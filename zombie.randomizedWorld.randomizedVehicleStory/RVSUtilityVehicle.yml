version: '1.1'
languages:
  java:
    packages:
      zombie.randomizedWorld.randomizedVehicleStory:
        RVSUtilityVehicle:
          modifiers:
          - public
          - final
          constructors:
          - modifiers:
            - public
          methods:
          - name: doUtilityVehicle
            modifiers:
            - public
            parameters:
            - name: zone
              type:
                basic: Zone
            - name: chunk
              type:
                basic: IsoChunk
            - name: zoneName
              type:
                basic: String
            - name: scriptName
              type:
                basic: String
            - name: outfits
              type:
                basic: String
            - name: femaleChance
              type:
                basic: Integer
            - name: vehicleDistrib
              type:
                basic: String
            - name: items
              type:
                basic: ArrayList
                full: ArrayList<String>
            - name: nbrOfItem
              type:
                basic: int
            - name: addTrailer
              type:
                basic: boolean
            return:
              type:
                basic: void
          - name: initVehicleStorySpawner
            modifiers:
            - public
            parameters:
            - name: zone
              type:
                basic: Zone
            - name: chunk
              type:
                basic: IsoChunk
            - name: debug
              type:
                basic: boolean
            return:
              type:
                basic: boolean
          - name: randomizeVehicleStory
            modifiers:
            - public
            parameters:
            - name: zone
              type:
                basic: Zone
            - name: chunk
              type:
                basic: IsoChunk
            return:
              type:
                basic: void
          - name: spawnElement
            modifiers:
            - public
            parameters:
            - name: spawner
              type:
                basic: VehicleStorySpawner
            - name: element
              type:
                basic: Element
            return:
              type:
                basic: void
          javaType: class
          extends: RandomizedVehicleStoryBase
          notes: An utility vehicle (mccoys, fire dept, police, ranger, postal..)
            with corresponding outfit zeds and sometimes tools
