version: '1.1'
languages:
  java:
    packages:
      zombie.randomizedWorld.randomizedBuilding:
        RandomizedBuildingBase:
          modifiers:
          - public
          constructors:
          - modifiers:
            - public
          methods:
          - name: addBarricade
            modifiers:
            - public
            parameters:
            - name: sq
              type:
                basic: IsoGridSquare
            - name: numPlanks
              type:
                basic: int
            return:
              type:
                basic: void
          - name: addRandomRangedWeapon
            modifiers:
            - public
            parameters:
            - name: container
              type:
                basic: ItemContainer
            - name: addBulletsInGun
              type:
                basic: boolean
            - name: addBoxInContainer
              type:
                basic: boolean
            - name: attachPart
              type:
                basic: boolean
            return:
              type:
                basic: HandWeapon
          - name: addWorldItem
            modifiers:
            - public
            parameters:
            - name: item
              type:
                basic: String
            - name: sq
              type:
                basic: IsoGridSquare
            - name: xoffset
              type:
                basic: float
            - name: yoffset
              type:
                basic: float
            - name: zoffset
              type:
                basic: float
            return:
              type:
                basic: InventoryItem
          - name: addWorldItem
            modifiers:
            - public
            parameters:
            - name: item
              type:
                basic: String
            - name: sq
              type:
                basic: IsoGridSquare
            - name: xoffset
              type:
                basic: float
            - name: yoffset
              type:
                basic: float
            - name: zoffset
              type:
                basic: float
            - name: worldZ
              type:
                basic: int
            return:
              type:
                basic: InventoryItem
          - name: addWorldItem
            modifiers:
            - public
            parameters:
            - name: item
              type:
                basic: String
            - name: sq
              type:
                basic: IsoGridSquare
            - name: obj
              type:
                basic: IsoObject
            return:
              type:
                basic: InventoryItem
          - name: addZombies
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
              notes: buildingDef
            - name: totalZombies
              type:
                basic: int
              notes: zombies to spawn (if 0 we gonna randomize it)
            - name: outfit
              type:
                basic: String
              notes: force zombies spanwed in a specific outfit (not mandatory)
            - name: femaleChance
              type:
                basic: Integer
              notes: force female zombies (if not set it'll be 50% chance, you can
                set             it to 0 to exclude female from spawning, or 100 to
                force only             female)
            - name: room
              type:
                basic: RoomDef
              notes: force spawn zombies inside a certain room (not mandatory)
            return:
              type:
                basic: ArrayList
            notes: If you specify a outfit, make sure it works for both gender! (or
              force  femaleChance to 0 or 1 if it's gender-specific)
          - name: addZombiesOnSquare
            modifiers:
            - public
            parameters:
            - name: totalZombies
              type:
                basic: int
            - name: outfit
              type:
                basic: String
            - name: femaleChance
              type:
                basic: Integer
            - name: square
              type:
                basic: IsoGridSquare
            return:
              type:
                basic: ArrayList
          - name: getChance
            modifiers:
            - public
            return:
              type:
                basic: int
          - name: getDoor
            modifiers:
            - public
            parameters:
            - name: sq
              type:
                basic: IsoGridSquare
            return:
              type:
                basic: IsoDoor
          - name: getMinimumDays
            modifiers:
            - public
            return:
              type:
                basic: int
          - name: getMinimumRooms
            modifiers:
            - public
            return:
              type:
                basic: int
          - name: getWindow
            modifiers:
            - public
            parameters:
            - name: sq
              type:
                basic: IsoGridSquare
            return:
              type:
                basic: IsoWindow
          - name: init
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: isAlwaysDo
            modifiers:
            - public
            return:
              type:
                basic: boolean
          - name: isTableFor3DItems
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: IsoObject
            - name: sq
              type:
                basic: IsoGridSquare
            return:
              type:
                basic: boolean
          - name: isValid
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
            - name: force
              type:
                basic: boolean
            return:
              type:
                basic: boolean
            notes: Don't do any building change in a player's building Also check
              if the  building have a bathroom, a kitchen and a bedroom  This is ignored
              for the alwaysDo building (so i can do stuff in spiffo, pizzawhirled,
              etc..)
          - name: randomizeBuilding
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
            return:
              type:
                basic: void
          - name: setAlwaysDo
            modifiers:
            - public
            parameters:
            - name: alwaysDo
              type:
                basic: boolean
            return:
              type:
                basic: void
          - name: setChance
            modifiers:
            - public
            parameters:
            - name: chance
              type:
                basic: int
            return:
              type:
                basic: void
          - name: setMinimumDays
            modifiers:
            - public
            parameters:
            - name: minimumDays
              type:
                basic: int
            return:
              type:
                basic: void
          - name: setMinimumRooms
            modifiers:
            - public
            parameters:
            - name: minimumRooms
              type:
                basic: int
            return:
              type:
                basic: void
          - name: spawnItemsInContainers
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
            - name: distribName
              type:
                basic: String
            - name: chance
              type:
                basic: int
            return:
              type:
                basic: void
          staticMethods:
          - name: ChunkLoaded
            modifiers:
            - public
            - static
            parameters:
            - name: building
              type:
                basic: IsoBuilding
            return:
              type:
                basic: void
          - name: initAllRBMapChance
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
          javaType: class
          extends: RandomizedWorldBase
