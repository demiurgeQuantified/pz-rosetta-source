version: '1.1'
languages:
  java:
    packages:
      zombie.randomizedWorld.randomizedBuilding:
        RBBasic:
          modifiers:
          - public
          - final
          constructors:
          - modifiers:
            - public
          methods:
          - name: doProfessionStory
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
            - name: professionChoosed
              type:
                basic: String
            return:
              type:
                basic: void
          - name: doRandomDeadSurvivorStory
            modifiers:
            - public
            parameters:
            - name: buildingDef
              type:
                basic: BuildingDef
            - name: DSDef
              type:
                basic: RandomizedDeadSurvivorBase
            return:
              type:
                basic: void
          - name: getSurvivorProfession
            modifiers:
            - public
            return:
              type:
                basic: ArrayList
          - name: getSurvivorStories
            modifiers:
            - public
            return:
              type:
                basic: ArrayList
          - name: randomizeBuilding
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
            return:
              type:
                basic: void
          staticMethods:
          - name: getUniqueRDSSpawned
            modifiers:
            - public
            - static
            return:
              type:
                basic: ArrayList
          javaType: class
          extends: RandomizedBuildingBase
          notes: This is a basic randomized building, some inside door will be opened,
            can  have profession specific loots and cold cooked food in stove Also
            this type  of house can have speicfic dead survivor/zombies/story inside
            them
