version: '1.1'
languages:
  java:
    packages:
      zombie.core.stash:
        StashSystem:
          modifiers:
          - public
          - final
          staticFields:
            allStashes:
              name: allStashes
              modifiers:
              - public
              - static
              type:
                basic: ArrayList
            buildingsToDo:
              name: buildingsToDo
              modifiers:
              - public
              - static
              type:
                basic: ArrayList
            possibleStashes:
              name: possibleStashes
              modifiers:
              - public
              - static
              type:
                basic: ArrayList
          constructors:
          - modifiers:
            - public
          staticMethods:
          - name: Reset
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
          - name: checkStashItem
            modifiers:
            - public
            - static
            parameters:
            - name: item
              type:
                basic: InventoryItem
            return:
              type:
                basic: void
            notes: check if the spawned item could be a stash item (map or note...)
          - name: doBuildingStash
            modifiers:
            - public
            - static
            parameters:
            - name: def
              type:
                basic: BuildingDef
            return:
              type:
                basic: void
            notes: Fetch our list of building in which we'll spawn stash, if this
              building correspond, we do the necessary stuff
          - name: doStashItem
            modifiers:
            - public
            - static
            parameters:
            - name: stash
              type:
                basic: Stash
            - name: item
              type:
                basic: InventoryItem
            return:
              type:
                basic: void
            notes: Public for lua debug stash map
          - name: getPossibleStashes
            modifiers:
            - public
            - static
            return:
              type:
                basic: ArrayList
          - name: getStash
            modifiers:
            - public
            - static
            parameters:
            - name: stashName
              type:
                basic: String
            return:
              type:
                basic: Stash
          - name: init
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
          - name: initAllStashes
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
            notes: Load our different stashes description from lua files in "media/lua/shared/StashDescriptions"
          - name: load
            modifiers:
            - public
            - static
            parameters:
            - name: input
              type:
                basic: ByteBuffer
            - name: WorldVersion
              type:
                basic: int
            return:
              type:
                basic: void
          - name: prepareBuildingStash
            modifiers:
            - public
            - static
            parameters:
            - name: stashName
              type:
                basic: String
            return:
              type:
                basic: void
            notes: Used when you read an annoted map
          - name: reinit
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
          - name: save
            modifiers:
            - public
            - static
            parameters:
            - name: output
              type:
                basic: ByteBuffer
            return:
              type:
                basic: void
          - name: visitedBuilding
            modifiers:
            - public
            - static
            parameters:
            - name: def
              type:
                basic: BuildingDef
            return:
              type:
                basic: void
            notes: Check if the visited building is in one of our random stash, in
              that case we won't spawn any stash for this building
          javaType: class
          extends: Object
