version: '1.1'
languages:
  java:
    packages:
      zombie.ai:
        State:
          modifiers:
          - public
          - abstract
          constructors:
          - modifiers:
            - public
          methods:
          - name: animEvent
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            - name: event
              type:
                basic: AnimEvent
            return:
              type:
                basic: void
          - name: enter
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: void
          - name: execute
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: void
          - name: exit
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: void
          - name: getDeltaModifiers
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            - name: modifiers
              type:
                basic: MoveDeltaModifiers
            return:
              type:
                basic: void
          - name: getName
            modifiers:
            - public
            return:
              type:
                basic: String
          - name: getStatePermissions
            modifiers:
            - public
            return:
              type:
                basic: IStatePermissions
          - name: isAttacking
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: boolean
            notes: Return TRUE if the owner is currently attacking.   Defaults to
              FALSE
          - name: isDoingActionThatCanBeCancelled
            modifiers:
            - public
            return:
              type:
                basic: boolean
              notes: TRUE if this state handles the "Cancel Action" key or the B controller
                button.
          - name: isIgnoreCollide
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            - name: fromX
              type:
                basic: int
            - name: fromY
              type:
                basic: int
            - name: fromZ
              type:
                basic: int
            - name: toX
              type:
                basic: int
            - name: toY
              type:
                basic: int
            - name: toZ
              type:
                basic: int
            return:
              type:
                basic: boolean
            notes: Return TRUE if the owner should ignore collisions when passing
              between two squares.  Defaults to FALSE
          - name: isMoving
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: boolean
            notes: Return TRUE if the owner is currently moving.   Defaults to FALSE
          javaType: class
          extends: Object
