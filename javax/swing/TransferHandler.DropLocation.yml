version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        TransferHandler.DropLocation:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "Represents a location where dropped data should be inserted.\n This\
            \ is a base class that only encapsulates a point.\n Components supporting\
            \ drop may provide subclasses of this\n containing more information.\n\
            \ \n Developers typically shouldn't create instances of, or extend, this\n\
            \ class. Instead, these are something provided by the DnD\n implementation\
            \ by TransferSupport instances and by\n components with a getDropLocation()\
            \ method."
          fields:
            dropPoint:
              name: dropPoint
              modifiers:
              - private
              type:
                basic: Point
                full: java.awt.Point
          constructors:
          - modifiers:
            - protected
            parameters:
            - name: dropPoint
              type:
                basic: Point
                full: java.awt.Point
              notes: "the drop point, representing the mouse's\n        current location\
                \ within the component."
            notes: Constructs a drop location for the given point.
          methods:
          - name: getDropPoint
            modifiers:
            - public
            - final
            return:
              type:
                basic: Point
                full: java.awt.Point
              notes: the drop point.
            notes: "Returns the drop point, representing the mouse's\n current location\
              \ within the component."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
