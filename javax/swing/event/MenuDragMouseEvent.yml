version: '1.1'
languages:
  java:
    packages:
      javax.swing.event:
        MenuDragMouseEvent:
          extends: java.awt.event.MouseEvent
          modifiers:
          - public
          notes: "MenuDragMouseEvent is used to notify interested parties that\n the\
            \ menu element has received a MouseEvent forwarded to it\n under drag\
            \ conditions.\n \n Warning:\n Serialized objects of this class will not\
            \ be compatible with\n future Swing releases. The current serialization\
            \ support is\n appropriate for short term storage or RMI between applications\
            \ running\n the same version of Swing.  As of 1.4, support for long term\
            \ storage\n of all JavaBeans\n has been added to the java.beans package.\n\
            \ Please see XMLEncoder."
          fields:
            manager:
              name: manager
              modifiers:
              - private
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
            path:
              name: path
              modifiers:
              - private
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Component
                full: java.awt.Component
              notes: "the Component that originated the event\n                  \
                \    (typically this)"
            - name: id
              type:
                basic: int
                full: int
              notes: "an int specifying the type of event, as defined\n          \
                \            in MouseEvent"
            - name: when
              type:
                basic: long
                full: long
              notes: a long identifying the time the event occurred
            - name: modifiers
              type:
                basic: int
                full: int
              notes: "an int specifying any modifier keys held down,\n           \
                \           as specified in InputEvent"
            - name: x
              type:
                basic: int
                full: int
              notes: "an int specifying the horizontal position at which\n       \
                \               the event occurred, in pixels"
            - name: y
              type:
                basic: int
                full: int
              notes: "an int specifying the vertical position at which\n         \
                \             the event occurred, in pixels"
            - name: clickCount
              type:
                basic: int
                full: int
              notes: an int specifying the number of mouse-clicks
            - name: popupTrigger
              type:
                basic: boolean
                full: boolean
              notes: a boolean
            - name: p
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: "an array of MenuElement objects specifying a path\n        \
                \                to a menu item affected by the drag"
            - name: m
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
              notes: a MenuSelectionManager object that handles selections
            notes: "Constructs a MenuDragMouseEvent object.\n Absolute coordinates\
              \ xAbs and yAbs are set to source's location on screen plus\n relative\
              \ coordinates x and y. xAbs and yAbs are set to zero if the source is\
              \ not showing."
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Component
                full: java.awt.Component
              notes: "the Component that originated the event\n                  \
                \    (typically this)"
            - name: id
              type:
                basic: int
                full: int
              notes: "an int specifying the type of event, as defined\n          \
                \            in MouseEvent"
            - name: when
              type:
                basic: long
                full: long
              notes: a long identifying the time the event occurred
            - name: modifiers
              type:
                basic: int
                full: int
              notes: "an int specifying any modifier keys held down,\n           \
                \           as specified in InputEvent"
            - name: x
              type:
                basic: int
                full: int
              notes: "an int specifying the horizontal position at which\n       \
                \               the event occurred, in pixels"
            - name: y
              type:
                basic: int
                full: int
              notes: "an int specifying the vertical position at which\n         \
                \             the event occurred, in pixels"
            - name: xAbs
              type:
                basic: int
                full: int
              notes: "an int specifying the horizontal absolute position at which\n\
                \                      the event occurred, in pixels"
            - name: yAbs
              type:
                basic: int
                full: int
              notes: "an int specifying the vertical absolute position at which\n\
                \                      the event occurred, in pixels"
            - name: clickCount
              type:
                basic: int
                full: int
              notes: an int specifying the number of mouse-clicks
            - name: popupTrigger
              type:
                basic: boolean
                full: boolean
              notes: a boolean
            - name: p
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: "an array of MenuElement objects specifying a path\n        \
                \                to a menu item affected by the drag"
            - name: m
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
              notes: a MenuSelectionManager object that handles selections
            notes: "Constructs a MenuDragMouseEvent object.\n Even if inconsistent\
              \ values for relative and absolute coordinates are\n passed to the constructor,\
              \ the MenuDragMouseEvent instance is still\n created."
          methods:
          - name: getMenuSelectionManager
            modifiers:
            - public
            return:
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
              notes: a MenuSelectionManager object
            notes: Returns the current menu selection manager.
          - name: getPath
            modifiers:
            - public
            return:
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: an array of MenuElement objects representing the path value
            notes: Returns the path to the selected menu item.
