          - name: getListenerList
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object[]
              notes: array of ListenerType-listener pairs
            notes: "Passes back the event listener list as an array\n of ListenerType-listener\
              \ pairs.  Note that for\n performance reasons, this implementation passes\
              \ back\n the actual data structure in which the listener data\n is stored\
              \ internally!\n This method is guaranteed to pass back a non-null\n\
              \ array, so that no null-checking is required in\n fire methods.  A\
              \ zero-length array of Object should\n be returned if there are currently\
              \ no listeners.\n\n WARNING!!! Absolutely NO modification of\n the data\
              \ contained in this array should be made -- if\n any such manipulation\
              \ is necessary, it should be done\n on a copy of the array returned\
              \ rather than the array\n itself."
          - name: getListeners
