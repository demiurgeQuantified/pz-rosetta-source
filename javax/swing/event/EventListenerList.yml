version: '1.1'
languages:
  java:
    packages:
      javax.swing.event:
        EventListenerList:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "A class that holds a list of EventListeners.  A single instance\n\
            \ can be used to hold all listeners (of all types) for the instance\n\
            \ using the list.  It is the responsiblity of the class using the\n EventListenerList\
            \ to provide type-safe API (preferably conforming\n to the JavaBeans spec)\
            \ and methods which dispatch event notification\n methods to appropriate\
            \ Event Listeners on the list.\n\n The main benefits that this class provides\
            \ are that it is relatively\n cheap in the case of no listeners, and it\
            \ provides serialization for\n event-listener lists in a single place,\
            \ as well as a degree of MT safety\n (when used correctly).\n\n Usage\
            \ example:\n    Say one is defining a class that sends out FooEvents,\
            \ and one wants\n to allow users of the class to register FooListeners\
            \ and receive\n notification when FooEvents occur.  The following should\
            \ be added\n to the class definition:\n \n EventListenerList listenerList\
            \ = new EventListenerList();\n FooEvent fooEvent = null;\n\n public void\
            \ addFooListener(FooListener l) {\n     listenerList.add(FooListener.class,\
            \ l);\n }\n\n public void removeFooListener(FooListener l) {\n     listenerList.remove(FooListener.class,\
            \ l);\n }\n\n\n // Notify all listeners that have registered interest\
            \ for\n // notification on this event type.  The event instance\n // is\
            \ lazily created using the parameters passed into\n // the fire method.\n\
            \n protected void fireFooXXX() {\n     // Guaranteed to return a non-null\
            \ array\n     Object[] listeners = listenerList.getListenerList();\n \
            \    // Process the listeners last to first, notifying\n     // those\
            \ that are interested in this event\n     for (int i = listeners.length-2;\
            \ i>=0; i-=2) {\n         if (listeners[i]==FooListener.class) {\n   \
            \          // Lazily create the event:\n             if (fooEvent == null)\n\
            \                 fooEvent = new FooEvent(this);\n             ((FooListener)listeners[i+1]).fooXXX(fooEvent);\n\
            \         }\n     }\n }\n \n foo should be changed to the appropriate\
            \ name, and fireFooXxx to the\n appropriate method name.  One fire method\
            \ should exist for each\n notification method in the FooListener interface.\n\
            \ \n Warning:\n Serialized objects of this class will not be compatible\
            \ with\n future Swing releases. The current serialization support is\n\
            \ appropriate for short term storage or RMI between applications running\n\
            \ the same version of Swing.  As of 1.4, support for long term storage\n\
            \ of all JavaBeans\n has been added to the java.beans package.\n Please\
            \ see XMLEncoder."
