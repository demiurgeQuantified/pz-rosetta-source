version: '1.1'
languages:
  java:
    packages:
      javax.swing.event:
        PopupMenuEvent:
          extends: java.util.EventObject
          modifiers:
          - public
          notes: "PopupMenuEvent only contains the source of the event which is the\
            \ JPopupMenu\n sending the event\n \n Warning:\n Serialized objects of\
            \ this class will not be compatible with\n future Swing releases. The\
            \ current serialization support is\n appropriate for short term storage\
            \ or RMI between applications running\n the same version of Swing.  As\
            \ of 1.4, support for long term storage\n of all JavaBeans\n has been\
            \ added to the java.beans package.\n Please see XMLEncoder."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Object
                full: java.lang.Object
              notes: "the Object that originated the event\n                (typically\
                \ this)"
            notes: Constructs a PopupMenuEvent object.
