version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        ComponentInputMap:
          extends: javax.swing.InputMap
          modifiers:
          - public
          notes: "A ComponentInputMap is an InputMap\n associated with a particular\
            \ JComponent.\n The component is automatically notified whenever\n the\
            \ ComponentInputMap changes.\n ComponentInputMaps are used for\n WHEN_IN_FOCUSED_WINDOW\
            \ bindings."
          fields:
            component:
              name: component
              modifiers:
              - private
              type:
                basic: JComponent
                full: javax.swing.JComponent
          constructors:
          - modifiers:
            - public
            parameters:
            - name: component
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: a non-null JComponent
            notes: "Creates a ComponentInputMap associated with the\n specified component."
          methods:
          - name: clear
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: Removes all the mappings from this object.
          - name: getComponent
            modifiers:
            - public
            return:
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: the component the InputMap was created for.
            notes: Returns the component the InputMap was created for.
          - name: put
            modifiers:
            - public
            parameters:
            - name: keyStroke
              type:
                basic: KeyStroke
                full: javax.swing.KeyStroke
              notes: a KeyStroke
            - name: actionMapKey
              type:
                basic: Object
                full: java.lang.Object
              notes: an action map key
            return:
              type:
                basic: void
                full: void
            notes: "Adds a binding for keyStroke to actionMapKey.\n If actionMapKey\
              \ is null, this removes the current binding\n for keyStroke."
          - name: remove
            modifiers:
            - public
            parameters:
            - name: key
              type:
                basic: KeyStroke
                full: javax.swing.KeyStroke
              notes: the KeyStroke for which to remove the binding
            return:
              type:
                basic: void
                full: void
            notes: Removes the binding for key from this object.
          - name: setParent
            modifiers:
            - public
            parameters:
            - name: map
              type:
                basic: InputMap
                full: javax.swing.InputMap
              notes: a ComponentInputMap
            return:
              type:
                basic: void
                full: void
            notes: "Sets the parent, which must be a ComponentInputMap\n associated\
              \ with the same component as this\n ComponentInputMap."
