version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        JButton:
          extends: javax.swing.AbstractButton
          modifiers:
          - public
          notes: "An implementation of a \"push\" button.\n \n Buttons can be configured,\
            \ and to some degree controlled, by\n Actions.  Using an\n Action with\
            \ a button has many benefits beyond directly\n configuring a button. \
            \ Refer to \n Swing Components Supporting Action for more\n details, and\
            \ you can find more information in How\n to Use Actions, a section in\
            \ The Java Tutorial.\n \n See How to Use Buttons, Check Boxes, and Radio\
            \ Buttons\n in The Java Tutorial\n for information and examples of using\
            \ buttons.\n \n Warning: Swing is not thread safe. For more\n information\
            \ see Swing's Threading\n Policy.\n \n Warning:\n Serialized objects of\
            \ this class will not be compatible with\n future Swing releases. The\
            \ current serialization support is\n appropriate for short term storage\
            \ or RMI between applications running\n the same version of Swing.  As\
            \ of 1.4, support for long term storage\n of all JavaBeans\n has been\
            \ added to the java.beans package.\n Please see XMLEncoder."
          staticFields:
            uiClassID:
              name: uiClassID
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
          constructors:
          - modifiers:
            - public
            notes: Creates a button with no set text or icon.
          - modifiers:
            - public
            parameters:
            - name: icon
              type:
                basic: Icon
                full: javax.swing.Icon
              notes: the Icon image to display on the button
            notes: Creates a button with an icon.
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: the text of the button
            notes: Creates a button with text.
          - modifiers:
            - public
            parameters:
            - name: a
              type:
                basic: Action
                full: javax.swing.Action
              notes: the Action used to specify the new button
            notes: "Creates a button where properties are taken from the\n Action\
              \ supplied."
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: the text of the button
            - name: icon
              type:
                basic: Icon
                full: javax.swing.Icon
              notes: the Icon image to display on the button
            notes: Creates a button with initial text and an icon.
          methods:
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleJButton that serves as the\n         AccessibleContext\
                \ of this JButton"
            notes: "Gets the AccessibleContext associated with this\n JButton. For\
              \ JButtons,\n the AccessibleContext takes the form of an\n AccessibleJButton.\n\
              \ A new AccessibleJButton instance is created if necessary."
          - name: getUIClassID
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the string "ButtonUI"
            notes: "Returns a string that specifies the name of the L&F class\n that\
              \ renders this component."
          - name: isDefaultButton
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: the value of the defaultButton property
            notes: "Gets the value of the defaultButton property,\n which if true\
              \ means that this button is the current\n default button for its JRootPane.\n\
              \ Most look and feels render the default button\n differently, and may\
              \ potentially provide bindings\n to access the default button."
          - name: isDefaultCapable
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: the value of the defaultCapable property
            notes: Gets the value of the defaultCapable property.
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a string representation of this JButton
            notes: "Returns a string representation of this JButton.\n This method\
              \ is intended to be used only for debugging purposes, and the\n content\
              \ and format of the returned string may vary between\n implementations.\
              \ The returned string may be empty but may not\n be null."
          - name: removeNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Overrides JComponent.removeNotify to check if\n this button is\
              \ currently set as the default button on the\n RootPane, and if so,\
              \ sets the RootPane's\n default button to null to ensure the\n RootPane\
              \ doesn't hold onto an invalid button reference."
          - name: setDefaultCapable
            modifiers:
            - public
            parameters:
            - name: defaultCapable
              type:
                basic: boolean
                full: boolean
              notes: "true if this button will be\n        capable of being the default\
                \ button on the\n        RootPane; otherwise false"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the defaultCapable property,\n which determines whether this\
              \ button can be\n made the default button for its root pane.\n The default\
              \ value of the defaultCapable\n property is true unless otherwise\n\
              \ specified by the look and feel."
          - name: updateUI
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Resets the UI property to a value from the current look and\n\
              \ feel."
          - name: writeObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectOutputStream
                full: java.io.ObjectOutputStream
            return:
              type:
                basic: void
                full: void
