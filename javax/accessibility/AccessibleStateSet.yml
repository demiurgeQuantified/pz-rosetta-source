version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        AccessibleStateSet:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "Class AccessibleStateSet determines a component's state set. The\n\
            \ state set of a component is a set of AccessibleState objects and\n descriptions.\
            \ E.G., The current overall state of the object, such as whether\n it\
            \ is enabled, has focus, etc."
          fields:
            states:
              name: states
              modifiers:
              - protected
              type:
                basic: Vector
                full: java.util.Vector<javax.accessibility.AccessibleState>
              notes: Each entry in the Vector represents an AccessibleState.
          constructors:
          - modifiers:
            - public
            notes: Creates a new empty state set.
          - modifiers:
            - public
            parameters:
            - name: states
              type:
                basic: AccessibleState
                full: javax.accessibility.AccessibleState[]
              notes: "an array of AccessibleState describing the state\n         set"
            notes: "Creates a new state with the initial set of states contained in\
              \ the array\n of states passed in. Duplicate entries are ignored."
          methods:
          - name: add
            modifiers:
            - public
            parameters:
            - name: state
              type:
                basic: AccessibleState
                full: javax.accessibility.AccessibleState
              notes: the state to add to the state set
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if state is added to the state set; false if\n        \
                \ the state set is unchanged"
            notes: "Adds a new state to the current state set if it is not already\
              \ present.\n If the state is already in the state set, the state set\
              \ is unchanged and\n the return value is false. Otherwise, the state\
              \ is added to the\n state set and the return value is true."
          - name: addAll
            modifiers:
            - public
            parameters:
            - name: states
              type:
                basic: AccessibleState
                full: javax.accessibility.AccessibleState[]
              notes: AccessibleState array describing the state set
            return:
              type:
                basic: void
                full: void
            notes: "Adds all of the states to the existing state set. Duplicate entries\
              \ are\n ignored."
          - name: clear
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: Removes all the states from the current state set.
          - name: contains
            modifiers:
            - public
            parameters:
            - name: state
              type:
                basic: AccessibleState
                full: javax.accessibility.AccessibleState
              notes: the state
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the state is in the state set; otherwise\n         false"
            notes: Checks if the current state is in the state set.
          - name: remove
            modifiers:
            - public
            parameters:
            - name: state
              type:
                basic: AccessibleState
                full: javax.accessibility.AccessibleState
              notes: the state to remove from the state set
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the state is in the state set; false if\n         the\
                \ state set will be unchanged"
            notes: "Removes a state from the current state set. If the state is not\
              \ in the\n set, the state set will be unchanged and the return value\
              \ will be\n false. If the state is in the state set, it will be removed\
              \ from\n the set and the return value will be true."
          - name: toArray
            modifiers:
            - public
            return:
              type:
                basic: AccessibleState
                full: javax.accessibility.AccessibleState[]
              notes: AccessibleState array containing the current state
            notes: Returns the current state set as an array of AccessibleState.
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
