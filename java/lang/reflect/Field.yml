                full: java.lang.Object
              notes: "object from which the represented field's value is\n to be extracted"
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "the value of the represented field in object\n obj; primitive\
                \ values are wrapped in an appropriate\n object before being returned"
            notes: "Returns the value of the field represented by this Field, on\n\
              \ the specified object. The value is automatically wrapped in an\n object\
              \ if it has a primitive type.\n\n The underlying field's value is obtained\
              \ as follows:\n\n If the underlying field is a static field, the obj\
              \ argument\n is ignored; it may be null.\n\n Otherwise, the underlying\
              \ field is an instance field.  If the\n specified obj argument is null,\
              \ the method throws a\n NullPointerException. If the specified object\
              \ is not an\n instance of the class or interface declaring the underlying\n\
              \ field, the method throws an IllegalArgumentException.\n\n If this\
              \ Field object is enforcing Java language access control, and\n the\
              \ underlying field is inaccessible, the method throws an\n IllegalAccessException.\n\
              \ If the underlying field is static, the class that declared the\n field\
              \ is initialized if it has not already been initialized.\n\n Otherwise,\
              \ the value is retrieved from the underlying instance\n or static field.\
              \  If the field has a primitive type, the value\n is wrapped in an object\
              \ before being returned, otherwise it is\n returned as is.\n\n If the\
              \ field is hidden in the type of obj,\n the field's value is obtained\
              \ according to the preceding rules."
