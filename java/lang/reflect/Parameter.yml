version: '1.1'
languages:
  java:
    packages:
      java.lang.reflect:
        Parameter:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "Information about method parameters.\n\n A Parameter provides information\
            \ about method parameters,\n including its name and modifiers.  It also\
            \ provides an alternate\n means of obtaining attributes for the parameter."
          fields:
            declaredAnnotations:
              name: declaredAnnotations
              modifiers:
              - private
              type:
                basic: Map
                full: java.util.Map<java.lang.Class<? extends java.lang.annotation.Annotation>,
                  java.lang.annotation.Annotation>
            executable:
              name: executable
              modifiers:
              - private
              type:
                basic: Executable
                full: java.lang.reflect.Executable
            index:
              name: index
              modifiers:
              - private
              type:
                basic: int
                full: int
            modifiers:
              name: modifiers
              modifiers:
              - private
              type:
                basic: int
                full: int
            name:
              name: name
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            parameterClassCache:
              name: parameterClassCache
              modifiers:
              - private
              type:
                basic: Class
                full: java.lang.Class<?>
            parameterTypeCache:
              name: parameterTypeCache
              modifiers:
              - private
              type:
                basic: Type
                full: java.lang.reflect.Type
          constructors:
          - modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: int
                full: int
            - name: arg2
              type:
                basic: Executable
                full: java.lang.reflect.Executable
            - name: arg3
              type:
                basic: int
                full: int
          methods:
          - name: declaredAnnotations
            modifiers:
            - private
            return:
              type:
                basic: Map
                full: java.util.Map<java.lang.Class<? extends java.lang.annotation.Annotation>,
                  java.lang.annotation.Annotation>
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: The object to compare.
            return:
              type:
                basic: boolean
                full: boolean
              notes: Whether or not this is equal to the argument.
            notes: Compares based on the executable and the index.
          - name: getAnnotatedType
            modifiers:
            - public
            return:
              type:
                basic: AnnotatedType
                full: java.lang.reflect.AnnotatedType
              notes: "an AnnotatedType object representing the use of a type\n   \
                \      to specify the type of the formal parameter represented by\
                \ this\n         Parameter"
            notes: "Returns an AnnotatedType object that represents the use of a type\
              \ to\n specify the type of the formal parameter represented by this\
              \ Parameter."
          - name: getAnnotation
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T
              notes: "this element's annotation for the specified annotation type\
                \ if\n     present on this element, else null"
            notes: "Returns this element's annotation for the specified type if\n\
              \ such an annotation is present, else null.\n Note that any annotation\
              \ returned by this method is a\n declaration annotation."
          - name: getAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[]
              notes: annotations present on this element
            notes: "Returns annotations that are present on this element.\n\n If there\
              \ are no annotations present on this element, the return\n value is\
              \ an array of length 0.\n\n The caller of this method is free to modify\
              \ the returned array; it will\n have no effect on the arrays returned\
              \ to other callers.\n Note that any annotations returned by this method\
              \ are\n declaration annotations."
          - name: getAnnotationsByType
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T[]
              notes: "all this element's annotations for the specified annotation\
                \ type if\n     associated with this element, else an array of length\
                \ zero"
            notes: "Returns annotations that are associated with this element.\n\n\
              \ If there are no annotations associated with this element, the return\n\
              \ value is an array of length 0.\n\n The difference between this method\
              \ and AnnotatedElement.getAnnotation(Class)\n is that this method detects\
              \ if its argument is a repeatable\n annotation type (JLS 9.6), and if\
              \ so, attempts to find one or\n more annotations of that type by \"\
              looking through\" a container\n annotation.\n\n The caller of this method\
              \ is free to modify the returned array; it will\n have no effect on\
              \ the arrays returned to other callers.\n Note that any annotations\
              \ returned by this method are\n declaration annotations."
          - name: getDeclaredAnnotation
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T
              notes: "this element's annotation for the specified annotation type\
                \ if\n     directly present on this element, else null"
            notes: "Returns this element's annotation for the specified type if\n\
              \ such an annotation is directly present, else null.\n\n This method\
              \ ignores inherited annotations. (Returns null if no\n annotations are\
              \ directly present on this element.)\n Note that any annotation returned\
              \ by this method is a\n declaration annotation."
          - name: getDeclaredAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[]
              notes: annotations directly present on this element
            notes: "Returns annotations that are directly present on this element.\n\
              \ This method ignores inherited annotations.\n\n If there are no annotations\
              \ directly present on this element,\n the return value is an array of\
              \ length 0.\n\n The caller of this method is free to modify the returned\
              \ array; it will\n have no effect on the arrays returned to other callers.\n\
              \ Note that any annotations returned by this method are\n declaration\
              \ annotations."
          - name: getDeclaredAnnotationsByType
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T[]
              notes: "all this element's annotations for the specified annotation\
                \ type if\n     directly or indirectly present on this element, else\
                \ an array of length zero"
            notes: "Returns this element's annotation(s) for the specified type if\n\
              \ such annotations are either directly present or\n indirectly present.\
              \ This method ignores inherited\n annotations.\n\n If there are no specified\
              \ annotations directly or indirectly\n present on this element, the\
              \ return value is an array of length\n 0.\n\n The difference between\
              \ this method and AnnotatedElement.getDeclaredAnnotation(Class) is that\
              \ this method detects if its\n argument is a repeatable annotation type\
              \ (JLS 9.6), and if so,\n attempts to find one or more annotations of\
              \ that type by \"looking\n through\" a container annotation if one is\
              \ present.\n\n The caller of this method is free to modify the returned\
              \ array; it will\n have no effect on the arrays returned to other callers.\n\
              \ Note that any annotations returned by this method are\n declaration\
              \ annotations."
          - name: getDeclaringExecutable
            modifiers:
            - public
            return:
              type:
                basic: Executable
                full: java.lang.reflect.Executable
              notes: the Executable declaring this parameter
            notes: Returns the Executable declaring this parameter.
          - name: getModifiers
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the Java language modifiers for\n the parameter represented\
                \ by this object"
            notes: "Returns the Java language modifiers for\n the parameter represented\
              \ by this object."
          - name: getName
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "The name of the parameter, either provided by the class\n  \
                \       file or synthesized if the class file does not provide\n \
                \        a name."
            notes: "Returns the name of the parameter.  If the parameter's name is\n\
              \ present, then this method returns\n the name provided by the class\
              \ file. Otherwise, this method\n synthesizes a name of the form argN,\
              \ where N is the index of\n the parameter in the descriptor of the method\
              \ which declares\n the parameter."
          - name: getParameterizedType
            modifiers:
            - public
            return:
              type:
                basic: Type
                full: java.lang.reflect.Type
              notes: "a Type object identifying the parameterized\n type of the parameter\
                \ represented by this object"
            notes: "Returns a Type object that identifies the parameterized\n type\
              \ for the parameter represented by this Parameter\n object."
          - name: getRealName
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getType
            modifiers:
            - public
            return:
              type:
                basic: Class
                full: java.lang.Class<?>
              notes: "a Class object identifying the declared\n type of the parameter\
                \ represented by this object"
            notes: "Returns a Class object that identifies the\n declared type for\
              \ the parameter represented by this\n Parameter object."
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: A hash code based on the executable's hash code.
            notes: "Returns a hash code based on the executable's hash code and the\n\
              \ index."
          - name: isImplicit
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if this parameter is implicitly\n declared\
                \ as defined by The Java Language\n Specification."
            notes: "Returns true if this parameter is implicitly declared\n in source\
              \ code; returns false otherwise."
          - name: isNamePresent
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if the parameter has a name according\n to\
                \ the class file."
            notes: "Returns true if the parameter has a name according to the class\n\
              \ file; returns false otherwise. Whether a parameter has a name\n is\
              \ determined by the MethodParameters attribute of\n the method which\
              \ declares the parameter."
          - name: isSynthetic
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if this parameter is a synthetic\n construct\
                \ as defined by\n The Java Language Specification."
            notes: "Returns true if this parameter is neither implicitly\n nor explicitly\
              \ declared in source code; returns false\n otherwise."
          - name: isVarArgs
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if an only if this parameter represents a\n variable argument\
                \ list."
            notes: "Returns true if this parameter represents a variable\n argument\
              \ list; returns false otherwise."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
