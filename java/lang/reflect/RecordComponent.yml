version: '1.1'
languages:
  java:
    packages:
      java.lang.reflect:
        RecordComponent:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "A RecordComponent provides information about, and dynamic access\
            \ to, a\n component of a record class."
          fields:
            accessor:
              name: accessor
              modifiers:
              - private
              type:
                basic: Method
                full: java.lang.reflect.Method
            annotations:
              name: annotations
              modifiers:
              - private
              type:
                basic: byte
                full: byte[]
            clazz:
              name: clazz
              modifiers:
              - private
              type:
                basic: Class
                full: java.lang.Class<?>
            declaredAnnotations:
              name: declaredAnnotations
              modifiers:
              - private
              type:
                basic: Map
                full: java.util.Map<java.lang.Class<? extends java.lang.annotation.Annotation>,
                  java.lang.annotation.Annotation>
            genericInfo:
              name: genericInfo
              modifiers:
              - private
              type:
                basic: FieldRepository
                full: sun.reflect.generics.repository.FieldRepository
            name:
              name: name
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            root:
              name: root
              modifiers:
              - private
              type:
                basic: RecordComponent
                full: java.lang.reflect.RecordComponent
            signature:
              name: signature
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            type:
              name: type
              modifiers:
              - private
              type:
                basic: Class
                full: java.lang.Class<?>
            typeAnnotations:
              name: typeAnnotations
              modifiers:
              - private
              type:
                basic: byte
                full: byte[]
          constructors:
          - modifiers:
            - private
          methods:
          - name: declaredAnnotations
            modifiers:
            - private
            return:
              type:
                basic: Map
                full: java.util.Map<java.lang.Class<? extends java.lang.annotation.Annotation>,
                  java.lang.annotation.Annotation>
          - name: getAccessor
            modifiers:
            - public
            return:
              type:
                basic: Method
                full: java.lang.reflect.Method
              notes: "a Method that represents the accessor for this record\n component"
            notes: "Returns a Method that represents the accessor for this record\n\
              \ component."
          - name: getAnnotatedType
            modifiers:
            - public
            return:
              type:
                basic: AnnotatedType
                full: java.lang.reflect.AnnotatedType
              notes: an object representing the declared type of this record component
            notes: "Returns an AnnotatedType object that represents the use of a type\
              \ to specify\n the declared type of this record component."
          - name: getAnnotation
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T
              notes: "this element's annotation for the specified annotation type\
                \ if\n     present on this element, else null"
            notes: "Returns this element's annotation for the specified type if\n\
              \ such an annotation is present, else null.\n Note that any annotation\
              \ returned by this method is a\n declaration annotation."
          - name: getAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[]
              notes: annotations present on this element
            notes: "Returns annotations that are present on this element.\n\n If there\
              \ are no annotations present on this element, the return\n value is\
              \ an array of length 0.\n\n The caller of this method is free to modify\
              \ the returned array; it will\n have no effect on the arrays returned\
              \ to other callers.\n Note that any annotations returned by this method\
              \ are\n declaration annotations."
          - name: getDeclaredAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[]
              notes: annotations directly present on this element
            notes: "Returns annotations that are directly present on this element.\n\
              \ This method ignores inherited annotations.\n\n If there are no annotations\
              \ directly present on this element,\n the return value is an array of\
              \ length 0.\n\n The caller of this method is free to modify the returned\
              \ array; it will\n have no effect on the arrays returned to other callers.\n\
              \ Note that any annotations returned by this method are\n declaration\
              \ annotations."
          - name: getDeclaringRecord
            modifiers:
            - public
            return:
              type:
                basic: Class
                full: java.lang.Class<?>
              notes: The record class declaring this record component.
            notes: Returns the record class which declares this record component.
          - name: getFactory
            modifiers:
            - private
            return:
              type:
                basic: GenericsFactory
                full: sun.reflect.generics.factory.GenericsFactory
          - name: getGenericInfo
            modifiers:
            - private
            return:
              type:
                basic: FieldRepository
                full: sun.reflect.generics.repository.FieldRepository
          - name: getGenericSignature
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "a String that describes the generic type signature for\n this\
                \ record component"
            notes: "Returns a String that describes the generic type signature for\n\
              \ this record component."
          - name: getGenericType
            modifiers:
            - public
            return:
              type:
                basic: Type
                full: java.lang.reflect.Type
              notes: "a Type object that represents the declared type for\n      \
                \   this record component"
            notes: "Returns a Type object that represents the declared type for\n\
              \ this record component.\n\n If the declared type of the record component\
              \ is a parameterized type,\n the Type object returned reflects the actual\
              \ type arguments used\n in the source code.\n\n If the type of the underlying\
              \ record component is a type variable or a\n parameterized type, it\
              \ is created. Otherwise, it is resolved."
          - name: getName
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the name of this record component
            notes: Returns the name of this record component.
          - name: getType
            modifiers:
            - public
            return:
              type:
                basic: Class
                full: java.lang.Class<?>
              notes: "a Class identifying the declared type of the component\n represented\
                \ by this record component"
            notes: "Returns a Class that identifies the declared type for this\n record\
              \ component."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
