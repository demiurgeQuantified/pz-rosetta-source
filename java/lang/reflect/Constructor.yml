version: '1.1'
languages:
  java:
    packages:
      java.lang.reflect:
        Constructor:
          extends: java.lang.reflect.Executable
          modifiers:
          - public
          - final
          notes: "Constructor provides information about, and access to, a single\n\
            \ constructor for a class.\n\n Constructor permits widening conversions\
            \ to occur when matching the\n actual parameters to newInstance() with\
            \ the underlying\n constructor's formal parameters, but throws an\n IllegalArgumentException\
            \ if a narrowing conversion would occur."
          fields:
            annotations:
              name: annotations
              modifiers:
              - private
              type:
                basic: byte
                full: byte[]
            clazz:
              name: clazz
              modifiers:
              - private
              type:
                basic: Class
                full: java.lang.Class<T>
            constructorAccessor:
              name: constructorAccessor
              modifiers:
              - private
              type:
                basic: ConstructorAccessor
                full: jdk.internal.reflect.ConstructorAccessor
            exceptionTypes:
              name: exceptionTypes
              modifiers:
              - private
              type:
                basic: Class
                full: java.lang.Class<?>[]
            genericInfo:
              name: genericInfo
              modifiers:
              - private
              type:
                basic: ConstructorRepository
                full: sun.reflect.generics.repository.ConstructorRepository
            modifiers:
              name: modifiers
              modifiers:
              - private
              type:
                basic: int
                full: int
            parameterAnnotations:
              name: parameterAnnotations
              modifiers:
              - private
              type:
                basic: byte
                full: byte[]
            parameterTypes:
              name: parameterTypes
              modifiers:
              - private
              type:
                basic: Class
                full: java.lang.Class<?>[]
            root:
              name: root
              modifiers:
              - private
              type:
                basic: Constructor
                full: java.lang.reflect.Constructor<T>
            signature:
              name: signature
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            slot:
              name: slot
              modifiers:
              - private
              type:
                basic: int
                full: int
          constructors:
          - modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: Class
                full: java.lang.Class<T>
            - name: arg1
              type:
                basic: Class
                full: java.lang.Class<?>[]
            - name: arg2
              type:
                basic: Class
                full: java.lang.Class<?>[]
            - name: arg3
              type:
                basic: int
                full: int
            - name: arg4
              type:
                basic: int
                full: int
            - name: arg5
              type:
                basic: String
                full: java.lang.String
            - name: arg6
              type:
                basic: byte
                full: byte[]
            - name: arg7
              type:
                basic: byte
                full: byte[]
          methods:
          - name: acquireConstructorAccessor
            modifiers:
            - private
            return:
              type:
                basic: ConstructorAccessor
                full: jdk.internal.reflect.ConstructorAccessor
          - name: checkCanSetAccessible
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: Class
                full: java.lang.Class<?>
            return:
              type:
                basic: void
                full: void
          - name: copy
            modifiers:
            - package
            return:
              type:
                basic: Constructor
                full: java.lang.reflect.Constructor<T>
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the reference object with which to compare.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this object is the same as the obj\n          argument;\
                \ false otherwise."
            notes: "Compares this Constructor against the specified object.\n Returns\
              \ true if the objects are the same.  Two Constructor objects are\n the\
              \ same if they were declared by the same class and have the\n same formal\
              \ parameter types."
          - name: getAnnotatedReceiverType
            modifiers:
            - public
            return:
              type:
                basic: AnnotatedType
                full: java.lang.reflect.AnnotatedType
              notes: "an object representing the receiver type of the method or\n\
                \ constructor represented by this Executable or null if\n this Executable\
                \ can not have a receiver parameter"
            notes: "Returns an AnnotatedType object that represents the use of a\n\
              \ type to specify the receiver type of the method/constructor represented\n\
              \ by this Executable object.\n\n The receiver type of a method/constructor\
              \ is available only if the\n method/constructor has a receiver parameter\
              \ (JLS 8.4.1). If this \n Executable object represents an instance method\
              \ or represents a\n constructor of an inner member class, and the\n\
              \ method/constructor either has no receiver parameter or has a\n receiver\
              \ parameter with no annotations on its type, then the return\n value\
              \ is an AnnotatedType object representing an element with no\n annotations.\n\
              \n If this Executable object represents a static method or\n represents\
              \ a constructor of a top level, static member, local, or\n anonymous\
              \ class, then the return value is null."
          - name: getAnnotatedReturnType
            modifiers:
            - public
            return:
              type:
                basic: AnnotatedType
                full: java.lang.reflect.AnnotatedType
              notes: "an object representing the return type of the method\n or constructor\
                \ represented by this Executable"
            notes: "Returns an AnnotatedType object that represents the use of a type\
              \ to\n specify the return type of the method/constructor represented\
              \ by this\n Executable.\n\n If this Executable object represents a constructor,\
              \ the \n AnnotatedType object represents the type of the constructed\
              \ object.\n\n If this Executable object represents a method, the \n\
              \ AnnotatedType object represents the use of a type to specify the return\n\
              \ type of the method."
          - name: getAnnotation
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T
              notes: "this element's annotation for the specified annotation type\
                \ if\n     present on this element, else null"
            notes: "Returns this element's annotation for the specified type if\n\
              \ such an annotation is present, else null.\n\n  Note that any annotation\
              \ returned by this method is a\n declaration annotation."
          - name: getAnnotationBytes
            modifiers:
            - package
            return:
              type:
                basic: byte
                full: byte[]
          - name: getConstructorAccessor
            modifiers:
            - package
            return:
              type:
                basic: ConstructorAccessor
                full: jdk.internal.reflect.ConstructorAccessor
          - name: getDeclaredAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[]
              notes: annotations directly present on this element
            notes: "Returns annotations that are directly present on this element.\n\
              \ This method ignores inherited annotations.\n\n If there are no annotations\
              \ directly present on this element,\n the return value is an array of\
              \ length 0.\n\n The caller of this method is free to modify the returned\
              \ array; it will\n have no effect on the arrays returned to other callers.\n\
              \n  Note that any annotations returned by this method are\n declaration\
              \ annotations."
          - name: getDeclaringClass
            modifiers:
            - public
            return:
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "an object representing the declaring class of the\n underlying\
                \ member"
            notes: "Returns the Class object representing the class that\n declares\
              \ the constructor represented by this object."
          - name: getExceptionTypes
            modifiers:
            - public
            return:
              type:
                basic: Class
                full: java.lang.Class<?>[]
              notes: "the exception types declared as being thrown by the\n executable\
                \ this object represents"
            notes: "Returns an array of Class objects that represent the\n types of\
              \ exceptions declared to be thrown by the underlying\n executable represented\
              \ by this object.  Returns an array of\n length 0 if the executable\
              \ declares no exceptions in its \n throws clause."
          - name: getFactory
            modifiers:
            - private
            return:
              type:
                basic: GenericsFactory
                full: sun.reflect.generics.factory.GenericsFactory
          - name: getGenericExceptionTypes
            modifiers:
            - public
            return:
              type:
                basic: Type
                full: java.lang.reflect.Type[]
              notes: "an array of Types that represent the exception types\n     thrown\
                \ by the underlying executable"
            notes: "Returns an array of Type objects that represent the\n exceptions\
              \ declared to be thrown by this executable object.\n Returns an array\
              \ of length 0 if the underlying executable declares\n no exceptions\
              \ in its throws clause.\n\n If an exception type is a type variable\
              \ or a parameterized\n type, it is created. Otherwise, it is resolved."
          - name: getGenericInfo
            modifiers:
            - package
            return:
              type:
                basic: ConstructorRepository
                full: sun.reflect.generics.repository.ConstructorRepository
          - name: getGenericParameterTypes
            modifiers:
            - public
            return:
              type:
                basic: Type
                full: java.lang.reflect.Type[]
              notes: "an array of Types that represent the formal\n     parameter\
                \ types of the underlying executable, in declaration order"
            notes: "Returns an array of Type objects that represent the\n formal parameter\
              \ types, in declaration order, of the executable\n represented by this\
              \ object. An array of length 0 is returned if the\n underlying executable\
              \ takes no parameters.  Note that the\n constructors of some inner classes\
              \ may have an implicitly\n declared parameter in addition to explicitly\
              \ declared ones.\n Also note that as a modeling\n artifact, the number\
              \ of returned parameters can differ\n depending on whether or not generic\
              \ information is present. If\n generic information is present, only\
              \ parameters explicitly\n present in the source will be returned; if\
              \ generic information\n is not present, implicit and synthetic parameters\
              \ may be\n returned as well.\n\n If a formal parameter type is a parameterized\
              \ type,\n the Type object returned for it must accurately reflect\n\
              \ the actual type arguments used in the source code.\n\n If a formal\
              \ parameter type is a type variable or a parameterized\n type, it is\
              \ created. Otherwise, it is resolved."
          - name: getModifiers
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the Java language modifiers for\n the executable represented\
                \ by this object"
            notes: "Returns the Java language modifiers for\n the executable represented\
              \ by this object."
          - name: getName
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the simple name of the underlying member
            notes: "Returns the name of this constructor, as a string.  This is\n\
              \ the binary name of the constructor's declaring class."
          - name: getParameterAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[][]
              notes: "an array of arrays that represent the annotations on\n    the\
                \ formal and implicit parameters, in declaration order, of\n    the\
                \ executable represented by this object"
            notes: "Returns an array of arrays of Annotations that\n represent the\
              \ annotations on the formal parameters, in\n declaration order, of the\
              \ Executable represented by\n this object.  Synthetic and mandated parameters\
              \ (see\n explanation below), such as the outer \"this\" parameter to\
              \ an\n inner class constructor will be represented in the returned\n\
              \ array.  If the executable has no parameters (meaning no formal,\n\
              \ no synthetic, and no mandated parameters), a zero-length array\n will\
              \ be returned.  If the Executable has one or more\n parameters, a nested\
              \ array of length zero is returned for each\n parameter with no annotations.\
              \ The annotation objects contained\n in the returned arrays are serializable.\
              \  The caller of this\n method is free to modify the returned arrays;\
              \ it will have no\n effect on the arrays returned to other callers.\n\
              \n A compiler may add extra parameters that are implicitly\n declared\
              \ in source (\"mandated\"), as well as parameters that\n are neither\
              \ implicitly nor explicitly declared in source\n (\"synthetic\") to\
              \ the parameter list for a method.  See Parameter for more information.\n\
              \n Note that any annotations returned by this method are\n declaration\
              \ annotations."
          - name: getParameterCount
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "The number of formal parameters for the executable this\n object\
                \ represents"
            notes: "Returns the number of formal parameters (whether explicitly\n\
              \ declared or implicitly declared or neither) for the executable\n represented\
              \ by this object."
          - name: getParameterTypes
            modifiers:
            - public
            return:
              type:
                basic: Class
                full: java.lang.Class<?>[]
              notes: "the parameter types for the executable this object\n represents"
            notes: "Returns an array of Class objects that represent the formal\n\
              \ parameter types, in declaration order, of the executable\n represented\
              \ by this object.  Returns an array of length\n 0 if the underlying\
              \ executable takes no parameters.\n Note that the constructors of some\
              \ inner classes\n may have an implicitly declared parameter in addition\
              \ to\n explicitly declared ones."
          - name: getRawAnnotations
            modifiers:
            - package
            return:
              type:
                basic: byte
                full: byte[]
          - name: getRawParameterAnnotations
            modifiers:
            - package
            return:
              type:
                basic: byte
                full: byte[]
          - name: getRoot
            modifiers:
            - package
            return:
              type:
                basic: Constructor
                full: java.lang.reflect.Constructor<T>
          - name: getRoot
            modifiers:
            - package
            return:
              type:
                basic: AccessibleObject
                full: java.lang.reflect.AccessibleObject
          - name: getSharedExceptionTypes
            modifiers:
            - package
            return:
              type:
                basic: Class
                full: java.lang.Class<?>[]
          - name: getSharedParameterTypes
            modifiers:
            - package
            return:
              type:
                basic: Class
                full: java.lang.Class<?>[]
          - name: getSignature
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getSlot
            modifiers:
            - package
            return:
              type:
                basic: int
                full: int
          - name: getTypeParameters
            modifiers:
            - public
            return:
              type:
                basic: TypeVariable
                full: java.lang.reflect.TypeVariable<java.lang.reflect.Constructor<T>>[]
              notes: "an array of TypeVariable objects that represent\n     the type\
                \ variables declared by this generic declaration"
            notes: "Returns an array of TypeVariable objects that represent the\n\
              \ type variables declared by the generic declaration represented by\
              \ this\n GenericDeclaration object, in declaration order.  Returns an\n\
              \ array of length 0 if the underlying generic declaration declares no\
              \ type\n variables."
          - name: handleParameterNumberMismatch
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: Class
                full: java.lang.Class<?>[]
            return:
              type:
                basic: boolean
                full: boolean
          - name: hasGenericInformation
            modifiers:
            - package
            return:
              type:
                basic: boolean
                full: boolean
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for this object.
            notes: "Returns a hashcode for this Constructor. The hashcode is\n the\
              \ same as the hashcode for the underlying constructor's\n declaring\
              \ class name."
          - name: isSynthetic
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if this executable is a synthetic\n construct\
                \ as defined by\n The Java Language Specification."
            notes: "Returns true if this executable is a synthetic\n construct; returns\
              \ false otherwise."
          - name: isVarArgs
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this executable was declared to take a\n variable number\
                \ of arguments; returns false otherwise"
            notes: "Returns true if this executable was declared to take a\n variable\
              \ number of arguments; returns false otherwise."
          - name: newInstance
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object[]
            return:
              type:
                basic: T
                full: T
          - name: newInstanceWithCaller
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object[]
            - name: arg1
              type:
                basic: boolean
                full: boolean
            - name: arg2
              type:
                basic: Class
                full: java.lang.Class<?>
            return:
              type:
                basic: T
                full: T
          - name: setAccessible
            modifiers:
            - public
            parameters:
            - name: flag
              type:
                basic: boolean
                full: boolean
              notes: the new value for the accessible flag
            return:
              type:
                basic: void
                full: void
            notes: "Set the accessible flag for this reflected object to\n the indicated\
              \ boolean value.  A value of true indicates that\n the reflected object\
              \ should suppress checks for Java language access\n control when it\
              \ is used. A value of false indicates that\n the reflected object should\
              \ enforce checks for Java language access\n control when it is used,\
              \ with the variation noted in the class description.\n\n  This method\
              \ may be used by a caller in class C to enable\n access to a member\
              \ of declaring class D if any of the following hold: \n\n \n      C\
              \ and D are in the same module. \n\n      The member is public and D\
              \ is public in\n     a package that the module containing D exports\
              \ to at least the module\n     containing C. \n\n      The member is\
              \ protected static, D is\n     public in a package that the module containing\
              \ D\n     exports to at least the module containing C, and C\n     is\
              \ a subclass of D. \n\n      D is in a package that the module containing\
              \ D\n     opens to at least the module\n     containing C.\n     All\
              \ packages in unnamed and open modules are open to all modules and\n\
              \     so this method always succeeds when D is in an unnamed or\n  \
              \   open module. \n \n\n  This method cannot be used to enable access\
              \ to private members,\n members with default (package) access, protected\
              \ instance members, or\n protected constructors when the declaring class\
              \ is in a different module\n to the caller and the package containing\
              \ the declaring class is not open\n to the caller's module. \n\n  This\
              \ method cannot be used to enable write\n access to a non-modifiable\
              \ final field.  The following fields\n are non-modifiable:\n \n static\
              \ final fields declared in any class or interface\n final fields declared\
              \ in a hidden class\n final fields declared in a record\n \n  The accessible\
              \ flag when true suppresses Java language access\n control checks to\
              \ only enable read access to\n these non-modifiable final fields.\n\n\
              \  If there is a security manager, its\n checkPermission method is first\
              \ called with a\n ReflectPermission(\"suppressAccessChecks\") permission.\n\
              \n  A SecurityException is also thrown if this object is a\n Constructor\
              \ object for the class Class and flag\n is true."
          - name: setConstructorAccessor
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: ConstructorAccessor
                full: jdk.internal.reflect.ConstructorAccessor
            return:
              type:
                basic: void
                full: void
          - name: specificToGenericStringHeader
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: StringBuilder
                full: java.lang.StringBuilder
            return:
              type:
                basic: void
                full: void
          - name: specificToStringHeader
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: StringBuilder
                full: java.lang.StringBuilder
            return:
              type:
                basic: void
                full: void
          - name: toGenericString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "a string describing this Constructor,\n include type parameters"
            notes: "Returns a string describing this Constructor,\n including type\
              \ parameters.  The string is formatted as the\n constructor access modifiers,\
              \ if any, followed by an\n angle-bracketed comma separated list of the\
              \ constructor's type\n parameters, if any, including  informative bounds\
              \ of the\n type parameters, if any, followed by the fully-qualified\
              \ name of the\n declaring class, followed by a parenthesized, comma-separated\n\
              \ list of the constructor's generic formal parameter types.\n\n If this\
              \ constructor was declared to take a variable number of\n arguments,\
              \ instead of denoting the last parameter as\n \"Type[]\", it is denoted\
              \ as\n \"Type...\".\n\n A space is used to separate access modifiers\
              \ from one another\n and from the type parameters or class name.  If\
              \ there are no\n type parameters, the type parameter list is elided;\
              \ if the type\n parameter list is present, a space separates the list\
              \ from the\n class name.  If the constructor is declared to throw\n\
              \ exceptions, the parameter list is followed by a space, followed\n\
              \ by the word \"throws\" followed by a\n comma-separated list of the\
              \ generic thrown exception types.\n\n The only possible modifiers for\
              \ constructors are the access\n modifiers public, protected or\n private.\
              \  Only one of these may appear, or none if the\n constructor has default\
              \ (package) access."
          - name: toShortString
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
