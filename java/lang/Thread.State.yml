version: '1.1'
languages:
  java:
    packages:
      java.lang:
        Thread.State:
          extends: java.lang.Enum<java.lang.Thread$State>
          modifiers:
          - public
          - final
          notes: "A thread state.  A thread can be in one of the following states:\n\
            \ \n NEW\n     A thread that has not yet started is in this state.\n \
            \    \n RUNNABLE\n     A thread executing in the Java virtual machine\
            \ is in this state.\n     \n BLOCKED\n     A thread that is blocked waiting\
            \ for a monitor lock\n     is in this state.\n     \n WAITING\n     A\
            \ thread that is waiting indefinitely for another thread to\n     perform\
            \ a particular action is in this state.\n     \n TIMED_WAITING\n     A\
            \ thread that is waiting for another thread to perform an action\n   \
            \  for up to a specified waiting time is in this state.\n     \n TERMINATED\n\
            \     A thread that has exited is in this state.\n     \n \n\n \n A thread\
            \ can be in only one state at a given point in time.\n These states are\
            \ virtual machine states which do not reflect\n any operating system thread\
            \ states."
          staticFields:
            $VALUES:
              name: $VALUES
              modifiers:
              - private
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State[]
            BLOCKED:
              name: BLOCKED
              modifiers:
              - public
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State
              notes: "Thread state for a thread blocked waiting for a monitor lock.\n\
                \ A thread in the blocked state is waiting for a monitor lock\n to\
                \ enter a synchronized block/method or\n reenter a synchronized block/method\
                \ after calling\n Object.wait."
            NEW:
              name: NEW
              modifiers:
              - public
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State
              notes: Thread state for a thread which has not yet started.
            RUNNABLE:
              name: RUNNABLE
              modifiers:
              - public
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State
              notes: "Thread state for a runnable thread.  A thread in the runnable\n\
                \ state is executing in the Java virtual machine but it may\n be waiting\
                \ for other resources from the operating system\n such as processor."
            TERMINATED:
              name: TERMINATED
              modifiers:
              - public
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State
              notes: "Thread state for a terminated thread.\n The thread has completed\
                \ execution."
            TIMED_WAITING:
              name: TIMED_WAITING
              modifiers:
              - public
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State
              notes: "Thread state for a waiting thread with a specified waiting time.\n\
                \ A thread is in the timed waiting state due to calling one of\n the\
                \ following methods with a specified positive waiting time:\n \n \
                \  Thread.sleep\n   Object.wait with timeout\n   Thread.join with\
                \ timeout\n   LockSupport.parkNanos\n   LockSupport.parkUntil"
            WAITING:
              name: WAITING
              modifiers:
              - public
              - static
              type:
                basic: Thread.State
                full: java.lang.Thread$State
              notes: "Thread state for a waiting thread.\n A thread is in the waiting\
                \ state due to calling one of the\n following methods:\n \n   Object.wait\
                \ with no timeout\n   Thread.join with no timeout\n   LockSupport.park\n\
                \ \n\n A thread in the waiting state is waiting for another thread\
                \ to\n perform a particular action.\n\n For example, a thread that\
                \ has called Object.wait()\n on an object is waiting for another thread\
                \ to call\n Object.notify() or Object.notifyAll() on\n that object.\
                \ A thread that has called Thread.join()\n is waiting for a specified\
                \ thread to terminate."
