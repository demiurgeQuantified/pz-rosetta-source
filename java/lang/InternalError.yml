version: '1.1'
languages:
  java:
    packages:
      java.lang:
        InternalError:
          extends: java.lang.VirtualMachineError
          modifiers:
          - public
          notes: "Thrown to indicate some unexpected internal error has occurred in\n\
            \ the Java Virtual Machine."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: Constructs an InternalError with no detail message.
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: "Constructs an InternalError with the specified\n detail message."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message (which is saved for later retrieval\n   \
                \      by the Throwable.getMessage() method)."
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs an InternalError with the specified detail\n message\
              \ and cause.  Note that the detail message associated\n with cause is\
              \ not automatically incorporated in\n this error's detail message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs an InternalError with the specified cause\n and a detail\
              \ message of (cause==null ? null :\n cause.toString()) (which typically\
              \ contains the class and\n detail message of cause)."
