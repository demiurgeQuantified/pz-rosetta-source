version: '1.1'
languages:
  java:
    packages:
      java.lang:
        IllegalArgumentException:
          extends: java.lang.RuntimeException
          modifiers:
          - public
          notes: "Thrown to indicate that a method has been passed an illegal or\n\
            \ inappropriate argument."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs an IllegalArgumentException with no\n detail message."
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: "Constructs an IllegalArgumentException with the\n specified detail\
              \ message."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message (which is saved for later retrieval\n   \
                \      by the Throwable.getMessage() method)."
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value\n         is permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new exception with the specified detail message and\n\
              \ cause.\n\n Note that the detail message associated with cause is\n\
              \ not automatically incorporated in this exception's detail\n message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new exception with the specified cause and a detail\n\
              \ message of (cause==null ? null : cause.toString()) (which\n typically\
              \ contains the class and detail message of cause).\n This constructor\
              \ is useful for exceptions that are little more than\n wrappers for\
              \ other throwables (for example, PrivilegedActionException)."
