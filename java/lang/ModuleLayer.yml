        ModuleLayer:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "A layer of modules in the Java virtual machine.\n\n  A layer is\
            \ created from a graph of modules in a Configuration\n and a function\
            \ that maps each module to a ClassLoader.\n Creating a layer informs the\
            \ Java virtual machine about the classes that\n may be loaded from the\
            \ modules so that the Java virtual machine knows which\n module that each\
            \ class is a member of. \n\n  Creating a layer creates a Module object\
            \ for each ResolvedModule in the configuration. For each resolved module\
            \ that is\n read, the Module reads the corresponding run-time Module,\
            \ which may\n be in the same layer or a parent layer. \n\n  The defineModulesWithOneLoader\
            \ and\n defineModulesWithManyLoaders methods\n provide convenient ways\
            \ to create a module layer where all modules are\n mapped to a single\
            \ class loader or where each module is mapped to its own\n class loader.\
            \ The defineModules method is for more\n advanced cases where modules\
            \ are mapped to custom class loaders by means of\n a function specified\
            \ to the method. Each of these methods has an instance\n and static variant.\
            \ The instance methods create a layer with the receiver\n as the parent\
            \ layer. The static methods are for more advanced cases where\n there\
            \ can be more than one parent layer or where a Controller is needed to\
            \ control modules in the layer\n \n\n  A Java virtual machine has at least\
            \ one non-empty layer, the boot layer, that is created when the Java virtual\
            \ machine is\n started. The boot layer contains module java.base and is\
            \ the only\n layer in the Java virtual machine with a module named \"\
            java.base\".\n The modules in the boot layer are mapped to the bootstrap\
            \ class loader and\n other class loaders that are \n built-in into the\
            \ Java virtual machine. The boot layer will often be\n the parent when\
            \ creating additional layers. \n\n  Each Module in a layer is created\
            \ so that it exports and opens\n the packages described by its ModuleDescriptor.\
            \ Qualified exports\n (where a package is exported to a set of target\
            \ modules rather than all\n modules) are reified when creating the layer\
            \ as follows: \n \n      If module X exports a package to Y, and if the\n\
            \     runtime Module X reads Module Y, then\n     the package is exported\
            \ to Module Y (which may be in\n     the same layer as X or a parent layer).\
            \ \n\n      If module X exports a package to Y, and if the\n     runtime\
            \ Module X does not read Y then target\n     Y is located as if by invoking\
            \ findModule to find the module in the layer or its parent layers. If\n\
            \     Y is found then the package is exported to the instance of\n   \
            \  Y that was found. If Y is not found then the qualified\n     export\
            \ is ignored. \n \n\n  Qualified opens are handled in same way as qualified\
            \ exports. \n\n  As when creating a Configuration,\n automatic modules\
            \ receive special\n treatment when creating a layer. An automatic module\
            \ is created in the\n Java virtual machine as a Module that reads every\
            \ unnamed \n Module in the Java virtual machine. \n\n  Unless otherwise\
            \ specified, passing a null argument to a method\n in this class causes\
            \ a NullPointerException to\n be thrown. \n\n  Example usage: \n\n  This\
            \ example creates a configuration by resolving a module named\n \"myapp\"\
            \ with the configuration for the boot layer as the parent. It\n then creates\
            \ a new layer with the modules in this configuration. All modules\n are\
            \ defined to the same class loader. \n\n <code>\n     ModuleFinder finder\
            \ = ModuleFinder.of(dir1, dir2, dir3);\n\n     ModuleLayer parent = ModuleLayer.boot();\n\
            \n     Configuration cf = parent.configuration().resolve(finder, ModuleFinder.of(),\
            \ Set.of(\"myapp\"));\n\n     ClassLoader scl = ClassLoader.getSystemClassLoader();\n\
            \n     ModuleLayer layer = parent.defineModulesWithOneLoader(cf, scl);\n\
            \n     Class<?> c = layer.findLoader(\"myapp\").loadClass(\"app.Main\"\
            );\n </code>"
