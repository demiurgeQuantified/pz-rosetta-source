  java:
    packages:
      java.lang:
        StackWalker.Option:
          extends: java.lang.Enum<java.lang.StackWalker$Option>
          modifiers:
          - public
          - final
          notes: "Stack walker option to configure the stack frame\n information obtained\
            \ by a StackWalker."
          staticFields:
            $VALUES:
              name: $VALUES
              modifiers:
              - private
              - static
              type:
                basic: StackWalker.Option
                full: java.lang.StackWalker$Option[]
            RETAIN_CLASS_REFERENCE:
              name: RETAIN_CLASS_REFERENCE
              modifiers:
              - public
              - static
              type:
                basic: StackWalker.Option
                full: java.lang.StackWalker$Option
              notes: "Retains Class object in StackFrames\n walked by this StackWalker.\n\
                \n  A StackWalker configured with this option will support\n StackWalker.getCallerClass()\
                \ and\n StackFrame.getDeclaringClass()."
            SHOW_HIDDEN_FRAMES:
              name: SHOW_HIDDEN_FRAMES
              modifiers:
              - public
              - static
              type:
                basic: StackWalker.Option
                full: java.lang.StackWalker$Option
              notes: "Shows all hidden frames.\n\n A Java Virtual Machine implementation\
                \ may hide implementation\n specific frames in addition to reflection\
                \ frames. A StackWalker with this SHOW_HIDDEN_FRAMES\n option will\
                \ show all hidden frames (including reflection frames)."
            SHOW_REFLECT_FRAMES:
              name: SHOW_REFLECT_FRAMES
              modifiers:
              - public
              - static
              type:
                basic: StackWalker.Option
                full: java.lang.StackWalker$Option
              notes: "Shows all reflection frames.\n\n By default, reflection frames\
                \ are hidden.  A StackWalker\n configured with this SHOW_REFLECT_FRAMES\
                \ option\n will show all reflection frames that\n include Method.invoke(java.lang.Object,\
                \ java.lang.Object...) and\n Constructor.newInstance(Object...)\n\
                \ and their reflection implementation classes.\n\n The SHOW_HIDDEN_FRAMES\
                \ option can also be used to show all\n reflection frames and it will\
                \ also show other hidden frames that\n are implementation-specific."
