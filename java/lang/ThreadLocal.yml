version: '1.1'
languages:
  java:
    packages:
      java.lang:
        ThreadLocal:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "This class provides thread-local variables.  These variables differ\
            \ from\n their normal counterparts in that each thread that accesses one\
            \ (via its\n get or set method) has its own, independently initialized\n\
            \ copy of the variable.  ThreadLocal instances are typically private\n\
            \ static fields in classes that wish to associate state with a thread\
            \ (e.g.,\n a user ID or Transaction ID).\n\n For example, the class below\
            \ generates unique identifiers local to each\n thread.\n A thread's id\
            \ is assigned the first time it invokes ThreadId.get()\n and remains unchanged\
            \ on subsequent calls.\n \n import java.util.concurrent.atomic.AtomicInteger;\n\
            \n public class ThreadId {\n     // Atomic integer containing the next\
            \ thread ID to be assigned\n     private static final AtomicInteger nextId\
            \ = new AtomicInteger(0);\n\n     // Thread local variable containing\
            \ each thread's ID\n     private static final ThreadLocal<Integer> threadId\
            \ =\n         new ThreadLocal<Integer>() {\n             &#64;Override\
            \ protected Integer initialValue() {\n                 return nextId.getAndIncrement();\n\
            \         }\n     };\n\n     // Returns the current thread's unique ID,\
            \ assigning it if necessary\n     public static int get() {\n        \
            \ return threadId.get();\n     }\n }\n \n Each thread holds an implicit\
            \ reference to its copy of a thread-local\n variable as long as the thread\
            \ is alive and the ThreadLocal\n instance is accessible; after a thread\
            \ goes away, all of its copies of\n thread-local instances are subject\
            \ to garbage collection (unless other\n references to these copies exist)."
          fields:
            threadLocalHashCode:
              name: threadLocalHashCode
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
            HASH_INCREMENT:
              name: HASH_INCREMENT
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            nextHashCode:
              name: nextHashCode
              modifiers:
              - private
              - static
              type:
                basic: AtomicInteger
                full: java.util.concurrent.atomic.AtomicInteger
          constructors:
          - modifiers:
            - public
            notes: Creates a thread local variable.
          methods:
          - name: childValue
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: T
                full: T
            return:
              type:
                basic: T
                full: T
          - name: createMap
            modifiers:
            - package
            parameters:
