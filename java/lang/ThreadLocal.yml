                full: void
          - name: get
            modifiers:
            - public
            return:
              type:
                basic: T
                full: T
              notes: the current thread's value of this thread-local
            notes: "Returns the value in the current thread's copy of this\n thread-local\
              \ variable.  If the variable has no value for the\n current thread,\
              \ it is first initialized to the value returned\n by an invocation of\
              \ the initialValue() method."
          - name: getMap
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: Thread
                full: java.lang.Thread
            return:
              type:
                basic: ThreadLocal.ThreadLocalMap
                full: java.lang.ThreadLocal$ThreadLocalMap
          - name: initialValue
            modifiers:
            - protected
            return:
              type:
                basic: T
                full: T
              notes: the initial value for this thread-local
            notes: "Returns the current thread's \"initial value\" for this\n thread-local\
              \ variable.  This method will be invoked the first\n time a thread accesses\
              \ the variable with the get()\n method, unless the thread previously\
              \ invoked the set(T)\n method, in which case the initialValue method\
              \ will not\n be invoked for the thread.  Normally, this method is invoked\
              \ at\n most once per thread, but it may be invoked again in case of\n\
              \ subsequent invocations of remove() followed by get().\n\n This implementation\
              \ simply returns null; if the\n programmer desires thread-local variables\
              \ to have an initial\n value other than null, ThreadLocal must be\n\
              \ subclassed, and this method overridden.  Typically, an\n anonymous\
              \ inner class will be used."
          - name: isPresent
            modifiers:
            - package
            return:
              type:
                basic: boolean
                full: boolean
          - name: remove
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Removes the current thread's value for this thread-local\n variable.\
              \  If this thread-local variable is subsequently\n read by the current\
              \ thread, its value will be\n reinitialized by invoking its initialValue()\
              \ method,\n unless its value is set by the current thread\n in the interim.\
              \  This may result in multiple invocations of the\n initialValue method\
              \ in the current thread."
          - name: set
            modifiers:
            - public
            parameters:
            - name: value
              type:
                basic: T
                full: T
              notes: "the value to be stored in the current thread's copy of\n   \
                \     this thread-local."
            return:
              type:
                basic: void
                full: void
            notes: "Sets the current thread's copy of this thread-local variable\n\
              \ to the specified value.  Most subclasses will have no need to\n override\
              \ this method, relying solely on the initialValue()\n method to set\
              \ the values of thread-locals."
          - name: setInitialValue
            modifiers:
            - private
            return:
              type:
                basic: T
                full: T
