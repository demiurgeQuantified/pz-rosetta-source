version: '1.1'
languages:
  java:
    packages:
      java.lang:
        ClassCastException:
          extends: java.lang.RuntimeException
          modifiers:
          - public
          notes: "Thrown to indicate that the code has attempted to cast an object\n\
            \ to a subclass of which it is not an instance. For example, the\n following\
            \ code generates a ClassCastException:\n \n     Object x = new Integer(0);\n\
            \     System.out.println((String)x);"
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: Constructs a ClassCastException with no detail message.
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: "Constructs a ClassCastException with the specified\n detail message."
