version: '1.1'
languages:
  java:
    packages:
      java.lang:
        Boolean:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "The Boolean class wraps a value of the primitive type\n boolean\
            \ in an object. An object of type\n Boolean contains a single field whose\
            \ type is\n boolean.\n\n In addition, this class provides many methods\
            \ for\n converting a boolean to a String and a\n String to a boolean,\
            \ as well as other\n constants and methods useful when dealing with a\n\
            \ boolean.\n\n This is a value-based\n class; programmers should treat\
            \ instances that are\n equal as interchangeable and should not\n use instances\
            \ for synchronization, or unpredictable behavior may\n occur. For example,\
            \ in a future release, synchronization may fail."
          fields:
            value:
              name: value
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            'FALSE':
              name: 'FALSE'
              modifiers:
              - public
              - static
              type:
                basic: Boolean
                full: java.lang.Boolean
              notes: "The Boolean object corresponding to the primitive\n value false."
            'TRUE':
              name: 'TRUE'
              modifiers:
              - public
              - static
              type:
                basic: Boolean
                full: java.lang.Boolean
              notes: "The Boolean object corresponding to the primitive\n value true."
            TYPE:
              name: TYPE
              modifiers:
              - public
              - static
              type:
                basic: Class
                full: java.lang.Class<java.lang.Boolean>
              notes: The Class object representing the primitive type boolean.
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: value
              type:
                basic: boolean
                full: boolean
              notes: the value of the Boolean.
            notes: "Allocates a Boolean object representing the\n value argument."
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the string to be converted to a Boolean.
            notes: "Allocates a Boolean object representing the value\n true if the\
              \ string argument is not null\n and is equal, ignoring case, to the\
              \ string \"true\".\n Otherwise, allocates a Boolean object representing\
              \ the\n value false."
          methods:
          - name: booleanValue
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: the primitive boolean value of this object.
            notes: "Returns the value of this Boolean object as a boolean\n primitive."
          - name: compareTo
            modifiers:
            - public
            parameters:
            - name: b
              type:
                basic: Boolean
                full: java.lang.Boolean
              notes: the Boolean instance to be compared
            return:
              type:
                basic: int
                full: int
              notes: "zero if this object represents the same boolean value as the\n\
                \          argument; a positive value if this object represents true\n\
                \          and the argument represents false; and a negative value\
                \ if\n          this object represents false and the argument represents\
                \ true"
            notes: Compares this Boolean instance with another.
          - name: compareTo
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object
            return:
              type:
                basic: int
                full: int
          - name: describeConstable
            modifiers:
            - public
            return:
              type:
                basic: Optional
                full: java.util.Optional<java.lang.constant.DynamicConstantDesc<java.lang.Boolean>>
              notes: an Optional describing the Boolean instance
            notes: "Returns an Optional containing the nominal descriptor for this\n\
              \ instance."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to compare with.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the Boolean objects represent the\n          same value;\
                \ false otherwise."
            notes: "Returns true if and only if the argument is not\n null and is\
              \ a Boolean object that\n represents the same boolean value as this\
              \ object."
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the integer 1231 if this object represents\n true; returns the\
                \ integer 1237 if this\n object represents false."
            notes: Returns a hash code for this Boolean object.
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          staticMethods:
          - name: compare
            modifiers:
            - public
            - static
            parameters:
            - name: x
              type:
                basic: boolean
                full: boolean
              notes: the first boolean to compare
            - name: y
              type:
                basic: boolean
                full: boolean
              notes: the second boolean to compare
            return:
              type:
                basic: int
                full: int
              notes: "the value 0 if x == y;\n         a value less than 0 if !x &&\
                \ y; and\n         a value greater than 0 if x && !y"
            notes: "Compares two boolean values.\n The value returned is identical\
              \ to what would be returned by:\n \n    Boolean.valueOf(x).compareTo(Boolean.valueOf(y))"
          - name: getBoolean
            modifiers:
            - public
            - static
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the system property name.
            return:
              type:
                basic: boolean
                full: boolean
              notes: the boolean value of the system property.
            notes: "Returns true if and only if the system property named\n by the\
              \ argument exists and is equal to, ignoring case, the\n string \"true\"\
              .\n A system property is accessible through getProperty, a\n method\
              \ defined by the System class.   If there is no\n property with the\
              \ specified name, or if the specified name is\n empty or null, then\
              \ false is returned."
          - name: hashCode
            modifiers:
            - public
            - static
            parameters:
            - name: value
              type:
                basic: boolean
                full: boolean
              notes: the value to hash
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for a boolean value.
            notes: "Returns a hash code for a boolean value; compatible with\n Boolean.hashCode()."
          - name: logicalAnd
            modifiers:
            - public
            - static
            parameters:
            - name: a
              type:
                basic: boolean
                full: boolean
              notes: the first operand
            - name: b
              type:
                basic: boolean
                full: boolean
              notes: the second operand
            return:
              type:
                basic: boolean
                full: boolean
              notes: the logical AND of a and b
            notes: "Returns the result of applying the logical AND operator to the\n\
              \ specified boolean operands."
          - name: logicalOr
            modifiers:
            - public
            - static
            parameters:
            - name: a
              type:
                basic: boolean
                full: boolean
              notes: the first operand
            - name: b
              type:
                basic: boolean
                full: boolean
              notes: the second operand
            return:
              type:
                basic: boolean
                full: boolean
              notes: the logical OR of a and b
            notes: "Returns the result of applying the logical OR operator to the\n\
              \ specified boolean operands."
          - name: logicalXor
            modifiers:
            - public
            - static
            parameters:
            - name: a
              type:
                basic: boolean
                full: boolean
              notes: the first operand
            - name: b
              type:
                basic: boolean
                full: boolean
              notes: the second operand
            return:
              type:
                basic: boolean
                full: boolean
              notes: the logical XOR of a and b
            notes: "Returns the result of applying the logical XOR operator to the\n\
              \ specified boolean operands."
          - name: parseBoolean
            modifiers:
            - public
            - static
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: "the String containing the boolean\n                 representation\
                \ to be parsed"
            return:
              type:
                basic: boolean
                full: boolean
              notes: the boolean represented by the string argument
            notes: "Parses the string argument as a boolean.  The boolean\n returned\
              \ represents the value true if the string argument\n is not null and\
              \ is equal, ignoring case, to the string\n \"true\".\n Otherwise, a\
              \ false value is returned, including for a null\n argument.\n Example:\
              \ Boolean.parseBoolean(\"True\") returns true.\n Example: Boolean.parseBoolean(\"\
              yes\") returns false."
          - name: toString
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: boolean
                full: boolean
            return:
              type:
                basic: String
                full: java.lang.String
          - name: valueOf
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: boolean
                full: boolean
            return:
              type:
                basic: Boolean
                full: java.lang.Boolean
          - name: valueOf
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: Boolean
                full: java.lang.Boolean
