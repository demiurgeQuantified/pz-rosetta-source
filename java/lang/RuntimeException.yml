version: '1.1'
languages:
  java:
    packages:
      java.lang:
        RuntimeException:
          extends: java.lang.Exception
          modifiers:
          - public
          notes: "RuntimeException is the superclass of those\n exceptions that can\
            \ be thrown during the normal operation of the\n Java Virtual Machine.\n\
            \n RuntimeException and its subclasses are unchecked\n exceptions.  Unchecked\
            \ exceptions do not need to be\n declared in a method or constructor's\
            \ throws clause if they\n can be thrown by the execution of the method\
            \ or constructor and\n propagate outside the method or constructor boundary."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - package
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs a new runtime exception with null as its\n detail message.\
              \  The cause is not initialized, and may subsequently be\n initialized\
              \ by a call to Throwable.initCause(java.lang.Throwable)."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message. The detail message is saved for\n      \
                \    later retrieval by the Throwable.getMessage() method."
            notes: "Constructs a new runtime exception with the specified detail message.\n\
              \ The cause is not initialized, and may subsequently be initialized\
              \ by a\n call to Throwable.initCause(java.lang.Throwable)."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message (which is saved for later retrieval\n   \
                \      by the Throwable.getMessage() method)."
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new runtime exception with the specified detail message\
              \ and\n cause.  Note that the detail message associated with\n cause\
              \ is not automatically incorporated in\n this runtime exception's detail\
              \ message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new runtime exception with the specified cause and\
              \ a\n detail message of (cause==null ? null : cause.toString())\n (which\
              \ typically contains the class and detail message of\n cause).  This\
              \ constructor is useful for runtime exceptions\n that are little more\
              \ than wrappers for other throwables."
          - modifiers:
            - protected
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause.  (A null value is permitted,\n and indicates that\
                \ the cause is nonexistent or unknown.)"
            - name: enableSuppression
              type:
                basic: boolean
                full: boolean
              notes: "whether or not suppression is enabled\n                    \
                \      or disabled"
            - name: writableStackTrace
              type:
                basic: boolean
                full: boolean
              notes: "whether or not the stack trace should\n                    \
                \       be writable"
            notes: "Constructs a new runtime exception with the specified detail\n\
              \ message, cause, suppression enabled or disabled, and writable\n stack\
              \ trace enabled or disabled."
