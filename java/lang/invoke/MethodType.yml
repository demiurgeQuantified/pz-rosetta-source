languages:
  java:
    packages:
      java.lang.invoke:
        MethodType:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "A method type represents the arguments and return type accepted\
            \ and\n returned by a method handle, or the arguments and return type\
            \ passed\n and expected  by a method handle caller.  Method types must\
            \ be properly\n matched between a method handle and all its callers,\n\
            \ and the JVM's operations enforce this matching at, specifically\n during\
            \ calls to MethodHandle.invokeExact\n and MethodHandle.invoke, and during\
            \ execution\n of invokedynamic instructions.\n \n The structure is a return\
            \ type accompanied by any number of parameter types.\n The types (primitive,\
            \ void, and reference) are represented by Class objects.\n (For ease of\
            \ exposition, we treat void as if it were a type.\n In fact, it denotes\
            \ the absence of a return type.)\n \n All instances of MethodType are\
            \ immutable.\n Two instances are completely interchangeable if they compare\
            \ equal.\n Equality depends on pairwise correspondence of the return and\
            \ parameter types and on nothing else.\n \n This type can be created only\
            \ by factory methods.\n All factory methods may cache values, though caching\
            \ is not guaranteed.\n Some factory methods are static, while others are\
            \ virtual methods which\n modify precursor method types, e.g., by changing\
            \ a selected parameter.\n \n Factory methods which operate on groups of\
            \ parameter types\n are systematically presented in two versions, so that\
            \ both Java arrays and\n Java lists can be used to work with groups of\
            \ parameter types.\n The query methods parameterArray and parameterList\n\
            \ also provide a choice between arrays and lists.\n \n MethodType objects\
            \ are sometimes derived from bytecode instructions\n such as invokedynamic,\
            \ specifically from the type descriptor strings associated\n with the\
            \ instructions in a class file's constant pool.\n \n Like classes and\
            \ strings, method types can also be represented directly\n in a class\
            \ file's constant pool as constants.\n A method type may be loaded by\
            \ an ldc instruction which refers\n to a suitable CONSTANT_MethodType\
            \ constant pool entry.\n The entry refers to a CONSTANT_Utf8 spelling\
            \ for the descriptor string.\n (For full details on method type constants,\
            \ see sections 4.4.8 and 5.4.3.5 of the Java Virtual Machine\n Specification.)\n\
            \ \n When the JVM materializes a MethodType from a descriptor string,\n\
            \ all classes named in the descriptor must be accessible, and will be\
            \ loaded.\n (But the classes need not be initialized, as is the case with\
            \ a CONSTANT_Class.)\n This loading may occur at any time before the MethodType\
            \ object is first derived.\n \n Nominal Descriptors\n \n A MethodType\
            \ can be described in nominal form\n if and only if all of the parameter\
            \ types and return type can be described\n with a nominal descriptor represented\
            \ by\n ClassDesc.  If a method type can be described nominally, then:\n\
            \ \n The method type has a nominal descriptor\n     returned by MethodType::describeConstable.\n\
            \ The descriptor string returned by\n     MethodType::descriptorString\
            \ or\n     MethodType::toMethodDescriptorString\n     for the method type\
            \ is a method descriptor (JVMS 4.3.3).\n \n \n If any of the parameter\
            \ types or return type cannot be described\n nominally, i.e. Class::describeConstable\n\
            \ returns an empty optional for that type,\n then the method type cannot\
            \ be described nominally:\n \n The method type has no nominal descriptor\
            \ and\n     MethodType::describeConstable returns\n     an empty optional.\n\
            \ The descriptor string returned by\n     MethodType::descriptorString\
            \ or\n     MethodType::toMethodDescriptorString\n     for the method type\
            \ is not a type descriptor."
