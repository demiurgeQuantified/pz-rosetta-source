              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: Constructs a ClassNotFoundException with no detail message.
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: "Constructs a ClassNotFoundException with the\n specified detail\
              \ message."
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message
            - name: ex
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: the exception that was raised while loading the class
            notes: "Constructs a ClassNotFoundException with the\n specified detail\
              \ message and optional exception that was\n raised while loading the\
              \ class."
