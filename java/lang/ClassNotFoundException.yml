          notes: "Thrown when an application tries to load in a class through its\n\
            \ string name using:\n \n The forName method in class Class.\n The findSystemClass\
            \ method in class\n     ClassLoader .\n The loadClass method in class\
            \ ClassLoader.\n \n \n but no definition for the class with the specified\
            \ name could be found."
          staticFields:
            serialPersistentFields:
              name: serialPersistentFields
              modifiers:
              - private
              - static
              type:
                basic: ObjectStreamField
                full: java.io.ObjectStreamField[]
            serialVersionUID:
