      java.awt.datatransfer:
        Clipboard:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "A class that implements a mechanism to transfer data using cut/copy/paste\n\
            \ operations.\n \n FlavorListeners may be registered on an instance of\
            \ the Clipboard\n class to be notified about changes to the set of DataFlavors\n\
            \ available on this clipboard (see addFlavorListener(java.awt.datatransfer.FlavorListener))."
