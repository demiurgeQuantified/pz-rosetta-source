            modifiers:
            - public
            parameters:
            - name: listener
              type:
                basic: FlavorListener
                full: java.awt.datatransfer.FlavorListener
              notes: the listener to be removed
            return:
              type:
                basic: void
                full: void
            notes: "Removes the specified FlavorListener so that it no longer\n receives\
              \ FlavorEvents from this Clipboard. This method\n performs no function,\
              \ nor does it throw an exception, if the listener\n specified by the\
              \ argument was not previously added to this\n Clipboard. If listener\
              \ is null, no exception is\n thrown and no action is performed."
          - name: setContents
            modifiers:
            - public
            parameters:
            - name: contents
              type:
                basic: Transferable
                full: java.awt.datatransfer.Transferable
              notes: "the transferable object representing the clipboard\n       \
                \  content"
            - name: owner
              type:
                basic: ClipboardOwner
                full: java.awt.datatransfer.ClipboardOwner
              notes: the object which owns the clipboard content
            return:
              type:
                basic: void
                full: void
            notes: "Sets the current contents of the clipboard to the specified transferable\n\
              \ object and registers the specified clipboard owner as the owner of\
              \ the\n new contents.\n \n If there is an existing owner different from\
              \ the argument owner,\n that owner is notified that it no longer holds\
              \ ownership of the clipboard\n contents via an invocation of ClipboardOwner.lostOwnership()\
              \ on\n that owner. An implementation of setContents() is free not to\n\
              \ invoke lostOwnership() directly from this method. For example,\n lostOwnership()\
              \ may be invoked later on a different thread. The\n same applies to\
              \ FlavorListeners registered on this clipboard.\n \n The method throws\
              \ IllegalStateException if the clipboard is\n currently unavailable.\
              \ For example, on some platforms, the system\n clipboard is unavailable\
              \ while it is accessed by another application."
