                full: java.awt.datatransfer.DataFlavor[]
              notes: "an array of DataFlavors in which the current contents of\n \
                \        this clipboard can be provided"
            notes: "Returns an array of DataFlavors in which the current contents\
              \ of\n this clipboard can be provided. If there are no DataFlavors\n\
              \ available, this method returns a zero-length array."
