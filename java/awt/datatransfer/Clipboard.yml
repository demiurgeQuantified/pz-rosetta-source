              notes: the object requesting the clip data (not used)
            return:
              type:
                basic: Transferable
                full: java.awt.datatransfer.Transferable
              notes: the current transferable object on the clipboard
            notes: "Returns a transferable object representing the current contents\
              \ of the\n clipboard. If the clipboard currently has no contents, it\
              \ returns\n null. The parameter Object requestor is not currently used.\
              \ The\n method throws IllegalStateException if the clipboard is currently\n\
              \ unavailable. For example, on some platforms, the system clipboard\
              \ is\n unavailable while it is accessed by another application."
