version: '1.1'
languages:
  java:
    packages:
      java.awt:
        BasicStroke:
          extends: java.lang.Object
          modifiers:
          - public
          fields:
            cap:
              name: cap
              modifiers:
              - package
              type:
                basic: int
                full: int
            dash:
              name: dash
              modifiers:
              - package
              type:
                basic: float
                full: float[]
            dash_phase:
              name: dash_phase
              modifiers:
              - package
              type:
                basic: float
                full: float
            join:
              name: join
              modifiers:
              - package
              type:
                basic: int
                full: int
            miterlimit:
              name: miterlimit
              modifiers:
              - package
              type:
                basic: float
                full: float
            width:
              name: width
              modifiers:
              - package
              type:
                basic: float
                full: float
          staticFields:
            CAP_BUTT:
              name: CAP_BUTT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Ends unclosed subpaths and dash segments with no added\n decoration."
            CAP_ROUND:
              name: CAP_ROUND
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Ends unclosed subpaths and dash segments with a round\n decoration\
                \ that has a radius equal to half of the width\n of the pen."
            CAP_SQUARE:
              name: CAP_SQUARE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Ends unclosed subpaths and dash segments with a square\n projection\
                \ that extends beyond the end of the segment\n to a distance equal\
                \ to half of the line width."
            JOIN_BEVEL:
              name: JOIN_BEVEL
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Joins path segments by connecting the outer corners of their\n\
                \ wide outlines with a straight segment."
            JOIN_MITER:
              name: JOIN_MITER
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Joins path segments by extending their outside edges until\n\
                \ they meet."
            JOIN_ROUND:
              name: JOIN_ROUND
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Joins path segments by rounding off the corner at a radius\n\
                \ of half the line width."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: float
                full: float
              notes: "the width of this BasicStroke.  The\n         width must be\
                \ greater than or equal to 0.0f.  If width is\n         set to 0.0f,\
                \ the stroke is rendered as the thinnest\n         possible line for\
                \ the target device and the antialias\n         hint setting."
            - name: cap
              type:
                basic: int
                full: int
              notes: the decoration of the ends of a BasicStroke
            - name: join
              type:
                basic: int
                full: int
              notes: the decoration applied where path segments meet
            - name: miterlimit
              type:
                basic: float
                full: float
              notes: "the limit to trim the miter join.  The miterlimit\n        must\
                \ be greater than or equal to 1.0f."
            - name: dash
              type:
                basic: float
                full: float[]
              notes: the array representing the dashing pattern
            - name: dash_phase
              type:
                basic: float
                full: float
              notes: the offset to start the dashing pattern
            notes: "Constructs a new BasicStroke with the specified\n attributes."
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: float
                full: float
              notes: the width of the BasicStroke
            - name: cap
              type:
                basic: int
                full: int
              notes: the decoration of the ends of a BasicStroke
            - name: join
              type:
                basic: int
                full: int
              notes: the decoration applied where path segments meet
            - name: miterlimit
              type:
                basic: float
                full: float
              notes: the limit to trim the miter join
            notes: "Constructs a solid BasicStroke with the specified\n attributes."
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: float
                full: float
              notes: the width of the BasicStroke
            - name: cap
              type:
                basic: int
                full: int
              notes: the decoration of the ends of a BasicStroke
            - name: join
              type:
                basic: int
                full: int
              notes: the decoration applied where path segments meet
            notes: "Constructs a solid BasicStroke with the specified\n attributes.\
              \  The miterlimit parameter is\n unnecessary in cases where the default\
              \ is allowable or the\n line joins are not specified as JOIN_MITER."
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: float
                full: float
              notes: the width of the BasicStroke
            notes: "Constructs a solid BasicStroke with the specified\n line width\
              \ and with default values for the cap and join\n styles."
          - modifiers:
            - public
            notes: "Constructs a new BasicStroke with defaults for all\n attributes.\n\
              \ The default attributes are a solid line of width 1.0, CAP_SQUARE,\n\
              \ JOIN_MITER, a miter limit of 10.0."
          methods:
          - name: createStrokedShape
            modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: Shape
                full: java.awt.Shape
              notes: the Shape boundary be stroked
            return:
              type:
                basic: Shape
                full: java.awt.Shape
              notes: the Shape of the stroked outline.
            notes: "Returns a Shape whose interior defines the\n stroked outline of\
              \ a specified Shape."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: "the specified object to compare to this\n              BasicStroke"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the width, join, cap, miter limit, dash, and\n     \
                \       dash phase are the same for both objects;\n            false\
                \ otherwise."
            notes: "Tests if a specified object is equal to this BasicStroke\n by\
              \ first testing if it is a BasicStroke and then comparing\n its width,\
              \ join, cap, miter limit, dash, and dash phase attributes with\n those\
              \ of this BasicStroke."
          - name: getDashArray
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float[]
              notes: the dash array.
            notes: "Returns the array representing the lengths of the dash segments.\n\
              \ Alternate entries in the array represent the user space lengths\n\
              \ of the opaque and transparent segments of the dashes.\n As the pen\
              \ moves along the outline of the Shape\n to be stroked, the user space\n\
              \ distance that the pen travels is accumulated.  The distance\n value\
              \ is used to index into the dash array.\n The pen is opaque when its\
              \ current cumulative distance maps\n to an even element of the dash\
              \ array and transparent otherwise."
          - name: getDashPhase
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float
              notes: the dash phase as a float value.
            notes: "Returns the current dash phase.\n The dash phase is a distance\
              \ specified in user coordinates that\n represents an offset into the\
              \ dashing pattern. In other words, the dash\n phase defines the point\
              \ in the dashing pattern that will correspond to\n the beginning of\
              \ the stroke."
          - name: getEndCap
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the end cap style of this BasicStroke as one\n of the static\
                \ int values that define possible end cap\n styles."
            notes: Returns the end cap style.
          - name: getLineJoin
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the line join style of the BasicStroke as one\n of the static\
                \ int values that define possible line\n join styles."
            notes: Returns the line join style.
          - name: getLineWidth
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float
              notes: the line width of this BasicStroke.
            notes: "Returns the line width.  Line width is represented in user space,\n\
              \ which is the default-coordinate space used by Java 2D.  See the\n\
              \ Graphics2D class comments for more information on\n the user space\
              \ coordinate system."
          - name: getMiterLimit
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float
              notes: the limit of miter joins of the BasicStroke.
            notes: Returns the limit of miter joins.
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code for this stroke.
            notes: Returns the hashcode for this stroke.
