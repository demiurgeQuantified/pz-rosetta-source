    packages:
      java.awt.event:
        InputEvent:
          extends: java.awt.event.ComponentEvent
          modifiers:
          - public
          - abstract
          notes: "The root event class for all component-level input events.\n\n Input\
            \ events are delivered to listeners before they are\n processed normally\
            \ by the source where they originated.\n This allows listeners and component\
            \ subclasses to \"consume\"\n the event so that the source will not process\
            \ them in their\n default manner.  For example, consuming mousePressed\
            \ events\n on a Button component will prevent the Button from being\n\
            \ activated."
