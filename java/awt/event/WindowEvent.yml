version: '1.1'
languages:
  java:
    packages:
      java.awt.event:
        WindowEvent:
          extends: java.awt.event.ComponentEvent
          modifiers:
          - public
          notes: "A low-level event that indicates that a window has changed its status.\
            \ This\n low-level event is generated by a Window object when it is opened,\
            \ closed,\n activated, deactivated, iconified, or deiconified, or when\
            \ focus is\n transferred into or out of the Window.\n \n The event is\
            \ passed to every WindowListener\n or WindowAdapter object which registered\
            \ to receive such\n events using the window's addWindowListener method.\n\
            \ (WindowAdapter objects implement the\n WindowListener interface.) Each\
            \ such listener object\n gets this WindowEvent when the event occurs.\n\
            \ \n An unspecified behavior will be caused if the id parameter\n of any\
            \ particular WindowEvent instance is not\n in the range from WINDOW_FIRST\
            \ to WINDOW_LAST."
          fields:
            newState:
              name: newState
              modifiers:
              - package
              type:
                basic: int
                full: int
            oldState:
              name: oldState
              modifiers:
              - package
              type:
                basic: int
                full: int
            opposite:
              name: opposite
              modifiers:
              - package
              type:
                basic: Window
                full: java.awt.Window
          staticFields:
            WINDOW_ACTIVATED:
              name: WINDOW_ACTIVATED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window-activated event type. This event is delivered when\
                \ the Window\n becomes the active Window. Only a Frame or a Dialog\
                \ can be the active\n Window. The native windowing system may denote\
                \ the active Window or its\n children with special decorations, such\
                \ as a highlighted title bar. The\n active Window is always either\
                \ the focused Window, or the first Frame or\n Dialog that is an owner\
                \ of the focused Window."
            WINDOW_CLOSED:
              name: WINDOW_CLOSED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window closed event. This event is delivered after the displayable\n\
                \ window has been closed as the result of a call to dispose."
            WINDOW_CLOSING:
              name: WINDOW_CLOSING
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The \"window is closing\" event. This event is delivered when\n\
                \ the user attempts to close the window from the window's system menu.\n\
                \ If the program does not explicitly hide or dispose the window\n\
                \ while processing this event, the window close operation will be\n\
                \ cancelled."
            WINDOW_DEACTIVATED:
              name: WINDOW_DEACTIVATED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window-deactivated event type. This event is delivered when\
                \ the\n Window is no longer the active Window. Only a Frame or a Dialog\
                \ can be\n the active Window. The native windowing system may denote\
                \ the active\n Window or its children with special decorations, such\
                \ as a highlighted\n title bar. The active Window is always either\
                \ the focused Window, or the\n first Frame or Dialog that is an owner\
                \ of the focused Window."
            WINDOW_DEICONIFIED:
              name: WINDOW_DEICONIFIED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window deiconified event type. This event is delivered when\n\
                \ the window has been changed from a minimized to a normal state."
            WINDOW_FIRST:
              name: WINDOW_FIRST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The first number in the range of ids used for window events.
            WINDOW_GAINED_FOCUS:
              name: WINDOW_GAINED_FOCUS
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window-gained-focus event type. This event is delivered\
                \ when the\n Window becomes the focused Window, which means that the\
                \ Window, or one\n of its subcomponents, will receive keyboard events."
            WINDOW_ICONIFIED:
              name: WINDOW_ICONIFIED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window iconified event. This event is delivered when\n the\
                \ window has been changed from a normal to a minimized state.\n For\
                \ many platforms, a minimized window is displayed as\n the icon specified\
                \ in the window's iconImage property."
            WINDOW_LAST:
              name: WINDOW_LAST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The last number in the range of ids used for window events.
            WINDOW_LOST_FOCUS:
              name: WINDOW_LOST_FOCUS
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window-lost-focus event type. This event is delivered when\
                \ a Window\n is no longer the focused Window, which means keyboard\
                \ events will no\n longer be delivered to the Window or any of its\
                \ subcomponents."
            WINDOW_OPENED:
              name: WINDOW_OPENED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window opened event.  This event is delivered only\n the\
                \ first time a window is made visible."
            WINDOW_STATE_CHANGED:
              name: WINDOW_STATE_CHANGED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The window-state-changed event type.  This event is delivered\n\
                \ when a Window's state is changed by virtue of it being\n iconified,\
                \ maximized etc."
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Window
                full: java.awt.Window
              notes: "The Window object\n                    that originated the event"
            - name: id
              type:
                basic: int
                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for WindowEvent"
            - name: opposite
              type:
                basic: Window
                full: java.awt.Window
              notes: "The other window involved in the focus or activation\n     \
                \                 change, or null"
            - name: oldState
              type:
                basic: int
                full: int
              notes: "Previous state of the window for window state change event.\n\
                \                  See #getOldState() for allowable values"
            - name: newState
              type:
                basic: int
                full: int
              notes: "New state of the window for window state change event.\n   \
                \               See #getNewState() for allowable values"
            notes: "Constructs a WindowEvent object.\n This method throws an\n IllegalArgumentException\
              \ if source\n is null."
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Window
                full: java.awt.Window
              notes: "The Window object that\n                   originated the event"
            - name: id
              type:
                basic: int
                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for WindowEvent.\n                  It is\
                \ expected that this constructor will not\n                  be used\
                \ for other then\n                  WINDOW_ACTIVATED,WINDOW_DEACTIVATED,\n\
                \                  WINDOW_GAINED_FOCUS, or WINDOW_LOST_FOCUS.\n  \
                \                WindowEvent types,\n                  because the\
                \ opposite Window of other event types\n                  will always\
                \ be null."
            - name: opposite
              type:
                basic: Window
                full: java.awt.Window
              notes: "The other Window involved in the\n                   focus or\
                \ activation change, or null"
            notes: "Constructs a WindowEvent object with the\n specified opposite\
              \ Window. The opposite\n Window is the other Window\n involved in this\
              \ focus or activation change.\n For a WINDOW_ACTIVATED or\n WINDOW_GAINED_FOCUS\
              \ event, this is the\n Window that lost activation or focus.\n For a\
              \ WINDOW_DEACTIVATED or\n WINDOW_LOST_FOCUS event, this is the\n Window\
              \ that gained activation or focus.\n If this focus change occurs with\
              \ a native application, with a\n Java application in a different VM,\
              \ or with no other\n Window, then the opposite Window is null.\n This\
              \ method throws an\n IllegalArgumentException if source\n is null."
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Window
                full: java.awt.Window
              notes: "The Window object\n                  that originated the event"
            - name: id
              type:
                basic: int
                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for WindowEvent.\n                  It is\
                \ expected that this constructor will not\n                  be used\
                \ for other then\n                  WINDOW_STATE_CHANGED\n       \
                \           WindowEvent\n                  types, because the previous\
                \ and new window\n                  states are meaningless for other\
                \ event types."
            - name: oldState
              type:
                basic: int
                full: int
              notes: "An integer representing the previous window state.\n       \
                \           See #getOldState() for allowable values"
            - name: newState
              type:
                basic: int
                full: int
              notes: "An integer representing the new window state.\n            \
                \      See #getNewState() for allowable values"
            notes: "Constructs a WindowEvent object with the specified\n previous\
              \ and new window states.\n This method throws an\n IllegalArgumentException\
              \ if source\n is null."
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Window
                full: java.awt.Window
              notes: The Window object that originated the event
            - name: id
              type:
                basic: int
                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for WindowEvent."
            notes: "Constructs a WindowEvent object.\n This method throws an\n IllegalArgumentException\
              \ if source\n is null."
          methods:
          - name: getNewState
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a bitwise mask of the new window state
            notes: "For WINDOW_STATE_CHANGED events returns the\n new state of the\
              \ window. The state is\n represented as a bitwise mask.\n \n NORMAL\n\
              \ Indicates that no state bits are set.\n ICONIFIED\n MAXIMIZED_HORIZ\n\
              \ MAXIMIZED_VERT\n MAXIMIZED_BOTH\n Concatenates MAXIMIZED_HORIZ\n and\
              \ MAXIMIZED_VERT."
          - name: getOldState
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a bitwise mask of the previous window state
            notes: "For WINDOW_STATE_CHANGED events returns the\n previous state of\
              \ the window. The state is\n represented as a bitwise mask.\n \n NORMAL\n\
              \ Indicates that no state bits are set.\n ICONIFIED\n MAXIMIZED_HORIZ\n\
              \ MAXIMIZED_VERT\n MAXIMIZED_BOTH\n Concatenates MAXIMIZED_HORIZ\n and\
              \ MAXIMIZED_VERT."
          - name: getOppositeWindow
            modifiers:
            - public
            return:
              type:
                basic: Window
                full: java.awt.Window
              notes: "the other Window involved in the focus or activation change,\
                \ or\n         null"
            notes: "Returns the other Window involved in this focus or activation\
              \ change.\n For a WINDOW_ACTIVATED or WINDOW_GAINED_FOCUS event, this\
              \ is the Window\n that lost activation or focus. For a WINDOW_DEACTIVATED\
              \ or\n WINDOW_LOST_FOCUS event, this is the Window that gained activation\
              \ or\n focus. For any other type of WindowEvent, or if the focus or\
              \ activation\n change occurs with a native application, with a Java\
              \ application in a\n different VM or context, or with no other Window,\
              \ null is returned."
          - name: getWindow
            modifiers:
            - public
            return:
              type:
                basic: Window
                full: java.awt.Window
              notes: the Window object that originated the event
            notes: Returns the originator of the event.
          - name: paramString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a string identifying the event and its attributes
            notes: "Returns a parameter string identifying this event.\n This method\
              \ is useful for event-logging and for debugging."
