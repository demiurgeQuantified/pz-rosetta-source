version: '1.1'
languages:
  java:
    packages:
      java.awt.geom:
        Line2D:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "This Line2D represents a line segment in (x,y)\n coordinate space.\n\
            \ \n This class is only the abstract superclass for all objects that\n\
            \ store a 2D line segment.\n The actual storage representation of the\
            \ coordinates is left to\n the subclass."
          constructors:
          - modifiers:
            - protected
            notes: "This is an abstract class that cannot be instantiated directly.\n\
              \ Type-specific implementation subclasses are available for\n instantiation\
              \ and provide a number of formats for storing\n the information necessary\
              \ to satisfy the various accessory\n methods below."
          methods:
          - name: clone
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: a clone of this instance.
            notes: Creates a new object of the same class as this object.
          - name: contains
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: the X coordinate of the specified point to be tested
            - name: y
              type:
                basic: double
                full: double
              notes: the Y coordinate of the specified point to be tested
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false because a Line2D contains\n no area."
            notes: "Tests if a specified coordinate is inside the boundary of this\n\
              \ Line2D.  This method is required to implement the\n Shape interface,\
              \ but in the case of Line2D\n objects it always returns false since\
              \ a line contains\n no area."
          - name: contains
            modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the specified Point2D to be tested
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false because a Line2D contains\n no area."
            notes: "Tests if a given Point2D is inside the boundary of\n this Line2D.\n\
              \ This method is required to implement the Shape interface,\n but in\
              \ the case of Line2D objects it always returns\n false since a line\
              \ contains no area."
          - name: contains
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: "the X coordinate of the upper-left corner of the\n         \
                \ specified rectangular area"
            - name: y
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the upper-left corner of the\n         \
                \ specified rectangular area"
            - name: w
              type:
                basic: double
                full: double
              notes: the width of the specified rectangular area
            - name: h
              type:
                basic: double
                full: double
              notes: the height of the specified rectangular area
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false because a Line2D contains\n no area."
            notes: "Tests if the interior of this Line2D entirely contains\n the specified\
              \ set of rectangular coordinates.\n This method is required to implement\
              \ the Shape interface,\n but in the case of Line2D objects it always\
              \ returns\n false since a line contains no area."
          - name: contains
            modifiers:
            - public
            parameters:
            - name: r
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: the specified Rectangle2D to be tested
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false because a Line2D contains\n no area."
            notes: "Tests if the interior of this Line2D entirely contains\n the specified\
              \ Rectangle2D.\n This method is required to implement the Shape interface,\n\
              \ but in the case of Line2D objects it always returns\n false since\
              \ a line contains no area."
          - name: getBounds
            modifiers:
            - public
            return:
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: "an integer Rectangle that completely encloses\n            \
                \     the Shape."
            notes: "Returns an integer Rectangle that completely encloses the\n Shape.\
              \  Note that there is no guarantee that the\n returned Rectangle is\
              \ the smallest bounding box that\n encloses the Shape, only that the\
              \ Shape\n lies entirely within the indicated  Rectangle.  The\n returned\
              \ Rectangle might also fail to completely\n enclose the Shape if the\
              \ Shape overflows\n the limited range of the integer data type.  The\n\
              \ getBounds2D method generally returns a\n tighter bounding box due\
              \ to its greater flexibility in\n representation.\n\n \n Note that the\n\
              \ \n definition of insideness can lead to situations where points\n\
              \ on the defining outline of the shape may not be considered\n contained\
              \ in the returned bounds object, but only in cases\n where those points\
              \ are also not considered contained in the original\n shape.\n \n \n\
              \ If a point is inside the shape according to the\n contains(point)\
              \ method, then\n it must be inside the returned Rectangle bounds object\n\
              \ according to the contains(point)\n method of the bounds. Specifically:\n\
              \ \n \n  shape.contains(x,y) requires bounds.contains(x,y)\n \n \n If\
              \ a point is not inside the shape, then it might\n still be contained\
              \ in the bounds object:\n \n \n  bounds.contains(x,y) does not imply\
              \ shape.contains(x,y)"
          - name: getP1
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the start Point2D of this Line2D.
            notes: Returns the start Point2D of this Line2D.
          - name: getP2
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the end Point2D of this Line2D.
            notes: Returns the end Point2D of this Line2D.
          - name: getPathIterator
            modifiers:
            - public
            parameters:
            - name: at
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: the specified AffineTransform
            return:
              type:
                basic: PathIterator
                full: java.awt.geom.PathIterator
              notes: "a PathIterator that defines the boundary of this\n         \
                \ Line2D."
            notes: "Returns an iteration object that defines the boundary of this\n\
              \ Line2D.\n The iterator for this class is not multi-threaded safe,\n\
              \ which means that this Line2D class does not\n guarantee that modifications\
              \ to the geometry of this\n Line2D object do not affect any iterations\
              \ of that\n geometry that are already in process."
          - name: getPathIterator
            modifiers:
            - public
            parameters:
            - name: at
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: the specified AffineTransform
            - name: flatness
              type:
                basic: double
                full: double
              notes: "the maximum amount that the control points for a\n         \
                \ given curve can vary from colinear before a subdivided\n       \
                \   curve is replaced by a straight line connecting the\n        \
                \  end points.  Since a Line2D object is\n          always flat, this\
                \ parameter is ignored."
            return:
              type:
                basic: PathIterator
                full: java.awt.geom.PathIterator
              notes: "a PathIterator that defines the boundary of the\n          \
                \        flattened Line2D"
            notes: "Returns an iteration object that defines the boundary of this\n\
              \ flattened Line2D.\n The iterator for this class is not multi-threaded\
              \ safe,\n which means that this Line2D class does not\n guarantee that\
              \ modifications to the geometry of this\n Line2D object do not affect\
              \ any iterations of that\n geometry that are already in process."
          - name: getX1
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: "the X coordinate of the start point of this\n         Line2D\
                \ object."
            notes: Returns the X coordinate of the start point in double precision.
          - name: getX2
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: "the X coordinate of the end point of this\n         Line2D object."
            notes: Returns the X coordinate of the end point in double precision.
          - name: getY1
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the start point of this\n         Line2D\
                \ object."
            notes: Returns the Y coordinate of the start point in double precision.
          - name: getY2
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the end point of this\n         Line2D object."
            notes: Returns the Y coordinate of the end point in double precision.
          - name: intersects
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: "the X coordinate of the upper-left corner\n          of the\
                \ specified rectangular area"
            - name: y
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the upper-left corner\n          of the\
                \ specified rectangular area"
            - name: w
              type:
                basic: double
                full: double
              notes: the width of the specified rectangular area
            - name: h
              type:
                basic: double
                full: double
              notes: the height of the specified rectangular area
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the interior of the Shape and\n          the interior\
                \ of the rectangular area intersect, or are\n          both highly\
                \ likely to intersect and intersection calculations\n          would\
                \ be too expensive to perform; false otherwise."
            notes: "Tests if the interior of the Shape intersects the\n interior of\
              \ a specified rectangular area.\n The rectangular area is considered\
              \ to intersect the Shape\n if any point is contained in both the interior\
              \ of the\n Shape and the specified rectangular area.\n \n The Shape.intersects()\
              \ method allows a Shape\n implementation to conservatively return true\
              \ when:\n \n \n there is a high probability that the rectangular area\
              \ and the\n Shape intersect, but\n \n the calculations to accurately\
              \ determine this intersection\n are prohibitively expensive.\n \n This\
              \ means that for some Shapes this method might\n return true even though\
              \ the rectangular area does not\n intersect the Shape.\n The Area class\
              \ performs\n more accurate computations of geometric intersection than\
              \ most\n Shape objects and therefore can be used if a more precise\n\
              \ answer is required."
          - name: intersects
            modifiers:
            - public
            parameters:
            - name: r
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: the specified Rectangle2D
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the interior of the Shape and\n          the interior\
                \ of the specified Rectangle2D\n          intersect, or are both highly\
                \ likely to intersect and intersection\n          calculations would\
                \ be too expensive to perform; false\n          otherwise."
            notes: "Tests if the interior of the Shape intersects the\n interior of\
              \ a specified Rectangle2D.\n The Shape.intersects() method allows a\
              \ Shape\n implementation to conservatively return true when:\n \n \n\
              \ there is a high probability that the Rectangle2D and the\n Shape intersect,\
              \ but\n \n the calculations to accurately determine this intersection\n\
              \ are prohibitively expensive.\n \n This means that for some Shapes\
              \ this method might\n return true even though the Rectangle2D does not\n\
              \ intersect the Shape.\n The Area class performs\n more accurate computations\
              \ of geometric intersection than most\n Shape objects and therefore\
              \ can be used if a more precise\n answer is required."
          - name: intersectsLine
            modifiers:
            - public
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: "the X coordinate of the start point of the\n           specified\
                \ line segment"
            - name: y1
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the start point of the\n           specified\
                \ line segment"
            - name: x2
              type:
                basic: double
                full: double
              notes: "the X coordinate of the end point of the\n           specified\
                \ line segment"
            - name: y2
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the end point of the\n           specified\
                \ line segment"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this line segment and the specified line segment\n \
                \                 intersect each other; false otherwise."
            notes: "Tests if the line segment from (x1,y1) to\n (x2,y2) intersects\
              \ this line segment."
          - name: intersectsLine
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: Line2D
                full: java.awt.geom.Line2D
              notes: the specified Line2D
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this line segment and the specified line\n         \
                \         segment intersect each other;\n                  false otherwise."
            notes: Tests if the specified line segment intersects this line segment.
          - name: ptLineDist
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point being\n           measured\
                \ against this line"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point being\n           measured\
                \ against this line"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the distance from a specified point\n\
                \                  to the current line."
            notes: "Returns the distance from a point to this line.\n The distance\
              \ measured is the distance between the specified\n point and the closest\
              \ point on the infinitely-extended line\n defined by this Line2D.  If\
              \ the specified point\n intersects the line, this method returns 0.0."
          - name: ptLineDist
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the specified Point2D being measured
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the distance from a specified\n     \
                \             Point2D to the current line."
            notes: "Returns the distance from a Point2D to this line.\n The distance\
              \ measured is the distance between the specified\n point and the closest\
              \ point on the infinitely-extended line\n defined by this Line2D.  If\
              \ the specified point\n intersects the line, this method returns 0.0."
          - name: ptLineDistSq
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point being\n           measured\
                \ against this line"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point being\n           measured\
                \ against this line"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the square of the distance from a\n \
                \                 specified point to the current line."
            notes: "Returns the square of the distance from a point to this line.\n\
              \ The distance measured is the distance between the specified\n point\
              \ and the closest point on the infinitely-extended line\n defined by\
              \ this Line2D.  If the specified point\n intersects the line, this method\
              \ returns 0.0."
          - name: ptLineDistSq
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified Point2D being measured\n           against this\
                \ line"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the square of the distance from a\n \
                \                 specified Point2D to the current\n             \
                \     line."
            notes: "Returns the square of the distance from a specified\n Point2D\
              \ to this line.\n The distance measured is the distance between the\
              \ specified\n point and the closest point on the infinitely-extended\
              \ line\n defined by this Line2D.  If the specified point\n intersects\
              \ the line, this method returns 0.0."
          - name: ptSegDist
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point being\n           measured\
                \ against this line segment"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point being\n           measured\
                \ against this line segment"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the distance from the specified\n   \
                \               point to the current line segment."
            notes: "Returns the distance from a point to this line segment.\n The\
              \ distance measured is the distance between the specified\n point and\
              \ the closest point between the current line's end points.\n If the\
              \ specified point intersects the line segment in between the\n end points,\
              \ this method returns 0.0."
          - name: ptSegDist
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified Point2D being measured\n          against this\
                \ line segment"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the distance from the specified\n   \
                \                       Point2D to the current line\n            \
                \              segment."
            notes: "Returns the distance from a Point2D to this line\n segment.\n\
              \ The distance measured is the distance between the specified\n point\
              \ and the closest point between the current line's end points.\n If\
              \ the specified point intersects the line segment in between the\n end\
              \ points, this method returns 0.0."
          - name: ptSegDistSq
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point being\n           measured\
                \ against this line segment"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point being\n           measured\
                \ against this line segment"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the square of the distance from the\n\
                \                  specified point to the current line segment."
            notes: "Returns the square of the distance from a point to this line segment.\n\
              \ The distance measured is the distance between the specified\n point\
              \ and the closest point between the current line's end points.\n If\
              \ the specified point intersects the line segment in between the\n end\
              \ points, this method returns 0.0."
          - name: ptSegDistSq
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified Point2D being measured against\n           this\
                \ line segment."
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the square of the distance from the\n\
                \                  specified Point2D to the current\n            \
                \      line segment."
            notes: "Returns the square of the distance from a Point2D to\n this line\
              \ segment.\n The distance measured is the distance between the specified\n\
              \ point and the closest point between the current line's end points.\n\
              \ If the specified point intersects the line segment in between the\n\
              \ end points, this method returns 0.0."
          - name: relativeCCW
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point\n           to be compared\
                \ with this Line2D"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point\n           to be compared\
                \ with this Line2D"
            return:
              type:
                basic: int
                full: int
              notes: "an integer that indicates the position of the specified\n  \
                \       coordinates with respect to this Line2D"
            notes: "Returns an indicator of where the specified point\n (px,py) lies\
              \ with respect to this line segment.\n See the method comments of\n\
              \ relativeCCW(double, double, double, double, double, double)\n to interpret\
              \ the return value."
          - name: relativeCCW
            modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified Point2D to be compared\n          with this Line2D"
            return:
              type:
                basic: int
                full: int
              notes: "an integer that indicates the position of the specified\n  \
                \       Point2D with respect to this Line2D"
            notes: "Returns an indicator of where the specified Point2D\n lies with\
              \ respect to this line segment.\n See the method comments of\n relativeCCW(double,\
              \ double, double, double, double, double)\n to interpret the return\
              \ value."
          - name: setLine
            modifiers:
            - public
            - abstract
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: the X coordinate of the start point
            - name: y1
              type:
                basic: double
                full: double
              notes: the Y coordinate of the start point
            - name: x2
              type:
                basic: double
                full: double
              notes: the X coordinate of the end point
            - name: y2
              type:
                basic: double
                full: double
              notes: the Y coordinate of the end point
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of the end points of this Line2D to\n the specified\
              \ double coordinates."
          - name: setLine
            modifiers:
            - public
            parameters:
            - name: p1
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the start Point2D of the line segment
            - name: p2
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the end Point2D of the line segment
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of the end points of this Line2D to\n the specified\
              \ Point2D coordinates."
          - name: setLine
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: Line2D
                full: java.awt.geom.Line2D
              notes: the specified Line2D
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of the end points of this Line2D to\n the same\
              \ as those end points of the specified Line2D."
          staticMethods:
          - name: linesIntersect
            modifiers:
            - public
            - static
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: "the X coordinate of the start point of the first\n         \
                \  specified line segment"
            - name: y1
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the start point of the first\n         \
                \  specified line segment"
            - name: x2
              type:
                basic: double
                full: double
              notes: "the X coordinate of the end point of the first\n           specified\
                \ line segment"
            - name: y2
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the end point of the first\n           specified\
                \ line segment"
            - name: x3
              type:
                basic: double
                full: double
              notes: "the X coordinate of the start point of the second\n        \
                \   specified line segment"
            - name: y3
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the start point of the second\n        \
                \   specified line segment"
            - name: x4
              type:
                basic: double
                full: double
              notes: "the X coordinate of the end point of the second\n          \
                \ specified line segment"
            - name: y4
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the end point of the second\n          \
                \ specified line segment"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the first specified line segment\n                 \
                \ and the second specified line segment intersect\n              \
                \    each other; false otherwise."
            notes: "Tests if the line segment from (x1,y1) to\n (x2,y2) intersects\
              \ the line segment from (x3,y3)\n to (x4,y4)."
          - name: ptLineDist
            modifiers:
            - public
            - static
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: the X coordinate of the start point of the specified line
            - name: y1
              type:
                basic: double
                full: double
              notes: the Y coordinate of the start point of the specified line
            - name: x2
              type:
                basic: double
                full: double
              notes: the X coordinate of the end point of the specified line
            - name: y2
              type:
                basic: double
                full: double
              notes: the Y coordinate of the end point of the specified line
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point being\n           measured\
                \ against the specified line"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point being\n           measured\
                \ against the specified line"
            return:
              type:
                basic: double
                full: double
              notes: "a double value that is the distance from the specified\n   \
