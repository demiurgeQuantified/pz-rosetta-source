              notes: the height of the specified rectangular area
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the interior of the Shape\n          entirely contains\
                \ the specified rectangular area;\n          false otherwise or, if\
                \ the Shape\n          contains the rectangular area and the\n   \
                \       intersects method returns true\n          and the containment\
                \ calculations would be too expensive to\n          perform."
            notes: "Tests if the interior of the Shape entirely contains\n the specified\
              \ rectangular area.  All coordinates that lie inside\n the rectangular\
              \ area must lie within the Shape for the\n entire rectangular area to\
              \ be considered contained within the\n Shape.\n \n The Shape.contains()\
              \ method allows a Shape\n implementation to conservatively return false\
              \ when:\n \n \n the intersect method returns true and\n \n the calculations\
              \ to determine whether or not the\n Shape entirely contains the rectangular\
              \ area are\n prohibitively expensive.\n \n This means that for some\
              \ Shapes this method might\n return false even though the Shape contains\n\
              \ the rectangular area.\n The Area class performs\n more accurate geometric\
              \ computations than most\n Shape objects and therefore can be used if\
              \ a more precise\n answer is required.\n \n This method object may conservatively\
              \ return false in\n cases where the specified rectangular area intersects\
              \ a\n segment of the path, but that segment does not represent a\n boundary\
              \ between the interior and exterior of the path.\n Such segments could\
              \ lie entirely within the interior of the\n path if they are part of\
              \ a path with a WIND_NON_ZERO\n winding rule or if the segments are\
              \ retraced in the reverse\n direction such that the two sets of segments\
              \ cancel each\n other out without any exterior area falling between\
              \ them.\n To determine whether segments represent true boundaries of\n\
              \ the interior of the path would require extensive calculations\n involving\
              \ all of the segments of the path and the winding\n rule and are thus\
              \ beyond the scope of this implementation."
