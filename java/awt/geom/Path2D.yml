            - final
            parameters:
            - name: at
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "an optional AffineTransform to be applied to the\n         \
                \ coordinates as they are returned in the iteration, or\n        \
                \  null if untransformed coordinates are desired"
            - name: flatness
              type:
                basic: double
                full: double
              notes: "the maximum distance that the line segments used to\n      \
                \    approximate the curved segments are allowed to deviate\n    \
                \      from any point on the original curve"
            return:
              type:
                basic: PathIterator
                full: java.awt.geom.PathIterator
              notes: "a new PathIterator that independently traverses\n         a\
                \ flattened view of the geometry of the  Shape."
            notes: "Returns an iterator object that iterates along the Shape\n boundary\
              \ and provides access to a flattened view of the\n Shape outline geometry.\n\
              \ \n Only SEG_MOVETO, SEG_LINETO, and SEG_CLOSE point types are\n returned\
              \ by the iterator.\n \n If an optional AffineTransform is specified,\n\
              \ the coordinates returned in the iteration are transformed\n accordingly.\n\
              \ \n The amount of subdivision of the curved segments is controlled\n\
              \ by the flatness parameter, which specifies the\n maximum distance\
              \ that any point on the unflattened transformed\n curve can deviate\
              \ from the returned flattened path segments.\n Note that a limit on\
              \ the accuracy of the flattened path might be\n silently imposed, causing\
              \ very small flattening parameters to be\n treated as larger values.\
              \  This limit, if there is one, is\n defined by the particular implementation\
              \ that is used.\n \n Each call to this method returns a fresh PathIterator\n\
              \ object that traverses the Shape object geometry\n independently from\
              \ any other PathIterator objects in use at\n the same time.\n \n It\
              \ is recommended, but not guaranteed, that objects\n implementing the\
              \ Shape interface isolate iterations\n that are in process from any\
              \ changes that might occur to the original\n object's geometry during\
              \ such iterations.\n \n The iterator for this class is not multi-threaded\
              \ safe,\n which means that this Path2D class does not\n guarantee that\
              \ modifications to the geometry of this\n Path2D object do not affect\
              \ any iterations of\n that geometry that are already in process."
