              \ geometry than this Path2D currently\n maintains, but it may contain\
              \ no more precision either.\n If the tradeoff of precision vs. storage\
              \ size in the result is\n important then the convenience constructors\
              \ in the\n Path2D.Float\n and\n Path2D.Double\n subclasses should be\
              \ used to make the choice explicit."
