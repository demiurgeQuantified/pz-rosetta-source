              notes: "a boolean to control whether or not to turn an initial\n   \
                \             moveTo segment into a lineTo segment\n             \
                \   to connect the new geometry to the existing path"
            return:
              type:
                basic: void
                full: void
            notes: "Appends the geometry of the specified Shape object to the\n path,\
              \ possibly connecting the new geometry to the existing path\n segments\
              \ with a line segment.\n If the connect parameter is true and the\n\
              \ path is not empty then any initial moveTo in the\n geometry of the\
              \ appended Shape\n is turned into a lineTo segment.\n If the destination\
              \ coordinates of such a connecting lineTo\n segment match the ending\
              \ coordinates of a currently open\n subpath then the segment is omitted\
              \ as superfluous.\n The winding rule of the specified Shape is ignored\n\
              \ and the appended geometry is governed by the winding\n rule specified\
              \ for this path."
