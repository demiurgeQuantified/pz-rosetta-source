version: '1.1'
languages:
  java:
    packages:
      java.awt.geom:
        Rectangle2D:
          extends: java.awt.geom.RectangularShape
          modifiers:
          - public
          - abstract
          notes: "The Rectangle2D class describes a rectangle\n defined by a location\
            \ (x,y) and dimension\n (w x h).\n \n This class is only the abstract\
            \ superclass for all objects that\n store a 2D rectangle.\n The actual\
            \ storage representation of the coordinates is left to\n the subclass."
          staticFields:
            OUT_BOTTOM:
              name: OUT_BOTTOM
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The bitmask that indicates that a point lies below\n this Rectangle2D."
            OUT_LEFT:
              name: OUT_LEFT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The bitmask that indicates that a point lies to the left of\n\
                \ this Rectangle2D."
            OUT_RIGHT:
              name: OUT_RIGHT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The bitmask that indicates that a point lies to the right of\n\
                \ this Rectangle2D."
            OUT_TOP:
              name: OUT_TOP
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The bitmask that indicates that a point lies above\n this Rectangle2D."
          constructors:
          - modifiers:
            - protected
            notes: "This is an abstract class that cannot be instantiated directly.\n\
              \ Type-specific implementation subclasses are available for\n instantiation\
              \ and provide a number of formats for storing\n the information necessary\
              \ to satisfy the various accessor\n methods below."
          methods:
          - name: add
            modifiers:
            - public
            parameters:
            - name: newx
              type:
                basic: double
                full: double
              notes: the X coordinate of the new point
            - name: newy
              type:
                basic: double
                full: double
              notes: the Y coordinate of the new point
            return:
              type:
                basic: void
                full: void
            notes: "Adds a point, specified by the double precision arguments\n newx\
              \ and newy, to this\n Rectangle2D.  The resulting Rectangle2D\n is the\
              \ smallest Rectangle2D that\n contains both the original Rectangle2D\
              \ and the\n specified point.\n \n After adding a point, a call to contains\
              \ with the\n added point as an argument does not necessarily return\n\
              \ true. The contains method does not\n return true for points on the\
              \ right or bottom\n edges of a rectangle. Therefore, if the added point\
              \ falls on\n the right or bottom edge of the enlarged rectangle,\n contains\
              \ returns false for that point."
          - name: add
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the new Point2D to add to this\n Rectangle2D."
            return:
              type:
                basic: void
                full: void
            notes: "Adds the Point2D object pt to this\n Rectangle2D.\n The resulting\
              \ Rectangle2D is the smallest\n Rectangle2D that contains both the original\n\
              \ Rectangle2D and the specified Point2D.\n \n After adding a point,\
              \ a call to contains with the\n added point as an argument does not\
              \ necessarily return\n true. The contains\n method does not return true\
              \ for points on the right\n or bottom edges of a rectangle. Therefore,\
              \ if the added point falls\n on the right or bottom edge of the enlarged\
              \ rectangle,\n contains returns false for that point."
          - name: add
            modifiers:
            - public
            parameters:
            - name: r
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the Rectangle2D to add to this\n Rectangle2D."
            return:
              type:
                basic: void
                full: void
            notes: "Adds a Rectangle2D object to this\n Rectangle2D.  The resulting\
              \ Rectangle2D\n is the union of the two Rectangle2D objects."
          - name: contains
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: the specified X coordinate to be tested
            - name: y
              type:
                basic: double
                full: double
              notes: the specified Y coordinate to be tested
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified coordinates are inside\n         the Shape\
                \ boundary; false\n         otherwise."
            notes: "Tests if the specified coordinates are inside the boundary of\
              \ the\n Shape, as described by the\n \n definition of insideness."
          - name: contains
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: "the X coordinate of the upper-left corner\n          of the\
                \ specified rectangular area"
            - name: y
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the upper-left corner\n          of the\
                \ specified rectangular area"
            - name: w
              type:
                basic: double
                full: double
              notes: the width of the specified rectangular area
            - name: h
              type:
                basic: double
                full: double
              notes: the height of the specified rectangular area
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the interior of the Shape\n          entirely contains\
                \ the specified rectangular area;\n          false otherwise or, if\
                \ the Shape\n          contains the rectangular area and the\n   \
                \       intersects method returns true\n          and the containment\
                \ calculations would be too expensive to\n          perform."
            notes: "Tests if the interior of the Shape entirely contains\n the specified\
              \ rectangular area.  All coordinates that lie inside\n the rectangular\
              \ area must lie within the Shape for the\n entire rectangular area to\
              \ be considered contained within the\n Shape.\n \n The Shape.contains()\
              \ method allows a Shape\n implementation to conservatively return false\
              \ when:\n \n \n the intersect method returns true and\n \n the calculations\
              \ to determine whether or not the\n Shape entirely contains the rectangular\
              \ area are\n prohibitively expensive.\n \n This means that for some\
              \ Shapes this method might\n return false even though the Shape contains\n\
              \ the rectangular area.\n The Area class performs\n more accurate geometric\
              \ computations than most\n Shape objects and therefore can be used if\
              \ a more precise\n answer is required."
          - name: createIntersection
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the Rectangle2D to be intersected with\n this Rectangle2D"
            return:
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the largest Rectangle2D contained in both\n          the specified\
                \ Rectangle2D and in this\n          Rectangle2D."
            notes: "Returns a new Rectangle2D object representing the\n intersection\
              \ of this Rectangle2D with the specified\n Rectangle2D."
          - name: createUnion
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the Rectangle2D to be combined with\n this Rectangle2D"
            return:
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the smallest Rectangle2D containing both\n the specified Rectangle2D\
                \ and this\n Rectangle2D."
            notes: "Returns a new Rectangle2D object representing the\n union of this\
              \ Rectangle2D with the specified\n Rectangle2D."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: "an Object to be compared with this\n Rectangle2D."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if obj is an instance\n                     of Rectangle2D\
                \ and has\n                     the same values; false otherwise."
            notes: "Determines whether or not the specified Object is\n equal to this\
              \ Rectangle2D.  The specified\n Object is equal to this Rectangle2D\n\
              \ if it is an instance of Rectangle2D and if its\n location and size\
              \ are the same as this Rectangle2D."
          - name: getBounds2D
            modifiers:
            - public
            return:
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "an instance of Rectangle2D that is a\n                 high-precision\
                \ bounding box of the Shape."
            notes: "Returns a high precision and more accurate bounding box of\n the\
              \ Shape than the getBounds method.\n Note that there is no guarantee\
              \ that the returned\n Rectangle2D is the smallest bounding box that\
              \ encloses\n the Shape, only that the Shape lies\n entirely within the\
              \ indicated Rectangle2D.  The\n bounding box returned by this method\
              \ is usually tighter than that\n returned by the getBounds method and\
              \ never fails due\n to overflow problems since the return value can\
              \ be an instance of\n the Rectangle2D that uses double precision values\
              \ to\n store the dimensions.\n\n \n Note that the\n \n definition of\
              \ insideness can lead to situations where points\n on the defining outline\
              \ of the shape may not be considered\n contained in the returned bounds\
              \ object, but only in cases\n where those points are also not considered\
              \ contained in the original\n shape.\n \n \n If a point is inside the\
              \ shape according to the\n contains(point) method, then it must\n be\
              \ inside the returned Rectangle2D bounds object according\n to the contains(point)\
              \ method of the\n bounds. Specifically:\n \n \n  shape.contains(p) requires\
              \ bounds.contains(p)\n \n \n If a point is not inside the shape, then\
              \ it might\n still be contained in the bounds object:\n \n \n  bounds.contains(p)\
              \ does not imply shape.contains(p)"
          - name: getPathIterator
            modifiers:
            - public
            parameters:
            - name: at
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "an optional AffineTransform to be applied to\n the coordinates\
                \ as they are returned in the iteration, or\n null if untransformed\
                \ coordinates are desired"
            return:
              type:
                basic: PathIterator
                full: java.awt.geom.PathIterator
              notes: "the PathIterator object that returns the\n          geometry\
                \ of the outline of this\n          Rectangle2D, one segment at a\
                \ time."
            notes: "Returns an iteration object that defines the boundary of this\n\
              \ Rectangle2D.\n The iterator for this class is multi-threaded safe,\
              \ which means\n that this Rectangle2D class guarantees that\n modifications\
              \ to the geometry of this Rectangle2D\n object do not affect any iterations\
              \ of that geometry that\n are already in process."
          - name: getPathIterator
            modifiers:
            - public
            parameters:
            - name: at
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "an optional AffineTransform to be applied to\n the coordinates\
                \ as they are returned in the iteration, or\n null if untransformed\
                \ coordinates are desired"
            - name: flatness
              type:
                basic: double
                full: double
              notes: "the maximum distance that the line segments used to\n approximate\
                \ the curved segments are allowed to deviate from any\n point on the\
                \ original curve.  Since rectangles are already flat,\n the flatness\
                \ parameter is ignored."
            return:
              type:
                basic: PathIterator
                full: java.awt.geom.PathIterator
              notes: "the PathIterator object that returns the\n          geometry\
                \ of the outline of this\n          Rectangle2D, one segment at a\
                \ time."
            notes: "Returns an iteration object that defines the boundary of the\n\
              \ flattened Rectangle2D.  Since rectangles are already\n flat, the flatness\
              \ parameter is ignored.\n The iterator for this class is multi-threaded\
              \ safe, which means\n that this Rectangle2D class guarantees that\n\
              \ modifications to the geometry of this Rectangle2D\n object do not\
              \ affect any iterations of that geometry that\n are already in process."
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the hashcode for this Rectangle2D.
            notes: Returns the hashcode for this Rectangle2D.
          - name: intersects
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: "the X coordinate of the upper-left corner\n          of the\
                \ specified rectangular area"
            - name: y
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the upper-left corner\n          of the\
                \ specified rectangular area"
            - name: w
              type:
                basic: double
                full: double
              notes: the width of the specified rectangular area
            - name: h
              type:
                basic: double
                full: double
              notes: the height of the specified rectangular area
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the interior of the Shape and\n          the interior\
                \ of the rectangular area intersect, or are\n          both highly\
                \ likely to intersect and intersection calculations\n          would\
                \ be too expensive to perform; false otherwise."
            notes: "Tests if the interior of the Shape intersects the\n interior of\
              \ a specified rectangular area.\n The rectangular area is considered\
              \ to intersect the Shape\n if any point is contained in both the interior\
              \ of the\n Shape and the specified rectangular area.\n \n The Shape.intersects()\
              \ method allows a Shape\n implementation to conservatively return true\
              \ when:\n \n \n there is a high probability that the rectangular area\
              \ and the\n Shape intersect, but\n \n the calculations to accurately\
              \ determine this intersection\n are prohibitively expensive.\n \n This\
              \ means that for some Shapes this method might\n return true even though\
              \ the rectangular area does not\n intersect the Shape.\n The Area class\
              \ performs\n more accurate computations of geometric intersection than\
              \ most\n Shape objects and therefore can be used if a more precise\n\
              \ answer is required."
          - name: intersectsLine
            modifiers:
            - public
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: "the X coordinate of the start point of the specified\n     \
                \      line segment"
            - name: y1
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the start point of the specified\n     \
                \      line segment"
            - name: x2
              type:
                basic: double
                full: double
              notes: "the X coordinate of the end point of the specified\n       \
                \    line segment"
            - name: y2
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the end point of the specified\n       \
                \    line segment"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified line segment intersects\n the interior\
                \ of this Rectangle2D; false\n otherwise."
            notes: "Tests if the specified line segment intersects the interior of\
              \ this\n Rectangle2D."
          - name: intersectsLine
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: Line2D
                full: java.awt.geom.Line2D
              notes: "the specified Line2D to test for intersection\n with the interior\
                \ of this Rectangle2D"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified Line2D\n intersects the interior of this\
                \ Rectangle2D;\n false otherwise."
            notes: "Tests if the specified line segment intersects the interior of\
              \ this\n Rectangle2D."
          - name: outcode
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: the specified X coordinate
            - name: y
              type:
                basic: double
                full: double
              notes: the specified Y coordinate
            return:
              type:
                basic: int
                full: int
              notes: the logical OR of all appropriate out codes.
            notes: "Determines where the specified coordinates lie with respect\n\
              \ to this Rectangle2D.\n This method computes a binary OR of the appropriate\
              \ mask values\n indicating, for each side of this Rectangle2D,\n whether\
              \ or not the specified coordinates are on the same side\n of the edge\
              \ as the rest of this Rectangle2D."
          - name: outcode
            modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: the specified Point2D
            return:
              type:
                basic: int
                full: int
              notes: the logical OR of all appropriate out codes.
            notes: "Determines where the specified Point2D lies with\n respect to\
              \ this Rectangle2D.\n This method computes a binary OR of the appropriate\
              \ mask values\n indicating, for each side of this Rectangle2D,\n whether\
              \ or not the specified Point2D is on the same\n side of the edge as\
              \ the rest of this Rectangle2D."
          - name: setFrame
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: "the X coordinate of the upper-left corner\n          of this\
                \ Rectangle2D"
            - name: y
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the upper-left corner\n          of this\
                \ Rectangle2D"
            - name: w
              type:
                basic: double
                full: double
              notes: the width of this Rectangle2D
            - name: h
              type:
                basic: double
                full: double
              notes: the height of this Rectangle2D
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location and size of the outer bounds of this\n Rectangle2D\
              \ to the specified rectangular values."
          - name: setRect
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: "the X coordinate of the upper-left corner\n          of this\
                \ Rectangle2D"
            - name: y
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the upper-left corner\n          of this\
                \ Rectangle2D"
            - name: w
              type:
                basic: double
                full: double
              notes: the width of this Rectangle2D
            - name: h
              type:
                basic: double
                full: double
              notes: the height of this Rectangle2D
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location and size of this Rectangle2D\n to the specified\
              \ double values."
          - name: setRect
            modifiers:
            - public
            parameters:
            - name: r
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: the specified Rectangle2D
            return:
              type:
                basic: void
                full: void
            notes: "Sets this Rectangle2D to be the same as the specified\n Rectangle2D."
          staticMethods:
          - name: intersect
            modifiers:
            - public
            - static
            parameters:
            - name: src1
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the first of a pair of Rectangle2D\n objects to be intersected\
                \ with each other"
            - name: src2
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the second of a pair of Rectangle2D\n objects to be intersected\
                \ with each other"
            - name: dest
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the Rectangle2D that holds the\n results of the intersection\
                \ of src1 and\n src2"
            return:
              type:
                basic: void
                full: void
            notes: "Intersects the pair of specified source Rectangle2D\n objects\
              \ and puts the result into the specified destination\n Rectangle2D object.\
              \  One of the source rectangles\n can also be the destination to avoid\
              \ creating a third Rectangle2D\n object, but in this case the original\
              \ points of this source\n rectangle will be overwritten by this method."
          - name: union
            modifiers:
            - public
            - static
            parameters:
            - name: src1
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the first of a pair of Rectangle2D\n objects to be combined\
                \ with each other"
            - name: src2
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the second of a pair of Rectangle2D\n objects to be combined\
                \ with each other"
            - name: dest
              type:
                basic: Rectangle2D
                full: java.awt.geom.Rectangle2D
              notes: "the Rectangle2D that holds the\n results of the union of src1\
                \ and\n src2"
            return:
              type:
                basic: void
                full: void
            notes: "Unions the pair of source Rectangle2D objects\n and puts the result\
              \ into the specified destination\n Rectangle2D object.  One of the source\
              \ rectangles\n can also be the destination to avoid creating a third\
              \ Rectangle2D\n object, but in this case the original points of this\
              \ source\n rectangle will be overwritten by this method."
