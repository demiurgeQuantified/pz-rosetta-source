            return:
              type:
                basic: PathIterator
                full: java.awt.geom.PathIterator
              notes: "a new PathIterator object, which independently\n          traverses\
                \ the geometry of the Shape."
            notes: "Returns an iterator object that iterates along the\n Shape boundary\
              \ and provides access to the geometry of the\n Shape outline.  If an\
              \ optional AffineTransform\n is specified, the coordinates returned\
              \ in the iteration are\n transformed accordingly.\n \n Each call to\
              \ this method returns a fresh PathIterator\n object that traverses the\
              \ geometry of the Shape object\n independently from any other PathIterator\
              \ objects in use\n at the same time.\n \n It is recommended, but not\
              \ guaranteed, that objects\n implementing the Shape interface isolate\
              \ iterations\n that are in process from any changes that might occur\
              \ to the original\n object's geometry during such iterations.\n \n The\
              \ iterator for this class is not multi-threaded safe,\n which means\
              \ that the Path2D class does not\n guarantee that modifications to the\
              \ geometry of this\n Path2D object do not affect any iterations of\n\
              \ that geometry that are already in process."
