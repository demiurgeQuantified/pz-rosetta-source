            - name: connect
              type:
                basic: boolean
                full: boolean
              notes: "a boolean to control whether or not to turn an initial\n   \
                \             moveTo segment into a lineTo segment\n             \
                \   to connect the new geometry to the existing path"
            return:
              type:
                basic: void
                full: void
            notes: "Appends the geometry of the specified\n PathIterator object\n\
              \ to the path, possibly connecting the new geometry to the existing\n\
              \ path segments with a line segment.\n If the connect parameter is true\
              \ and the\n path is not empty then any initial moveTo in the\n geometry\
              \ of the appended Shape is turned into a\n lineTo segment.\n If the\
              \ destination coordinates of such a connecting lineTo\n segment match\
              \ the ending coordinates of a currently open\n subpath then the segment\
              \ is omitted as superfluous.\n The winding rule of the specified Shape\
              \ is ignored\n and the appended geometry is governed by the winding\n\
              \ rule specified for this path."
