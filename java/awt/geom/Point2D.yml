version: '1.1'
languages:
  java:
    packages:
      java.awt.geom:
        Point2D:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The Point2D class defines a point representing a location\n in (x,y)\
            \ coordinate space.\n \n This class is only the abstract superclass for\
            \ all objects that\n store a 2D coordinate.\n The actual storage representation\
            \ of the coordinates is left to\n the subclass."
          constructors:
          - modifiers:
            - protected
            notes: "This is an abstract class that cannot be instantiated directly.\n\
              \ Type-specific implementation subclasses are available for\n instantiation\
              \ and provide a number of formats for storing\n the information necessary\
              \ to satisfy the various accessor\n methods below."
          methods:
          - name: clone
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: a clone of this instance.
            notes: "Creates a new object of the same class and with the\n same contents\
              \ as this object."
          - name: distance
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point to be measured\n   \
                \        against this Point2D"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point to be measured\n   \
                \        against this Point2D"
            return:
              type:
                basic: double
                full: double
              notes: "the distance between this Point2D\n and a specified point."
            notes: "Returns the distance from this Point2D to\n a specified point."
          - name: distance
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified point to be measured\n           against this\
                \ Point2D"
            return:
              type:
                basic: double
                full: double
              notes: "the distance between this Point2D and\n the specified Point2D."
            notes: "Returns the distance from this Point2D to a\n specified Point2D."
          - name: distanceSq
            modifiers:
            - public
            parameters:
            - name: px
              type:
                basic: double
                full: double
              notes: "the X coordinate of the specified point to be measured\n   \
                \        against this Point2D"
            - name: py
              type:
                basic: double
                full: double
              notes: "the Y coordinate of the specified point to be measured\n   \
                \        against this Point2D"
            return:
              type:
                basic: double
                full: double
              notes: "the square of the distance between this\n Point2D and the specified\
                \ point."
            notes: "Returns the square of the distance from this\n Point2D to a specified\
              \ point."
          - name: distanceSq
            modifiers:
            - public
            parameters:
            - name: pt
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified point to be measured\n           against this\
                \ Point2D"
            return:
              type:
                basic: double
                full: double
              notes: "the square of the distance between this\n Point2D to a specified\
                \ Point2D."
            notes: "Returns the square of the distance from this\n Point2D to a specified\
              \ Point2D."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: an object to be compared with this Point2D
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the object to be compared is\n         an instance of\
                \ Point2D and has\n         the same values; false otherwise."
            notes: "Determines whether or not two points are equal. Two instances\
              \ of\n Point2D are equal if the values of their\n x and y member fields,\
              \ representing\n their position in the coordinate space, are the same."
          - name: getX
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: the X coordinate of this Point2D.
            notes: "Returns the X coordinate of this Point2D in\n double precision."
          - name: getY
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: the Y coordinate of this Point2D.
            notes: "Returns the Y coordinate of this Point2D in\n double precision."
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code for this Point2D.
            notes: Returns the hashcode for this Point2D.
          - name: setLocation
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: the new X coordinate of this Point2D
            - name: y
              type:
                basic: double
                full: double
              notes: the new Y coordinate of this Point2D
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of this Point2D to the\n specified double coordinates."
          - name: setLocation
            modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Point2D
                full: java.awt.geom.Point2D
              notes: "the specified Point2D to which to set\n this Point2D"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of this Point2D to the same\n coordinates as\
              \ the specified Point2D object."
          staticMethods:
          - name: distance
            modifiers:
            - public
            - static
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: the X coordinate of the first specified point
            - name: y1
              type:
                basic: double
                full: double
              notes: the Y coordinate of the first specified point
            - name: x2
              type:
                basic: double
                full: double
              notes: the X coordinate of the second specified point
            - name: y2
              type:
                basic: double
                full: double
              notes: the Y coordinate of the second specified point
            return:
              type:
                basic: double
                full: double
              notes: "the distance between the two sets of specified\n coordinates."
            notes: Returns the distance between two points.
          - name: distanceSq
            modifiers:
            - public
            - static
            parameters:
            - name: x1
              type:
                basic: double
                full: double
              notes: the X coordinate of the first specified point
            - name: y1
              type:
                basic: double
                full: double
              notes: the Y coordinate of the first specified point
            - name: x2
              type:
                basic: double
                full: double
              notes: the X coordinate of the second specified point
            - name: y2
              type:
                basic: double
                full: double
              notes: the Y coordinate of the second specified point
            return:
              type:
                basic: double
                full: double
              notes: "the square of the distance between the two\n sets of specified\
                \ coordinates."
            notes: Returns the square of the distance between two points.
