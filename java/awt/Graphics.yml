version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Graphics:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The Graphics class is the abstract base class for\n all graphics\
            \ contexts that allow an application to draw onto\n components that are\
            \ realized on various devices, as well as\n onto off-screen images.\n\
            \ \n A Graphics object encapsulates state information needed\n for the\
            \ basic rendering operations that Java supports.  This\n state information\
            \ includes the following properties:\n\n \n The Component object on which\
            \ to draw.\n A translation origin for rendering and clipping coordinates.\n\
            \ The current clip.\n The current color.\n The current font.\n The current\
            \ logical pixel operation function (XOR or Paint).\n The current XOR alternation\
            \ color\n     (see setXORMode(java.awt.Color)).\n \n \n Coordinates are\
            \ infinitely thin and lie between the pixels of the\n output device.\n\
            \ Operations that draw the outline of a figure operate by traversing\n\
            \ an infinitely thin path between pixels with a pixel-sized pen that hangs\n\
            \ down and to the right of the anchor point on the path.\n Operations\
            \ that fill a figure operate by filling the interior\n of that infinitely\
            \ thin path.\n Operations that render horizontal text render the ascending\n\
            \ portion of character glyphs entirely above the baseline coordinate.\n\
            \ \n The graphics pen hangs down and to the right from the path it traverses.\n\
            \ This has the following implications:\n \n If you draw a figure that\
            \ covers a given rectangle, that\n figure occupies one extra row of pixels\
            \ on the right and bottom edges\n as compared to filling a figure that\
            \ is bounded by that same rectangle.\n If you draw a horizontal line along\
            \ the same y coordinate as\n the baseline of a line of text, that line\
            \ is drawn entirely below\n the text, except for any descenders.\n \n\
            \ All coordinates that appear as arguments to the methods of this\n Graphics\
            \ object are considered relative to the\n translation origin of this Graphics\
            \ object prior to\n the invocation of the method.\n \n All rendering operations\
            \ modify only pixels which lie within the\n area bounded by the current\
            \ clip, which is specified by a Shape\n in user space and is controlled\
            \ by the program using the\n Graphics object.  This user clip\n is transformed\
            \ into device space and combined with the\n device clip, which is defined\
            \ by the visibility of windows and\n device extents.  The combination\
            \ of the user clip and device clip\n defines the composite clip, which\
            \ determines the final clipping\n region.  The user clip cannot be modified\
            \ by the rendering\n system to reflect the resulting composite clip. The\
            \ user clip can only\n be changed through the setClip or clipRect\n methods.\n\
            \ All drawing or writing is done in the current color,\n using the current\
            \ paint mode, and in the current font."
          constructors:
          - modifiers:
            - protected
            notes: "Constructs a new Graphics object.\n This constructor is the default\
              \ constructor for a graphics\n context.\n \n Since Graphics is an abstract\
              \ class, applications\n cannot call this constructor directly. Graphics\
              \ contexts are\n obtained from other graphics contexts or are created\
              \ by calling\n getGraphics on a component."
          methods:
          - name: clearRect
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the rectangle to clear.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the rectangle to clear.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle to clear.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle to clear.
            return:
              type:
                basic: void
                full: void
            notes: "Clears the specified rectangle by filling it with the background\n\
              \ color of the current drawing surface. This operation does not\n use\
              \ the current paint mode.\n \n Beginning with Java 1.1, the background\
              \ color\n of offscreen images may be system dependent. Applications\
              \ should\n use setColor followed by fillRect to\n ensure that an offscreen\
              \ image is cleared to a specific color."
          - name: clipRect
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the rectangle to intersect the clip with
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the rectangle to intersect the clip with
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle to intersect the clip with
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle to intersect the clip with
            return:
              type:
                basic: void
                full: void
            notes: "Intersects the current clip with the specified rectangle.\n The\
              \ resulting clipping area is the intersection of the current\n clipping\
              \ area and the specified rectangle.  If there is no\n current clipping\
              \ area, either because the clip has never been\n set, or the clip has\
              \ been cleared using setClip(null),\n the specified rectangle becomes\
              \ the new clip.\n This method sets the user clip, which is independent\
              \ of the\n clipping associated with device bounds and window visibility.\n\
              \ This method can only be used to make the current clip smaller.\n To\
              \ set the current clip larger, use any of the setClip methods.\n Rendering\
              \ operations have no effect outside of the clipping area."
          - name: copyArea
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the source rectangle.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the source rectangle.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the source rectangle.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the source rectangle.
            - name: dx
              type:
                basic: int
                full: int
              notes: the horizontal distance to copy the pixels.
            - name: dy
              type:
                basic: int
                full: int
              notes: the vertical distance to copy the pixels.
            return:
              type:
                basic: void
                full: void
            notes: "Copies an area of the component by a distance specified by\n dx\
              \ and dy. From the point specified\n by x and y, this method\n copies\
              \ downwards and to the right.  To copy an area of the\n component to\
              \ the left or upwards, specify a negative value for\n dx or dy.\n If\
              \ a portion of the source rectangle lies outside the bounds\n of the\
              \ component, or is obscured by another window or component,\n copyArea\
              \ will be unable to copy the associated\n pixels. The area that is omitted\
              \ can be refreshed by calling\n the component's paint method."
          - name: create
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Graphics
                full: java.awt.Graphics
              notes: "a new graphics context that is a copy of\n                 \
                \      this graphics context."
            notes: "Creates a new Graphics object that is\n a copy of this Graphics\
              \ object."
          - name: create
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the clipping rectangle.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the clipping rectangle.
            return:
              type:
                basic: Graphics
                full: java.awt.Graphics
              notes: a new graphics context.
            notes: "Creates a new Graphics object based on this\n Graphics object,\
              \ but with a new translation and clip area.\n The new Graphics object\
              \ has its origin\n translated to the specified point (x, y).\n Its clip\
              \ area is determined by the intersection of the original\n clip area\
              \ with the specified rectangle.  The arguments are all\n interpreted\
              \ in the coordinate system of the original\n Graphics object. The new\
              \ graphics context is\n identical to the original, except in two respects:\n\
              \n \n \n The new graphics context is translated by (x, y).\n That is\
              \ to say, the point (0, 0) in the\n new graphics context is the same\
              \ as (x, y) in\n the original graphics context.\n \n The new graphics\
              \ context has an additional clipping rectangle, in\n addition to whatever\
              \ (translated) clipping rectangle it inherited\n from the original graphics\
              \ context. The origin of the new clipping\n rectangle is at (0, 0),\
              \ and its size\n is specified by the width and height\n arguments."
          - name: dispose
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "Disposes of this graphics context and releases\n any system resources\
              \ that it is using.\n A Graphics object cannot be used after\n dispose\
              \ has been called.\n \n When a Java program runs, a large number of\
              \ Graphics\n objects can be created within a short time frame.\n Although\
              \ the finalization process of the garbage collector\n also disposes\
              \ of the same system resources, it is preferable\n to manually free\
              \ the associated resources by calling this\n method rather than to rely\
              \ on a finalization process which\n may not run to completion for a\
              \ long period of time.\n \n Graphics objects which are provided as arguments\
              \ to the\n paint and update methods\n of components are automatically\
              \ released by the system when\n those methods return. For efficiency,\
              \ programmers should\n call dispose when finished using\n a Graphics\
              \ object only if it was created\n directly from a component or another\
              \ Graphics object."
          - name: draw3DRect
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the rectangle to be drawn.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the rectangle to be drawn.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle to be drawn.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle to be drawn.
            - name: raised
              type:
                basic: boolean
                full: boolean
              notes: "a boolean that determines whether the rectangle\n          \
                \            appears to be raised above the surface\n            \
                \          or sunk into the surface."
            return:
              type:
                basic: void
                full: void
            notes: "Draws a 3-D highlighted outline of the specified rectangle.\n\
              \ The edges of the rectangle are highlighted so that they\n appear to\
              \ be beveled and lit from the upper left corner.\n \n The colors used\
              \ for the highlighting effect are determined\n based on the current\
              \ color.\n The resulting rectangle covers an area that is\n width +\
              \ 1 pixels wide\n by height + 1 pixels tall."
          - name: drawArc
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: "the x coordinate of the\n                    upper-left corner\
                \ of the arc to be drawn."
            - name: y
              type:
                basic: int
                full: int
              notes: "the y  coordinate of the\n                    upper-left corner\
                \ of the arc to be drawn."
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the arc to be drawn.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the arc to be drawn.
            - name: startAngle
              type:
                basic: int
                full: int
              notes: the beginning angle.
            - name: arcAngle
              type:
                basic: int
                full: int
              notes: "the angular extent of the arc,\n                    relative\
                \ to the start angle."
            return:
              type:
                basic: void
                full: void
            notes: "Draws the outline of a circular or elliptical arc\n covering the\
              \ specified rectangle.\n \n The resulting arc begins at startAngle and\
              \ extends\n for arcAngle degrees, using the current color.\n Angles\
              \ are interpreted such that 0 degrees\n is at the 3 o'clock position.\n\
              \ A positive value indicates a counter-clockwise rotation\n while a\
              \ negative value indicates a clockwise rotation.\n \n The center of\
              \ the arc is the center of the rectangle whose origin\n is (x, y) and\
              \ whose size is specified by the\n width and height arguments.\n \n\
              \ The resulting arc covers an area\n width + 1 pixels wide\n by height\
              \ + 1 pixels tall.\n \n The angles are specified relative to the non-square\
              \ extents of\n the bounding rectangle such that 45 degrees always falls\
              \ on the\n line from the center of the ellipse to the upper right corner\
              \ of\n the bounding rectangle. As a result, if the bounding rectangle\
              \ is\n noticeably longer in one axis than the other, the angles to the\n\
              \ start and end of the arc segment will be skewed farther along the\n\
              \ longer axis of the bounds."
          - name: drawBytes
            modifiers:
            - public
            parameters:
            - name: data
              type:
                basic: byte
                full: byte[]
              notes: the data to be drawn
            - name: offset
              type:
                basic: int
                full: int
              notes: the start offset in the data
            - name: length
              type:
                basic: int
                full: int
              notes: the number of bytes that are drawn
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the baseline of the text
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the baseline of the text
            return:
              type:
                basic: void
                full: void
            notes: "Draws the text given by the specified byte array, using this\n\
              \ graphics context's current font and color. The baseline of the\n first\
              \ character is at position (x, y) in this\n graphics context's coordinate\
              \ system.\n \n Use of this method is not recommended as each byte is\
              \ interpreted\n as a Unicode code point in the range 0 to 255, and so\
              \ can only be\n used to draw Latin characters in that range."
          - name: drawChars
            modifiers:
            - public
            parameters:
            - name: data
              type:
                basic: char
                full: char[]
              notes: the array of characters to be drawn
            - name: offset
              type:
                basic: int
                full: int
              notes: the start offset in the data
            - name: length
              type:
                basic: int
                full: int
              notes: the number of characters to be drawn
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the baseline of the text
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the baseline of the text
            return:
              type:
                basic: void
                full: void
            notes: "Draws the text given by the specified character array, using this\n\
              \ graphics context's current font and color. The baseline of the\n first\
              \ character is at position (x, y) in this\n graphics context's coordinate\
              \ system."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be drawn. This method does\n        \
                \       nothing if img is null."
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate.
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "object to be notified as more of\n                         \
                \ the image is converted."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false if the image pixels are still changing;\n           true\
                \ otherwise."
            notes: "Draws as much of the specified image as is currently available.\n\
              \ The image is drawn with its top-left corner at\n (x, y) in this graphics\
              \ context's coordinate\n space. Transparent pixels in the image do not\
              \ affect whatever\n pixels are already there.\n \n This method returns\
              \ immediately in all cases, even if the\n complete image has not yet\
              \ been loaded, and it has not been dithered\n and converted for the\
              \ current output device.\n \n If the image has completely loaded and\
              \ its pixels are\n no longer being changed, then\n drawImage returns\
              \ true.\n Otherwise, drawImage returns false\n and as more of\n the\
              \ image becomes available\n or it is time to draw another frame of animation,\n\
              \ the process that loads the image notifies\n the specified image observer."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be drawn. This method does\n        \
                \          nothing if img is null."
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle.
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "object to be notified as more of\n                         \
                \ the image is converted."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false if the image pixels are still changing;\n           true\
                \ otherwise."
            notes: "Draws as much of the specified image as has already been scaled\n\
              \ to fit inside the specified rectangle.\n \n The image is drawn inside\
              \ the specified rectangle of this\n graphics context's coordinate space,\
              \ and is scaled if\n necessary. Transparent pixels do not affect whatever\
              \ pixels\n are already there.\n \n This method returns immediately in\
              \ all cases, even if the\n entire image has not yet been scaled, dithered,\
              \ and converted\n for the current output device.\n If the current output\
              \ representation is not yet complete, then\n drawImage returns false.\
              \ As more of\n the image becomes available, the process that loads the\
              \ image notifies\n the image observer by calling its imageUpdate method.\n\
              \ \n A scaled version of an image will not necessarily be\n available\
              \ immediately just because an unscaled version of the\n image has been\
              \ constructed for this output device.  Each size of\n the image may\
              \ be cached separately and generated from the original\n data in a separate\
              \ image production sequence."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be drawn. This method does\n        \
                \       nothing if img is null."
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate.
            - name: bgcolor
              type:
                basic: Color
                full: java.awt.Color
              notes: "the background color to paint under the\n                  \
                \       non-opaque portions of the image."
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "object to be notified as more of\n                         \
                \ the image is converted."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false if the image pixels are still changing;\n           true\
                \ otherwise."
            notes: "Draws as much of the specified image as is currently available.\n\
              \ The image is drawn with its top-left corner at\n (x, y) in this graphics\
              \ context's coordinate\n space.  Transparent pixels are drawn in the\
              \ specified\n background color.\n \n This operation is equivalent to\
              \ filling a rectangle of the\n width and height of the specified image\
              \ with the given color and then\n drawing the image on top of it, but\
              \ possibly more efficient.\n \n This method returns immediately in all\
              \ cases, even if the\n complete image has not yet been loaded, and it\
              \ has not been dithered\n and converted for the current output device.\n\
              \ \n If the image has completely loaded and its pixels are\n no longer\
              \ being changed, then\n drawImage returns true.\n Otherwise, drawImage\
              \ returns false\n and as more of\n the image becomes available\n or\
              \ it is time to draw another frame of animation,\n the process that\
              \ loads the image notifies\n the specified image observer."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be drawn. This method does\n        \
                \             nothing if img is null."
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle.
            - name: bgcolor
              type:
                basic: Color
                full: java.awt.Color
              notes: "the background color to paint under the\n                  \
                \       non-opaque portions of the image."
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "object to be notified as more of\n                         \
                \ the image is converted."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false if the image pixels are still changing;\n           true\
                \ otherwise."
            notes: "Draws as much of the specified image as has already been scaled\n\
              \ to fit inside the specified rectangle.\n \n The image is drawn inside\
              \ the specified rectangle of this\n graphics context's coordinate space,\
              \ and is scaled if\n necessary. Transparent pixels are drawn in the\
              \ specified\n background color.\n This operation is equivalent to filling\
              \ a rectangle of the\n width and height of the specified image with\
              \ the given color and then\n drawing the image on top of it, but possibly\
              \ more efficient.\n \n This method returns immediately in all cases,\
              \ even if the\n entire image has not yet been scaled, dithered, and\
              \ converted\n for the current output device.\n If the current output\
              \ representation is not yet complete then\n drawImage returns false.\
              \ As more of\n the image becomes available, the process that loads the\
              \ image notifies\n the specified image observer.\n \n A scaled version\
              \ of an image will not necessarily be\n available immediately just because\
              \ an unscaled version of the\n image has been constructed for this output\
              \ device.  Each size of\n the image may be cached separately and generated\
              \ from the original\n data in a separate image production sequence."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be drawn. This method does\n        \
                \          nothing if img is null."
            - name: dx1
              type:
                basic: int
                full: int
              notes: "the x coordinate of the first corner of the\n              \
                \      destination rectangle."
            - name: dy1
              type:
                basic: int
                full: int
              notes: "the y coordinate of the first corner of the\n              \
                \      destination rectangle."
            - name: dx2
              type:
                basic: int
                full: int
              notes: "the x coordinate of the second corner of the\n             \
                \       destination rectangle."
            - name: dy2
              type:
                basic: int
                full: int
              notes: "the y coordinate of the second corner of the\n             \
                \       destination rectangle."
            - name: sx1
              type:
                basic: int
                full: int
              notes: "the x coordinate of the first corner of the\n              \
                \      source rectangle."
            - name: sy1
              type:
                basic: int
                full: int
              notes: "the y coordinate of the first corner of the\n              \
                \      source rectangle."
            - name: sx2
              type:
                basic: int
                full: int
              notes: "the x coordinate of the second corner of the\n             \
                \       source rectangle."
            - name: sy2
              type:
                basic: int
                full: int
              notes: "the y coordinate of the second corner of the\n             \
                \       source rectangle."
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "object to be notified as more of the image is\n            \
                \        scaled and converted."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false if the image pixels are still changing;\n           true\
                \ otherwise."
            notes: "Draws as much of the specified area of the specified image as\
              \ is\n currently available, scaling it on the fly to fit inside the\n\
              \ specified area of the destination drawable surface. Transparent pixels\n\
              \ do not affect whatever pixels are already there.\n \n This method\
              \ returns immediately in all cases, even if the\n image area to be drawn\
              \ has not yet been scaled, dithered, and converted\n for the current\
              \ output device.\n If the current output representation is not yet complete\
              \ then\n drawImage returns false. As more of\n the image becomes available,\
              \ the process that loads the image notifies\n the specified image observer.\n\
              \ \n This method always uses the unscaled version of the image\n to\
              \ render the scaled rectangle and performs the required\n scaling on\
              \ the fly. It does not use a cached, scaled version\n of the image for\
              \ this operation. Scaling of the image from source\n to destination\
              \ is performed such that the first coordinate\n of the source rectangle\
              \ is mapped to the first coordinate of\n the destination rectangle,\
              \ and the second source coordinate is\n mapped to the second destination\
              \ coordinate. The subimage is\n scaled and flipped as needed to preserve\
              \ those mappings."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be drawn. This method does\n        \
                \          nothing if img is null."
            - name: dx1
