              type:
                basic: Color
                full: java.awt.Color
              notes: the XOR alternation color
            return:
              type:
                basic: void
                full: void
            notes: "Sets the paint mode of this graphics context to alternate between\n\
              \ this graphics context's current color and the new specified color.\n\
              \ This specifies that logical pixel operations are performed in the\n\
              \ XOR mode, which alternates pixels between the current color and\n\
              \ a specified XOR color.\n \n When drawing operations are performed,\
              \ pixels which are the\n current color are changed to the specified\
              \ color, and vice versa.\n \n Pixels that are of colors other than those\
              \ two colors are changed\n in an unpredictable but reversible manner;\
              \ if the same figure is\n drawn twice, then all pixels are restored\
              \ to their original values."
