version: '1.1'
languages:
  java:
    packages:
      java.awt:
        TextArea:
          extends: java.awt.TextComponent
          modifiers:
          - public
          notes: "A TextArea object is a multi-line region\n that displays text. It\
            \ can be set to allow editing or\n to be read-only.\n \n The following\
            \ image shows the appearance of a text area:\n \n \n \n This text area\
            \ could be created by the following line of code:\n\n \n new TextArea(\"\
            Hello\", 5, 40);"
          fields:
            columns:
              name: columns
              modifiers:
              - package
              type:
                basic: int
                full: int
            rows:
              name: rows
              modifiers:
              - package
              type:
                basic: int
                full: int
            scrollbarVisibility:
              name: scrollbarVisibility
              modifiers:
              - private
              type:
                basic: int
                full: int
            textAreaSerializedDataVersion:
              name: textAreaSerializedDataVersion
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
            SCROLLBARS_BOTH:
              name: SCROLLBARS_BOTH
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Create and display both vertical and horizontal scrollbars.
            SCROLLBARS_HORIZONTAL_ONLY:
              name: SCROLLBARS_HORIZONTAL_ONLY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Create and display horizontal scrollbar only.
            SCROLLBARS_NONE:
              name: SCROLLBARS_NONE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Do not create or display any scrollbars for the text area.
            SCROLLBARS_VERTICAL_ONLY:
              name: SCROLLBARS_VERTICAL_ONLY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Create and display vertical scrollbar only.
            backwardTraversalKeys:
              name: backwardTraversalKeys
              modifiers:
              - private
              - static
              type:
                basic: Set
                full: java.util.Set<java.awt.AWTKeyStroke>
            base:
              name: base
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
            forwardTraversalKeys:
              name: forwardTraversalKeys
              modifiers:
              - private
              - static
              type:
                basic: Set
                full: java.util.Set<java.awt.AWTKeyStroke>
            nameCounter:
              name: nameCounter
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs a new text area with the empty string as text.\n This\
              \ text area is created with scrollbar visibility equal to\n SCROLLBARS_BOTH,\
              \ so both vertical and horizontal\n scrollbars will be visible for this\
              \ text area."
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: "the text to be displayed; if\n             text is null, the\
                \ empty\n             string \"\" will be displayed"
            notes: "Constructs a new text area with the specified text.\n This text\
              \ area is created with scrollbar visibility equal to\n SCROLLBARS_BOTH,\
              \ so both vertical and horizontal\n scrollbars will be visible for this\
              \ text area."
          - modifiers:
            - public
            parameters:
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            notes: "Constructs a new text area with the specified number of\n rows\
              \ and columns and the empty string as text.\n A column is an approximate\
              \ average character\n width that is platform-dependent.  The text area\
              \ is created with\n scrollbar visibility equal to SCROLLBARS_BOTH, so\
              \ both\n vertical and horizontal scrollbars will be visible for this\n\
              \ text area."
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: "the text to be displayed; if\n             text is null, the\
                \ empty\n             string \"\" will be displayed"
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            notes: "Constructs a new text area with the specified text,\n and with\
              \ the specified number of rows and columns.\n A column is an approximate\
              \ average character\n width that is platform-dependent.  The text area\
              \ is created with\n scrollbar visibility equal to SCROLLBARS_BOTH, so\
              \ both\n vertical and horizontal scrollbars will be visible for this\n\
              \ text area."
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: "the text to be displayed; if\n             text is null, the\
                \ empty\n             string \"\" will be displayed"
            - name: rows
              type:
                basic: int
                full: int
              notes: "the number of rows; if\n             rows is less than 0,\n\
                \             rows is set to 0"
            - name: columns
              type:
                basic: int
                full: int
              notes: "the number of columns; if\n             columns is less than\
                \ 0,\n             columns is set to 0"
            - name: scrollbars
              type:
                basic: int
                full: int
              notes: "a constant that determines what\n             scrollbars are\
                \ created to view the text area"
            notes: "Constructs a new text area with the specified text,\n and with\
              \ the rows, columns, and scroll bar visibility\n as specified.  All\
              \ TextArea constructors defer to\n this one.\n \n The TextArea class\
              \ defines several constants\n that can be supplied as values for the\n\
              \ scrollbars argument:\n \n SCROLLBARS_BOTH,\n SCROLLBARS_VERTICAL_ONLY,\n\
              \ SCROLLBARS_HORIZONTAL_ONLY,\n SCROLLBARS_NONE.\n \n Any other value\
              \ for the\n scrollbars argument is invalid and will result in\n this\
              \ text area being created with scrollbar visibility equal to\n the default\
              \ value of SCROLLBARS_BOTH."
          methods:
          - name: addNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Creates the TextArea's peer.  The peer allows us to modify\n the\
              \ appearance of the TextArea without changing any of its\n functionality."
          - name: append
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: the non-null text to append
            return:
              type:
                basic: void
                full: void
            notes: "Appends the given text to the text area's current text.\n Note\
              \ that passing null or inconsistent\n parameters is invalid and will\
              \ result in unspecified\n behavior."
          - name: appendText
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: the text to append
            return:
              type:
                basic: void
                full: void
            notes: Appends the given text to the text area's current text.
          - name: constructComponentName
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleAWTTextArea that serves as the\n         AccessibleContext\
                \ of this TextArea"
            notes: "Returns the AccessibleContext associated with\n this TextArea.\
              \ For text areas, the\n AccessibleContext takes the form of an\n AccessibleAWTTextArea.\n\
              \ A new AccessibleAWTTextArea instance is created if necessary."
          - name: getColumns
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the number of columns in the text area
            notes: Returns the number of columns in this text area.
          - name: getMinimumSize
            modifiers:
            - public
            parameters:
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: "the minimum dimensions required to display\n               \
                \        the text area with the specified\n                      \
                \ number of rows and columns"
            notes: "Determines the minimum size of a text area with the specified\n\
              \ number of rows and columns."
          - name: getMinimumSize
            modifiers:
            - public
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the preferred dimensions needed for this text area
            notes: Determines the minimum size of this text area.
          - name: getPreferredSize
            modifiers:
            - public
            parameters:
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: "the preferred dimensions required to display\n             \
                \          the text area with the specified\n                    \
                \   number of rows and columns"
            notes: "Determines the preferred size of a text area with the specified\n\
              \ number of rows and columns."
          - name: getPreferredSize
            modifiers:
            - public
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the preferred dimensions needed for this text area
            notes: Determines the preferred size of this text area.
          - name: getRows
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the number of rows in the text area
            notes: Returns the number of rows in the text area.
          - name: getScrollbarVisibility
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: an integer that indicates which scroll bars are used
            notes: "Returns an enumerated value that indicates which scroll bars\n\
              \ the text area uses.\n \n The TextArea class defines four integer constants\n\
              \ that are used to specify which scroll bars are available.\n TextArea\
              \ has one constructor that gives the\n application discretion over scroll\
              \ bars."
          - name: insert
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: the non-null text to insert
            - name: pos
              type:
                basic: int
                full: int
              notes: the position at which to insert
            return:
              type:
                basic: void
                full: void
            notes: "Inserts the specified text at the specified position\n in this\
              \ text area.\n Note that passing null or inconsistent\n parameters is\
              \ invalid and will result in unspecified\n behavior."
          - name: insertText
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: the non-null text to insert
            - name: pos
              type:
                basic: int
                full: int
              notes: the position at which to insert
            return:
              type:
                basic: void
                full: void
            notes: "Inserts the specified text at the specified position\n in this\
              \ text area."
          - name: minimumSize
            modifiers:
            - public
            parameters:
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the minimum size for the text area
            notes: "Determines the minimum size of the text area with the specified\n\
              \ number of rows and columns."
          - name: minimumSize
            modifiers:
            - public
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the minimum size of this component
            notes: 'Description copied from class: Component'
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the parameter string of this text area
            notes: "Returns a string representing the state of this TextArea.\n This\
              \ method is intended to be used only for debugging purposes, and the\n\
              \ content and format of the returned string may vary between\n implementations.\
              \ The returned string may be empty but may not be\n null."
          - name: preferredSize
            modifiers:
            - public
            parameters:
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the preferred dimensions needed for the text area
            notes: "Determines the preferred size of the text area with the specified\n\
              \ number of rows and columns."
          - name: preferredSize
            modifiers:
            - public
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the component's preferred size
            notes: 'Description copied from class: Component'
          - name: readObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectInputStream
                full: java.io.ObjectInputStream
            return:
              type:
                basic: void
                full: void
          - name: replaceRange
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: "the non-null text to use as\n                     the replacement"
            - name: start
              type:
                basic: int
                full: int
              notes: the start position
            - name: end
              type:
                basic: int
                full: int
              notes: the end position
            return:
              type:
                basic: void
                full: void
            notes: "Replaces text between the indicated start and end positions\n\
              \ with the specified replacement text.  The text at the end\n position\
              \ will not be replaced.  The text at the start\n position will be replaced\
              \ (unless the start position is the\n same as the end position).\n The\
              \ text position is zero-based.  The inserted substring may be\n of a\
              \ different length than the text it replaces.\n Note that passing null\
              \ or inconsistent\n parameters is invalid and will result in unspecified\n\
              \ behavior."
          - name: replaceText
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: "the non-null text to use as\n         the replacement"
            - name: start
              type:
                basic: int
                full: int
              notes: the start position
            - name: end
              type:
                basic: int
                full: int
              notes: the end position
            return:
              type:
                basic: void
                full: void
            notes: "Replaces a range of characters between\n the indicated start and\
              \ end positions\n with the specified replacement text (the text at the\
              \ end\n position will not be replaced)."
          - name: setColumns
            modifiers:
            - public
            parameters:
            - name: columns
              type:
                basic: int
                full: int
              notes: the number of columns
            return:
              type:
                basic: void
                full: void
            notes: Sets the number of columns for this text area.
          - name: setRows
            modifiers:
            - public
            parameters:
            - name: rows
              type:
                basic: int
                full: int
              notes: the number of rows
            return:
              type:
                basic: void
                full: void
            notes: Sets the number of rows for this text area.
          staticMethods:
          - name: initIDs
            modifiers:
            - private
            - static
            return:
              type:
                basic: void
                full: void
