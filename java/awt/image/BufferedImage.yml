version: '1.1'
languages:
  java:
    packages:
      java.awt.image:
        BufferedImage:
          extends: java.awt.Image
          modifiers:
          - public
          notes: "The BufferedImage subclass describes an Image with an accessible\
            \ buffer of image data.\n A BufferedImage is comprised of a ColorModel\
            \ and a\n Raster of image data.\n The number and types of bands in the\
            \ SampleModel of the\n Raster must match the number and types required\
            \ by the\n ColorModel to represent its color and alpha components.\n All\
            \ BufferedImage objects have an upper left corner\n coordinate of (0,\
            \ 0).  Any Raster used to construct a\n BufferedImage must therefore have\
            \ minX=0 and minY=0.\n\n \n This class relies on the data fetching and\
            \ setting methods\n of Raster,\n and on the color characterization methods\
            \ of ColorModel."
          fields:
            colorModel:
              name: colorModel
              modifiers:
              - private
              type:
                basic: ColorModel
                full: java.awt.image.ColorModel
            imageType:
              name: imageType
              modifiers:
              - private
              type:
                basic: int
                full: int
            osis:
              name: osis
              modifiers:
              - private
              type:
                basic: OffScreenImageSource
                full: sun.awt.image.OffScreenImageSource
            properties:
              name: properties
              modifiers:
              - private
              type:
                basic: Hashtable
                full: java.util.Hashtable<java.lang.String, java.lang.Object>
            raster:
              name: raster
              modifiers:
              - private
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
          staticFields:
            DCM_555_BLU_MASK:
              name: DCM_555_BLU_MASK
              modifiers:
              - private
