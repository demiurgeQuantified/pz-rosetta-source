              type:
                basic: int
                full: int
            DCM_555_GRN_MASK:
              name: DCM_555_GRN_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_555_RED_MASK:
              name: DCM_555_RED_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_565_BLU_MASK:
              name: DCM_565_BLU_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_565_GRN_MASK:
              name: DCM_565_GRN_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_565_RED_MASK:
              name: DCM_565_RED_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_ALPHA_MASK:
              name: DCM_ALPHA_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_BGR_BLU_MASK:
              name: DCM_BGR_BLU_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_BGR_GRN_MASK:
              name: DCM_BGR_GRN_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_BGR_RED_MASK:
              name: DCM_BGR_RED_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_BLUE_MASK:
              name: DCM_BLUE_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_GREEN_MASK:
              name: DCM_GREEN_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            DCM_RED_MASK:
              name: DCM_RED_MASK
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            TYPE_3BYTE_BGR:
              name: TYPE_3BYTE_BGR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGB color components, corresponding\n\
                \ to a Windows-style BGR color model) with the colors Blue, Green,\n\
                \ and Red stored in 3 bytes.  There is no alpha.  The image has a\n\
                \ ComponentColorModel.\n When data with non-opaque alpha is stored\n\
                \ in an image of this type,\n the color data must be adjusted to a\
                \ non-premultiplied form\n and the alpha discarded,\n as described\
                \ in the\n AlphaComposite documentation."
            TYPE_4BYTE_ABGR:
              name: TYPE_4BYTE_ABGR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGBA color components with the\
                \ colors\n Blue, Green, and Red stored in 3 bytes and 1 byte of alpha.\
                \  The\n image has a ComponentColorModel with alpha.  The\n color\
                \ data in this image is considered not to be premultiplied with\n\
                \ alpha.  The byte data is interleaved in a single\n byte array in\
                \ the order A, B, G, R\n from lower to higher byte addresses within\
                \ each pixel."
            TYPE_4BYTE_ABGR_PRE:
              name: TYPE_4BYTE_ABGR_PRE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGBA color components with the\
                \ colors\n Blue, Green, and Red stored in 3 bytes and 1 byte of alpha.\
                \  The\n image has a ComponentColorModel with alpha. The color\n data\
                \ in this image is considered to be premultiplied with alpha.\n The\
                \ byte data is interleaved in a single byte array in the order\n A,\
                \ B, G, R from lower to higher byte addresses within each pixel."
            TYPE_BYTE_BINARY:
              name: TYPE_BYTE_BINARY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an opaque byte-packed 1, 2, or 4 bit image.  The\n\
                \ image has an IndexColorModel without alpha.  When this\n type is\
                \ used as the imageType argument to the\n BufferedImage constructor\
                \ that takes an\n imageType argument but no ColorModel\n argument,\
                \ a 1-bit image is created with an\n IndexColorModel with two colors\
                \ in the default\n sRGB ColorSpace: {0,\_0,\_0} and\n {255,\_255,\_\
                255}.\n\n  Images with 2 or 4 bits per pixel may be constructed via\n\
                \ the BufferedImage constructor that takes a\n ColorModel argument\
                \ by supplying a\n ColorModel with an appropriate map size.\n\n  Images\
                \ with 8 bits per pixel should use the image types\n TYPE_BYTE_INDEXED\
                \ or TYPE_BYTE_GRAY\n depending on their ColorModel.\n\n  When color\
                \ data is stored in an image of this type,\n the closest color in\
                \ the colormap is determined\n by the IndexColorModel and the resulting\
                \ index is stored.\n Approximation and loss of alpha or color components\n\
                \ can result, depending on the colors in the\n IndexColorModel colormap."
            TYPE_BYTE_GRAY:
              name: TYPE_BYTE_GRAY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents a unsigned byte grayscale image, non-indexed.  This\n\
                \ image has a ComponentColorModel with a CS_GRAY\n ColorSpace.\n When\
                \ data with non-opaque alpha is stored\n in an image of this type,\n\
                \ the color data must be adjusted to a non-premultiplied form\n and\
                \ the alpha discarded,\n as described in the\n AlphaComposite documentation."
            TYPE_BYTE_INDEXED:
              name: TYPE_BYTE_INDEXED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an indexed byte image.  When this type is used as\
                \ the\n imageType argument to the BufferedImage\n constructor that\
                \ takes an imageType argument\n but no ColorModel argument, an\n IndexColorModel\
                \ is created with\n a 256-color 6/6/6 color cube palette with the\
                \ rest of the colors\n from 216-255 populated by grayscale values\
                \ in the\n default sRGB ColorSpace.\n\n  When color data is stored\
                \ in an image of this type,\n the closest color in the colormap is\
                \ determined\n by the IndexColorModel and the resulting index is stored.\n\
                \ Approximation and loss of alpha or color components\n can result,\
                \ depending on the colors in the\n IndexColorModel colormap."
            TYPE_CUSTOM:
              name: TYPE_CUSTOM
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Image type is not recognized so it must be a customized\n image.\
                \  This type is only used as a return value for the getType()\n method."
            TYPE_INT_ARGB:
              name: TYPE_INT_ARGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGBA color components packed\
                \ into\n integer pixels.  The image has a DirectColorModel\n with\
                \ alpha. The color data in this image is considered not to be\n premultiplied\
                \ with alpha.  When this type is used as the\n imageType argument\
                \ to a BufferedImage\n constructor, the created image is consistent\
                \ with images\n created in the JDK1.1 and earlier releases."
            TYPE_INT_ARGB_PRE:
              name: TYPE_INT_ARGB_PRE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGBA color components packed\
                \ into\n integer pixels.  The image has a DirectColorModel\n with\
                \ alpha.  The color data in this image is considered to be\n premultiplied\
                \ with alpha."
            TYPE_INT_BGR:
              name: TYPE_INT_BGR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGB color components, corresponding\n\
                \ to a Windows- or Solaris- style BGR color model, with the colors\n\
                \ Blue, Green, and Red packed into integer pixels.  There is no alpha.\n\
                \ The image has a DirectColorModel.\n When data with non-opaque alpha\
                \ is stored\n in an image of this type,\n the color data must be adjusted\
                \ to a non-premultiplied form\n and the alpha discarded,\n as described\
                \ in the\n AlphaComposite documentation."
            TYPE_INT_RGB:
              name: TYPE_INT_RGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 8-bit RGB color components packed into\n\
                \ integer pixels.  The image has a DirectColorModel without\n alpha.\n\
                \ When data with non-opaque alpha is stored\n in an image of this\
                \ type,\n the color data must be adjusted to a non-premultiplied form\n\
                \ and the alpha discarded,\n as described in the\n AlphaComposite\
                \ documentation."
            TYPE_USHORT_555_RGB:
              name: TYPE_USHORT_555_RGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 5-5-5 RGB color components (5-bits\
                \ red,\n 5-bits green, 5-bits blue) with no alpha.  This image has\n\
                \ a DirectColorModel.\n When data with non-opaque alpha is stored\n\
                \ in an image of this type,\n the color data must be adjusted to a\
                \ non-premultiplied form\n and the alpha discarded,\n as described\
                \ in the\n AlphaComposite documentation."
            TYPE_USHORT_565_RGB:
              name: TYPE_USHORT_565_RGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an image with 5-6-5 RGB color components (5-bits\
                \ red,\n 6-bits green, 5-bits blue) with no alpha.  This image has\n\
                \ a DirectColorModel.\n When data with non-opaque alpha is stored\n\
                \ in an image of this type,\n the color data must be adjusted to a\
                \ non-premultiplied form\n and the alpha discarded,\n as described\
                \ in the\n AlphaComposite documentation."
            TYPE_USHORT_GRAY:
              name: TYPE_USHORT_GRAY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents an unsigned short grayscale image, non-indexed).\
                \  This\n image has a ComponentColorModel with a CS_GRAY\n ColorSpace.\n\
                \ When data with non-opaque alpha is stored\n in an image of this\
                \ type,\n the color data must be adjusted to a non-premultiplied form\n\
                \ and the alpha discarded,\n as described in the\n AlphaComposite\
                \ documentation."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: int
                full: int
              notes: width of the created image
            - name: height
              type:
                basic: int
                full: int
              notes: height of the created image
            - name: imageType
              type:
                basic: int
                full: int
              notes: type of the created image
            notes: "Constructs a BufferedImage of one of the predefined\n image types.\
              \  The ColorSpace for the image is the\n default sRGB space."
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: int
                full: int
              notes: width of the created image
            - name: height
              type:
                basic: int
                full: int
              notes: height of the created image
            - name: imageType
              type:
                basic: int
                full: int
              notes: type of the created image
            - name: cm
              type:
                basic: IndexColorModel
                full: java.awt.image.IndexColorModel
              notes: IndexColorModel of the created image
            notes: "Constructs a BufferedImage of one of the predefined\n image types:\n\
              \ TYPE_BYTE_BINARY or TYPE_BYTE_INDEXED.\n\n  If the image type is TYPE_BYTE_BINARY,\
              \ the number of\n entries in the color model is used to determine whether\
              \ the\n image should have 1, 2, or 4 bits per pixel.  If the color model\n\
              \ has 1 or 2 entries, the image will have 1 bit per pixel.  If it\n\
              \ has 3 or 4 entries, the image with have 2 bits per pixel.  If\n it\
              \ has between 5 and 16 entries, the image will have 4 bits per\n pixel.\
              \  Otherwise, an IllegalArgumentException will be thrown."
          - modifiers:
            - public
            parameters:
            - name: cm
              type:
                basic: ColorModel
                full: java.awt.image.ColorModel
              notes: ColorModel for the new image
            - name: raster
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: Raster for the image data
            - name: isRasterPremultiplied
              type:
                basic: boolean
                full: boolean
              notes: "if true, the data in\n                  the raster has been\
                \ premultiplied with alpha."
            - name: properties
              type:
                basic: Hashtable
                full: java.util.Hashtable<?, ?>
              notes: "Hashtable of\n                  String/Object pairs."
            notes: "Constructs a new BufferedImage with a specified\n ColorModel and\
              \ Raster.  If the number and\n types of bands in the SampleModel of\
              \ the\n Raster do not match the number and types required by\n the ColorModel\
              \ to represent its color and alpha\n components, a RasterFormatException\
              \ is thrown.  This\n method can multiply or divide the color Raster\
              \ data by\n alpha to match the alphaPremultiplied state\n in the ColorModel.\
              \  Properties for this\n BufferedImage can be established by passing\n\
              \ in a Hashtable of String/Object\n pairs."
          methods:
          - name: addTileObserver
            modifiers:
            - public
            parameters:
            - name: to
              type:
                basic: TileObserver
                full: java.awt.image.TileObserver
              notes: the specified TileObserver
            return:
              type:
                basic: void
                full: void
            notes: "Adds a tile observer.  If the observer is already present,\n it\
              \ receives multiple notifications."
          - name: coerceData
            modifiers:
            - public
            parameters:
            - name: isAlphaPremultiplied
              type:
                basic: boolean
                full: boolean
              notes: "true if the alpha has been\n          premultiplied; false otherwise."
            return:
              type:
                basic: void
                full: void
            notes: "Forces the data to match the state specified in the\n isAlphaPremultiplied\
              \ variable.  It may multiply or\n divide the color raster data by alpha,\
              \ or do nothing if the data is\n in the correct state."
          - name: copyData
            modifiers:
            - public
            parameters:
            - name: outRaster
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: "a WritableRaster to hold the returned\n          part of the\
                \ image, or null"
            return:
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: "a reference to the supplied or created\n          WritableRaster."
            notes: "Computes an arbitrary rectangular region of the\n BufferedImage\
              \ and copies it into a specified\n WritableRaster.  The region to be\
              \ computed is\n determined from the bounds of the specified\n WritableRaster.\
              \  The specified\n WritableRaster must have a\n SampleModel that is\
              \ compatible with this image.  If\n outRaster is null,\n an appropriate\
              \ WritableRaster is created."
          - name: createGraphics
            modifiers:
            - public
            return:
              type:
                basic: Graphics2D
                full: java.awt.Graphics2D
              notes: "a Graphics2D, used for drawing into this\n          image."
            notes: "Creates a Graphics2D, which can be used to draw into\n this BufferedImage."
          - name: getAlphaRaster
            modifiers:
            - public
            return:
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: "a WritableRaster or null if this\n          BufferedImage has\
                \ no alpha channel associated\n          with its ColorModel."
            notes: "Returns a WritableRaster representing the alpha\n channel for\
              \ BufferedImage objects\n with ColorModel objects that support a separate\n\
              \ spatial alpha channel, such as ComponentColorModel and\n DirectColorModel.\
              \  Returns null if there\n is no alpha channel associated with the ColorModel\
              \ in\n this image.  This method assumes that for all\n ColorModel objects\
              \ other than\n IndexColorModel, if the ColorModel\n supports alpha,\
              \ there is a separate alpha channel\n which is stored as the last band\
              \ of image data.\n If the image uses an IndexColorModel that\n has alpha\
              \ in the lookup table, this method returns\n null since there is no\
              \ spatially discrete alpha\n channel.  This method creates a new\n WritableRaster,\
              \ but shares the data array."
          - name: getColorModel
            modifiers:
            - public
            return:
              type:
                basic: ColorModel
                full: java.awt.image.ColorModel
              notes: "the ColorModel of this\n  BufferedImage."
            notes: Returns the ColorModel.
          - name: getData
            modifiers:
            - public
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: a Raster that is a copy of the image data.
            notes: "Returns the image as one large tile.  The Raster\n returned is\
              \ a copy of the image data is not updated if the\n image is changed."
          - name: getData
            modifiers:
            - public
            parameters:
            - name: rect
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: "the region of the BufferedImage to be\n returned."
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: "a Raster that is a copy of the image data of\n          the\
                \ specified region of the BufferedImage"
            notes: "Computes and returns an arbitrary region of the\n BufferedImage.\
              \  The Raster returned is a\n copy of the image data and is not updated\
              \ if the image is\n changed."
          - name: getGraphics
            modifiers:
            - public
            return:
              type:
                basic: Graphics
                full: java.awt.Graphics
              notes: "a Graphics2D, which can be used to draw into\n          this\
                \ image."
            notes: "This method returns a Graphics2D, but is here\n for backwards\
              \ compatibility.  createGraphics is more\n convenient, since it is declared\
              \ to return a\n Graphics2D."
          - name: getHeight
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the height of this BufferedImage
            notes: Returns the height of the BufferedImage.
          - name: getHeight
            modifiers:
            - public
            parameters:
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: ignored
            return:
              type:
                basic: int
                full: int
              notes: the height of this BufferedImage
            notes: Returns the height of the BufferedImage.
          - name: getMinTileX
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the minimum tile index in the x direction.
            notes: "Returns the minimum tile index in the x direction.\n This is always\
              \ zero."
          - name: getMinTileY
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the minimum tile index in the y direction.
            notes: "Returns the minimum tile index in the y direction.\n This is always\
              \ zero."
          - name: getMinX
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the minimum x coordinate of this\n          BufferedImage."
            notes: "Returns the minimum x coordinate of this\n BufferedImage.  This\
              \ is always zero."
          - name: getMinY
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the minimum y coordinate of this\n          BufferedImage."
            notes: "Returns the minimum y coordinate of this\n BufferedImage.  This\
              \ is always zero."
          - name: getNumXTiles
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the number of tiles in the x direction.
            notes: "Returns the number of tiles in the x direction.\n This is always\
              \ one."
          - name: getNumYTiles
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the number of tiles in the y direction.
            notes: "Returns the number of tiles in the y direction.\n This is always\
              \ one."
          - name: getProperty
            modifiers:
            - public
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the property name
            - name: observer
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "the ImageObserver that receives\n  notification regarding image\
                \ information"
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "an Object that is the property referred to by the\n        \
                \  specified name or null if the\n          properties of this image\
                \ are not yet known."
            notes: "Returns a property of the image by name.  Individual property\
              \ names\n are defined by the various image formats.  If a property is\
              \ not\n defined for a particular image, this method returns the\n UndefinedProperty\
              \ field.  If the properties\n for this image are not yet known, then\
              \ this method returns\n null and the ImageObserver object is\n notified\
              \ later.  The property name \"comment\" should be used to\n store an\
              \ optional comment that can be presented to the user as a\n description\
              \ of the image, its source, or its author."
          - name: getProperty
            modifiers:
            - public
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the property name
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "an Object that is the property referred to by\n          the\
                \ specified name."
            notes: Returns a property of the image by name.
          - name: getPropertyNames
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String[]
              notes: "a String array containing all of the property\n          names\
                \ that getProperty(String) recognizes;\n          or null if no property\
                \ names are recognized."
            notes: "Returns an array of names recognized by\n getProperty(String)\n\
              \ or null, if no property names are recognized."
          - name: getRGB
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: "the X coordinate of the pixel from which to get\n          the\
                \ pixel in the default RGB color model and sRGB\n          color space"
            - name: y
              type:
                basic: int
                full: int
              notes: "the Y coordinate of the pixel from which to get\n          the\
                \ pixel in the default RGB color model and sRGB\n          color space"
            return:
              type:
                basic: int
                full: int
              notes: "an integer pixel in the default RGB color model and\n      \
                \    default sRGB colorspace."
            notes: "Returns an integer pixel in the default RGB color model\n (TYPE_INT_ARGB)\
              \ and default sRGB colorspace.  Color\n conversion takes place if this\
              \ default model does not match\n the image ColorModel.  There are only\
              \ 8-bits of\n precision for each color component in the returned data\
              \ when using\n this method.\n\n \n\n An ArrayOutOfBoundsException may\
              \ be thrown\n if the coordinates are not in bounds.\n However, explicit\
              \ bounds checking is not guaranteed."
          - name: getRGB
            modifiers:
            - public
            parameters:
            - name: startX
              type:
                basic: int
                full: int
              notes: the starting X coordinate
            - name: startY
