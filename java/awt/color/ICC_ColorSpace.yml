              notes: "a float array with length equal to the number of components\
                \ in\n         this ColorSpace"
            notes: "Transforms a color value assumed to be in the default CS_sRGB\n\
              \ color space into this ColorSpace.\n \n This method transforms color\
              \ values using algorithms designed to produce\n the best perceptual\
              \ match between input and output colors. In order to do\n colorimetric\
              \ conversion of color values, you should use the\n toCIEXYZ method of\
              \ the CS_sRGB color space to first\n convert from the input color space\
              \ to the CS_CIEXYZ color space,\n and then use the fromCIEXYZ method\
              \ of this color space to convert\n from CS_CIEXYZ to the output color\
              \ space. See\n toCIEXYZ and\n fromCIEXYZ for further information."
          - name: getMaxValue
            modifiers:
            - public
            parameters:
            - name: component
              type:
                basic: int
                full: int
              notes: the component index
            return:
              type:
                basic: float
                full: float
              notes: the maximum normalized component value
            notes: "Returns the maximum normalized color component value for the specified\n\
              \ component. For TYPE_XYZ spaces, this method returns maximum\n values\
              \ of 1.0 + (32767.0 / 32768.0) for all components. For\n TYPE_Lab spaces,\
              \ this method returns 100.0 for L and 127.0 for a\n and b components.\
              \ This is consistent with the encoding of the XYZ and Lab\n Profile\
              \ Connection Spaces in the ICC specification. For all other types,\n\
              \ this method returns 1.0 for all components. When using an\n ICC_ColorSpace\
              \ with a profile that requires different maximum\n component values,\
              \ it is necessary to subclass this class and override\n this method."
