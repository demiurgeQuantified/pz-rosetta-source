version: '1.1'
languages:
  java:
    packages:
      java.awt.color:
        ICC_ColorSpace:
          extends: java.awt.color.ColorSpace
          modifiers:
          - public
          notes: "The ICC_ColorSpace class is an implementation of the abstract\n\
            \ ColorSpace class. This representation of device independent and\n device\
            \ dependent color spaces is based on the International Color Consortium\n\
            \ Specification ICC.1:2001-12, File Format for Color Profiles (see\n http://www.color.org).\n\
            \ \n Typically, a Color or ColorModel would be associated with an\n ICC\
            \ Profile which is either an input, display, or output profile (see the\
            \ ICC\n specification). There are other types of ICC Profiles, e.g. abstract\n\
            \ profiles, device link profiles, and named color profiles, which do not\n\
            \ contain information appropriate for representing the color space of\
            \ a color,\n image, or device (see ICC_Profile). Attempting to create\
            \ an\n ICC_ColorSpace object from an inappropriate ICC Profile is an error.\n\
            \ \n ICC Profiles represent transformations from the color space of the\
            \ profile\n (e.g. a monitor) to a Profile Connection Space (PCS). Profiles\
            \ of interest\n for tagging images or colors have a PCS which is one of\
            \ the device\n independent spaces (one CIEXYZ space and two CIELab spaces)\
            \ defined in the\n ICC Profile Format Specification. Most profiles of\
            \ interest either have\n invertible transformations or explicitly specify\
            \ transformations going both\n directions. Should an ICC_ColorSpace object\
            \ be used in a way\n requiring a conversion from PCS to the profile's\
            \ native space and there is\n inadequate data to correctly perform the\
            \ conversion, the\n ICC_ColorSpace object will produce output in the specified\
            \ type of\n color space (e.g. TYPE_RGB, TYPE_CMYK, etc.), but the\n specific\
            \ color values of the output data will be undefined.\n \n The details\
            \ of this class are not important for simple applets, which draw in\n\
            \ a default color space or manipulate and display imported images with\
            \ a known\n color space. At most, such applets would need to get one of\
            \ the default color\n spaces via ColorSpace.getInstance(int)."
