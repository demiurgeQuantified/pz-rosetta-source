                full: float
              notes: the minimum normalized component value
            notes: "Returns the minimum normalized color component value for the specified\n\
              \ component. For TYPE_XYZ spaces, this method returns minimum\n values\
              \ of 0.0 for all components. For TYPE_Lab spaces, this\n method returns\
              \ 0.0 for L and -128.0 for a and b components. This is\n consistent\
              \ with the encoding of the XYZ and Lab Profile Connection Spaces\n in\
              \ the ICC specification. For all other types, this method returns 0.0\n\
              \ for all components. When using an ICC_ColorSpace with a profile\n\
              \ that requires different minimum component values, it is necessary\
              \ to\n subclass this class and override this method."
