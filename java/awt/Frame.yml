              \ overridden.\n \n If bounds is null, accept bounds\n supplied by the\
              \ system.  If non-null you can\n override some of the system supplied\
              \ values while accepting\n others by setting those fields you want to\
              \ accept from system\n to Integer.MAX_VALUE.\n \n Note, the given maximized\
              \ bounds are used as a hint for the native\n system, because the underlying\
              \ platform may not support setting the\n location and/or size of the\
              \ maximized windows.  If that is the case, the\n provided values do\
              \ not affect the appearance of the frame in the\n maximized state."
