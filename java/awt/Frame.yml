            notes: "Gets the state of this frame (obsolete).\n \n In older versions\
              \ of JDK a frame state could only be NORMAL or\n ICONIFIED.  Since JDK\
              \ 1.4 set of supported frame states is\n expanded and frame state is\
              \ represented as a bitwise mask.\n \n For compatibility with old programs\
              \ this method still returns\n Frame.NORMAL and Frame.ICONIFIED but\n\
              \ it only reports the iconic state of the frame, other aspects of\n\
              \ frame state are not reported by this method."
          - name: getTitle
