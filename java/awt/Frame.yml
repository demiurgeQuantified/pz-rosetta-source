          - name: setState
            modifiers:
            - public
            parameters:
            - name: state
              type:
                basic: int
                full: int
              notes: "either Frame.NORMAL or\n     Frame.ICONIFIED."
            return:
              type:
                basic: void
                full: void
            notes: "Sets the state of this frame (obsolete).\n \n In older versions\
              \ of JDK a frame state could only be NORMAL or\n ICONIFIED.  Since JDK\
              \ 1.4 set of supported frame states is\n expanded and frame state is\
              \ represented as a bitwise mask.\n \n For compatibility with applications\
              \ developed\n earlier this method still accepts\n Frame.NORMAL and\n\
              \ Frame.ICONIFIED only.  The iconic\n state of the frame is only changed,\
              \ other aspects\n of frame state are not affected by this method. If\n\
              \ the state passed to this method is neither \n Frame.NORMAL nor Frame.ICONIFIED\
              \ the\n method performs no actions at all.\n Note that if the state\
              \ is not supported on a\n given platform, neither the state nor the\
              \ return\n value of the getState() method will be\n changed. The application\
              \ may determine whether a\n specific state is supported via the Toolkit.isFrameStateSupported(int)\
              \ method.\n If the frame is currently visible on the\n screen (the Window.isShowing()\
              \ method returns\n true), the developer should examine the\n return\
              \ value of the  WindowEvent.getNewState() method of\n the WindowEvent\
              \ received through the\n WindowStateListener to\n determine that the\
              \ state has actually been\n changed.\n If the frame is not visible on\
              \ the\n screen, the events may or may not be\n generated.  In this case\
              \ the developer may assume\n that the state changes immediately after\
              \ this\n method returns.  Later, when the \n setVisible(true) method\
              \ is invoked, the frame\n will attempt to apply this state. Receiving\
              \ any\n WindowEvent.WINDOW_STATE_CHANGED\n events is not guaranteed\
              \ in this case also."
