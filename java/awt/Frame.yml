          - name: setExtendedState
            modifiers:
            - public
            parameters:
            - name: state
              type:
                basic: int
                full: int
              notes: a bitwise mask of frame state constants
            return:
              type:
                basic: void
                full: void
            notes: "Sets the state of this frame. The state is\n represented as a\
              \ bitwise mask.\n \n NORMAL\n Indicates that no state bits are set.\n\
              \ ICONIFIED\n MAXIMIZED_HORIZ\n MAXIMIZED_VERT\n MAXIMIZED_BOTH\n Concatenates\
              \ MAXIMIZED_HORIZ\n and MAXIMIZED_VERT.\n \n Note that if the state\
              \ is not supported on a\n given platform, neither the state nor the\
              \ return\n value of the getExtendedState() method will\n be changed.\
              \ The application may determine whether\n a specific state is supported\
              \ via the Toolkit.isFrameStateSupported(int) method.\n If the frame\
              \ is currently visible on the\n screen (the Window.isShowing() method\
              \ returns\n true), the developer should examine the\n return value of\
              \ the WindowEvent.getNewState() method of\n the WindowEvent received\
              \ through the\n WindowStateListener to\n determine that the state has\
              \ actually been\n changed.\n If the frame is not visible on the\n screen,\
              \ the events may or may not be\n generated.  In this case the developer\
              \ may assume\n that the state changes immediately after this\n method\
              \ returns.  Later, when the \n setVisible(true) method is invoked, the\
              \ frame\n will attempt to apply this state. Receiving any\n WindowEvent.WINDOW_STATE_CHANGED\n\
              \ events is not guaranteed in this case also."
