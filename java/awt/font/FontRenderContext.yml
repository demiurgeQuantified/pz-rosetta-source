version: '1.1'
languages:
  java:
    packages:
      java.awt.font:
        FontRenderContext:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "The FontRenderContext class is a container for the\n   information\
            \ needed to correctly measure text.  The measurement of text\n   can vary\
            \ because of rules that map outlines to pixels, and rendering\n   hints\
            \ provided by an application.\n   \n   One such piece of information is\
            \ a transform that scales\n   typographical points to pixels. (A point\
            \ is defined to be exactly 1/72\n   of an inch, which is slightly different\
            \ than\n   the traditional mechanical measurement of a point.)  A character\
            \ that\n   is rendered at 12pt on a 600dpi device might have a different\
            \ size\n   than the same character rendered at 12pt on a 72dpi device\
            \ because of\n   such factors as rounding to pixel boundaries and hints\
            \ that the font\n   designer may have specified.\n   \n   Anti-aliasing\
            \ and Fractional-metrics specified by an application can also\n   affect\
            \ the size of a character because of rounding to pixel\n   boundaries.\n\
            \   \n   Typically, instances of FontRenderContext are\n   obtained from\
            \ a Graphics2D object.  A\n   FontRenderContext which is directly constructed\
            \ will\n   most likely not represent any actual graphics device, and may\
            \ lead\n   to unexpected or incorrect results."
          fields:
            aaHintValue:
              name: aaHintValue
              modifiers:
              - private
              type:
                basic: Object
                full: java.lang.Object
            defaulting:
              name: defaulting
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
            fmHintValue:
              name: fmHintValue
              modifiers:
              - private
              type:
                basic: Object
                full: java.lang.Object
            tx:
              name: tx
              modifiers:
              - private
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
          constructors:
          - modifiers:
            - protected
            notes: "Constructs a new FontRenderContext\n object."
          - modifiers:
            - public
            parameters:
            - name: tx
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "the transform which is used to scale typographical points\n\
                \ to pixels in this FontRenderContext.  If null, an\n identity transform\
                \ is used."
            - name: isAntiAliased
              type:
                basic: boolean
                full: boolean
              notes: "determines if the newly constructed object\n has anti-aliasing."
            - name: usesFractionalMetrics
              type:
                basic: boolean
                full: boolean
              notes: "determines if the newly constructed\n object has fractional\
                \ metrics."
            notes: "Constructs a FontRenderContext object from an\n optional AffineTransform\
              \ and two boolean\n values that determine if the newly constructed object\
              \ has\n anti-aliasing or fractional metrics.\n In each case the boolean\
              \ values true and false\n correspond to the rendering hint values ON\
              \ and\n OFF respectively.\n \n To specify other hint values, use the\
              \ constructor which\n specifies the rendering hint values as parameters\
              \ :\n FontRenderContext(AffineTransform, Object, Object)."
          - modifiers:
            - public
            parameters:
            - name: tx
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "the transform which is used to scale typographical points\n\
                \ to pixels in this FontRenderContext.  If null, an\n identity transform\
                \ is used."
            - name: aaHint
              type:
                basic: Object
                full: java.lang.Object
            - name: fmHint
              type:
                basic: Object
                full: java.lang.Object
            notes: "Constructs a FontRenderContext object from an\n optional AffineTransform\
              \ and two Object\n values that determine if the newly constructed object\
              \ has\n anti-aliasing or fractional metrics."
          methods:
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to test for equality
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified object is equal to\n         this FontRenderContext;\
                \ false\n         otherwise."
            notes: "Return true if obj is an instance of FontRenderContext and has\
              \ the same\n transform, antialiasing, and fractional metrics values\
              \ as this."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: rhs
              type:
                basic: FontRenderContext
                full: java.awt.font.FontRenderContext
              notes: the FontRenderContext to test for equality
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if rhs is equal to\n         this FontRenderContext; false\n\
                \         otherwise."
            notes: "Return true if rhs has the same transform, antialiasing,\n and\
              \ fractional metrics values as this."
          - name: getAntiAliasingHint
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "text anti-aliasing rendering mode hint used in this\n FontRenderContext."
            notes: "Return the text anti-aliasing rendering mode hint used in this\n\
              \ FontRenderContext.\n This will be one of the text antialiasing rendering\
              \ hint values\n defined in java.awt.RenderingHints."
          - name: getFractionalMetricsHint
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "the text fractional metrics rendering mode hint used in this\n\
                \ FontRenderContext."
            notes: "Return the text fractional metrics rendering mode hint used in\
              \ this\n FontRenderContext.\n This will be one of the text fractional\
              \ metrics rendering hint values\n defined in java.awt.RenderingHints."
          - name: getTransform
            modifiers:
            - public
            return:
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "the AffineTransform of this\n    FontRenderContext."
            notes: "Gets the transform that is used to scale typographical points\n\
              \   to pixels in this FontRenderContext."
          - name: getTransformType
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the type of the transform.
            notes: "Returns the integer type of the affine transform for this\n FontRenderContext\
              \ as specified by\n AffineTransform.getType()"
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for this object.
            notes: Return a hashcode for this FontRenderContext.
          - name: isAntiAliased
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true, if text is anti-aliased in this\n   FontRenderContext;\
                \ false otherwise."
            notes: "Returns a boolean which indicates whether or not some form of\n\
              \ antialiasing is specified by this FontRenderContext.\n Call getAntiAliasingHint()\n\
              \ for the specific rendering hint value."
          - name: isTransformed
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this FontRenderContext\n          object has a non-identity\
                \ AffineTransform attribute.\n          false otherwise."
            notes: "Indicates whether or not this FontRenderContext object\n measures\
              \ text in a transformed render context."
          - name: usesFractionalMetrics
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true, if layout should be performed with\n   fractional metrics;\
                \ false otherwise.\n               in this FontRenderContext."
            notes: "Returns a boolean which whether text fractional metrics mode\n\
              \ is used in this FontRenderContext.\n Call getFractionalMetricsHint()\n\
              \ to obtain the corresponding rendering hint value."
