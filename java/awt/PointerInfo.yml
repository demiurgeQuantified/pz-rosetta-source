version: '1.1'
languages:
  java:
    packages:
      java.awt:
        PointerInfo:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "A class that describes the pointer position.\n It provides the GraphicsDevice\
            \ where the pointer is and\n the Point that represents the coordinates\
            \ of the pointer.\n \n Instances of this class should be obtained via\n\
            \ MouseInfo.getPointerInfo().\n The PointerInfo instance is not updated\
            \ dynamically as the mouse\n moves. To get the updated location, you must\
            \ call\n MouseInfo.getPointerInfo() again."
          fields:
            device:
              name: device
              modifiers:
              - private
              type:
                basic: GraphicsDevice
                full: java.awt.GraphicsDevice
            location:
              name: location
              modifiers:
              - private
              type:
                basic: Point
                full: java.awt.Point
          constructors:
          - modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: GraphicsDevice
                full: java.awt.GraphicsDevice
            - name: arg1
              type:
                basic: Point
                full: java.awt.Point
          methods:
          - name: getDevice
            modifiers:
            - public
            return:
              type:
                basic: GraphicsDevice
                full: java.awt.GraphicsDevice
              notes: GraphicsDevice corresponding to the pointer
            notes: "Returns the GraphicsDevice where the mouse pointer was at the\n\
              \ moment this PointerInfo was created."
          - name: getLocation
            modifiers:
            - public
            return:
              type:
                basic: Point
                full: java.awt.Point
              notes: coordinates of mouse pointer
            notes: "Returns the Point that represents the coordinates of the pointer\n\
              \ on the screen. See MouseInfo.getPointerInfo() for more information\n\
              \ about coordinate calculation for multiscreen systems."
