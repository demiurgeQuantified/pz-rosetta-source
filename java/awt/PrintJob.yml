version: '1.1'
languages:
  java:
    packages:
      java.awt:
        PrintJob:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An abstract class which initiates and executes a print job.\n It\
            \ provides access to a print graphics object which renders\n to an appropriate\
            \ print device."
          constructors:
          - modifiers:
            - protected
            notes: Constructor for subclasses to call.
          methods:
          - name: end
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: Ends the print job and does any necessary cleanup.
          - name: finalize
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: Ends this print job once it is no longer referenced.
          - name: getGraphics
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Graphics
                full: java.awt.Graphics
              notes: the graphics context for printing the next page
            notes: "Gets a Graphics object that will draw to the next page.\n The\
              \ page is sent to the printer when the graphics\n object is disposed.\
              \  This graphics object will also implement\n the PrintGraphics interface."
          - name: getPageDimension
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the page dimension
            notes: "Returns the dimensions of the page in pixels.\n The resolution\
              \ of the page is chosen so that it\n is similar to the screen resolution."
          - name: getPageResolution
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the page resolution
            notes: "Returns the resolution of the page in pixels per inch.\n Note\
              \ that this doesn't have to correspond to the physical\n resolution\
              \ of the printer."
          - name: lastPageFirst
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the last page will be printed first;\n         otherwise\
                \ false"
            notes: Returns true if the last page will be printed first.
