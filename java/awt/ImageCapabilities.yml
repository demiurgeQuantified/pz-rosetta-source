                \ opposed to residing in system memory)."
            notes: "Returns true if the object whose capabilities are\n encapsulated\
              \ in this ImageCapabilities can be or is\n accelerated."
          - name: isTrueVolatile
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "whether or not a volatile image is subject to losing its surfaces\n\
                \ at the whim of the operating system."
            notes: "Returns true if the VolatileImage\n described by this ImageCapabilities\
              \ can lose\n its surfaces."
