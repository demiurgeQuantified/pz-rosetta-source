version: '1.1'
languages:
  java:
    packages:
      java.awt.im:
        InputMethodHighlight:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "An InputMethodHighlight is used to describe the highlight\n attributes\
            \ of text being composed.\n The description can be at two levels:\n at\
            \ the abstract level it specifies the conversion state and whether the\n\
            \ text is selected; at the concrete level it specifies style attributes\
            \ used\n to render the highlight.\n An InputMethodHighlight must provide\
            \ the description at the\n abstract level; it may or may not provide the\
            \ description at the concrete\n level.\n If no concrete style is provided,\
            \ a renderer should use\n Toolkit.mapInputMethodHighlight(java.awt.im.InputMethodHighlight)\
            \ to map to a concrete style.\n \n The abstract description consists of\
            \ three fields: selected,\n state, and variation.\n selected indicates\
            \ whether the text range is the one that the\n input method is currently\
            \ working on, for example, the segment for which\n conversion candidates\
            \ are currently shown in a menu.\n state represents the conversion state.\
            \ State values are defined\n by the input method framework and should\
            \ be distinguished in all\n mappings from abstract to concrete styles.\
            \ Currently defined state values\n are raw (unconverted) and converted.\n\
            \ These state values are recommended for use before and after the\n main\
            \ conversion step of text composition, say, before and after kana->kanji\n\
            \ or pinyin->hanzi conversion.\n The variation field allows input methods\
            \ to express additional\n information about the conversion results.\n\
            \ \n\n InputMethodHighlight instances are typically used as attribute\
            \ values\n returned from AttributedCharacterIterator for the INPUT_METHOD_HIGHLIGHT\n\
            \ attribute. They may be wrapped into Annotation\n instances to indicate\
            \ separate text segments."
