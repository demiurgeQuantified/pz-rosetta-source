                \ name, and may represent either a logical font or a physical\n font\
                \ found in this GraphicsEnvironment.\n The family names for logical\
                \ fonts are: Dialog, DialogInput,\n Monospaced, Serif, or SansSerif.\
                \ Pre-defined String constants exist\n for all of these names, for\
                \ example, DIALOG. If name is\n null, the logical font name of the\
                \ new\n Font as returned by getName() is set to\n the name \"Default\"\
                ."
            - name: style
              type:
                basic: int
                full: int
              notes: "the style constant for the Font\n The style argument is an integer\
                \ bitmask that may\n be PLAIN, or a bitwise union of BOLD and/or\n\
                \ ITALIC (for example, ITALIC or BOLD|ITALIC).\n If the style argument\
                \ does not conform to one of the expected\n integer bitmasks then\
                \ the style is set to PLAIN."
            - name: size
              type:
                basic: int
                full: int
              notes: the point size of the Font
            notes: "Creates a new Font from the specified name, style and\n point\
              \ size.\n \n The font name can be a font face name or a font family\
              \ name.\n It is used together with the style to find an appropriate\
              \ font face.\n When a font family name is specified, the style argument\
              \ is used to\n select the most appropriate face from the family. When\
              \ a font face\n name is specified, the face's style and the style argument\
              \ are\n merged to locate the best matching font from the same family.\n\
              \ For example if face name \"Arial Bold\" is specified with style\n\
              \ Font.ITALIC, the font system looks for a face in the\n \"Arial\" family\
              \ that is bold and italic, and may associate the font\n instance with\
              \ the physical font face \"Arial Bold Italic\".\n The style argument\
              \ is merged with the specified face's style, not\n added or subtracted.\n\
              \ This means, specifying a bold face and a bold style does not\n double-embolden\
              \ the font, and specifying a bold face and a plain\n style does not\
              \ lighten the font.\n \n If no face for the requested style can be found,\
              \ the font system\n may apply algorithmic styling to achieve the desired\
              \ style.\n For example, if ITALIC is requested, but no italic\n face\
              \ is available, glyphs from the plain face may be algorithmically\n\
              \ obliqued (slanted).\n \n Font name lookup is case insensitive, using\
              \ the case folding\n rules of the US locale.\n \n If the name parameter\
              \ represents something other than a\n logical font, i.e. is interpreted\
              \ as a physical font face or family, and\n this cannot be mapped by\
              \ the implementation to a physical font or a\n compatible alternative,\
              \ then the font system will map the Font\n instance to \"Dialog\", such\
              \ that for example, the family as reported\n by getFamily will be \"\
              Dialog\"."
