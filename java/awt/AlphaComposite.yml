version: '1.1'
languages:
  java:
    packages:
      java.awt:
        AlphaComposite:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          fields:
            extraAlpha:
              name: extraAlpha
              modifiers:
              - package
              type:
                basic: float
                full: float
            rule:
              name: rule
              modifiers:
              - package
              type:
                basic: int
                full: int
          staticFields:
            CLEAR:
              name: CLEAR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Both the color and the alpha of the destination are cleared\n\
                \ (Porter-Duff Clear rule).\n Neither the source nor the destination\
                \ is used as input.\n\n Fs = 0 and Fd = 0, thus:\n\n  <em>A<sub>r</sub></em>\
                \ = 0\n  <em>C<sub>r</sub></em> = 0"
            Clear:
              name: Clear
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque CLEAR rule\n\
                \ with an alpha of 1.0f."
            DST:
              name: DST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The destination is left untouched\n (Porter-Duff Destination\
                \ rule).\n\n Fs = 0 and Fd = 1, thus:\n\n  <em>A<sub>r</sub></em>\
                \ = <em>A<sub>d</sub></em>\n  <em>C<sub>r</sub></em> = <em>C<sub>d</sub></em>"
            DST_ATOP:
              name: DST_ATOP
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the destination lying inside of the source\n is\
                \ composited over the source and replaces the destination\n (Porter-Duff\
                \ Destination Atop Source rule).\n\n Fs = (1-Ad) and Fd = As, thus:\n\
                \n  <em>A<sub>r</sub></em> = <em>A<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>)\
                \ + <em>A<sub>d</sub></em>*<em>A<sub>s</sub></em> = <em>A<sub>s</sub></em>\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>)\
                \ + <em>C<sub>d</sub></em>*<em>A<sub>s</sub></em>"
            DST_IN:
              name: DST_IN
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the destination lying inside of the source\n replaces\
                \ the destination\n (Porter-Duff Destination In Source rule).\n\n\
                \ Fs = 0 and Fd = As, thus:\n\n  <em>A<sub>r</sub></em> = <em>A<sub>d</sub></em>*<em>A<sub>s</sub></em>\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>d</sub></em>*<em>A<sub>s</sub></em>"
            DST_OUT:
              name: DST_OUT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the destination lying outside of the source\n replaces\
                \ the destination\n (Porter-Duff Destination Held Out By Source rule).\n\
                \n Fs = 0 and Fd = (1-As), thus:\n\n  <em>A<sub>r</sub></em> = <em>A<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)"
            DST_OVER:
              name: DST_OVER
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The destination is composited over the source and\n the result\
                \ replaces the destination\n (Porter-Duff Destination Over Source\
                \ rule).\n\n Fs = (1-Ad) and Fd = 1, thus:\n\n  <em>A<sub>r</sub></em>\
                \ = <em>A<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>) + <em>A<sub>d</sub></em>\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>)\
                \ + <em>C<sub>d</sub></em>"
            Dst:
              name: Dst
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque DST rule\n\
                \ with an alpha of 1.0f."
            DstAtop:
              name: DstAtop
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque DST_ATOP rule\n\
                \ with an alpha of 1.0f."
            DstIn:
              name: DstIn
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque DST_IN rule\n\
                \ with an alpha of 1.0f."
            DstOut:
              name: DstOut
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque DST_OUT rule\n\
                \ with an alpha of 1.0f."
            DstOver:
              name: DstOver
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque DST_OVER rule\n\
                \ with an alpha of 1.0f."
            MAX_RULE:
              name: MAX_RULE
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            MIN_RULE:
              name: MIN_RULE
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            SRC:
              name: SRC
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The source is copied to the destination\n (Porter-Duff Source\
                \ rule).\n The destination is not used as input.\n\n Fs = 1 and Fd\
                \ = 0, thus:\n\n  <em>A<sub>r</sub></em> = <em>A<sub>s</sub></em>\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em>"
            SRC_ATOP:
              name: SRC_ATOP
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the source lying inside of the destination\n is\
                \ composited onto the destination\n (Porter-Duff Source Atop Destination\
                \ rule).\n\n Fs = Ad and Fd = (1-As), thus:\n\n  <em>A<sub>r</sub></em>\
                \ = <em>A<sub>s</sub></em>*<em>A<sub>d</sub></em> + <em>A<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)\
                \ = <em>A<sub>d</sub></em>\n  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em>*<em>A<sub>d</sub></em>\
                \ + <em>C<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)"
            SRC_IN:
              name: SRC_IN
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the source lying inside of the destination replaces\n\
                \ the destination\n (Porter-Duff Source In Destination rule).\n\n\
                \ Fs = Ad and Fd = 0, thus:\n\n  <em>A<sub>r</sub></em> = <em>A<sub>s</sub></em>*<em>A<sub>d</sub></em>\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em>*<em>A<sub>d</sub></em>"
            SRC_OUT:
              name: SRC_OUT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the source lying outside of the destination\n replaces\
                \ the destination\n (Porter-Duff Source Held Out By Destination rule).\n\
                \n Fs = (1-Ad) and Fd = 0, thus:\n\n  <em>A<sub>r</sub></em> = <em>A<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>)\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>)"
            SRC_OVER:
              name: SRC_OVER
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The source is composited over the destination\n (Porter-Duff\
                \ Source Over Destination rule).\n\n Fs = 1 and Fd = (1-As), thus:\n\
                \n  <em>A<sub>r</sub></em> = <em>A<sub>s</sub></em> + <em>A<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)\n\
                \  <em>C<sub>r</sub></em> = <em>C<sub>s</sub></em> + <em>C<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)"
            Src:
              name: Src
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque SRC rule\n\
                \ with an alpha of 1.0f."
            SrcAtop:
              name: SrcAtop
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque SRC_ATOP rule\n\
                \ with an alpha of 1.0f."
            SrcIn:
              name: SrcIn
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque SRC_IN rule\n\
                \ with an alpha of 1.0f."
            SrcOut:
              name: SrcOut
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque SRC_OUT rule\n\
                \ with an alpha of 1.0f."
            SrcOver:
              name: SrcOver
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque SRC_OVER rule\n\
                \ with an alpha of 1.0f."
            XOR:
              name: XOR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The part of the source that lies outside of the destination\n\
                \ is combined with the part of the destination that lies outside\n\
                \ of the source\n (Porter-Duff Source Xor Destination rule).\n\n Fs\
                \ = (1-Ad) and Fd = (1-As), thus:\n\n  <em>A<sub>r</sub></em> = <em>A<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>)\
                \ + <em>A<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)\n  <em>C<sub>r</sub></em>\
                \ = <em>C<sub>s</sub></em>*(1-<em>A<sub>d</sub></em>) + <em>C<sub>d</sub></em>*(1-<em>A<sub>s</sub></em>)"
            Xor:
              name: Xor
              modifiers:
              - public
              - static
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "AlphaComposite object that implements the opaque XOR rule\n\
                \ with an alpha of 1.0f."
          constructors:
          - modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
          - modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: float
                full: float
          methods:
          - name: createContext
            modifiers:
            - public
            parameters:
            - name: srcColorModel
              type:
                basic: ColorModel
                full: java.awt.image.ColorModel
              notes: the ColorModel of the source
            - name: dstColorModel
              type:
                basic: ColorModel
                full: java.awt.image.ColorModel
              notes: the ColorModel of the destination
            - name: hints
              type:
                basic: RenderingHints
                full: java.awt.RenderingHints
              notes: "the hint that the context object uses to choose between\n rendering\
                \ alternatives"
            return:
              type:
                basic: CompositeContext
                full: java.awt.CompositeContext
              notes: "the CompositeContext object to be used to perform\n compositing\
                \ operations."
            notes: "Creates a context for the compositing operation.\n The context\
              \ contains state that is used in performing\n the compositing operation."
          - name: derive
            modifiers:
            - public
            parameters:
            - name: rule
              type:
                basic: int
                full: int
              notes: the compositing rule
            return:
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "an AlphaComposite object derived from\n this object that uses\
                \ the specified compositing rule."
            notes: "Returns a similar AlphaComposite object that uses\n the specified\
              \ compositing rule.\n If this object already uses the specified compositing\
              \ rule,\n this object is returned."
          - name: derive
            modifiers:
            - public
            parameters:
            - name: alpha
              type:
                basic: float
                full: float
              notes: "the constant alpha to be multiplied with the alpha of\n the\
                \ source. alpha must be a floating point number in the\n inclusive\
                \ range [0.0, 1.0]."
            return:
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: "an AlphaComposite object derived from\n this object that uses\
                \ the specified alpha value."
            notes: "Returns a similar AlphaComposite object that uses\n the specified\
              \ alpha value.\n If this object already has the specified alpha value,\n\
              \ this object is returned."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the Object to test for equality
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if obj equals this\n AlphaComposite; false otherwise."
            notes: "Determines whether the specified object is equal to this\n AlphaComposite.\n\
              \ \n The result is true if and only if\n the argument is not null and\
              \ is an\n AlphaComposite object that has the same\n compositing rule\
              \ and alpha value as this object."
          - name: getAlpha
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float
              notes: the alpha value of this AlphaComposite.
            notes: "Returns the alpha value of this AlphaComposite.  If this\n AlphaComposite\
              \ does not have an alpha value, 1.0 is returned."
          - name: getRule
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the compositing rule of this AlphaComposite.
            notes: Returns the compositing rule of this AlphaComposite.
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code for this composite.
            notes: Returns the hashcode for this composite.
          staticMethods:
          - name: getInstance
            modifiers:
            - public
            - static
            parameters:
            - name: rule
              type:
                basic: int
                full: int
              notes: the compositing rule
            return:
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: the AlphaComposite object created
            notes: Creates an AlphaComposite object with the specified rule.
          - name: getInstance
            modifiers:
            - public
            - static
            parameters:
            - name: rule
              type:
                basic: int
                full: int
              notes: the compositing rule
            - name: alpha
              type:
                basic: float
                full: float
              notes: "the constant alpha to be multiplied with the alpha of\n the\
                \ source. alpha must be a floating point number in the\n inclusive\
                \ range [0.0, 1.0]."
            return:
              type:
                basic: AlphaComposite
                full: java.awt.AlphaComposite
              notes: the AlphaComposite object created
            notes: "Creates an AlphaComposite object with the specified rule and\n\
              \ the constant alpha to multiply with the alpha of the source.\n The\
              \ source is multiplied with the specified alpha before being composited\n\
              \ with the destination."
