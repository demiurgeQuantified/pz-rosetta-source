                full: boolean
              notes: "true if the alpha bits are valid;\n        false otherwise"
            notes: "Creates an sRGB color with the specified combined RGBA value consisting\n\
              \ of the alpha component in bits 24-31, the red component in bits 16-23,\n\
              \ the green component in bits 8-15, and the blue component in bits 0-7.\n\
