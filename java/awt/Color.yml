version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Color:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "The Color class is used to encapsulate colors in the default\n sRGB\
            \ color space or colors in arbitrary color spaces identified by a\n ColorSpace.\
            \  Every color has an implicit alpha value of 1.0 or\n an explicit one\
            \ provided in the constructor.  The alpha value\n defines the transparency\
            \ of a color and can be represented by\n a float value in the range 0.0\
            \ - 1.0 or 0 - 255.\n An alpha value of 1.0 or 255 means that the color\
            \ is completely\n opaque and an alpha value of 0 or 0.0 means that the\
            \ color is\n completely transparent.\n When constructing a Color with\
            \ an explicit alpha or\n getting the color/alpha components of a Color,\
            \ the color\n components are never premultiplied by the alpha component.\n\
            \ \n The default color space for the Java 2D(tm) API is sRGB, a proposed\n\
            \ standard RGB color space.  For further information on sRGB,\n see \n\
            \ http://www.w3.org/pub/WWW/Graphics/Color/sRGB.html\n ."
