          staticMethods:
          - name: HSBtoRGB
            modifiers:
            - public
            - static
            parameters:
            - name: hue
              type:
                basic: float
                full: float
              notes: the hue component of the color
            - name: saturation
              type:
                basic: float
                full: float
              notes: the saturation of the color
            - name: brightness
              type:
                basic: float
                full: float
              notes: the brightness of the color
            return:
              type:
                basic: int
                full: int
              notes: "the RGB value of the color with the indicated hue,\n       \
                \                     saturation, and brightness."
            notes: "Converts the components of a color, as specified by the HSB\n\
              \ model, to an equivalent set of values for the default RGB model.\n\
              \ \n The saturation and brightness components\n should be floating-point\
              \ values between zero and one\n (numbers in the range 0.0-1.0).  The\
              \ hue component\n can be any floating-point number.  The floor of this\
              \ number is\n subtracted from it to create a fraction between 0 and\
              \ 1.  This\n fractional number is then multiplied by 360 to produce\
              \ the hue\n angle in the HSB color model.\n \n The integer that is returned\
              \ by HSBtoRGB encodes the\n value of a color in bits 0-23 of an integer\
              \ value that is the same\n format used by the method getRGB.\n This\
              \ integer can be supplied as an argument to the\n Color constructor\
              \ that takes a single integer argument."
          - name: RGBtoHSB
            modifiers:
            - public
            - static
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: the red component of the color
            - name: g
              type:
                basic: int
                full: int
              notes: the green component of the color
            - name: b
              type:
                basic: int
                full: int
              notes: the blue component of the color
            - name: hsbvals
              type:
                basic: float
                full: float[]
              notes: "the array used to return the\n                     three HSB\
                \ values, or null"
            return:
              type:
                basic: float
                full: float[]
              notes: "an array of three elements containing the hue, saturation,\n\
                \                     and brightness (in that order), of the color\
                \ with\n                     the indicated red, green, and blue components."
            notes: "Converts the components of a color, as specified by the default\
              \ RGB\n model, to an equivalent set of values for hue, saturation, and\n\
              \ brightness that are the three components of the HSB model.\n \n If\
              \ the hsbvals argument is null, then a\n new array is allocated to return\
              \ the result. Otherwise, the method\n returns the array hsbvals, with\
              \ the values put into\n that array."
