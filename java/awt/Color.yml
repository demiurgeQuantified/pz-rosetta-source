                full: float[]
              notes: "an arbitrary number of color components\n                  \
                \    that is compatible with the ColorSpace"
            - name: alpha
              type:
                basic: float
                full: float
              notes: alpha value
            notes: "Creates a color in the specified ColorSpace\n with the color components\
              \ specified in the float\n array and the specified alpha.  The number\
              \ of components is\n determined by the type of the ColorSpace.  For\n\
              \ example, RGB requires 3 components, but CMYK requires 4\n components."
          methods:
          - name: brighter
            modifiers:
            - public
            return:
              type:
                basic: Color
                full: java.awt.Color
              notes: "a new Color object that is\n                 a brighter version\
                \ of this Color\n                 with the same alpha value."
            notes: "Creates a new Color that is a brighter version of this\n Color.\n\
              \ \n This method applies an arbitrary scale factor to each of the three\
              \ RGB\n components of this Color to create a brighter version\n of this\
              \ Color.\n The alpha value is preserved.\n Although brighter and\n darker\
              \ are inverse operations, the results of a\n series of invocations of\
              \ these two methods might be inconsistent\n because of rounding errors."
