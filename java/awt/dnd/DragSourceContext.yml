            notes: "Called from DragSource, this constructor creates a new\n DragSourceContext\
              \ given the\n DragSourceContextPeer for this Drag, the\n DragGestureEvent\
              \ that triggered the Drag, the initial\n Cursor to use for the Drag,\
              \ an (optional)\n Image to display while the Drag is taking place, the\
              \ offset\n of the Image origin from the hotspot at the instant of the\n\
              \ triggering event, the Transferable subject data, and the\n DragSourceListener\
              \ to use during the Drag and Drop\n operation.\n \n If DragSourceContextPeer\
              \ is null\n NullPointerException is thrown.\n \n If DragGestureEvent\
              \ is null\n NullPointerException is thrown.\n \n If Cursor is null no\
              \ exception is thrown and\n the default drag cursor behavior is activated\
              \ for this drag operation.\n \n If Image is null no exception is thrown.\n\
              \ \n If Image is not null and the offset is\n null NullPointerException\
              \ is thrown.\n \n If Transferable is null\n NullPointerException is\
              \ thrown.\n \n If DragSourceListener is null no exception\n is thrown."
