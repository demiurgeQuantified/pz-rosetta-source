version: '1.1'
languages:
  java:
    packages:
      java.awt.dnd:
        DropTargetDropEvent:
          extends: java.awt.dnd.DropTargetEvent
          modifiers:
          - public
          notes: "The DropTargetDropEvent is delivered\n via the DropTargetListener\
            \ drop() method.\n \n The DropTargetDropEvent reports the source drop\
            \ actions\n and the user drop action that reflect the current state of\
            \ the\n drag-and-drop operation.\n \n Source drop actions is a bitwise\
            \ mask of DnDConstants\n that represents the set of drop actions supported\
            \ by the drag source for\n this drag-and-drop operation.\n \n User drop\
            \ action depends on the drop actions supported by the drag\n source and\
            \ the drop action selected by the user. The user can select a drop\n action\
            \ by pressing modifier keys during the drag operation:\n \n   Ctrl + Shift\
            \ -> ACTION_LINK\n   Ctrl         -> ACTION_COPY\n   Shift        -> ACTION_MOVE\n\
            \ \n If the user selects a drop action, the user drop action is one of\n\
            \ DnDConstants that represents the selected drop action if this\n drop\
            \ action is supported by the drag source or\n DnDConstants.ACTION_NONE\
            \ if this drop action is not supported\n by the drag source.\n \n If the\
            \ user doesn't select a drop action, the set of\n DnDConstants that represents\
            \ the set of drop actions supported\n by the drag source is searched for\
            \ DnDConstants.ACTION_MOVE,\n then for DnDConstants.ACTION_COPY, then\
            \ for\n DnDConstants.ACTION_LINK and the user drop action is the\n first\
            \ constant found. If no constant is found the user drop action\n is DnDConstants.ACTION_NONE."
          fields:
            actions:
              name: actions
              modifiers:
              - private
              type:
                basic: int
                full: int
            dropAction:
              name: dropAction
              modifiers:
              - private
              type:
                basic: int
                full: int
            isLocalTx:
              name: isLocalTx
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
            location:
              name: location
              modifiers:
              - private
              type:
                basic: Point
                full: java.awt.Point
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
            zero:
              name: zero
              modifiers:
              - private
              - static
              type:
                basic: Point
                full: java.awt.Point
          constructors:
          - modifiers:
            - public
            parameters:
