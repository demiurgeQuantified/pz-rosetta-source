            - name: cursorLocn
              type:
                basic: Point
                full: java.awt.Point
              notes: "The location of the \"Drag\" Cursor's\n hotspot in Component\
                \ coordinates"
            - name: dropAction
              type:
                basic: int
                full: int
              notes: the user drop action.
            - name: srcActions
              type:
                basic: int
                full: int
              notes: the source drop actions.
            notes: "Construct a DropTargetDropEvent given\n the DropTargetContext\
              \ for this operation,\n the location of the drag Cursor's\n hotspot\
              \ in the Component's coordinates,\n the currently\n selected user drop\
              \ action, and the current set of\n actions supported by the source.\n\
              \ By default, this constructor\n assumes that the target is not in the\
              \ same virtual machine as\n the source; that is, isLocalTransfer() will\n\
              \ return false."
          - modifiers:
            - public
            parameters:
            - name: dtc
              type:
                basic: DropTargetContext
                full: java.awt.dnd.DropTargetContext
              notes: The DropTargetContext for this operation
            - name: cursorLocn
              type:
                basic: Point
                full: java.awt.Point
              notes: "The location of the \"Drag\" Cursor's\n hotspot in Component's\
                \ coordinates"
            - name: dropAction
              type:
                basic: int
                full: int
              notes: the user drop action.
            - name: srcActions
              type:
