                full: int
              notes: the source drop actions.
            - name: isLocal
              type:
                basic: boolean
                full: boolean
              notes: True if the source is in the same JVM as the target
            notes: "Construct a DropTargetEvent given the\n DropTargetContext for\
              \ this operation,\n the location of the drag Cursor's hotspot\n in the\
              \ Component's\n coordinates, the currently selected user drop action,\n\
              \ the current set of actions supported by the source,\n and a boolean\
              \ indicating if the source is in the same JVM\n as the target."
