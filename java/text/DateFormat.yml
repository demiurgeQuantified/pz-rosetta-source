              notes: "Useful constant for one-based HOUR_OF_DAY field alignment.\n\
                \ Used in FieldPosition of date/time formatting.\n HOUR_OF_DAY1_FIELD\
                \ is used for the one-based 24-hour clock.\n For example, 23:59 +\
                \ 01:00 results in 24:59."
            LONG:
