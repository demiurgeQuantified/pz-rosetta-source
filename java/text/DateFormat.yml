                basic: Date
                full: java.util.Date
              notes: A Date parsed from the string.
            notes: "Parses text from the beginning of the given string to produce\
              \ a date.\n The method may not use the entire text of the given string.\n\
              \ \n See the parse(String, ParsePosition) method for more information\n\
              \ on date parsing."
          - name: parse
            modifiers:
            - public
            - abstract
            parameters:
            - name: source
              type:
                basic: String
                full: java.lang.String
              notes: The date/time string to be parsed
            - name: pos
              type:
                basic: ParsePosition
                full: java.text.ParsePosition
              notes: "On input, the position at which to start parsing; on\n     \
                \         output, the position at which parsing terminated, or the\n\
                \              start position if the parse failed."
            return:
              type:
                basic: Date
                full: java.util.Date
              notes: A Date, or null if the input could not be parsed
            notes: "Parse a date/time string according to the given parse position.\
              \  For\n example, a time text \"07/10/96 4:5 PM, PDT\" will be parsed\
              \ into a Date\n that is equivalent to Date(837039900000L).\n\n  By default,\
              \ parsing is lenient: If the input is not in the form used\n by this\
              \ object's format method but can still be parsed as a date, then\n the\
              \ parse succeeds.  Clients may insist on strict adherence to the\n format\
              \ by calling setLenient(false).\n\n This parsing operation uses the\
              \ calendar to produce\n a Date. As a result, the calendar's date-time\n\
              \ fields and the TimeZone value may have been\n overwritten, depending\
              \ on subclass implementations. Any \n TimeZone value that has previously\
              \ been set by a call to\n setTimeZone may need\n to be restored for\
              \ further operations."
          - name: parseObject
            modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: String
                full: java.lang.String
              notes: A String, part of which should be parsed.
            - name: pos
              type:
                basic: ParsePosition
                full: java.text.ParsePosition
              notes: "A ParsePosition object with index and error\n            index\
                \ information as described above."
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "A Date parsed from the string. In case of\n         error, returns\
                \ null."
            notes: "Parses text from a string to produce a Date.\n \n The method attempts\
              \ to parse text starting at the index given by\n pos.\n If parsing succeeds,\
              \ then the index of pos is updated\n to the index after the last character\
              \ used (parsing does not necessarily\n use all characters up to the\
              \ end of the string), and the parsed\n date is returned. The updated\
              \ pos can be used to\n indicate the starting point for the next call\
              \ to this method.\n If an error occurs, then the index of pos is not\n\
              \ changed, the error index of pos is set to the index of\n the character\
              \ where the error occurred, and null is returned.\n \n See the parse(String,\
              \ ParsePosition) method for more information\n on date parsing."
