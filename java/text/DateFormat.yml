                basic: boolean
                full: boolean
              notes: "true if the calendar is lenient;\n         false otherwise."
            notes: "Tell whether date/time parsing is to be lenient.\n This method\
              \ is equivalent to the following call.\n <code>\n getCalendar().isLenient()\n\
              \ </code>"
          - name: parse
            modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: String
                full: java.lang.String
              notes: A String whose beginning should be parsed.
            return:
