              notes: "keeps track on the position of the field within\n the returned\
                \ string. For example, given a date-time text\n \"1996.07.10 AD at\
                \ 15:08:56 PDT\", if the given fieldPosition\n is YEAR_FIELD, the\
                \ begin index and end index of\n fieldPosition will be set to 0 and\
                \ 4, respectively.\n Notice that if the same date-time field appears\
                \ more than once in a\n pattern, the fieldPosition will be set for\
                \ the first occurrence\n of that date-time field. For instance, formatting\
                \ a Date to the\n date-time string \"1 PM PDT (Pacific Daylight Time)\"\
                \ using the\n pattern \"h a z (zzzz)\" and the alignment field\n TIMEZONE_FIELD,\
                \ the begin index and end index of\n fieldPosition will be set to\
                \ 5 and 8, respectively, for the\n first occurrence of the timezone\
                \ pattern character 'z'."
            return:
              type:
                basic: StringBuffer
                full: java.lang.StringBuffer
              notes: "the string buffer passed in as toAppendTo, with formatted\n\
                \ text appended."
            notes: "Formats a Date into a date-time string. The formatted\n string\
              \ is appended to the given StringBuffer."
