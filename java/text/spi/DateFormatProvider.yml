version: '1.1'
languages:
  java:
    packages:
      java.text.spi:
        DateFormatProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide concrete\
            \ implementations of the\n DateFormat class."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getDateInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: style
              type:
                basic: int
                full: int
              notes: "the given formatting style.  Either one of\n     DateFormat.SHORT,\n\
                \     DateFormat.MEDIUM,\n     DateFormat.LONG, or\n     DateFormat.FULL."
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale.
            return:
              type:
                basic: DateFormat
                full: java.text.DateFormat
              notes: a date formatter.
            notes: "Returns a new DateFormat instance which formats date\n with the\
              \ given formatting style for the specified locale."
          - name: getDateTimeInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: dateStyle
              type:
                basic: int
                full: int
              notes: "the given date formatting style.  Either one of\n     DateFormat.SHORT,\n\
                \     DateFormat.MEDIUM,\n     DateFormat.LONG, or\n     DateFormat.FULL."
            - name: timeStyle
              type:
                basic: int
                full: int
              notes: "the given time formatting style.  Either one of\n     DateFormat.SHORT,\n\
                \     DateFormat.MEDIUM,\n     DateFormat.LONG, or\n     DateFormat.FULL."
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale.
            return:
              type:
                basic: DateFormat
                full: java.text.DateFormat
              notes: a date/time formatter.
            notes: "Returns a new DateFormat instance which formats date and time\n\
              \ with the given formatting style for the specified locale."
          - name: getTimeInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: style
              type:
                basic: int
                full: int
              notes: "the given formatting style.  Either one of\n     DateFormat.SHORT,\n\
                \     DateFormat.MEDIUM,\n     DateFormat.LONG, or\n     DateFormat.FULL."
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale.
            return:
              type:
                basic: DateFormat
                full: java.text.DateFormat
              notes: a time formatter.
            notes: "Returns a new DateFormat instance which formats time\n with the\
              \ given formatting style for the specified locale."
