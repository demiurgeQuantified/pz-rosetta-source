version: '1.1'
languages:
  java:
    packages:
      java.text.spi:
        DecimalFormatSymbolsProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide instances\
            \ of the\n DecimalFormatSymbols class.\n\n The requested Locale may contain\
            \ an  extension for\n specifying the desired numbering system. For example,\
            \ \"ar-u-nu-arab\"\n (in the BCP 47 language tag form) specifies Arabic\
            \ with the Arabic-Indic\n digits and symbols, while \"ar-u-nu-latn\" specifies\
            \ Arabic with the\n Latin digits and symbols. Refer to the Unicode Locale\
            \ Data Markup\n Language (LDML) specification for numbering systems."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: DecimalFormatSymbols
                full: java.text.DecimalFormatSymbols
              notes: a DecimalFormatSymbols instance.
            notes: "Returns a new DecimalFormatSymbols instance for the\n specified\
              \ locale."
