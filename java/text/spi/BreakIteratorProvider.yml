version: '1.1'
languages:
  java:
    packages:
      java.text.spi:
        BreakIteratorProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide concrete\
            \ implementations of the\n BreakIterator class."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getCharacterInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: BreakIterator
                full: java.text.BreakIterator
              notes: A break iterator for character breaks
            notes: "Returns a new BreakIterator instance\n for character breaks\n\
              \ for the given locale."
          - name: getLineInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: BreakIterator
                full: java.text.BreakIterator
              notes: A break iterator for line breaks
            notes: "Returns a new BreakIterator instance\n for line breaks\n for the\
              \ given locale."
          - name: getSentenceInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: BreakIterator
                full: java.text.BreakIterator
              notes: A break iterator for sentence breaks
            notes: "Returns a new BreakIterator instance\n for sentence breaks\n for\
              \ the given locale."
          - name: getWordInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: BreakIterator
                full: java.text.BreakIterator
              notes: A break iterator for word breaks
            notes: "Returns a new BreakIterator instance\n for word breaks\n for the\
              \ given locale."
