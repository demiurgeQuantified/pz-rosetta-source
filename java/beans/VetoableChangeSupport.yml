                basic: VetoableChangeListener
                full: java.beans.VetoableChangeListener
              notes: The VetoableChangeListener to be removed
            return:
              type:
                basic: void
                full: void
            notes: "Remove a VetoableChangeListener from the listener list.\n This\
              \ removes a VetoableChangeListener that was registered\n for all properties.\n\
              \ If listener was added more than once to the same event\n source, it\
              \ will be notified one less time after being removed.\n If listener\
              \ is null, or was never added, no exception is\n thrown and no action\
              \ is taken."
          - name: removeVetoableChangeListener
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: The name of the property that was listened on.
            - name: listener
              type:
                basic: VetoableChangeListener
                full: java.beans.VetoableChangeListener
              notes: The VetoableChangeListener to be removed
            return:
              type:
                basic: void
                full: void
            notes: "Remove a VetoableChangeListener for a specific property.\n If\
              \ listener was added more than once to the same event\n source for the\
              \ specified property, it will be notified one less time\n after being\
              \ removed.\n If propertyName is null, no exception is thrown and no\n\
              \ action is taken.\n If listener is null, or was never added for the\
              \ specified\n property, no exception is thrown and no action is taken."
          - name: writeObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectOutputStream
                full: java.io.ObjectOutputStream
            return:
              type:
                basic: void
                full: void
