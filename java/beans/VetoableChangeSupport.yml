                basic: VetoableChangeListener
                full: java.beans.VetoableChangeListener
              notes: The VetoableChangeListener to be added
            return:
              type:
                basic: void
                full: void
            notes: "Add a VetoableChangeListener to the listener list.\n The listener\
              \ is registered for all properties.\n The same listener object may be\
              \ added more than once, and will be called\n as many times as it is\
              \ added.\n If listener is null, no exception is thrown and no action\n\
              \ is taken."
          - name: addVetoableChangeListener
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: The name of the property to listen on.
            - name: listener
              type:
                basic: VetoableChangeListener
                full: java.beans.VetoableChangeListener
              notes: The VetoableChangeListener to be added
            return:
              type:
                basic: void
                full: void
            notes: "Add a VetoableChangeListener for a specific property.  The listener\n\
              \ will be invoked only when a call on fireVetoableChange names that\n\
              \ specific property.\n The same listener object may be added more than\
              \ once.  For each\n property,  the listener will be invoked the number\
              \ of times it was added\n for that property.\n If propertyName or listener\
              \ is null, no\n exception is thrown and no action is taken."
          - name: fireVetoableChange
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: the programmatic name of the property that is about to change
            - name: oldValue
              type:
                basic: Object
                full: java.lang.Object
              notes: the old value of the property
            - name: newValue
              type:
                basic: Object
                full: java.lang.Object
              notes: the new value of the property
            return:
              type:
                basic: void
                full: void
            notes: "Reports a constrained property update to listeners\n that have\
              \ been registered to track updates of\n all properties or a property\
              \ with the specified name.\n \n Any listener can throw a PropertyVetoException\
              \ to veto the update.\n If one of the listeners vetoes the update, this\
              \ method passes\n a new \"undo\" PropertyChangeEvent that reverts to\
              \ the old value\n to all listeners that already confirmed this update\n\
              \ and throws the PropertyVetoException again.\n \n No event is fired\
              \ if old and new values are equal and non-null.\n \n This is merely\
              \ a convenience wrapper around the more general\n fireVetoableChange(PropertyChangeEvent)\
              \ method."
          - name: fireVetoableChange
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: the programmatic name of the property that is about to change
            - name: oldValue
              type:
                basic: int
                full: int
              notes: the old value of the property
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value of the property
            return:
              type:
                basic: void
                full: void
            notes: "Reports an integer constrained property update to listeners\n\
              \ that have been registered to track updates of\n all properties or\
              \ a property with the specified name.\n \n Any listener can throw a\
              \ PropertyVetoException to veto the update.\n If one of the listeners\
              \ vetoes the update, this method passes\n a new \"undo\" PropertyChangeEvent\
              \ that reverts to the old value\n to all listeners that already confirmed\
              \ this update\n and throws the PropertyVetoException again.\n \n No\
              \ event is fired if old and new values are equal.\n \n This is merely\
              \ a convenience wrapper around the more general\n fireVetoableChange(String,\
              \ Object, Object) method."
          - name: fireVetoableChange
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: the programmatic name of the property that is about to change
            - name: oldValue
              type:
                basic: boolean
                full: boolean
              notes: the old value of the property
            - name: newValue
              type:
                basic: boolean
                full: boolean
              notes: the new value of the property
            return:
              type:
                basic: void
                full: void
            notes: "Reports a boolean constrained property update to listeners\n that\
              \ have been registered to track updates of\n all properties or a property\
              \ with the specified name.\n \n Any listener can throw a PropertyVetoException\
              \ to veto the update.\n If one of the listeners vetoes the update, this\
              \ method passes\n a new \"undo\" PropertyChangeEvent that reverts to\
              \ the old value\n to all listeners that already confirmed this update\n\
              \ and throws the PropertyVetoException again.\n \n No event is fired\
              \ if old and new values are equal.\n \n This is merely a convenience\
              \ wrapper around the more general\n fireVetoableChange(String, Object,\
              \ Object) method."
          - name: fireVetoableChange
            modifiers:
            - public
            parameters:
            - name: event
              type:
                basic: PropertyChangeEvent
                full: java.beans.PropertyChangeEvent
              notes: the PropertyChangeEvent to be fired
            return:
              type:
                basic: void
                full: void
            notes: "Fires a property change event to listeners\n that have been registered\
              \ to track updates of\n all properties or a property with the specified\
              \ name.\n \n Any listener can throw a PropertyVetoException to veto\
              \ the update.\n If one of the listeners vetoes the update, this method\
              \ passes\n a new \"undo\" PropertyChangeEvent that reverts to the old\
              \ value\n to all listeners that already confirmed this update\n and\
              \ throws the PropertyVetoException again.\n \n No event is fired if\
              \ the given event's old and new values are equal and non-null."
          - name: getVetoableChangeListeners
            modifiers:
            - public
            return:
              type:
                basic: VetoableChangeListener
                full: java.beans.VetoableChangeListener[]
              notes: "all of the VetoableChangeListeners added or an\n         empty\
                \ array if no listeners have been added"
            notes: "Returns an array of all the listeners that were added to the\n\
              \ VetoableChangeSupport object with addVetoableChangeListener().\n \n\
              \ If some listeners have been added with a named property, then\n the\
              \ returned array will be a mixture of VetoableChangeListeners\n and\
              \ VetoableChangeListenerProxys. If the calling\n method is interested\
              \ in distinguishing the listeners then it must\n test each element to\
              \ see if it's a\n VetoableChangeListenerProxy, perform the cast, and\
              \ examine\n the parameter.\n\n <code>\n VetoableChangeListener[] listeners\
              \ = bean.getVetoableChangeListeners();\n for (int i = 0; i < listeners.length;\
              \ i++) {\n        if (listeners[i] instanceof VetoableChangeListenerProxy)\
              \ {\n     VetoableChangeListenerProxy proxy =\n                    (VetoableChangeListenerProxy)listeners[i];\n\
              \     if (proxy.getPropertyName().equals(\"foo\")) {\n       // proxy\
              \ is a VetoableChangeListener which was associated\n       // with the\
              \ property named \"foo\"\n     }\n   }\n }\n </code>"
          - name: getVetoableChangeListeners
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: The name of the property being listened to
            return:
              type:
                basic: VetoableChangeListener
                full: java.beans.VetoableChangeListener[]
              notes: "all the VetoableChangeListeners associated with\n         the\
                \ named property.  If no such listeners have been added,\n       \
                \  or if propertyName is null, an empty array is\n         returned."
            notes: "Returns an array of all the listeners which have been associated\n\
              \ with the named property."
          - name: hasListeners
            modifiers:
            - public
            parameters:
            - name: propertyName
              type:
                basic: String
                full: java.lang.String
              notes: the property name.
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if there are one or more listeners for the given property
            notes: "Check if there are any listeners for a specific property, including\n\
              \ those registered on all properties.  If propertyName\n is null, only\
              \ check for listeners registered on all properties."
          - name: readObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectInputStream
