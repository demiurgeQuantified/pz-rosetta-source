version: '1.1'
languages:
  java:
    packages:
      java.util.spi:
        TimeZoneNameProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide localized\
            \ time zone names for the\n TimeZone class.\n The localized time zone\
            \ names available from the implementations of\n this class are also the\
            \ source for the\n DateFormatSymbols.getZoneStrings() method."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getDisplayName
            modifiers:
            - public
            - abstract
            parameters:
            - name: ID
              type:
                basic: String
                full: java.lang.String
              notes: a time zone ID string
            - name: daylight
              type:
                basic: boolean
                full: boolean
              notes: if true, return the daylight saving name.
            - name: style
              type:
                basic: int
                full: int
              notes: "either TimeZone.LONG or\n    TimeZone.SHORT"
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the human-readable name of the given time zone in the\n    \
                \ given locale, or null if it's not available."
            notes: "Returns a name for the given time zone ID that's suitable for\n\
              \ presentation to the user in the specified locale. The given time\n\
              \ zone ID is \"GMT\" or one of the names defined using \"Zone\" entries\n\
              \ in the \"tz database\", a public domain time zone database at\n https://www.iana.org/time-zones.\n\
              \ The data of this database is contained in a file whose name starts\
              \ with\n \"tzdata\", and the specification of the data format is part\
              \ of the zic.8\n man page, which is contained in a file whose name starts\
              \ with \"tzcode\".\n \n If daylight is true, the method should return\
              \ a name\n appropriate for daylight saving time even if the specified\
              \ time zone\n has not observed daylight saving time in the past."
          - name: getGenericDisplayName
            modifiers:
            - public
            parameters:
            - name: ID
              type:
                basic: String
                full: java.lang.String
              notes: a time zone ID string
            - name: style
              type:
                basic: int
                full: int
              notes: "either TimeZone.LONG or\n    TimeZone.SHORT"
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the human-readable generic name of the given time zone in the\n\
                \     given locale, or null if it's not available."
            notes: "Returns a generic name for the given time zone ID that's suitable\n\
              \ for presentation to the user in the specified locale. Generic\n time\
              \ zone names are neutral from standard time and daylight saving\n time.\
              \ For example, \"PT\" is the short generic name of time zone ID \n America/Los_Angeles,\
              \ while its short standard time and daylight saving\n time names are\
              \ \"PST\" and \"PDT\", respectively. Refer to\n getDisplayName\n for\
              \ valid time zone IDs.\n\n The default implementation of this method\
              \ returns null."
