version: '1.1'
languages:
  java:
    packages:
      java.util.spi:
        LocaleNameProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide localized\
            \ names for the\n Locale class."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getDisplayCountry
            modifiers:
            - public
            - abstract
            parameters:
            - name: countryCode
              type:
                basic: String
                full: java.lang.String
              notes: "the country(region) code string in the form of two\n     upper-case\
                \ letters between 'A' (U+0041) and 'Z' (U+005A) or the UN M.49 area\
                \ code\n     in the form of three digit letters between '0' (U+0030)\
                \ and '9' (U+0039)."
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name of the given country code for the specified locale,\
                \ or null if it's not\n     available."
            notes: "Returns a localized name for the given \n IETF BCP47 region code\
              \ (either ISO 3166 country code or UN M.49 area\n codes) and the given\
              \ locale that is appropriate for display to the user.\n For example,\
              \ if countryCode is \"FR\" and locale\n is en_US, getDisplayCountry()\
              \ will return \"France\"; if countryCode\n is \"US\" and locale is fr_FR,\
              \ getDisplayCountry() will return \"Etats-Unis\".\n If the name returned\
              \ cannot be localized according to locale,\n (say, the provider does\
              \ not have a Japanese name for Croatia),\n this method returns null."
          - name: getDisplayLanguage
            modifiers:
            - public
            - abstract
            parameters:
            - name: languageCode
              type:
                basic: String
                full: java.lang.String
              notes: "the language code string in the form of two to eight\n     lower-case\
                \ letters between 'a' (U+0061) and 'z' (U+007A)"
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name of the given language code for the specified locale,\
                \ or null if it's not\n     available."
            notes: "Returns a localized name for the given \n IETF BCP47 language\
              \ code and the given locale that is appropriate for\n display to the\
              \ user.\n For example, if languageCode is \"fr\" and locale\n is en_US,\
              \ getDisplayLanguage() will return \"French\"; if languageCode\n is\
              \ \"en\" and locale is fr_FR, getDisplayLanguage() will return \"anglais\"\
              .\n If the name returned cannot be localized according to locale,\n\
              \ (say, the provider does not have a Japanese name for Croatian),\n\
              \ this method returns null."
          - name: getDisplayScript
            modifiers:
            - public
            parameters:
            - name: scriptCode
              type:
                basic: String
                full: java.lang.String
              notes: "the four letter script code string in the form of title-case\n\
                \     letters (the first letter is upper-case character between 'A'\
                \ (U+0041) and\n     'Z' (U+005A) followed by three lower-case character\
                \ between 'a' (U+0061)\n     and 'z' (U+007A))."
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name of the given script code for the specified locale,\
                \ or null if it's not\n     available."
            notes: "Returns a localized name for the given \n IETF BCP47 script code\
              \ and the given locale that is appropriate for\n display to the user.\n\
              \ For example, if scriptCode is \"Latn\" and locale\n is en_US, getDisplayScript()\
              \ will return \"Latin\"; if scriptCode\n is \"Cyrl\" and locale is fr_FR,\
              \ getDisplayScript() will return \"cyrillique\".\n If the name returned\
              \ cannot be localized according to locale,\n (say, the provider does\
              \ not have a Japanese name for Cyrillic),\n this method returns null.\
              \ The default implementation returns null."
          - name: getDisplayUnicodeExtensionKey
            modifiers:
            - public
            parameters:
            - name: key
              type:
                basic: String
                full: java.lang.String
              notes: the Unicode Extension key, not null.
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale, not null.
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name of the given key string for the specified locale,\n\
                \  or null if it's not available."
            notes: "Returns a localized name for the given\n Unicode extension key,\n\
              \ and the given locale that is appropriate for display to the user.\n\
              \ If the name returned cannot be localized according to locale,\n this\
              \ method returns null."
          - name: getDisplayUnicodeExtensionType
            modifiers:
            - public
            parameters:
            - name: type
              type:
                basic: String
                full: java.lang.String
              notes: the Unicode Extension type, not null.
            - name: key
              type:
                basic: String
                full: java.lang.String
              notes: the Unicode Extension key for this type, not null.
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale, not null.
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name of the given type string for the specified locale,\n\
                \  or null if it's not available."
            notes: "Returns a localized name for the given\n Unicode extension type,\n\
              \ and the given locale that is appropriate for display to the user.\n\
              \ If the name returned cannot be localized according to locale,\n this\
              \ method returns null."
          - name: getDisplayVariant
            modifiers:
            - public
            - abstract
            parameters:
            - name: variant
              type:
                basic: String
                full: java.lang.String
              notes: the variant string
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name of the given variant string for the specified locale,\
                \ or null if it's not\n     available."
            notes: "Returns a localized name for the given variant code and the given\
              \ locale that\n is appropriate for display to the user.\n If the name\
              \ returned cannot be localized according to locale,\n this method returns\
              \ null."
