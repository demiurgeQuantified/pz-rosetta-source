            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: clone
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: a clone of this TimeZone
            notes: Creates a copy of this TimeZone.
          - name: getDSTSavings
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the amount of saving time in milliseconds
            notes: "Returns the amount of time to be added to local standard time\n\
              \ to get local wall clock time.\n\n The default implementation returns\
              \ 3600000 milliseconds\n (i.e., one hour) if a call to useDaylightTime()\n\
              \ returns true. Otherwise, 0 (zero) is returned.\n\n If an underlying\
              \ TimeZone implementation subclass\n supports historical and future\
              \ Daylight Saving Time schedule\n changes, this method returns the amount\
              \ of saving time of the\n last known Daylight Saving Time rule that\
              \ can be a future\n prediction.\n\n If the amount of saving time at\
              \ any given time stamp is\n required, construct a Calendar with this\
              \ \n TimeZone and the time stamp, and call Calendar.get(Calendar.DST_OFFSET)."
          - name: getDisplayName
            modifiers:
            - public
            - final
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the human-readable name of this time zone in the default locale.
            notes: "Returns a long standard time name of this TimeZone suitable for\n\
              \ presentation to the user in the default locale.\n\n This method is\
              \ equivalent to:\n \n getDisplayName(false, <a href=\"#LONG\"><code>LONG</code></a>,\n\
              \                Locale.getDefault(<a href=\"Locale.Category.html#DISPLAY\"\
              ><code>Locale.Category.DISPLAY</code></a>))"
          - name: getDisplayName
            modifiers:
            - public
            - final
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the locale in which to supply the display name.
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the human-readable name of this time zone in the given locale.
            notes: "Returns a long standard time name of this TimeZone suitable for\n\
              \ presentation to the user in the specified locale.\n\n This method\
              \ is equivalent to:\n \n getDisplayName(false, <a href=\"#LONG\"><code>LONG</code></a>,\
              \ locale)"
          - name: getDisplayName
            modifiers:
            - public
            - final
            parameters:
            - name: daylight
              type:
                basic: boolean
                full: boolean
              notes: "true specifying a Daylight Saving Time name, or\n          \
                \       false specifying a Standard Time name"
            - name: style
              type:
                basic: int
                full: int
              notes: either LONG or SHORT
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the human-readable name of this time zone in the default locale.
            notes: "Returns a name in the specified style of this TimeZone\n suitable\
              \ for presentation to the user in the default locale. If the\n specified\
              \ daylight is true, a Daylight Saving Time name\n is returned (even\
              \ if this TimeZone doesn't observe Daylight Saving\n Time). Otherwise,\
              \ a Standard Time name is returned.\n\n This method is equivalent to:\n\
              \ \n getDisplayName(daylight, style,\n                Locale.getDefault(<a\
              \ href=\"Locale.Category.html#DISPLAY\"><code>Locale.Category.DISPLAY</code></a>))"
          - name: getDisplayName
            modifiers:
            - public
            parameters:
            - name: daylight
              type:
                basic: boolean
                full: boolean
              notes: "true specifying a Daylight Saving Time name, or\n          \
                \       false specifying a Standard Time name"
            - name: style
              type:
                basic: int
                full: int
              notes: either LONG or SHORT
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the locale in which to supply the display name.
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the human-readable name of this time zone in the given locale.
            notes: "Returns a name in the specified style of this TimeZone\n suitable\
              \ for presentation to the user in the specified \n locale. If the specified\
              \ daylight is true, a Daylight\n Saving Time name is returned (even\
              \ if this TimeZone doesn't\n observe Daylight Saving Time). Otherwise,\
              \ a Standard Time name is\n returned.\n\n When looking up a time zone\
              \ name, the default\n Locale search path of ResourceBundle derived\n\
              \ from the specified locale is used. (No fallback\n Locale search is\
              \ performed.) If a time zone name in any\n Locale of the search path,\
              \ including Locale.ROOT, is\n found, the name is returned. Otherwise,\
              \ a string in the\n normalized custom ID format is returned."
          - name: getID
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the ID of this time zone.
            notes: Gets the ID of this time zone.
          - name: getOffset
            modifiers:
            - public
            - abstract
            parameters:
            - name: era
              type:
                basic: int
                full: int
              notes: the era of the given date.
            - name: year
              type:
                basic: int
                full: int
              notes: the year in the given date.
            - name: month
              type:
                basic: int
                full: int
              notes: "the month in the given date.\n Month is 0-based. e.g., 0 for\
                \ January."
            - name: day
              type:
                basic: int
                full: int
              notes: the day-in-month of the given date.
            - name: dayOfWeek
              type:
                basic: int
                full: int
              notes: the day-of-week of the given date.
            - name: milliseconds
              type:
                basic: int
                full: int
              notes: "the milliseconds in day in standard\n local time."
            return:
              type:
                basic: int
                full: int
              notes: the offset in milliseconds to add to GMT to get local time.
            notes: "Gets the time zone offset, for current date, modified in case\
              \ of\n daylight savings. This is the offset to add to UTC to get local\
              \ time.\n \n This method returns a historically correct offset if an\n\
              \ underlying TimeZone implementation subclass\n supports historical\
              \ Daylight Saving Time schedule and GMT\n offset changes."
          - name: getOffset
            modifiers:
            - public
            parameters:
            - name: date
              type:
                basic: long
                full: long
              notes: the date represented in milliseconds since January 1, 1970 00:00:00
                GMT
            return:
              type:
                basic: int
                full: int
              notes: the amount of time in milliseconds to add to UTC to get local
                time.
            notes: "Returns the offset of this time zone from UTC at the specified\n\
              \ date. If Daylight Saving Time is in effect at the specified\n date,\
              \ the offset value is adjusted with the amount of daylight\n saving.\n\
              \ \n This method returns a historically correct offset value if an\n\
              \ underlying TimeZone implementation subclass supports historical\n\
              \ Daylight Saving Time schedule and GMT offset changes."
          - name: getOffsets
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: long
                full: long
            - name: arg1
              type:
                basic: int
                full: int[]
            return:
              type:
                basic: int
                full: int
          - name: getRawOffset
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the amount of raw offset time in milliseconds to add to UTC.
            notes: "Returns the amount of time in milliseconds to add to UTC to get\n\
              \ standard time in this time zone. Because this value is not\n affected\
              \ by daylight saving time, it is called raw\n offset.\n \n If an underlying\
              \ TimeZone implementation subclass\n supports historical GMT offset\
              \ changes, the method returns the\n raw offset value of the current\
              \ date. In Honolulu, for example,\n its raw offset changed from GMT-10:30\
              \ to GMT-10:00 in 1947, and\n this method always returns -36000000 milliseconds\
              \ (i.e., -10\n hours)."
          - name: hasSameRules
            modifiers:
            - public
            parameters:
            - name: other
              type:
                basic: TimeZone
                full: java.util.TimeZone
              notes: the TimeZone object to be compared with
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the other zone is not null and is the same as this one,\n\
                \ with the possible exception of the ID"
            notes: "Returns true if this zone has the same rule and offset as another\
              \ zone.\n That is, if this zone differs only in ID, if at all.  Returns\
              \ false\n if the other zone is null."
          - name: inDaylightTime
            modifiers:
            - public
            - abstract
            parameters:
            - name: date
              type:
                basic: Date
                full: java.util.Date
              notes: the given Date.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the given date is in Daylight Saving Time,\n       \
                \  false, otherwise."
            notes: "Queries if the given date is in Daylight Saving Time in\n this\
              \ time zone."
          - name: observesDaylightTime
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this TimeZone is currently in\n Daylight Saving Time,\
                \ or if a transition from Standard Time to\n Daylight Saving Time\
                \ occurs at any future time; false\n otherwise."
            notes: "Returns true if this TimeZone is currently in\n Daylight Saving\
              \ Time, or if a transition from Standard Time to\n Daylight Saving Time\
              \ occurs at any future time.\n\n The default implementation returns\
              \ true if\n useDaylightTime() or inDaylightTime(new Date())\n returns\
              \ true."
          - name: setID
            modifiers:
            - public
            parameters:
            - name: ID
              type:
                basic: String
                full: java.lang.String
              notes: the new time zone ID.
            return:
              type:
                basic: void
                full: void
            notes: "Sets the time zone ID. This does not change any other data in\n\
              \ the time zone object."
          - name: setRawOffset
            modifiers:
            - public
            - abstract
            parameters:
            - name: offsetMillis
              type:
                basic: int
                full: int
              notes: the given base time zone offset to GMT.
            return:
              type:
                basic: void
                full: void
            notes: "Sets the base time zone offset to GMT.\n This is the offset to\
              \ add to UTC to get local time.\n \n If an underlying TimeZone implementation\
              \ subclass\n supports historical GMT offset changes, the specified GMT\n\
              \ offset is set as the latest GMT offset and the difference from\n the\
              \ known latest GMT offset value is used to adjust all\n historical GMT\
              \ offset values."
          - name: toZoneId
            modifiers:
            - public
            return:
              type:
                basic: ZoneId
                full: java.time.ZoneId
              notes: "a ZoneId representing the same time zone as this\n         TimeZone"
            notes: Converts this TimeZone object to a ZoneId.
          - name: toZoneId0
            modifiers:
            - private
            return:
              type:
                basic: ZoneId
                full: java.time.ZoneId
          - name: useDaylightTime
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this TimeZone uses Daylight Saving Time,\n         false,\
                \ otherwise."
            notes: "Queries if this TimeZone uses Daylight Saving Time.\n\n If an\
              \ underlying TimeZone implementation subclass\n supports historical\
              \ and future Daylight Saving Time schedule\n changes, this method refers\
              \ to the last known Daylight Saving Time\n rule that can be a future\
              \ prediction and may not be the same as\n the current rule. Consider\
              \ calling observesDaylightTime()\n if the current rule should also be\
              \ taken into account."
          staticMethods:
          - name: getAvailableIDs
            modifiers:
            - public
            - static
            parameters:
            - name: rawOffset
              type:
                basic: int
                full: int
              notes: the given time zone GMT offset in milliseconds.
            return:
              type:
                basic: String
                full: java.lang.String[]
              notes: "an array of IDs, where the time zone for that ID has\n the specified\
                \ GMT offset. For example, \"America/Phoenix\" and \"America/Denver\"\
                \n both have GMT-07:00, but differ in daylight saving behavior."
            notes: Gets the available IDs according to the given time zone offset
              in milliseconds.
          - name: getAvailableIDs
            modifiers:
            - public
            - static
            return:
              type:
                basic: String
                full: java.lang.String[]
              notes: an array of IDs.
            notes: Gets all the available IDs supported.
          - name: getDefault
            modifiers:
            - public
            - static
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
              notes: the default TimeZone
            notes: "Gets the default TimeZone of the Java virtual machine. If the\n\
              \ cached default TimeZone is available, its clone is returned.\n Otherwise,\
              \ the method takes the following steps to determine the default\n time\
              \ zone.\n\n \n Use the user.timezone property value as the default\n\
              \ time zone ID if it's available.\n Detect the platform time zone ID.\
              \ The source of the\n platform time zone and ID mapping may vary with\
              \ implementation.\n Use GMT as the last resort if the given or detected\n\
              \ time zone ID is unknown.\n \n\n The default TimeZone created from\
              \ the ID is cached,\n and its clone is returned. The user.timezone property\n\
              \ value is set to the ID upon return."
          - name: getDefaultRef
            modifiers:
            - package
            - static
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
          - name: getDisplayNames
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: Locale
                full: java.util.Locale
            return:
              type:
                basic: String
                full: java.lang.String[]
          - name: getSystemGMTOffsetID
            modifiers:
            - private
            - static
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getSystemTimeZoneID
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getTimeZone
            modifiers:
            - public
            - static
            parameters:
            - name: ID
              type:
                basic: String
                full: java.lang.String
              notes: "the ID for a TimeZone, either an abbreviation\n such as \"PST\"\
                , a full name such as \"America/Los_Angeles\", or a custom\n ID such\
                \ as \"GMT-8:00\". Note that the support of abbreviations is\n for\
                \ JDK 1.1.x compatibility only and full names should be used."
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
              notes: "the specified TimeZone, or the GMT zone if the given ID\n cannot\
                \ be understood."
            notes: Gets the TimeZone for the given ID.
          - name: getTimeZone
            modifiers:
            - public
            - static
            parameters:
            - name: zoneId
              type:
                basic: ZoneId
                full: java.time.ZoneId
              notes: a ZoneId from which the time zone ID is obtained
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
              notes: "the specified TimeZone, or the GMT zone if the given ID\n  \
                \       cannot be understood."
            notes: Gets the TimeZone for the given zoneId.
          - name: getTimeZone
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: boolean
                full: boolean
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
          - name: parseCustomTimeZone
            modifiers:
            - private
            - final
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
          - name: setDefault
            modifiers:
            - public
            - static
            parameters:
            - name: zone
              type:
                basic: TimeZone
                full: java.util.TimeZone
              notes: the new default TimeZone, or null
            return:
              type:
                basic: void
                full: void
            notes: "Sets the TimeZone that is returned by the getDefault\n method.\
              \ zone is cached. If zone is null, the cached\n default TimeZone is\
              \ cleared. This method doesn't change the value\n of the user.timezone\
              \ property."
          - name: setDefaultZone
            modifiers:
            - private
            - static
            return:
              type:
                basic: TimeZone
                full: java.util.TimeZone
