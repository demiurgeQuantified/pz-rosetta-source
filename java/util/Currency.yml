            notes: "Gets the default number of fraction digits used with this currency.\n\
              \ Note that the number of fraction digits is the same as ISO 4217's\n\
              \ minor unit for the currency.\n For example, the default number of\
              \ fraction digits for the Euro is 2,\n while for the Japanese Yen it's\
              \ 0.\n In the case of pseudo-currencies, such as IMF Special Drawing\
