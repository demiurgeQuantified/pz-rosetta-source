            notes: "Returns the Currency instance for the country of the\n given locale.\
              \ The language and variant components of the locale\n are ignored. The\
              \ result may vary over time, as countries change their\n currencies.\
              \ For example, for the original member countries of the\n European Monetary\
              \ Union, the method returns the old national currencies\n until December\
              \ 31, 2001, and the Euro from January 1, 2002, local time\n of the respective\
              \ countries.\n \n If the specified locale contains \"cu\" and/or \"\
              rg\"\n Unicode extensions,\n the instance returned from this method\
              \ reflects\n the values specified with those extensions. If both \"\
              cu\" and \"rg\" are\n specified, the currency from the \"cu\" extension\
              \ supersedes the implicit one\n from the \"rg\" extension.\n \n The\
              \ method returns null for territories that don't\n have a currency,\
              \ such as Antarctica."
