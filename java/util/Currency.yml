            notes: "Returns the 3 digit ISO 4217 numeric code of this currency as\
              \ a String.\n Unlike getNumericCode(), which returns the numeric code\
              \ as int,\n this method always returns the numeric code as a 3 digit\
              \ string.\n e.g. a numeric value of 32 would be returned as \"032\"\
              ,\n and a numeric value of 6 would be returned as \"006\"."
          - name: getSymbol
            modifiers:
