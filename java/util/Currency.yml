            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the symbol of this currency for the default\n     DISPLAY locale"
            notes: "Gets the symbol of this currency for the default\n DISPLAY locale.\n\
              \ For example, for the US Dollar, the symbol is \"$\" if the default\n\
              \ locale is the US, while for other locales it may be \"US$\". If no\n\
              \ symbol can be determined, the ISO 4217 currency code is returned.\n\
              \ \n If the default DISPLAY locale\n contains \"rg\" (region override)\n\
              \ Unicode extension,\n the symbol returned from this method reflects\n\
              \ the value specified with that extension.\n \n This is equivalent to\
              \ calling\n getSymbol(Locale.getDefault(Locale.Category.DISPLAY))."
