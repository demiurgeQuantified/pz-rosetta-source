    packages:
      java.util:
        Currency:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "Represents a currency. Currencies are identified by their ISO 4217\
            \ currency\n codes. Visit the \n ISO web site for more information.\n\
            \ \n The class is designed so that there's never more than one\n Currency\
            \ instance for any given currency. Therefore, there's\n no public constructor.\
            \ You obtain a Currency instance using\n the getInstance methods.\n \n\
            \ Users can supersede the Java runtime currency data by means of the system\n\
            \ property java.util.currency.data. If this system property is\n defined\
            \ then its value is the location of a properties file, the contents of\n\
            \ which are key/value pairs of the ISO 3166 country codes and the ISO\
            \ 4217\n currency data respectively.  The value part consists of three\
            \ ISO 4217 values\n of a currency, i.e., an alphabetic code, a numeric\
            \ code, and a minor unit.\n Those three ISO 4217 values are separated\
            \ by commas.\n The lines which start with '#'s are considered comment\
            \ lines. An optional UTC\n timestamp may be specified per currency entry\
            \ if users need to specify a\n cutover date indicating when the new data\
            \ comes into effect. The timestamp is\n appended to the end of the currency\
            \ properties and uses a comma as a separator.\n If a UTC datestamp is\
            \ present and valid, the JRE will only use the new currency\n properties\
            \ if the current UTC date is later than the date specified at class\n\
            \ loading time. The format of the timestamp must be of ISO 8601 format\
            \ :\n 'yyyy-MM-dd'T'HH:mm:ss'. For example,\n \n \n #Sample currency properties\n\
            \ JP=JPZ,999,0\n \n \n will supersede the currency data for Japan. If\
            \ JPZ is one of the existing\n ISO 4217 currency code referred by other\
            \ countries, the existing\n JPZ currency data is updated with the given\
            \ numeric code and minor\n unit value.\n\n \n \n #Sample currency properties\
            \ with cutover date\n JP=JPZ,999,0,2014-01-01T00:00:00\n \n \n will supersede\
            \ the currency data for Japan if Currency class is loaded after\n 1st\
            \ January 2014 00:00:00 GMT.\n \n Where syntactically malformed entries\
            \ are encountered, the entry is ignored\n and the remainder of entries\
            \ in file are processed. For instances where duplicate\n country code\
            \ entries exist, the behavior of the Currency information for that\n Currency\
            \ is undefined and the remainder of entries in file are processed.\n \n\
            \ If multiple property entries with same currency code but different numeric\
            \ code\n and/or minor unit are encountered, those entries are ignored\
            \ and the remainder\n of entries in file are processed.\n\n \n It is recommended\
            \ to use BigDecimal class while dealing\n with Currency or monetary values\
            \ as it provides better handling of floating\n point numbers and their\
            \ operations."
