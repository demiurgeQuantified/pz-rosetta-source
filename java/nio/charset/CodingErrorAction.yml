version: '1.1'
languages:
  java:
    packages:
      java.nio.charset:
        CodingErrorAction:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "A typesafe enumeration for coding-error actions.\n\n  Instances\
            \ of this class are used to specify how malformed-input and\n unmappable-character\
            \ errors are to be handled by charset decoders and encoders."
          fields:
            name:
              name: name
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
          staticFields:
            IGNORE:
              name: IGNORE
              modifiers:
              - public
              - static
              type:
                basic: CodingErrorAction
                full: java.nio.charset.CodingErrorAction
              notes: "Action indicating that a coding error is to be handled by dropping\
                \ the\n erroneous input and resuming the coding operation."
            REPLACE:
              name: REPLACE
              modifiers:
              - public
              - static
              type:
                basic: CodingErrorAction
                full: java.nio.charset.CodingErrorAction
              notes: "Action indicating that a coding error is to be handled by dropping\
                \ the\n erroneous input, appending the coder's replacement value to\
                \ the output\n buffer, and resuming the coding operation."
            REPORT:
              name: REPORT
              modifiers:
              - public
              - static
              type:
                basic: CodingErrorAction
                full: java.nio.charset.CodingErrorAction
              notes: "Action indicating that a coding error is to be reported, either\
                \ by\n returning a CoderResult object or by throwing a CharacterCodingException,\
                \ whichever is appropriate for the method\n implementing the coding\
                \ process."
          constructors:
          - modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
          methods:
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
