                full: int
              notes: "The maximum number of shorts to be written to the given\n  \
                \       array; must be non-negative and no larger than\n         dst.length"
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: This buffer
            notes: "Relative bulk get method.\n\n  This method transfers shorts from\
              \ this buffer into the given\n destination array.  If there are fewer\
              \ shorts remaining in the\n buffer than are required to satisfy the\
              \ request, that is, if\n length > remaining(), then no\n shorts are\
              \ transferred and a BufferUnderflowException is\n thrown.\n\n  Otherwise,\
              \ this method copies length shorts from this\n buffer into the given\
              \ array, starting at the current position of this\n buffer and at the\
              \ given offset in the array.  The position of this\n buffer is then\
              \ incremented by length.\n\n  In other words, an invocation of this\
              \ method of the form\n src.get(dst, off, len) has exactly the same effect\
              \ as\n the loop\n\n <code>\n     for (int i = off; i < off + len; i++)\n\
              \         dst[i] = src.get();\n </code>\n\n except that it first checks\
              \ that there are sufficient shorts in\n this buffer and it is potentially\
              \ much more efficient."
          - name: get
            modifiers:
            - public
            parameters:
            - name: dst
              type:
                basic: short
                full: short[]
              notes: The destination array
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: This buffer
            notes: "Relative bulk get method.\n\n  This method transfers shorts from\
              \ this buffer into the given\n destination array.  An invocation of\
              \ this method of the form\n src.get(a) behaves in exactly the same way\
              \ as the invocation\n\n \n     src.get(a, 0, a.length)"
          - name: get
            modifiers:
