                full: java.nio.ShortBuffer
              notes: The new, read-only short buffer
            notes: "Creates a new, read-only short buffer that shares this buffer's\n\
              \ content.\n\n  The content of the new buffer will be that of this buffer.\
              \  Changes\n to this buffer's content will be visible in the new buffer;\
              \ the new\n buffer itself, however, will be read-only and will not allow\
              \ the shared\n content to be modified.  The two buffers' position, limit,\
              \ and mark\n values will be independent.\n\n  The new buffer's capacity,\
              \ limit, position,\n\n\n\n\n mark values, and byte order will be identical\
              \ to those of this buffer.\n\n\n  If this buffer is itself read-only\
              \ then this method behaves in\n exactly the same way as the duplicate\
              \ method."
          - name: base
            modifiers:
