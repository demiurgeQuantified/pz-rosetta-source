                full: int
              notes: "The offset within the array of the first short to be\n     \
                \    written; must be non-negative and less than\n         dst.length"
            - name: length
              type:
                basic: int
                full: int
              notes: "The number of shorts to be written to the given array;\n   \
                \      must be non-negative and no larger than the smaller of\n  \
                \       limit()"
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: This buffer
            notes: "Absolute bulk get method.\n\n  This method transfers length shorts\
              \ from this\n buffer into the given array, starting at the given index\
              \ in this\n buffer and at the given offset in the array.  The position\
              \ of this\n buffer is unchanged.\n\n  An invocation of this method of\
              \ the form\n src.get(index, dst, offset, length)\n has exactly the same\
              \ effect as the following loop except that it first\n checks the consistency\
              \ of the supplied parameters and it is potentially\n much more efficient:\n\
              \n <code>\n     for (int i = offset, j = index; i < offset + length;\
              \ i++, j++)\n         dst[i] = src.get(j);\n </code>"
          - name: get
            modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: "The index in this buffer from which the first short will be\n\
                \         read; must be non-negative and less than limit()"
            - name: dst
              type:
                basic: short
                full: short[]
              notes: The destination array
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: This buffer
            notes: "Absolute bulk get method.\n\n  This method transfers shorts from\
              \ this buffer into the given\n destination array.  The position of this\
              \ buffer is unchanged.  An\n invocation of this method of the form\n\
              \ src.get(index, dst) behaves in exactly the same\n way as the invocation:\n\
              \n \n     src.get(index, dst, 0, dst.length)"
          - name: getArray
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: short
                full: short[]
            - name: arg2
              type:
                basic: int
                full: int
            - name: arg3
              type:
                basic: int
                full: int
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
          - name: hasArray
            modifiers:
            - public
            - final
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if, and only if, this buffer\n          is backed by an\
                \ array and is not read-only"
            notes: "Tells whether or not this buffer is backed by an accessible short\n\
              \ array.\n\n  If this method returns true then the array\n and arrayOffset\
              \ methods may safely be invoked."
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: The current hash code of this buffer
            notes: "Returns the current hash code of this buffer.\n\n  The hash code\
              \ of a short buffer depends only upon its remaining\n elements; that\
              \ is, upon the elements from position() up to, and\n including, the\
              \ element at limit() - 1.\n\n  Because buffer hash codes are content-dependent,\
              \ it is inadvisable\n to use buffers as keys in hash maps or similar\
              \ data structures unless it\n is known that their contents will not\
              \ change."
          - name: isDirect
            modifiers:
