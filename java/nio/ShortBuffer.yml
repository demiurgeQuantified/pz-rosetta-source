            return:
              type:
                basic: Buffer
                full: java.nio.Buffer
          - name: mismatch
            modifiers:
            - public
            parameters:
            - name: that
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: The byte buffer to be tested for a mismatch with this buffer
            return:
              type:
                basic: int
                full: int
              notes: "The relative index of the first mismatch between this and the\n\
                \          given buffer, otherwise -1 if no mismatch."
            notes: "Finds and returns the relative index of the first mismatch between\
              \ this\n buffer and a given buffer.  The index is relative to the\n\
              \ position of each buffer and will be in the range of\n 0 (inclusive)\
              \ up to the smaller of the remaining\n elements in each buffer (exclusive).\n\
              \n  If the two buffers share a common prefix then the returned index\
              \ is\n the length of the common prefix and it follows that there is\
              \ a mismatch\n between the two buffers at that index within the respective\
              \ buffers.\n If one buffer is a proper prefix of the other then the\
              \ returned index is\n the smaller of the remaining elements in each\
              \ buffer, and it follows that\n the index is only valid for the buffer\
              \ with the larger number of\n remaining elements.\n Otherwise, there\
              \ is no mismatch."
          - name: order
