            notes: "Retrieves this buffer's byte order.\n\n  The byte order of a short\
              \ buffer created by allocation or by\n wrapping an existing short array\
              \ is the native order of the underlying\n hardware.  The byte order\
              \ of a short buffer created as a view of a byte buffer is that of the\n\
