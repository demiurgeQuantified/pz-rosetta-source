              \ short into this buffer at the given\n index."
          - name: put
            modifiers:
            - public
            parameters:
            - name: src
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: "The source buffer from which shorts are to be read;\n      \
                \   must not be this buffer"
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: This buffer
            notes: "Relative bulk put method  (optional operation).\n\n  This method\
              \ transfers the shorts remaining in the given source\n buffer into this\
              \ buffer.  If there are more shorts remaining in the\n source buffer\
              \ than in this buffer, that is, if\n src.remaining() > remaining(),\n\
              \ then no shorts are transferred and a BufferOverflowException is thrown.\n\
              \n  Otherwise, this method copies\n n = src.remaining() shorts from\
              \ the given\n buffer into this buffer, starting at each buffer's current\
              \ position.\n The positions of both buffers are then incremented by\
              \ n.\n\n  In other words, an invocation of this method of the form\n\
              \ dst.put(src) has exactly the same effect as the loop\n\n \n     while\
              \ (src.hasRemaining())\n         dst.put(src.get()); \n\n except that\
