            return:
              type:
                basic: FileSystem
                full: java.nio.file.FileSystem
              notes: A new file system
            notes: "Constructs a new FileSystem object identified by a URI. This\n\
              \ method is invoked by the FileSystems.newFileSystem(URI,Map)\n method\
              \ to open a new file system identified by a URI.\n\n  The uri parameter\
              \ is an absolute, hierarchical URI, with a\n scheme equal (without regard\
              \ to case) to the scheme supported by this\n provider. The exact form\
              \ of the URI is highly provider dependent. The\n env parameter is a\
              \ map of provider specific properties to configure\n the file system.\n\
              \n  This method throws FileSystemAlreadyExistsException if the\n file\
              \ system already exists because it was previously created by an\n invocation\
              \ of this method. Once a file system is closed it is provider-dependent\
              \ if the\n provider allows a new file system to be created with the\
              \ same URI as a\n file system it previously created."
          - name: newFileSystem
