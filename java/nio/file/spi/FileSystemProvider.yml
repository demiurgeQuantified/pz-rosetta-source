          - name: getFileSystem
            modifiers:
            - public
            - abstract
            parameters:
            - name: uri
              type:
                basic: URI
                full: java.net.URI
              notes: URI reference
            return:
              type:
                basic: FileSystem
                full: java.nio.file.FileSystem
              notes: The file system
            notes: "Returns an existing FileSystem created by this provider.\n\n \
              \ This method returns a reference to a FileSystem that was\n created\
              \ by invoking the newFileSystem(URI,Map)\n method. File systems created\
              \ the newFileSystem(Path,Map) method are not returned by this method.\n\
              \ The file system is identified by its URI. Its exact form\n is highly\
              \ provider dependent. In the case of the default provider the URI's\n\
              \ path component is \"/\" and the authority, query and fragment components\n\
              \ are undefined (Undefined components are represented by null).\n\n\
              \  Once a file system created by this provider is closed it is provider-dependent\
              \ if this\n method returns a reference to the closed file system or\
              \ throws FileSystemNotFoundException. If the provider allows a new file\
              \ system to\n be created with the same URI as a file system it previously\
              \ created then\n this method throws the exception if invoked after the\
              \ file system is\n closed (and before a new instance is created by the\
              \ newFileSystem method).\n\n  If a security manager is installed then\
              \ a provider implementation\n may require to check a permission before\
              \ returning a reference to an\n existing file system. In the case of\
              \ the default file system, no permission check is required."
          - name: getPath
            modifiers:
            - public
            - abstract
            parameters:
            - name: uri
              type:
                basic: URI
                full: java.net.URI
              notes: The URI to convert
            return:
              type:
                basic: Path
                full: java.nio.file.Path
              notes: The resulting Path
            notes: "Return a Path object by converting the given URI. The\n resulting\
              \ Path is associated with a FileSystem that\n already exists or is constructed\
              \ automatically.\n\n  The exact form of the URI is file system provider\
              \ dependent. In the\n case of the default provider, the URI scheme is\
              \ \"file\" and the\n given URI has a non-empty path component, and undefined\
              \ query, and\n fragment components. The resulting Path is associated\
              \ with the\n default default FileSystem.\n\n  If a security manager\
              \ is installed then a provider implementation\n may require to check\
              \ a permission. In the case of the default file system, no permission\
              \ check is\n required."
          - name: getScheme
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
              notes: The URI scheme
            notes: Returns the URI scheme that identifies this provider.
