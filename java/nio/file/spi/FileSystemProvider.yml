                full: java.nio.file.FileSystem
              notes: A new file system
            notes: "Constructs a new FileSystem to access the contents of a file as\
              \ a\n file system.\n\n  This method is intended for specialized providers\
              \ of pseudo file\n systems where the contents of one or more files is\
              \ treated as a file\n system. The env parameter is a map of provider\
              \ specific properties\n to configure the file system.\n\n  If this provider\
              \ does not support the creation of such file systems\n or if the provider\
              \ does not recognize the file type of the given file then\n it throws\
              \ UnsupportedOperationException. The default implementation\n of this\
              \ method throws UnsupportedOperationException."
