version: '1.1'
languages:
  java:
    packages:
      java.time:
        DateTimeException:
          extends: java.lang.RuntimeException
          modifiers:
          - public
          notes: "Exception used to indicate a problem while calculating a date-time.\n\
            \ \n This exception is used to indicate problems with creating, querying\n\
            \ and manipulating date-time objects."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: the message to use for this exception, may be null
            notes: Constructs a new date-time exception with the specified message.
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: the message to use for this exception, may be null
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: the cause of the exception, may be null
            notes: Constructs a new date-time exception with the specified message
              and cause.
