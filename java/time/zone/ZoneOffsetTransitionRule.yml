version: '1.1'
languages:
  java:
    packages:
      java.time.zone:
        ZoneOffsetTransitionRule:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "A rule expressing how to create a transition.\n \n This class allows\
            \ rules for identifying future transitions to be expressed.\n A rule might\
            \ be written in many forms:\n \n the 16th March\n the Sunday on or after\
            \ the 16th March\n the Sunday on or before the 16th March\n the last Sunday\
            \ in February\n \n These different rule types can be expressed and queried."
          fields:
            dom:
              name: dom
              modifiers:
              - private
              type:
                basic: byte
                full: byte
            dow:
              name: dow
              modifiers:
              - private
              type:
                basic: DayOfWeek
                full: java.time.DayOfWeek
            month:
              name: month
              modifiers:
              - private
              type:
                basic: Month
                full: java.time.Month
            offsetAfter:
              name: offsetAfter
              modifiers:
              - private
              type:
                basic: ZoneOffset
                full: java.time.ZoneOffset
            offsetBefore:
              name: offsetBefore
              modifiers:
              - private
              type:
                basic: ZoneOffset
                full: java.time.ZoneOffset
            standardOffset:
              name: standardOffset
              modifiers:
              - private
              type:
                basic: ZoneOffset
                full: java.time.ZoneOffset
            time:
              name: time
              modifiers:
              - private
              type:
                basic: LocalTime
                full: java.time.LocalTime
            timeDefinition:
              name: timeDefinition
              modifiers:
              - private
              type:
                basic: ZoneOffsetTransitionRule.TimeDefinition
                full: java.time.zone.ZoneOffsetTransitionRule$TimeDefinition
            timeEndOfDay:
              name: timeEndOfDay
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            $assertionsDisabled:
              name: $assertionsDisabled
              modifiers:
              - package
              - static
              type:
                basic: boolean
                full: boolean
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: Month
                full: java.time.Month
            - name: arg1
              type:
                basic: int
                full: int
            - name: arg2
