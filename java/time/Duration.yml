          - name: parse
            modifiers:
            - public
            - static
            parameters:
            - name: text
              type:
                basic: CharSequence
                full: java.lang.CharSequence
              notes: the text to parse, not null
            return:
              type:
                basic: Duration
                full: java.time.Duration
              notes: the parsed duration, not null
            notes: "Obtains a Duration from a text string such as PnDTnHnMn.nS.\n\
              \ \n This will parse a textual representation of a duration, including\
              \ the\n string produced by toString(). The formats accepted are based\n\
              \ on the ISO-8601 duration format PnDTnHnMn.nS with days\n considered\
              \ to be exactly 24 hours.\n \n The string starts with an optional sign,\
              \ denoted by the ASCII negative\n or positive symbol. If negative, the\
              \ whole period is negated.\n The ASCII letter \"P\" is next in upper\
              \ or lower case.\n There are then four sections, each consisting of\
              \ a number and a suffix.\n The sections have suffixes in ASCII of \"\
              D\", \"H\", \"M\" and \"S\" for\n days, hours, minutes and seconds,\
              \ accepted in upper or lower case.\n The suffixes must occur in order.\
              \ The ASCII letter \"T\" must occur before\n the first occurrence, if\
              \ any, of an hour, minute or second section.\n At least one of the four\
              \ sections must be present, and if \"T\" is present\n there must be\
              \ at least one section after the \"T\".\n The number part of each section\
              \ must consist of one or more ASCII digits.\n The number may be prefixed\
              \ by the ASCII negative or positive symbol.\n The number of days, hours\
              \ and minutes must parse to a long.\n The number of seconds must parse\
              \ to a long with optional fraction.\n The decimal point may be either\
              \ a dot or a comma.\n The fractional part may have from zero to 9 digits.\n\
              \ \n The leading plus/minus sign, and negative values for other units\
              \ are\n not part of the ISO-8601 standard.\n \n Examples:\n \n    \"\
              PT20.345S\" -- parses as \"20.345 seconds\"\n    \"PT15M\"     -- parses\
              \ as \"15 minutes\" (where a minute is 60 seconds)\n    \"PT10H\"  \
              \   -- parses as \"10 hours\" (where an hour is 3600 seconds)\n    \"\
              P2D\"       -- parses as \"2 days\" (where a day is 24 hours or 86400\
              \ seconds)\n    \"P2DT3H4M\"  -- parses as \"2 days, 3 hours and 4 minutes\"\
              \n    \"PT-6H3M\"    -- parses as \"-6 hours and +3 minutes\"\n    \"\
              -PT6H3M\"    -- parses as \"-6 hours and -3 minutes\"\n    \"-PT-6H+3M\"\
              \  -- parses as \"+6 hours and -3 minutes\""
