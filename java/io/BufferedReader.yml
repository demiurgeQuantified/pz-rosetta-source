                full: boolean
            - name: arg1
              type:
                basic: boolean
                full: boolean[]
            return:
              type:
                basic: String
                full: java.lang.String
          - name: readLine
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "A String containing the contents of the line, not including\n\
                \             any line-termination characters, or null if the end\
                \ of the\n             stream has been reached without reading any\
                \ characters"
            notes: "Reads a line of text.  A line is considered to be terminated by\
              \ any one\n of a line feed ('\\n'), a carriage return ('\\r'), a carriage\
              \ return\n followed immediately by a line feed, or by reaching the end-of-file\n\
              \ (EOF)."
          - name: ready
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "True if the next read() is guaranteed not to block for input,\n\
                \ false otherwise.  Note that returning false does not guarantee that\
                \ the\n next read will block."
            notes: "Tells whether this stream is ready to be read.  A buffered character\n\
              \ stream is ready if the buffer is not empty, or if the underlying\n\
              \ character stream is ready."
          - name: reset
            modifiers:
