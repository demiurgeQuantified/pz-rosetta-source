            return:
              type:
                basic: Stream
                full: java.util.stream.Stream<java.lang.String>
              notes: "a Stream<String> providing the lines of text\n         described\
                \ by this BufferedReader"
            notes: "Returns a Stream, the elements of which are lines read from\n\
              \ this BufferedReader.  The Stream is lazily populated,\n i.e., read\
              \ only occurs during the\n terminal\n stream operation.\n\n  The reader\
              \ must not be operated on during the execution of the\n terminal stream\
              \ operation. Otherwise, the result of the terminal stream\n operation\
              \ is undefined.\n\n  After execution of the terminal stream operation\
              \ there are no\n guarantees that the reader will be at a specific position\
              \ from which to\n read the next character or line.\n\n  If an IOException\
              \ is thrown when accessing the underlying\n BufferedReader, it is wrapped\
              \ in an UncheckedIOException which will be thrown from the Stream\n\
              \ method that caused the read to take place. This method will return\
              \ a\n Stream if invoked on a BufferedReader that is closed. Any operation\
              \ on\n that stream that requires reading from the BufferedReader after\
              \ it is\n closed, will cause an UncheckedIOException to be thrown."
          - name: mark
            modifiers:
            - public
            parameters:
            - name: readAheadLimit
              type:
                basic: int
                full: int
              notes: "Limit on the number of characters that may be\n            \
                \             read while still preserving the mark. An attempt\n \
                \                        to reset the stream after reading characters\n\
                \                         up to this limit or beyond may fail.\n \
                \                        A limit value larger than the size of the\
                \ input\n                         buffer will cause a new buffer to\
                \ be allocated\n                         whose size is no smaller\
                \ than limit.\n                         Therefore large values should\
                \ be used with care."
            return:
              type:
                basic: void
                full: void
            notes: "Marks the present position in the stream.  Subsequent calls to\
              \ reset()\n will attempt to reposition the stream to this point."
          - name: markSupported
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if and only if this stream supports the mark operation.
            notes: Tells whether this stream supports the mark() operation, which
              it does.
          - name: read
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "The character read, as an integer in the range\n         0 to\
                \ 65535 (0x00-0xffff), or -1 if the\n         end of the stream has\
                \ been reached"
            notes: Reads a single character.
          - name: read
            modifiers:
            - public
            parameters:
            - name: cbuf
              type:
                basic: char
                full: char[]
              notes: Destination buffer
            - name: off
              type:
                basic: int
                full: int
              notes: Offset at which to start storing characters
            - name: len
              type:
                basic: int
                full: int
              notes: Maximum number of characters to read
            return:
              type:
                basic: int
                full: int
              notes: "The number of characters read, or -1 if the end of the\n   \
                \          stream has been reached"
            notes: "Reads characters into a portion of an array.\n\n  This method\
              \ implements the general contract of the corresponding\n read method\
              \ of the\n Reader class.  As an additional convenience, it\n attempts\
              \ to read as many characters as possible by repeatedly invoking\n the\
              \ read method of the underlying stream.  This iterated\n read continues\
              \ until one of the following conditions becomes\n true:\n \n\n    The\
              \ specified number of characters have been read,\n\n    The read method\
              \ of the underlying stream returns\n   -1, indicating end-of-file, or\n\
              \n    The ready method of the underlying stream\n   returns false, indicating\
              \ that further input requests\n   would block.\n\n \n If the first read\
              \ on the underlying stream returns\n -1 to indicate end-of-file then\
              \ this method returns\n -1.  Otherwise this method returns the number\
              \ of characters\n actually read.\n\n  Subclasses of this class are encouraged,\
              \ but not required, to\n attempt to read as many characters as possible\
              \ in the same fashion.\n\n  Ordinarily this method takes characters\
              \ from this stream's character\n buffer, filling it from the underlying\
              \ stream as necessary.  If,\n however, the buffer is empty, the mark\
              \ is not valid, and the requested\n length is at least as large as the\
              \ buffer, then this method will read\n characters directly from the\
              \ underlying stream into the given array.\n Thus redundant BufferedReaders\
              \ will not copy data\n unnecessarily."
          - name: read1
            modifiers:
