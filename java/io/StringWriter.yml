version: '1.1'
languages:
  java:
    packages:
      java.io:
        StringWriter:
          extends: java.io.Writer
          modifiers:
          - public
          notes: "A character stream that collects its output in a string buffer,\
            \ which can\n then be used to construct a string.\n \n Closing a StringWriter\
            \ has no effect. The methods in this class\n can be called after the stream\
            \ has been closed without generating an\n IOException."
          fields:
            buf:
              name: buf
              modifiers:
              - private
              type:
                basic: StringBuffer
                full: java.lang.StringBuffer
          constructors:
          - modifiers:
            - public
            notes: "Create a new string writer using the default initial string-buffer\n\
              \ size."
          - modifiers:
            - public
            parameters:
            - name: initialSize
              type:
                basic: int
                full: int
              notes: "The number of char values that will fit into this buffer\n \
                \       before it is automatically expanded"
            notes: "Create a new string writer using the specified initial string-buffer\n\
              \ size."
          methods:
          - name: append
            modifiers:
            - public
            parameters:
            - name: csq
              type:
                basic: CharSequence
                full: java.lang.CharSequence
              notes: "The character sequence to append.  If csq is\n         null,\
                \ then the four characters \"null\" are\n         appended to this\
                \ writer."
            return:
              type:
                basic: StringWriter
                full: java.io.StringWriter
              notes: This writer
            notes: "Appends the specified character sequence to this writer.\n\n \
              \ An invocation of this method of the form out.append(csq)\n behaves\
              \ in exactly the same way as the invocation\n\n \n     out.write(csq.toString())\
              \ \n\n  Depending on the specification of toString for the\n character\
              \ sequence csq, the entire sequence may not be\n appended. For instance,\
              \ invoking the toString method of a\n character buffer will return a\
              \ subsequence whose content depends upon\n the buffer's position and\
              \ limit."
          - name: append
            modifiers:
            - public
            parameters:
            - name: csq
              type:
                basic: CharSequence
                full: java.lang.CharSequence
              notes: "The character sequence from which a subsequence will be\n  \
                \       appended.  If csq is null, then characters\n         will\
                \ be appended as if csq contained the four\n         characters \"\
                null\"."
            - name: start
              type:
                basic: int
                full: int
              notes: The index of the first character in the subsequence
            - name: end
              type:
                basic: int
                full: int
              notes: "The index of the character following the last character in the\n\
                \         subsequence"
            return:
              type:
                basic: StringWriter
                full: java.io.StringWriter
              notes: This writer
            notes: "Appends a subsequence of the specified character sequence to this\
              \ writer.\n\n  An invocation of this method of the form\n out.append(csq,\
              \ start, end) when csq\n is not null, behaves in\n exactly the same\
              \ way as the invocation\n\n <code>\n     out.write(csq.subSequence(start,\
              \ end).toString())\n </code>"
          - name: append
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: char
                full: char
              notes: The 16-bit character to append
            return:
              type:
                basic: StringWriter
                full: java.io.StringWriter
              notes: This writer
            notes: "Appends the specified character to this writer.\n\n  An invocation\
              \ of this method of the form out.append(c)\n behaves in exactly the\
              \ same way as the invocation\n\n \n     out.write(c)"
          - name: append
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: char
                full: char
            return:
              type:
                basic: Writer
                full: java.io.Writer
          - name: append
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: CharSequence
                full: java.lang.CharSequence
            - name: arg1
              type:
                basic: int
                full: int
            - name: arg2
              type:
                basic: int
                full: int
            return:
              type:
                basic: Writer
                full: java.io.Writer
          - name: append
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: CharSequence
                full: java.lang.CharSequence
            return:
              type:
                basic: Writer
                full: java.io.Writer
          - name: append
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: char
                full: char
            return:
              type:
                basic: Appendable
                full: java.lang.Appendable
          - name: append
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: CharSequence
                full: java.lang.CharSequence
            - name: arg1
              type:
                basic: int
                full: int
            - name: arg2
              type:
                basic: int
                full: int
            return:
              type:
                basic: Appendable
                full: java.lang.Appendable
          - name: append
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: CharSequence
                full: java.lang.CharSequence
            return:
              type:
                basic: Appendable
                full: java.lang.Appendable
          - name: close
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Closing a StringWriter has no effect. The methods in this\n class\
              \ can be called after the stream has been closed without generating\n\
              \ an IOException."
          - name: flush
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Flush the stream.\n\n  The flush method of StringWriter does nothing."
          - name: getBuffer
            modifiers:
            - public
            return:
              type:
                basic: StringBuffer
                full: java.lang.StringBuffer
              notes: StringBuffer holding the current buffer value.
            notes: Return the string buffer itself.
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: write
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: int
                full: int
              notes: int specifying a character to be written
            return:
              type:
                basic: void
                full: void
            notes: Write a single character.
          - name: write
            modifiers:
            - public
            parameters:
            - name: cbuf
              type:
                basic: char
                full: char[]
              notes: Array of characters
            - name: off
              type:
                basic: int
                full: int
              notes: Offset from which to start writing characters
            - name: len
              type:
                basic: int
                full: int
              notes: Number of characters to write
            return:
              type:
                basic: void
                full: void
            notes: Write a portion of an array of characters.
          - name: write
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: String to be written
            return:
              type:
                basic: void
                full: void
            notes: Write a string.
          - name: write
            modifiers:
            - public
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: String to be written
            - name: off
              type:
                basic: int
                full: int
              notes: Offset from which to start writing characters
            - name: len
              type:
                basic: int
                full: int
              notes: Number of characters to write
            return:
              type:
                basic: void
                full: void
            notes: Write a portion of a string.
