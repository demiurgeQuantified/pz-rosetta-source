version: '1.1'
languages:
  java:
    packages:
      java.io:
        InvalidClassException:
          extends: java.io.ObjectStreamException
          modifiers:
          - public
          notes: "Thrown when the Serialization runtime detects one of the following\n\
            \ problems with a Class.\n \n  The serial version of the class does not\
            \ match that of the class\n      descriptor read from the stream\n  The\
            \ class contains unknown datatypes\n  The class does not have an accessible\
            \ no-arg constructor\n  The ObjectStreamClass of an enum constant does\
            \ not represent\n      an enum type\n  Other conditions given in the Java\
            \ Object Serialization\n      Specification"
          fields:
            classname:
              name: classname
              modifiers:
              - public
              type:
                basic: String
                full: java.lang.String
              notes: Name of the invalid class.
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: reason
              type:
                basic: String
                full: java.lang.String
              notes: String describing the reason for the exception.
            notes: Report an InvalidClassException for the reason specified.
          - modifiers:
            - public
            parameters:
            - name: cname
              type:
                basic: String
                full: java.lang.String
              notes: a String naming the invalid class.
            - name: reason
              type:
                basic: String
                full: java.lang.String
              notes: a String describing the reason for the exception.
            notes: Constructs an InvalidClassException object.
          methods:
          - name: getMessage
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message string of this Throwable instance\n     \
                \     (which may be null)."
            notes: Produce the message and include the classname, if present.
