version: '1.1'
languages:
  java:
    packages:
      java.io:
        OptionalDataException:
          extends: java.io.ObjectStreamException
          modifiers:
          - public
          notes: "Exception indicating the failure of an object read operation due\
            \ to\n unread primitive data, or the end of data belonging to a serialized\n\
            \ object in the stream.  This exception may be thrown in two cases:\n\n\
            \ \n   An attempt was made to read an object when the next element in\
            \ the\n       stream is primitive data.  In this case, the OptionalDataException's\n\
            \       length field is set to the number of bytes of primitive data\n\
            \       immediately readable from the stream, and the eof field is set\
            \ to\n       false.\n\n   An attempt was made to read past the end of\
            \ data consumable by a\n       class-defined readObject or readExternal\
            \ method.  In this case, the\n       OptionalDataException's eof field\
            \ is set to true, and the length field\n       is set to 0."
          fields:
            eof:
              name: eof
              modifiers:
              - public
              type:
                basic: boolean
                full: boolean
              notes: True if there is no more data in the buffered part of the stream.
            length:
              name: length
              modifiers:
              - public
              type:
                basic: int
                full: int
              notes: "The number of bytes of primitive data available to be read\n\
                \ in the current buffer."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
          - modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: boolean
                full: boolean
