version: '1.1'
languages:
  java:
    packages:
      java.io:
        FileReader:
          extends: java.io.InputStreamReader
          modifiers:
          - public
          notes: "Reads text from character files using a default buffer size. Decoding\
            \ from bytes\n to characters uses either a specified charset\n or the\
            \ platform's\n default charset.\n\n \n The FileReader is meant for reading\
            \ streams of characters. For reading\n streams of raw bytes, consider\
            \ using a FileInputStream."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: fileName
              type:
                basic: String
                full: java.lang.String
              notes: the name of the file to read
            notes: "Creates a new FileReader, given the name of the file to read,\n\
              \ using the platform's\n default charset."
          - modifiers:
            - public
            parameters:
            - name: file
              type:
                basic: File
                full: java.io.File
              notes: the File to read
            notes: "Creates a new FileReader, given the File to read,\n using the\
              \ platform's\n default charset."
          - modifiers:
            - public
            parameters:
            - name: fd
              type:
                basic: FileDescriptor
                full: java.io.FileDescriptor
              notes: the FileDescriptor to read
            notes: "Creates a new FileReader, given the FileDescriptor to read,\n\
              \ using the platform's\n default charset."
          - modifiers:
            - public
            parameters:
            - name: fileName
              type:
                basic: String
                full: java.lang.String
              notes: the name of the file to read
            - name: charset
              type:
                basic: Charset
                full: java.nio.charset.Charset
              notes: the charset
            notes: "Creates a new FileReader, given the name of the file to read\n\
              \ and the charset."
          - modifiers:
            - public
            parameters:
            - name: file
              type:
                basic: File
                full: java.io.File
              notes: the File to read
            - name: charset
              type:
                basic: Charset
                full: java.nio.charset.Charset
              notes: the charset
            notes: "Creates a new FileReader, given the File to read and\n the charset."
