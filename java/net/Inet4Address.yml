            notes: Utility routine to check if the multicast address has site scope.
          - name: isMulticastAddress
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "a boolean indicating if the InetAddress is\n an IP multicast\
                \ address"
            notes: "Utility routine to check if the InetAddress is an\n IP multicast\
              \ address. IP multicast address is a Class D\n address i.e first four\
              \ bits of the address are 1110."
          - name: isSiteLocalAddress
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "a boolean indicating if the InetAddress is\n a site local address;\
                \ or false if address is not a site local unicast address."
            notes: Utility routine to check if the InetAddress is a site local address.
          - name: writeReplace
            modifiers:
            - private
            return:
              type:
                basic: Object
                full: java.lang.Object
