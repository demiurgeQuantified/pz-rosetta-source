            modifiers:
            - package
            return:
              type:
                basic: int
                full: int
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to compare against.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the objects are the same;\n          false otherwise."
            notes: "Compares this object against the specified object.\n The result\
              \ is true if and only if the argument is\n not null and it represents\
              \ the same IP address as\n this object.\n \n Two instances of InetAddress\
              \ represent the same IP\n address if the length of the byte arrays returned\
              \ by\n getAddress is the same for both, and each of the\n array components\
              \ is the same for the byte arrays."
          - name: getAddress
            modifiers:
            - public
            return:
              type:
                basic: byte
                full: byte[]
              notes: the raw IP address of this object.
            notes: "Returns the raw IP address of this InetAddress\n object. The result\
              \ is in network byte order: the highest order\n byte of the address\
              \ is in getAddress()[0]."
          - name: getHostAddress
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the raw IP address in a string format.
            notes: Returns the IP address string in textual presentation form.
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for this IP address.
            notes: Returns a hashcode for this IP address.
          - name: isAnyLocalAddress
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "a boolean indicating if the InetAddress is\n         a wildcard\
                \ address."
            notes: Utility routine to check if the InetAddress is a wildcard address.
          - name: isLinkLocalAddress
            modifiers:
            - public
            return:
              type:
