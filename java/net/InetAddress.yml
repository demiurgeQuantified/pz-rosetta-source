          - name: getByAddress
            modifiers:
            - public
            - static
            parameters:
            - name: host
              type:
                basic: String
                full: java.lang.String
              notes: the specified host
            - name: addr
              type:
                basic: byte
                full: byte[]
              notes: the raw IP address in network byte order
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: an InetAddress object created from the raw IP address.
            notes: "Creates an InetAddress based on the provided host name and IP\
              \ address.\n No name service is checked for the validity of the address.\n\
              \n  The host name can either be a machine name, such as\n \"www.example.com\"\
              , or a textual representation of its IP\n address.\n  No validity checking\
              \ is done on the host name either.\n\n  If addr specifies an IPv4 address\
              \ an instance of Inet4Address\n will be returned; otherwise, an instance\
              \ of Inet6Address\n will be returned.\n\n  IPv4 address byte array must\
              \ be 4 bytes long and IPv6 byte array\n must be 16 bytes long"
          - name: getByAddress
            modifiers:
            - public
            - static
            parameters:
            - name: addr
              type:
                basic: byte
                full: byte[]
              notes: the raw IP address in network byte order
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: an InetAddress object created from the raw IP address.
            notes: "Returns an InetAddress object given the raw IP address .\n The\
              \ argument is in network byte order: the highest order\n byte of the\
              \ address is in getAddress()[0].\n\n  This method doesn't block, i.e.\
              \ no reverse name service lookup\n is performed.\n\n  IPv4 address byte\
              \ array must be 4 bytes long and IPv6 byte array\n must be 16 bytes\
              \ long"
          - name: getByName
            modifiers:
            - public
            - static
            parameters:
            - name: host
              type:
                basic: String
                full: java.lang.String
              notes: the specified host, or null.
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: an IP address for the given host name.
            notes: "Determines the IP address of a host, given the host's name.\n\n\
              \  The host name can either be a machine name, such as\n \"www.example.com\"\
              , or a textual representation of its\n IP address. If a literal IP address\
              \ is supplied, only the\n validity of the address format is checked.\n\
              \n  For host specified in literal IPv6 address,\n either the form defined\
              \ in RFC 2732 or the literal IPv6 address\n format defined in RFC 2373\
              \ is accepted. IPv6 scoped addresses are also\n supported. See here\
              \ for a description of IPv6\n scoped addresses.\n\n  If the host is\
              \ null or host.length() is equal\n to zero, then an InetAddress representing\
              \ an address of the\n loopback interface is returned.\n See RFC 3330\n\
              \ section 2 and RFC 2373\n section 2.5.3.\n\n  If there is a security\
              \ manager, and host is not null\n or host.length()  is not equal to\
              \ zero, the security manager's\n checkConnect method is called with\
              \ the hostname and -1\n as its arguments to determine if the operation\
              \ is allowed."
          - name: getByName
            modifiers:
