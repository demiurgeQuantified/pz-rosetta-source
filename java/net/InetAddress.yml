            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: InetAddress
                full: java.net.InetAddress
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
          - name: getHostFromNameService
