              notes: the InetAddress loopback instance.
            notes: "Returns the loopback address.\n \n The InetAddress returned will\
              \ represent the IPv4\n loopback address, 127.0.0.1, or the IPv6 loopback\n\
              \ address, ::1. The IPv4 loopback address returned\n is only one of\
