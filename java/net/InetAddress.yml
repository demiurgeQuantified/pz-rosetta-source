          - name: getLocalHost
            modifiers:
            - public
            - static
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: the address of the local host.
            notes: "Returns the address of the local host. This is achieved by retrieving\n\
              \ the name of the host from the system, then resolving that name into\n\
              \ an InetAddress.\n\n Note: The resolved address may be cached for a\
              \ short period of time.\n \n\n If there is a security manager, its\n\
              \ checkConnect method is called\n with the local host name and -1\n\
              \ as its arguments to see if the operation is allowed.\n If the operation\
              \ is not allowed, an InetAddress representing\n the loopback address\
              \ is returned."
