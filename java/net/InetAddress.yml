          - name: isReachable
            modifiers:
            - public
            parameters:
            - name: timeout
              type:
                basic: int
                full: int
              notes: the time, in milliseconds, before the call aborts
            return:
              type:
                basic: boolean
                full: boolean
              notes: a boolean indicating if the address is reachable.
            notes: "Test whether that address is reachable. Best effort is made by\
              \ the\n implementation to try to reach the host, but firewalls and server\n\
              \ configuration may block requests resulting in a unreachable status\n\
              \ while some specific ports may be accessible.\n A typical implementation\
              \ will use ICMP ECHO REQUESTs if the\n privilege can be obtained, otherwise\
              \ it will try to establish\n a TCP connection on port 7 (Echo) of the\
              \ destination host.\n \n The timeout value, in milliseconds, indicates\
              \ the maximum amount of time\n the try should take. If the operation\
              \ times out before getting an\n answer, the host is deemed unreachable.\
              \ A negative value will result\n in an IllegalArgumentException being\
              \ thrown."
          - name: isReachable
            modifiers:
            - public
            parameters:
            - name: netif
              type:
                basic: NetworkInterface
                full: java.net.NetworkInterface
              notes: "the NetworkInterface through which the\n                   \
                \ test will be done, or null for any interface"
            - name: ttl
              type:
                basic: int
                full: int
              notes: "the maximum numbers of hops to try or 0 for the\n          \
                \        default"
            - name: timeout
              type:
                basic: int
                full: int
              notes: the time, in milliseconds, before the call aborts
            return:
              type:
                basic: boolean
                full: boolean
              notes: a boolean indicating if the address is reachable.
            notes: "Test whether that address is reachable. Best effort is made by\
              \ the\n implementation to try to reach the host, but firewalls and server\n\
              \ configuration may block requests resulting in a unreachable status\n\
              \ while some specific ports may be accessible.\n A typical implementation\
              \ will use ICMP ECHO REQUESTs if the\n privilege can be obtained, otherwise\
              \ it will try to establish\n a TCP connection on port 7 (Echo) of the\
              \ destination host.\n \n The network interface and ttl parameters\n\
              \ let the caller specify which network interface the test will go through\n\
              \ and the maximum number of hops the packets should go through.\n A\
              \ negative value for the ttl will result in an\n IllegalArgumentException\
              \ being thrown.\n \n The timeout value, in milliseconds, indicates the\
              \ maximum amount of time\n the try should take. If the operation times\
              \ out before getting an\n answer, the host is deemed unreachable. A\
              \ negative value will result\n in an IllegalArgumentException being\
              \ thrown."
