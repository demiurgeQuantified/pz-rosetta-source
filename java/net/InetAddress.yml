          - name: getAllByName
            modifiers:
            - public
            - static
            parameters:
            - name: host
              type:
                basic: String
                full: java.lang.String
              notes: the name of the host, or null.
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress[]
              notes: an array of all the IP addresses for a given host name.
            notes: "Given the name of a host, returns an array of its IP addresses,\n\
              \ based on the configured name service on the system.\n\n  The host\
              \ name can either be a machine name, such as\n \"www.example.com\",\
              \ or a textual representation of its IP\n address. If a literal IP address\
              \ is supplied, only the\n validity of the address format is checked.\n\
              \n  For host specified in literal IPv6 address,\n either the form defined\
              \ in RFC 2732 or the literal IPv6 address\n format defined in RFC 2373\
              \ is accepted. A literal IPv6 address may\n also be qualified by appending\
              \ a scoped zone identifier or scope_id.\n The syntax and usage of scope_ids\
              \ is described\n here.\n\n  If the host is null or host.length() is\
              \ equal\n to zero, then an InetAddress representing an address of the\n\
              \ loopback interface is returned.\n See RFC 3330\n section 2 and RFC\
              \ 2373\n section 2.5.3. \n\n  If there is a security manager, and host\
              \ is not null\n or host.length()  is not equal to zero, the security\
              \ manager's\n checkConnect method is called with the hostname and -1\n\
              \ as its arguments to determine if the operation is allowed."
