            notes: "Gets the host name for this IP address.\n\n If this InetAddress\
              \ was created with a host name,\n this host name will be remembered\
              \ and returned;\n otherwise, a reverse name lookup will be performed\n\
              \ and the result will be returned based on the system\n configured name\
              \ lookup service. If a lookup of the name service\n is required, call\n\
              \ getCanonicalHostName.\n\n If there is a security manager, its\n checkConnect\
              \ method is first called\n with the hostname and -1\n as its arguments\
              \ to see if the operation is allowed.\n If the operation is not allowed,\
              \ it will return\n the textual representation of the IP address."
