            notes: "Get an Enumeration with all or a subset of the InetAddresses bound\
              \ to\n this network interface.\n \n If there is a security manager,\
              \ its checkConnect\n method is called for each InetAddress. Only InetAddresses\
              \ where\n the checkConnect doesn't throw a SecurityException\n will\
              \ be returned in the Enumeration. However, if the caller has the\n NetPermission(\"\
              getNetworkInformation\") permission, then all\n InetAddresses are returned."
