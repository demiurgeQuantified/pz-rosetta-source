            notes: Returns whether a network interface is up and running.
          - name: isVirtual
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if this interface is a virtual interface.
            notes: "Returns whether this interface is a virtual interface (also called\n\
              \ subinterface).\n Virtual interfaces are, on some systems, interfaces\
              \ created as a child\n of a physical interface and given different settings\
              \ (like address or\n MTU). Usually the name of the interface will the\
              \ name of the parent\n followed by a colon (:) and a number identifying\
              \ the child since there\n can be several virtual interfaces attached\
              \ to a single physical\n interface."
