          - name: getWorldAgeHours
            notes:
              Gets the age of the world from the start of the game in hours.
              The value can be slightly off from the true value depending on game settings, as it considers every 7am passing to be a 24 hour period, however the game does not by default start at 7am.
              The true number of hours can be calculated by subtracting (getStartTimeOfDay() - 7).
              However, the uncorrected value is still suitable as a timestamp, as the offset is consistent. 
            modifiers:
            - public
            return:
              type:
                basic: double
              notes: Age of the world in hours.
