version: '1.1'
languages:
  java:
    packages:
      zombie.ai.astar:
        Path:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "A path determined by some path finding algorithm. A series of steps\
            \ from\n the starting location to the target location. This includes a\
            \ step for the\n initial location."
          fields:
            cost:
              name: cost
              modifiers:
              - public
              type:
                basic: float
                full: float
            steps:
              name: steps
              modifiers:
              - private
              type:
                basic: ArrayList
                full: java.util.ArrayList<zombie.ai.astar.Path$Step>
          staticFields:
            containsStep:
              name: containsStep
              modifiers:
              - package
              - static
              type:
                basic: Path.Step
                full: zombie.ai.astar.Path$Step
            stepstore:
              name: stepstore
              modifiers:
              - public
              - static
              type:
                basic: Stack
                full: java.util.Stack<zombie.ai.astar.Path$Step>
          constructors:
          - modifiers:
            - public
            notes: Create an empty path
          methods:
          - name: appendStep
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: The x coordinate of the new step
            - name: y
              type:
                basic: int
                full: int
              notes: The y coordinate of the new step
            - name: z
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
            notes: Append a step to the path.
          - name: contains
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
            - name: y
              type:
                basic: int
                full: int
            - name: z
              type:
                basic: int
                full: int
            return:
              type:
                basic: boolean
                full: boolean
          - name: costPerStep
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float
          - name: getLength
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: The number of steps in this path
            notes: get the length of the path, i.e. the number of steps
          - name: getStep
            modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: "The index of the step to retrieve. Note this should\n be >=\
                \ 0 and < getLength();"
            return:
              type:
                basic: Path.Step
                full: zombie.ai.astar.Path$Step
              notes: The step information, the position on the map.
            notes: get the step at a given index in the path
          - name: getX
            modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: The index of the step whose x coordinate should be retrieved
            return:
              type:
                basic: int
                full: int
              notes: The x coordinate at the step
            notes: get the x coordinate for the step at the given index
          - name: getY
            modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: The index of the step whose y coordinate should be retrieved
            return:
              type:
                basic: int
                full: int
              notes: The y coordinate at the step
            notes: get the y coordinate for the step at the given index
          - name: getZ
            modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
            return:
              type:
                basic: int
                full: int
          - name: prependStep
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: The x coordinate of the new step
            - name: y
              type:
                basic: int
                full: int
              notes: The y coordinate of the new step
            - name: z
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
            notes: Prepend a step to the path.
          staticMethods:
          - name: createStep
            modifiers:
            - public
            - static
            return:
              type:
                basic: Path.Step
                full: zombie.ai.astar.Path$Step
