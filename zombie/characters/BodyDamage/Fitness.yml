            - name: WorldVersion
              type:
                basic: int
            return:
              type:
                basic: void
          - name: onGoingStiffness
            modifiers:
            - public
            return:
              type:
                basic: boolean
          - name: reduceEndurance
            modifiers:
            - public
            return:
              type:
                basic: void
            notes: Reduce endurance, using metabolics (to know what kind of exercise
              it is, some are more exhausting than others), regularity, current carrying
              weight.
          - name: removeStiffnessValue
            modifiers:
            - public
            parameters:
            - name: type
              type:
                basic: String
            return:
              type:
                basic: void
          - name: resetValues
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: save
            modifiers:
            - public
            parameters:
