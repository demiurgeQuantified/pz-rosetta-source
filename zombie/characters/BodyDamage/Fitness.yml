version: '1.1'
languages:
  java:
    packages:
      zombie.characters.BodyDamage:
        Fitness:
          modifiers:
          - public
          - final
          constructors:
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: IsoGameCharacter
          methods:
          - name: exerciseRepeat
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: getCurrentExeStiffnessInc
            modifiers:
            - public
            parameters:
            - name: type
              type:
                basic: String
            return:
              type:
                basic: float
          - name: getCurrentExeStiffnessTimer
            modifiers:
            - public
            parameters:
            - name: type
              type:
                basic: String
            return:
              type:
                basic: int
          - name: getParent
            modifiers:
            - public
            return:
              type:
                basic: IsoGameCharacter
          - name: getRegularity
            modifiers:
            - public
            parameters:
            - name: type
              type:
                basic: String
            return:
              type:
                basic: float
          - name: getRegularityMap
            modifiers:
            - public
            return:
              type:
                basic: HashMap
          - name: incFutureStiffness
            modifiers:
            - public
            return:
              type:
                basic: void
            notes: 'We setup a timer after finishing an exercice, 12h after, we gonna
              start to increase stiffness (add pains in muscles)  When adding the
              stiffness, we decrease slowly our vars while increasing pain, untill
              no more stiffness is to be added.  Stiffness induced will depend on
              regularity, fatigue.  Numbers approx: At 0 regularity, 60min exercises
              should gives almost 4h of stiffness (gets additional pain)'
          - name: incRegularity
            modifiers:
            - public
            return:
              type:
                basic: void
            notes: Increase the regularity when you've done a repeat of an exercice  Depend
              on fitness (using logarithm), the more fitness, the LESS regularity
              you get  Regularity will influence on the stiffness you get once you've
              finished an exercise
          - name: incStats
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: init
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: initRegularityMapProfession
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: load
            modifiers:
            - public
            parameters:
