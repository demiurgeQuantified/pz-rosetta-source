version: '1.1'
languages:
  java:
    packages:
      zombie.interfaces:
        ITexture:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          methods:
          - name: bind
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: bind the current texture in the VRAM
          - name: bind
            modifiers:
            - public
            - abstract
            parameters:
            - name: unit
              type:
                basic: int
                full: int
              notes: the texture unit in witch the current TextureObject will be binded
            return:
              type:
                basic: void
                full: void
            notes: bind the current texture object in the specified texture unit
          - name: getData
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: WrappedBuffer
                full: zombie.core.utils.WrappedBuffer
            notes: "returns the texture's pixel in a ByteBuffer\n\n EXAMPLE:"
          - name: getHeight
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the height of image
            notes: returns the height of image
          - name: getHeightHW
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
            notes: return the height hardware of image
          - name: getID
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the ID of image in the Vram
            notes: returns the ID of image in the Vram
          - name: getWidth
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the width of image
            notes: returns the width of image
          - name: getWidthHW
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
            notes: return the width Hardware of image
          - name: getXEnd
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: float
                full: float
              notes: the end X-coordinate
            notes: returns the end X-coordinate
          - name: getXStart
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: float
                full: float
              notes: the start X-coordinate
            notes: returns the start X-coordinate
          - name: getYEnd
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: float
                full: float
              notes: the end Y-coordinate
            notes: returns the end Y-coordinate
          - name: getYStart
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: float
                full: float
              notes: the start Y-coordinate
            notes: returns the start Y-coordinate
          - name: isSolid
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: if the texture is solid or not.
            notes: indicates if the texture is solid or not.
          - name: makeTransp
            modifiers:
            - public
            - abstract
            parameters:
            - name: red
              type:
                basic: int
                full: int
              notes: color used in the test
            - name: green
              type:
                basic: int
                full: int
              notes: color used in the test
            - name: blue
              type:
                basic: int
                full: int
              notes: color used in the test
            return:
              type:
                basic: void
                full: void
            notes: sets transparent each pixel that it's equal to the red, green blue
              value specified
          - name: setAlphaForeach
            modifiers:
            - public
            - abstract
            parameters:
            - name: red
              type:
                basic: int
                full: int
              notes: color used in the test
            - name: green
              type:
                basic: int
                full: int
              notes: color used in the test
            - name: blue
              type:
                basic: int
                full: int
              notes: color used in the test
            - name: alpha
              type:
                basic: int
                full: int
              notes: the alpha color that will be setted to the pixel that pass the
                test
            return:
              type:
                basic: void
                full: void
            notes: sets the specified alpha for each pixel that it's equal to the
              red, green blue value specified
          - name: setData
            modifiers:
            - public
            - abstract
            parameters:
            - name: data
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: texture's pixel data
            return:
              type:
                basic: void
                full: void
            notes: "sets the texture's pixel from a ByteBuffer\n\n EXAMPLE:"
          - name: setMask
            modifiers:
            - public
            - abstract
            parameters:
            - name: mask
              type:
                basic: Mask
                full: zombie.core.textures.Mask
            return:
              type:
                basic: void
                full: void
            notes: Pixel collision mask of texture
          - name: setRegion
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: xstart position
            - name: y
              type:
                basic: int
                full: int
              notes: ystart position
            - name: width
              type:
                basic: int
                full: int
              notes: width of the region
            - name: height
              type:
                basic: int
                full: int
              notes: height of the region
            return:
              type:
                basic: void
                full: void
            notes: sets the region of the image
