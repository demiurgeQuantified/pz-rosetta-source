version: '1.1'
languages:
  java:
    packages:
      zombie.core.stash:
        StashSystem:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          staticFields:
            allStashes:
              name: allStashes
              modifiers:
              - public
              - static
              type:
                basic: ArrayList
                full: java.util.ArrayList<zombie.core.stash.Stash>
            alreadyReadMap:
              name: alreadyReadMap
              modifiers:
              - private
              - static
              type:
                basic: ArrayList
                full: java.util.ArrayList<java.lang.String>
            buildingsToDo:
              name: buildingsToDo
              modifiers:
              - public
              - static
              type:
                basic: ArrayList
                full: java.util.ArrayList<zombie.core.stash.StashBuilding>
            possibleStashes:
              name: possibleStashes
              modifiers:
              - public
              - static
              type:
                basic: ArrayList
                full: java.util.ArrayList<zombie.core.stash.StashBuilding>
            possibleTrap:
              name: possibleTrap
              modifiers:
              - private
              - static
              type:
                basic: ArrayList
                full: java.util.ArrayList<java.lang.String>
          constructors:
          - modifiers:
            - public
          staticMethods:
          - name: Reset
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
                full: void
          - name: checkSpecificSpawnProperties
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: Stash
                full: zombie.core.stash.Stash
            - name: arg1
              type:
                basic: InventoryItem
                full: zombie.inventory.InventoryItem
            return:
              type:
                basic: boolean
                full: boolean
          - name: checkStashItem
            modifiers:
            - public
            - static
            parameters:
            - name: item
              type:
                basic: InventoryItem
                full: zombie.inventory.InventoryItem
            return:
              type:
                basic: void
                full: void
            notes: check if the spawned item could be a stash item (map or note...)
          - name: doBuildingStash
            modifiers:
            - public
            - static
            parameters:
            - name: def
              type:
                basic: BuildingDef
                full: zombie.iso.BuildingDef
            return:
              type:
                basic: void
                full: void
            notes: Fetch our list of building in which we'll spawn stash, if this
              building correspond, we do the necessary stuff
          - name: doSpecificBuildingProperties
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: Stash
                full: zombie.core.stash.Stash
            - name: arg1
              type:
                basic: BuildingDef
                full: zombie.iso.BuildingDef
            return:
              type:
                basic: void
                full: void
          - name: doStashItem
            modifiers:
            - public
            - static
            parameters:
            - name: stash
              type:
                basic: Stash
                full: zombie.core.stash.Stash
            - name: item
              type:
                basic: InventoryItem
                full: zombie.inventory.InventoryItem
            return:
              type:
                basic: void
                full: void
            notes: Public for lua debug stash map
          - name: getAllStashes
            modifiers:
            - public
            - static
            return:
              type:
                basic: ArrayList
                full: java.util.ArrayList<zombie.core.stash.Stash>
          - name: getAlreadyReadMap
            modifiers:
            - public
            - static
            return:
              type:
                basic: ArrayList
                full: java.util.ArrayList<java.lang.String>
          - name: getPossibleStashes
            modifiers:
            - public
            - static
            return:
              type:
                basic: ArrayList
                full: java.util.ArrayList<zombie.core.stash.StashBuilding>
          - name: getStash
            modifiers:
            - public
            - static
            parameters:
            - name: stashName
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: Stash
                full: zombie.core.stash.Stash
          - name: init
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
                full: void
          - name: initAllStashes
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
                full: void
            notes: Load our different stashes description from lua files in "media/lua/shared/StashDescriptions"
          - name: isStashBuilding
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: BuildingDef
                full: zombie.iso.BuildingDef
            return:
              type:
                basic: boolean
                full: boolean
          - name: load
            modifiers:
            - public
            - static
            parameters:
            - name: input
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
            - name: WorldVersion
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
          - name: prepareBuildingStash
            modifiers:
            - public
            - static
            parameters:
            - name: stashName
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: void
                full: void
            notes: Used when you read an annoted map
          - name: reinit
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
                full: void
          - name: removeFromPossibleStash
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: Stash
                full: zombie.core.stash.Stash
            return:
              type:
                basic: void
                full: void
          - name: save
            modifiers:
            - public
            - static
            parameters:
            - name: output
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
            return:
              type:
                basic: void
                full: void
          - name: visitedBuilding
            modifiers:
            - public
            - static
            parameters:
            - name: def
              type:
                basic: BuildingDef
                full: zombie.iso.BuildingDef
            return:
              type:
                basic: void
                full: void
            notes: Check if the visited building is in one of our random stash, in
              that case we won't spawn any stash for this building
