version: '1.1'
languages:
  java:
    packages:
      zombie.chat:
        ServerChatMessage:
          extends: zombie.chat.ChatMessage
          modifiers:
          - public
          notes: Messages which sent by server to any chat stream. This applied stream
            setting but author always Server
          constructors:
          - modifiers:
            - public
            parameters:
            - name: chat
              type:
                basic: ChatBase
                full: zombie.chat.ChatBase
            - name: text
              type:
                basic: String
                full: java.lang.String
          methods:
          - name: getAuthor
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: setAuthor
            modifiers:
            - public
            parameters:
            - name: author
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: void
                full: void
