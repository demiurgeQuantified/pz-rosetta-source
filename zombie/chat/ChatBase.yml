version: '1.1'
languages:
  java:
    packages:
      zombie.chat:
        ChatBase:
          modifiers:
          - public
          - abstract
          constructors:
          - modifiers:
            - public
            parameters:
            - name: bb
              type:
                basic: ByteBuffer
              notes: package from server that describe how chat should look and work
            - name: type
              type:
                basic: ChatType
              notes: meta information about chat. Many parameters depends on that
            - name: tab
              type:
                basic: ChatTab
              notes: tab where chat should show their info
            - name: owner
              type:
                basic: IsoPlayer
              notes: actual player instance
            notes: Should called only on client side of chat system
          - modifiers:
            - public
            parameters:
            - name: id
              type:
                basic: int
              notes: unique id of chat. It will be used to identify chat in client-server
                communication
            - name: type
              type:
                basic: ChatType
              notes: meta information about chat. Many parameters depends on that
            - name: tab
              type:
                basic: ChatTab
              notes: this tab will transferred to clients when it will connecting
            notes: Should be called only on server side of chat system
          methods:
