version: '1.1'
languages:
  java:
    packages:
      zombie.iso:
        PlayerHomingPoint:
          modifiers:
          - public
          - static
          constructors:
          - modifiers:
            - public
            parameters:
            - name: plrIndex
              type:
                basic: int
          methods:
          - name: getA
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getAngleLerpVal
            modifiers:
            - public
            return:
              type:
                basic: float
            notes: The lerp value for angle adjustment, can be tweaked to be more
              slowly or faster responding.
          - name: getB
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getG
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getHomeOnOffsetX
            modifiers:
            - public
            return:
              type:
                basic: float
            notes: Offset the screen target point, for example to point to top of
              counter by offsetting Y value
          - name: getHomeOnOffsetY
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getHomeOnTargetDist
            modifiers:
            - public
            return:
              type:
                basic: int
            notes: The distance in tiles uppon which the pointer will jump to target
              (if homeOnTarget is enabled, and the target is onScreen)
          - name: getID
            modifiers:
            - public
            return:
              type:
                basic: int
          - name: getMovementLerpVal
            modifiers:
            - public
            return:
              type:
                basic: float
            notes: The lerp value for jumping to target (homeOneTarget), can be tweaked
              to be more slowly or faster responding.
          - name: getR
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getRenderHeight
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getRenderOffsetX
            modifiers:
            - public
            return:
              type:
                basic: float
            notes: The base render position for pointers is the center of the screen,
              adjust this to have it more at feet or head of character for example.
          - name: getRenderOffsetY
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getRenderWidth
            modifiers:
            - public
            return:
              type:
                basic: float
            notes: Render width and height for the pointer texture.
          - name: getStickToCharDist
            modifiers:
            - public
            return:
              type:
                basic: float
            notes: The distance in pixels the pointer will hover around the character.
          - name: getTargetAngle
            modifiers:
            - public
            return:
              type:
                basic: float
          - name: getX
            modifiers:
            - public
            return:
              type:
                basic: int
            notes: The target position on the map for this pointer.
          - name: getY
            modifiers:
            - public
            return:
              type:
                basic: int
          - name: isActive
            modifiers:
            - public
            return:
              type:
                basic: boolean
            notes: Active can be set to false, the pointer will remain but wont be
              drawn.
          - name: isCustomTargetAngle
            modifiers:
            - public
            return:
              type:
                basic: boolean
            notes: When enabled will ommit angle calculation, custom angle be set
              with 'setTargetAngle'.
          - name: isHomeOnTargetInView
            modifiers:
            - public
            return:
              type:
                basic: boolean
            notes: if enabled the pointer will jump to the target when its in view
              (and within the 'homeOnTargetDist'.
          - name: isRemoved
            modifiers:
            - public
            return:
              type:
                basic: boolean
          - name: remove
            modifiers:
            - public
            return:
              type:
                basic: void
            notes: When called will remove the pointer next tick
          - name: setA
            modifiers:
            - public
            parameters:
            - name: a
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setActive
            modifiers:
            - public
            parameters:
            - name: active
              type:
                basic: boolean
            return:
              type:
                basic: void
          - name: setAngleLerpVal
            modifiers:
            - public
            parameters:
            - name: angleLerpVal
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setB
            modifiers:
            - public
            parameters:
            - name: b
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setCustomTargetAngle
            modifiers:
            - public
            parameters:
            - name: customTargetAngle
              type:
                basic: boolean
            return:
              type:
                basic: void
          - name: setG
            modifiers:
            - public
            parameters:
            - name: g
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setHighCounter
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: setHomeOnOffsetX
            modifiers:
            - public
            parameters:
            - name: homeOnOffsetX
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setHomeOnOffsetY
            modifiers:
            - public
            parameters:
            - name: homeOnOffsetY
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setHomeOnTargetDist
            modifiers:
            - public
            parameters:
            - name: homeOnTargetDist
              type:
                basic: int
            return:
              type:
                basic: void
          - name: setHomeOnTargetInView
            modifiers:
            - public
            parameters:
            - name: homeOnTargetInView
              type:
                basic: boolean
            return:
              type:
                basic: void
          - name: setMovementLerpVal
            modifiers:
            - public
            parameters:
            - name: movementLerpVal
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setR
            modifiers:
            - public
            parameters:
            - name: r
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setRenderHeight
            modifiers:
            - public
            parameters:
            - name: renderHeight
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setRenderOffsetX
            modifiers:
            - public
            parameters:
            - name: renderOffsetX
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setRenderOffsetY
            modifiers:
            - public
            parameters:
            - name: renderOffsetY
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setRenderWidth
            modifiers:
            - public
            parameters:
            - name: renderWidth
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setStickToCharDist
            modifiers:
            - public
            parameters:
            - name: stickToCharDist
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setTableSurface
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: setTargetAngle
            modifiers:
            - public
            parameters:
            - name: targetAngle
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setTexture
            modifiers:
            - public
            parameters:
            - name: texname
              type:
                basic: String
            return:
              type:
                basic: void
          - name: setX
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
            return:
              type:
                basic: void
          - name: setXOffsetScaled
            modifiers:
            - public
            parameters:
            - name: offset
              type:
                basic: float
            return:
              type:
                basic: void
          - name: setY
            modifiers:
            - public
            parameters:
            - name: y
              type:
                basic: int
            return:
              type:
                basic: void
          - name: setYOffsetScaled
            modifiers:
            - public
            parameters:
            - name: offset
              type:
                basic: float
            return:
              type:
                basic: void
          javaType: class
          extends: Object
