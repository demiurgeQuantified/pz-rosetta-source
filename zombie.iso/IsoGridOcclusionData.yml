version: '1.1'
languages:
  java:
    packages:
      zombie.iso:
        IsoGridOcclusionData:
          modifiers:
          - public
          staticFields:
            MAXBUILDINGOCCLUDERS:
              name: MAXBUILDINGOCCLUDERS
              modifiers:
              - public
              - static
              - final
              type:
                basic: int
          constructors:
          - modifiers:
            - public
            parameters:
            - name: inOwnerSquare
              type:
                basic: IsoGridSquare
          methods:
          - name: Reset
            modifiers:
            - public
            return:
              type:
                basic: void
          - name: getBuildingsCouldBeOccluders
            modifiers:
            - public
            parameters:
            - name: filter
              type:
                basic: OcclusionFilter
            return:
              type:
                basic: ArrayList
            notes: Returns buildings that could occlude some of the square.  Depending
              on the exact shape of the building, the square might not be hidden at
              all.  This is used to hide buildings that might block our view of something
              in a square (at ground level)
          - name: getCouldBeOccludedByOrphanStructures
            modifiers:
            - public
            parameters:
            - name: filter
              type:
                basic: OcclusionFilter
            return:
              type:
                basic: boolean
            notes: Returns whether built structures with no building id (orphans)
              could occlude some of the square.  Depending on the exact shape of the
              structures, the square might not be hidden at all.  This is used to
              hide player-built structures that might block our view of something
              in a square (at ground  level)
          staticMethods:
          - name: SquareChanged
            modifiers:
            - public
            - static
            return:
              type:
                basic: void
          javaType: class
          extends: Object
          notes: Created by ChrisWood (Tanglewood Games Limited) on 09/10/2017.
