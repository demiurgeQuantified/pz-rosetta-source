version: '1.1'
languages:
  java:
    packages:
      zombie.ai.states:
        CloseWindowState:
          modifiers:
          - public
          - final
          constructors:
          - modifiers:
            - public
          methods:
          - name: animEvent
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            - name: event
              type:
                basic: AnimEvent
            return:
              type:
                basic: void
          - name: enter
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: void
          - name: execute
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: void
          - name: exit
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: void
          - name: getWindow
            modifiers:
            - public
            parameters:
            - name: owner
              type:
                basic: IsoGameCharacter
            return:
              type:
                basic: IsoWindow
          - name: isDoingActionThatCanBeCancelled
            modifiers:
            - public
            return:
              type:
                basic: boolean
              notes: TRUE if this state handles the "Cancel Action" key or the B controller
                button.
          staticMethods:
          - name: instance
            modifiers:
            - public
            - static
            return:
              type:
                basic: CloseWindowState
          javaType: class
          extends: State
