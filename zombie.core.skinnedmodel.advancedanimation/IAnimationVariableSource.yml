version: '1.1'
languages:
  java:
    packages:
      zombie.core.skinnedmodel.advancedanimation:
        IAnimationVariableSource:
          modifiers:
          - public
          methods:
          - name: containsVariable
            parameters:
            - name: name
              type:
                basic: String
            return:
              type:
                basic: boolean
          - name: getGameVariables
            return:
              type:
                basic: Iterable
            notes: Returns all Game variables.
          - name: getVariable
            parameters:
            - name: handle
              type:
                basic: AnimationVariableHandle
            return:
              type:
                basic: IAnimationVariableSlot
            notes: Returns the specified variable slot. Or NULL if not found.
          - name: getVariable
            parameters:
            - name: key
              type:
                basic: String
            return:
              type:
                basic: IAnimationVariableSlot
            notes: Returns the specified variable slot. Or NULL if not found.
          - name: getVariableBoolean
            parameters:
            - name: name
              type:
                basic: String
            return:
              type:
                basic: boolean
            notes: Returns the specified variable, as a boolean.   Attempts to convert
              the string variable to a boolean.   If that fails, or if variable not
              found, returns FALSE
          - name: getVariableBoolean
            parameters:
            - name: key
              type:
                basic: String
            - name: defaultVal
              type:
                basic: boolean
            return:
              type:
                basic: boolean
            notes: Returns the specified variable, as a boolean.  Attempts to convert
              the string variable to a boolean.  If that fails, or if variable not
              found, returns defaultVal
          - name: getVariableFloat
            parameters:
            - name: name
              type:
                basic: String
            - name: defaultVal
              type:
                basic: float
            return:
              type:
                basic: float
            notes: Returns the specified variable, as a float.   Attempts to convert
              the string variable to a float.   If that fails, or if variable not
              found, returns the defaultValue
          - name: getVariableString
            parameters:
            - name: name
              type:
                basic: String
            return:
              type:
                basic: String
            notes: Returns the specified variable. Or an empty string "" if not found.
          - name: isVariable
            parameters:
            - name: name
              type:
                basic: String
            - name: val
              type:
                basic: String
            return:
              type:
                basic: boolean
            notes: Compares (ignoring case) the value of the specified variable.  Returns
              TRUE if they match.
          javaType: interface
          extends: null
