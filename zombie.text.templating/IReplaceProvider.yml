version: '1.1'
languages:
  java:
    packages:
      zombie.text.templating:
        IReplaceProvider:
          modifiers:
          - public
          methods:
          - name: getReplacer
            parameters:
            - name: key
              type:
                basic: String
            return:
              type:
                basic: IReplace
          - name: hasReplacer
            parameters:
            - name: key
              type:
                basic: String
            return:
              type:
                basic: boolean
          javaType: interface
          extends: null
          notes: 'TurboTuTone.  Interface that can provide IReplace for ITemplateBuilder.  Any
            keys present in a IReplaceProvider take priority when replacing keys in
            a template.   NOTE: When checking the key String, this should be equaling
            a lowercase version or equalsIgnoreCase'
