version: '1.1'
languages:
  java:
    packages:
      org.w3c.dom:
        DOMImplementation:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The DOMImplementation interface provides a number of methods\n for\
            \ performing operations that are independent of any particular instance\n\
            \ of the document object model.\n See also the Document Object Model (DOM)\
            \ Level 3 Core Specification."
          methods:
          - name: createDocument
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: "The namespace URI of the document element to\n   create or null."
            - name: qualifiedName
              type:
                basic: String
                full: java.lang.String
              notes: "The qualified name of the document element to be\n   created\
                \ or null."
            - name: doctype
              type:
                basic: DocumentType
                full: org.w3c.dom.DocumentType
              notes: "The type of document to be created or null.\n   When doctype\
                \ is not null, its\n   Node.ownerDocument attribute is set to the\
                \ document\n   being created."
            return:
              type:
                basic: Document
                full: org.w3c.dom.Document
              notes: "A new Document object with its document element.\n   If the\
                \ NamespaceURI, qualifiedName, and\n   doctype are null, the returned\n\
                \   Document is empty with no document element."
            notes: "Creates a DOM Document object of the specified type with its document\n\
              \ element.\n Note that based on the DocumentType given to create\n the\
              \ document, the implementation may instantiate specialized\n Document\
              \ objects that support additional features than\n the \"Core\", such\
              \ as \"HTML\" [DOM Level 2 HTML]\n . On the other hand, setting the\
              \ DocumentType after the\n document was created makes this very unlikely\
              \ to happen.\n Alternatively, specialized Document creation methods,\n\
              \ such as createHTMLDocument [DOM Level 2 HTML]\n , can be used to obtain\
              \ specific types of Document\n objects."
          - name: createDocumentType
            modifiers:
            - public
            - abstract
            parameters:
            - name: qualifiedName
              type:
                basic: String
                full: java.lang.String
              notes: "The qualified name of the document type to be\n   created."
            - name: publicId
              type:
                basic: String
                full: java.lang.String
              notes: The external subset public identifier.
            - name: systemId
              type:
                basic: String
                full: java.lang.String
              notes: The external subset system identifier.
            return:
              type:
                basic: DocumentType
                full: org.w3c.dom.DocumentType
              notes: "A new DocumentType node with\n   Node.ownerDocument set to null."
            notes: "Creates an empty DocumentType node. Entity declarations\n and\
              \ notations are not made available. Entity reference expansions and\n\
              \ default attribute additions do not occur.."
          - name: getFeature
            modifiers:
            - public
            - abstract
            parameters:
            - name: feature
              type:
                basic: String
                full: java.lang.String
              notes: "The name of the feature requested. Note that any plus\n   sign\
                \ \"+\" prepended to the name of the feature will be ignored since\n\
                \   it is not significant in the context of this method."
            - name: version
              type:
                basic: String
                full: java.lang.String
              notes: This is the version number of the feature to test.
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "Returns an object which implements the specialized APIs of\n\
                \   the specified feature and version, if any, or null if\n   there\
                \ is no object which implements interfaces associated with that\n\
                \   feature. If the DOMObject returned by this method\n   implements\
                \ the DOMImplementation interface, it must\n   delegate to the primary\
                \ core DOMImplementation and not\n   return results inconsistent with\
                \ the primary core\n   DOMImplementation such as hasFeature,\n   getFeature,\
                \ etc."
            notes: "This method returns a specialized object which implements the\n\
              \ specialized APIs of the specified feature and version, as specified\n\
              \ in DOM Features. The specialized object may also be obtained by using\n\
              \ binding-specific casting methods but is not necessarily expected to,\n\
              \ as discussed in . This method also allow the implementation to\n provide\
              \ specialized objects which do not support the\n DOMImplementation interface."
          - name: hasFeature
            modifiers:
            - public
            - abstract
            parameters:
            - name: feature
              type:
                basic: String
                full: java.lang.String
              notes: The name of the feature to test.
            - name: version
              type:
                basic: String
                full: java.lang.String
              notes: This is the version number of the feature to test.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the feature is implemented in the\n   specified version,\
                \ false otherwise."
            notes: "Test if the DOM implementation implements a specific feature and\n\
              \ version, as specified in DOM Features."
