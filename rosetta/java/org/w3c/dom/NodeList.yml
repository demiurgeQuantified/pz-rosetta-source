version: '1.1'
languages:
  java:
    packages:
      org.w3c.dom:
        NodeList:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The NodeList interface provides the abstraction of an ordered\n\
            \ collection of nodes, without defining or constraining how this collection\n\
            \ is implemented. NodeList objects in the DOM are live.\n The items in\
            \ the NodeList are accessible via an integral\n index, starting from 0.\n\
            \ See also the Document Object Model (DOM) Level 3 Core Specification."
          methods:
          - name: getLength
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
            notes: "The number of nodes in the list. The range of valid child node\
              \ indices\n is 0 to length-1 inclusive."
          - name: item
            modifiers:
            - public
            - abstract
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: Index into the collection.
            return:
              type:
                basic: Node
                full: org.w3c.dom.Node
              notes: "The node at the indexth position in the\n   NodeList, or null\
                \ if that is not a valid\n   index."
            notes: "Returns the indexth item in the collection. If\n index is greater\
              \ than or equal to the number of nodes in\n the list, this returns null."
