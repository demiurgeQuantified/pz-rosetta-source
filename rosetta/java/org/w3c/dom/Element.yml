version: '1.1'
languages:
  java:
    packages:
      org.w3c.dom:
        Element:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The Element interface represents an element in an HTML or XML\n\
            \ document. Elements may have attributes associated with them; since the\n\
            \ Element interface inherits from Node, the\n generic Node interface attribute\
            \ attributes may\n be used to retrieve the set of all attributes for an\
            \ element. There are\n methods on the Element interface to retrieve either\
            \ an\n Attr object by name or an attribute value by name. In XML,\n where\
            \ an attribute value may contain entity references, an\n Attr object should\
            \ be retrieved to examine the possibly\n fairly complex sub-tree representing\
            \ the attribute value. On the other\n hand, in HTML, where all attributes\
            \ have simple string values, methods to\n directly access an attribute\
            \ value can safely be used as a convenience.\n Note: In DOM Level 2, the\
            \ method normalize is\n inherited from the Node interface where it was\
            \ moved.\n See also the Document Object Model (DOM) Level 3 Core Specification."
          methods:
          - name: getAttribute
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: The name of the attribute to retrieve.
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "The Attr value as a string, or the empty string\n   if that\
                \ attribute does not have a specified or default value."
            notes: Retrieves an attribute value by name.
          - name: getAttributeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: The namespace URI of the attribute to retrieve.
            - name: localName
              type:
                basic: String
                full: java.lang.String
              notes: The local name of the attribute to retrieve.
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "The Attr value as a string, or the empty string\n   if that\
                \ attribute does not have a specified or default value."
            notes: "Retrieves an attribute value by local name and namespace URI.\n\
              \ Per [XML Namespaces]\n , applications must use the value null as the\n\
              \ namespaceURI parameter for methods if they wish to have\n no namespace."
          - name: getAttributeNode
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: "The name (nodeName) of the attribute to\n   retrieve."
            return:
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: "The Attr node with the specified name (\n   nodeName) or null\
                \ if there is no such\n   attribute."
            notes: "Retrieves an attribute node by name.\n To retrieve an attribute\
              \ node by qualified name and namespace URI,\n use the getAttributeNodeNS\
              \ method."
          - name: getAttributeNodeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: The namespace URI of the attribute to retrieve.
            - name: localName
              type:
                basic: String
                full: java.lang.String
              notes: The local name of the attribute to retrieve.
            return:
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: "The Attr node with the specified attribute local\n   name and\
                \ namespace URI or null if there is no such\n   attribute."
            notes: "Retrieves an Attr node by local name and namespace URI.\n Per\
              \ [XML Namespaces]\n , applications must use the value null as the\n\
              \ namespaceURI parameter for methods if they wish to have\n no namespace."
          - name: getElementsByTagName
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: "The name of the tag to match on. The special value \"*\"\n \
                \  matches all tags."
            return:
              type:
                basic: NodeList
                full: org.w3c.dom.NodeList
              notes: A list of matching Element nodes.
            notes: "Returns a NodeList of all descendant Elements\n with a given tag\
              \ name, in document order."
          - name: getElementsByTagNameNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: "The namespace URI of the elements to match on. The\n   special\
                \ value \"*\" matches all namespaces."
            - name: localName
              type:
                basic: String
                full: java.lang.String
              notes: "The local name of the elements to match on. The\n   special\
                \ value \"*\" matches all local names."
            return:
              type:
                basic: NodeList
                full: org.w3c.dom.NodeList
              notes: "A new NodeList object containing all the matched\n   Elements."
            notes: "Returns a NodeList of all the descendant\n Elements with a given\
              \ local name and namespace URI in\n document order."
          - name: getSchemaTypeInfo
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: TypeInfo
                full: org.w3c.dom.TypeInfo
            notes: The type information associated with this element.
          - name: getTagName
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
            notes: "The name of the element. If Node.localName is different\n from\
              \ null, this attribute is a qualified name. For\n example, in:\n  <elementExample\
              \ id=\"demo\"> ...\n </elementExample> , \n  tagName has the value\n\
              \ \"elementExample\". Note that this is case-preserving in\n XML, as\
              \ are all of the operations of the DOM. The HTML DOM returns\n the tagName\
              \ of an HTML element in the canonical\n uppercase form, regardless of\
              \ the case in the source HTML document."
          - name: hasAttribute
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: The name of the attribute to look for.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if an attribute with the given name is\n   specified on\
                \ this element or has a default value, false\n    otherwise."
            notes: "Returns true when an attribute with a given name is\n specified\
              \ on this element or has a default value, false\n otherwise."
          - name: hasAttributeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: The namespace URI of the attribute to look for.
            - name: localName
              type:
                basic: String
                full: java.lang.String
              notes: The local name of the attribute to look for.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if an attribute with the given local name\n   and namespace\
                \ URI is specified or has a default value on this\n   element, false\
                \ otherwise."
            notes: "Returns true when an attribute with a given local name and\n namespace\
              \ URI is specified on this element or has a default value,\n false otherwise.\n\
              \ Per [XML Namespaces]\n , applications must use the value null as the\n\
              \ namespaceURI parameter for methods if they wish to have\n no namespace."
          - name: removeAttribute
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: The name of the attribute to remove.
            return:
              type:
                basic: void
                full: void
            notes: "Removes an attribute by name. If a default value for the removed\n\
              \ attribute is defined in the DTD, a new attribute immediately appears\n\
              \ with the default value as well as the corresponding namespace URI,\n\
              \ local name, and prefix when applicable. The implementation may handle\n\
              \ default values from other schemas similarly but applications should\n\
              \ use Document.normalizeDocument() to guarantee this\n information is\
              \ up-to-date.\n If no attribute with this name is found, this method\
              \ has no effect.\n To remove an attribute by local name and namespace\
              \ URI, use the\n removeAttributeNS method."
          - name: removeAttributeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: The namespace URI of the attribute to remove.
            - name: localName
              type:
                basic: String
                full: java.lang.String
              notes: The local name of the attribute to remove.
            return:
              type:
                basic: void
                full: void
            notes: "Removes an attribute by local name and namespace URI. If a default\n\
              \ value for the removed attribute is defined in the DTD, a new\n attribute\
              \ immediately appears with the default value as well as the\n corresponding\
              \ namespace URI, local name, and prefix when applicable.\n The implementation\
              \ may handle default values from other schemas\n similarly but applications\
              \ should use\n Document.normalizeDocument() to guarantee this\n information\
              \ is up-to-date.\n If no attribute with this local name and namespace\
              \ URI is found,\n this method has no effect.\n Per [XML Namespaces]\n\
              \ , applications must use the value null as the\n namespaceURI parameter\
              \ for methods if they wish to have\n no namespace."
          - name: removeAttributeNode
            modifiers:
            - public
            - abstract
            parameters:
            - name: oldAttr
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: "The Attr node to remove from the attribute\n   list."
            return:
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: The Attr node that was removed.
            notes: "Removes the specified attribute node. If a default value for the\n\
              \ removed Attr node is defined in the DTD, a new node\n immediately\
              \ appears with the default value as well as the\n corresponding namespace\
              \ URI, local name, and prefix when applicable.\n The implementation\
              \ may handle default values from other schemas\n similarly but applications\
              \ should use\n Document.normalizeDocument() to guarantee this\n information\
              \ is up-to-date."
          - name: setAttribute
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: The name of the attribute to create or alter.
            - name: value
              type:
                basic: String
                full: java.lang.String
              notes: Value to set in string form.
            return:
              type:
                basic: void
                full: void
            notes: "Adds a new attribute. If an attribute with that name is already\
              \ present\n in the element, its value is changed to be that of the value\n\
              \ parameter. This value is a simple string; it is not parsed as it is\n\
              \ being set. So any markup (such as syntax to be recognized as an\n\
              \ entity reference) is treated as literal text, and needs to be\n appropriately\
              \ escaped by the implementation when it is written out.\n In order to\
              \ assign an attribute value that contains entity\n references, the user\
              \ must create an Attr node plus any\n Text and EntityReference nodes,\
              \ build the\n appropriate subtree, and use setAttributeNode to assign\n\
              \ it as the value of an attribute.\n To set an attribute with a qualified\
              \ name and namespace URI, use\n the setAttributeNS method."
          - name: setAttributeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: "The namespace URI of the attribute to create or\n   alter."
            - name: qualifiedName
              type:
                basic: String
                full: java.lang.String
              notes: "The qualified name of the attribute to create or\n   alter."
            - name: value
              type:
                basic: String
                full: java.lang.String
              notes: The value to set in string form.
            return:
              type:
                basic: void
                full: void
            notes: "Adds a new attribute. If an attribute with the same local name\
              \ and\n namespace URI is already present on the element, its prefix\
              \ is\n changed to be the prefix part of the qualifiedName, and\n its\
              \ value is changed to be the value parameter. This\n value is a simple\
              \ string; it is not parsed as it is being set. So any\n markup (such\
              \ as syntax to be recognized as an entity reference) is\n treated as\
              \ literal text, and needs to be appropriately escaped by the\n implementation\
              \ when it is written out. In order to assign an\n attribute value that\
              \ contains entity references, the user must create\n an Attr node plus\
              \ any Text and\n EntityReference nodes, build the appropriate subtree,\n\
              \ and use setAttributeNodeNS or\n setAttributeNode to assign it as the\
              \ value of an\n attribute.\n Per [XML Namespaces]\n , applications must\
              \ use the value null as the\n namespaceURI parameter for methods if\
              \ they wish to have\n no namespace."
          - name: setAttributeNode
            modifiers:
            - public
            - abstract
            parameters:
            - name: newAttr
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: The Attr node to add to the attribute list.
            return:
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: "If the newAttr attribute replaces an existing\n   attribute,\
                \ the replaced Attr node is returned,\n   otherwise null is returned."
            notes: "Adds a new attribute node. If an attribute with that name (\n\
              \ nodeName) is already present in the element, it is\n replaced by the\
              \ new one. Replacing an attribute node by itself has no\n effect.\n\
              \ To add a new attribute node with a qualified name and namespace\n\
              \ URI, use the setAttributeNodeNS method."
          - name: setAttributeNodeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: newAttr
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: The Attr node to add to the attribute list.
            return:
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: "If the newAttr attribute replaces an existing\n   attribute\
                \ with the same local name and namespace URI, the replaced\n   Attr\
                \ node is returned, otherwise null is\n   returned."
            notes: "Adds a new attribute. If an attribute with that local name and\
              \ that\n namespace URI is already present in the element, it is replaced\
              \ by\n the new one. Replacing an attribute node by itself has no effect.\n\
              \ Per [XML Namespaces]\n , applications must use the value null as the\n\
              \ namespaceURI parameter for methods if they wish to have\n no namespace."
          - name: setIdAttribute
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: The name of the attribute.
            - name: isId
              type:
                basic: boolean
                full: boolean
              notes: Whether the attribute is a of type ID.
            return:
              type:
                basic: void
                full: void
            notes: "If the parameter isId is true, this method\n declares the specified\
              \ attribute to be a user-determined ID attribute\n . This affects the\
              \ value of Attr.isId and the behavior\n of Document.getElementById,\
              \ but does not change any\n schema that may be in use, in particular\
              \ this does not affect the\n Attr.schemaTypeInfo of the specified Attr\n\
              \ node. Use the value false for the parameter\n isId to undeclare an\
              \ attribute for being a\n user-determined ID attribute.\n  To specify\
              \ an attribute by local name and namespace URI, use the\n setIdAttributeNS\
              \ method."
          - name: setIdAttributeNS
            modifiers:
            - public
            - abstract
            parameters:
            - name: namespaceURI
              type:
                basic: String
                full: java.lang.String
              notes: The namespace URI of the attribute.
            - name: localName
              type:
                basic: String
                full: java.lang.String
              notes: The local name of the attribute.
            - name: isId
              type:
                basic: boolean
                full: boolean
              notes: Whether the attribute is a of type ID.
            return:
              type:
                basic: void
                full: void
            notes: "If the parameter isId is true, this method\n declares the specified\
              \ attribute to be a user-determined ID attribute\n . This affects the\
              \ value of Attr.isId and the behavior\n of Document.getElementById,\
              \ but does not change any\n schema that may be in use, in particular\
              \ this does not affect the\n Attr.schemaTypeInfo of the specified Attr\n\
              \ node. Use the value false for the parameter\n isId to undeclare an\
              \ attribute for being a\n user-determined ID attribute."
          - name: setIdAttributeNode
            modifiers:
            - public
            - abstract
            parameters:
            - name: idAttr
              type:
                basic: Attr
                full: org.w3c.dom.Attr
              notes: The attribute node.
            - name: isId
              type:
                basic: boolean
                full: boolean
              notes: Whether the attribute is a of type ID.
            return:
              type:
                basic: void
                full: void
            notes: "If the parameter isId is true, this method\n declares the specified\
              \ attribute to be a user-determined ID attribute\n . This affects the\
              \ value of Attr.isId and the behavior\n of Document.getElementById,\
              \ but does not change any\n schema that may be in use, in particular\
              \ this does not affect the\n Attr.schemaTypeInfo of the specified Attr\n\
              \ node. Use the value false for the parameter\n isId to undeclare an\
              \ attribute for being a\n user-determined ID attribute."
