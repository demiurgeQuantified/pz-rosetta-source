version: '1.1'
languages:
  java:
    packages:
      se.krka.kahlua.converter:
        LuaToJavaConverter:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          methods:
          - name: fromLuaToJava
            modifiers:
            - public
            - abstract
            parameters:
            - name: arg0
              type:
                basic: LuaType
                full: LuaType
            - name: arg1
              type:
                basic: Class
                full: java.lang.Class<JavaType>
            return:
              type:
                basic: JavaType
                full: JavaType
          - name: getJavaType
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Class
                full: java.lang.Class<JavaType>
          - name: getLuaType
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Class
                full: java.lang.Class<LuaType>
