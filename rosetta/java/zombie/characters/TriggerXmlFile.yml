version: '1.1'
languages:
  java:
    packages:
      zombie.characters:
        TriggerXmlFile:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "TriggerXmlFile\n  A serialized representation of a Trigger_SetClothing.xml\
            \ file.\n  Used by AnimZed to message a character to change its outfit."
          fields:
            clothingItemGUID:
              name: clothingItemGUID
              modifiers:
              - public
              type:
                basic: String
                full: java.lang.String
            isMale:
              name: isMale
              modifiers:
              - public
              type:
                basic: boolean
                full: boolean
            outfitName:
              name: outfitName
              modifiers:
              - public
              type:
                basic: String
                full: java.lang.String
          constructors:
          - modifiers:
            - public
