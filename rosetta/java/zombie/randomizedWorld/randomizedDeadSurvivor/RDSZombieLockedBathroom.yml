version: '1.1'
languages:
  java:
    packages:
      zombie.randomizedWorld.randomizedDeadSurvivor:
        RDSZombieLockedBathroom:
          extends: zombie.randomizedWorld.randomizedDeadSurvivor.RandomizedDeadSurvivorBase
          modifiers:
          - public
          - final
          notes: Zombie inside the barricaded bathroom and a dead corpse in front
            of it with a pistol
          constructors:
          - modifiers:
            - public
          methods:
          - name: addDeadBodyTheOtherSide
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: IsoDoor
                full: zombie.iso.objects.IsoDoor
            return:
              type:
                basic: IsoDeadBody
                full: zombie.iso.objects.IsoDeadBody
          - name: checkIsBathroom
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: IsoGridSquare
                full: zombie.iso.IsoGridSquare
            return:
              type:
                basic: boolean
                full: boolean
          - name: isDoorToRoom
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: IsoDoor
                full: zombie.iso.objects.IsoDoor
            - name: arg1
              type:
                basic: RoomDef
                full: zombie.iso.RoomDef
            return:
              type:
                basic: boolean
                full: boolean
          - name: randomizeDeadSurvivor
            modifiers:
            - public
            parameters:
            - name: def
              type:
                basic: BuildingDef
                full: zombie.iso.BuildingDef
            return:
              type:
                basic: void
                full: void
