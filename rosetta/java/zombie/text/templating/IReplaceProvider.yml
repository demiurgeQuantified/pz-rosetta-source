version: '1.1'
languages:
  java:
    packages:
      zombie.text.templating:
        IReplaceProvider:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "TurboTuTone.\n Interface that can provide IReplace for ITemplateBuilder.\n\
            \ Any keys present in a IReplaceProvider take priority when replacing\
            \ keys in a template.\n\n NOTE: When checking the key String, this should\
            \ be equaling a lowercase version or equalsIgnoreCase"
          methods:
          - name: getReplacer
            modifiers:
            - public
            - abstract
            parameters:
            - name: key
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: IReplace
                full: zombie.text.templating.IReplace
          - name: hasReplacer
            modifiers:
            - public
            - abstract
            parameters:
            - name: key
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: boolean
                full: boolean
