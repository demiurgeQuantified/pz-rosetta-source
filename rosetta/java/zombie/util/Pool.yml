version: '1.1'
languages:
  java:
    packages:
      zombie.util:
        Pool:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "A thread-safe object pool. Useful for re-using memory without it\
            \ falling into the garbage collector.\n\n Beware: Once an item has been\
            \ allocated, it MUST be released at some point by calling its release()\
            \ function.\n         If not, the item's memory will never be recycled,\
            \ and it will be considered a memory leak."
          fields:
            m_allocator:
              name: m_allocator
              modifiers:
              - private
              type:
                basic: Supplier
                full: java.util.function.Supplier<PO>
            m_stacks:
              name: m_stacks
              modifiers:
              - private
              type:
                basic: ThreadLocal
                full: java.lang.ThreadLocal<zombie.util.Pool$PoolStacks>
          constructors:
