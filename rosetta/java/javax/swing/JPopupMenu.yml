        JPopupMenu:
          extends: javax.swing.JComponent
          modifiers:
          - public
          notes: "An implementation of a popup menu -- a small window that pops up\n\
            \ and displays a series of choices. A JPopupMenu is used for the\n menu\
            \ that appears when the user selects an item on the menu bar.\n It is\
            \ also used for \"pull-right\" menu that appears when the\n selects a\
            \ menu item that activates it. Finally, a JPopupMenu\n can also be used\
            \ anywhere else you want a menu to appear.  For\n example, when the user\
            \ right-clicks in a specified area.\n \n For information and examples\
            \ of using popup menus, see\n How to Use Menus\n in The Java Tutorial.\n\
            \ \n Warning: Swing is not thread safe. For more\n information see Swing's\
            \ Threading\n Policy.\n \n Warning:\n Serialized objects of this class\
            \ will not be compatible with\n future Swing releases. The current serialization\
            \ support is\n appropriate for short term storage or RMI between applications\
            \ running\n the same version of Swing.  As of 1.4, support for long term\
            \ storage\n of all JavaBeans\n has been added to the java.beans package.\n\
            \ Please see XMLEncoder."
