version: '1.1'
languages:
  java:
    packages:
      javax.swing.plaf:
        PopupMenuUI:
          extends: javax.swing.plaf.ComponentUI
          modifiers:
          - public
          - abstract
          notes: Pluggable look and feel interface for JPopupMenu.
          constructors:
          - modifiers:
            - protected
            notes: Constructor for subclasses to call.
          methods:
          - name: getPopup
            modifiers:
            - public
            parameters:
            - name: popup
              type:
                basic: JPopupMenu
                full: javax.swing.JPopupMenu
              notes: JPopupMenu requesting Popup
            - name: x
              type:
                basic: int
                full: int
              notes: Screen x location Popup is to be shown at
            - name: y
              type:
                basic: int
                full: int
              notes: Screen y location Popup is to be shown at.
            return:
              type:
                basic: Popup
                full: javax.swing.Popup
              notes: Popup that will show the JPopupMenu
            notes: "Returns the Popup that will be responsible for\n displaying the\
              \ JPopupMenu."
          - name: isPopupTrigger
            modifiers:
            - public
            parameters:
            - name: e
              type:
                basic: MouseEvent
                full: java.awt.event.MouseEvent
              notes: a MouseEvent
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if the MouseEvent e is the popup menu trigger
            notes: "Returns whether or not the given MouseEvent is the popup menu\n\
              \ trigger event for the platform"
