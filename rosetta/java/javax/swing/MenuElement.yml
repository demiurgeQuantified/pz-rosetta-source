version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        MenuElement:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Any component that can be placed into a menu should implement this\
            \ interface.\n This interface is used by MenuSelectionManager\n to handle\
            \ selection and navigation in menu hierarchies."
          methods:
          - name: getComponent
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component value
            notes: "This method should return the java.awt.Component used to paint\
              \ the\n receiving element. The returned component will be used to convert\
              \ events\n and detect if an event is inside a MenuElement's component."
          - name: getSubElements
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: an array of MenuElements
            notes: "This method should return an array containing the sub-elements\
              \ for the\n receiving menu element."
          - name: menuSelectionChanged
            modifiers:
            - public
            - abstract
            parameters:
            - name: isIncluded
              type:
                basic: boolean
                full: boolean
              notes: "can be used to indicate if this MenuElement is\n        active\
                \ (if it is a menu) or is on the part of the menu path that\n    \
                \    changed (if it is a menu item)."
            return:
              type:
                basic: void
                full: void
            notes: "Call by the MenuSelectionManager when the MenuElement is\n added\
              \ or removed from the menu selection."
          - name: processKeyEvent
            modifiers:
            - public
            - abstract
            parameters:
            - name: event
              type:
                basic: KeyEvent
                full: java.awt.event.KeyEvent
              notes: a KeyEvent to be processed
            - name: path
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: the path of the receiving element in the menu hierarchy
            - name: manager
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
              notes: the MenuSelectionManager for the menu hierarchy
            return:
              type:
                basic: void
                full: void
            notes: Process a key event.
          - name: processMouseEvent
            modifiers:
            - public
            - abstract
            parameters:
            - name: event
              type:
                basic: MouseEvent
                full: java.awt.event.MouseEvent
              notes: a MouseEvent to be processed
            - name: path
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: the path of the receiving element in the menu hierarchy
            - name: manager
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
              notes: the MenuSelectionManager for the menu hierarchy
            return:
              type:
                basic: void
                full: void
            notes: "Processes a mouse event. event is a MouseEvent with\n source being\
              \ the receiving element's component. path is the\n path of the receiving\
              \ element in the menu hierarchy including the\n receiving element itself.\
              \ manager is the\n MenuSelectionManager for the menu hierarchy. This\
              \ method should\n process the MouseEvent and change the menu selection\
              \ if necessary\n by using MenuSelectionManager's API Note: you do not\
              \ have to\n forward the event to sub-components. This is done automatically\
              \ by the\n MenuSelectionManager."
