version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        JToolTip:
          extends: javax.swing.JComponent
          modifiers:
          - public
          notes: "Used to display a \"Tip\" for a Component. Typically components\
            \ provide api\n to automate the process of using ToolTips.\n For example,\
            \ any Swing component can use the JComponent\n setToolTipText method to\
            \ specify the text\n for a standard tooltip. A component that wants to\
            \ create a custom\n ToolTip\n display can override JComponent's createToolTip\n\
            \ method and use a subclass of this class.\n \n See How to Use Tool Tips\n\
            \ in The Java Tutorial\n for further documentation.\n \n Warning: Swing\
            \ is not thread safe. For more\n information see Swing's Threading\n Policy.\n\
            \ \n Warning:\n Serialized objects of this class will not be compatible\
            \ with\n future Swing releases. The current serialization support is\n\
            \ appropriate for short term storage or RMI between applications running\n\
            \ the same version of Swing.  As of 1.4, support for long term storage\n\
            \ of all JavaBeans\n has been added to the java.beans package.\n Please\
            \ see XMLEncoder."
          fields:
            component:
              name: component
              modifiers:
              - package
              type:
                basic: JComponent
                full: javax.swing.JComponent
            tipText:
              name: tipText
              modifiers:
              - package
              type:
                basic: String
                full: java.lang.String
          staticFields:
            uiClassID:
              name: uiClassID
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
          constructors:
          - modifiers:
            - public
            notes: Creates a tool tip.
          methods:
          - name: alwaysOnTop
            modifiers:
            - package
            return:
              type:
                basic: boolean
                full: boolean
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleJToolTip that serves as the\n         AccessibleContext\
                \ of this JToolTip"
            notes: "Gets the AccessibleContext associated with this JToolTip.\n For\
              \ tool tips, the AccessibleContext takes the form of an\n AccessibleJToolTip.\n\
              \ A new AccessibleJToolTip instance is created if necessary."
          - name: getComponent
            modifiers:
            - public
            return:
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: the component that the tooltip describes
            notes: "Returns the component the tooltip applies to.\n The returned value\
              \ may be null."
          - name: getTipText
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the String that is displayed
            notes: "Returns the text that is shown when the tool tip is displayed.\n\
              \ The returned value may be null."
          - name: getUI
            modifiers:
            - public
            return:
              type:
                basic: ToolTipUI
                full: javax.swing.plaf.ToolTipUI
              notes: the ToolTipUI object that renders this component
            notes: Returns the L&F object that renders this component.
          - name: getUI
            modifiers:
            - public
            return:
              type:
                basic: ComponentUI
                full: javax.swing.plaf.ComponentUI
          - name: getUIClassID
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the string "ToolTipUI"
            notes: Returns the name of the L&F class that renders this component.
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a string representation of this JToolTip
            notes: "Returns a string representation of this JToolTip.\n This method\n\
              \ is intended to be used only for debugging purposes, and the\n content\
              \ and format of the returned string may vary between\n implementations.\
              \ The returned string may be empty but may not\n be null."
          - name: setComponent
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: the JComponent being described
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the component that the tooltip describes.\n The component\
              \ c may be null\n and will have no effect.\n \n This is a bound property."
          - name: setTipText
            modifiers:
            - public
            parameters:
            - name: tipText
              type:
                basic: String
                full: java.lang.String
              notes: the String to display
            return:
              type:
                basic: void
                full: void
            notes: "Sets the text to show when the tool tip is displayed.\n The string\
              \ tipText may be null."
          - name: updateUI
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: Resets the UI property to a value from the current look and feel.
          - name: writeObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectOutputStream
                full: java.io.ObjectOutputStream
            return:
              type:
                basic: void
                full: void
