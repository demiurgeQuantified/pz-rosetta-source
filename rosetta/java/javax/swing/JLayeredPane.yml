version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        JLayeredPane:
          extends: javax.swing.JComponent
          modifiers:
          - public
          fields:
            componentToLayer:
              name: componentToLayer
              modifiers:
              - private
              type:
                basic: Hashtable
                full: java.util.Hashtable<java.awt.Component, java.lang.Integer>
            optimizedDrawingPossible:
              name: optimizedDrawingPossible
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            DEFAULT_LAYER:
              name: DEFAULT_LAYER
              modifiers:
              - public
              - static
              type:
                basic: Integer
                full: java.lang.Integer
              notes: Convenience object defining the Default layer. Equivalent to
                Integer.valueOf(0).
            DRAG_LAYER:
              name: DRAG_LAYER
              modifiers:
              - public
              - static
              type:
                basic: Integer
                full: java.lang.Integer
              notes: Convenience object defining the Drag layer. Equivalent to Integer.valueOf(400).
            FRAME_CONTENT_LAYER:
              name: FRAME_CONTENT_LAYER
              modifiers:
              - public
              - static
              type:
                basic: Integer
                full: java.lang.Integer
              notes: "Convenience object defining the Frame Content layer.\n This\
                \ layer is normally only use to position the contentPane and menuBar\n\
                \ components of JFrame.\n Equivalent to Integer.valueOf(-30000)."
            LAYER_PROPERTY:
              name: LAYER_PROPERTY
              modifiers:
              - public
              - static
              type:
                basic: String
                full: java.lang.String
              notes: Bound property
            MODAL_LAYER:
              name: MODAL_LAYER
              modifiers:
              - public
              - static
              type:
                basic: Integer
                full: java.lang.Integer
              notes: Convenience object defining the Modal layer. Equivalent to Integer.valueOf(200).
            PALETTE_LAYER:
              name: PALETTE_LAYER
              modifiers:
              - public
              - static
              type:
                basic: Integer
                full: java.lang.Integer
              notes: Convenience object defining the Palette layer. Equivalent to
                Integer.valueOf(100).
            POPUP_LAYER:
              name: POPUP_LAYER
              modifiers:
              - public
              - static
              type:
                basic: Integer
                full: java.lang.Integer
              notes: Convenience object defining the Popup layer. Equivalent to Integer.valueOf(300).
          constructors:
          - modifiers:
            - public
            notes: Create a new JLayeredPane
          methods:
          - name: addImpl
            modifiers:
            - protected
            parameters:
            - name: arg0
              type:
                basic: Component
                full: java.awt.Component
            - name: arg1
              type:
                basic: Object
                full: java.lang.Object
            - name: arg2
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleJLayeredPane that serves as the\n         AccessibleContext\
                \ of this JLayeredPane"
            notes: "Gets the AccessibleContext associated with this JLayeredPane.\n\
              \ For layered panes, the AccessibleContext takes the form of an\n AccessibleJLayeredPane.\n\
              \ A new AccessibleJLayeredPane instance is created if necessary."
          - name: getComponentCountInLayer
            modifiers:
            - public
            parameters:
            - name: layer
              type:
                basic: int
                full: int
              notes: an int specifying the layer to check
            return:
              type:
                basic: int
                full: int
              notes: an int specifying the number of components in that layer
            notes: Returns the number of children currently in the specified layer.
          - name: getComponentToLayer
            modifiers:
            - protected
            return:
              type:
                basic: Hashtable
                full: java.util.Hashtable<java.awt.Component, java.lang.Integer>
              notes: the Hashtable used to map components to their layers
            notes: Returns the hashtable that maps components to layers.
          - name: getComponentsInLayer
            modifiers:
            - public
            parameters:
            - name: layer
              type:
                basic: int
                full: int
              notes: an int specifying the layer to check
            return:
              type:
                basic: Component
                full: java.awt.Component[]
              notes: an array of Components contained in that layer
            notes: Returns an array of the components in the specified layer.
          - name: getIndexOf
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to check
            return:
              type:
                basic: int
                full: int
              notes: an int specifying the component's index
            notes: "Returns the index of the specified Component.\n This is the absolute\
              \ index, ignoring layers.\n Index numbers, like position numbers, have\
              \ the topmost component\n at index zero. Larger numbers are closer to\
              \ the bottom."
          - name: getLayer
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to check
            return:
              type:
                basic: int
                full: int
              notes: an int specifying the component's current layer
            notes: Returns the layer attribute for the specified Component.
          - name: getObjectForLayer
            modifiers:
            - protected
            parameters:
            - name: layer
              type:
                basic: int
                full: int
              notes: an int specifying the layer
            return:
              type:
                basic: Integer
                full: java.lang.Integer
              notes: an Integer object for that layer
            notes: Returns the Integer object associated with a specified layer.
          - name: getPosition
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to check
            return:
              type:
                basic: int
                full: int
              notes: "an int giving the component's position, where 0 is the\n   \
                \      topmost position and the highest index value = the count\n\
                \         count of components at that layer, minus 1"
            notes: Get the relative position of the component within its layer.
          - name: highestLayer
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "an int indicating the layer of the topmost component in the\n\
                \         pane, or zero if there are no children"
            notes: "Returns the highest layer value from all current children.\n Returns\
              \ 0 if there are no children."
          - name: insertIndexForLayer
            modifiers:
            - protected
            parameters:
            - name: layer
              type:
                basic: int
                full: int
              notes: an int specifying the layer
            - name: position
              type:
                basic: int
                full: int
              notes: an int specifying the position within the layer
            return:
              type:
                basic: int
                full: int
              notes: an int giving the (absolute) insertion-index
            notes: "Primitive method that determines the proper location to\n insert\
              \ a new child based on layer and position requests."
          - name: insertIndexForLayer
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: Component
                full: java.awt.Component
            - name: arg1
              type:
                basic: int
                full: int
            - name: arg2
              type:
                basic: int
                full: int
            return:
              type:
                basic: int
                full: int
          - name: isOptimizedDrawingEnabled
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: false if components can overlap, else true
            notes: "Returns false if components in the pane can overlap, which makes\n\
              \ optimized drawing impossible. Otherwise, returns true."
          - name: lowestLayer
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "an int indicating the layer of the bottommost component in the\n\
                \         pane, or zero if there are no children"
            notes: "Returns the lowest layer value from all current children.\n Returns\
              \ 0 if there are no children."
          - name: moveToBack
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to move
            return:
              type:
                basic: void
                full: void
            notes: "Moves the component to the bottom of the components in its current\
              \ layer\n (position -1)."
          - name: moveToFront
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to move
            return:
              type:
                basic: void
                full: void
            notes: "Moves the component to the top of the components in its current\
              \ layer\n (position 0)."
          - name: paint
            modifiers:
            - public
            parameters:
            - name: g
              type:
                basic: Graphics
                full: java.awt.Graphics
              notes: the Graphics context within which to paint
            return:
              type:
                basic: void
                full: void
            notes: Paints this JLayeredPane within the specified graphics context.
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a string representation of this JLayeredPane.
            notes: "Returns a string representation of this JLayeredPane. This method\n\
              \ is intended to be used only for debugging purposes, and the\n content\
              \ and format of the returned string may vary between\n implementations.\
              \ The returned string may be empty but may not\n be null."
          - name: remove
            modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: an int specifying the component to remove
            return:
              type:
                basic: void
                full: void
            notes: "Remove the indexed component from this pane.\n This is the absolute\
              \ index, ignoring layers."
          - name: removeAll
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: Removes all the components from this container.
          - name: setLayer
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to set the layer for
            - name: layer
              type:
                basic: int
                full: int
              notes: "an int specifying the layer to set, where\n              lower\
                \ numbers are closer to the bottom"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the layer attribute on the specified component,\n making\
              \ it the bottommost component in that layer.\n Should be called before\
              \ adding to parent."
          - name: setLayer
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to set the layer for
            - name: layer
              type:
                basic: int
                full: int
              notes: "an int specifying the layer to set, where\n                \
                \  lower numbers are closer to the bottom"
            - name: position
              type:
                basic: int
                full: int
              notes: "an int specifying the position within the\n                \
                \  layer, where 0 is the topmost position and"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the layer attribute for the specified component and\n also\
              \ sets its position within that layer."
          - name: setPosition
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to move
            - name: position
              type:
                basic: int
                full: int
              notes: an int in the range
            return:
              type:
                basic: void
                full: void
            notes: "Moves the component to position within its current layer,\n where\
              \ 0 is the topmost position within the layer and -1 is the bottommost\n\
              \ position.\n \n Note: Position numbering is defined by java.awt.Container,\
              \ and\n is the opposite of layer numbering. Lower position numbers are\
              \ closer\n to the top (0 is topmost), and higher position numbers are\
              \ closer to\n the bottom."
          - name: validateOptimizedDrawing
            modifiers:
            - private
            return:
              type:
                basic: void
                full: void
          staticMethods:
          - name: getLayer
            modifiers:
            - public
            - static
            parameters:
            - name: c
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: the JComponent to check
            return:
              type:
                basic: int
                full: int
              notes: an int specifying the component's layer
            notes: "Gets the layer property for a JComponent, it\n does not cause\
              \ any side effects like setLayer(). (painting, add/remove, etc)\n Normally\
              \ you should use the instance method getLayer()."
          - name: getLayeredPaneAbove
            modifiers:
            - public
            - static
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: the Component to check
            return:
              type:
                basic: JLayeredPane
                full: javax.swing.JLayeredPane
              notes: "the JLayeredPane that contains the component, or\n         null\
                \ if no JLayeredPane is found in the component\n         hierarchy"
            notes: "Convenience method that returns the first JLayeredPane which\n\
              \ contains the specified component. Note that all JFrames have a\n JLayeredPane\
              \ at their root, so any component in a JFrame will\n have a JLayeredPane\
              \ parent."
          - name: putLayer
            modifiers:
            - public
            - static
            parameters:
            - name: c
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: the JComponent to move
            - name: layer
              type:
                basic: int
                full: int
              notes: an int specifying the layer to move it to
            return:
              type:
                basic: void
                full: void
            notes: "Sets the layer property on a JComponent. This method does not\
              \ cause\n any side effects like setLayer() (painting, add/remove, etc).\n\
              \ Normally you should use the instance method setLayer(), in order to\n\
              \ get the desired side-effects (like repainting)."
