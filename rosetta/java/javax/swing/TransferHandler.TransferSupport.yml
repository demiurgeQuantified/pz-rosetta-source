            notes: Returns the target component of this transfer.
          - name: getDataFlavors
            modifiers:
            - public
            return:
              type:
                basic: DataFlavor
                full: java.awt.datatransfer.DataFlavor[]
              notes: the data flavors for this transfer
            notes: Returns the data flavors for this transfer.
          - name: getDropAction
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the action chosen for the drop
            notes: "Returns the action chosen for the drop, when this\n TransferSupport\
              \ represents a drop.\n \n Unless explicitly chosen by way of setDropAction,\n\
              \ this returns the user drop action provided by\n getUserDropAction.\n\
              \ \n You may wish to query this in TransferHandler's\n importData method\
              \ to customize processing based\n on the action.\n \n This method is\
              \ only for use with drag and drop transfers.\n Calling it when isDrop()\
              \ is false results\n in an IllegalStateException."
          - name: getDropLocation
            modifiers:
            - public
            return:
              type:
                basic: TransferHandler.DropLocation
                full: javax.swing.TransferHandler$DropLocation
              notes: the drop location
            notes: "Returns the current (non-null) drop location for the component,\n\
              \ when this TransferSupport represents a drop.\n \n Note: For components\
              \ with built-in drop support, this location\n will be a subclass of\
              \ DropLocation of the same type\n returned by that component's getDropLocation\
              \ method.\n \n This method is only for use with drag and drop transfers.\n\
              \ Calling it when isDrop() is false results\n in an IllegalStateException."
          - name: getSourceDropActions
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the drag source's supported drop actions
            notes: "Returns the drag source's supported drop actions, when this\n\
              \ TransferSupport represents a drop.\n \n The source actions represent\
              \ the set of actions supported by the\n source of this transfer, and\
              \ are represented as some bitwise-OR\n combination of COPY, MOVE and\
              \ LINK.\n You may wish to query this in TransferHandler's\n canImport\
              \ method when determining the suitability of a drop\n or when deciding\
              \ on a drop action to explicitly choose. To determine\n if a particular\
              \ action is supported by the source, bitwise-AND\n the action with the\
              \ source drop actions, and then compare the result\n against the original\
              \ action. For example:\n \n boolean copySupported = (COPY & getSourceDropActions())\
              \ == COPY;\n \n \n This method is only for use with drag and drop transfers.\n\
              \ Calling it when isDrop() is false results\n in an IllegalStateException."
          - name: getTransferable
            modifiers:
            - public
            return:
              type:
                basic: Transferable
                full: java.awt.datatransfer.Transferable
              notes: the Transferable associated with this transfer
            notes: "Returns the Transferable associated with this transfer.\n \n Note:\
              \ Unless it is necessary to fetch the Transferable\n directly, use one\
              \ of the other methods on this class to inquire about\n the transfer.\
              \ This may perform better than fetching the\n Transferable and asking\
              \ it directly."
          - name: getUserDropAction
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the user drop action
            notes: "Returns the user drop action for the drop, when this\n TransferSupport\
              \ represents a drop.\n \n The user drop action is chosen for a drop\
              \ as described in the\n documentation for DropTargetDragEvent and\n\
              \ DropTargetDropEvent. A different action\n may be chosen as the drop\
              \ action by way of the setDropAction\n method.\n \n You may wish to\
              \ query this in TransferHandler's\n canImport method when determining\
              \ the suitability of a\n drop or when deciding on a drop action to explicitly\
              \ choose.\n \n This method is only for use with drag and drop transfers.\n\
              \ Calling it when isDrop() is false results\n in an IllegalStateException."
          - name: isDataFlavorSupported
            modifiers:
            - public
            parameters:
            - name: df
              type:
                basic: DataFlavor
                full: java.awt.datatransfer.DataFlavor
              notes: the DataFlavor to test
            return:
              type:
                basic: boolean
                full: boolean
              notes: whether or not the given flavor is supported.
            notes: Returns whether or not the given data flavor is supported.
          - name: isDrop
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this is a drop operation,\n         false otherwise."
            notes: "Returns whether or not this TransferSupport\n represents a drop\
              \ operation."
          - name: setDNDVariables
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: Component
                full: java.awt.Component
            - name: arg1
              type:
                basic: DropTargetEvent
                full: java.awt.dnd.DropTargetEvent
            return:
              type:
                basic: void
                full: void
          - name: setDropAction
            modifiers:
            - public
            parameters:
            - name: dropAction
              type:
                basic: int
                full: int
              notes: the drop action
            return:
              type:
                basic: void
                full: void
            notes: "Sets the drop action for the transfer - which must represent a\
              \ drop\n - to the given action,\n instead of the default user drop action.\
              \ The action must be\n supported by the source's drop actions, and must\
              \ be one\n of COPY, MOVE or LINK.\n \n This method is only for use with\
              \ drag and drop transfers.\n Calling it when isDrop() is false results\n\
              \ in an IllegalStateException."
          - name: setShowDropLocation
            modifiers:
            - public
            parameters:
            - name: showDropLocation
              type:
                basic: boolean
                full: boolean
              notes: whether or not to indicate the drop location
            return:
              type:
                basic: void
                full: void
            notes: "Sets whether or not the drop location should be visually indicated\n\
              \ for the transfer - which must represent a drop. This is applicable\
              \ to\n those components that automatically\n show the drop location\
              \ when appropriate during a drag and drop\n operation. By default, the\
              \ drop location is shown only when the\n TransferHandler has said it\
              \ can accept the import represented\n by this TransferSupport. With\
              \ this method you can force the\n drop location to always be shown,\
              \ or always not be shown.\n \n This method is only for use with drag\
              \ and drop transfers.\n Calling it when isDrop() is false results\n\
              \ in an IllegalStateException."
