version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        JMenuItem:
          extends: javax.swing.AbstractButton
          modifiers:
          - public
          notes: "An implementation of an item in a menu. A menu item is essentially\
            \ a button\n sitting in a list. When the user selects the \"button\",\
            \ the action\n associated with the menu item is performed. A JMenuItem\n\
            \ contained in a JPopupMenu performs exactly that function.\n \n Menu\
            \ items can be configured, and to some degree controlled, by\n Actions.\
            \  Using an\n Action with a menu item has many benefits beyond directly\n\
            \ configuring a menu item.  Refer to \n Swing Components Supporting Action\
            \ for more\n details, and you can find more information in How\n to Use\
            \ Actions, a section in The Java Tutorial.\n \n For further documentation\
            \ and for examples, see\n How to Use Menus\n in The Java Tutorial.\n \n\
            \ Warning: Swing is not thread safe. For more\n information see Swing's\
            \ Threading\n Policy.\n \n Warning:\n Serialized objects of this class\
            \ will not be compatible with\n future Swing releases. The current serialization\
            \ support is\n appropriate for short term storage or RMI between applications\
            \ running\n the same version of Swing.  As of 1.4, support for long term\
            \ storage\n of all JavaBeans\n has been added to the java.beans package.\n\
            \ Please see XMLEncoder."
