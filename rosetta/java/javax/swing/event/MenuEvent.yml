version: '1.1'
languages:
  java:
    packages:
      javax.swing.event:
        MenuEvent:
          extends: java.util.EventObject
          modifiers:
          - public
          notes: "MenuEvent is used to notify interested parties that\n the menu which\
            \ is the event source has been posted,\n selected, or canceled.\n \n Warning:\n\
            \ Serialized objects of this class will not be compatible with\n future\
            \ Swing releases. The current serialization support is\n appropriate for\
            \ short term storage or RMI between applications running\n the same version\
            \ of Swing.  As of 1.4, support for long term storage\n of all JavaBeans\n\
            \ has been added to the java.beans package.\n Please see XMLEncoder."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Object
                full: java.lang.Object
              notes: "the Object that originated the event\n                (typically\
                \ this)"
            notes: Constructs a MenuEvent object.
