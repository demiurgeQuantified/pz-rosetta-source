version: '1.1'
languages:
  java:
    packages:
      javax.swing.event:
        AncestorEvent:
          extends: java.awt.AWTEvent
          modifiers:
          - public
          notes: "An event reported to a child component that originated from an\n\
            \ ancestor in the component hierarchy.\n \n Warning:\n Serialized objects\
            \ of this class will not be compatible with\n future Swing releases. The\
            \ current serialization support is\n appropriate for short term storage\
            \ or RMI between applications running\n the same version of Swing.  As\
            \ of 1.4, support for long term storage\n of all JavaBeans\n has been\
            \ added to the java.beans package.\n Please see XMLEncoder."
          fields:
            ancestor:
              name: ancestor
              modifiers:
              - package
              type:
                basic: Container
                full: java.awt.Container
            ancestorParent:
              name: ancestorParent
              modifiers:
              - package
              type:
                basic: Container
                full: java.awt.Container
          staticFields:
            ANCESTOR_ADDED:
              name: ANCESTOR_ADDED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "An ancestor-component was added to the hierarchy of\n visible\
                \ objects (made visible), and is currently being displayed."
            ANCESTOR_MOVED:
              name: ANCESTOR_MOVED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: An ancestor-component changed its position on the screen.
            ANCESTOR_REMOVED:
              name: ANCESTOR_REMOVED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "An ancestor-component was removed from the hierarchy\n of visible\
                \ objects (hidden) and is no longer being displayed."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: "the JComponent that originated the event\n                 \
                \       (typically this)"
            - name: id
              type:
                basic: int
                full: int
              notes: "an int specifying ANCESTOR_ADDED,\n                        ANCESTOR_REMOVED\
                \ or ANCESTOR_MOVED"
            - name: ancestor
              type:
                basic: Container
                full: java.awt.Container
              notes: "a Container object specifying the ancestor-component\n     \
                \                   whose display-status changed"
            - name: ancestorParent
              type:
                basic: Container
                full: java.awt.Container
              notes: a Container object specifying the ancestor's parent
            notes: "Constructs an AncestorEvent object to identify a change\n in an\
              \ ancestor-component's display-status."
          methods:
          - name: getAncestor
            modifiers:
            - public
            return:
              type:
                basic: Container
                full: java.awt.Container
              notes: the Container object specifying the ancestor component
            notes: Returns the ancestor that the event actually occurred on.
          - name: getAncestorParent
            modifiers:
            - public
            return:
              type:
                basic: Container
                full: java.awt.Container
              notes: the Container object specifying the ancestor's parent
            notes: "Returns the parent of the ancestor the event actually occurred\
              \ on.\n This is most interesting in an ANCESTOR_REMOVED event, as\n\
              \ the ancestor may no longer be in the component hierarchy."
          - name: getComponent
            modifiers:
            - public
            return:
              type:
                basic: JComponent
                full: javax.swing.JComponent
              notes: the JComponent on which the event occurred
            notes: Returns the component that the listener was added to.
