version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        MenuSelectionManager:
          extends: java.lang.Object
          modifiers:
          - public
          notes: A MenuSelectionManager owns the selection in menu hierarchy.
          fields:
            changeEvent:
              name: changeEvent
              modifiers:
              - protected
              type:
                basic: ChangeEvent
                full: javax.swing.event.ChangeEvent
              notes: "Only one ChangeEvent is needed per button model instance since\
                \ the\n event's only state is the source property.  The source of\
                \ events\n generated is always \"this\"."
            listenerList:
              name: listenerList
              modifiers:
              - protected
              type:
                basic: EventListenerList
                full: javax.swing.event.EventListenerList
              notes: The collection of registered listeners
            selection:
              name: selection
              modifiers:
              - private
              type:
                basic: Vector
                full: java.util.Vector<javax.swing.MenuElement>
          staticFields:
            DEBUG:
              name: DEBUG
              modifiers:
              - private
              - static
              type:
                basic: boolean
                full: boolean
            MENU_SELECTION_MANAGER_KEY:
              name: MENU_SELECTION_MANAGER_KEY
              modifiers:
              - private
              - static
              type:
                basic: StringBuilder
                full: java.lang.StringBuilder
            TRACE:
              name: TRACE
              modifiers:
              - private
              - static
              type:
                basic: boolean
                full: boolean
            VERBOSE:
              name: VERBOSE
              modifiers:
              - private
              - static
              type:
                basic: boolean
                full: boolean
          constructors:
          - modifiers:
            - public
            notes: Constructs a MenuSelectionManager.
          methods:
          - name: addChangeListener
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: ChangeListener
                full: javax.swing.event.ChangeListener
              notes: the listener to add
            return:
              type:
                basic: void
                full: void
            notes: Adds a ChangeListener to the button.
          - name: clearSelectedPath
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Tell the menu selection to close and unselect all the menu components.\
              \ Call this method\n when a choice has been made"
          - name: componentForPoint
            modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Component
                full: java.awt.Component
              notes: "The component in whose coordinate space sourcePoint\n      \
                \  is given"
            - name: sourcePoint
              type:
                basic: Point
                full: java.awt.Point
              notes: The point which is being tested
            return:
              type:
                basic: Component
                full: java.awt.Component
              notes: "The component in the currently selected path which\n       \
                \  contains sourcePoint (relative to the source component's\n    \
                \     coordinate space.  If sourcePoint is not inside a component\n\
                \         on the currently selected path, null is returned."
            notes: "Returns the component in the currently selected path\n which contains\
              \ sourcePoint."
          - name: fireStateChanged
            modifiers:
            - protected
            return:
              type:
                basic: void
                full: void
            notes: "Notifies all listeners that have registered interest for\n notification\
              \ on this event type.  The event instance\n is created lazily."
          - name: getChangeListeners
            modifiers:
            - public
            return:
              type:
                basic: ChangeListener
                full: javax.swing.event.ChangeListener[]
              notes: "all of the ChangeListeners added or an empty\n         array\
                \ if no listeners have been added"
            notes: "Returns an array of all the ChangeListeners added\n to this MenuSelectionManager\
              \ with addChangeListener()."
          - name: getSelectedPath
            modifiers:
            - public
            return:
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: an array of MenuElement objects representing the selected path
            notes: Returns the path to the currently selected menu item
          - name: isComponentPartOfCurrentMenu
            modifiers:
            - public
            parameters:
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: a Component
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if c is part of the currently used menu,\n         false\
                \ otherwise"
            notes: Return true if c is part of the currently used menu
          - name: isComponentPartOfCurrentMenu
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: MenuElement
                full: javax.swing.MenuElement
            - name: arg1
              type:
                basic: Component
                full: java.awt.Component
            return:
              type:
                basic: boolean
                full: boolean
          - name: printMenuElementArray
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
            return:
              type:
                basic: void
                full: void
          - name: printMenuElementArray
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
            - name: arg1
              type:
                basic: boolean
                full: boolean
            return:
              type:
                basic: void
                full: void
          - name: processKeyEvent
            modifiers:
            - public
            parameters:
            - name: e
              type:
                basic: KeyEvent
                full: java.awt.event.KeyEvent
              notes: a KeyEvent object
            return:
              type:
                basic: void
                full: void
            notes: "When a MenuElement receives an event from a KeyListener, it should\
              \ never process the event\n directly. Instead all MenuElements should\
              \ call this method with the event."
          - name: processMouseEvent
            modifiers:
            - public
            parameters:
            - name: event
              type:
                basic: MouseEvent
                full: java.awt.event.MouseEvent
              notes: a MouseEvent object
            return:
              type:
                basic: void
                full: void
            notes: "When a MenuElement receives an event from a MouseListener, it\
              \ should never process the event\n directly. Instead all MenuElements\
              \ should call this method with the event."
          - name: removeChangeListener
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: ChangeListener
                full: javax.swing.event.ChangeListener
              notes: the listener to remove
            return:
              type:
                basic: void
                full: void
            notes: Removes a ChangeListener from the button.
          - name: setSelectedPath
            modifiers:
            - public
            parameters:
            - name: path
              type:
                basic: MenuElement
                full: javax.swing.MenuElement[]
              notes: "an array of MenuElement objects specifying\n        the selected\
                \ path"
            return:
              type:
                basic: void
                full: void
            notes: "Changes the selection in the menu hierarchy.  The elements\n in\
              \ the array are sorted in order from the root menu\n element to the\
              \ currently selected menu element.\n \n Note that this method is public\
              \ but is used by the look and\n feel engine and should not be called\
              \ by client applications."
          staticMethods:
          - name: defaultManager
            modifiers:
            - public
            - static
            return:
              type:
                basic: MenuSelectionManager
                full: javax.swing.MenuSelectionManager
              notes: a MenuSelectionManager object
            notes: Returns the default menu selection manager.
