version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        SingleSelectionModel:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: A model that supports at most one indexed selection.
          methods:
          - name: addChangeListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: listener
              type:
                basic: ChangeListener
                full: javax.swing.event.ChangeListener
              notes: the ChangeListener to add
            return:
              type:
                basic: void
                full: void
            notes: Adds listener as a listener to changes in the model.
          - name: clearSelection
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: Clears the selection (to -1).
          - name: getSelectedIndex
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the model's selection, or -1 if there is no selection
            notes: Returns the model's selection.
          - name: isSelected
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if a value is currently selected
            notes: Returns true if the selection model currently has a selected value.
          - name: removeChangeListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: listener
              type:
                basic: ChangeListener
                full: javax.swing.event.ChangeListener
              notes: the ChangeListener to remove
            return:
              type:
                basic: void
                full: void
            notes: Removes listener as a listener to changes in the model.
          - name: setSelectedIndex
            modifiers:
            - public
            - abstract
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: an int specifying the model selection
            return:
              type:
                basic: void
                full: void
            notes: "Sets the model's selected index to index.\n\n Notifies any listeners\
              \ if the model changes"
