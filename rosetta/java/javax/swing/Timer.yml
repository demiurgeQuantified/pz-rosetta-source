            parameters:
            - name: flag
              type:
                basic: boolean
                full: boolean
              notes: specify false to turn off coalescing
            return:
              type:
                basic: void
                full: void
            notes: "Sets whether the Timer coalesces multiple pending\n ActionEvent\
              \ firings.\n A busy application may not be able\n to keep up with a\
              \ Timer's event generation,\n causing multiple\n action events to be\
              \ queued.  When processed,\n the application sends these events one\
              \ after the other, causing the\n Timer's listeners to receive a sequence\
              \ of\n events with no delay between them. Coalescing avoids this situation\n\
              \ by reducing multiple pending events to a single event.\n Timers\n\
              \ coalesce events by default."
