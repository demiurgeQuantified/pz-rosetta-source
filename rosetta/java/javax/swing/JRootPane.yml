                \ a Dialog used to display a JColorChooser."
            ERROR_DIALOG:
              name: ERROR_DIALOG
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Constant used for the windowDecorationStyle property. Indicates\
