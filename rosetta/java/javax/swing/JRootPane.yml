            contentPane:
              name: contentPane
              modifiers:
              - protected
              type:
                basic: Container
                full: java.awt.Container
              notes: The content pane.
            defaultButton:
              name: defaultButton
              modifiers:
              - protected
              type:
                basic: JButton
                full: javax.swing.JButton
              notes: "The button that gets activated when the pane has the focus and\n\
                \ a UI-specific action like pressing the Enter key occurs."
            glassPane:
              name: glassPane
              modifiers:
              - protected
              type:
                basic: Component
                full: java.awt.Component
              notes: "The glass pane that overlays the menu bar and content pane,\n\
                \  so it can intercept mouse movements and such."
            layeredPane:
              name: layeredPane
              modifiers:
              - protected
              type:
                basic: JLayeredPane
                full: javax.swing.JLayeredPane
              notes: The layered pane that manages the menu bar and content pane.
            menuBar:
              name: menuBar
              modifiers:
              - protected
              type:
                basic: JMenuBar
                full: javax.swing.JMenuBar
              notes: The menu bar.
            useTrueDoubleBuffering:
              name: useTrueDoubleBuffering
              modifiers:
              - package
              type:
                basic: boolean
                full: boolean
            windowDecorationStyle:
              name: windowDecorationStyle
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
