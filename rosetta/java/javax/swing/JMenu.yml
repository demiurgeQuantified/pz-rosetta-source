version: '1.1'
languages:
  java:
    packages:
      javax.swing:
        JMenu:
          extends: javax.swing.JMenuItem
          modifiers:
          - public
          notes: "An implementation of a menu -- a popup window containing\n JMenuItems\
            \ that\n is displayed when the user selects an item on the JMenuBar.\n\
            \ In addition to JMenuItems, a JMenu can\n also contain JSeparators.\n\
            \ \n In essence, a menu is a button with an associated JPopupMenu.\n When\
            \ the \"button\" is pressed, the JPopupMenu appears. If the\n \"button\"\
            \ is on the JMenuBar, the menu is a top-level window.\n If the \"button\"\
            \ is another menu item, then the JPopupMenu is\n \"pull-right\" menu.\n\
            \ \n Menus can be configured, and to some degree controlled, by\n Actions.\
            \  Using an\n Action with a menu has many benefits beyond directly\n configuring\
            \ a menu.  Refer to \n Swing Components Supporting Action for more\n details,\
            \ and you can find more information in How\n to Use Actions, a section\
            \ in The Java Tutorial.\n \n For information and examples of using menus\
            \ see\n How to Use Menus,\n a section in The Java Tutorial.\n \n Warning:\
            \ Swing is not thread safe. For more\n information see Swing's Threading\n\
            \ Policy.\n \n Warning:\n Serialized objects of this class will not be\
            \ compatible with\n future Swing releases. The current serialization support\
            \ is\n appropriate for short term storage or RMI between applications\
            \ running\n the same version of Swing.  As of 1.4, support for long term\
            \ storage\n of all JavaBeans\n has been added to the java.beans package.\n\
            \ Please see XMLEncoder."
