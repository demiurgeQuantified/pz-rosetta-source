          constructors:
          - modifiers:
            - public
            notes: "Create an instance of a Subject\n with an empty Set of Principals\
              \ and empty\n Sets of public and private credentials.\n\n  The newly\
              \ constructed Sets check whether this Subject\n has been set read-only\
              \ before permitting subsequent modifications.\n The newly created Sets\
              \ also prevent illegal modifications\n by ensuring that callers have\
              \ sufficient permissions.  These Sets\n also prohibit null elements,\
              \ and attempts to add or query a null\n element will result in a NullPointerException.\n\
              \n  To modify the Principals Set, the caller must have\n AuthPermission(\"\
              modifyPrincipals\").\n To modify the public credential Set, the caller\
              \ must have\n AuthPermission(\"modifyPublicCredentials\").\n To modify\
              \ the private credential Set, the caller must have\n AuthPermission(\"\
              modifyPrivateCredentials\")."
