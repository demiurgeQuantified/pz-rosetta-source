            notes: "Return a Set of Principals associated with this\n Subject that\
              \ are instances or subclasses of the specified\n Class.\n\n  The returned\
              \ Set is not backed by this Subject's\n internal Principal Set.  A new\n\
              \ Set is created and returned for each method invocation.\n Modifications\
              \ to the returned Set\n will not affect the internal Principal Set."
          - name: getPrivateCredentials
            modifiers:
            - public
            return:
              type:
                basic: Set
                full: java.util.Set<java.lang.Object>
              notes: "a Set of private credentials held by this\n          Subject."
            notes: "Return the Set of private credentials held by this\n Subject.\n\
              \n  The returned Set is backed by this Subject's\n internal private\
              \ Credential Set.  Any modification\n to the returned Set affects the\
              \ internal private\n Credential Set as well.\n\n  If a security manager\
              \ is installed, the caller must have a\n AuthPermission(\"modifyPrivateCredentials\"\
              ) permission to modify\n the returned set, or a SecurityException will\
              \ be thrown.\n\n  While iterating through the Set,\n a SecurityException\
              \ is thrown if a security manager is installed\n and the caller does\
              \ not have a PrivateCredentialPermission\n to access a particular Credential.\
              \  The Iterator\n is nevertheless advanced to the next element in the\
              \ Set."
          - name: getPrivateCredentials
            modifiers:
