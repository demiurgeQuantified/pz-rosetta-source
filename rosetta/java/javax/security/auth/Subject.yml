              \  Any modification\n to the returned Set affects the internal\n Principal\
              \ Set as well.\n\n  If a security manager is installed, the caller must\
              \ have a\n AuthPermission(\"modifyPrincipals\") permission to modify\n\
              \ the returned set, or a SecurityException will be thrown."
