version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        AccessibleIcon:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The AccessibleIcon interface should be supported by any object that\n\
            \ has an associated icon (e.g., buttons). This interface provides the\
            \ standard\n mechanism for an assistive technology to get descriptive\
            \ information about\n icons. Applications can determine if an object supports\
            \ the\n AccessibleIcon interface by first obtaining its\n AccessibleContext\
            \ (see Accessible) and then calling the\n AccessibleContext.getAccessibleIcon()\
            \ method. If the return value is\n not null, the object supports this\
            \ interface."
          methods:
          - name: getAccessibleIconDescription
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the description of the icon
            notes: "Gets the description of the icon. This is meant to be a brief\
              \ textual\n description of the object. For example, it might be presented\
              \ to a blind\n user to give an indication of the purpose of the icon."
          - name: getAccessibleIconHeight
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the height of the icon
            notes: Gets the height of the icon.
          - name: getAccessibleIconWidth
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the width of the icon
            notes: Gets the width of the icon.
          - name: setAccessibleIconDescription
            modifiers:
            - public
            - abstract
            parameters:
            - name: description
              type:
                basic: String
                full: java.lang.String
              notes: the description of the icon
            return:
              type:
                basic: void
                full: void
            notes: "Sets the description of the icon. This is meant to be a brief\
              \ textual\n description of the object. For example, it might be presented\
              \ to a blind\n user to give an indication of the purpose of the icon."
