version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        AccessibleComponent:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The AccessibleComponent interface should be supported by any object\n\
            \ that is rendered on the screen. This interface provides the standard\n\
            \ mechanism for an assistive technology to determine and set the graphical\n\
            \ representation of an object. Applications can determine if an object\
            \ supports\n the AccessibleComponent interface by first obtaining its\n\
            \ AccessibleContext and then calling the\n AccessibleContext.getAccessibleComponent()\
            \ method. If the return value\n is not null, the object supports this\
            \ interface."
          methods:
          - name: addFocusListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: l
              type:
                basic: FocusListener
                full: java.awt.event.FocusListener
              notes: the focus listener
            return:
              type:
                basic: void
                full: void
            notes: "Adds the specified focus listener to receive focus events from\
              \ this\n component."
          - name: contains
            modifiers:
            - public
            - abstract
            parameters:
            - name: p
              type:
                basic: Point
                full: java.awt.Point
              notes: the point relative to the coordinate system of the object
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if object contains point; otherwise false
            notes: "Checks whether the specified point is within this object's bounds,\
              \ where\n the point's x and y coordinates are defined to be relative\
              \ to the\n coordinate system of the object."
          - name: getAccessibleAt
            modifiers:
            - public
            - abstract
            parameters:
            - name: p
              type:
                basic: Point
                full: java.awt.Point
              notes: The point relative to the coordinate system of this object
            return:
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: "the Accessible, if it exists, at the specified location;\n \
                \        otherwise null"
            notes: "Returns the Accessible child, if one exists, contained at the\n\
              \ local coordinate Point."
          - name: getBackground
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Color
                full: java.awt.Color
              notes: "the background color, if supported, of the object; otherwise,\n\
                \         null"
            notes: Gets the background color of this object.
          - name: getBounds
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: "A rectangle indicating this component's bounds; null if\n  \
                \       this object is not on the screen."
            notes: "Gets the bounds of this object in the form of a Rectangle object.\n\
              \ The bounds specify this object's width, height, and location relative\
              \ to\n its parent."
          - name: getCursor
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Cursor
                full: java.awt.Cursor
              notes: the cursor, if supported, of the object; otherwise, null
            notes: Gets the cursor of this object.
          - name: getFont
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Font
                full: java.awt.Font
              notes: the font, if supported, for the object; otherwise, null
            notes: Gets the font of this object.
          - name: getFontMetrics
            modifiers:
            - public
            - abstract
            parameters:
            - name: f
              type:
                basic: Font
                full: java.awt.Font
              notes: the font for which font metrics is to be obtained
            return:
              type:
                basic: FontMetrics
                full: java.awt.FontMetrics
              notes: "the FontMetrics, if supported, the object; otherwise,\n    \
                \     null"
            notes: Gets the FontMetrics of this object.
          - name: getForeground
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Color
                full: java.awt.Color
              notes: "the foreground color, if supported, of the object; otherwise,\n\
                \         null"
            notes: Gets the foreground color of this object.
          - name: getLocation
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Point
                full: java.awt.Point
              notes: "An instance of Point representing the top-left corner of\n \
                \        the object's bounds in the coordinate space of the screen;\n\
                \         null if this object or its parent are not on the screen"
            notes: "Gets the location of the object relative to the parent in the\
              \ form of a\n point specifying the object's top-left corner in the screen's\
              \ coordinate\n space."
          - name: getLocationOnScreen
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Point
                full: java.awt.Point
              notes: "the location of the object on screen; null if this object\n\
                \         is not on the screen"
            notes: Returns the location of the object on the screen.
          - name: getSize
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: "A Dimension object that indicates the size of this\n       \
                \  component; null if this object is not on the screen"
            notes: "Returns the size of this object in the form of a Dimension\n object.\
              \ The height field of the Dimension object contains\n this object's\
              \ height, and the width field of the\n Dimension object contains this\
              \ object's width."
          - name: isEnabled
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if object is enabled; otherwise, false
            notes: "Determines if the object is enabled. Objects that are enabled\
              \ will also\n have the AccessibleState.ENABLED state set in their\n\
              \ AccessibleStateSets."
          - name: isFocusTraversable
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if object can accept focus; otherwise false
            notes: "Returns whether this object can accept focus or not. Objects that\
              \ can\n accept focus will also have the AccessibleState.FOCUSABLE state\n\
              \ set in their AccessibleStateSets."
          - name: isShowing
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if object is showing; otherwise, false
            notes: "Determines if the object is showing. This is determined by checking\
              \ the\n visibility of the object and its ancestors. Note: this will\
              \ return\n true even if the object is obscured by another (for example,\
              \ it\n is underneath a menu that was pulled down)."
          - name: isVisible
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if object is visible; otherwise, false
            notes: "Determines if the object is visible. Note: this means that the\
              \ object\n intends to be visible; however, it may not be showing on\
              \ the screen\n because one of the objects that this object is contained\
              \ by is currently\n not visible. To determine if an object is showing\
              \ on the screen, use\n isShowing()\n \n Objects that are visible will\
              \ also have the\n AccessibleState.VISIBLE state set in their\n AccessibleStateSets."
          - name: removeFocusListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: l
              type:
                basic: FocusListener
                full: java.awt.event.FocusListener
              notes: the focus listener
            return:
              type:
                basic: void
                full: void
            notes: "Removes the specified focus listener so it no longer receives\
              \ focus\n events from this component."
          - name: requestFocus
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "Requests focus for this object. If this object cannot accept focus,\n\
              \ nothing will happen. Otherwise, the object will attempt to take focus."
          - name: setBackground
            modifiers:
            - public
            - abstract
            parameters:
            - name: c
              type:
                basic: Color
                full: java.awt.Color
              notes: the new color for the background
            return:
              type:
                basic: void
                full: void
            notes: Sets the background color of this object.
          - name: setBounds
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: rectangle indicating this component's bounds
            return:
              type:
                basic: void
                full: void
            notes: "Sets the bounds of this object in the form of a Rectangle object.\n\
              \ The bounds specify this object's width, height, and location relative\
              \ to\n its parent."
          - name: setCursor
            modifiers:
            - public
            - abstract
            parameters:
            - name: cursor
              type:
                basic: Cursor
                full: java.awt.Cursor
              notes: the new cursor for the object
            return:
              type:
                basic: void
                full: void
            notes: Sets the cursor of this object.
          - name: setEnabled
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: boolean
                full: boolean
              notes: if true, enables this object; otherwise, disables it
            return:
              type:
                basic: void
                full: void
            notes: Sets the enabled state of the object.
          - name: setFont
            modifiers:
            - public
            - abstract
            parameters:
            - name: f
              type:
                basic: Font
                full: java.awt.Font
              notes: the new font for the object
            return:
              type:
                basic: void
                full: void
            notes: Sets the font of this object.
          - name: setForeground
            modifiers:
            - public
            - abstract
            parameters:
            - name: c
              type:
                basic: Color
                full: java.awt.Color
              notes: the new color for the foreground
            return:
              type:
                basic: void
                full: void
            notes: Sets the foreground color of this object.
          - name: setLocation
            modifiers:
            - public
            - abstract
            parameters:
            - name: p
              type:
                basic: Point
                full: java.awt.Point
              notes: the new position for the top-left corner
            return:
              type:
                basic: void
                full: void
            notes: Sets the location of the object relative to the parent.
          - name: setSize
            modifiers:
            - public
            - abstract
            parameters:
            - name: d
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: The dimension specifying the new size of the object
            return:
              type:
                basic: void
                full: void
            notes: Resizes this object so that it has width and height.
          - name: setVisible
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: boolean
                full: boolean
              notes: if true, shows this object; otherwise, hides it
            return:
              type:
                basic: void
                full: void
            notes: Sets the visible state of the object.
