version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        AccessibleTable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Class AccessibleTable describes a user-interface component that\n\
            \ presents data in a two-dimensional table format."
          methods:
          - name: getAccessibleAt
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            return:
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the Accessible at the specified row and column
            notes: "Returns the Accessible at a specified row and column in the\n\
              \ table."
          - name: getAccessibleCaption
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the caption for the table
            notes: Returns the caption for the table.
          - name: getAccessibleColumnCount
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of columns in the table
            notes: Returns the number of columns in the table.
          - name: getAccessibleColumnDescription
            modifiers:
            - public
            - abstract
            parameters:
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            return:
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the text description of the column
            notes: Returns the description text of the specified column in the table.
          - name: getAccessibleColumnExtentAt
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            return:
              type:
                basic: int
                full: int
              notes: "the number of columns occupied by the Accessible at a\n    \
                \     given specified row and column"
            notes: "Returns the number of columns occupied by the Accessible at a\n\
              \ specified row and column in the table."
          - name: getAccessibleColumnHeader
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: AccessibleTable
                full: javax.accessibility.AccessibleTable
              notes: an AccessibleTable representing the column headers
            notes: Returns the column headers as an AccessibleTable.
          - name: getAccessibleRowCount
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of rows in the table
            notes: Returns the number of rows in the table.
          - name: getAccessibleRowDescription
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            return:
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the description of the row
            notes: Returns the description of the specified row in the table.
          - name: getAccessibleRowExtentAt
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            return:
              type:
                basic: int
                full: int
              notes: "the number of rows occupied by the Accessible at a given\n \
                \        specified (row, column)"
            notes: "Returns the number of rows occupied by the Accessible at a\n specified\
              \ row and column in the table."
          - name: getAccessibleRowHeader
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: AccessibleTable
                full: javax.accessibility.AccessibleTable
              notes: an AccessibleTable representing the row headers
            notes: Returns the row headers as an AccessibleTable.
          - name: getAccessibleSummary
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the summary description of the table
            notes: Returns the summary description of the table.
          - name: getSelectedAccessibleColumns
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int[]
              notes: "an array of selected columns where each element is a zero-based\n\
                \         column of the table"
            notes: Returns the selected columns in a table.
          - name: getSelectedAccessibleRows
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int[]
              notes: "an array of selected rows where each element is a zero-based\
                \ row\n         of the table"
            notes: Returns the selected rows in a table.
          - name: isAccessibleColumnSelected
            modifiers:
            - public
            - abstract
            parameters:
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            return:
              type:
                basic: boolean
                full: boolean
              notes: "the boolean value true if the specified column is\n        \
                \ selected. Otherwise, false."
            notes: "Returns a boolean value indicating whether the specified column\
              \ is\n selected."
          - name: isAccessibleRowSelected
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            return:
              type:
                basic: boolean
                full: boolean
              notes: "the boolean value true if the specified row is selected.\n \
                \        Otherwise, false."
            notes: Returns a boolean value indicating whether the specified row is
              selected.
          - name: isAccessibleSelected
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            return:
              type:
                basic: boolean
                full: boolean
              notes: "the boolean value true if the accessible at the row and\n  \
                \       column is selected. Otherwise, the boolean value false"
            notes: "Returns a boolean value indicating whether the accessible at a\
              \ specified\n row and column is selected."
          - name: setAccessibleCaption
            modifiers:
            - public
            - abstract
            parameters:
            - name: a
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the caption for the table
            return:
              type:
                basic: void
                full: void
            notes: Sets the caption for the table.
          - name: setAccessibleColumnDescription
            modifiers:
            - public
            - abstract
            parameters:
            - name: c
              type:
                basic: int
                full: int
              notes: zero-based column of the table
            - name: a
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the text description of the column
            return:
              type:
                basic: void
                full: void
            notes: Sets the description text of the specified column in the table.
          - name: setAccessibleColumnHeader
            modifiers:
            - public
            - abstract
            parameters:
            - name: table
              type:
                basic: AccessibleTable
                full: javax.accessibility.AccessibleTable
              notes: an AccessibleTable representing the column headers
            return:
              type:
                basic: void
                full: void
            notes: Sets the column headers.
          - name: setAccessibleRowDescription
            modifiers:
            - public
            - abstract
            parameters:
            - name: r
              type:
                basic: int
                full: int
              notes: zero-based row of the table
            - name: a
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the description of the row
            return:
              type:
                basic: void
                full: void
            notes: Sets the description text of the specified row of the table.
          - name: setAccessibleRowHeader
            modifiers:
            - public
            - abstract
            parameters:
            - name: table
              type:
                basic: AccessibleTable
                full: javax.accessibility.AccessibleTable
              notes: an AccessibleTable representing the row headers
            return:
              type:
                basic: void
                full: void
            notes: Sets the row headers.
          - name: setAccessibleSummary
            modifiers:
            - public
            - abstract
            parameters:
            - name: a
              type:
                basic: Accessible
                full: javax.accessibility.Accessible
              notes: the summary description of the table
            return:
              type:
                basic: void
                full: void
            notes: Sets the summary description of the table.
