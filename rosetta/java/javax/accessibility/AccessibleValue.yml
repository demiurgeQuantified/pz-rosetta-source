version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        AccessibleValue:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The AccessibleValue interface should be supported by any object\
            \ that\n supports a numerical value (e.g., a scroll bar). This interface\
            \ provides the\n standard mechanism for an assistive technology to determine\
            \ and set the\n numerical value as well as get the minimum and maximum\
            \ values. Applications\n can determine if an object supports the AccessibleValue\
            \ interface by\n first obtaining its AccessibleContext (see Accessible)\
            \ and\n then calling the AccessibleContext.getAccessibleValue() method.\
            \ If the\n return value is not null, the object supports this interface."
          methods:
          - name: getCurrentAccessibleValue
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Number
                full: java.lang.Number
              notes: value of the object
            notes: "Get the value of this object as a Number. If the value has not\n\
              \ been set, the return value will be null."
          - name: getMaximumAccessibleValue
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Number
                full: java.lang.Number
              notes: "maximum value of the object; null if this object does not\n\
                \         have a maximum value"
            notes: Get the maximum value of this object as a Number.
          - name: getMinimumAccessibleValue
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Number
                full: java.lang.Number
              notes: "minimum value of the object; null if this object does not\n\
                \         have a minimum value"
            notes: Get the minimum value of this object as a Number.
          - name: setCurrentAccessibleValue
            modifiers:
            - public
            - abstract
            parameters:
            - name: n
              type:
                basic: Number
                full: java.lang.Number
              notes: the number to use for the value
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if the value was set; else false
            notes: Set the value of this object as a Number.
