version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        Accessible:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Interface Accessible is the main interface for the accessibility\n\
            \ package. All components that support the accessibility package must\
            \ implement\n this interface. It contains a single method, getAccessibleContext(),\n\
            \ which returns an instance of the class AccessibleContext."
          methods:
          - name: getAccessibleContext
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: the AccessibleContext associated with this object
            notes: "Returns the AccessibleContext associated with this object. In\n\
              \ most cases, the return value should not be null if the object\n implements\
              \ interface Accessible. If a component developer creates\n a subclass\
              \ of an object that implements Accessible, and that\n subclass is not\
              \ Accessible, the developer should override the\n getAccessibleContext\
              \ method to return null."
