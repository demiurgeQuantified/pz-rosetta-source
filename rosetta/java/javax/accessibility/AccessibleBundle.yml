version: '1.1'
languages:
  java:
    packages:
      javax.accessibility:
        AccessibleBundle:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Base class used to maintain a strongly typed enumeration. This is\
            \ the\n superclass of AccessibleState and AccessibleRole.\n \n The toDisplayString()\
            \ method allows you to obtain the localized\n string for a locale independent\
            \ key from a predefined ResourceBundle\n for the keys defined in this\
            \ class. This localized string is intended to be\n readable by humans."
          fields:
            defaultResourceBundleName:
              name: defaultResourceBundleName
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            key:
              name: key
              modifiers:
              - protected
              type:
                basic: String
                full: java.lang.String
              notes: "The locale independent name of the state. This is a programmatic\
                \ name\n that is not intended to be read by humans."
          constructors:
          - modifiers:
            - public
            notes: Construct an AccessibleBundle.
          methods:
          - name: toDisplayString
            modifiers:
            - protected
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the name of the resource bundle to use for lookup
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the locale for which to obtain a localized string
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a localized string for the key
            notes: "Obtains the key as a localized string. If a localized string cannot\
              \ be\n found for the key, the locale independent key stored in the role\
              \ will be\n returned. This method is intended to be used only by subclasses\
              \ so that\n they can specify their own resource bundles which contain\
              \ localized\n strings for their keys."
          - name: toDisplayString
            modifiers:
            - public
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the locale for which to obtain a localized string
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a localized string for the key
            notes: "Obtains the key as a localized string. If a localized string cannot\
              \ be\n found for the key, the locale independent key stored in the role\
              \ will be\n returned."
          - name: toDisplayString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: a localized string describing the key using the default locale
            notes: Gets localized string describing the key using the default locale.
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
