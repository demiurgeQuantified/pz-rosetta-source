version: '1.1'
languages:
  java:
    packages:
      java.time.format:
        TextStyle:
          extends: java.lang.Enum<java.time.format.TextStyle>
          modifiers:
          - public
          - final
          notes: "Enumeration of the style of text formatting and parsing.\n \n Text\
            \ styles define three sizes for the formatted text - 'full', 'short' and\
            \ 'narrow'.\n Each of these three sizes is available in both 'standard'\
            \ and 'stand-alone' variations.\n \n The difference between the three\
            \ sizes is obvious in most languages.\n For example, in English the 'full'\
            \ month is 'January', the 'short' month is 'Jan'\n and the 'narrow' month\
            \ is 'J'. Note that the narrow size is often not unique.\n For example,\
            \ 'January', 'June' and 'July' all have the 'narrow' text 'J'.\n \n The\
            \ difference between the 'standard' and 'stand-alone' forms is trickier\
            \ to describe\n as there is no difference in English. However, in other\
            \ languages there is a difference\n in the word used when the text is\
            \ used alone, as opposed to in a complete date.\n For example, the word\
            \ used for a month when used alone in a date picker is different\n to\
            \ the word used for month in association with a day and year in a date."
          fields:
            calendarStyle:
              name: calendarStyle
              modifiers:
              - private
              type:
                basic: int
                full: int
            zoneNameStyleIndex:
              name: zoneNameStyleIndex
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
