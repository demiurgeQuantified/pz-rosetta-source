                basic: Temporal
                full: java.time.temporal.Temporal
              notes: the adjusted object, not null
            notes: "Adjusts the specified temporal object to have the same time as\
              \ this object.\n \n This returns a temporal object of the same observable\
              \ type as the input\n with the time changed to be the same as this.\n\
              \ \n The adjustment is equivalent to using Temporal.with(TemporalField,\
              \ long)\n passing ChronoField.NANO_OF_DAY as the field.\n \n In most\
              \ cases, it is clearer to reverse the calling pattern by using\n Temporal.with(TemporalAdjuster):\n\
              \ \n   // these two lines are equivalent, but the second approach is\
              \ recommended\n   temporal = thisLocalTime.adjustInto(temporal);\n \
              \  temporal = temporal.with(thisLocalTime);\n \n \n This instance is\
              \ immutable and unaffected by this method call."
          - name: atDate
