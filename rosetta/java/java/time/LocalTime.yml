                basic: LocalTime
                full: java.time.LocalTime
              notes: the other time to compare to, not null
            return:
              type:
                basic: int
                full: int
              notes: the comparator value, negative if less, positive if greater
            notes: "Compares this time to another time.\n \n The comparison is based\
              \ on the time-line position of the local times within a day.\n It is\
              \ \"consistent with equals\", as defined by Comparable."
          - name: compareTo
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object
            return:
              type:
                basic: int
                full: int
