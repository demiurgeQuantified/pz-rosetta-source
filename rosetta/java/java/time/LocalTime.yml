              \ with the specified second-of-minute.\n  The hour, minute and nano-of-second\
              \ will be unchanged.\n SECOND_OF_DAY -\n  Returns a LocalTime with the\
              \ specified second-of-day.\n  The nano-of-second will be unchanged.\n\
              \ MINUTE_OF_HOUR -\n  Returns a LocalTime with the specified minute-of-hour.\n\
              \  The hour, second-of-minute and nano-of-second will be unchanged.\n\
              \ MINUTE_OF_DAY -\n  Returns a LocalTime with the specified minute-of-day.\n\
              \  The second-of-minute and nano-of-second will be unchanged.\n HOUR_OF_AMPM\
              \ -\n  Returns a LocalTime with the specified hour-of-am-pm.\n  The\
