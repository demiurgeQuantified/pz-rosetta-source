              notes: the local date-time formed from this time and the specified date,
                not null
            notes: "Combines this time with a date to create a LocalDateTime.\n \n\
              \ This returns a LocalDateTime formed from this time at the specified\
              \ date.\n All possible combinations of date and time are valid."
          - name: atOffset
