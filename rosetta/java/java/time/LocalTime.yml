              \ second will be unchanged.\n MILLI_OF_DAY -\n  Returns a LocalTime\
              \ with the specified milli-of-day.\n  This completely replaces the time\
              \ and is equivalent to using ofNanoOfDay(long)\n  with the milli-of-day\
