                full: boolean
              notes: true if this is equal to the other time
            notes: "Checks if this time is equal to another time.\n \n The comparison\
              \ is based on the time-line position of the time within a day.\n \n\
              \ Only objects of type LocalTime are compared, other types return false.\n\
              \ To compare the date of two TemporalAccessor instances, use\n ChronoField.NANO_OF_DAY\
              \ as a comparator."
          - name: format
