            modifiers:
            - public
            - static
            parameters:
            - name: amount
              type:
                basic: TemporalAmount
                full: java.time.temporal.TemporalAmount
              notes: the temporal amount to convert, not null
            return:
              type:
                basic: Period
                full: java.time.Period
              notes: the equivalent period, not null
            notes: "Obtains an instance of Period from a temporal amount.\n \n This\
              \ obtains a period based on the specified amount.\n A TemporalAmount\
              \ represents an  amount of time, which may be\n date-based or time-based,\
              \ which this factory extracts to a Period.\n \n The conversion loops\
              \ around the set of units from the amount and uses\n the YEARS, MONTHS\n\
              \ and DAYS units to create a period.\n If any other units are found\
              \ then an exception is thrown.\n \n If the amount is a ChronoPeriod\
              \ then it must use the ISO chronology."
          - name: of
            modifiers:
            - public
            - static
            parameters:
            - name: years
              type:
                basic: int
                full: int
              notes: the amount of years, may be negative
            - name: months
              type:
                basic: int
                full: int
              notes: the amount of months, may be negative
            - name: days
              type:
                basic: int
                full: int
              notes: the amount of days, may be negative
            return:
              type:
                basic: Period
                full: java.time.Period
              notes: the period of years, months and days, not null
            notes: "Obtains a Period representing a number of years, months and days.\n\
              \ \n This creates an instance based on years, months and days."
          - name: ofDays
            modifiers:
            - public
            - static
            parameters:
            - name: days
              type:
                basic: int
                full: int
              notes: the number of days, positive or negative
            return:
              type:
                basic: Period
                full: java.time.Period
              notes: the period of days, not null
            notes: "Obtains a Period representing a number of days.\n \n The resulting\
              \ period will have the specified days.\n The years and months units\
              \ will be zero."
          - name: ofMonths
            modifiers:
            - public
            - static
            parameters:
            - name: months
              type:
                basic: int
                full: int
              notes: the number of months, positive or negative
            return:
              type:
                basic: Period
                full: java.time.Period
              notes: the period of months, not null
            notes: "Obtains a Period representing a number of months.\n \n The resulting\
              \ period will have the specified months.\n The years and days units\
              \ will be zero."
          - name: ofWeeks
            modifiers:
            - public
            - static
            parameters:
            - name: weeks
              type:
                basic: int
                full: int
              notes: the number of weeks, positive or negative
            return:
