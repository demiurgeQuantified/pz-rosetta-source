                full: java.time.Period
              notes: the period, with the input weeks converted to days, not null
            notes: "Obtains a Period representing a number of weeks.\n \n The resulting\
              \ period will be day-based, with the amount of days\n equal to the number\
              \ of weeks multiplied by 7.\n The years and months units will be zero."
          - name: ofYears
            modifiers:
            - public
            - static
            parameters:
