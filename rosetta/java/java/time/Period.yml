            notes: "Adds this period to the specified temporal object.\n \n This returns\
              \ a temporal object of the same observable type as the input\n with\
              \ this period added.\n If the temporal has a chronology, it must be\
              \ the ISO chronology.\n \n In most cases, it is clearer to reverse the\
              \ calling pattern by using\n Temporal.plus(TemporalAmount).\n \n   //\
              \ these two lines are equivalent, but the second approach is recommended\n\
              \   dateTime = thisPeriod.addTo(dateTime);\n   dateTime = dateTime.plus(thisPeriod);\n\
              \ \n \n The calculation operates as follows.\n First, the chronology\
              \ of the temporal is checked to ensure it is ISO chronology or null.\n\
              \ Second, if the months are zero, the years are added if non-zero, otherwise\n\
              \ the combination of years and months is added if non-zero.\n Finally,\
              \ any days are added.\n \n This approach ensures that a partial period\
              \ can be added to a partial date.\n For example, a period of years and/or\
              \ months can be added to a YearMonth,\n but a period including days\
              \ cannot.\n The approach also adds years and months together when necessary,\
              \ which ensures\n correct behaviour at the end of the month.\n \n This\
              \ instance is immutable and unaffected by this method call."
