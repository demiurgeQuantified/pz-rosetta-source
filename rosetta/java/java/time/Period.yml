          - name: parse
            modifiers:
            - public
            - static
            parameters:
            - name: text
              type:
                basic: CharSequence
                full: java.lang.CharSequence
              notes: the text to parse, not null
            return:
              type:
                basic: Period
                full: java.time.Period
              notes: the parsed period, not null
            notes: "Obtains a Period from a text string such as PnYnMnD.\n \n This\
              \ will parse the string produced by toString() which is\n based on the\
              \ ISO-8601 period formats PnYnMnD and PnW.\n \n The string starts with\
              \ an optional sign, denoted by the ASCII negative\n or positive symbol.\
              \ If negative, the whole period is negated.\n The ASCII letter \"P\"\
              \ is next in upper or lower case.\n There are then four sections, each\
              \ consisting of a number and a suffix.\n At least one of the four sections\
              \ must be present.\n The sections have suffixes in ASCII of \"Y\", \"\
              M\", \"W\" and \"D\" for\n years, months, weeks and days, accepted in\
              \ upper or lower case.\n The suffixes must occur in order.\n The number\
              \ part of each section must consist of ASCII digits.\n The number may\
              \ be prefixed by the ASCII negative or positive symbol.\n The number\
              \ must parse to an int.\n \n The leading plus/minus sign, and negative\
              \ values for other units are\n not part of the ISO-8601 standard. In\
              \ addition, ISO-8601 does not\n permit mixing between the PnYnMnD and\
              \ PnW formats.\n Any week-based input is multiplied by 7 and treated\
              \ as a number of days.\n \n For example, the following are valid inputs:\n\
              \ \n   \"P2Y\"             -- Period.ofYears(2)\n   \"P3M\"        \
              \     -- Period.ofMonths(3)\n   \"P4W\"             -- Period.ofWeeks(4)\n\
              \   \"P5D\"             -- Period.ofDays(5)\n   \"P1Y2M3D\"        \
              \ -- Period.of(1, 2, 3)\n   \"P1Y2M3W4D\"       -- Period.of(1, 2, 25)\n\
              \   \"P-1Y2M\"          -- Period.of(-1, 2, 0)\n   \"-P1Y2M\"      \
              \    -- Period.of(-1, -2, 0)"
          - name: parseNumber
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: CharSequence
                full: java.lang.CharSequence
            - name: arg1
              type:
                basic: int
                full: int
            - name: arg2
              type:
                basic: int
                full: int
            - name: arg3
              type:
                basic: int
                full: int
            return:
              type:
                basic: int
                full: int
