version: '1.1'
languages:
  java:
    packages:
      java.time.chrono:
        IsoEra:
          extends: java.lang.Enum<java.time.chrono.IsoEra>
          modifiers:
          - public
          - final
          notes: "An era in the ISO calendar system.\n \n The ISO-8601 standard does\
            \ not define eras.\n A definition has therefore been created with two\
            \ eras - 'Current era' (CE) for\n years on or after 0001-01-01 (ISO),\
            \ and 'Before current era' (BCE) for years before that.\n\n \n ISO years\
            \ and eras\n \n \n year-of-era\n era\n proleptic-year\n \n \n \n \n 2CE2\n\
            \ \n \n 1CE1\n \n \n 1BCE0\n \n \n 2BCE-1\n \n \n \n \n Do not use ordinal()\
            \ to obtain the numeric representation of IsoEra.\n Use getValue() instead."
          staticFields:
            $VALUES:
              name: $VALUES
              modifiers:
              - private
              - static
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra[]
            BCE:
              name: BCE
              modifiers:
              - public
              - static
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra
              notes: "The singleton instance for the era before the current one, 'Before\
                \ Current Era',\n which has the numeric value 0."
            CE:
              name: CE
              modifiers:
              - public
              - static
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra
              notes: "The singleton instance for the current era, 'Current Era',\n\
                \ which has the numeric value 1."
          constructors:
          - modifiers:
            - private
          methods:
          - name: getValue
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the era value, from 0 (BCE) to 1 (CE)
            notes: "Gets the numeric era int value.\n \n The era BCE has the value\
              \ 0, while the era CE has the value 1."
          staticMethods:
          - name: $values
            modifiers:
            - private
            - static
            return:
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra[]
          - name: of
            modifiers:
            - public
            - static
            parameters:
            - name: isoEra
              type:
                basic: int
                full: int
              notes: the BCE/CE value to represent, from 0 (BCE) to 1 (CE)
            return:
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra
              notes: the era singleton, not null
            notes: "Obtains an instance of IsoEra from an int value.\n \n IsoEra is\
              \ an enum representing the ISO eras of BCE/CE.\n This factory allows\
              \ the enum to be obtained from the int value."
          - name: valueOf
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra
          - name: values
            modifiers:
            - public
            - static
            return:
              type:
                basic: IsoEra
                full: java.time.chrono.IsoEra[]
              notes: an array containing the constants of this enum class, in the
                order they are declared
            notes: 'Returns an array containing the constants of this enum class,
              in

              the order they are declared.'
