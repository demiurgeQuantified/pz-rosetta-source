        Chronology:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A calendar system, used to organize and identify dates.\n \n The\
            \ main date and time API is built on the ISO calendar system.\n The chronology\
            \ operates behind the scenes to represent the general concept of a calendar\
            \ system.\n For example, the Japanese, Minguo, Thai Buddhist and others.\n\
            \ \n Most other calendar systems also operate on the shared concepts of\
            \ year, month and day,\n linked to the cycles of the Earth around the\
            \ Sun, and the Moon around the Earth.\n These shared concepts are defined\
            \ by ChronoField and are available\n for use by any Chronology implementation:\n\
            \ \n   LocalDate isoDate = ...\n   ThaiBuddhistDate thaiDate = ...\n \
            \  int isoYear = isoDate.get(ChronoField.YEAR);\n   int thaiYear = thaiDate.get(ChronoField.YEAR);\n\
            \ \n As shown, although the date objects are in different calendar systems,\
            \ represented by different\n Chronology instances, both can be queried\
            \ using the same constant on ChronoField.\n For a full discussion of the\
            \ implications of this, see ChronoLocalDate.\n In general, the advice\
            \ is to use the known ISO-based LocalDate, rather than\n ChronoLocalDate.\n\
            \ \n While a Chronology object typically uses ChronoField and is based\
            \ on\n an era, year-of-era, month-of-year, day-of-month model of a date,\
            \ this is not required.\n A Chronology instance may represent a totally\
            \ different kind of calendar system,\n such as the Mayan.\n \n In practical\
            \ terms, the Chronology instance also acts as a factory.\n The of(String)\
            \ method allows an instance to be looked up by identifier,\n while the\
            \ ofLocale(Locale) method allows lookup by locale.\n \n The Chronology\
            \ instance provides a set of methods to create ChronoLocalDate instances.\n\
            \ The date classes are used to manipulate specific dates.\n \n  dateNow()\n\
            \  dateNow(clock)\n  dateNow(zone)\n  date(yearProleptic, month, day)\n\
            \  date(era, yearOfEra, month, day)\n  dateYearDay(yearProleptic, dayOfYear)\n\
            \  dateYearDay(era, yearOfEra, dayOfYear)\n  date(TemporalAccessor)\n\
            \ \n\n Adding New Calendars\n The set of available chronologies can be\
            \ extended by applications.\n Adding a new calendar system requires the\
            \ writing of an implementation of\n Chronology, ChronoLocalDate and Era.\n\
            \ The majority of the logic specific to the calendar system will be in\
            \ the\n ChronoLocalDate implementation.\n The Chronology implementation\
            \ acts as a factory.\n \n To permit the discovery of additional chronologies,\
            \ the ServiceLoader\n is used. A file must be added to the META-INF/services\
            \ directory with the\n name 'java.time.chrono.Chronology' listing the\
            \ implementation classes.\n See the ServiceLoader for more details on\
            \ service loading.\n For lookup by id or calendarType, the system provided\
            \ calendars are found\n first followed by application provided calendars.\n\
            \ \n Each chronology must define a chronology ID that is unique within\
            \ the system.\n If the chronology represents a calendar system defined\
            \ by the\n CLDR specification then the calendar type is the concatenation\
            \ of the\n CLDR type and, if applicable, the CLDR variant."
