version: '1.1'
languages:
  java:
    packages:
      java.text.spi:
        CollatorProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide concrete\
            \ implementations of the\n Collator class."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale.
            return:
              type:
                basic: Collator
                full: java.text.Collator
              notes: the Collator for the desired locale.
            notes: Returns a new Collator instance for the specified locale.
