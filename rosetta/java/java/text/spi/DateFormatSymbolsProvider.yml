version: '1.1'
languages:
  java:
    packages:
      java.text.spi:
        DateFormatSymbolsProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide instances\
            \ of the\n DateFormatSymbols class."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: DateFormatSymbols
                full: java.text.DateFormatSymbols
              notes: a DateFormatSymbols instance.
            notes: "Returns a new DateFormatSymbols instance for the\n specified locale."
