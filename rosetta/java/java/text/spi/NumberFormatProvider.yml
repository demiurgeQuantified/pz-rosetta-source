version: '1.1'
languages:
  java:
    packages:
      java.text.spi:
        NumberFormatProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide concrete\
            \ implementations of the\n NumberFormat class."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getCompactNumberInstance
            modifiers:
            - public
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            - name: formatStyle
              type:
                basic: NumberFormat.Style
                full: java.text.NumberFormat$Style
              notes: the style for formatting a number
            return:
              type:
                basic: NumberFormat
                full: java.text.NumberFormat
              notes: a compact number formatter
            notes: "Returns a new NumberFormat instance which formats\n a number in\
              \ its compact form for the specified\n locale and formatStyle."
          - name: getCurrencyInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale.
            return:
              type:
                basic: NumberFormat
                full: java.text.NumberFormat
              notes: a currency formatter
            notes: "Returns a new NumberFormat instance which formats\n monetary values\
              \ for the specified locale."
          - name: getIntegerInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: NumberFormat
                full: java.text.NumberFormat
              notes: a number format for integer values
            notes: "Returns a new NumberFormat instance which formats\n integer values\
              \ for the specified locale.\n The returned number format is configured\
              \ to\n round floating point numbers to the nearest integer using\n half-even\
              \ rounding (see HALF_EVEN)\n for formatting, and to parse only the integer\
              \ part of\n an input string (see isParseIntegerOnly)."
          - name: getNumberInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: NumberFormat
                full: java.text.NumberFormat
              notes: a general-purpose number formatter
            notes: "Returns a new general-purpose NumberFormat instance for\n the\
              \ specified locale."
          - name: getPercentInstance
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: NumberFormat
                full: java.text.NumberFormat
              notes: a percent formatter
            notes: "Returns a new NumberFormat instance which formats\n percentage\
              \ values for the specified locale."
