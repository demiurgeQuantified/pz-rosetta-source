                full: int
              notes: The character index of the first text boundary.
            notes: "Returns the first boundary. The iterator's current position is\
              \ set\n to the first text boundary."
          - name: following
            modifiers:
            - public
            - abstract
            parameters:
            - name: offset
              type:
                basic: int
                full: int
              notes: the character offset to begin scanning.
            return:
              type:
                basic: int
                full: int
              notes: "The first boundary after the specified offset or\n BreakIterator.DONE\
                \ if the last text boundary is passed in\n as the offset."
            notes: "Returns the first boundary following the specified character offset.\
              \ If the\n specified offset is equal to the last text boundary, it returns\n\
              \ BreakIterator.DONE and the iterator's current position is unchanged.\n\
              \ Otherwise, the iterator's current position is set to the returned\
              \ boundary.\n The value returned is always greater than the offset or\
              \ the value\n BreakIterator.DONE."
          - name: getText
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: CharacterIterator
                full: java.text.CharacterIterator
              notes: the text being scanned
            notes: Get the text being scanned
          - name: isBoundary
            modifiers:
            - public
            parameters:
            - name: offset
              type:
                basic: int
                full: int
              notes: the character offset to check.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if \"offset\" is a boundary position,\n false otherwise."
            notes: Returns true if the specified character offset is a text boundary.
          - name: last
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: The character index of the last text boundary.
            notes: "Returns the last boundary. The iterator's current position is\
              \ set\n to the last text boundary."
          - name: next
            modifiers:
            - public
            - abstract
            parameters:
            - name: n
              type:
                basic: int
                full: int
              notes: "which boundary to return.  A value of 0\n does nothing.  Negative\
                \ values move to previous boundaries\n and positive values move to\
                \ later boundaries."
            return:
              type:
                basic: int
                full: int
              notes: "The character index of the nth boundary from the current position\n\
                \ or BreakIterator.DONE if either first or last text boundary\n has\
                \ been reached."
            notes: "Returns the nth boundary from the current boundary. If either\n\
              \ the first or last text boundary has been reached, it returns\n BreakIterator.DONE\
              \ and the current position is set to either\n the first or last text\
              \ boundary depending on which one is reached. Otherwise,\n the iterator's\
              \ current position is set to the new boundary.\n For example, if the\
              \ iterator's current position is the mth text boundary\n and three more\
              \ boundaries exist from the current boundary to the last text\n boundary,\
              \ the next(2) call will return m + 2. The new text position is set\n\
              \ to the (m + 2)th text boundary. A next(4) call would return\n BreakIterator.DONE\
              \ and the last text boundary would become the\n new text position."
          - name: next
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: "The character index of the next text boundary or\n BreakIterator.DONE\
                \ if the current boundary is the last text\n boundary.\n Equivalent\
                \ to next(1)."
            notes: "Returns the boundary following the current boundary. If the current\
              \ boundary\n is the last text boundary, it returns BreakIterator.DONE\
              \ and\n the iterator's current position is unchanged. Otherwise, the\
              \ iterator's\n current position is set to the boundary following the\
              \ current boundary."
          - name: preceding
            modifiers:
            - public
            parameters:
            - name: offset
              type:
                basic: int
                full: int
              notes: the character offset to begin scanning.
            return:
              type:
                basic: int
                full: int
              notes: "The last boundary before the specified offset or\n BreakIterator.DONE\
                \ if the first text boundary is passed in\n as the offset."
            notes: "Returns the last boundary preceding the specified character offset.\
              \ If the\n specified offset is equal to the first text boundary, it\
              \ returns\n BreakIterator.DONE and the iterator's current position is\
              \ unchanged.\n Otherwise, the iterator's current position is set to\
              \ the returned boundary.\n The value returned is always less than the\
              \ offset or the value\n BreakIterator.DONE."
          - name: previous
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: "The character index of the previous text boundary or\n BreakIterator.DONE\
                \ if the current boundary is the first text\n boundary."
            notes: "Returns the boundary preceding the current boundary. If the current\
              \ boundary\n is the first text boundary, it returns BreakIterator.DONE\
              \ and\n the iterator's current position is unchanged. Otherwise, the\
              \ iterator's\n current position is set to the boundary preceding the\
              \ current boundary."
