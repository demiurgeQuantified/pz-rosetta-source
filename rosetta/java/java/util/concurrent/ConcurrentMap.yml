        ConcurrentMap:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A Map providing thread safety and atomicity guarantees.\n\n To maintain\
            \ the specified guarantees, default implementations of\n methods including\
            \ putIfAbsent(K, V) inherited from Map\n must be overridden by implementations\
            \ of this interface. Similarly,\n implementations of the collections returned\
            \ by methods Map.keySet(), Map.values(), and Map.entrySet() must override\n\
            \ methods such as removeIf when necessary to\n preserve atomicity guarantees.\n\
            \n Memory consistency effects: As with other concurrent\n collections,\
            \ actions in a thread prior to placing an object into a\n ConcurrentMap\
            \ as a key or value\n happen-before\n actions subsequent to the access\
            \ or removal of that object from\n the ConcurrentMap in another thread.\n\
            \n This interface is a member of the\n \n Java Collections Framework."
