version: '1.1'
languages:
  java:
    packages:
      java.util.concurrent:
        Delayed:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A mix-in style interface for marking objects that should be\n acted\
            \ upon after a given delay.\n\n An implementation of this interface must\
            \ define a\n compareTo method that provides an ordering consistent with\n\
            \ its getDelay method."
          methods:
          - name: getDelay
            modifiers:
            - public
            - abstract
            parameters:
            - name: unit
              type:
                basic: TimeUnit
                full: java.util.concurrent.TimeUnit
              notes: the time unit
            return:
              type:
                basic: long
                full: long
              notes: "the remaining delay; zero or negative values indicate\n that\
                \ the delay has already elapsed"
            notes: "Returns the remaining delay associated with this object, in the\n\
              \ given time unit."
