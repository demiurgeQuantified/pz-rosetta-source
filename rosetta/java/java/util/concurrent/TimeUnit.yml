            notes: "Converts the given time duration in the given unit to this unit.\n\
              \ Conversions from finer to coarser granularities truncate, so\n lose\
              \ precision. For example, converting 999 milliseconds\n to seconds results\
              \ in 0. Conversions from coarser to\n finer granularities with arguments\
              \ that would numerically\n overflow saturate to Long.MIN_VALUE if negative\
              \ or\n Long.MAX_VALUE if positive.\n\n For example, to convert 10 minutes\
              \ to milliseconds, use:\n TimeUnit.MILLISECONDS.convert(10L, TimeUnit.MINUTES)"
