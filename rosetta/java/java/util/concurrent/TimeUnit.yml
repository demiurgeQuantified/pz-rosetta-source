        TimeUnit:
          extends: java.lang.Enum<java.util.concurrent.TimeUnit>
          modifiers:
          - public
          - final
          notes: "A TimeUnit represents time durations at a given unit of\n granularity\
            \ and provides utility methods to convert across units,\n and to perform\
            \ timing and delay operations in these units.  A\n TimeUnit does not maintain\
            \ time information, but only\n helps organize and use time representations\
            \ that may be maintained\n separately across various contexts.  A nanosecond\
            \ is defined as one\n thousandth of a microsecond, a microsecond as one\
            \ thousandth of a\n millisecond, a millisecond as one thousandth of a\
            \ second, a minute\n as sixty seconds, an hour as sixty minutes, and a\
            \ day as twenty four\n hours.\n\n A TimeUnit is mainly used to inform\
            \ time-based methods\n how a given timing parameter should be interpreted.\
            \ For example,\n the following code will timeout in 50 milliseconds if\
            \ the lock is not available:\n\n  <code>\n Lock lock = ...;\n if (lock.tryLock(50L,\
            \ TimeUnit.MILLISECONDS)) ...</code>\n\n while this code will timeout\
            \ in 50 seconds:\n  <code>\n Lock lock = ...;\n if (lock.tryLock(50L,\
            \ TimeUnit.SECONDS)) ...</code>\n\n Note however, that there is no guarantee\
            \ that a particular timeout\n implementation will be able to notice the\
            \ passage of time at the\n same granularity as the given TimeUnit."
