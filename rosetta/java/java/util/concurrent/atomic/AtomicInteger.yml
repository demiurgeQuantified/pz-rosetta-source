version: '1.1'
languages:
  java:
    packages:
      java.util.concurrent.atomic:
        AtomicInteger:
          extends: java.lang.Number
          modifiers:
          - public
          notes: "An int value that may be updated atomically.  See the\n VarHandle\
            \ specification for descriptions of the properties\n of atomic accesses.\
            \ An AtomicInteger is used in\n applications such as atomically incremented\
            \ counters, and cannot be\n used as a replacement for an Integer. However,\n\
            \ this class does extend Number to allow uniform access by\n tools and\
            \ utilities that deal with numerically-based classes."
          fields:
            value:
              name: value
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
            U:
              name: U
              modifiers:
              - private
              - static
              type:
                basic: Unsafe
                full: jdk.internal.misc.Unsafe
            VALUE:
              name: VALUE
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: initialValue
              type:
                basic: int
                full: int
              notes: the initial value
            notes: Creates a new AtomicInteger with the given initial value.
          - modifiers:
            - public
            notes: Creates a new AtomicInteger with initial value 0.
          methods:
          - name: accumulateAndGet
            modifiers:
            - public
            - final
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the update value
            - name: accumulatorFunction
              type:
                basic: IntBinaryOperator
                full: java.util.function.IntBinaryOperator
              notes: a side-effect-free function of two arguments
            return:
              type:
                basic: int
                full: int
              notes: the updated value
            notes: "Atomically updates (with memory effects as specified by VarHandle.compareAndSet(java.lang.Object...))\
              \ the current value with the results of\n applying the given function\
              \ to the current and given values,\n returning the updated value. The\
              \ function should be\n side-effect-free, since it may be re-applied\
              \ when attempted\n updates fail due to contention among threads.  The\
              \ function is\n applied with the current value as its first argument,\
              \ and the\n given update as the second argument."
          - name: addAndGet
            modifiers:
            - public
            - final
            parameters:
            - name: delta
              type:
                basic: int
                full: int
              notes: the value to add
            return:
              type:
                basic: int
                full: int
              notes: the updated value
            notes: "Atomically adds the given value to the current value,\n with memory\
              \ effects as specified by VarHandle.getAndAdd(java.lang.Object...)."
          - name: compareAndExchange
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: int
                full: int
              notes: "the witness value, which will be the same as the\n expected\
                \ value if successful"
            notes: "Atomically sets the value to newValue if the current value,\n\
              \ referred to as the witness value, == expectedValue,\n with memory\
              \ effects as specified by\n VarHandle.compareAndExchange(java.lang.Object...)."
          - name: compareAndExchangeAcquire
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: int
                full: int
              notes: "the witness value, which will be the same as the\n expected\
                \ value if successful"
            notes: "Atomically sets the value to newValue if the current value,\n\
              \ referred to as the witness value, == expectedValue,\n with memory\
              \ effects as specified by\n VarHandle.compareAndExchangeAcquire(java.lang.Object...)."
          - name: compareAndExchangeRelease
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: int
                full: int
              notes: "the witness value, which will be the same as the\n expected\
                \ value if successful"
            notes: "Atomically sets the value to newValue if the current value,\n\
              \ referred to as the witness value, == expectedValue,\n with memory\
              \ effects as specified by\n VarHandle.compareAndExchangeRelease(java.lang.Object...)."
          - name: compareAndSet
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if successful. False return indicates that\n the actual\
                \ value was not equal to the expected value."
            notes: "Atomically sets the value to newValue\n if the current value ==\
              \ expectedValue,\n with memory effects as specified by VarHandle.compareAndSet(java.lang.Object...)."
          - name: decrementAndGet
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the updated value
            notes: "Atomically decrements the current value,\n with memory effects\
              \ as specified by VarHandle.getAndAdd(java.lang.Object...).\n\n Equivalent\
              \ to addAndGet(-1)."
          - name: doubleValue
            modifiers:
            - public
            return:
              type:
                basic: double
                full: double
              notes: "the numeric value represented by this object after conversion\n\
                \          to type double."
            notes: "Returns the current value of this AtomicInteger as a\n double\
              \ after a widening primitive conversion,\n with memory effects as specified\
              \ by VarHandle.getVolatile(java.lang.Object...)."
          - name: floatValue
            modifiers:
            - public
            return:
              type:
                basic: float
                full: float
              notes: "the numeric value represented by this object after conversion\n\
                \          to type float."
            notes: "Returns the current value of this AtomicInteger as a\n float after\
              \ a widening primitive conversion,\n with memory effects as specified\
              \ by VarHandle.getVolatile(java.lang.Object...)."
          - name: get
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the current value
            notes: "Returns the current value,\n with memory effects as specified\
              \ by VarHandle.getVolatile(java.lang.Object...)."
          - name: getAcquire
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the value
            notes: "Returns the current value,\n with memory effects as specified\
              \ by VarHandle.getAcquire(java.lang.Object...)."
          - name: getAndAccumulate
            modifiers:
            - public
            - final
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the update value
            - name: accumulatorFunction
              type:
                basic: IntBinaryOperator
                full: java.util.function.IntBinaryOperator
              notes: a side-effect-free function of two arguments
            return:
              type:
                basic: int
                full: int
              notes: the previous value
            notes: "Atomically updates (with memory effects as specified by VarHandle.compareAndSet(java.lang.Object...))\
              \ the current value with the results of\n applying the given function\
              \ to the current and given values,\n returning the previous value. The\
              \ function should be\n side-effect-free, since it may be re-applied\
              \ when attempted\n updates fail due to contention among threads.  The\
              \ function is\n applied with the current value as its first argument,\
              \ and the\n given update as the second argument."
          - name: getAndAdd
            modifiers:
            - public
            - final
            parameters:
            - name: delta
              type:
                basic: int
                full: int
              notes: the value to add
            return:
              type:
                basic: int
                full: int
              notes: the previous value
            notes: "Atomically adds the given value to the current value,\n with memory\
              \ effects as specified by VarHandle.getAndAdd(java.lang.Object...)."
          - name: getAndDecrement
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the previous value
            notes: "Atomically decrements the current value,\n with memory effects\
              \ as specified by VarHandle.getAndAdd(java.lang.Object...).\n\n Equivalent\
              \ to getAndAdd(-1)."
          - name: getAndIncrement
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the previous value
            notes: "Atomically increments the current value,\n with memory effects\
              \ as specified by VarHandle.getAndAdd(java.lang.Object...).\n\n Equivalent\
              \ to getAndAdd(1)."
          - name: getAndSet
            modifiers:
            - public
            - final
            parameters:
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: int
                full: int
              notes: the previous value
            notes: "Atomically sets the value to newValue and returns the old value,\n\
              \ with memory effects as specified by VarHandle.getAndSet(java.lang.Object...)."
          - name: getAndUpdate
            modifiers:
            - public
            - final
            parameters:
            - name: updateFunction
              type:
                basic: IntUnaryOperator
                full: java.util.function.IntUnaryOperator
              notes: a side-effect-free function
            return:
              type:
                basic: int
                full: int
              notes: the previous value
            notes: "Atomically updates (with memory effects as specified by VarHandle.compareAndSet(java.lang.Object...))\
              \ the current value with the results of\n applying the given function,\
              \ returning the previous value. The\n function should be side-effect-free,\
              \ since it may be re-applied\n when attempted updates fail due to contention\
              \ among threads."
          - name: getOpaque
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the value
            notes: "Returns the current value,\n with memory effects as specified\
              \ by VarHandle.getOpaque(java.lang.Object...)."
          - name: getPlain
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the value
            notes: "Returns the current value, with memory semantics of reading as\n\
              \ if the variable was declared non-volatile."
          - name: incrementAndGet
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the updated value
            notes: "Atomically increments the current value,\n with memory effects\
              \ as specified by VarHandle.getAndAdd(java.lang.Object...).\n\n Equivalent\
              \ to addAndGet(1)."
          - name: intValue
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the numeric value represented by this object after conversion\n\
                \          to type int."
            notes: "Returns the current value of this AtomicInteger as an\n int,\n\
              \ with memory effects as specified by VarHandle.getVolatile(java.lang.Object...).\n\
              \n Equivalent to get()."
          - name: lazySet
            modifiers:
            - public
            - final
            parameters:
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: void
                full: void
            notes: "Sets the value to newValue,\n with memory effects as specified\
              \ by VarHandle.setRelease(java.lang.Object...)."
          - name: longValue
            modifiers:
            - public
            return:
              type:
                basic: long
                full: long
              notes: "the numeric value represented by this object after conversion\n\
                \          to type long."
            notes: "Returns the current value of this AtomicInteger as a\n long after\
              \ a widening primitive conversion,\n with memory effects as specified\
              \ by VarHandle.getVolatile(java.lang.Object...)."
          - name: set
            modifiers:
            - public
            - final
            parameters:
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: void
                full: void
            notes: "Sets the value to newValue,\n with memory effects as specified\
              \ by VarHandle.setVolatile(java.lang.Object...)."
          - name: setOpaque
            modifiers:
            - public
            - final
            parameters:
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: void
                full: void
            notes: "Sets the value to newValue,\n with memory effects as specified\
              \ by VarHandle.setOpaque(java.lang.Object...)."
          - name: setPlain
            modifiers:
            - public
            - final
            parameters:
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: void
                full: void
            notes: "Sets the value to newValue, with memory semantics\n of setting\
              \ as if the variable was declared non-volatile\n and non-final."
          - name: setRelease
            modifiers:
            - public
            - final
            parameters:
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: void
                full: void
            notes: "Sets the value to newValue,\n with memory effects as specified\
              \ by VarHandle.setRelease(java.lang.Object...)."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: updateAndGet
            modifiers:
            - public
            - final
            parameters:
            - name: updateFunction
              type:
                basic: IntUnaryOperator
                full: java.util.function.IntUnaryOperator
              notes: a side-effect-free function
            return:
              type:
                basic: int
                full: int
              notes: the updated value
            notes: "Atomically updates (with memory effects as specified by VarHandle.compareAndSet(java.lang.Object...))\
              \ the current value with the results of\n applying the given function,\
              \ returning the updated value. The\n function should be side-effect-free,\
              \ since it may be re-applied\n when attempted updates fail due to contention\
              \ among threads."
          - name: weakCompareAndSet
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if successful
            notes: "Possibly atomically sets the value to newValue\n if the current\
              \ value == expectedValue,\n with memory effects as specified by VarHandle.weakCompareAndSetPlain(java.lang.Object...)."
          - name: weakCompareAndSetAcquire
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if successful
            notes: "Possibly atomically sets the value to newValue if\n the current\
              \ value == expectedValue,\n with memory effects as specified by\n VarHandle.weakCompareAndSetAcquire(java.lang.Object...)."
          - name: weakCompareAndSetPlain
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if successful
            notes: "Possibly atomically sets the value to newValue\n if the current\
              \ value == expectedValue,\n with memory effects as specified by VarHandle.weakCompareAndSetPlain(java.lang.Object...)."
          - name: weakCompareAndSetRelease
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if successful
            notes: "Possibly atomically sets the value to newValue if\n the current\
              \ value == expectedValue,\n with memory effects as specified by\n VarHandle.weakCompareAndSetRelease(java.lang.Object...)."
          - name: weakCompareAndSetVolatile
            modifiers:
            - public
            - final
            parameters:
            - name: expectedValue
              type:
                basic: int
                full: int
              notes: the expected value
            - name: newValue
              type:
                basic: int
                full: int
              notes: the new value
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if successful
            notes: "Possibly atomically sets the value to newValue if\n the current\
