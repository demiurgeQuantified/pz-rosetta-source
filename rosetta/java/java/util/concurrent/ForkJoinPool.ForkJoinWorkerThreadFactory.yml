version: '1.1'
languages:
  java:
    packages:
      java.util.concurrent:
        ForkJoinPool.ForkJoinWorkerThreadFactory:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Factory for creating new ForkJoinWorkerThreads.\n A ForkJoinWorkerThreadFactory\
            \ must be defined and used\n for ForkJoinWorkerThread subclasses that\
            \ extend base\n functionality or initialize threads with different contexts."
          methods:
          - name: newThread
            modifiers:
            - public
            - abstract
            parameters:
            - name: pool
              type:
                basic: ForkJoinPool
                full: java.util.concurrent.ForkJoinPool
              notes: the pool this thread works in
            return:
              type:
                basic: ForkJoinWorkerThread
                full: java.util.concurrent.ForkJoinWorkerThread
              notes: "the new worker thread, or null if the request\n         to create\
                \ a thread is rejected"
            notes: "Returns a new worker thread operating in the given pool.\n Returning\
              \ null or throwing an exception may result in tasks\n never being executed.\
              \  If this method throws an exception,\n it is relayed to the caller\
              \ of the method (for example\n execute) causing attempted thread creation.\
              \ If this\n method returns null or throws an exception, it is not\n\
              \ retried until the next attempted creation (for example\n another call\
              \ to execute)."
