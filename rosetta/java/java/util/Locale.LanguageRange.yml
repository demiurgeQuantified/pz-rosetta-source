version: '1.1'
languages:
  java:
    packages:
      java.util:
        Locale.LanguageRange:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "This class expresses a Language Range defined in\n RFC 4647 Matching\
            \ of\n Language Tags. A language range is an identifier which is used\
            \ to\n select language tag(s) meeting specific requirements by using the\n\
            \ mechanisms described in Locale\n Matching. A list which represents a\
            \ user's preferences and consists\n of language ranges is called a Language\
            \ Priority List.\n\n There are two types of language ranges: basic and\
            \ extended. In RFC\n 4647, the syntax of language ranges is expressed\
            \ in\n ABNF as follows:\n \n \n     basic-language-range    = (1*8ALPHA\
            \ *(\"-\" 1*8alphanum)) / \"*\"\n     extended-language-range = (1*8ALPHA\
            \ / \"*\")\n                               *(\"-\" (1*8alphanum / \"*\"\
            ))\n     alphanum                = ALPHA / DIGIT\n \n \n For example,\
            \ \"en\" (English), \"ja-JP\" (Japanese, Japan),\n \"*\" (special language\
            \ range which matches any language tag) are\n basic language ranges, whereas\
            \ \"*-CH\" (any languages,\n Switzerland), \"es-*\" (Spanish, any regions),\
            \ and\n \"zh-Hant-*\" (Traditional Chinese, any regions) are extended\n\
            \ language ranges."
          fields:
            hash:
              name: hash
              modifiers:
              - private
              type:
                basic: int
                full: int
            range:
              name: range
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            weight:
              name: weight
              modifiers:
              - private
              type:
                basic: double
                full: double
          staticFields:
            MAX_WEIGHT:
              name: MAX_WEIGHT
              modifiers:
              - public
              - static
              type:
                basic: double
                full: double
              notes: "A constant holding the maximum value of weight, 1.0, which indicates\n\
                \ that the language range is a good fit for the user."
            MIN_WEIGHT:
              name: MIN_WEIGHT
              modifiers:
              - public
              - static
              type:
                basic: double
                full: double
              notes: "A constant holding the minimum value of weight, 0.0, which indicates\n\
                \ that the language range is not a good fit for the user."
          constructors:
          - modifiers:
            - public
            parameters:
            - name: range
              type:
                basic: String
                full: java.lang.String
              notes: a language range
            notes: "Constructs a LanguageRange using the given range.\n Note that\
              \ no validation is done against the IANA Language Subtag\n Registry\
              \ at time of construction.\n\n This is equivalent to LanguageRange(range,\
              \ MAX_WEIGHT)."
          - modifiers:
            - public
            parameters:
            - name: range
              type:
                basic: String
                full: java.lang.String
              notes: a language range
            - name: weight
              type:
                basic: double
                full: double
              notes: "a weight value between MIN_WEIGHT and\n     MAX_WEIGHT"
            notes: "Constructs a LanguageRange using the given range and\n weight.\
              \ Note that no validation is done against the IANA\n Language Subtag\
              \ Registry at time of construction."
          methods:
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to compare with
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this object's range and\n     weight are the same as\
                \ the obj's; false\n     otherwise."
            notes: "Compares this object to the specified object. The result is true\
              \ if\n and only if the argument is not null and is a\n LanguageRange\
              \ object that contains the same range\n and weight values as this object."
          - name: getRange
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the language range.
            notes: Returns the language range of this LanguageRange.
          - name: getWeight
            modifiers:
            - public
            return:
              type:
                basic: double
                full: double
              notes: the weight value.
            notes: Returns the weight of this LanguageRange.
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for this object.
            notes: Returns a hash code value for the object.
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          staticMethods:
          - name: isSubtagIllFormed
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: boolean
                full: boolean
            return:
              type:
                basic: boolean
                full: boolean
          - name: mapEquivalents
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: List
                full: java.util.List<java.util.Locale$LanguageRange>
            - name: arg1
              type:
                basic: Map
                full: java.util.Map<java.lang.String, java.util.List<java.lang.String>>
            return:
              type:
                basic: List
                full: java.util.List<java.util.Locale$LanguageRange>
          - name: parse
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: List
                full: java.util.List<java.util.Locale$LanguageRange>
          - name: parse
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: Map
                full: java.util.Map<java.lang.String, java.util.List<java.lang.String>>
            return:
              type:
                basic: List
                full: java.util.List<java.util.Locale$LanguageRange>
