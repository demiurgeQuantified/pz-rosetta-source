              \ date and time fields of the zip file\n entry and encoded in standard\
              \ MS-DOS date and time format.\n The default TimeZone is\n used to convert\
              \ the epoch time to the MS-DOS data and time."
          - name: setTimeLocal
            modifiers:
            - public
            parameters:
