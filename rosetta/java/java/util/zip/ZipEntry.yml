                basic: void
                full: void
            notes: "Sets the last modification time of the entry in local date-time.\n\
              \n  If the entry is output to a ZIP file or ZIP file formatted\n output\
              \ stream the last modification time set by this method will\n be stored\
              \ into the date and time fields of the zip file\n entry and encoded\
              \ in standard MS-DOS date and time format.\n If the date-time set is\
              \ out of the range of the standard \n MS-DOS date and time format, the\
              \ time will also be stored into\n zip file entry's extended timestamp\
              \ fields in optional\n extra data in UTC time. The system default TimeZone\
              \ is used to convert the local date-time\n to UTC time.\n\n  LocalDateTime\
              \ uses a precision of nanoseconds, whereas\n this class uses a precision\
              \ of milliseconds. The conversion will\n truncate any excess precision\
              \ information as though the amount in\n nanoseconds was subject to integer\
              \ division by one million."
