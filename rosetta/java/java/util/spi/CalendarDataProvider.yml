version: '1.1'
languages:
  java:
    packages:
      java.util.spi:
        CalendarDataProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: An abstract class for service providers that provide locale-dependent
            Calendar parameters.
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor. (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getFirstDayOfWeek
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: int
                full: int
              notes: "the first day of a week; one of Calendar.SUNDAY ..\n       \
                \  Calendar.SATURDAY,\n         or 0 if the value isn't available\
                \ for the locale"
            notes: "Returns the first day of a week in the given locale. This\n information\
              \ is required by Calendar to support operations on the\n week-related\
              \ calendar fields."
          - name: getMinimalDaysInFirstWeek
            modifiers:
            - public
            - abstract
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: int
                full: int
              notes: "the minimal number of days of the first week,\n         or 0\
                \ if the value isn't available for the locale"
            notes: "Returns the minimal number of days required in the first week\
              \ of a\n year. This information is required by Calendar to determine\
              \ the\n first week of a year. Refer to the description of  how Calendar\
              \ determines\n the first week."
