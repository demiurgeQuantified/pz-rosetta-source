version: '1.1'
languages:
  java:
    packages:
      java.util.spi:
        CurrencyNameProvider:
          extends: java.util.spi.LocaleServiceProvider
          modifiers:
          - public
          - abstract
          notes: "An abstract class for service providers that\n provide localized\
            \ currency symbols and display names for the\n Currency class.\n Note\
            \ that currency symbols are considered names when determining\n behaviors\
            \ described in the\n LocaleServiceProvider\n specification."
          constructors:
          - modifiers:
            - protected
            notes: "Sole constructor.  (For invocation by subclass constructors, typically\n\
              \ implicit.)"
          methods:
          - name: getDisplayName
            modifiers:
            - public
            parameters:
            - name: currencyCode
              type:
                basic: String
                full: java.lang.String
              notes: "the ISO 4217 currency code, which\n     consists of three upper-case\
                \ letters between 'A' (U+0041) and\n     'Z' (U+005A)"
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the name for the currency that is appropriate for display to\
                \ the\n     user, or null if the name is not available for the locale"
            notes: "Returns a name for the currency that is appropriate for display\
              \ to the\n user.  The default implementation returns null."
          - name: getSymbol
            modifiers:
            - public
            - abstract
            parameters:
            - name: currencyCode
              type:
                basic: String
                full: java.lang.String
              notes: "the ISO 4217 currency code, which\n     consists of three upper-case\
                \ letters between 'A' (U+0041) and\n     'Z' (U+005A)"
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: the desired locale
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the symbol of the given currency code for the specified locale,\
                \ or null if\n     the symbol is not available for the locale"
            notes: "Gets the symbol of the given currency code for the specified locale.\n\
              \ For example, for \"USD\" (US Dollar), the symbol is \"$\" if the specified\n\
              \ locale is the US, while for other locales it may be \"US$\". If no\n\
              \ symbol can be determined, null should be returned."
