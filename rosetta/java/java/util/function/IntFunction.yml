version: '1.1'
languages:
  java:
    packages:
      java.util.function:
        IntFunction:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Represents a function that accepts an int-valued argument and produces\
            \ a\n result.  This is the int-consuming primitive specialization for\n\
            \ Function.\n\n This is a functional interface\n whose functional method\
            \ is apply(int)."
          methods:
          - name: apply
            modifiers:
            - public
            - abstract
            parameters:
            - name: value
              type:
                basic: int
                full: int
              notes: the function argument
            return:
              type:
                basic: R
                full: R
              notes: the function result
            notes: Applies this function to the given argument.
