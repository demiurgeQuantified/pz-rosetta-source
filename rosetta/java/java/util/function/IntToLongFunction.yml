version: '1.1'
languages:
  java:
    packages:
      java.util.function:
        IntToLongFunction:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Represents a function that accepts an int-valued argument and produces\
            \ a\n long-valued result.  This is the int-to-long primitive\n specialization\
            \ for Function.\n\n This is a functional interface\n whose functional\
            \ method is applyAsLong(int)."
          methods:
          - name: applyAsLong
            modifiers:
            - public
            - abstract
            parameters:
            - name: value
              type:
                basic: int
                full: int
              notes: the function argument
            return:
              type:
                basic: long
                full: long
              notes: the function result
            notes: Applies this function to the given argument.
