version: '1.1'
languages:
  java:
    packages:
      java.util.function:
        ToLongBiFunction:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Represents a function that accepts two arguments and produces a\
            \ long-valued\n result.  This is the long-producing primitive specialization\
            \ for\n BiFunction.\n\n This is a functional interface\n whose functional\
            \ method is applyAsLong(Object, Object)."
          methods:
          - name: applyAsLong
            modifiers:
            - public
            - abstract
            parameters:
            - name: t
              type:
                basic: T
                full: T
              notes: the first function argument
            - name: u
              type:
                basic: U
                full: U
              notes: the second function argument
            return:
              type:
                basic: long
                full: long
              notes: the function result
            notes: Applies this function to the given arguments.
