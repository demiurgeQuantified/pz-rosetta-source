version: '1.1'
languages:
  java:
    packages:
      java.util.function:
        LongToIntFunction:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Represents a function that accepts a long-valued argument and produces\
            \ an\n int-valued result.  This is the long-to-int primitive\n specialization\
            \ for Function.\n\n This is a functional interface\n whose functional\
            \ method is applyAsInt(long)."
          methods:
          - name: applyAsInt
            modifiers:
            - public
            - abstract
            parameters:
            - name: value
              type:
                basic: long
                full: long
              notes: the function argument
            return:
              type:
                basic: int
                full: int
              notes: the function result
            notes: Applies this function to the given argument.
