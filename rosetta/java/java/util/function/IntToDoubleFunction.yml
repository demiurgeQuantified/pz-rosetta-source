version: '1.1'
languages:
  java:
    packages:
      java.util.function:
        IntToDoubleFunction:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Represents a function that accepts an int-valued argument and produces\
            \ a\n double-valued result.  This is the int-to-double primitive\n specialization\
            \ for Function.\n\n This is a functional interface\n whose functional\
            \ method is applyAsDouble(int)."
          methods:
          - name: applyAsDouble
            modifiers:
            - public
            - abstract
            parameters:
            - name: value
              type:
                basic: int
                full: int
              notes: the function argument
            return:
              type:
                basic: double
                full: double
              notes: the function result
            notes: Applies this function to the given argument.
