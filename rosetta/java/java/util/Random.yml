        Random:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "An instance of this class is used to generate a stream of\n pseudorandom\
            \ numbers; its period is only 248.\n The class uses a 48-bit seed, which\
            \ is\n modified using a linear congruential formula. (See Donald E. Knuth,\n\
            \ The Art of Computer Programming, Volume 2, Third\n edition: Seminumerical\
            \ Algorithms, Section 3.2.1.)\n \n If two instances of Random are created\
            \ with the same\n seed, and the same sequence of method calls is made\
            \ for each, they\n will generate and return identical sequences of numbers.\
            \ In order to\n guarantee this property, particular algorithms are specified\
            \ for the\n class Random. Java implementations must use all the algorithms\n\
            \ shown here for the class Random, for the sake of absolute\n portability\
            \ of Java code. However, subclasses of class Random\n are permitted to\
            \ use other algorithms, so long as they adhere to the\n general contracts\
            \ for all the methods.\n \n The algorithms implemented by class Random\
            \ use a\n protected utility method that on each invocation can supply\n\
            \ up to 32 pseudorandomly generated bits.\n \n Many applications will\
            \ find the method Math.random() simpler to use.\n\n Instances of java.util.Random\
            \ are threadsafe.\n However, the concurrent use of the same java.util.Random\n\
            \ instance across threads may encounter contention and consequent\n poor\
            \ performance. Consider instead using\n ThreadLocalRandom in multithreaded\n\
            \ designs.\n\n Instances of java.util.Random are not cryptographically\n\
            \ secure.  Consider instead using SecureRandom to\n get a cryptographically\
            \ secure pseudo-random number generator for use\n by security-sensitive\
            \ applications."
