version: '1.1'
languages:
  java:
    packages:
      java.util:
        Spliterator.OfPrimitive:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: A Spliterator specialized for primitive values.
          methods:
          - name: forEachRemaining
            modifiers:
            - public
            parameters:
            - name: action
              type:
                basic: T_CONS
                full: T_CONS
              notes: The action
            return:
              type:
                basic: void
                full: void
            notes: "Performs the given action for each remaining element, sequentially\
              \ in\n the current thread, until all elements have been processed or\
              \ the\n action throws an exception.  If this Spliterator is Spliterator.ORDERED,\n\
              \ actions are performed in encounter order.  Exceptions thrown by the\n\
              \ action are relayed to the caller.\n \n Subsequent behavior of a spliterator\
              \ is unspecified if the action throws\n an exception."
          - name: tryAdvance
            modifiers:
            - public
            - abstract
            parameters:
            - name: action
              type:
                basic: T_CONS
                full: T_CONS
              notes: The action
            return:
              type:
                basic: boolean
                full: boolean
              notes: "false if no remaining elements existed\n upon entry to this\
                \ method, else true."
            notes: "If a remaining element exists, performs the given action on it,\n\
              \ returning true; else returns false.  If this\n Spliterator is Spliterator.ORDERED\
              \ the action is performed on the\n next element in encounter order.\
              \  Exceptions thrown by the\n action are relayed to the caller.\n \n\
              \ Subsequent behavior of a spliterator is unspecified if the action\
              \ throws\n an exception."
          - name: trySplit
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: T_SPLITR
                full: T_SPLITR
          - name: trySplit
            modifiers:
            - public
            return:
              type:
                basic: Spliterator
                full: java.util.Spliterator
