            notes: "Implements a non-terminal append-and-replace step.\n\n  This method\
              \ performs the following actions: \n\n \n\n    It reads characters from\
              \ the input sequence, starting at the\n   append position, and appends\
              \ them to the given string buffer.  It\n   stops after reading the last\
              \ character preceding the previous match,\n   that is, the character\
              \ at index start() - 1.  \n\n    It appends the given replacement string\
              \ to the string buffer.\n   \n\n    It sets the append position of this\
              \ matcher to the index of\n   the last character matched, plus one,\
              \ that is, to end().\n   \n\n \n\n  The replacement string may contain\
              \ references to subsequences\n captured during the previous match: Each\
              \ occurrence of\n ${name} or $g\n will be replaced by the result of\
              \ evaluating the corresponding\n group(name) or group(g)\n respectively.\
              \ For $g,\n the first number after the $ is always treated as part of\n\
              \ the group reference. Subsequent numbers are incorporated into g if\n\
              \ they would form a legal group reference. Only the numerals '0'\n through\
              \ '9' are considered as potential components of the group\n reference.\
              \ If the second group matched the string \"foo\", for\n example, then\
              \ passing the replacement string \"$2bar\" would\n cause \"foobar\"\
              \ to be appended to the string buffer. A dollar\n sign ($) may be included\
              \ as a literal in the replacement\n string by preceding it with a backslash\
              \ (\\$).\n\n  Note that backslashes (\\) and dollar signs ($) in\n the\
              \ replacement string may cause the results to be different than if it\n\
              \ were being treated as a literal replacement string. Dollar signs may\
              \ be\n treated as references to captured subsequences as described above,\
              \ and\n backslashes are used to escape literal characters in the replacement\n\
              \ string.\n\n  This method is intended to be used in a loop together\
              \ with the\n appendTail and find\n methods.  The following code, for\
              \ example, writes one dog two dogs\n in the yard to the standard-output\
              \ stream: \n\n \n Pattern p = Pattern.compile(\"cat\");\n Matcher m\
              \ = p.matcher(\"one cat two cats in the yard\");\n StringBuffer sb =\
              \ new StringBuffer();\n while (m.find()) {\n     m.appendReplacement(sb,\
              \ \"dog\");\n }\n m.appendTail(sb);\n System.out.println(sb.toString());"
