            notes: "Returns the pixel data for the specified rectangle of pixels in\
              \ a\n primitive array of type TransferType.\n For image data supported\
              \ by the Java 2D API, this\n will be one of DataBuffer.TYPE_BYTE, DataBuffer.TYPE_USHORT,\n\
              \ DataBuffer.TYPE_INT, DataBuffer.TYPE_SHORT, DataBuffer.TYPE_FLOAT,\n\
              \ or DataBuffer.TYPE_DOUBLE.  Data may be returned in a packed format,\n\
              \ thus increasing efficiency for data transfers. Generally, obj\n should\
              \ be passed in as null, so that the Object will be created\n automatically\
              \ and will be of the right primitive data type.\n \n The following code\
              \ illustrates transferring data for a rectangular\n region of pixels\
              \ from\n DataBuffer db1, whose storage layout is described by\n SampleModel\
              \ sm1, to DataBuffer db2, whose\n storage layout is described by SampleModel\
              \ sm2.\n The transfer will generally be more efficient than using\n\
              \ getPixels/setPixels.\n \n       SampleModel sm1, sm2;\n       DataBuffer\
              \ db1, db2;\n       sm2.setDataElements(x, y, w, h, sm1.getDataElements(x,\
              \ y, w,\n                           h, null, db1), db2);\n \n Using\
              \ getDataElements/setDataElements to transfer between two\n DataBuffer/SampleModel\
              \ pairs is legitimate if the SampleModels have\n the same number of\
              \ bands, corresponding bands have the same number of\n bits per sample,\
              \ and the TransferTypes are the same.\n \n If obj is non-null, it should\
              \ be a primitive array of type TransferType.\n Otherwise, a ClassCastException\
              \ is thrown.  An\n ArrayIndexOutOfBoundsException may be thrown if the\
              \ coordinates are\n not in bounds, or if obj is non-null and is not\
              \ large enough to hold\n the pixel data."
