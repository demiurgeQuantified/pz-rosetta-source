                basic: Point
                full: java.awt.Point
              notes: The Point that specified the origin
            notes: "Constructs a Raster with the given SampleModel.  The Raster's\n\
              \  upper left corner is origin and it is the same size as the\n  SampleModel.\
              \  A DataBuffer large enough to describe the\n  Raster is automatically\
              \ created."
          - modifiers:
            - protected
            parameters:
            - name: sampleModel
              type:
                basic: SampleModel
                full: java.awt.image.SampleModel
              notes: The SampleModel that specifies the layout
            - name: dataBuffer
              type:
                basic: DataBuffer
                full: java.awt.image.DataBuffer
              notes: The DataBuffer that contains the image data
            - name: origin
              type:
                basic: Point
                full: java.awt.Point
              notes: The Point that specifies the origin
            notes: "Constructs a Raster with the given SampleModel and DataBuffer.\n\
              \  The Raster's upper left corner is origin and it is the same size\n\
              \  as the SampleModel.  The DataBuffer is not initialized and must\n\
              \  be compatible with SampleModel."
          - modifiers:
            - protected
            parameters:
            - name: sampleModel
              type:
                basic: SampleModel
                full: java.awt.image.SampleModel
              notes: The SampleModel that specifies the layout
            - name: dataBuffer
              type:
                basic: DataBuffer
                full: java.awt.image.DataBuffer
              notes: The DataBuffer that contains the image data
            - name: aRegion
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: The Rectangle that specifies the image area
            - name: sampleModelTranslate
              type:
