              type:
                basic: int
                full: int
              notes: "the X coordinate of the upper-left corner of\n        the WritableRaster"
            - name: y
              type:
                basic: int
                full: int
              notes: "the Y coordinate of the upper-left corner of\n        the WritableRaster"
            - name: w
              type:
                basic: int
                full: int
              notes: the specified width of the WritableRaster
            - name: h
              type:
                basic: int
                full: int
              notes: the specified height of the WritableRaster
            return:
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: "a compatible WritableRaster with the specified\n         size\
                \ and location and a new sample model and data buffer."
            notes: "Create a compatible WritableRaster with the specified\n location\
              \ (minX, minY) and size (width, height), a\n new SampleModel, and a\
              \ new initialized DataBuffer."
