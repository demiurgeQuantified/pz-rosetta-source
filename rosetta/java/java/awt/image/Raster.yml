                basic: int
                full: int
              notes: the minimum y coordinate of this Raster.
            notes: Returns the minimum valid Y coordinate of the Raster.
          - name: getNumBands
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the number of bands of this Raster.
            notes: Returns the number of bands (samples per pixel) in this Raster.
          - name: getNumDataElements
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: the number of data elements.
            notes: "Returns the number of data elements needed to transfer one pixel\n\
              \  via the getDataElements and setDataElements methods.  When pixels\n\
              \  are transferred via these methods, they may be transferred in a\n\
              \  packed or unpacked format, depending on the implementation of the\n\
              \  underlying SampleModel.  Using these methods, pixels are transferred\n\
              \  as an array of getNumDataElements() elements of a primitive type\
              \ given\n  by getTransferType().  The TransferType may or may not be\
              \ the same\n  as the storage data type of the DataBuffer."
          - name: getParent
            modifiers:
            - public
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: the parent Raster or null.
            notes: Returns the parent Raster (if any) of this Raster or null.
