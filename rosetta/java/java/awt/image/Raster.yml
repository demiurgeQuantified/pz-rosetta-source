            modifiers:
            - public
            parameters:
            - name: childMinX
              type:
                basic: int
                full: int
              notes: "the X coordinate of the upper-left\n        corner of the new\
                \ Raster"
            - name: childMinY
              type:
                basic: int
                full: int
              notes: "the Y coordinate of the upper-left\n        corner of the new\
                \ Raster"
            return:
