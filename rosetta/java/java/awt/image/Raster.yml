              type:
                basic: int
                full: int
              notes: The X coordinate of the pixel location
            - name: y
              type:
                basic: int
                full: int
              notes: The Y coordinate of the pixel location
            - name: outData
              type:
                basic: Object
                full: java.lang.Object
              notes: "An object reference to an array of type defined by\n       \
                \          getTransferType() and length getNumDataElements().\n  \
                \               If null, an array of appropriate type and size will\
                \ be\n                 allocated"
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "An object reference to an array of type defined by\n       \
                \          getTransferType() with the requested pixel data."
            notes: "Returns data for a single pixel in a primitive array of type\n\
              \ TransferType.  For image data supported by the Java 2D(tm) API,\n\
              \ this will be one of DataBuffer.TYPE_BYTE, DataBuffer.TYPE_USHORT,\n\
              \ DataBuffer.TYPE_INT, DataBuffer.TYPE_SHORT, DataBuffer.TYPE_FLOAT,\n\
              \ or DataBuffer.TYPE_DOUBLE.  Data may be returned in a packed format,\n\
              \ thus increasing efficiency for data transfers.\n An ArrayIndexOutOfBoundsException\
              \ may be thrown\n if the coordinates are not in bounds.  However, explicit\
              \ bounds\n checking is not guaranteed.\n A ClassCastException will be\
              \ thrown if the input object is non null\n and references anything other\
              \ than an array of TransferType."
          - name: getDataElements
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: The X coordinate of the upper-left pixel location
            - name: y
              type:
                basic: int
                full: int
              notes: The Y coordinate of the upper-left pixel location
            - name: w
