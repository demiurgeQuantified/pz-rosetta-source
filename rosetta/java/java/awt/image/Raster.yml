                full: int
              notes: Width of the region starting at (parentX, parentY)
            - name: height
              type:
                basic: int
                full: int
              notes: Height of the region starting at (parentX, parentY).
            - name: childMinX
              type:
                basic: int
                full: int
              notes: "The X coordinate of the upper-left corner\n                \
                \   of the returned Raster"
            - name: childMinY
              type:
                basic: int
                full: int
              notes: "The Y coordinate of the upper-left corner\n                \
                \   of the returned Raster"
            - name: bandList
              type:
                basic: int
                full: int[]
              notes: Array of band indices, or null to use all bands
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: a new Raster.
            notes: "Returns a new Raster which shares all or part of this Raster's\n\
              \ DataBuffer.  The new Raster will possess a reference to the\n current\
              \ Raster, accessible through its getParent() method.\n\n  The parentX,\
              \ parentY, width and height parameters\n form a Rectangle in this Raster's\
              \ coordinate space,\n indicating the area of pixels to be shared.  An\
              \ error will\n be thrown if this Rectangle is not contained with the\
              \ bounds\n of the current Raster.\n\n  The new Raster may additionally\
              \ be translated to a\n different coordinate system for the plane than\
              \ that used by the current\n Raster.  The childMinX and childMinY parameters\
              \ give the new\n (x, y) coordinate of the upper-left pixel of the returned\n\
              \ Raster; the coordinate (childMinX, childMinY) in the new Raster\n\
              \ will map to the same pixel as the coordinate (parentX, parentY)\n\
              \ in the current Raster.\n\n  The new Raster may be defined to contain\
              \ only a subset of\n the bands of the current Raster, possibly reordered,\
              \ by means\n of the bandList parameter.  If bandList is null, it is\
              \ taken to\n include all of the bands of the current Raster in their\
              \ current\n order.\n\n  To create a new Raster that contains a subregion\
              \ of the current\n Raster, but shares its coordinate system and bands,\n\
              \ this method should be called with childMinX equal to parentX,\n childMinY\
              \ equal to parentY, and bandList equal to null."
          - name: createCompatibleWritableRaster
