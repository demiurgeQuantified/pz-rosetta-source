                \       from SampleModel to Raster coordinates"
            - name: parent
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: The parent (if any) of this raster
            notes: "Constructs a Raster with the given SampleModel, DataBuffer, and\n\
              \ parent.  aRegion specifies the bounding rectangle of the new\n Raster.\
              \  When translated into the base Raster's coordinate\n system, aRegion\
              \ must be contained by the base Raster.\n (The base Raster is the Raster's\
              \ ancestor which has no parent.)\n sampleModelTranslate specifies the\
              \ sampleModelTranslateX and\n sampleModelTranslateY values of the new\
              \ Raster.\n\n Note that this constructor should generally be called\
              \ by other\n constructors or create methods, it should not be used directly."
