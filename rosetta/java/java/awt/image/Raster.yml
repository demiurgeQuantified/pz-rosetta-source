                basic: Raster
                full: java.awt.image.Raster
              notes: "a new Raster with the same size, SampleModel,\n         and\
                \ DataBuffer as this Raster, but with the\n         specified location."
            notes: "Create a Raster with the same size, SampleModel and DataBuffer\n\
              \ as this one, but with a different location.  The new Raster\n will\
              \ possess a reference to the current Raster, accessible\n through its\
              \ getParent() method."
          - name: getBounds
            modifiers:
            - public
            return:
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: the bounding box of this Raster.
            notes: "Returns the bounding Rectangle of this Raster. This function returns\n\
              \ the same information as getMinX/MinY/Width/Height."
          - name: getDataBuffer
            modifiers:
            - public
            return:
