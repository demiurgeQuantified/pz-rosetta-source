version: '1.1'
languages:
  java:
    packages:
      java.awt.image:
        DataBuffer:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "This class exists to wrap one or more data arrays.  Each data array\
            \ in\n the DataBuffer is referred to as a bank.  Accessor methods for\
            \ getting\n and setting elements of the DataBuffer's banks exist with\
            \ and without\n a bank specifier.  The methods without a bank specifier\
            \ use the default 0th\n bank.  The DataBuffer can optionally take an offset\
            \ per bank, so that\n data in an existing array can be used even if the\
            \ interesting data\n doesn't start at array location zero.  Getting or\
            \ setting the 0th\n element of a bank, uses the (0+offset)th element of\
            \ the array.  The\n size field specifies how much of the data array is\
            \ available for\n use.  Size + offset for a given bank should never be\
            \ greater\n than the length of the associated data array.  The data type\
            \ of\n a data buffer indicates the type of the data array(s) and may also\n\
            \ indicate additional semantics, e.g. storing unsigned 8-bit data\n in\
            \ elements of a byte array.  The data type may be TYPE_UNDEFINED\n or\
            \ one of the types defined below.  Other types may be added in\n the future.\
            \  Generally, an object of class DataBuffer will be cast down\n to one\
            \ of its data type specific subclasses to access data type specific\n\
            \ methods for improved performance.  Currently, the Java 2D(tm) API\n\
            \ image classes use TYPE_BYTE, TYPE_USHORT, TYPE_INT, TYPE_SHORT,\n TYPE_FLOAT,\
            \ and TYPE_DOUBLE DataBuffers to store image data."
