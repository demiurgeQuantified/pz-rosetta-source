            notes: "Constructs an IndexColorModel from the specified\n arrays of red,\
              \ green, and blue components.  Pixels described\n by this color model\
              \ all have alpha components of 255\n unnormalized (1.0 normalized),\
              \ which means they\n are fully opaque.  All of the arrays specifying\
              \ the color\n components must have at least the specified number of\
              \ entries.\n The ColorSpace is the default sRGB space.\n Since there\
              \ is no alpha information in any of the arguments\n to this constructor,\
              \ the transparency value is always\n Transparency.OPAQUE.\n The transfer\
              \ type is the smallest of DataBuffer.TYPE_BYTE\n or DataBuffer.TYPE_USHORT\
              \ that can hold a single pixel."
