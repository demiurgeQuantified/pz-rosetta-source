version: '1.1'
languages:
  java:
    packages:
      java.awt.image:
        RenderedImage:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "RenderedImage is a common interface for objects which contain\n\
            \ or can produce image data in the form of Rasters.  The image\n data\
            \ may be stored/produced as a single tile or a regular array\n of tiles."
          methods:
          - name: copyData
            modifiers:
            - public
            - abstract
            parameters:
            - name: raster
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: "a WritableRaster to hold the returned portion of the\n     \
                \          image, or null."
            return:
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: a reference to the supplied or created WritableRaster.
            notes: "Computes an arbitrary rectangular region of the RenderedImage\n\
              \ and copies it into a caller-supplied WritableRaster.  The region\n\
              \ to be computed is determined from the bounds of the supplied\n WritableRaster.\
              \  The supplied WritableRaster must have a\n SampleModel that is compatible\
              \ with this image.  If raster is null,\n an appropriate WritableRaster\
              \ is created."
          - name: getColorModel
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ColorModel
                full: java.awt.image.ColorModel
              notes: the ColorModel of this image.
            notes: "Returns the ColorModel associated with this image.  All Rasters\n\
              \ returned from this image will have this as their ColorModel.  This\n\
              \ can return null."
          - name: getData
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: the image as one large tile.
            notes: "Returns the image as one large tile (for tile based\n images this\
              \ will require fetching the whole image\n and copying the image data\
              \ over).  The Raster returned is\n a copy of the image data and will\
              \ not be updated if the image\n is changed."
          - name: getData
            modifiers:
            - public
            - abstract
            parameters:
            - name: rect
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: the region of the RenderedImage to be returned.
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: "the region of the RenderedImage\n indicated by the specified\
                \ Rectangle."
            notes: "Computes and returns an arbitrary region of the RenderedImage.\n\
              \ The Raster returned is a copy of the image data and will not\n be\
              \ updated if the image is changed."
          - name: getHeight
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the height of this RenderedImage.
            notes: Returns the height of the RenderedImage.
          - name: getMinTileX
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the minimum tile index in the X direction.
            notes: Returns the minimum tile index in the X direction.
          - name: getMinTileY
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the minimum tile index in the X direction.
            notes: Returns the minimum tile index in the Y direction.
          - name: getMinX
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the X coordinate of this RenderedImage.
            notes: Returns the minimum X coordinate (inclusive) of the RenderedImage.
          - name: getMinY
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the Y coordinate of this RenderedImage.
            notes: Returns the minimum Y coordinate (inclusive) of the RenderedImage.
          - name: getNumXTiles
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of tiles in the X direction.
            notes: Returns the number of tiles in the X direction.
          - name: getNumYTiles
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of tiles in the Y direction.
            notes: Returns the number of tiles in the Y direction.
          - name: getProperty
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the name of the property
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: the property indicated by the specified name.
            notes: "Gets a property from the property set of this image.  The set\
              \ of\n properties and whether it is immutable is determined by the\n\
              \ implementing class.  This method returns\n java.awt.Image.UndefinedProperty\
              \ if the specified property is\n not defined for this RenderedImage."
          - name: getPropertyNames
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String[]
              notes: "a String array containing all of the\n property names that getProperty(String)\
                \ recognizes;\n or null if no property names are recognized."
            notes: "Returns an array of names recognized by\n getProperty(String)\n\
              \ or null, if no property names are recognized."
          - name: getSampleModel
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: SampleModel
                full: java.awt.image.SampleModel
              notes: the SampleModel of this image.
            notes: "Returns the SampleModel associated with this image.  All Rasters\n\
              \ returned from this image will have this as their SampleModel."
          - name: getSources
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Vector
                full: java.util.Vector<java.awt.image.RenderedImage>
              notes: a Vector of RenderedImage objects.
            notes: "Returns a vector of RenderedImages that are the immediate sources\
              \ of\n image data for this RenderedImage.  This method returns null\
              \ if\n the RenderedImage object has no information about its immediate\n\
              \ sources.  It returns an empty Vector if the RenderedImage object has\n\
              \ no immediate sources."
          - name: getTile
            modifiers:
            - public
            - abstract
            parameters:
            - name: tileX
              type:
                basic: int
                full: int
              notes: the X index of the requested tile in the tile array
            - name: tileY
              type:
                basic: int
                full: int
              notes: the Y index of the requested tile in the tile array
            return:
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: the tile given the specified indices.
            notes: "Returns tile (tileX, tileY).  Note that tileX and tileY are indices\n\
              \ into the tile array, not pixel locations.  The Raster that is returned\n\
              \ is live and will be updated if the image is changed."
          - name: getTileGridXOffset
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the X offset of the tile grid relative to the origin.
            notes: "Returns the X offset of the tile grid relative to the origin,\n\
              \ i.e., the X coordinate of the upper-left pixel of tile (0, 0).\n (Note\
              \ that tile (0, 0) may not actually exist.)"
          - name: getTileGridYOffset
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the Y offset of the tile grid relative to the origin.
            notes: "Returns the Y offset of the tile grid relative to the origin,\n\
              \ i.e., the Y coordinate of the upper-left pixel of tile (0, 0).\n (Note\
              \ that tile (0, 0) may not actually exist.)"
          - name: getTileHeight
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the tile height in pixels.
            notes: "Returns the tile height in pixels.  All tiles must have the same\n\
              \  height."
          - name: getTileWidth
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the tile width in pixels.
            notes: "Returns the tile width in pixels.  All tiles must have the same\n\
              \  width."
          - name: getWidth
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the width of this RenderedImage.
            notes: Returns the width of the RenderedImage.
