version: '1.1'
languages:
  java:
    packages:
      java.awt.image:
        TileObserver:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An interface for objects that wish to be informed when tiles\n of\
            \ a WritableRenderedImage become modifiable by some writer via\n a call\
            \ to getWritableTile, and when they become unmodifiable via\n the last\
            \ call to releaseWritableTile."
          methods:
          - name: tileUpdate
            modifiers:
            - public
            - abstract
            parameters:
            - name: source
              type:
                basic: WritableRenderedImage
                full: java.awt.image.WritableRenderedImage
              notes: the image that owns the tile.
            - name: tileX
              type:
                basic: int
                full: int
              notes: the X index of the tile that is being updated.
            - name: tileY
              type:
                basic: int
                full: int
              notes: the Y index of the tile that is being updated.
            - name: willBeWritable
              type:
                basic: boolean
                full: boolean
              notes: "If true, the tile will be grabbed for writing;\n           \
                \             otherwise it is being released."
            return:
              type:
                basic: void
                full: void
            notes: "A tile is about to be updated (it is either about to be grabbed\n\
              \ for writing, or it is being released from writing)."
