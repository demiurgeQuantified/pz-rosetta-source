version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Panel:
          extends: java.awt.Container
          modifiers:
          - public
          notes: "Panel is the simplest container class. A panel\n provides space\
            \ in which an application can attach any other\n component, including\
            \ other panels.\n \n The default layout manager for a panel is the\n FlowLayout\
            \ layout manager."
          staticFields:
            base:
              name: base
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
            nameCounter:
              name: nameCounter
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Creates a new panel using the default layout manager.\n The default\
              \ layout manager for all panels is the\n FlowLayout class."
          - modifiers:
            - public
            parameters:
            - name: layout
              type:
                basic: LayoutManager
                full: java.awt.LayoutManager
              notes: the layout manager for this panel.
            notes: Creates a new panel with the specified layout manager.
          methods:
          - name: addNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Creates the Panel's peer.  The peer allows you to modify the\n\
              \ appearance of the panel without changing its functionality."
          - name: constructComponentName
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleAWTPanel that serves as the\n         AccessibleContext\
                \ of this Panel"
            notes: "Gets the AccessibleContext associated with this Panel.\n For panels,\
              \ the AccessibleContext takes the form of an\n AccessibleAWTPanel.\n\
              \ A new AccessibleAWTPanel instance is created if necessary."
