version: '1.1'
languages:
  java:
    packages:
      java.awt:
        FileDialog:
          extends: java.awt.Dialog
          modifiers:
          - public
          notes: "The FileDialog class displays a dialog window\n from which the user\
            \ can select a file.\n \n Since it is a modal dialog, when the application\
            \ calls\n its show method to display the dialog,\n it blocks the rest\
            \ of the application until the user has\n chosen a file."
          fields:
            dir:
              name: dir
              modifiers:
              - package
              type:
                basic: String
                full: java.lang.String
            file:
              name: file
              modifiers:
              - package
              type:
                basic: String
                full: java.lang.String
            files:
              name: files
              modifiers:
              - private
              type:
                basic: File
                full: java.io.File[]
            filter:
              name: filter
              modifiers:
              - package
              type:
                basic: FilenameFilter
                full: java.io.FilenameFilter
            mode:
              name: mode
              modifiers:
              - package
              type:
                basic: int
                full: int
            multipleMode:
              name: multipleMode
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            LOAD:
              name: LOAD
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This constant value indicates that the purpose of the file\n\
                \ dialog window is to locate a file from which to read."
            SAVE:
              name: SAVE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This constant value indicates that the purpose of the file\n\
                \ dialog window is to locate a file to which to write."
            base:
              name: base
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
            nameCounter:
              name: nameCounter
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: Frame
                full: java.awt.Frame
              notes: the owner of the dialog
            notes: "Creates a file dialog for loading a file.  The title of the\n\
              \ file dialog is initially empty.  This is a convenience method for\n\
              \ FileDialog(parent, \"\", LOAD).\n \n Note: Some platforms may not\
              \ support\n showing the user-specified title in a file dialog.\n In\
              \ this situation, either no title will be displayed in the file dialog's\n\
              \ title bar or, on some systems, the file dialog's title bar will not\
              \ be\n displayed."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: Frame
                full: java.awt.Frame
              notes: the owner of the dialog
            - name: title
              type:
                basic: String
                full: java.lang.String
              notes: the title of the dialog
            notes: "Creates a file dialog window with the specified title for loading\n\
              \ a file. The files shown are those in the current directory.\n This\
              \ is a convenience method for\n FileDialog(parent, title, LOAD).\n \n\
              \ Note: Some platforms may not support\n showing the user-specified\
              \ title in a file dialog.\n In this situation, either no title will\
              \ be displayed in the file dialog's\n title bar or, on some systems,\
              \ the file dialog's title bar will not be\n displayed."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: Frame
                full: java.awt.Frame
              notes: the owner of the dialog
            - name: title
              type:
                basic: String
                full: java.lang.String
              notes: the title of the dialog
            - name: mode
              type:
                basic: int
                full: int
              notes: "the mode of the dialog; either\n            FileDialog.LOAD\
                \ or FileDialog.SAVE"
            notes: "Creates a file dialog window with the specified title for loading\n\
              \ or saving a file.\n \n If the value of mode is LOAD, then the\n file\
              \ dialog is finding a file to read, and the files shown are those\n\
              \ in the current directory.   If the value of\n mode is SAVE, the file\
              \ dialog is finding\n a place to write a file.\n \n Note: Some platforms\
              \ may not support\n showing the user-specified title in a file dialog.\n\
              \ In this situation, either no title will be displayed in the file dialog's\n\
              \ title bar or, on some systems, the file dialog's title bar will not\
              \ be\n displayed."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: Dialog
                full: java.awt.Dialog
              notes: the owner of the dialog
            notes: "Creates a file dialog for loading a file.  The title of the\n\
              \ file dialog is initially empty.  This is a convenience method for\n\
              \ FileDialog(parent, \"\", LOAD).\n \n Note: Some platforms may not\
              \ support\n showing the user-specified title in a file dialog.\n In\
              \ this situation, either no title will be displayed in the file dialog's\n\
              \ title bar or, on some systems, the file dialog's title bar will not\
              \ be\n displayed."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: Dialog
                full: java.awt.Dialog
              notes: the owner of the dialog
            - name: title
              type:
                basic: String
                full: java.lang.String
              notes: "the title of the dialog; a null value\n                    \
                \ will be accepted without causing a\n                     NullPointerException\
                \ to be thrown"
            notes: "Creates a file dialog window with the specified title for loading\n\
              \ a file. The files shown are those in the current directory.\n This\
              \ is a convenience method for\n FileDialog(parent, title, LOAD).\n \n\
              \ Note: Some platforms may not support\n showing the user-specified\
              \ title in a file dialog.\n In this situation, either no title will\
              \ be displayed in the file dialog's\n title bar or, on some systems,\
              \ the file dialog's title bar will not be\n displayed."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: Dialog
                full: java.awt.Dialog
              notes: the owner of the dialog
            - name: title
              type:
                basic: String
                full: java.lang.String
              notes: "the title of the dialog; a null value\n                    \
                \ will be accepted without causing a\n                     NullPointerException\
                \ to be thrown"
            - name: mode
              type:
                basic: int
                full: int
              notes: "the mode of the dialog; either\n                     FileDialog.LOAD\
                \ or FileDialog.SAVE"
            notes: "Creates a file dialog window with the specified title for loading\n\
              \ or saving a file.\n \n If the value of mode is LOAD, then the\n file\
              \ dialog is finding a file to read, and the files shown are those\n\
              \ in the current directory.   If the value of\n mode is SAVE, the file\
              \ dialog is finding\n a place to write a file.\n \n Note: Some platforms\
              \ may not support\n showing the user-specified title in a file dialog.\n\
              \ In this situation, either no title will be displayed in the file dialog's\n\
              \ title bar or, on some systems, the file dialog's title bar will not\
              \ be\n displayed."
          methods:
          - name: addNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Creates the file dialog's peer.  The peer allows us to change\
              \ the look\n of the file dialog without changing its functionality."
          - name: constructComponentName
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getDirectory
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the (potentially null or invalid)\n          directory of this\
                \ FileDialog"
            notes: Gets the directory of this file dialog.
          - name: getFile
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the currently selected file of this file dialog window,\n  \
                \              or null if none is selected"
            notes: "Gets the selected file of this file dialog.  If the user\n selected\
              \ CANCEL, the returned file is null."
          - name: getFilenameFilter
            modifiers:
            - public
            return:
              type:
                basic: FilenameFilter
                full: java.io.FilenameFilter
              notes: this file dialog's filename filter
            notes: "Determines this file dialog's filename filter. A filename filter\n\
              \ allows the user to specify which files appear in the file dialog\n\
              \ window.  Filename filters do not function in Sun's reference\n implementation\
              \ for Microsoft Windows."
          - name: getFiles
            modifiers:
            - public
            return:
              type:
                basic: File
                full: java.io.File[]
              notes: "files that the user selects or an empty array\n            if\
                \ the user cancels the file dialog."
            notes: "Returns files that the user selects.\n \n If the user cancels\
              \ the file dialog,\n then the method returns an empty array."
          - name: getMode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the mode of this file dialog window, either\n              \
                \ FileDialog.LOAD or\n               FileDialog.SAVE"
            notes: "Indicates whether this file dialog box is for loading from a file\n\
              \ or for saving to a file."
          - name: isMultipleMode
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the file dialog allows the multiple\n              \
                \    file selection; false otherwise."
            notes: Returns whether the file dialog allows the multiple file selection.
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the parameter string of this file dialog window
            notes: "Returns a string representing the state of this FileDialog\n window.\
              \ This method is intended to be used only for debugging purposes,\n\
              \ and the content and format of the returned string may vary between\n\
              \ implementations. The returned string may be empty but may not be\n\
              \ null."
          - name: postsOldMouseEvents
            modifiers:
            - package
            return:
              type:
                basic: boolean
                full: boolean
          - name: readObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectInputStream
                full: java.io.ObjectInputStream
            return:
              type:
                basic: void
                full: void
          - name: setDirectory
            modifiers:
            - public
            parameters:
            - name: dir
              type:
                basic: String
                full: java.lang.String
              notes: the specified directory
            return:
              type:
                basic: void
                full: void
            notes: "Sets the directory of this file dialog window to be the\n specified\
              \ directory. Specifying a null or an\n invalid directory implies an\
              \ implementation-defined default.\n This default will not be realized,\
              \ however, until the user\n has selected a file. Until this point, getDirectory()\n\
              \ will return the value passed into this method.\n \n Specifying \"\"\
              \ as the directory is exactly equivalent to\n specifying null as the\
              \ directory."
          - name: setFile
            modifiers:
            - public
            parameters:
            - name: file
              type:
                basic: String
                full: java.lang.String
              notes: the file being set
            return:
              type:
                basic: void
                full: void
            notes: "Sets the selected file for this file dialog window to be the\n\
              \ specified file. This file becomes the default file if it is set\n\
              \ before the file dialog window is first shown.\n \n When the dialog\
              \ is shown, the specified file is selected. The kind of\n selection\
              \ depends on the file existence, the dialog type, and the native\n platform.\
              \ E.g., the file could be highlighted in the file list, or a\n file\
              \ name editbox could be populated with the file name.\n \n This method\
              \ accepts either a full file path, or a file name with an\n extension\
              \ if used together with the setDirectory method.\n \n Specifying \"\"\
              \ as the file is exactly equivalent to specifying\n null as the file."
          - name: setFilenameFilter
            modifiers:
            - public
            parameters:
            - name: filter
              type:
                basic: FilenameFilter
                full: java.io.FilenameFilter
              notes: the specified filter
            return:
              type:
                basic: void
                full: void
            notes: "Sets the filename filter for this file dialog window to the\n\
              \ specified filter.\n Filename filters do not function in Sun's reference\n\
              \ implementation for Microsoft Windows."
          - name: setFiles
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: File
                full: java.io.File[]
            return:
              type:
                basic: void
                full: void
          - name: setMode
            modifiers:
            - public
            parameters:
            - name: mode
              type:
                basic: int
                full: int
              notes: "the mode for this file dialog, either\n                 FileDialog.LOAD\
                \ or\n                 FileDialog.SAVE"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the mode of the file dialog.  If mode is not\n a legal value,\
              \ an exception will be thrown and mode\n will not be set."
          - name: setMultipleMode
            modifiers:
            - public
            parameters:
            - name: enable
              type:
                basic: boolean
                full: boolean
              notes: "if true, multiple file selection is enabled;\n             \
                \     false"
            return:
              type:
                basic: void
                full: void
            notes: Enables or disables multiple file selection for the file dialog.
          - name: setTitle
            modifiers:
            - public
            parameters:
            - name: title
              type:
                basic: String
                full: java.lang.String
              notes: "the title displayed in the dialog's border;\n a null value results\
                \ in an empty title"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the title of the Dialog.\n \n Note: Some platforms may not\
              \ support\n showing the user-specified title in a file dialog.\n In\
              \ this situation, either no title will be displayed in the file dialog's\n\
              \ title bar or, on some systems, the file dialog's title bar will not\
              \ be\n displayed."
          staticMethods:
          - name: initIDs
            modifiers:
            - private
            - static
            return:
              type:
                basic: void
                full: void
