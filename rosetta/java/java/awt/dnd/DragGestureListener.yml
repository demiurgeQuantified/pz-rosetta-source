version: '1.1'
languages:
  java:
    packages:
      java.awt.dnd:
        DragGestureListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The listener interface for receiving drag gesture events.\n This\
            \ interface is intended for a drag gesture recognition\n implementation.\
            \ See a specification for DragGestureRecognizer\n for details on how to\
            \ register the listener interface.\n Upon recognition of a drag gesture\
            \ the \n DragGestureRecognizer calls this interface's\n dragGestureRecognized()\n\
            \ method and passes a DragGestureEvent."
          methods:
          - name: dragGestureRecognized
            modifiers:
            - public
            - abstract
            parameters:
            - name: dge
              type:
                basic: DragGestureEvent
                full: java.awt.dnd.DragGestureEvent
              notes: "the DragGestureEvent describing\n the gesture that has just\
                \ occurred"
            return:
              type:
                basic: void
                full: void
            notes: "This method is invoked by the DragGestureRecognizer\n when the\
              \ DragGestureRecognizer detects a platform-dependent\n drag initiating\
              \ gesture. To initiate the drag and drop operation,\n if appropriate,\
              \ startDrag() method on\n the DragGestureEvent has to be invoked."
