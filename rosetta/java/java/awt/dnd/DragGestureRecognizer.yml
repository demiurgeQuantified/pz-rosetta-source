version: '1.1'
languages:
  java:
    packages:
      java.awt.dnd:
        DragGestureRecognizer:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The DragGestureRecognizer is an\n abstract base class for the specification\n\
            \ of a platform-dependent listener that can be associated with a particular\n\
            \ Component in order to\n identify platform-dependent drag initiating\
            \ gestures.\n \n The appropriate DragGestureRecognizer\n subclass instance\
            \ is obtained from the\n DragSource associated with\n a particular Component,\
            \ or from the Toolkit object via its\n createDragGestureRecognizer()\n\
            \ method.\n \n Once the DragGestureRecognizer\n is associated with a particular\
            \ Component\n it will register the appropriate listener interfaces on\
            \ that\n Component\n in order to track the input events delivered to the\
            \ Component.\n \n Once the DragGestureRecognizer identifies a sequence\
            \ of events\n on the Component as a drag initiating gesture, it will notify\n\
            \ its unicast DragGestureListener by\n invoking its\n gestureRecognized()\n\
            \ method.\n \n When a concrete DragGestureRecognizer\n instance detects\
            \ a drag initiating\n gesture on the Component it is associated with,\n\
            \ it fires a DragGestureEvent to\n the DragGestureListener registered\
            \ on\n its unicast event source for DragGestureListener\n events. This\
            \ DragGestureListener is responsible\n for causing the associated\n DragSource\
            \ to start the Drag and Drop operation (if\n appropriate)."
          fields:
            component:
              name: component
              modifiers:
              - protected
              type:
                basic: Component
                full: java.awt.Component
              notes: "The Component\n associated with this DragGestureRecognizer."
            dragGestureListener:
              name: dragGestureListener
              modifiers:
              - protected
              type:
                basic: DragGestureListener
                full: java.awt.dnd.DragGestureListener
              notes: "The DragGestureListener\n associated with this DragGestureRecognizer."
            dragSource:
              name: dragSource
              modifiers:
              - protected
              type:
                basic: DragSource
                full: java.awt.dnd.DragSource
              notes: "The DragSource\n associated with this\n DragGestureRecognizer."
            events:
              name: events
              modifiers:
              - protected
              type:
                basic: ArrayList
                full: java.util.ArrayList<java.awt.event.InputEvent>
              notes: "The list of events (in order) that\n the DragGestureRecognizer\n\
                \ \"recognized\" as a \"gesture\" that triggers a drag."
            sourceActions:
              name: sourceActions
              modifiers:
              - protected
              type:
                basic: int
                full: int
              notes: "An int representing\n the type(s) of action(s) used\n in this\
                \ Drag and Drop operation."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - protected
            parameters:
            - name: ds
              type:
                basic: DragSource
                full: java.awt.dnd.DragSource
              notes: "the DragSource this\n DragGestureRecognizer\n will use to process\
                \ the Drag and Drop operation"
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: "the Component\n this DragGestureRecognizer\n should \"observe\"\
                \ the event stream to,\n in order to detect a drag initiating gesture.\n\
                \ If this value is null, the\n DragGestureRecognizer\n is not associated\
                \ with any Component."
            - name: sa
              type:
                basic: int
                full: int
              notes: "the set (logical OR) of the\n DnDConstants\n that this Drag\
                \ and Drop operation will support"
            - name: dgl
              type:
                basic: DragGestureListener
                full: java.awt.dnd.DragGestureListener
              notes: "the DragGestureRecognizer\n to notify when a drag gesture is\
                \ detected"
            notes: "Construct a new DragGestureRecognizer\n given the DragSource to\
              \ be used\n in this Drag and Drop operation, the Component\n this DragGestureRecognizer\
              \ should \"observe\"\n for drag initiating gestures, the action(s) supported\n\
              \ for this Drag and Drop operation, and the\n DragGestureListener to\
              \ notify\n once a drag initiating gesture has been detected."
          - modifiers:
            - protected
            parameters:
            - name: ds
              type:
                basic: DragSource
                full: java.awt.dnd.DragSource
              notes: "the DragSource this\n DragGestureRecognizer will use to\n process\
                \ the Drag and Drop operation"
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: "the Component this\n DragGestureRecognizer should \"observe\"\
                \ the event\n stream to, in order to detect a drag initiating gesture.\n\
                \ If this value is null, the\n DragGestureRecognizer\n is not associated\
                \ with any Component."
            - name: sa
              type:
                basic: int
                full: int
              notes: "the set (logical OR) of the DnDConstants\n that this Drag and\
                \ Drop operation will support"
            notes: "Construct a new DragGestureRecognizer\n given the DragSource to\
              \ be used in this\n Drag and Drop\n operation, the Component this\n\
              \ DragGestureRecognizer should \"observe\"\n for drag initiating gestures,\
              \ and the action(s)\n supported for this Drag and Drop operation."
          - modifiers:
            - protected
            parameters:
            - name: ds
              type:
                basic: DragSource
                full: java.awt.dnd.DragSource
              notes: "the DragSource this\n DragGestureRecognizer\n will use to process\
                \ the Drag and Drop operation"
            - name: c
              type:
                basic: Component
                full: java.awt.Component
              notes: "the Component\n this DragGestureRecognizer\n should \"observe\"\
