          - modifiers:
            - protected
            parameters:
            - name: ds
              type:
                basic: DragSource
                full: java.awt.dnd.DragSource
              notes: "the DragSource this\n DragGestureRecognizer will\n use to process\
                \ the Drag and Drop operation"
            notes: "Construct a new DragGestureRecognizer\n given the DragSource to\
              \ be used in this\n Drag and Drop operation."
          methods:
          - name: addDragGestureListener
            modifiers:
            - public
            parameters:
            - name: dgl
              type:
                basic: DragGestureListener
                full: java.awt.dnd.DragGestureListener
              notes: "the DragGestureListener to register\n with this DragGestureRecognizer."
            return:
              type:
                basic: void
                full: void
            notes: Register a new DragGestureListener.
          - name: appendEvent
            modifiers:
            - protected
            parameters:
            - name: awtie
              type:
                basic: InputEvent
                full: java.awt.event.InputEvent
              notes: "the InputEvent\n to add to this DragGestureRecognizer's\n internal\
                \ array of events. Note that null\n is not a valid value, and will\
                \ be ignored."
            return:
              type:
                basic: void
                full: void
            notes: "Listeners registered on the Component by this Recognizer shall\
              \ record\n all Events that are recognized as part of the series of Events\
              \ that go\n to comprise a Drag and Drop initiating gesture via this\
              \ API.\n \n This method is used by a DragGestureRecognizer\n implementation\
              \ to add an InputEvent\n subclass (that it believes is one in a series\n\
              \ of events that comprise a Drag and Drop operation)\n to the array\
              \ of events that this\n DragGestureRecognizer maintains internally."
          - name: fireDragGestureRecognized
            modifiers:
            - protected
            parameters:
            - name: dragAction
              type:
                basic: int
                full: int
              notes: The action initially selected by the users gesture
            - name: p
              type:
                basic: Point
                full: java.awt.Point
              notes: The point (in Component coords) where the gesture originated
            return:
              type:
                basic: void
                full: void
            notes: "Notify the DragGestureListener that a Drag and Drop initiating\n\
              \ gesture has occurred. Then reset the state of the Recognizer."
          - name: getComponent
            modifiers:
            - public
            return:
              type:
                basic: Component
                full: java.awt.Component
              notes: "The Component this DragGestureRecognizer\n is associated with"
            notes: "This method returns the Component\n that is to be \"observed\"\
              \ by the\n DragGestureRecognizer\n for drag initiating gestures."
          - name: getDragSource
            modifiers:
            - public
            return:
              type:
                basic: DragSource
                full: java.awt.dnd.DragSource
              notes: the DragSource
            notes: "This method returns the DragSource\n this DragGestureRecognizer\n\
              \ will use in order to process the Drag and Drop\n operation."
          - name: getSourceActions
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the currently permitted source action(s)
            notes: "This method returns an int representing the\n type of action(s)\
              \ this Drag and Drop\n operation will support."
          - name: getTriggerEvent
            modifiers:
            - public
            return:
              type:
                basic: InputEvent
                full: java.awt.event.InputEvent
              notes: the initial event that triggered the drag gesture
            notes: "This method returns the first event in the\n series of events\
              \ that initiated\n the Drag and Drop operation."
          - name: readObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectInputStream
                full: java.io.ObjectInputStream
            return:
              type:
                basic: void
                full: void
          - name: registerListeners
            modifiers:
            - protected
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "register this DragGestureRecognizer's Listeners with the Component\n\
              \n subclasses must override this method"
          - name: removeDragGestureListener
            modifiers:
            - public
            parameters:
            - name: dgl
              type:
                basic: DragGestureListener
                full: java.awt.dnd.DragGestureListener
              notes: "the DragGestureListener to unregister\n from this DragGestureRecognizer"
            return:
              type:
                basic: void
                full: void
            notes: unregister the current DragGestureListener
          - name: resetRecognizer
            modifiers:
