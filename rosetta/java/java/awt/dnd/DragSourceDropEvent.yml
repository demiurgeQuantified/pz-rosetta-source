version: '1.1'
languages:
  java:
    packages:
      java.awt.dnd:
        DragSourceDropEvent:
          extends: java.awt.dnd.DragSourceEvent
          modifiers:
          - public
          notes: "The DragSourceDropEvent is delivered\n from the DragSourceContextPeer,\n\
            \ via the DragSourceContext, to the dragDropEnd\n method of DragSourceListeners\
            \ registered with that\n DragSourceContext and with its associated\n DragSource.\n\
            \ It contains sufficient information for the\n originator of the operation\n\
            \ to provide appropriate feedback to the end user\n when the operation\
            \ completes."
          fields:
            dropAction:
              name: dropAction
              modifiers:
              - private
              type:
                basic: int
                full: int
            dropSuccess:
              name: dropSuccess
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: dsc
              type:
                basic: DragSourceContext
                full: java.awt.dnd.DragSourceContext
              notes: "the DragSourceContext\n associated with this DragSourceDropEvent"
            - name: action
              type:
                basic: int
                full: int
              notes: the drop action
            - name: success
              type:
                basic: boolean
                full: boolean
              notes: a boolean indicating if the drop was successful
            notes: "Construct a DragSourceDropEvent for a drop,\n given the\n DragSourceContext,\
              \ the drop action,\n and a boolean indicating if the drop was successful.\n\
              \ The coordinates for this DragSourceDropEvent\n are not specified,\
              \ so getLocation will return\n null for this event.\n \n The argument\
              \ action should be one of DnDConstants\n that represents a single action.\n\
              \ This constructor does not throw any exception for invalid action."
          - modifiers:
            - public
            parameters:
            - name: dsc
              type:
                basic: DragSourceContext
                full: java.awt.dnd.DragSourceContext
              notes: "the DragSourceContext\n associated with this DragSourceDropEvent"
            - name: action
              type:
                basic: int
                full: int
              notes: the drop action
            - name: success
              type:
                basic: boolean
                full: boolean
              notes: a boolean indicating if the drop was successful
            - name: x
              type:
                basic: int
                full: int
              notes: the horizontal coordinate for the cursor location
            - name: y
              type:
                basic: int
                full: int
              notes: the vertical coordinate for the cursor location
            notes: "Construct a DragSourceDropEvent for a drop, given the\n DragSourceContext,\
              \ the drop action, a boolean\n indicating if the drop was successful,\
              \ and coordinates.\n \n The argument action should be one of DnDConstants\n\
              \ that represents a single action.\n This constructor does not throw\
              \ any exception for invalid action."
          - modifiers:
            - public
            parameters:
            - name: dsc
              type:
                basic: DragSourceContext
                full: java.awt.dnd.DragSourceContext
              notes: the DragSourceContext
            notes: "Construct a DragSourceDropEvent\n for a drag that does not result\
              \ in a drop.\n The coordinates for this DragSourceDropEvent\n are not\
              \ specified, so getLocation will return\n null for this event."
          methods:
          - name: getDropAction
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the action performed by the target on the subject of the drop\n\
                \         if the drop target accepted the drop and the target drop\
                \ action\n         is supported by the drag source; otherwise,\n \
                \        DnDConstants.ACTION_NONE."
            notes: "This method returns an int representing\n the action performed\
              \ by the target on the subject of the drop."
          - name: getDropSuccess
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the drop target accepted the drop and\n         successfully\
                \ performed a drop action;\n         false if the drop target rejected\
                \ the drop or\n         if the drop target accepted the drop, but\
                \ failed to perform\n         a drop action."
            notes: "This method returns a boolean indicating\n if the drop was successful."
