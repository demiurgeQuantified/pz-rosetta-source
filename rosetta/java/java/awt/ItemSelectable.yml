version: '1.1'
languages:
  java:
    packages:
      java.awt:
        ItemSelectable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The interface for objects which contain a set of items for\n which\
            \ zero or more can be selected."
          methods:
          - name: addItemListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: l
              type:
                basic: ItemListener
                full: java.awt.event.ItemListener
              notes: the listener to receive events
            return:
              type:
                basic: void
                full: void
            notes: "Adds a listener to receive item events when the state of an item\
              \ is\n changed by the user. Item events are not sent when an item's\n\
              \ state is set programmatically.  If l is\n null, no exception is thrown\
              \ and no action is performed."
          - name: getSelectedObjects
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Object
                full: java.lang.Object[]
              notes: the list of selected objects, or null
            notes: "Returns the selected items or null if no\n items are selected."
          - name: removeItemListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: l
              type:
                basic: ItemListener
                full: java.awt.event.ItemListener
              notes: the listener being removed
            return:
              type:
                basic: void
                full: void
            notes: "Removes an item listener.\n If l is null,\n no exception is thrown\
              \ and no action is performed."
