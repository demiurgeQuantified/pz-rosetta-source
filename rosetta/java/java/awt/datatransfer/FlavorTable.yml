version: '1.1'
languages:
  java:
    packages:
      java.awt.datatransfer:
        FlavorTable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A FlavorMap which relaxes the traditional 1-to-1 restriction of\
            \ a Map. A\n flavor is permitted to map to any number of natives, and\
            \ likewise a native is\n permitted to map to any number of flavors. FlavorTables\
            \ need not be\n symmetric, but typically are."
          methods:
          - name: getFlavorsForNative
            modifiers:
            - public
            - abstract
            parameters:
            - name: nat
              type:
                basic: String
                full: java.lang.String
              notes: "the native whose corresponding DataFlavors should be\n     \
                \    returned. If null is specified, all DataFlavors\n         currently\
                \ known to this FlavorTable are returned in a\n         non-deterministic\
                \ order."
            return:
              type:
                basic: List
                full: java.util.List<java.awt.datatransfer.DataFlavor>
              notes: "a java.util.List of DataFlavor objects into which\n        \
                \ platform-specific data in the specified, platform-specific native\n\
                \         can be translated"
            notes: "Returns a List of DataFlavors to which the specified\n String\
              \ corresponds. The List will be sorted from best\n DataFlavor to worst.\
              \ That is, the first DataFlavor will\n best reflect data in the specified\
              \ native to a Java application. The\n returned List is a modifiable\
              \ copy of this FlavorTable's\n internal data. Client code is free to\
              \ modify the List without\n affecting this object."
          - name: getNativesForFlavor
            modifiers:
            - public
            - abstract
            parameters:
            - name: flav
              type:
                basic: DataFlavor
                full: java.awt.datatransfer.DataFlavor
              notes: "the DataFlavor whose corresponding natives should be\n     \
                \    returned. If null is specified, all natives currently\n     \
                \    known to this FlavorTable are returned in a\n         non-deterministic\
                \ order."
            return:
              type:
                basic: List
                full: java.util.List<java.lang.String>
              notes: "a java.util.List of java.lang.String objects\n         which\
                \ are platform-specific representations of platform-specific\n   \
                \      data formats"
            notes: "Returns a List of String natives to which the specified\n DataFlavor\
              \ corresponds. The List will be sorted from best\n native to worst.\
              \ That is, the first native will best reflect data in the\n specified\
              \ flavor to the underlying native platform. The returned\n List is a\
              \ modifiable copy of this FlavorTable's internal\n data. Client code\
              \ is free to modify the List without affecting\n this object."
