version: '1.1'
languages:
  java:
    packages:
      java.awt.datatransfer:
        Transferable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Defines the interface for classes that can be used to provide data\
            \ for a\n transfer operation.\n \n For information on using data transfer\
            \ with Swing, see\n \n How to Use Drag and Drop and Data Transfer, a section\
            \ in\n The Java Tutorial, for more information."
          methods:
          - name: getTransferData
            modifiers:
            - public
            - abstract
            parameters:
            - name: flavor
              type:
                basic: DataFlavor
                full: java.awt.datatransfer.DataFlavor
              notes: the requested flavor for the data
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: an object which represents the data to be transferred
            notes: "Returns an object which represents the data to be transferred.\
              \ The class\n of the object returned is defined by the representation\
              \ class of the\n flavor."
          - name: getTransferDataFlavors
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: DataFlavor
                full: java.awt.datatransfer.DataFlavor[]
              notes: an array of data flavors in which this data can be transferred
            notes: "Returns an array of DataFlavor objects indicating the flavors\
              \ the data\n can be provided in. The array should be ordered according\
              \ to preference\n for providing the data (from most richly descriptive\
              \ to least\n descriptive)."
          - name: isDataFlavorSupported
            modifiers:
            - public
            - abstract
            parameters:
            - name: flavor
              type:
                basic: DataFlavor
                full: java.awt.datatransfer.DataFlavor
              notes: the requested flavor for the data
            return:
              type:
                basic: boolean
                full: boolean
              notes: boolean indicating whether or not the data flavor is supported
            notes: "Returns whether or not the specified data flavor is supported\
              \ for this\n object."
