version: '1.1'
languages:
  java:
    packages:
      java.awt.datatransfer:
        ClipboardOwner:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Defines the interface for classes that will provide data to a clipboard.\
            \ An\n instance of this interface becomes the owner of the contents of\
            \ a clipboard\n (clipboard owner) if it is passed as an argument to\n\
            \ Clipboard.setContents(java.awt.datatransfer.Transferable, java.awt.datatransfer.ClipboardOwner)\
            \ method of the clipboard and this method returns\n successfully. The\
            \ instance remains the clipboard owner until another\n application or\
            \ another object within this application asserts ownership of\n this clipboard."
          methods:
          - name: lostOwnership
            modifiers:
            - public
            - abstract
            parameters:
            - name: clipboard
              type:
                basic: Clipboard
                full: java.awt.datatransfer.Clipboard
              notes: the clipboard that is no longer owned
            - name: contents
              type:
                basic: Transferable
                full: java.awt.datatransfer.Transferable
              notes: "the contents which this owner had placed on the\n         clipboard"
            return:
              type:
                basic: void
                full: void
            notes: "Notifies this object that it is no longer the clipboard owner.\
              \ This\n method will be called when another application or another object\
              \ within\n this application asserts ownership of the clipboard."
