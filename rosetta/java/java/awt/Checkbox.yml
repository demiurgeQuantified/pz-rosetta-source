version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Checkbox:
          extends: java.awt.Component
          modifiers:
          - public
          notes: "A check box is a graphical component that can be in either an\n\
            \ \"on\" (true) or \"off\" (false) state.\n Clicking on a check box changes\
            \ its state from\n \"on\" to \"off,\" or from \"off\" to \"on.\"\n \n\
            \ The following code example creates a set of check boxes in\n a grid\
            \ layout:\n\n \n setLayout(new GridLayout(3, 1));\n add(new Checkbox(\"\
            one\", null, true));\n add(new Checkbox(\"two\"));\n add(new Checkbox(\"\
            three\"));\n \n \n This image depicts the check boxes and grid layout\n\
            \ created by this code example:\n \n \n \n The button labeled one is in\
            \ the \"on\" state, and the\n other two are in the \"off\" state. In this\
            \ example, which uses the\n GridLayout class, the states of the three\
            \ check\n boxes are set independently.\n \n Alternatively, several check\
            \ boxes can be grouped together under\n the control of a single object,\
            \ using the\n CheckboxGroup class.\n In a check box group, at most one\
            \ button can be in the \"on\"\n state at any given time. Clicking on a\
            \ check box to turn it on\n forces any other check box in the same group\
            \ that is on\n into the \"off\" state."
