                full: int
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleAWTMenuBar that serves as the\n         AccessibleContext\
                \ of this MenuBar"
            notes: "Gets the AccessibleContext associated with this MenuBar.\n For\
              \ menu bars, the AccessibleContext takes the form of an\n AccessibleAWTMenuBar.\n\
              \ A new AccessibleAWTMenuBar instance is created if necessary."
          - name: getHelpMenu
            modifiers:
            - public
            return:
