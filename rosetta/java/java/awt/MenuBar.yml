                full: void
            notes: Removes the specified menu component from this menu bar.
          - name: removeNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Removes the menu bar's peer.  The peer allows us to change the\n\
              \ appearance of the menu bar without changing any of the menu bar's\n\
              \ functionality."
          - name: setHelpMenu
            modifiers:
            - public
            parameters:
            - name: m
              type:
                basic: Menu
                full: java.awt.Menu
              notes: the menu to be set as the help menu
            return:
              type:
                basic: void
                full: void
            notes: "Sets the specified menu to be this menu bar's help menu.\n If\
              \ this menu bar has an existing help menu, the old help menu is\n removed\
              \ from the menu bar, and replaced with the specified menu."
          - name: shortcuts
            modifiers:
