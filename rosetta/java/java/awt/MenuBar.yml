            return:
              type:
                basic: Enumeration
                full: java.util.Enumeration<java.awt.MenuShortcut>
              notes: "an enumeration of menu shortcuts that this\n               \
                \       menu bar is managing."
            notes: "Gets an enumeration of all menu shortcuts this menu bar\n is managing."
          - name: writeObject
            modifiers:
