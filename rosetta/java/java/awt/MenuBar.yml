version: '1.1'
languages:
  java:
    packages:
      java.awt:
        MenuBar:
          extends: java.awt.MenuComponent
          modifiers:
          - public
          notes: "The MenuBar class encapsulates the platform's\n concept of a menu\
            \ bar bound to a frame. In order to associate\n the menu bar with a Frame\
            \ object, call the\n frame's setMenuBar method.\n \n \n This is what a\
            \ menu bar might look like:\n \n \n \n A menu bar handles keyboard shortcuts\
            \ for menu items, passing them\n along to its child menus.\n (Keyboard\
            \ shortcuts, which are optional, provide the user with\n an alternative\
            \ to the mouse for invoking a menu item and the\n action that is associated\
            \ with it.)\n Each menu item can maintain an instance of MenuShortcut.\n\
            \ The MenuBar class defines several methods,\n shortcuts() and\n getShortcutMenuItem(java.awt.MenuShortcut)\n\
            \ that retrieve information about the shortcuts a given\n menu bar is\
            \ managing."
          fields:
            helpMenu:
              name: helpMenu
              modifiers:
              - private
              type:
                basic: Menu
                full: java.awt.Menu
            menuBarSerializedDataVersion:
              name: menuBarSerializedDataVersion
              modifiers:
              - private
              type:
                basic: int
                full: int
            menus:
              name: menus
              modifiers:
              - private
              type:
                basic: Vector
                full: java.util.Vector<java.awt.Menu>
          staticFields:
            base:
              name: base
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
            nameCounter:
              name: nameCounter
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
