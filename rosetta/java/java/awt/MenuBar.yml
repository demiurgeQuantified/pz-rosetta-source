            parameters:
            - name: m
              type:
                basic: Menu
                full: java.awt.Menu
              notes: the menu to be added
            return:
              type:
                basic: Menu
                full: java.awt.Menu
              notes: the menu added
            notes: "Adds the specified menu to the menu bar.\n If the menu has been\
              \ part of another menu bar,\n removes it from that menu bar."
          - name: addNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Creates the menu bar's peer.  The peer allows us to change the\n\
              \ appearance of the menu bar without changing any of the menu bar's\n\
              \ functionality."
          - name: constructComponentName
            modifiers:
            - package
            return:
              type:
