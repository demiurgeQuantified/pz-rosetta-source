            return:
              type:
                basic: int
                full: int
              notes: the number of menus on the menu bar.
            notes: Gets the number of menus on the menu bar.
          - name: deleteShortcut
            modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: MenuShortcut
                full: java.awt.MenuShortcut
              notes: the menu shortcut to delete.
            return:
              type:
                basic: void
                full: void
            notes: Deletes the specified menu shortcut.
          - name: getAccessibleChildIndex
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: MenuComponent
                full: java.awt.MenuComponent
            return:
              type:
