            - static
            parameters:
            - name: offset
              type:
                basic: int
                full: int
              notes: "an offset associated with the character after\n the offset"
            return:
              type:
                basic: TextHitInfo
                full: java.awt.font.TextHitInfo
              notes: a TextHitInfo at the specified offset.
            notes: "Creates a TextHitInfo at the specified offset,\n associated with\
