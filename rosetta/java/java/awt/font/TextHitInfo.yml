              notes: the index of the character hit
            return:
              type:
                basic: TextHitInfo
                full: java.awt.font.TextHitInfo
              notes: "a TextHitInfo on the leading edge of the\n character at the\
                \ specified charIndex."
            notes: "Creates a TextHitInfo on the leading edge of the\n character at\
              \ the specified charIndex."
          - name: trailing
            modifiers:
            - public
            - static
            parameters:
            - name: charIndex
              type:
                basic: int
                full: int
              notes: the index of the character hit
            return:
              type:
                basic: TextHitInfo
                full: java.awt.font.TextHitInfo
              notes: "a TextHitInfo on the trailing edge of the\n character at the\
                \ specified charIndex."
            notes: "Creates a hit on the trailing edge of the character at\n the specified\
              \ charIndex."
