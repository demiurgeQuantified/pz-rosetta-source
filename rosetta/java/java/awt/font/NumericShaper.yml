            notes: "Returns a contextual shaper for the provided unicode range(s).\n\
              \ Latin-1 (EUROPEAN) digits are converted to the decimal digits\n corresponding\
              \ to the range of the preceding text, if the\n range is one of the provided\
              \ ranges.  Multiple ranges are\n represented by or-ing the values together,\
              \ such as,\n NumericShaper.ARABIC | NumericShaper.THAI.  The\n shaper\
              \ assumes EUROPEAN as the starting context, that is, if\n EUROPEAN digits\
              \ are encountered before any strong directional\n text in the string,\
              \ the context is presumed to be EUROPEAN, and\n so the digits will not\
              \ shape."
