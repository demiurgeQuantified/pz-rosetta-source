version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Label:
          extends: java.awt.Component
          modifiers:
          - public
          notes: "A Label object is a component for placing text in a\n container.\
            \ A label displays a single line of read-only text.\n The text can be\
            \ changed by the application, but a user cannot edit it\n directly.\n\
            \ \n For example, the code . . .\n\n \n setLayout(new FlowLayout(FlowLayout.CENTER,\
            \ 10, 10));\n add(new Label(\"Hi There!\"));\n add(new Label(\"Another\
            \ Label\"));\n \n \n produces the following labels:"
          fields:
            alignment:
              name: alignment
              modifiers:
              - package
              type:
                basic: int
                full: int
            text:
              name: text
              modifiers:
              - package
              type:
                basic: String
                full: java.lang.String
          staticFields:
            CENTER:
              name: CENTER
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Indicates that the label should be centered.
            LEFT:
              name: LEFT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Indicates that the label should be left justified.
            RIGHT:
              name: RIGHT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Indicates that the label should be right justified.
            base:
              name: base
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
            nameCounter:
              name: nameCounter
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs an empty label.\n The text of the label is the empty\
              \ string \"\"."
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: "the string that the label presents.\n        A null value\n\
                \        will be accepted without causing a NullPointerException\n\
                \        to be thrown."
            notes: "Constructs a new label with the specified string of text,\n left\
              \ justified."
          - modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: "the string that the label presents.\n        A null value\n\
                \        will be accepted without causing a NullPointerException\n\
                \        to be thrown."
            - name: alignment
              type:
                basic: int
                full: int
              notes: the alignment value.
            notes: "Constructs a new label that presents the specified string of\n\
              \ text with the specified alignment.\n Possible values for alignment\
              \ are Label.LEFT,\n Label.RIGHT, and Label.CENTER."
          methods:
          - name: addNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Creates the peer for this label.  The peer allows us to\n modify\
              \ the appearance of the label without changing its\n functionality."
          - name: constructComponentName
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleAWTLabel that serves as the\n         AccessibleContext\
                \ of this Label"
            notes: "Gets the AccessibleContext associated with this Label.\n For labels,\
              \ the AccessibleContext takes the form of an\n AccessibleAWTLabel.\n\
              \ A new AccessibleAWTLabel instance is created if necessary."
          - name: getAlignment
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the alignment of this label
            notes: "Gets the current alignment of this label. Possible values are\n\
              \ Label.LEFT, Label.RIGHT, and\n Label.CENTER."
          - name: getText
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the text of this label, or null if\n             the text has\
                \ been set to null."
            notes: Gets the text of this label.
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the parameter string of this label
            notes: "Returns a string representing the state of this Label.\n This\
              \ method is intended to be used only for debugging purposes, and the\n\
              \ content and format of the returned string may vary between\n implementations.\
              \ The returned string may be empty but may not be\n null."
          - name: readObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectInputStream
                full: java.io.ObjectInputStream
            return:
              type:
                basic: void
                full: void
          - name: setAlignment
            modifiers:
            - public
            parameters:
            - name: alignment
              type:
                basic: int
                full: int
              notes: the alignment to be set.
            return:
              type:
                basic: void
                full: void
            notes: "Sets the alignment for this label to the specified alignment.\n\
              \ Possible values are Label.LEFT,\n Label.RIGHT, and Label.CENTER."
          - name: setText
            modifiers:
            - public
            parameters:
            - name: text
              type:
                basic: String
                full: java.lang.String
              notes: "the text that this label displays. If\n             text is\
                \ null, it is\n             treated for display purposes like an empty\n\
                \             string \"\"."
            return:
              type:
                basic: void
                full: void
            notes: Sets the text for this label to the specified text.
          staticMethods:
          - name: initIDs
            modifiers:
            - private
            - static
            return:
              type:
                basic: void
                full: void
