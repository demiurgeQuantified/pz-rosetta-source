version: '1.1'
languages:
  java:
    packages:
      java.awt:
        CompositeContext:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The CompositeContext interface defines the encapsulated\n and optimized\
            \ environment for a compositing operation.\n CompositeContext objects\
            \ maintain state for\n compositing operations.  In a multi-threaded environment,\
            \ several\n contexts can exist simultaneously for a single Composite\n\
            \ object."
          methods:
          - name: compose
            modifiers:
            - public
            - abstract
            parameters:
            - name: src
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: the first source for the compositing operation
            - name: dstIn
              type:
                basic: Raster
                full: java.awt.image.Raster
              notes: the second source for the compositing operation
            - name: dstOut
              type:
                basic: WritableRaster
                full: java.awt.image.WritableRaster
              notes: "the WritableRaster into which the\n result of the operation\
                \ is stored"
            return:
              type:
                basic: void
                full: void
            notes: "Composes the two source Raster objects and\n places the result\
              \ in the destination\n WritableRaster.  Note that the destination\n\
              \ can be the same object as either the first or second\n source. Note\
              \ that dstIn and\n dstOut must be compatible with the\n dstColorModel\
              \ passed to the\n createContext\n method of the Composite interface."
          - name: dispose
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: Releases resources allocated for a context.
