                full: char
              notes: the echo character for this text field.
            notes: "Gets the character that is to be used for echoing.\n \n An echo\
              \ character is useful for text fields where\n user input should not\
              \ be echoed to the screen, as in\n the case of a text field for entering\
              \ a password.\n If echoChar = 0, user\n input is echoed to the screen\
              \ unchanged.\n \n A Java platform implementation may support only a\
              \ limited,\n non-empty set of echo characters. This function returns\
              \ the\n echo character originally requested via setEchoChar(). The echo\n\
              \ character actually used by the TextField implementation might be\n\
              \ different."
          - name: getListeners
            modifiers:
            - public
            parameters:
            - name: listenerType
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the type of listeners requested; this parameter\n          should\
                \ specify an interface that descends from\n          java.util.EventListener"
            return:
              type:
                basic: T
                full: T[]
              notes: "an array of all objects registered as\n          FooListeners\
                \ on this textfield,\n          or an empty array if no such\n   \
                \       listeners have been added"
            notes: "Returns an array of all the objects currently registered\n as\
              \ FooListeners\n upon this TextField.\n FooListeners are registered\
              \ using the\n addFooListener method.\n\n \n You can specify the listenerType\
              \ argument\n with a class literal, such as\n FooListener.class.\n For\
              \ example, you can query a\n TextField t\n for its action listeners\
              \ with the following code:\n\n ActionListener[] als = (ActionListener[])(t.getListeners(ActionListener.class));\n\
              \n If no such listeners exist, this method returns an empty array."
          - name: getMinimumSize
            modifiers:
            - public
            parameters:
            - name: columns
              type:
                basic: int
                full: int
              notes: "the number of columns in\n         this text field."
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the minimum size for this text field
            notes: "Gets the minimum dimensions for a text field with\n the specified\
              \ number of columns."
          - name: getMinimumSize
            modifiers:
            - public
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: "the minimum dimensions for\n                  displaying this\
