              \ to the screen, as in\n the case of a text field for entering a password.\n\
              \ Setting echoChar = 0 allows\n user input to be echoed to the screen\
              \ again.\n \n A Java platform implementation may support only a limited,\n\
              \ non-empty set of echo characters. Attempts to set an\n unsupported\
              \ echo character will cause the default echo\n character to be used\
              \ instead. Subsequent calls to getEchoChar()\n will return the echo\
              \ character originally requested. This might\n or might not be identical\
              \ to the echo character actually\n used by the TextField implementation."
          - name: setEchoCharacter
