version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Taskbar:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "The Taskbar class allows a Java application to interact with\n the\
            \ system task area (taskbar, Dock, etc.).\n\n \n There are a variety of\
            \ interactions depending on the current platform such as\n displaying\
            \ progress of some task, appending user-specified menu to the application\n\
            \ icon context menu, etc."
          fields:
            peer:
              name: peer
              modifiers:
              - private
              type:
                basic: TaskbarPeer
                full: java.awt.peer.TaskbarPeer
          constructors:
          - modifiers:
            - private
          methods:
          - name: checkEventsProcessingPermission
            modifiers:
            - private
            return:
              type:
                basic: void
                full: void
          - name: checkFeatureSupport
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: Taskbar.Feature
                full: java.awt.Taskbar$Feature
            return:
              type:
                basic: void
                full: void
          - name: getIconImage
            modifiers:
            - public
            return:
              type:
                basic: Image
                full: java.awt.Image
              notes: an image of this application's icon
            notes: Obtains an image of this application's icon.
          - name: getMenu
            modifiers:
            - public
            return:
              type:
                basic: PopupMenu
                full: java.awt.PopupMenu
              notes: the PopupMenu
            notes: Gets PopupMenu used to add items to this application's icon in
              system task area.
          - name: isSupported
            modifiers:
            - public
            parameters:
            - name: feature
              type:
                basic: Taskbar.Feature
                full: java.awt.Taskbar$Feature
              notes: the specified Taskbar.Feature
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if the specified feature is supported on the current platform
            notes: Tests whether a Feature is supported on the current platform.
          - name: requestUserAttention
            modifiers:
            - public
            parameters:
            - name: enabled
              type:
                basic: boolean
                full: boolean
              notes: disables this request if false
            - name: critical
              type:
                basic: boolean
                full: boolean
              notes: if this is an important request
            return:
              type:
                basic: void
                full: void
            notes: "Requests user attention to this application.\n\n Depending on\
              \ the platform, this may be visually indicated by a bouncing\n or flashing\
              \ icon in the task area. It may have no effect on an already active\n\
              \ application.\n\n On some platforms (e.g. Mac OS) this effect may disappear\
              \ upon app activation\n and cannot be dismissed by setting enabled to\
              \ false.\n Other platforms may require an additional call\n requestUserAttention(boolean,\
              \ boolean) to dismiss this request\n with enabled parameter set to false."
          - name: requestWindowUserAttention
            modifiers:
            - public
            parameters:
            - name: w
              type:
                basic: Window
                full: java.awt.Window
              notes: window
            return:
              type:
                basic: void
                full: void
            notes: "Requests user attention to the specified window.\n\n Has no effect\
              \ if a window representation is not displayable in\n the task area.\
              \ Whether it is displayable is dependent on all\n of window type, platform,\
              \ and implementation."
          - name: setIconBadge
            modifiers:
            - public
            parameters:
            - name: badge
              type:
                basic: String
                full: java.lang.String
              notes: label to affix to the icon
            return:
              type:
                basic: void
                full: void
            notes: "Affixes a small system-provided badge to this application's icon.\n\
              \ Usually a number.\n\n Some platforms do not support string values\
              \ and accept only integer\n values. In this case, pass an integer represented\
              \ as a string as parameter.\n This can be tested by Feature.ICON_BADGE_TEXT\
              \ and\n Feature.ICON_BADGE_NUMBER.\n\n Passing null as parameter hides\
              \ the badge."
          - name: setIconImage
            modifiers:
            - public
            parameters:
            - name: image
              type:
                basic: Image
                full: java.awt.Image
              notes: to change
            return:
              type:
                basic: void
                full: void
            notes: Changes this application's icon to the provided image.
          - name: setMenu
            modifiers:
            - public
            parameters:
            - name: menu
              type:
                basic: PopupMenu
                full: java.awt.PopupMenu
              notes: the PopupMenu to attach to this application
            return:
              type:
                basic: void
                full: void
            notes: "Attaches the contents of the provided PopupMenu to the application\
              \ icon\n in the task area."
          - name: setProgressValue
            modifiers:
            - public
            parameters:
            - name: value
              type:
                basic: int
                full: int
              notes: from 0 to 100, other to disable progress indication
            return:
              type:
                basic: void
                full: void
            notes: Affixes a small system-provided progress bar to this application's
              icon.
          - name: setWindowIconBadge
            modifiers:
            - public
            parameters:
            - name: w
              type:
                basic: Window
                full: java.awt.Window
              notes: window to update
            - name: badge
              type:
                basic: Image
                full: java.awt.Image
              notes: image to affix to the icon
            return:
              type:
                basic: void
                full: void
            notes: "Affixes a small badge to this application's icon in the task area\n\
              \ for the specified window.\n It may be disabled by system settings.\n\
              \n Has no effect if a window representation is not displayable in\n\
              \ the task area. Whether it is displayable is dependent on all\n of\
              \ window type, platform, and implementation."
          - name: setWindowProgressState
            modifiers:
            - public
            parameters:
            - name: w
              type:
                basic: Window
                full: java.awt.Window
              notes: window
            - name: state
              type:
                basic: Taskbar.State
                full: java.awt.Taskbar$State
              notes: to change to
            return:
              type:
                basic: void
                full: void
            notes: "Sets a progress state for a specified window.\n\n Has no effect\
              \ if a window representation is not displayable in\n the task area.\
              \ Whether it is displayable is dependent on all\n of window type, platform,\
              \ and implementation.\n \n Each state displays a progress in a platform-dependent\
              \ way.\n \n Note than switching from INDETERMINATE state\n to any of\
              \ determinate states may reset value set by\n setWindowProgressValue"
          - name: setWindowProgressValue
            modifiers:
            - public
            parameters:
            - name: w
              type:
                basic: Window
                full: java.awt.Window
              notes: window to update
            - name: value
              type:
                basic: int
                full: int
              notes: "from 0 to 100, other to switch to Taskbar.State.OFF state\n\
                \              and disable progress indication"
            return:
              type:
                basic: void
                full: void
            notes: "Displays a determinate progress bar in the task area for the specified\n\
              \ window.\n\n Has no effect if a window representation is not displayable\
              \ in\n the task area. Whether it is displayable is dependent on all\n\
              \ of window type, platform, and implementation.\n\n \n The visual behavior\
              \ is platform and Taskbar.State dependent.\n \n This call cancels the\
              \ INDETERMINATE state\n of the window.\n \n Note that when multiple\
              \ windows is grouped in the task area\n the behavior is platform specific."
          staticMethods:
          - name: getTaskbar
            modifiers:
            - public
            - static
            return:
              type:
                basic: Taskbar
                full: java.awt.Taskbar
              notes: the Taskbar instance
            notes: "Returns the Taskbar instance of the current\n taskbar context.\
              \  On some platforms the Taskbar API may not be\n supported; use the\
              \ isTaskbarSupported() method to\n determine if the current taskbar\
              \ is supported."
          - name: isTaskbarSupported
            modifiers:
            - public
            - static
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this class is supported on the\n         current platform;\
                \ false otherwise"
            notes: "Tests whether this class is supported on the current platform.\n\
              \ If it's supported, use getTaskbar() to retrieve an\n instance."
