              type:
                basic: Font
                full: java.awt.Font
              notes: the font to be set
            return:
              type:
                basic: void
                full: void
            notes: "Sets the font to be used for this menu component to the specified\n\
              \ font. This font is also used by all subcomponents of this menu\n component,\
              \ unless those subcomponents specify a different font.\n \n Some platforms\
              \ may not support setting of all font attributes\n of a menu component;\
              \ in such cases, calling setFont\n will have no effect on the unsupported\
              \ font attributes of this\n menu component.  Unless subcomponents of\
              \ this menu component\n specify a different font, this font will be\
              \ used by those\n subcomponents if supported by the underlying platform."
