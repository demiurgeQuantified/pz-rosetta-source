version: '1.1'
languages:
  java:
    packages:
      java.awt:
        MenuShortcut:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "The MenuShortcut class represents a keyboard accelerator\n for a\
            \ MenuItem.\n \n Menu shortcuts are created using virtual keycodes, not\
            \ characters.\n For example, a menu shortcut for Ctrl-a (assuming that\
            \ Control is\n the accelerator key) would be created with code like the\
            \ following:\n \n MenuShortcut ms = new MenuShortcut(KeyEvent.VK_A, false);\n\
            \  or alternatively\n \n MenuShortcut ms = new MenuShortcut(KeyEvent.getExtendedKeyCodeForChar('A'),\
            \ false);\n \n Menu shortcuts may also be constructed for a wider set\
            \ of keycodes\n using the java.awt.event.KeyEvent.getExtendedKeyCodeForChar\
            \ call.\n For example, a menu shortcut for \"Ctrl+cyrillic ef\" is created\
            \ by\n \n MenuShortcut ms = new MenuShortcut(KeyEvent.getExtendedKeyCodeForChar('\u0444\
            '), false);\n \n Note that shortcuts created with a keycode or an extended\
            \ keycode defined as a constant in KeyEvent\n work regardless of the current\
            \ keyboard layout. However, a shortcut made of\n an extended keycode not\
            \ listed in KeyEvent\n only work if the current keyboard layout produces\
            \ a corresponding letter.\n \n The accelerator key is platform-dependent\
            \ and may be obtained\n via Toolkit.getMenuShortcutKeyMaskEx()."
          fields:
            key:
              name: key
              modifiers:
              - package
              type:
                basic: int
                full: int
            usesShift:
              name: usesShift
              modifiers:
              - package
              type:
                basic: boolean
                full: boolean
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: key
              type:
                basic: int
                full: int
              notes: "the raw keycode for this MenuShortcut, as would be returned\n\
                \ in the keyCode field of a KeyEvent if\n this key were pressed."
            notes: Constructs a new MenuShortcut for the specified virtual keycode.
          - modifiers:
            - public
            parameters:
            - name: key
              type:
                basic: int
                full: int
              notes: "the raw keycode for this MenuShortcut, as would be returned\n\
                \ in the keyCode field of a KeyEvent if\n this key were pressed."
            - name: useShiftModifier
              type:
                basic: boolean
                full: boolean
              notes: "indicates whether this MenuShortcut is invoked\n with the SHIFT\
                \ key down."
            notes: Constructs a new MenuShortcut for the specified virtual keycode.
          methods:
          - name: equals
            modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: MenuShortcut
                full: java.awt.MenuShortcut
              notes: the MenuShortcut to compare with this.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this MenuShortcut is the same as another,\n false otherwise."
            notes: "Returns whether this MenuShortcut is the same as another:\n equality\
              \ is defined to mean that both MenuShortcuts use the same key\n and\
              \ both either use or don't use the SHIFT key."
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the Object to compare with this.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this MenuShortcut is the same as another,\n false otherwise."
            notes: "Returns whether this MenuShortcut is the same as another:\n equality\
              \ is defined to mean that both MenuShortcuts use the same key\n and\
              \ both either use or don't use the SHIFT key."
          - name: getKey
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the raw keycode of this MenuShortcut.
            notes: Returns the raw keycode of this MenuShortcut.
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the hashcode for this MenuShortcut.
            notes: Returns the hashcode for this MenuShortcut.
          - name: paramString
            modifiers:
            - protected
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the parameter string of this MenuShortcut.
            notes: "Returns the parameter string representing the state of this\n\
              \ MenuShortcut. This string is useful for debugging."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: usesShiftModifier
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this MenuShortcut must be invoked using the\n SHIFT\
                \ key, false otherwise."
            notes: Returns whether this MenuShortcut must be invoked using the SHIFT
              key.
