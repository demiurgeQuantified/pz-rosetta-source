version: '1.1'
languages:
  java:
    packages:
      java.awt:
        PageAttributes:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "A set of attributes which control the output of a printed page.\n\
            \ \n Instances of this class control the color state, paper size (media\
            \ type),\n orientation, logical origin, print quality, and resolution\
            \ of every\n page which uses the instance. Attribute names are compliant\
            \ with the\n Internet Printing Protocol (IPP) 1.1 where possible. Attribute\
            \ values\n are partially compliant where possible.\n \n To use a method\
            \ which takes an inner class type, pass a reference to\n one of the constant\
            \ fields of the inner class. Client code cannot create\n new instances\
            \ of the inner class types because none of those classes\n has a public\
            \ constructor. For example, to set the color state to\n monochrome, use\
            \ the following code:\n \n import java.awt.PageAttributes;\n\n public\
            \ class MonochromeExample {\n     public void setMonochrome(PageAttributes\
            \ pageAttributes) {\n         pageAttributes.setColor(PageAttributes.ColorType.MONOCHROME);\n\
            \     }\n }\n \n \n Every IPP attribute which supports an attributeName-default\
            \ value\n has a corresponding setattributeNameToDefault method.\n Default\
            \ value fields are not provided."
          fields:
            color:
              name: color
              modifiers:
              - private
              type:
                basic: PageAttributes.ColorType
                full: java.awt.PageAttributes$ColorType
            media:
              name: media
              modifiers:
              - private
              type:
                basic: PageAttributes.MediaType
                full: java.awt.PageAttributes$MediaType
            orientationRequested:
              name: orientationRequested
              modifiers:
              - private
              type:
                basic: PageAttributes.OrientationRequestedType
                full: java.awt.PageAttributes$OrientationRequestedType
            origin:
              name: origin
              modifiers:
              - private
              type:
                basic: PageAttributes.OriginType
                full: java.awt.PageAttributes$OriginType
            printQuality:
              name: printQuality
              modifiers:
              - private
              type:
                basic: PageAttributes.PrintQualityType
                full: java.awt.PageAttributes$PrintQualityType
            printerResolution:
              name: printerResolution
              modifiers:
              - private
              type:
                basic: int
                full: int[]
          constructors:
          - modifiers:
            - public
            notes: "Constructs a PageAttributes instance with default values for every\n\
              \ attribute."
          - modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: PageAttributes
                full: java.awt.PageAttributes
              notes: the PageAttributes to copy.
            notes: "Constructs a PageAttributes instance which is a copy of the supplied\n\
              \ PageAttributes."
          - modifiers:
            - public
            parameters:
            - name: color
              type:
                basic: PageAttributes.ColorType
                full: java.awt.PageAttributes$ColorType
              notes: ColorType.COLOR or ColorType.MONOCHROME.
            - name: media
              type:
                basic: PageAttributes.MediaType
                full: java.awt.PageAttributes$MediaType
              notes: one of the constant fields of the MediaType class.
            - name: orientationRequested
              type:
                basic: PageAttributes.OrientationRequestedType
                full: java.awt.PageAttributes$OrientationRequestedType
              notes: "OrientationRequestedType.PORTRAIT or\n          OrientationRequestedType.LANDSCAPE."
            - name: origin
              type:
                basic: PageAttributes.OriginType
                full: java.awt.PageAttributes$OriginType
              notes: OriginType.PHYSICAL or OriginType.PRINTABLE
            - name: printQuality
              type:
                basic: PageAttributes.PrintQualityType
                full: java.awt.PageAttributes$PrintQualityType
              notes: "PrintQualityType.DRAFT, PrintQualityType.NORMAL,\n         \
                \ or PrintQualityType.HIGH"
            - name: printerResolution
              type:
                basic: int
                full: int[]
              notes: "an integer array of 3 elements. The first\n          element\
                \ must be greater than 0. The second element must be\n          must\
                \ be greater than 0. The third element must be either\n          3\
                \ or 4."
            notes: "Constructs a PageAttributes instance with the specified values\
              \ for\n every attribute."
          methods:
          - name: clone
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "the newly created copy. It is safe to cast this Object into\n\
                \          a PageAttributes."
            notes: Creates and returns a copy of this PageAttributes.
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object whose equality will be checked.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "whether obj is equal to this PageAttribute according to the\n\
                \          above criteria."
            notes: "Determines whether two PageAttributes are equal to each other.\n\
              \ \n Two PageAttributes are equal if and only if each of their attributes\
              \ are\n equal. Attributes of enumeration type are equal if and only\
              \ if the\n fields refer to the same unique enumeration object. This\
              \ means that\n an aliased media is equal to its underlying unique media.\
              \ Printer\n resolutions are equal if and only if the feed resolution,\
              \ cross feed\n resolution, and units are equal."
          - name: getColor
            modifiers:
            - public
            return:
              type:
                basic: PageAttributes.ColorType
                full: java.awt.PageAttributes$ColorType
              notes: ColorType.COLOR or ColorType.MONOCHROME.
            notes: "Returns whether pages using these attributes will be rendered\
              \ in\n color or monochrome. This attribute is updated to the value chosen\n\
              \ by the user."
          - name: getMedia
            modifiers:
            - public
            return:
              type:
                basic: PageAttributes.MediaType
                full: java.awt.PageAttributes$MediaType
              notes: one of the constant fields of the MediaType class.
            notes: "Returns the paper size for pages using these attributes. This\n\
              \ attribute is updated to the value chosen by the user."
          - name: getOrientationRequested
            modifiers:
            - public
            return:
              type:
                basic: PageAttributes.OrientationRequestedType
                full: java.awt.PageAttributes$OrientationRequestedType
              notes: "OrientationRequestedType.PORTRAIT or\n          OrientationRequestedType.LANDSCAPE."
            notes: "Returns the print orientation for pages using these attributes.\
              \ This\n attribute is updated to the value chosen by the user."
          - name: getOrigin
            modifiers:
            - public
            return:
              type:
                basic: PageAttributes.OriginType
                full: java.awt.PageAttributes$OriginType
              notes: OriginType.PHYSICAL or OriginType.PRINTABLE
            notes: "Returns whether drawing at (0, 0) to pages using these attributes\n\
              \ draws at the upper-left corner of the physical page, or at the\n upper-left\
              \ corner of the printable area. (Note that these locations\n could be\
              \ equivalent.) This attribute cannot be modified by,\n and is not subject\
              \ to any limitations of, the implementation or the\n target printer."
          - name: getPrintQuality
            modifiers:
            - public
            return:
              type:
                basic: PageAttributes.PrintQualityType
                full: java.awt.PageAttributes$PrintQualityType
              notes: "PrintQualityType.DRAFT, PrintQualityType.NORMAL, or\n      \
                \    PrintQualityType.HIGH"
            notes: "Returns the print quality for pages using these attributes. This\n\
              \ attribute is updated to the value chosen by the user."
          - name: getPrinterResolution
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int[]
              notes: "an integer array of 3 elements. The first\n          element\
                \ must be greater than 0. The second element must be\n          must\
                \ be greater than 0. The third element must be either\n          3\
                \ or 4."
            notes: "Returns the print resolution for pages using these attributes.\n\
              \ Index 0 of the array specifies the cross feed direction resolution\n\
              \ (typically the horizontal resolution). Index 1 of the array specifies\n\
              \ the feed direction resolution (typically the vertical resolution).\n\
              \ Index 2 of the array specifies whether the resolutions are in dots\
              \ per\n inch or dots per centimeter. 3 denotes dots per inch.\n 4 denotes\
              \ dots per centimeter."
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the hash code.
            notes: Returns a hash code value for this PageAttributes.
          - name: set
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: PageAttributes
                full: java.awt.PageAttributes
              notes: the PageAttributes to copy.
            return:
              type:
                basic: void
                full: void
            notes: "Sets all of the attributes of this PageAttributes to the same\
              \ values as\n the attributes of obj."
          - name: setColor
            modifiers:
            - public
            parameters:
            - name: color
              type:
                basic: PageAttributes.ColorType
                full: java.awt.PageAttributes$ColorType
              notes: ColorType.COLOR or ColorType.MONOCHROME.
            return:
              type:
                basic: void
                full: void
            notes: "Specifies whether pages using these attributes will be rendered\
              \ in\n color or monochrome. Not specifying this attribute is equivalent\
              \ to\n specifying ColorType.MONOCHROME."
          - name: setMedia
            modifiers:
            - public
            parameters:
            - name: media
              type:
                basic: PageAttributes.MediaType
                full: java.awt.PageAttributes$MediaType
              notes: one of the constant fields of the MediaType class.
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the desired paper size for pages using these attributes.\
              \ The\n actual paper size will be determined by the limitations of the\
              \ target\n printer. If an exact match cannot be found, an implementation\
              \ will\n choose the closest possible match. Not specifying this attribute\
              \ is\n equivalent to specifying the default size for the default locale.\
              \ The\n default size for locales in the United States and Canada is\n\
              \ MediaType.NA_LETTER. The default size for all other locales is\n MediaType.ISO_A4."
          - name: setMediaToDefault
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Sets the paper size for pages using these attributes to the default\n\
              \ size for the default locale. The default size for locales in the\n\
              \ United States and Canada is MediaType.NA_LETTER. The default size\
              \ for\n all other locales is MediaType.ISO_A4."
          - name: setOrientationRequested
            modifiers:
            - public
            parameters:
            - name: orientationRequested
              type:
                basic: PageAttributes.OrientationRequestedType
                full: java.awt.PageAttributes$OrientationRequestedType
              notes: "OrientationRequestedType.PORTRAIT or\n          OrientationRequestedType.LANDSCAPE."
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the print orientation for pages using these attributes.\
              \ Not\n specifying the property is equivalent to specifying\n OrientationRequestedType.PORTRAIT."
          - name: setOrientationRequested
            modifiers:
            - public
            parameters:
            - name: orientationRequested
              type:
                basic: int
                full: int
              notes: 3 or 4
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the print orientation for pages using these attributes.\n\
              \ Specifying 3 denotes portrait. Specifying 4\n denotes landscape. Specifying\
              \ any other value will generate an\n IllegalArgumentException. Not specifying\
              \ the property is equivalent\n to calling setOrientationRequested(OrientationRequestedType.PORTRAIT)."
          - name: setOrientationRequestedToDefault
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Sets the print orientation for pages using these attributes to\
              \ the\n default. The default orientation is portrait."
          - name: setOrigin
            modifiers:
            - public
            parameters:
            - name: origin
              type:
                basic: PageAttributes.OriginType
                full: java.awt.PageAttributes$OriginType
              notes: OriginType.PHYSICAL or OriginType.PRINTABLE
            return:
              type:
                basic: void
                full: void
            notes: "Specifies whether drawing at (0, 0) to pages using these attributes\n\
              \ draws at the upper-left corner of the physical page, or at the\n upper-left\
              \ corner of the printable area. (Note that these locations\n could be\
              \ equivalent.) Not specifying the property is equivalent to\n specifying\
              \ OriginType.PHYSICAL."
          - name: setPrintQuality
            modifiers:
            - public
            parameters:
            - name: printQuality
              type:
                basic: PageAttributes.PrintQualityType
                full: java.awt.PageAttributes$PrintQualityType
              notes: "PrintQualityType.DRAFT, PrintQualityType.NORMAL,\n         \
                \ or PrintQualityType.HIGH"
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the print quality for pages using these attributes.\
              \ Not\n specifying the property is equivalent to specifying\n PrintQualityType.NORMAL."
          - name: setPrintQuality
            modifiers:
            - public
            parameters:
            - name: printQuality
              type:
                basic: int
                full: int
              notes: 3, 4, or 5
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the print quality for pages using these attributes.\n\
              \ Specifying 3 denotes draft. Specifying 4\n denotes normal. Specifying\
              \ 5 denotes high. Specifying\n any other value will generate an IllegalArgumentException.\
              \ Not\n specifying the property is equivalent to calling\n setPrintQuality(PrintQualityType.NORMAL)."
          - name: setPrintQualityToDefault
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Sets the print quality for pages using these attributes to the\
              \ default.\n The default print quality is normal."
          - name: setPrinterResolution
            modifiers:
            - public
            parameters:
            - name: printerResolution
              type:
                basic: int
                full: int[]
              notes: "an integer array of 3 elements. The first\n          element\
                \ must be greater than 0. The second element must be\n          must\
                \ be greater than 0. The third element must be either\n          3\
                \ or 4."
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the desired print resolution for pages using these attributes.\n\
              \ The actual resolution will be determined by the limitations of the\n\
              \ implementation and the target printer. Index 0 of the array specifies\n\
              \ the cross feed direction resolution (typically the horizontal\n resolution).\
              \ Index 1 of the array specifies the feed direction\n resolution (typically\
              \ the vertical resolution). Index 2 of the array\n specifies whether\
              \ the resolutions are in dots per inch or dots per\n centimeter. 3 denotes\
              \ dots per inch. 4\n denotes dots per centimeter. Note that the 1.1\
              \ printing implementation\n (Toolkit.getPrintJob) requires that the\
              \ feed and cross feed resolutions\n be the same. Not specifying the\
              \ property is equivalent to calling\n setPrinterResolution(72)."
          - name: setPrinterResolution
            modifiers:
            - public
            parameters:
            - name: printerResolution
              type:
                basic: int
                full: int
              notes: an integer greater than 0.
            return:
              type:
                basic: void
                full: void
            notes: "Specifies the desired cross feed and feed print resolutions in\
              \ dots per\n inch for pages using these attributes. The same value is\
              \ used for both\n resolutions. The actual resolutions will be determined\
              \ by the\n limitations of the implementation and the target printer.\
              \ Not\n specifying the property is equivalent to specifying 72."
          - name: setPrinterResolutionToDefault
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Sets the printer resolution for pages using these attributes to\
              \ the\n default. The default is 72 dpi for both the feed and cross feed\n\
              \ resolutions."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
