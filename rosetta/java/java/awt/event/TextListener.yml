version: '1.1'
languages:
  java:
    packages:
      java.awt.event:
        TextListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The listener interface for receiving text events.\n\n The class\
            \ that is interested in processing a text event\n implements this interface.\
            \ The object created with that\n class is then registered with a component\
            \ using the\n component's addTextListener method. When the\n component's\
            \ text changes, the listener object's\n textValueChanged method is invoked."
          methods:
          - name: textValueChanged
            modifiers:
            - public
            - abstract
            parameters:
            - name: e
              type:
                basic: TextEvent
                full: java.awt.event.TextEvent
              notes: the event to be processed
            return:
              type:
                basic: void
                full: void
            notes: "Invoked when the value of the text has changed.\n The code written\
              \ for this method performs the operations\n that need to occur when\
              \ text changes."
