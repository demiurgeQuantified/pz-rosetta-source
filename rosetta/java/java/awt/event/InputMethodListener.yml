version: '1.1'
languages:
  java:
    packages:
      java.awt.event:
        InputMethodListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The listener interface for receiving input method events. A text\
            \ editing\n component has to install an input method event listener in\
            \ order to work\n with input methods.\n\n \n The text editing component\
            \ also has to provide an instance of InputMethodRequests."
          methods:
          - name: caretPositionChanged
            modifiers:
            - public
            - abstract
            parameters:
            - name: event
              type:
                basic: InputMethodEvent
                full: java.awt.event.InputMethodEvent
              notes: the event to be processed
            return:
              type:
                basic: void
                full: void
            notes: Invoked when the caret within composed text has changed.
          - name: inputMethodTextChanged
            modifiers:
            - public
            - abstract
            parameters:
            - name: event
              type:
                basic: InputMethodEvent
                full: java.awt.event.InputMethodEvent
              notes: the event to be processed
            return:
              type:
                basic: void
                full: void
            notes: Invoked when the text entered through an input method has changed.
