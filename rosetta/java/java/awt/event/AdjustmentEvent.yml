version: '1.1'
languages:
  java:
    packages:
      java.awt.event:
        AdjustmentEvent:
          extends: java.awt.AWTEvent
          modifiers:
          - public
          notes: "The adjustment event emitted by Adjustable objects like\n Scrollbar\
            \ and ScrollPane.\n When the user changes the value of the scrolling component,\n\
            \ it receives an instance of AdjustmentEvent.\n \n An unspecified behavior\
            \ will be caused if the id parameter\n of any particular AdjustmentEvent\
            \ instance is not\n in the range from ADJUSTMENT_FIRST to ADJUSTMENT_LAST.\n\
            \ \n The type of any AdjustmentEvent instance takes one of the following\n\
            \ values:\n                     \n                      UNIT_INCREMENT\n\
            \                      UNIT_DECREMENT\n                      BLOCK_INCREMENT\n\
            \                      BLOCK_DECREMENT\n                      TRACK\n\
            \                     \n Assigning the value different from listed above\
            \ will cause an unspecified behavior."
          fields:
            adjustable:
              name: adjustable
              modifiers:
              - package
              type:
                basic: Adjustable
                full: java.awt.Adjustable
            adjustmentType:
              name: adjustmentType
              modifiers:
              - package
              type:
                basic: int
                full: int
            isAdjusting:
              name: isAdjusting
              modifiers:
              - package
              type:
                basic: boolean
                full: boolean
            value:
              name: value
              modifiers:
              - package
              type:
                basic: int
                full: int
          staticFields:
            ADJUSTMENT_FIRST:
              name: ADJUSTMENT_FIRST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Marks the first integer id for the range of adjustment event
                ids.
            ADJUSTMENT_LAST:
              name: ADJUSTMENT_LAST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Marks the last integer id for the range of adjustment event ids.
            ADJUSTMENT_VALUE_CHANGED:
              name: ADJUSTMENT_VALUE_CHANGED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The adjustment value changed event.
            BLOCK_DECREMENT:
              name: BLOCK_DECREMENT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The block decrement adjustment type.
            BLOCK_INCREMENT:
              name: BLOCK_INCREMENT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The block increment adjustment type.
            TRACK:
              name: TRACK
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The absolute tracking adjustment type.
            UNIT_DECREMENT:
              name: UNIT_DECREMENT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The unit decrement adjustment type.
            UNIT_INCREMENT:
              name: UNIT_INCREMENT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The unit increment adjustment type.
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Adjustable
                full: java.awt.Adjustable
              notes: "The Adjustable object where the\n               event originated"
            - name: id
              type:
                basic: int
                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for AdjustmentEvent"
            - name: type
              type:
                basic: int
                full: int
              notes: "An integer indicating the adjustment type.\n               \
                \      For information on allowable values, see\n                \
                \     the class description for AdjustmentEvent"
            - name: value
              type:
                basic: int
                full: int
              notes: The current value of the adjustment
            notes: "Constructs an AdjustmentEvent object with the\n specified Adjustable\
              \ source, event type,\n adjustment type, and value.\n  This method throws\
              \ an\n IllegalArgumentException if source\n is null."
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Adjustable
                full: java.awt.Adjustable
              notes: "The Adjustable object where the\n               event originated"
            - name: id
              type:
                basic: int
                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for AdjustmentEvent"
            - name: type
              type:
                basic: int
                full: int
              notes: "An integer indicating the adjustment type.\n               \
                \      For information on allowable values, see\n                \
                \     the class description for AdjustmentEvent"
            - name: value
              type:
                basic: int
                full: int
              notes: The current value of the adjustment
            - name: isAdjusting
              type:
                basic: boolean
                full: boolean
              notes: "A boolean that equals true if the event is one\n           \
                \    of a series of multiple adjusting events,\n               otherwise\
                \ false"
            notes: "Constructs an AdjustmentEvent object with the\n specified Adjustable\
              \ source, event type, adjustment type, and value.\n  This method throws\
              \ an\n IllegalArgumentException if source\n is null."
          methods:
          - name: getAdjustable
            modifiers:
            - public
            return:
              type:
                basic: Adjustable
                full: java.awt.Adjustable
              notes: the Adjustable object where this event originated
            notes: Returns the Adjustable object where this event originated.
          - name: getAdjustmentType
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: one of the adjustment values listed above
            notes: "Returns the type of adjustment which caused the value changed\n\
              \ event.  It will have one of the following values:\n \n UNIT_INCREMENT\n\
              \ UNIT_DECREMENT\n BLOCK_INCREMENT\n BLOCK_DECREMENT\n TRACK"
          - name: getValue
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the current value in the adjustment event
            notes: Returns the current value in the adjustment event.
          - name: getValueIsAdjusting
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this is one of multiple\n         adjustment events,\
                \ otherwise returns false"
            notes: "Returns true if this is one of multiple\n adjustment events."
          - name: paramString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
