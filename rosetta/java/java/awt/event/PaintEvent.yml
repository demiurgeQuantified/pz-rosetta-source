              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Component
                full: java.awt.Component
              notes: The object where the event originated
            - name: id
              type:
                basic: int
                full: int
              notes: "The integer that identifies the event type.\n              \
                \       For information on allowable values, see\n               \
                \      the class description for PaintEvent"
            - name: updateRect
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: The rectangle area which needs to be repainted
            notes: "Constructs a PaintEvent object with the specified\n source component\
              \ and type.\n  This method throws an\n IllegalArgumentException if source\n\
              \ is null."
          methods:
          - name: getUpdateRect
            modifiers:
