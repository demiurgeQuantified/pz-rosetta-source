version: '1.1'
languages:
  java:
    packages:
      java.awt.event:
        PaintEvent:
          extends: java.awt.event.ComponentEvent
          modifiers:
          - public
          notes: "The component-level paint event.\n This event is a special type\
            \ which is used to ensure that\n paint/update method calls are serialized\
            \ along with the other\n events delivered from the event queue.  This\
            \ event is not\n designed to be used with the Event Listener model; programs\n\
            \ should continue to override paint/update methods in order\n render themselves\
            \ properly.\n \n An unspecified behavior will be caused if the id parameter\n\
            \ of any particular PaintEvent instance is not\n in the range from PAINT_FIRST\
            \ to PAINT_LAST."
          fields:
            updateRect:
              name: updateRect
              modifiers:
              - package
              type:
                basic: Rectangle
                full: java.awt.Rectangle
          staticFields:
            PAINT:
              name: PAINT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The paint event type.
            PAINT_FIRST:
              name: PAINT_FIRST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Marks the first integer id for the range of paint event ids.
            PAINT_LAST:
              name: PAINT_LAST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Marks the last integer id for the range of paint event ids.
            UPDATE:
              name: UPDATE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The update event type.
            serialVersionUID:
              name: serialVersionUID
              modifiers:
