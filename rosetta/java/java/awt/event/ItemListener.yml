version: '1.1'
languages:
  java:
    packages:
      java.awt.event:
        ItemListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The listener interface for receiving item events.\n The class that\
            \ is interested in processing an item event\n implements this interface.\
            \ The object created with that\n class is then registered with a component\
            \ using the\n component's addItemListener method. When an\n item-selection\
            \ event occurs, the listener object's\n itemStateChanged method is invoked."
          methods:
          - name: itemStateChanged
            modifiers:
            - public
            - abstract
            parameters:
            - name: e
              type:
                basic: ItemEvent
                full: java.awt.event.ItemEvent
              notes: the event to be processed
            return:
              type:
                basic: void
                full: void
            notes: "Invoked when an item has been selected or deselected by the user.\n\
              \ The code written for this method performs the operations\n that need\
              \ to occur when an item is selected (or deselected)."
