            return:
              type:
                basic: int
                full: int
              notes: "one of the values from 0 to MouseInfo.getNumberOfButtons()\n\
                \         if support for the extended mouse buttons is enabled by\
                \ Java.\n         That range includes NOBUTTON, BUTTON1, BUTTON2,\
                \ BUTTON3;\n         \n         NOBUTTON, BUTTON1, BUTTON2 or BUTTON3\n\
                \         if support for the extended mouse buttons is disabled by\
                \ Java"
            notes: "Returns which, if any, of the mouse buttons has changed state.\n\
              \ The returned value is ranged\n from 0 to the MouseInfo.getNumberOfButtons()\n\
              \ value.\n The returned value includes at least the following constants:\n\
              \ \n  NOBUTTON\n  BUTTON1\n  BUTTON2\n  BUTTON3\n \n It is allowed to\
              \ use those constants to compare with the returned button number in\
              \ the application.\n For example,\n \n if (anEvent.getButton() == MouseEvent.BUTTON1)\
