                full: int
              notes: "An integer indicating the type of event.\n                 \
                \    For information on allowable values, see\n                  \
                \   the class description for MouseEvent"
            - name: when
              type:
                basic: long
                full: long
              notes: "A long integer that gives the time the event occurred.\n   \
                \                  Passing negative or zero value\n              \
                \       is not recommended"
            - name: modifiers
              type:
                basic: int
                full: int
              notes: "a modifier mask describing the modifier keys and mouse\n   \
                \                  buttons (for example, shift, ctrl, alt, and meta)\
                \ that\n                     are down during the event.\n        \
                \             Only extended modifiers are allowed to be used as a\n\
                \                     value for this parameter (see the InputEvent.getModifiersEx()\n\
                \                     class for the description of extended modifiers).\n\
                \                     Passing negative parameter\n               \
                \      is not recommended.\n                     Zero value means\
                \ that no modifiers were passed"
            - name: x
              type:
                basic: int
                full: int
              notes: "The horizontal x coordinate for the mouse location.\n      \
                \                 It is allowed to pass negative values"
            - name: y
              type:
                basic: int
                full: int
              notes: "The vertical y coordinate for the mouse location.\n        \
                \               It is allowed to pass negative values"
            - name: clickCount
              type:
                basic: int
                full: int
              notes: "The number of mouse clicks associated with event.\n        \
                \               Passing negative value\n                       is\
                \ not recommended"
            - name: popupTrigger
              type:
                basic: boolean
                full: boolean
              notes: "A boolean that equals true if this event\n                 \
                \    is a trigger for a popup menu"
            - name: button
              type:
                basic: int
                full: int
              notes: "An integer that indicates, which of the mouse buttons has\n\
                \                     changed its state.\n The following rules are\
                \ applied to this parameter:\n \n If support for the extended mouse\
                \ buttons is\n disabled by Java\n then it is allowed to create MouseEvent\
                \ objects only with the standard buttons:\n NOBUTTON, BUTTON1, BUTTON2,\
                \ and\n BUTTON3.\n  If support for the extended mouse buttons is\n\
                \ enabled by Java\n then it is allowed to create MouseEvent objects\
                \ with\n the standard buttons.\n In case the support for extended\
                \ mouse buttons is\n enabled by Java, then\n in addition to the standard\
                \ buttons, MouseEvent objects can be created\n using buttons from\
                \ the range starting from 4 to\n MouseInfo.getNumberOfButtons()\n\
                \ if the mouse has more than three buttons."
            notes: "Constructs a MouseEvent object with the\n specified source component,\n\
              \ type, time, modifiers, coordinates, click count, popupTrigger flag,\n\
              \ and button number.\n \n Creating an invalid event (such\n as by using\
              \ more than one of the old _MASKs, or modifier/button\n values which\
              \ don't match) results in unspecified behavior.\n An invocation of the\
              \ form\n MouseEvent(source, id, when, modifiers, x, y, clickCount, popupTrigger,\
              \ button)\n behaves in exactly the same way as the invocation\n MouseEvent(source,\
              \ id, when, modifiers,\n x, y, xAbs, yAbs, clickCount, popupTrigger,\
              \ button)\n where xAbs and yAbs defines as source's location on screen\
              \ plus\n relative coordinates x and y.\n xAbs and yAbs are set to zero\
              \ if the source is not showing.\n This method throws an\n IllegalArgumentException\
              \ if source\n is null."
          - modifiers:
            - public
            parameters:
            - name: source
              type:
                basic: Component
                full: java.awt.Component
              notes: The Component that originated the event
            - name: id
