            MOUSE_EXITED:
              name: MOUSE_EXITED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The \"mouse exited\" event. This MouseEvent\n occurs when the\
                \ mouse cursor exits the unobscured part of component's\n geometry."
            MOUSE_FIRST:
              name: MOUSE_FIRST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The first number in the range of ids used for mouse events.
            MOUSE_LAST:
              name: MOUSE_LAST
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The last number in the range of ids used for mouse events.
            MOUSE_MOVED:
              name: MOUSE_MOVED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The \"mouse moved\" event. This MouseEvent\n occurs when the\
                \ mouse position changes."
            MOUSE_PRESSED:
              name: MOUSE_PRESSED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The \"mouse pressed\" event. This MouseEvent\n occurs when a\
                \ mouse button is pushed down."
            MOUSE_RELEASED:
              name: MOUSE_RELEASED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The \"mouse released\" event. This MouseEvent\n occurs when\
                \ a mouse button is let up."
            MOUSE_WHEEL:
              name: MOUSE_WHEEL
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The \"mouse wheel\" event.  This is the only MouseWheelEvent.\n\
                \ It occurs when a mouse equipped with a wheel has its wheel rotated."
            NOBUTTON:
              name: NOBUTTON
              modifiers:
              - public
              - static
              type:
