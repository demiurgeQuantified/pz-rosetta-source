version: '1.1'
languages:
  java:
    packages:
      java.awt:
        DisplayMode:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "The DisplayMode class encapsulates the bit depth, height,\n width,\
            \ and refresh rate of a GraphicsDevice. The ability to\n change graphics\
            \ device's display mode is platform- and\n configuration-dependent and\
            \ may not always be available\n (see GraphicsDevice.isDisplayChangeSupported()).\n\
            \ \n For more information on full-screen exclusive mode API, see the\n\
            \ \n Full-Screen Exclusive Mode API Tutorial."
          fields:
            bitDepth:
              name: bitDepth
              modifiers:
              - private
              type:
                basic: int
                full: int
            refreshRate:
              name: refreshRate
              modifiers:
              - private
              type:
                basic: int
                full: int
            size:
              name: size
              modifiers:
              - private
              type:
                basic: Dimension
                full: java.awt.Dimension
          staticFields:
            BIT_DEPTH_MULTI:
              name: BIT_DEPTH_MULTI
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Value of the bit depth if multiple bit depths are supported\
                \ in this\n display mode."
            REFRESH_RATE_UNKNOWN:
              name: REFRESH_RATE_UNKNOWN
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Value of the refresh rate if not known.
          constructors:
          - modifiers:
            - public
            parameters:
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the display, in pixels
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the display, in pixels
            - name: bitDepth
              type:
                basic: int
                full: int
              notes: "the bit depth of the display, in bits per\n        pixel.  This\
                \ can be BIT_DEPTH_MULTI if multiple\n        bit depths are available."
            - name: refreshRate
              type:
                basic: int
                full: int
              notes: "the refresh rate of the display, in hertz.\n        This can\
                \ be REFRESH_RATE_UNKNOWN if the\n        information is not available."
            notes: Create a new display mode object with the supplied parameters.
          methods:
          - name: equals
            modifiers:
            - public
            parameters:
            - name: dm
              type:
                basic: DisplayMode
                full: java.awt.DisplayMode
              notes: the display mode to compare to
            return:
              type:
                basic: boolean
                full: boolean
              notes: whether the two display modes are equal
            notes: Returns whether the two display modes are equal.
          - name: equals
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object
            return:
              type:
                basic: boolean
                full: boolean
          - name: getBitDepth
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the bit depth of the display, in bits per pixel.
            notes: "Returns the bit depth of the display, in bits per pixel.  This\
              \ may be\n BIT_DEPTH_MULTI if multiple bit depths are supported in\n\
              \ this display mode."
          - name: getHeight
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the height of the display, in pixels
            notes: Returns the height of the display, in pixels.
          - name: getRefreshRate
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the refresh rate of the display, in hertz.
            notes: "Returns the refresh rate of the display, in hertz.  This may be\n\
              \ REFRESH_RATE_UNKNOWN if the information is not available."
          - name: getWidth
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the width of the display, in pixels
            notes: Returns the width of the display, in pixels.
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
