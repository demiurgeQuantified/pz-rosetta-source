version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Adjustable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The interface for objects which have an adjustable numeric value\n\
            \ contained within a bounded range of values."
          staticFields:
            HORIZONTAL:
              name: HORIZONTAL
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Indicates that the Adjustable has horizontal orientation.
            NO_ORIENTATION:
              name: NO_ORIENTATION
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Indicates that the Adjustable has no orientation.
            VERTICAL:
              name: VERTICAL
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Indicates that the Adjustable has vertical orientation.
          methods:
          - name: addAdjustmentListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: l
              type:
                basic: AdjustmentListener
                full: java.awt.event.AdjustmentListener
              notes: the listener to receive events
            return:
              type:
                basic: void
                full: void
            notes: "Adds a listener to receive adjustment events when the value of\n\
              \ the adjustable object changes."
          - name: getBlockIncrement
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the block value increment for the adjustable object
            notes: Gets the block value increment for the adjustable object.
          - name: getMaximum
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the maximum value of the adjustable object
            notes: Gets the maximum value of the adjustable object.
          - name: getMinimum
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the minimum value of the adjustable object
            notes: Gets the minimum value of the adjustable object.
          - name: getOrientation
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: "the orientation of the adjustable object;\n   either HORIZONTAL,\
                \ VERTICAL,\n   or NO_ORIENTATION"
            notes: Gets the orientation of the adjustable object.
          - name: getUnitIncrement
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the unit value increment for the adjustable object
            notes: Gets the unit value increment for the adjustable object.
          - name: getValue
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the current value of the adjustable object
            notes: Gets the current value of the adjustable object.
          - name: getVisibleAmount
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the length of the proportional indicator
            notes: Gets the length of the proportional indicator.
          - name: removeAdjustmentListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: l
              type:
                basic: AdjustmentListener
                full: java.awt.event.AdjustmentListener
              notes: the listener being removed
            return:
              type:
                basic: void
                full: void
            notes: Removes an adjustment listener.
          - name: setBlockIncrement
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: int
                full: int
              notes: the block increment
            return:
              type:
                basic: void
                full: void
            notes: Sets the block value increment for the adjustable object.
          - name: setMaximum
            modifiers:
            - public
            - abstract
            parameters:
            - name: max
              type:
                basic: int
                full: int
              notes: the maximum value
            return:
              type:
                basic: void
                full: void
            notes: Sets the maximum value of the adjustable object.
          - name: setMinimum
            modifiers:
            - public
            - abstract
            parameters:
            - name: min
              type:
                basic: int
                full: int
              notes: the minimum value
            return:
              type:
                basic: void
                full: void
            notes: Sets the minimum value of the adjustable object.
          - name: setUnitIncrement
            modifiers:
            - public
            - abstract
            parameters:
            - name: u
              type:
                basic: int
                full: int
              notes: the unit increment
            return:
              type:
                basic: void
                full: void
            notes: Sets the unit value increment for the adjustable object.
          - name: setValue
            modifiers:
            - public
            - abstract
            parameters:
            - name: v
              type:
                basic: int
                full: int
              notes: "the current value, between minimum\n    and maximum"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the current value of the adjustable object. If\n the value\
              \ supplied is less than minimum\n or greater than maximum - visibleAmount,\n\
              \ then one of those values is substituted, as appropriate.\n \n Calling\
              \ this method does not fire an\n AdjustmentEvent."
          - name: setVisibleAmount
            modifiers:
            - public
            - abstract
            parameters:
            - name: v
              type:
                basic: int
                full: int
              notes: the length of the indicator
            return:
              type:
                basic: void
                full: void
            notes: "Sets the length of the proportional indicator of the\n adjustable\
              \ object."
