                full: java.awt.MenuItem
              notes: the menu item to be added
            return:
              type:
                basic: MenuItem
                full: java.awt.MenuItem
              notes: the menu item added
            notes: "Adds the specified menu item to this menu. If the\n menu item\
              \ has been part of another menu, removes it\n from that menu."
          - name: add
            modifiers:
            - public
            parameters:
