            notes: Inserts a separator at the specified position.
          - name: isTearOff
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this is a tear-off menu;\n                         false\
                \ otherwise."
            notes: "Indicates whether this menu is a tear-off menu.\n \n Tear-off\
              \ functionality may not be supported by all\n implementations of AWT.\
              \  If a particular implementation doesn't\n support tear-off menus,\
              \ this value is silently ignored."
          - name: paramString
