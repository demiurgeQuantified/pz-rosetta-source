version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Menu:
          extends: java.awt.MenuItem
          modifiers:
          - public
          notes: "A Menu object is a pull-down menu component\n that is deployed from\
            \ a menu bar.\n \n A menu can optionally be a tear-off menu. A tear-off\
            \ menu\n can be opened and dragged away from its parent menu bar or menu.\n\
            \ It remains on the screen after the mouse button has been released.\n\
            \ The mechanism for tearing off a menu is platform dependent, since\n\
            \ the look and feel of the tear-off menu is determined by its peer.\n\
            \ On platforms that do not support tear-off menus, the tear-off\n property\
            \ is ignored.\n \n Each item in a menu must belong to the MenuItem\n class.\
            \ It can be an instance of MenuItem, a submenu\n (an instance of Menu),\
            \ or a check box (an instance of\n CheckboxMenuItem)."
          fields:
            isHelpMenu:
              name: isHelpMenu
              modifiers:
              - package
              type:
                basic: boolean
                full: boolean
            items:
              name: items
              modifiers:
              - private
              type:
                basic: Vector
                full: java.util.Vector<java.awt.MenuItem>
            menuSerializedDataVersion:
              name: menuSerializedDataVersion
              modifiers:
              - private
              type:
                basic: int
                full: int
            tearOff:
              name: tearOff
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            base:
              name: base
              modifiers:
              - private
              - static
              type:
