            notes: "Returns a string representing the state of this Menu.\n This method\
              \ is intended to be used only for debugging purposes, and the\n content\
              \ and format of the returned string may vary between\n implementations.\
              \ The returned string may be empty but may not be\n null."
          - name: readObject
