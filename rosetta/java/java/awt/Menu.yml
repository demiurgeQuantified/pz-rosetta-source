            - name: label
              type:
                basic: String
                full: java.lang.String
              notes: "the menu's label in the menu bar, or in\n                  \
                \ another menu of which this menu is a submenu."
            notes: "Constructs a new menu with the specified label. This menu is not\n\
              \ a tear-off menu."
          - modifiers:
            - public
            parameters:
            - name: label
              type:
                basic: String
                full: java.lang.String
              notes: "the menu's label in the menu bar, or in\n                  \
                \ another menu of which this menu is a submenu."
            - name: tearOff
              type:
                basic: boolean
                full: boolean
              notes: "if true, the menu\n                   is a tear-off menu."
            notes: "Constructs a new menu with the specified label,\n indicating whether\
              \ the menu can be torn off.\n \n Tear-off functionality may not be supported\
              \ by all\n implementations of AWT.  If a particular implementation doesn't\n\
              \ support tear-off menus, this value is silently ignored."
