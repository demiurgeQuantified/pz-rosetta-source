version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Component.BaselineResizeBehavior:
          extends: java.lang.Enum<java.awt.Component$BaselineResizeBehavior>
          modifiers:
          - public
          - final
          notes: "Enumeration of the common ways the baseline of a component can\n\
            \ change as the size changes.  The baseline resize behavior is\n primarily\
            \ for layout managers that need to know how the\n position of the baseline\
            \ changes as the component size changes.\n In general the baseline resize\
            \ behavior will be valid for sizes\n greater than or equal to the minimum\
            \ size (the actual minimum\n size; not a developer specified minimum size).\
            \  For sizes\n smaller than the minimum size the baseline may change in\
            \ a way\n other than the baseline resize behavior indicates.  Similarly,\n\
            \ as the size approaches Integer.MAX_VALUE and/or\n Short.MAX_VALUE the\
            \ baseline may change in a way\n other than the baseline resize behavior\
            \ indicates."
          staticFields:
            $VALUES:
              name: $VALUES
              modifiers:
              - private
              - static
              type:
                basic: Component.BaselineResizeBehavior
                full: java.awt.Component$BaselineResizeBehavior[]
            CENTER_OFFSET:
              name: CENTER_OFFSET
              modifiers:
              - public
              - static
              type:
                basic: Component.BaselineResizeBehavior
                full: java.awt.Component$BaselineResizeBehavior
              notes: "Indicates the baseline remains a fixed distance from\n the center\
                \ of the component.  That is, for any height H the\n difference between\
                \ getBaseline(w, H) and\n H / 2 is the same (plus or minus one depending\
                \ upon\n rounding error).\n \n Because of possible rounding errors\
                \ it is recommended\n you ask for the baseline with two consecutive\
                \ heights and use\n the return value to determine if you need to pad\
                \ calculations\n by 1.  The following shows how to calculate the baseline\
                \ for\n any height:\n \n   Dimension preferredSize = component.getPreferredSize();\n\
                \   int baseline = getBaseline(preferredSize.width,\n            \
                \                  preferredSize.height);\n   int nextBaseline = getBaseline(preferredSize.width,\n\
                \                                  preferredSize.height + 1);\n  \
                \ // Amount to add to height when calculating where baseline\n   //\
                \ lands for a particular height:\n   int padding = 0;\n   // Where\
                \ the baseline is relative to the mid point\n   int baselineOffset\
                \ = baseline - height / 2;\n   if (preferredSize.height % 2 == 0 &&\n\
                \       baseline != nextBaseline) {\n       padding = 1;\n   }\n \
                \  else if (preferredSize.height % 2 == 1 &&\n            baseline\
                \ == nextBaseline) {\n       baselineOffset--;\n       padding = 1;\n\
                \   }\n   // The following calculates where the baseline lands for\n\
                \   // the height z:\n   int calculatedBaseline = (z + padding) /\
                \ 2 + baselineOffset;"
            CONSTANT_ASCENT:
              name: CONSTANT_ASCENT
              modifiers:
              - public
              - static
              type:
                basic: Component.BaselineResizeBehavior
                full: java.awt.Component$BaselineResizeBehavior
              notes: "Indicates the baseline remains fixed relative to the\n y-origin.\
                \  That is, getBaseline returns\n the same value regardless of the\
                \ height or width.  For example, a\n JLabel containing non-empty text\
                \ with a\n vertical alignment of TOP should have a\n baseline type\
                \ of CONSTANT_ASCENT."
            CONSTANT_DESCENT:
              name: CONSTANT_DESCENT
              modifiers:
              - public
              - static
              type:
                basic: Component.BaselineResizeBehavior
                full: java.awt.Component$BaselineResizeBehavior
              notes: "Indicates the baseline remains fixed relative to the height\n\
                \ and does not change as the width is varied.  That is, for\n any\
                \ height H the difference between H and\n getBaseline(w, H) is the\
                \ same.  For example, a\n JLabel containing non-empty text with a\n\
                \ vertical alignment of BOTTOM should have a\n baseline type of CONSTANT_DESCENT."
            OTHER:
              name: OTHER
              modifiers:
              - public
              - static
              type:
                basic: Component.BaselineResizeBehavior
                full: java.awt.Component$BaselineResizeBehavior
              notes: "Indicates the baseline resize behavior can not be expressed\
                \ using\n any of the other constants.  This may also indicate the\
                \ baseline\n varies with the width of the component.  This is also\
                \ returned\n by components that do not have a baseline."
          constructors:
          - modifiers:
            - private
          staticMethods:
          - name: $values
            modifiers:
