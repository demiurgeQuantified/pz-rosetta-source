version: '1.1'
languages:
  java:
    packages:
      java.awt:
        LayoutManager:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Defines the interface for classes that know how to lay out\n Containers.\n\
            \ \n Swing's painting architecture assumes the children of a\n JComponent\
            \ do not overlap.  If a\n JComponent's LayoutManager allows\n children\
            \ to overlap, the JComponent must override\n isOptimizedDrawingEnabled\
            \ to return false."
          methods:
          - name: addLayoutComponent
            modifiers:
            - public
            - abstract
            parameters:
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the string to be associated with the component
            - name: comp
              type:
                basic: Component
                full: java.awt.Component
              notes: the component to be added
            return:
              type:
                basic: void
                full: void
            notes: "If the layout manager uses a per-component string,\n adds the\
              \ component comp to the layout,\n associating it\n with the string specified\
              \ by name."
          - name: layoutContainer
            modifiers:
            - public
            - abstract
            parameters:
            - name: parent
              type:
                basic: Container
                full: java.awt.Container
              notes: the container to be laid out
            return:
              type:
                basic: void
                full: void
            notes: Lays out the specified container.
          - name: minimumLayoutSize
            modifiers:
            - public
            - abstract
            parameters:
            - name: parent
              type:
                basic: Container
                full: java.awt.Container
              notes: the component to be laid out
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the minimum dimension for the container
            notes: "Calculates the minimum size dimensions for the specified\n container,\
              \ given the components it contains."
          - name: preferredLayoutSize
            modifiers:
            - public
            - abstract
            parameters:
            - name: parent
              type:
                basic: Container
                full: java.awt.Container
              notes: the container to be laid out
            return:
              type:
                basic: Dimension
                full: java.awt.Dimension
              notes: the preferred dimension for the container
            notes: "Calculates the preferred size dimensions for the specified\n container,\
              \ given the components it contains."
          - name: removeLayoutComponent
            modifiers:
            - public
            - abstract
            parameters:
            - name: comp
              type:
                basic: Component
                full: java.awt.Component
              notes: the component to be removed
            return:
              type:
                basic: void
                full: void
            notes: Removes the specified component from the layout.
