version: '1.1'
languages:
  java:
    packages:
      java.awt.desktop:
        SystemEventListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Common interface for all event listener sub-types. Implementors\
            \ may implement\n multiple sub-types, but only need to call\n Desktop.addAppEventListener(SystemEventListener)\
            \ once to\n receive all notifications."
