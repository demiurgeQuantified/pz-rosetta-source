version: '1.1'
languages:
  java:
    packages:
      java.awt.desktop:
        OpenFilesHandler:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An implementor is notified when the application is asked to open\
            \ a list of\n files."
          methods:
          - name: openFiles
            modifiers:
            - public
            - abstract
            parameters:
            - name: e
              type:
                basic: OpenFilesEvent
                full: java.awt.desktop.OpenFilesEvent
              notes: "the request to open a list of files, and the search term used\n\
                \         to find them, if any"
            return:
              type:
                basic: void
                full: void
            notes: Called when the application is asked to open a list of files.
