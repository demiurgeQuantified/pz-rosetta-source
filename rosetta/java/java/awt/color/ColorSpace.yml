version: '1.1'
languages:
  java:
    packages:
      java.awt.color:
        ColorSpace:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "This abstract class is used to serve as a color space tag to identify\
            \ the\n specific color space of a Color object or, via a ColorModel\n\
            \ object, of an Image, a BufferedImage, or a\n GraphicsDevice. It contains\
            \ methods that transform colors in a\n specific color space to/from sRGB\
            \ and to/from a well-defined CIEXYZ color\n space.\n \n For purposes of\
            \ the methods in this class, colors are represented as arrays\n of color\
            \ components represented as floats in a normalized range defined by\n\
            \ each ColorSpace. For many ColorSpaces (e.g. sRGB), this range\n is 0.0\
            \ to 1.0. However, some ColorSpaces have components whose values\n have\
            \ a different range. Methods are provided to inquire per component minimum\n\
            \ and maximum normalized values.\n \n Several variables are defined for\
            \ purposes of referring to color space types\n (e.g. TYPE_RGB, TYPE_XYZ,\
            \ etc.) and to refer to specific\n color spaces (e.g. CS_sRGB and CS_CIEXYZ).\
            \ sRGB is a proposed\n standard RGB color space. For more information,\
            \ see\n \n http://www.w3.org/pub/WWW/Graphics/Color/sRGB.html.\n \n The\
            \ purpose of the methods to transform to/from the well-defined CIEXYZ\
            \ color\n space is to support conversions between any two color spaces\
            \ at a reasonably\n high degree of accuracy. It is expected that particular\
            \ implementations of\n subclasses of ColorSpace (e.g. ICC_ColorSpace)\
            \ will support\n high performance conversion based on underlying platform\
            \ color management\n systems.\n \n The CS_CIEXYZ space used by the toCIEXYZ/fromCIEXYZ\
            \ methods\n can be described as follows:\n \n\n     CIEXYZ\n     viewing\
            \ illuminance: 200 lux\n     viewing white point: CIE D50\n     media\
            \ white point: \"that of a perfectly reflecting diffuser\" -- D50\n  \
            \   media black point: 0 lux or 0 Reflectance\n     flare: 1 percent\n\
            \     surround: 20percent of the media white point\n     media description:\
            \ reflection print (i.e., RLAB, Hunt viewing media)\n     note: For developers\
            \ creating an ICC profile for this conversion\n           space, the following\
            \ is applicable. Use a simple Von Kries\n           white point adaptation\
            \ folded into the 3X3 matrix parameters\n           and fold the flare\
            \ and surround effects into the three\n           one-dimensional lookup\
            \ tables (assuming one uses the minimal\n           model for monitors)."
          fields:
            compName:
              name: compName
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String[]
            numComponents:
              name: numComponents
              modifiers:
              - private
              type:
                basic: int
                full: int
            type:
              name: type
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
            CS_CIEXYZ:
              name: CS_CIEXYZ
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The built-in CIEXYZ conversion color space defined above.
            CS_GRAY:
              name: CS_GRAY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The built-in linear gray scale color space.
            CS_LINEAR_RGB:
              name: CS_LINEAR_RGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The built-in linear RGB color space. This space is based on\
                \ the same RGB\n primaries as CS_sRGB, but has a linear tone reproduction\
                \ curve."
            CS_PYCC:
              name: CS_PYCC
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: The built-in Photo YCC conversion color space.
            CS_sRGB:
              name: CS_sRGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "The built-in sRGB color space defined at\n \n http://www.w3.org/pub/WWW/Graphics/Color/sRGB.html."
            TYPE_2CLR:
              name: TYPE_2CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 2 component color spaces.
            TYPE_3CLR:
              name: TYPE_3CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 3 component color spaces.
            TYPE_4CLR:
              name: TYPE_4CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 4 component color spaces.
            TYPE_5CLR:
              name: TYPE_5CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 5 component color spaces.
            TYPE_6CLR:
              name: TYPE_6CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 6 component color spaces.
            TYPE_7CLR:
              name: TYPE_7CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 7 component color spaces.
            TYPE_8CLR:
              name: TYPE_8CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 8 component color spaces.
            TYPE_9CLR:
              name: TYPE_9CLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 9 component color spaces.
            TYPE_ACLR:
              name: TYPE_ACLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 10 component color spaces.
            TYPE_BCLR:
              name: TYPE_BCLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 11 component color spaces.
            TYPE_CCLR:
              name: TYPE_CCLR
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Generic 12 component color spaces.
            TYPE_CMY:
              name: TYPE_CMY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of CMY color spaces.
            TYPE_CMYK:
              name: TYPE_CMYK
              modifiers:
              - public
