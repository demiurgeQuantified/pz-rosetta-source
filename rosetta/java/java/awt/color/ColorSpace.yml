              type:
                basic: int
                full: int
              notes: Any of the family of GRAY color spaces.
            TYPE_HLS:
              name: TYPE_HLS
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of HLS color spaces.
            TYPE_HSV:
              name: TYPE_HSV
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of HSV color spaces.
            TYPE_Lab:
              name: TYPE_Lab
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of Lab color spaces.
            TYPE_Luv:
              name: TYPE_Luv
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of Luv color spaces.
            TYPE_RGB:
              name: TYPE_RGB
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of RGB color spaces.
            TYPE_XYZ:
              name: TYPE_XYZ
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of XYZ color spaces.
            TYPE_YCbCr:
              name: TYPE_YCbCr
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of YCbCr color spaces.
            TYPE_Yxy:
              name: TYPE_Yxy
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: Any of the family of Yxy color spaces.
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - protected
            parameters:
            - name: type
              type:
                basic: int
                full: int
              notes: one of the ColorSpace type constants
            - name: numComponents
              type:
                basic: int
                full: int
              notes: the number of components in the color space
            notes: "Constructs a ColorSpace object given a color space type and the\n\
              \ number of components."
          methods:
          - name: fromCIEXYZ
            modifiers:
            - public
            - abstract
            parameters:
            - name: colorvalue
              type:
                basic: float
                full: float[]
              notes: a float array with length of at least 3
            return:
              type:
                basic: float
                full: float[]
              notes: "a float array with length equal to the number of components\
                \ in\n         this ColorSpace"
            notes: "Transforms a color value assumed to be in the CS_CIEXYZ\n conversion\
              \ color space into this ColorSpace.\n \n This method transforms color\
              \ values using relative colorimetry, as\n defined by the International\
              \ Color Consortium standard. This means that\n the XYZ argument values\
              \ taken by this method are represented relative to\n the D50 white point\
              \ of the CS_CIEXYZ color space. This\n representation is useful in a\
              \ two-step color conversion process in which\n colors are transformed\
              \ from an input color space to CS_CIEXYZ and\n then to an output color\
              \ space. The color values returned by this method\n are not those that\
              \ would produce the XYZ value passed to the method when\n measured by\
              \ a colorimeter. If you have XYZ values corresponding to\n measurements\
              \ made using current CIE recommended practices, they must be\n converted\
              \ to D50 relative values before being passed to this method. See\n the\
              \ fromCIEXYZ method of\n ICC_ColorSpace for further information."
          - name: fromRGB
            modifiers:
            - public
            - abstract
            parameters:
            - name: rgbvalue
              type:
                basic: float
                full: float[]
              notes: a float array with length of at least 3
            return:
              type:
                basic: float
                full: float[]
              notes: "a float array with length equal to the number of components\
                \ in\n         this ColorSpace"
            notes: "Transforms a color value assumed to be in the default CS_sRGB\n\
              \ color space into this ColorSpace.\n \n This method transforms color\
              \ values using algorithms designed to produce\n the best perceptual\
              \ match between input and output colors. In order to do\n colorimetric\
              \ conversion of color values, you should use the\n toCIEXYZ method of\
              \ the CS_sRGB color space to first\n convert from the input color space\
              \ to the CS_CIEXYZ color space,\n and then use the fromCIEXYZ method\
              \ of this color space to convert\n from CS_CIEXYZ to the output color\
              \ space. See\n toCIEXYZ and\n fromCIEXYZ for further information."
          - name: getMaxValue
            modifiers:
            - public
            parameters:
            - name: component
              type:
                basic: int
                full: int
              notes: the component index
            return:
              type:
                basic: float
                full: float
              notes: the maximum normalized component value
            notes: "Returns the maximum normalized color component value for the specified\n\
              \ component. The default implementation in this abstract class returns\
              \ 1.0\n for all components. Subclasses should override this method if\
              \ necessary."
          - name: getMinValue
            modifiers:
            - public
            parameters:
            - name: component
              type:
                basic: int
                full: int
              notes: the component index
            return:
              type:
                basic: float
                full: float
              notes: the minimum normalized component value
            notes: "Returns the minimum normalized color component value for the specified\n\
              \ component. The default implementation in this abstract class returns\
              \ 0.0\n for all components. Subclasses should override this method if\
              \ necessary."
          - name: getName
            modifiers:
            - public
            parameters:
            - name: component
              type:
                basic: int
                full: int
              notes: the component index
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the name of the component at the specified index
            notes: Returns the name of the component given the component index.
          - name: getNumComponents
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: the number of components in this ColorSpace
            notes: Returns the number of components of this ColorSpace.
          - name: getType
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the type constant that represents the type of this\n       \
                \  ColorSpace"
            notes: "Returns the color space type of this ColorSpace (for example\n\
              \ TYPE_RGB, TYPE_XYZ, ...). The type defines the number of\n components\
              \ of the color space and the interpretation, e.g.\n TYPE_RGB identifies\
              \ a color space with three components - red,\n green, and blue. It does\
              \ not define the particular color characteristics\n of the space, e.g.\
              \ the chromaticities of the primaries."
          - name: isCS_sRGB
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if this is a CS_sRGB color space,\n         false if it\
                \ is not"
            notes: Returns true if the ColorSpace is CS_sRGB.
          - name: rangeCheck
            modifiers:
            - package
            - final
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
          - name: toCIEXYZ
            modifiers:
            - public
            - abstract
            parameters:
            - name: colorvalue
              type:
                basic: float
                full: float[]
              notes: "a float array with length of at least the number of\n      \
                \   components in this ColorSpace"
            return:
              type:
                basic: float
                full: float[]
              notes: a float array of length 3
            notes: "Transforms a color value assumed to be in this ColorSpace into\n\
              \ the CS_CIEXYZ conversion color space.\n \n This method transforms\
              \ color values using relative colorimetry, as\n defined by the International\
              \ Color Consortium standard. This means that\n the XYZ values returned\
              \ by this method are represented relative to the\n D50 white point of\
              \ the CS_CIEXYZ color space. This representation\n is useful in a two-step\
              \ color conversion process in which colors are\n transformed from an\
              \ input color space to CS_CIEXYZ and then to an\n output color space.\
              \ This representation is not the same as the XYZ values\n that would\
              \ be measured from the given color value by a colorimeter. A\n further\
              \ transformation is necessary to compute the XYZ values that would\n\
              \ be measured using current CIE recommended practices. See the\n toCIEXYZ\
              \ method of\n ICC_ColorSpace for further information."
          - name: toRGB
            modifiers:
            - public
            - abstract
            parameters:
            - name: colorvalue
              type:
                basic: float
                full: float[]
              notes: "a float array with length of at least the number of\n      \
                \   components in this ColorSpace"
            return:
              type:
                basic: float
                full: float[]
              notes: a float array of length 3
            notes: "Transforms a color value assumed to be in this ColorSpace into\
              \ a\n value in the default CS_sRGB color space.\n \n This method transforms\
              \ color values using algorithms designed to produce\n the best perceptual\
              \ match between input and output colors. In order to do\n colorimetric\
              \ conversion of color values, you should use the\n toCIEXYZ method of\
              \ this color space to first convert from the\n input color space to\
              \ the CS_CIEXYZ color space, and then use the\n fromCIEXYZ method of\
              \ the CS_sRGB color space to convert\n from CS_CIEXYZ to the output\
              \ color space. See\n toCIEXYZ and\n fromCIEXYZ for further information."
          staticMethods:
          - name: getInstance
            modifiers:
            - public
            - static
            parameters:
            - name: cspace
              type:
                basic: int
                full: int
              notes: "a specific color space identified by one of the predefined\n\
                \         class constants (e.g. CS_sRGB, CS_LINEAR_RGB,\n        \
                \ CS_CIEXYZ, CS_GRAY, or CS_PYCC)"
            return:
              type:
                basic: ColorSpace
                full: java.awt.color.ColorSpace
              notes: the requested ColorSpace object
            notes: "Returns a ColorSpace representing one of the specific predefined\n\
              \ color spaces."
