          - name: setTransform
            modifiers:
            - public
            - abstract
            parameters:
            - name: Tx
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "the AffineTransform that was retrieved\n           from the\
                \ getTransform method"
            return:
              type:
                basic: void
                full: void
            notes: "Overwrites the Transform in the Graphics2D context.\n WARNING:\
              \ This method should never be used to apply a new\n coordinate transform\
              \ on top of an existing transform because the\n Graphics2D might already\
              \ have a transform that is\n needed for other purposes, such as rendering\
              \ Swing\n components or applying a scaling transformation to adjust\
              \ for the\n resolution of a printer.\n To add a coordinate transform,\
              \ use the\n transform, rotate, scale,\n or shear methods.  The setTransform\n\
              \ method is intended only for restoring the original\n Graphics2D transform\
              \ after rendering, as shown in this\n example:\n \n // Get the current\
              \ transform\n AffineTransform saveAT = g2.getTransform();\n // Perform\
              \ transformation\n g2d.transform(...);\n // Render\n g2d.draw(...);\n\
              \ // Restore original transform\n g2d.setTransform(saveAT);"
          - name: shear
            modifiers:
            - public
            - abstract
            parameters:
            - name: shx
              type:
                basic: double
                full: double
              notes: "the multiplier by which coordinates are shifted in\n the positive\
                \ X axis direction as a function of their Y coordinate"
            - name: shy
              type:
                basic: double
                full: double
              notes: "the multiplier by which coordinates are shifted in\n the positive\
                \ Y axis direction as a function of their X coordinate"
            return:
              type:
                basic: void
                full: void
            notes: "Concatenates the current Graphics2D\n Transform with a shearing\
              \ transform.\n Subsequent renderings are sheared by the specified\n\
              \ multiplier relative to the previous position.\n This is equivalent\
              \ to calling transform(SH), where SH\n is an AffineTransform represented\
              \ by the following\n matrix:\n \n          [   1   shx   0   ]\n   \
              \       [  shy   1    0   ]\n          [   0    0    1   ]"
          - name: transform
            modifiers:
            - public
            - abstract
            parameters:
            - name: Tx
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "the AffineTransform object to be composed with\n the current\
                \ Transform"
            return:
              type:
                basic: void
                full: void
            notes: "Composes an AffineTransform object with the\n Transform in this\
              \ Graphics2D according\n to the rule last-specified-first-applied. \
              \ If the current\n Transform is Cx, the result of composition\n with\
              \ Tx is a new Transform Cx'.  Cx' becomes the\n current Transform for\
              \ this Graphics2D.\n Transforming a point p by the updated Transform\
              \ Cx' is\n equivalent to first transforming p by Tx and then transforming\n\
              \ the result by the original Transform Cx.  In other\n words, Cx'(p)\
              \ = Cx(Tx(p)).  A copy of the Tx is made, if necessary,\n so further\
              \ modifications to Tx do not affect rendering."
          - name: translate
            modifiers:
            - public
            - abstract
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the specified x coordinate
            - name: y
              type:
                basic: int
                full: int
              notes: the specified y coordinate
            return:
              type:
                basic: void
                full: void
            notes: "Translates the origin of the Graphics2D context to the\n point\
              \ (x, y) in the current coordinate system.\n Modifies the Graphics2D\
              \ context so that its new origin\n corresponds to the point (x, y) in\
              \ the\n Graphics2D context's former coordinate system.  All\n coordinates\
              \ used in subsequent rendering operations on this graphics\n context\
              \ are relative to this new origin."
          - name: translate
            modifiers:
            - public
            - abstract
            parameters:
            - name: tx
              type:
                basic: double
                full: double
              notes: the distance to translate along the x-axis
            - name: ty
              type:
                basic: double
                full: double
              notes: the distance to translate along the y-axis
            return:
              type:
                basic: void
                full: void
            notes: "Concatenates the current\n Graphics2D Transform\n with a translation\
              \ transform.\n Subsequent rendering is translated by the specified\n\
              \ distance relative to the previous position.\n This is equivalent to\
              \ calling transform(T), where T is an\n AffineTransform represented\
              \ by the following matrix:\n \n          [   1    0    tx  ]\n     \
              \     [   0    1    ty  ]\n          [   0    0    1   ]"
