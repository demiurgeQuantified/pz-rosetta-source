                basic: Object
                full: java.lang.Object
              notes: "the value indicating preferences for the specified\n hint category."
            return:
              type:
                basic: void
                full: void
            notes: "Sets the value of a single preference for the rendering algorithms.\n\
              \ Hint categories include controls for rendering quality and overall\n\
