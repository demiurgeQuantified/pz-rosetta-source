version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Graphics2D:
          extends: java.awt.Graphics
          modifiers:
          - public
          - abstract
          constructors:
          - modifiers:
            - protected
            notes: "Constructs a new Graphics2D object.  Since\n Graphics2D is an\
              \ abstract class, and since it must be\n customized by subclasses for\
              \ different output devices,\n Graphics2D objects cannot be created directly.\n\
              \ Instead, Graphics2D objects must be obtained from another\n Graphics2D\
              \ object, created by a\n Component, or obtained from images such as\n\
              \ BufferedImage objects."
          methods:
          - name: addRenderingHints
            modifiers:
            - public
            - abstract
            parameters:
            - name: hints
              type:
                basic: Map
                full: java.util.Map<?, ?>
              notes: the rendering hints to be set
            return:
              type:
                basic: void
                full: void
            notes: "Sets the values of an arbitrary number of preferences for the\n\
              \ rendering algorithms.\n Only values for the rendering hints that are\
              \ present in the\n specified Map object are modified.\n All other preferences\
              \ not present in the specified\n object are left unmodified.\n Hint\
              \ categories include controls for rendering quality and\n overall time/quality\
              \ trade-off in the rendering process.\n Refer to the RenderingHints\
              \ class for definitions of\n some common keys and values."
          - name: clip
            modifiers:
            - public
            - abstract
            parameters:
            - name: s
              type:
                basic: Shape
                full: java.awt.Shape
              notes: "the Shape to be intersected with the current\n          Clip.\
                \ This method updates the current Clip."
            return:
              type:
                basic: void
                full: void
            notes: "Intersects the current Clip with the interior of the\n specified\
              \ Shape and sets the Clip to the\n resulting intersection.  The specified\
              \ Shape is\n transformed with the current Graphics2D\n Transform before\
              \ being intersected with the current\n Clip.  This method is used to\
              \ make the current\n Clip smaller.\n To make the Clip larger, use setClip.\n\
              \ The user clip modified by this method is independent of the\n clipping\
              \ associated with device bounds and visibility.  If no clip has\n previously\
              \ been set, or if the clip has been cleared using\n setClip with a null\n\
              \ argument, the specified Shape becomes the new\n user clip.\n Since\
              \ this method intersects the specified shape\n with the current clip,\
              \ it will throw NullPointerException\n for a null shape unless the user\
              \ clip is also null.\n So calling this method with a null argument is\
              \ not recommended."
          - name: draw
            modifiers:
            - public
            - abstract
            parameters:
            - name: s
              type:
                basic: Shape
                full: java.awt.Shape
              notes: the Shape to be rendered
            return:
              type:
                basic: void
                full: void
            notes: "Strokes the outline of a Shape using the settings of the\n current\
              \ Graphics2D context.  The rendering attributes\n applied include the\
              \ Clip, Transform,\n Paint, Composite and\n Stroke attributes."
          - name: draw3DRect
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the rectangle to be drawn.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the rectangle to be drawn.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle to be drawn.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle to be drawn.
            - name: raised
              type:
                basic: boolean
                full: boolean
              notes: "a boolean that determines whether the rectangle\n          \
                \            appears to be raised above the surface\n            \
                \          or sunk into the surface."
            return:
              type:
                basic: void
                full: void
            notes: "Draws a 3-D highlighted outline of the specified rectangle.\n\
              \ The edges of the rectangle are highlighted so that they\n appear to\
              \ be beveled and lit from the upper left corner.\n \n The colors used\
              \ for the highlighting effect are determined\n based on the current\
              \ color.\n The resulting rectangle covers an area that is\n width +\
              \ 1 pixels wide\n by height + 1 pixels tall.  This method\n uses the\
              \ current Color exclusively and ignores\n the current Paint."
          - name: drawGlyphVector
            modifiers:
            - public
            - abstract
            parameters:
            - name: g
              type:
                basic: GlyphVector
                full: java.awt.font.GlyphVector
              notes: the GlyphVector to be rendered
            - name: x
              type:
                basic: float
                full: float
              notes: "the x position in User Space where the glyphs should\n be rendered"
            - name: y
              type:
                basic: float
                full: float
              notes: "the y position in User Space where the glyphs should\n be rendered"
            return:
              type:
                basic: void
                full: void
            notes: "Renders the text of the specified\n GlyphVector using\n the Graphics2D\
              \ context's rendering attributes.\n The rendering attributes applied\
              \ include the Clip,\n Transform, Paint, and\n Composite attributes.\
              \  The GlyphVector\n specifies individual glyphs from a Font.\n The\
              \ GlyphVector can also contain the glyph positions.\n This is the fastest\
              \ way to render a set of characters to the\n screen."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: Image
                full: java.awt.Image
              notes: "the specified image to be rendered.\n            This method\
                \ does nothing if img is null."
            - name: xform
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: the transformation from image space into user space
            - name: obs
              type:
                basic: ImageObserver
                full: java.awt.image.ImageObserver
              notes: "the ImageObserver\n to be notified as more of the Image\n is\
                \ converted"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the Image is\n fully loaded and completely rendered,\
                \ or if it's null;\n false if the Image is still being loaded."
            notes: "Renders an image, applying a transform from image space into user\
              \ space\n before drawing.\n The transformation from user space into\
              \ device space is done with\n the current Transform in the Graphics2D.\n\
              \ The specified transformation is applied to the image before the\n\
              \ transform attribute in the Graphics2D context is applied.\n The rendering\
              \ attributes applied include the Clip,\n Transform, and Composite attributes.\n\
              \ Note that no rendering is done if the specified transform is\n noninvertible."
          - name: drawImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: BufferedImage
                full: java.awt.image.BufferedImage
              notes: "the specified BufferedImage to be rendered.\n            This\
                \ method does nothing if img is null."
            - name: op
              type:
                basic: BufferedImageOp
                full: java.awt.image.BufferedImageOp
              notes: the filter to be applied to the image before rendering
            - name: x
              type:
                basic: int
                full: int
              notes: "the x coordinate of the location in user space where\n the upper\
                \ left corner of the image is rendered"
            - name: y
              type:
                basic: int
                full: int
              notes: "the y coordinate of the location in user space where\n the upper\
                \ left corner of the image is rendered"
            return:
              type:
                basic: void
                full: void
            notes: "Renders a BufferedImage that is\n filtered with a\n BufferedImageOp.\n\
              \ The rendering attributes applied include the Clip,\n Transform\n and\
              \ Composite attributes.  This is equivalent to:\n \n img1 = op.filter(img,\
              \ null);\n drawImage(img1, new AffineTransform(1f,0f,0f,1f,x,y), null);"
          - name: drawRenderableImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: RenderableImage
                full: java.awt.image.renderable.RenderableImage
              notes: "the image to be rendered. This method does\n            nothing\
                \ if img is null."
            - name: xform
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: the transformation from image space into user space
            return:
              type:
                basic: void
                full: void
            notes: "Renders a\n RenderableImage,\n applying a transform from image\
              \ space into user space before drawing.\n The transformation from user\
              \ space into device space is done with\n the current Transform in the\
              \ Graphics2D.\n The specified transformation is applied to the image\
              \ before the\n transform attribute in the Graphics2D context is applied.\n\
              \ The rendering attributes applied include the Clip,\n Transform, and\
              \ Composite attributes. Note\n that no rendering is done if the specified\
              \ transform is\n noninvertible.\n\n Rendering hints set on the Graphics2D\
              \ object might\n be used in rendering the RenderableImage.\n If explicit\
              \ control is required over specific hints recognized by a\n specific\
              \ RenderableImage, or if knowledge of which hints\n are used is required,\
              \ then a RenderedImage should be\n obtained directly from the RenderableImage\n\
              \ and rendered using\ndrawRenderedImage."
          - name: drawRenderedImage
            modifiers:
            - public
            - abstract
            parameters:
            - name: img
              type:
                basic: RenderedImage
                full: java.awt.image.RenderedImage
              notes: "the image to be rendered. This method does\n            nothing\
                \ if img is null."
            - name: xform
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: the transformation from image space into user space
            return:
              type:
                basic: void
                full: void
            notes: "Renders a RenderedImage,\n applying a transform from image\n space\
              \ into user space before drawing.\n The transformation from user space\
              \ into device space is done with\n the current Transform in the Graphics2D.\n\
              \ The specified transformation is applied to the image before the\n\
              \ transform attribute in the Graphics2D context is applied.\n The rendering\
              \ attributes applied include the Clip,\n Transform, and Composite attributes.\
              \ Note\n that no rendering is done if the specified transform is\n noninvertible."
          - name: drawString
            modifiers:
            - public
            - abstract
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: the string to be rendered
            - name: x
              type:
                basic: int
                full: int
              notes: "the x coordinate of the location where the\n String should be\
                \ rendered"
            - name: y
              type:
                basic: int
                full: int
              notes: "the y coordinate of the location where the\n String should be\
                \ rendered"
            return:
              type:
                basic: void
                full: void
            notes: "Renders the text of the specified String, using the\n current\
              \ text attribute state in the Graphics2D context.\n The baseline of\
              \ the\n first character is at position (x, y) in\n the User Space.\n\
              \ The rendering attributes applied include the Clip,\n Transform, Paint,\
              \ Font and\n Composite attributes.  For characters in script\n systems\
              \ such as Hebrew and Arabic, the glyphs can be rendered from\n right\
              \ to left, in which case the coordinate supplied is the\n location of\
              \ the leftmost character on the baseline."
          - name: drawString
            modifiers:
            - public
            - abstract
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: the String to be rendered
            - name: x
              type:
                basic: float
                full: float
              notes: "the x coordinate of the location where the\n String should be\
                \ rendered"
            - name: y
              type:
                basic: float
                full: float
              notes: "the y coordinate of the location where the\n String should be\
                \ rendered"
            return:
              type:
                basic: void
                full: void
            notes: "Renders the text specified by the specified String,\n using the\
              \ current text attribute state in the Graphics2D context.\n The baseline\
              \ of the first character is at position\n (x, y) in the User Space.\n\
              \ The rendering attributes applied include the Clip,\n Transform, Paint,\
              \ Font and\n Composite attributes. For characters in script systems\n\
              \ such as Hebrew and Arabic, the glyphs can be rendered from right to\n\
              \ left, in which case the coordinate supplied is the location of the\n\
              \ leftmost character on the baseline."
          - name: drawString
            modifiers:
            - public
            - abstract
            parameters:
            - name: iterator
              type:
                basic: AttributedCharacterIterator
                full: java.text.AttributedCharacterIterator
              notes: the iterator whose text is to be rendered
            - name: x
              type:
                basic: int
                full: int
              notes: "the x coordinate where the iterator's text is to be\n rendered"
            - name: y
              type:
                basic: int
                full: int
              notes: "the y coordinate where the iterator's text is to be\n rendered"
            return:
              type:
                basic: void
                full: void
            notes: "Renders the text of the specified iterator applying its attributes\n\
              \ in accordance with the specification of the TextAttribute class.\n\
              \ \n The baseline of the first character is at position\n (x, y) in\
              \ User Space.\n For characters in script systems such as Hebrew and\
              \ Arabic,\n the glyphs can be rendered from right to left, in which\
              \ case the\n coordinate supplied is the location of the leftmost character\n\
              \ on the baseline."
          - name: drawString
            modifiers:
            - public
            - abstract
            parameters:
            - name: iterator
              type:
                basic: AttributedCharacterIterator
                full: java.text.AttributedCharacterIterator
              notes: the iterator whose text is to be rendered
            - name: x
              type:
                basic: float
                full: float
              notes: "the x coordinate where the iterator's text is to be\n rendered"
            - name: y
              type:
                basic: float
                full: float
              notes: "the y coordinate where the iterator's text is to be\n rendered"
            return:
              type:
                basic: void
                full: void
            notes: "Renders the text of the specified iterator applying its attributes\n\
              \ in accordance with the specification of the TextAttribute class.\n\
              \ \n The baseline of the first character is at position\n (x, y) in\
              \ User Space.\n For characters in script systems such as Hebrew and\
              \ Arabic,\n the glyphs can be rendered from right to left, in which\
              \ case the\n coordinate supplied is the location of the leftmost character\n\
              \ on the baseline."
          - name: fill
            modifiers:
            - public
            - abstract
            parameters:
            - name: s
              type:
                basic: Shape
                full: java.awt.Shape
              notes: the Shape to be filled
            return:
              type:
                basic: void
                full: void
            notes: "Fills the interior of a Shape using the settings of the\n Graphics2D\
              \ context. The rendering attributes applied\n include the Clip, Transform,\n\
              \ Paint, and Composite."
          - name: fill3DRect
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the x coordinate of the rectangle to be filled.
            - name: y
              type:
                basic: int
                full: int
              notes: the y coordinate of the rectangle to be filled.
            - name: width
              type:
                basic: int
                full: int
              notes: the width of the rectangle to be filled.
            - name: height
              type:
                basic: int
                full: int
              notes: the height of the rectangle to be filled.
            - name: raised
              type:
                basic: boolean
                full: boolean
              notes: "a boolean value that determines whether the\n              \
                \        rectangle appears to be raised above the surface\n      \
                \                or etched into the surface."
            return:
              type:
                basic: void
                full: void
            notes: "Paints a 3-D highlighted rectangle filled with the current color.\n\
              \ The edges of the rectangle are highlighted so that it appears\n as\
              \ if the edges were beveled and lit from the upper left corner.\n The\
              \ colors used for the highlighting effect and for filling are\n determined\
              \ from the current Color.  This method uses\n the current Color exclusively\
              \ and ignores the current\n Paint."
          - name: getBackground
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Color
                full: java.awt.Color
              notes: "the current Graphics2D Color,\n which defines the background\
                \ color."
            notes: Returns the background color used for clearing a region.
          - name: getComposite
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Composite
                full: java.awt.Composite
              notes: "the current Graphics2D Composite,\n              which defines\
                \ a compositing style."
            notes: "Returns the current Composite in the\n Graphics2D context."
          - name: getDeviceConfiguration
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: GraphicsConfiguration
                full: java.awt.GraphicsConfiguration
              notes: the device configuration of this Graphics2D.
            notes: "Returns the device configuration associated with this\n Graphics2D."
          - name: getFontRenderContext
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: FontRenderContext
                full: java.awt.font.FontRenderContext
              notes: a reference to an instance of FontRenderContext.
            notes: "Get the rendering context of the Font within this\n Graphics2D\
              \ context.\n The FontRenderContext\n encapsulates application hints\
              \ such as anti-aliasing and\n fractional metrics, as well as target\
              \ device specific information\n such as dots-per-inch.  This information\
              \ should be provided by the\n application when using objects that perform\
              \ typographical\n formatting, such as Font and\n TextLayout.  This information\
              \ should also be provided\n by applications that perform their own layout\
              \ and need accurate\n measurements of various characteristics of glyphs\
              \ such as advance\n and line height when various rendering hints have\
              \ been applied to\n the text rendering."
          - name: getPaint
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Paint
                full: java.awt.Paint
              notes: "the current Graphics2D Paint,\n which defines a color or pattern."
            notes: "Returns the current Paint of the\n Graphics2D context."
          - name: getRenderingHint
            modifiers:
            - public
            - abstract
            parameters:
            - name: hintKey
              type:
                basic: RenderingHints.Key
                full: java.awt.RenderingHints$Key
              notes: the key corresponding to the hint to get.
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: "an object representing the value for the specified hint key.\n\
                \ Some of the keys and their associated values are defined in the\n\
                \ RenderingHints class."
            notes: "Returns the value of a single preference for the rendering algorithms.\n\
              \ Hint categories include controls for rendering quality and overall\n\
              \ time/quality trade-off in the rendering process.  Refer to the\n RenderingHints\
              \ class for definitions of some common\n keys and values."
          - name: getRenderingHints
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: RenderingHints
                full: java.awt.RenderingHints
              notes: "a reference to an instance of RenderingHints\n that contains\
                \ the current preferences."
            notes: "Gets the preferences for the rendering algorithms.  Hint categories\n\
              \ include controls for rendering quality and overall time/quality\n\
              \ trade-off in the rendering process.\n Returns all of the hint key/value\
              \ pairs that were ever specified in\n one operation.  Refer to the\n\
              \ RenderingHints class for definitions of some common\n keys and values."
          - name: getStroke
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Stroke
                full: java.awt.Stroke
              notes: "the current Graphics2D Stroke,\n                 which defines\
                \ the line style."
            notes: "Returns the current Stroke in the\n Graphics2D context."
          - name: getTransform
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: AffineTransform
                full: java.awt.geom.AffineTransform
              notes: "the current AffineTransform in the\n             Graphics2D\
                \ context."
            notes: "Returns a copy of the current Transform in the\n Graphics2D context."
          - name: hit
            modifiers:
            - public
            - abstract
            parameters:
            - name: rect
              type:
                basic: Rectangle
                full: java.awt.Rectangle
              notes: the area in device space to check for a hit
            - name: s
              type:
                basic: Shape
                full: java.awt.Shape
              notes: the Shape to check for a hit
            - name: onStroke
              type:
                basic: boolean
                full: boolean
              notes: "flag used to choose between testing the\n stroked or the filled\
                \ shape.  If the flag is true, the\n Stroke outline is tested.  If\
                \ the flag is\n false, the filled Shape is tested."
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if there is a hit; false\n otherwise."
            notes: "Checks whether or not the specified Shape intersects\n the specified\
              \ Rectangle, which is in device\n space. If onStroke is false, this\
              \ method checks\n whether or not the interior of the specified Shape\n\
              \ intersects the specified Rectangle.  If\n onStroke is true, this method\
              \ checks\n whether or not the Stroke of the specified\n Shape outline\
              \ intersects the specified\n Rectangle.\n The rendering attributes taken\
              \ into account include the\n Clip, Transform, and Stroke\n attributes."
          - name: rotate
            modifiers:
            - public
            - abstract
            parameters:
            - name: theta
              type:
                basic: double
                full: double
              notes: the angle of rotation in radians
            return:
              type:
                basic: void
                full: void
            notes: "Concatenates the current Graphics2D\n Transform with a rotation\
              \ transform.\n Subsequent rendering is rotated by the specified radians\
              \ relative\n to the previous origin.\n This is equivalent to calling\
              \ transform(R), where R is an\n AffineTransform represented by the following\
              \ matrix:\n \n          [   cos(theta)    -sin(theta)    0   ]\n   \
              \       [   sin(theta)     cos(theta)    0   ]\n          [       0\
              \              0         1   ]\n \n Rotating with a positive angle theta\
              \ rotates points on the positive\n x axis toward the positive y axis."
          - name: rotate
            modifiers:
            - public
            - abstract
            parameters:
            - name: theta
              type:
                basic: double
                full: double
              notes: the angle of rotation in radians
            - name: x
              type:
                basic: double
                full: double
              notes: the x coordinate of the origin of the rotation
            - name: y
              type:
                basic: double
                full: double
              notes: the y coordinate of the origin of the rotation
            return:
              type:
                basic: void
                full: void
            notes: "Concatenates the current Graphics2D\n Transform with a translated\
              \ rotation\n transform.  Subsequent rendering is transformed by a transform\n\
              \ which is constructed by translating to the specified location,\n rotating\
              \ by the specified radians, and translating back by the same\n amount\
              \ as the original translation.  This is equivalent to the\n following\
              \ sequence of calls:\n \n          translate(x, y);\n          rotate(theta);\n\
              \          translate(-x, -y);\n \n Rotating with a positive angle theta\
              \ rotates points on the positive\n x axis toward the positive y axis."
          - name: scale
            modifiers:
            - public
            - abstract
            parameters:
            - name: sx
              type:
                basic: double
                full: double
              notes: "the amount by which X coordinates in subsequent\n rendering\
                \ operations are multiplied relative to previous\n rendering operations."
            - name: sy
              type:
                basic: double
                full: double
              notes: "the amount by which Y coordinates in subsequent\n rendering\
                \ operations are multiplied relative to previous\n rendering operations."
            return:
              type:
                basic: void
                full: void
            notes: "Concatenates the current Graphics2D\n Transform with a scaling\
              \ transformation\n Subsequent rendering is resized according to the\
              \ specified scaling\n factors relative to the previous scaling.\n This\
              \ is equivalent to calling transform(S), where S is an\n AffineTransform\
              \ represented by the following matrix:\n \n          [   sx   0    0\
              \   ]\n          [   0    sy   0   ]\n          [   0    0    1   ]"
          - name: setBackground
            modifiers:
            - public
            - abstract
            parameters:
            - name: color
              type:
                basic: Color
                full: java.awt.Color
              notes: "the background color that is used in\n subsequent calls to clearRect"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the background color for the Graphics2D context.\n The background\
              \ color is used for clearing a region.\n When a Graphics2D is constructed\
              \ for a\n Component, the background color is\n inherited from the Component.\
              \ Setting the background color\n in the Graphics2D context only affects\
              \ the subsequent\n clearRect calls and not the background color of the\n\
              \ Component.  To change the background\n of the Component, use appropriate\
              \ methods of\n the Component."
          - name: setComposite
            modifiers:
            - public
            - abstract
            parameters:
            - name: comp
              type:
                basic: Composite
                full: java.awt.Composite
              notes: the Composite object to be used for rendering
            return:
              type:
                basic: void
                full: void
            notes: "Sets the Composite for the Graphics2D context.\n The Composite\
              \ is used in all drawing methods such as\n drawImage, drawString, draw,\n\
              \ and fill.  It specifies how new pixels are to be combined\n with the\
              \ existing pixels on the graphics device during the rendering\n process.\n\
              \ If this Graphics2D context is drawing to a\n Component on the display\
              \ screen and the\n Composite is a custom object rather than an\n instance\
              \ of the AlphaComposite class, and if\n there is a security manager,\
              \ its checkPermission\n method is called with an AWTPermission(\"readDisplayPixels\"\
              )\n permission."
          - name: setPaint
            modifiers:
            - public
            - abstract
            parameters:
            - name: paint
              type:
                basic: Paint
                full: java.awt.Paint
              notes: "the Paint object to be used to generate\n color during the rendering\
                \ process, or null"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the Paint attribute for the\n Graphics2D context.  Calling\
              \ this method\n with a null Paint object does\n not have any effect\
              \ on the current Paint attribute\n of this Graphics2D."
          - name: setRenderingHint
            modifiers:
