version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Transparency:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The Transparency interface defines the common transparency\n modes\
            \ for implementing classes."
          staticFields:
            BITMASK:
              name: BITMASK
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents image data that is guaranteed to be either completely\n\
                \ opaque, with an alpha value of 1.0, or completely transparent,\n\
                \ with an alpha value of 0.0."
            OPAQUE:
              name: OPAQUE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents image data that is guaranteed to be completely opaque,\n\
                \ meaning that all pixels have an alpha value of 1.0."
            TRANSLUCENT:
              name: TRANSLUCENT
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Represents image data that contains or might contain arbitrary\n\
                \ alpha values between and including 0.0 and 1.0."
          methods:
          - name: getTransparency
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: "the field type of this Transparency, which is\n          either\
                \ OPAQUE, BITMASK or TRANSLUCENT."
            notes: Returns the type of this Transparency.
