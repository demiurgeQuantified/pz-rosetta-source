              type:
                basic: OpenFilesHandler
                full: java.awt.desktop.OpenFilesHandler
              notes: handler
            return:
              type:
                basic: void
                full: void
            notes: "Installs the handler which is notified when the application is\
              \ asked to\n open a list of files."
          - name: setOpenURIHandler
            modifiers:
            - public
            parameters:
            - name: openURIHandler
              type:
                basic: OpenURIHandler
                full: java.awt.desktop.OpenURIHandler
              notes: "handler\n\n RuntimePermission(\"canProcessApplicationEvents\"\
                )\n permission, or the calling thread is not allowed to create a\n\
                \ subprocess"
            return:
              type:
                basic: void
                full: void
            notes: "Installs the handler which is notified when the application is\
              \ asked to\n open a URL.\n\n Setting the handler to null causes all\n\
              \ OpenURIHandler.openURI(OpenURIEvent) requests to be\n enqueued until\
              \ another handler is set."
          - name: setPreferencesHandler
            modifiers:
            - public
            parameters:
            - name: preferencesHandler
              type:
                basic: PreferencesHandler
                full: java.awt.desktop.PreferencesHandler
              notes: "the handler to respond to the\n PreferencesHandler.handlePreferences(PreferencesEvent)"
            return:
              type:
                basic: void
                full: void
            notes: "Installs a handler to show a custom Preferences window for your\n\
              \ application.\n \n Setting the PreferencesHandler to null reverts it\
              \ to\n the default behavior"
          - name: setPrintFileHandler
            modifiers:
            - public
            parameters:
            - name: printFileHandler
              type:
                basic: PrintFilesHandler
                full: java.awt.desktop.PrintFilesHandler
              notes: handler
            return:
              type:
                basic: void
                full: void
            notes: "Installs the handler which is notified when the application is\
              \ asked to\n print a list of files."
          - name: setQuitHandler
            modifiers:
            - public
            parameters:
            - name: quitHandler
              type:
                basic: QuitHandler
                full: java.awt.desktop.QuitHandler
              notes: "the handler that is called when the application is\n asked to\
                \ quit"
            return:
              type:
                basic: void
                full: void
            notes: "Installs the handler which determines if the application should\
              \ quit. The\n handler is passed a one-shot QuitResponse which can cancel\
              \ or\n proceed with the quit. Setting the handler to null causes\n all\
              \ quit requests to directly perform the default QuitStrategy."
          - name: setQuitStrategy
            modifiers:
            - public
            parameters:
            - name: strategy
              type:
                basic: QuitStrategy
                full: java.awt.desktop.QuitStrategy
              notes: the way this application should be shutdown
            return:
              type:
                basic: void
                full: void
            notes: "Sets the default strategy used to quit this application. The default\
              \ is\n calling SYSTEM_EXIT_0."
