            modifiers:
            - private
            return:
              type:
                basic: void
                full: void
          - name: checkQuitPermission
            modifiers:
            - private
            return:
              type:
                basic: void
                full: void
          - name: checkRead
            modifiers:
            - private
            return:
              type:
                basic: void
                full: void
          - name: disableSuddenTermination
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Prevents this application from being suddenly terminated.\n\n\
              \ Call this method to indicate that your application has unsaved state,\
              \ and\n may not be terminated without notification."
          - name: edit
            modifiers:
            - public
            parameters:
            - name: file
              type:
                basic: File
                full: java.io.File
              notes: the file to be opened for editing
            return:
              type:
                basic: void
                full: void
            notes: "Launches the associated editor application and opens a file for\n\
              \ editing."
          - name: enableSuddenTermination
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Enables this application to be suddenly terminated.\n\n Call this\
              \ method to indicate your application's state is saved, and\n requires\
              \ no notification to be terminated. Letting your application\n remain\
              \ terminatable improves the user experience by avoiding re-paging in\n\
              \ your application when it's asked to quit.\n\n Note: enabling sudden\
              \ termination will allow your application to be\n quit without notifying\
              \ your QuitHandler, or running any shutdown\n hooks.\n E.g. user-initiated\
              \ Cmd-Q, logout, restart, or shutdown requests will\n effectively \"\
              kill -KILL\" your application."
          - name: isSupported
            modifiers:
            - public
            parameters:
            - name: action
              type:
                basic: Desktop.Action
                full: java.awt.Desktop$Action
              notes: the specified Desktop.Action
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified action is supported on\n         the current\
                \ platform; false otherwise"
            notes: "Tests whether an action is supported on the current platform.\n\
              \n Even when the platform supports an action, a file or URI may\n not\
              \ have a registered application for the action.  For example,\n most\
              \ of the platforms support the Desktop.Action.OPEN\n action.  But for\
              \ a specific file, there may not be an\n application registered to open\
              \ it.  In this case, isSupported(Action) may return true, but the corresponding\n\
              \ action method will throw an IOException."
          - name: mail
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Launches the mail composing window of the user default mail\n\
              \ client."
          - name: mail
            modifiers:
            - public
            parameters:
            - name: mailtoURI
              type:
                basic: URI
                full: java.net.URI
              notes: 'the specified mailto: URI'
            return:
              type:
                basic: void
                full: void
            notes: "Launches the mail composing window of the user default mail\n\
              \ client, filling the message fields specified by a \n mailto: URI.\n\
              \n  A mailto: URI can specify message fields\n including \"to\", \"\
              cc\", \"subject\",\n \"body\", etc.  See The mailto URL\n scheme (RFC\
              \ 2368) for the mailto: URI specification\n details."
          - name: moveToTrash
            modifiers:
            - public
            parameters:
