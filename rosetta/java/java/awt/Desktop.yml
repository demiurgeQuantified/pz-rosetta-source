                full: void
            notes: "Launches the associated application to open the file.\n\n  If\
              \ the specified file is a directory, the file manager of\n the current\
              \ platform is launched to open it."
          - name: openHelpViewer
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: Opens the native help viewer application.
          - name: print
            modifiers:
            - public
            parameters:
            - name: file
              type:
                basic: File
                full: java.io.File
              notes: the file to be printed
            return:
              type:
                basic: void
                full: void
            notes: "Prints a file with the native desktop printing facility, using\n\
              \ the associated application's print command."
          - name: removeAppEventListener
            modifiers:
            - public
            parameters:
            - name: listener
              type:
                basic: SystemEventListener
                full: java.awt.desktop.SystemEventListener
              notes: listener
            return:
              type:
                basic: void
                full: void
            notes: "Removes sub-types of SystemEventListener to listen for notifications\n\
              \ from the native system.\n\n Has no effect if SystemEventListener's\
              \ sub-type is unsupported on  the current\n platform."
          - name: requestForeground
            modifiers:
            - public
            parameters:
            - name: allWindows
              type:
                basic: boolean
                full: boolean
              notes: "if all windows of this application should be moved to\n the\
                \ foreground, or only the foremost one"
            return:
              type:
                basic: void
                full: void
            notes: Requests this application to move to the foreground.
          - name: setAboutHandler
            modifiers:
            - public
            parameters:
            - name: aboutHandler
              type:
                basic: AboutHandler
                full: java.awt.desktop.AboutHandler
              notes: "the handler to respond to the\n AboutHandler.handleAbout(AboutEvent)\
                \ message"
            return:
              type:
                basic: void
                full: void
            notes: "Installs a handler to show a custom About window for your application.\n\
              \ \n Setting the AboutHandler to null reverts it to the\n default behavior."
          - name: setDefaultMenuBar
            modifiers:
            - public
            parameters:
            - name: menuBar
              type:
                basic: JMenuBar
                full: javax.swing.JMenuBar
              notes: to use when no other frames are active
            return:
              type:
                basic: void
                full: void
            notes: Sets the default menu bar to use when there are no active frames.
          - name: setOpenFileHandler
            modifiers:
