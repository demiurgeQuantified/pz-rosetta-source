version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Desktop:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "The Desktop class allows interact with various desktop capabilities.\n\
            \n  Supported operations include:\n \n   launching the user-default browser\
            \ to show a specified\n       URI;\n   launching the user-default mail\
            \ client with an optional\n       mailto URI;\n   launching a registered\
            \ application to open, edit or print a\n       specified file.\n \n\n\
            \  This class provides methods corresponding to these\n operations. The\
            \ methods look for the associated application\n registered on the current\
            \ platform, and launch it to handle a URI\n or file. If there is no associated\
            \ application or the associated\n application fails to be launched, an\
            \ exception is thrown.\n\n Please see Desktop.Action for the full list\
            \ of supported operations\n and capabilities.\n\n  An application is registered\
            \ to a URI or file type.\n The mechanism of registering, accessing, and\n\
            \ launching the associated application is platform-dependent.\n\n  Each\
            \ operation is an action type represented by the Desktop.Action class.\n\
            \n  Note: when some action is invoked and the associated\n application\
            \ is executed, it will be executed on the same system as\n the one on\
            \ which the Java application was launched."
          fields:
            peer:
              name: peer
              modifiers:
              - private
              type:
                basic: DesktopPeer
                full: java.awt.peer.DesktopPeer
          constructors:
          - modifiers:
            - private
          methods:
          - name: addAppEventListener
            modifiers:
            - public
            parameters:
            - name: listener
              type:
                basic: SystemEventListener
                full: java.awt.desktop.SystemEventListener
              notes: listener
            return:
              type:
                basic: void
                full: void
            notes: "Adds sub-types of SystemEventListener to listen for notifications\n\
              \ from the native system.\n\n Has no effect if SystemEventListener's\
              \ sub-type is unsupported on the current\n platform."
          - name: browse
            modifiers:
            - public
            parameters:
            - name: uri
              type:
                basic: URI
                full: java.net.URI
              notes: the URI to be displayed in the user default browser
            return:
              type:
                basic: void
                full: void
            notes: "Launches the default browser to display a URI.\n If the default\
              \ browser is not able to handle the specified\n URI, the application\
              \ registered for handling\n URIs of the specified type is invoked. The\
              \ application\n is determined from the protocol and path of the URI,\
              \ as\n defined by the URI class."
          - name: browseFileDirectory
            modifiers:
            - public
            parameters:
            - name: file
              type:
                basic: File
                full: java.io.File
              notes: the file
            return:
              type:
                basic: void
                full: void
            notes: "Opens a folder containing the file and selects it\n in a default\
              \ system file manager."
          - name: checkAWTPermission
            modifiers:
            - private
            return:
              type:
                basic: void
                full: void
          - name: checkActionSupport
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: Desktop.Action
                full: java.awt.Desktop$Action
            return:
              type:
                basic: void
                full: void
          - name: checkEventsProcessingPermission
            modifiers:
            - private
