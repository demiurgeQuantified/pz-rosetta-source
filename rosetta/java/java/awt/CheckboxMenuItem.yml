version: '1.1'
languages:
  java:
    packages:
      java.awt:
        CheckboxMenuItem:
          extends: java.awt.MenuItem
          modifiers:
          - public
          notes: "This class represents a check box that can be included in a menu.\n\
            \ Selecting the check box in the menu changes its state from\n \"on\"\
            \ to \"off\" or from \"off\" to \"on.\"\n \n The following picture depicts\
            \ a menu which contains an instance\n of CheckBoxMenuItem:\n \n \n \n\
            \ The item labeled Check shows a check box menu item\n in its \"off\"\
            \ state.\n \n When a check box menu item is selected, AWT sends an item\
            \ event to\n the item. Since the event is an instance of ItemEvent,\n\
            \ the processEvent method examines the event and passes\n it along to\
            \ processItemEvent. The latter method redirects\n the event to any ItemListener\
            \ objects that have\n registered an interest in item events generated\
            \ by this menu item."
          fields:
            checkboxMenuItemSerializedDataVersion:
              name: checkboxMenuItemSerializedDataVersion
              modifiers:
              - private
              type:
                basic: int
                full: int
            itemListener:
              name: itemListener
              modifiers:
              - private
              type:
                basic: ItemListener
                full: java.awt.event.ItemListener
            state:
              name: state
              modifiers:
              - private
              type:
                basic: boolean
                full: boolean
          staticFields:
            base:
              name: base
              modifiers:
              - private
              - static
              type:
                basic: String
                full: java.lang.String
            nameCounter:
              name: nameCounter
              modifiers:
              - private
              - static
              type:
                basic: int
                full: int
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Create a check box menu item with an empty label.\n The item's\
              \ state is initially set to \"off.\""
          - modifiers:
            - public
            parameters:
            - name: label
              type:
                basic: String
                full: java.lang.String
              notes: "a string label for the check box menu item,\n              \
                \  or null for an unlabeled menu item."
            notes: "Create a check box menu item with the specified label.\n The item's\
              \ state is initially set to \"off.\""
          - modifiers:
            - public
            parameters:
            - name: label
              type:
                basic: String
                full: java.lang.String
              notes: "a string label for the check box menu item,\n              \
                \       or null for an unlabeled menu item."
            - name: state
              type:
                basic: boolean
                full: boolean
              notes: "the initial state of the menu item, where\n                \
                \     true indicates \"on\" and\n                     false indicates\
                \ \"off.\""
            notes: Create a check box menu item with the specified label and state.
          methods:
          - name: addItemListener
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: ItemListener
                full: java.awt.event.ItemListener
              notes: the item listener
            return:
              type:
                basic: void
                full: void
            notes: "Adds the specified item listener to receive item events from\n\
              \ this check box menu item.  Item events are sent in response to user\n\
              \ actions, but not in response to calls to setState().\n If l is null,\
              \ no exception is thrown and no action is performed.\n Refer to AWT\
              \ Threading Issues for details on AWT's threading model."
          - name: addNotify
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Creates the peer of the checkbox item.  This peer allows us to\n\
              \ change the look of the checkbox item without changing its\n functionality.\n\
              \ Most applications do not call this method directly."
          - name: constructComponentName
            modifiers:
            - package
            return:
              type:
                basic: String
                full: java.lang.String
          - name: doMenuEvent
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: long
                full: long
            - name: arg1
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
          - name: eventEnabled
            modifiers:
            - package
            parameters:
            - name: arg0
              type:
                basic: AWTEvent
                full: java.awt.AWTEvent
            return:
              type:
                basic: boolean
                full: boolean
          - name: getAccessibleContext
            modifiers:
            - public
            return:
              type:
                basic: AccessibleContext
                full: javax.accessibility.AccessibleContext
              notes: "an AccessibleAWTCheckboxMenuItem that serves as the\n      \
                \   AccessibleContext of this CheckboxMenuItem"
            notes: "Gets the AccessibleContext associated with this CheckboxMenuItem.\n\
              \ For checkbox menu items, the AccessibleContext takes the\n form of\
              \ an AccessibleAWTCheckboxMenuItem.\n A new AccessibleAWTCheckboxMenuItem\
              \ is created if necessary."
          - name: getItemListeners
            modifiers:
            - public
            return:
              type:
                basic: ItemListener
                full: java.awt.event.ItemListener[]
              notes: "all of this checkbox menuitem's ItemListeners\n         or an\
                \ empty array if no item\n         listeners are currently registered"
            notes: "Returns an array of all the item listeners\n registered on this\
              \ checkbox menuitem."
          - name: getListeners
            modifiers:
            - public
            parameters:
            - name: listenerType
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the type of listeners requested; this parameter\n          should\
                \ specify an interface that descends from\n          java.util.EventListener"
            return:
              type:
                basic: T
                full: T[]
              notes: "an array of all objects registered as\n          FooListeners\
                \ on this checkbox menuitem,\n          or an empty array if no such\n\
                \          listeners have been added"
            notes: "Returns an array of all the objects currently registered\n as\
              \ FooListeners\n upon this CheckboxMenuItem.\n FooListeners are registered\
              \ using the\n addFooListener method.\n\n \n You can specify the listenerType\
              \ argument\n with a class literal, such as\n FooListener.class.\n For\
              \ example, you can query a\n CheckboxMenuItem c\n for its item listeners\
              \ with the following code:\n\n ItemListener[] ils = (ItemListener[])(c.getListeners(ItemListener.class));\n\
              \n If no such listeners exist, this method returns an empty array."
          - name: getSelectedObjects
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object[]
              notes: the list of selected objects, or null
            notes: "Returns the an array (length 1) containing the checkbox menu item\n\
              \ label or null if the checkbox is not selected."
          - name: getState
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: "the state of this check box menu item, where\n             \
                \        true indicates \"on\" and\n                     false indicates\
                \ \"off\""
            notes: "Determines whether the state of this check box menu item\n is\
              \ \"on\" or \"off.\""
          - name: paramString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the parameter string of this check box menu item
            notes: "Returns a string representing the state of this\n CheckBoxMenuItem.\
              \ This\n method is intended to be used only for debugging purposes,\
              \ and the\n content and format of the returned string may vary between\n\
              \ implementations. The returned string may be empty but may not be\n\
              \ null."
          - name: processEvent
            modifiers:
            - protected
            parameters:
            - name: e
              type:
                basic: AWTEvent
                full: java.awt.AWTEvent
              notes: the event
            return:
              type:
                basic: void
                full: void
            notes: "Processes events on this check box menu item.\n If the event is\
              \ an instance of ItemEvent,\n this method invokes the processItemEvent\
              \ method.\n If the event is not an item event,\n it invokes processEvent\
              \ on the superclass.\n \n Check box menu items currently support only\
              \ item events.\n Note that if the event parameter is null\n the behavior\
              \ is unspecified and may result in an\n exception."
          - name: processItemEvent
            modifiers:
            - protected
            parameters:
            - name: e
              type:
                basic: ItemEvent
                full: java.awt.event.ItemEvent
              notes: the item event
            return:
              type:
                basic: void
                full: void
            notes: "Processes item events occurring on this check box menu item by\n\
              \ dispatching them to any registered ItemListener objects.\n \n This\
              \ method is not called unless item events are\n enabled for this menu\
              \ item. Item events are enabled\n when one of the following occurs:\n\
              \ \n An ItemListener object is registered\n via addItemListener.\n Item\
              \ events are enabled via enableEvents.\n \n Note that if the event parameter\
              \ is null\n the behavior is unspecified and may result in an\n exception."
          - name: readObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectInputStream
                full: java.io.ObjectInputStream
            return:
              type:
                basic: void
                full: void
          - name: removeItemListener
            modifiers:
            - public
            parameters:
            - name: l
              type:
                basic: ItemListener
                full: java.awt.event.ItemListener
              notes: the item listener
            return:
              type:
                basic: void
                full: void
            notes: "Removes the specified item listener so that it no longer receives\n\
              \ item events from this check box menu item.\n If l is null, no exception\
              \ is thrown and no action is performed.\n Refer to AWT Threading Issues\
              \ for details on AWT's threading model."
          - name: setState
            modifiers:
            - public
            parameters:
            - name: b
              type:
                basic: boolean
                full: boolean
              notes: "true if the check box\n             menu item is on, otherwise\
                \ false"
            return:
              type:
                basic: void
                full: void
            notes: "Sets this check box menu item to the specified state.\n The boolean\
              \ value true indicates \"on\" while\n false indicates \"off.\"\n\n Note\
              \ that this method should be primarily used to\n initialize the state\
              \ of the check box menu item.\n Programmatically setting the state of\
              \ the check box\n menu item will not trigger\n an ItemEvent.  The only\
              \ way to trigger an\n ItemEvent is by user interaction."
          - name: writeObject
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: ObjectOutputStream
                full: java.io.ObjectOutputStream
            return:
              type:
                basic: void
                full: void
          staticMethods:
          - name: initIDs
            modifiers:
            - private
            - static
            return:
              type:
                basic: void
                full: void
