version: '1.1'
languages:
  java:
    packages:
      java.awt:
        Point:
          extends: java.awt.geom.Point2D
          modifiers:
          - public
          notes: "A point representing a location in (x,y) coordinate space,\n specified\
            \ in integer precision."
          fields:
            x:
              name: x
              modifiers:
              - public
              type:
                basic: int
                full: int
              notes: "The X coordinate of this Point.\n If no X coordinate is set\
                \ it will default to 0."
            y:
              name: y
              modifiers:
              - public
              type:
                basic: int
                full: int
              notes: "The Y coordinate of this Point.\n If no Y coordinate is set\
                \ it will default to 0."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs and initializes a point at the origin\n (0, 0) of the\
              \ coordinate space."
          - modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Point
                full: java.awt.Point
              notes: a point
            notes: "Constructs and initializes a point with the same location as\n\
              \ the specified Point object."
          - modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the X coordinate of the newly constructed Point
            - name: y
              type:
                basic: int
                full: int
              notes: the Y coordinate of the newly constructed Point
            notes: "Constructs and initializes a point at the specified\n (x,y) location\
              \ in the coordinate space."
          methods:
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: an object to be compared with this Point2D
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the object to be compared is\n         an instance of\
                \ Point2D and has\n         the same values; false otherwise."
            notes: "Determines whether or not two points are equal. Two instances\
              \ of\n Point2D are equal if the values of their\n x and y member fields,\
              \ representing\n their position in the coordinate space, are the same."
          - name: getLocation
            modifiers:
            - public
            return:
              type:
                basic: Point
                full: java.awt.Point
              notes: a copy of this point, at the same location
            notes: "Returns the location of this point.\n This method is included\
              \ for completeness, to parallel the\n getLocation method of Component."
          - name: getX
            modifiers:
            - public
            return:
              type:
                basic: double
                full: double
              notes: the X coordinate of this Point2D.
            notes: "Returns the X coordinate of this Point2D in\n double precision."
          - name: getY
            modifiers:
            - public
            return:
              type:
                basic: double
                full: double
              notes: the Y coordinate of this Point2D.
            notes: "Returns the Y coordinate of this Point2D in\n double precision."
          - name: move
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the X coordinate of the new location
            - name: y
              type:
                basic: int
                full: int
              notes: the Y coordinate of the new location
            return:
              type:
                basic: void
                full: void
            notes: "Moves this point to the specified location in the\n (x,y) coordinate\
              \ plane. This method\n is identical with setLocation(int, int)."
          - name: setLocation
            modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Point
                full: java.awt.Point
              notes: a point, the new location for this point
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of the point to the specified location.\n This\
              \ method is included for completeness, to parallel the\n setLocation\
              \ method of Component."
          - name: setLocation
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: int
                full: int
              notes: the X coordinate of the new location
            - name: y
              type:
                basic: int
                full: int
              notes: the Y coordinate of the new location
            return:
              type:
                basic: void
                full: void
            notes: "Changes the point to have the specified location.\n \n This method\
              \ is included for completeness, to parallel the\n setLocation method\
              \ of Component.\n Its behavior is identical with move(int, int)."
          - name: setLocation
            modifiers:
            - public
            parameters:
            - name: x
              type:
                basic: double
                full: double
              notes: the X coordinate of the new location
            - name: y
              type:
                basic: double
                full: double
              notes: the Y coordinate of the new location
            return:
              type:
                basic: void
                full: void
            notes: "Sets the location of this point to the specified double coordinates.\n\
              \ The double values will be rounded to integer values.\n Any number\
              \ smaller than Integer.MIN_VALUE\n will be reset to MIN_VALUE, and any\
              \ number\n larger than Integer.MAX_VALUE will be\n reset to MAX_VALUE."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: translate
            modifiers:
            - public
            parameters:
            - name: dx
              type:
                basic: int
                full: int
              notes: "the distance to move this point\n                          \
                \  along the X axis"
            - name: dy
              type:
                basic: int
                full: int
              notes: "the distance to move this point\n                          \
                \  along the Y axis"
            return:
              type:
                basic: void
                full: void
            notes: "Translates this point, at location (x,y),\n by dx along the x\
              \ axis and dy\n along the y axis so that it now represents the point\n\
              \ (x+dx,y+dy)."
