version: '1.1'
languages:
  java:
    packages:
      java.awt.geom:
        Dimension2D:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "The Dimension2D class is to encapsulate a width\n and a height dimension.\n\
            \ \n This class is only the abstract superclass for all objects that\n\
            \ store a 2D dimension.\n The actual storage representation of the sizes\
            \ is left to\n the subclass."
          constructors:
          - modifiers:
            - protected
            notes: "This is an abstract class that cannot be instantiated directly.\n\
              \ Type-specific implementation subclasses are available for\n instantiation\
              \ and provide a number of formats for storing\n the information necessary\
              \ to satisfy the various accessor\n methods below."
          methods:
          - name: clone
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: a clone of this instance.
            notes: Creates a new object of the same class as this object.
          - name: getHeight
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: the height of this Dimension.
            notes: "Returns the height of this Dimension in double\n precision."
          - name: getWidth
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: double
                full: double
              notes: the width of this Dimension.
            notes: "Returns the width of this Dimension in double\n precision."
          - name: setSize
            modifiers:
            - public
            - abstract
            parameters:
            - name: width
              type:
                basic: double
                full: double
              notes: "the new width for the Dimension\n object"
            - name: height
              type:
                basic: double
                full: double
              notes: "the new height for the Dimension\n object"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the size of this Dimension object to the\n specified width\
              \ and height.\n This method is included for completeness, to parallel\
              \ the\n getSize method of\n Component."
          - name: setSize
            modifiers:
            - public
            parameters:
            - name: d
              type:
                basic: Dimension2D
                full: java.awt.geom.Dimension2D
              notes: "the new size for the Dimension2D\n object"
            return:
              type:
                basic: void
                full: void
            notes: "Sets the size of this Dimension2D object to\n match the specified\
              \ size.\n This method is included for completeness, to parallel the\n\
              \ getSize method of Component."
