                full: int
              notes: "This flag bit indicates that the transform defined by this object\n\
                \ performs a quadrant rotation by some multiple of 90 degrees in\n\
                \ addition to the conversions indicated by other flag bits.\n A rotation\
                \ changes the angles of vectors by the same amount\n regardless of\
                \ the original direction of the vector and without\n changing the\
                \ length of the vector.\n This flag bit is mutually exclusive with\
                \ the TYPE_GENERAL_ROTATION flag."
            TYPE_TRANSLATION:
              name: TYPE_TRANSLATION
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This flag bit indicates that the transform defined by this object\n\
                \ performs a translation in addition to the conversions indicated\n\
                \ by other flag bits.\n A translation moves the coordinates by a constant\
                \ amount in x\n and y without changing the length or angle of vectors."
            TYPE_UNIFORM_SCALE:
              name: TYPE_UNIFORM_SCALE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This flag bit indicates that the transform defined by this object\n\
                \ performs a uniform scale in addition to the conversions indicated\n\
                \ by other flag bits.\n A uniform scale multiplies the length of vectors\
                \ by the same amount\n in both the x and y directions without changing\
                \ the angle between\n vectors.\n This flag bit is mutually exclusive\
                \ with the TYPE_GENERAL_SCALE flag."
