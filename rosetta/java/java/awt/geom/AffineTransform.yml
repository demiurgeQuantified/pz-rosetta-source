              \ components of the affine transformation matrix\n using the following\
              \ equations:\n \n  [  x' ]   [  m00  m01 (m02) ] [  x  ]   [ m00x +\
              \ m01y ]\n  [  y' ] = [  m10  m11 (m12) ] [  y  ] = [ m10x + m11y ]\n\
              \  [ (1) ]   [  (0)  (0) ( 1 ) ] [ (1) ]   [     (1)     ]\n \n The\
              \ two coordinate array sections can be exactly the same or\n can be\
              \ overlapping sections of the same array without affecting the\n validity\
              \ of the results.\n This method ensures that no source coordinates are\n\
              \ overwritten by a previous operation before they can be transformed.\n\
              \ The coordinates are stored in the arrays starting at the indicated\n\
              \ offset in the order [x0, y0, x1, y1, ..., xn, yn]."
