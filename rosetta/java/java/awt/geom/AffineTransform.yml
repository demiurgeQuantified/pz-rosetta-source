                full: java.awt.geom.Point2D
              notes: "ptDst, which contains the result of the\n transformation."
            notes: "Transforms the relative distance vector specified by\n ptSrc and\
              \ stores the result in ptDst.\n A relative distance vector is transformed\
              \ without applying the\n translation components of the affine transformation\
              \ matrix\n using the following equations:\n \n  [  x' ]   [  m00  m01\
              \ (m02) ] [  x  ]   [ m00x + m01y ]\n  [  y' ] = [  m10  m11 (m12) ]\
              \ [  y  ] = [ m10x + m11y ]\n  [ (1) ]   [  (0)  (0) ( 1 ) ] [ (1) ]\
              \   [     (1)     ]\n \n If ptDst is null, a new\n Point2D object is\
              \ allocated and then the result of the\n transform is stored in this\
              \ object.\n In either case, ptDst, which contains the\n transformed\
              \ point, is returned for convenience.\n If ptSrc and ptDst are the same\
              \ object,\n the input point is correctly overwritten with the transformed\n\
              \ point."
