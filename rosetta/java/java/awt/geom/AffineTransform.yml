            notes: "Returns an AffineTransform object representing the\n inverse transformation.\n\
              \ The inverse transform Tx' of this transform Tx\n maps coordinates\
              \ transformed by Tx back\n to their original coordinates.\n In other\
              \ words, Tx'(Tx(p)) = p = Tx(Tx'(p)).\n \n If this transform maps all\
              \ coordinates onto a point or a line\n then it will not have an inverse,\
              \ since coordinates that do\n not lie on the destination point or line\
              \ will not have an inverse\n mapping.\n The getDeterminant method can\
              \ be used to determine if this\n transform has no inverse, in which\
              \ case an exception will be\n thrown if the createInverse method is\
              \ called."
