              type:
                basic: int
                full: int
              notes: "This flag bit indicates that the transform defined by this object\n\
                \ performs a mirror image flip about some axis which changes the\n\
                \ normally right handed coordinate system into a left handed\n system\
                \ in addition to the conversions indicated by other flag bits.\n A\
                \ right handed coordinate system is one where the positive X\n axis\
                \ rotates counterclockwise to overlay the positive Y axis\n similar\
                \ to the direction that the fingers on your right hand\n curl when\
                \ you stare end on at your thumb.\n A left handed coordinate system\
                \ is one where the positive X\n axis rotates clockwise to overlay\
                \ the positive Y axis similar\n to the direction that the fingers\
                \ on your left hand curl.\n There is no mathematical way to determine\
                \ the angle of the\n original flipping or mirroring transformation\
                \ since all angles\n of flip are identical given an appropriate adjusting\
                \ rotation."
            TYPE_GENERAL_ROTATION:
              name: TYPE_GENERAL_ROTATION
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This flag bit indicates that the transform defined by this object\n\
                \ performs a rotation by an arbitrary angle in addition to the\n conversions\
                \ indicated by other flag bits.\n A rotation changes the angles of\
                \ vectors by the same amount\n regardless of the original direction\
                \ of the vector and without\n changing the length of the vector.\n\
                \ This flag bit is mutually exclusive with the\n TYPE_QUADRANT_ROTATION\
                \ flag."
            TYPE_GENERAL_SCALE:
              name: TYPE_GENERAL_SCALE
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This flag bit indicates that the transform defined by this object\n\
                \ performs a general scale in addition to the conversions indicated\n\
                \ by other flag bits.\n A general scale multiplies the length of vectors\
                \ by different\n amounts in the x and y directions without changing\
                \ the angle\n between perpendicular vectors.\n This flag bit is mutually\
                \ exclusive with the TYPE_UNIFORM_SCALE flag."
            TYPE_GENERAL_TRANSFORM:
              name: TYPE_GENERAL_TRANSFORM
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This constant indicates that the transform defined by this object\n\
                \ performs an arbitrary conversion of the input coordinates.\n If\
                \ this transform can be classified by any of the above constants,\n\
                \ the type will either be the constant TYPE_IDENTITY or a\n combination\
                \ of the appropriate flag bits for the various coordinate\n conversions\
                \ that this transform performs."
            TYPE_IDENTITY:
              name: TYPE_IDENTITY
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "This constant indicates that the transform defined by this object\n\
                \ is an identity transform.\n An identity transform is one in which\
                \ the output coordinates are\n always the same as the input coordinates.\n\
                \ If this transform is anything other than the identity transform,\n\
                \ the type will either be the constant GENERAL_TRANSFORM or a\n combination\
                \ of the appropriate flag bits for the various coordinate\n conversions\
                \ that this transform performs."
            TYPE_MASK_ROTATION:
              name: TYPE_MASK_ROTATION
              modifiers:
              - public
              - static
              type:
