            return:
              type:
                basic: double
                full: double
              notes: "the determinant of the matrix used to transform the\n coordinates."
            notes: "Returns the determinant of the matrix representation of the transform.\n\
              \ The determinant is useful both to determine if the transform can\n\
              \ be inverted and to get a single value representing the\n combined\
              \ X and Y scaling of the transform.\n \n If the determinant is non-zero,\
              \ then this transform is\n invertible and the various methods that depend\
              \ on the inverse\n transform do not need to throw a\n NoninvertibleTransformException.\n\
              \ If the determinant is zero then this transform can not be\n inverted\
              \ since the transform maps all input coordinates onto\n a line or a\
              \ point.\n If the determinant is near enough to zero then inverse transform\n\
              \ operations might not carry enough precision to produce meaningful\n\
              \ results.\n \n If this transform represents a uniform scale, as indicated\
              \ by\n the getType method then the determinant also\n represents the\
              \ square of the uniform scale factor by which all of\n the points are\
              \ expanded from or contracted towards the origin.\n If this transform\
              \ represents a non-uniform scale or more general\n transform then the\
              \ determinant is not likely to represent a\n value useful for any purpose\
              \ other than determining if inverse\n transforms are possible.\n \n\
              \ Mathematically, the determinant is calculated using the formula:\n\
              \ \n          |  m00  m01  m02  |\n          |  m10  m11  m12  |  =\
              \  m00 * m11 - m01 * m10\n          |   0    0    1   |"
