          - name: asReadOnlyBuffer
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: The new, read-only byte buffer
            notes: "Creates a new, read-only byte buffer that shares this buffer's\n\
              \ content.\n\n  The content of the new buffer will be that of this buffer.\
              \  Changes\n to this buffer's content will be visible in the new buffer;\
              \ the new\n buffer itself, however, will be read-only and will not allow\
              \ the shared\n content to be modified.  The two buffers' position, limit,\
              \ and mark\n values will be independent.\n\n  The new buffer's capacity,\
              \ limit, position,\n\n and mark values will be identical to those of\
              \ this buffer, and its byte\n order will be BIG_ENDIAN.\n\n\n\n\n  If\
              \ this buffer is itself read-only then this method behaves in\n exactly\
              \ the same way as the duplicate method."
          - name: asShortBuffer
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ShortBuffer
                full: java.nio.ShortBuffer
              notes: A new short buffer
            notes: "Creates a view of this byte buffer as a short buffer.\n\n  The\
              \ content of the new buffer will start at this buffer's current\n position.\
              \  Changes to this buffer's content will be visible in the new\n buffer,\
              \ and vice versa; the two buffers' position, limit, and mark\n values\
              \ will be independent.\n\n  The new buffer's position will be zero,\
              \ its capacity and its limit\n will be the number of bytes remaining\
              \ in this buffer divided by\n two, its mark will be undefined, and its\
              \ byte order will be that\n of the byte buffer at the moment the view\
              \ is created.  The new buffer\n will be direct if, and only if, this\
              \ buffer is direct, and it will be\n read-only if, and only if, this\
              \ buffer is read-only."
          - name: base
            modifiers:
            - package
            return:
              type:
                basic: Object
                full: java.lang.Object
          - name: clear
            modifiers:
            - public
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: This buffer
            notes: "Clears this buffer.  The position is set to zero, the limit is\
              \ set to\n the capacity, and the mark is discarded.\n\n  Invoke this\
              \ method before using a sequence of channel-read or\n put operations\
              \ to fill this buffer.  For example:\n\n \n buf.clear();     // Prepare\
              \ buffer for reading\n in.read(buf);    // Read data\n\n  This method\
              \ does not actually erase the data in the buffer, but it\n is named\
              \ as if it did because it will most often be used in situations\n in\
              \ which that might as well be the case."
          - name: clear
            modifiers:
            - public
            return:
              type:
                basic: Buffer
                full: java.nio.Buffer
          - name: compact
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: This buffer
            notes: "Compacts this buffer  (optional operation).\n\n  The bytes between\
              \ the buffer's current position and its limit,\n if any, are copied\
              \ to the beginning of the buffer.  That is, the\n byte at index p =\
              \ position() is copied\n to index zero, the byte at index p + 1 is copied\n\
              \ to index one, and so forth until the byte at index\n limit() - 1 is\
              \ copied to index\n n = limit() - 1 - p.\n The buffer's position is\
              \ then set to n+1 and its limit is set to\n its capacity.  The mark,\
              \ if defined, is discarded.\n\n  The buffer's position is set to the\
              \ number of bytes copied,\n rather than to zero, so that an invocation\
              \ of this method can be\n followed immediately by an invocation of another\
              \ relative put\n method. \n\n\n\n  Invoke this method after writing\
              \ data from a buffer in case the\n write was incomplete.  The following\
              \ loop, for example, copies bytes\n from one channel to another via\
              \ the buffer buf:\n\n <code>\n   buf.clear();          // Prepare buffer\
              \ for use\n   while (in.read(buf) >= 0 || buf.position != 0) {\n   \
              \    buf.flip();\n       out.write(buf);\n       buf.compact();    //\
              \ In case of partial write\n   }\n </code>"
          - name: compareTo
            modifiers:
            - public
            parameters:
            - name: that
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: the object to be compared.
            return:
              type:
                basic: int
                full: int
              notes: "A negative integer, zero, or a positive integer as this buffer\n\
                \          is less than, equal to, or greater than the given buffer"
            notes: "Compares this buffer to another.\n\n  Two byte buffers are compared\
              \ by comparing their sequences of\n remaining elements lexicographically,\
              \ without regard to the starting\n position of each sequence within\
              \ its corresponding buffer.\n\n\n\n\n\n\n\n\n Pairs of byte elements\
              \ are compared as if by invoking\n Byte.compare(byte,byte).\n\n\n  A\
              \ byte buffer is not comparable to any other type of object."
          - name: compareTo
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object
            return:
              type:
                basic: int
                full: int
          - name: duplicate
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: The new byte buffer
            notes: "Creates a new byte buffer that shares this buffer's content.\n\
              \n  The content of the new buffer will be that of this buffer.  Changes\n\
              \ to this buffer's content will be visible in the new buffer, and vice\n\
              \ versa; the two buffers' position, limit, and mark values will be\n\
              \ independent.\n\n  The new buffer's capacity, limit, position,\n\n\
              \ and mark values will be identical to those of this buffer, and its\
              \ byte\n order will be BIG_ENDIAN.\n\n\n\n The new buffer will be direct\
              \ if, and only if, this buffer is direct, and\n it will be read-only\
              \ if, and only if, this buffer is read-only."
          - name: duplicate
            modifiers:
            - public
            return:
              type:
                basic: Buffer
                full: java.nio.Buffer
          - name: equals
            modifiers:
            - public
            parameters:
            - name: ob
              type:
                basic: Object
                full: java.lang.Object
              notes: The object to which this buffer is to be compared
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if, and only if, this buffer is equal to the\n        \
                \   given object"
            notes: "Tells whether or not this buffer is equal to another object.\n\
              \n  Two byte buffers are equal if, and only if,\n\n \n\n    They have\
              \ the same element type,  \n\n    They have the same number of remaining\
              \ elements, and\n   \n\n    The two sequences of remaining elements,\
              \ considered\n   independently of their starting positions, are pointwise\
              \ equal.\n\n\n\n\n\n\n\n   \n\n \n\n  A byte buffer is not equal to\
              \ any other type of object."
          - name: flip
            modifiers:
            - public
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: This buffer
            notes: "Flips this buffer.  The limit is set to the current position and\
              \ then\n the position is set to zero.  If the mark is defined then it\
              \ is\n discarded.\n\n  After a sequence of channel-read or put operations,\
