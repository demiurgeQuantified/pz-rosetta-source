          methods:
          - name: alignedSlice
            modifiers:
            - public
            - final
            parameters:
            - name: unitSize
              type:
                basic: int
                full: int
              notes: The unit size in bytes, must be a power of 2
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: The new byte buffer
            notes: "Creates a new byte buffer whose content is a shared and aligned\n\
              \ subsequence of this buffer's content.\n\n  The content of the new\
              \ buffer will start at this buffer's current\n position rounded up to\
              \ the index of the nearest aligned byte for the\n given unit size, and\
              \ end at this buffer's limit rounded down to the index\n of the nearest\
              \ aligned byte for the given unit size.\n If rounding results in out-of-bound\
              \ values then the new buffer's capacity\n and limit will be zero.  If\
              \ rounding is within bounds the following\n expressions will be true\
              \ for a new buffer nb and unit size\n unitSize:\n <code>\n nb.alignmentOffset(0,\
              \ unitSize) == 0\n nb.alignmentOffset(nb.limit(), unitSize) == 0\n </code>\n\
              \n  Changes to this buffer's content will be visible in the new\n buffer,\
              \ and vice versa; the two buffers' position, limit, and mark\n values\
              \ will be independent.\n\n  The new buffer's position will be zero,\
              \ its capacity and its limit\n will be the number of bytes remaining\
              \ in this buffer or fewer subject to\n alignment, its mark will be undefined,\
              \ and its byte order will be\n BIG_ENDIAN.\n\n The new buffer will be\
              \ direct if, and only if, this buffer is direct, and\n it will be read-only\
              \ if, and only if, this buffer is read-only."
          - name: alignmentOffset
            modifiers:
            - public
            - final
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: "The index to query for alignment offset, must be non-negative,\
                \ no\n         upper bounds check is performed"
            - name: unitSize
              type:
                basic: int
                full: int
              notes: The unit size in bytes, must be a power of 2
            return:
              type:
                basic: int
                full: int
              notes: The indexed byte's memory address modulo the unit size
            notes: "Returns the memory address, pointing to the byte at the given\
              \ index,\n modulo the given unit size.\n\n  The return value is non-negative\
              \ in the range of 0\n (inclusive) up to unitSize (exclusive), with zero\
              \ indicating\n that the address of the byte at the index is aligned\
              \ for the unit size,\n and a positive value that the address is misaligned\
              \ for the unit size.\n If the address of the byte at the index is misaligned,\
              \ the return value\n represents how much the index should be adjusted\
              \ to locate a byte at an\n aligned address.  Specifically, the index\
              \ should either be decremented by\n the return value if the latter is\
              \ not greater than index, or be\n incremented by the unit size minus\
              \ the return value.  Therefore given\n \n int value = alignmentOffset(index,\
              \ unitSize)\n then the identities\n \n alignmentOffset(index - value,\
              \ unitSize) == 0, value &le; index\n and\n \n alignmentOffset(index\
              \ + (unitSize - value), unitSize) == 0\n must hold."
          - name: array
            modifiers:
            - public
            - final
            return:
              type:
                basic: byte
                full: byte[]
              notes: The array that backs this buffer
            notes: "Returns the byte array that backs this\n buffer  (optional operation).\n\
              \n  Modifications to this buffer's content will cause the returned\n\
              \ array's content to be modified, and vice versa.\n\n  Invoke the hasArray\
              \ method before invoking this\n method in order to ensure that this\
              \ buffer has an accessible backing\n array."
          - name: array
            modifiers:
            - public
            return:
              type:
                basic: Object
                full: java.lang.Object
          - name: arrayOffset
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: "The offset within this buffer's array\n          of the first\
                \ element of the buffer"
            notes: "Returns the offset within this buffer's backing array of the first\n\
              \ element of the buffer  (optional operation).\n\n  If this buffer is\
              \ backed by an array then buffer position p\n corresponds to array index\
              \ p + arrayOffset().\n\n  Invoke the hasArray method before invoking\
              \ this\n method in order to ensure that this buffer has an accessible\
              \ backing\n array."
          - name: asCharBuffer
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: CharBuffer
                full: java.nio.CharBuffer
              notes: A new char buffer
            notes: "Creates a view of this byte buffer as a char buffer.\n\n  The\
              \ content of the new buffer will start at this buffer's current\n position.\
              \  Changes to this buffer's content will be visible in the new\n buffer,\
              \ and vice versa; the two buffers' position, limit, and mark\n values\
              \ will be independent.\n\n  The new buffer's position will be zero,\
              \ its capacity and its limit\n will be the number of bytes remaining\
              \ in this buffer divided by\n two, its mark will be undefined, and its\
              \ byte order will be that\n of the byte buffer at the moment the view\
              \ is created.  The new buffer\n will be direct if, and only if, this\
              \ buffer is direct, and it will be\n read-only if, and only if, this\
              \ buffer is read-only."
          - name: asDoubleBuffer
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: DoubleBuffer
                full: java.nio.DoubleBuffer
              notes: A new double buffer
            notes: "Creates a view of this byte buffer as a double buffer.\n\n  The\
              \ content of the new buffer will start at this buffer's current\n position.\
              \  Changes to this buffer's content will be visible in the new\n buffer,\
              \ and vice versa; the two buffers' position, limit, and mark\n values\
              \ will be independent.\n\n  The new buffer's position will be zero,\
              \ its capacity and its limit\n will be the number of bytes remaining\
