version: '1.1'
languages:
  java:
    packages:
      java.nio.file:
        OpenOption:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An object that configures how to open or create a file.\n\n  Objects\
            \ of this type are used by methods such as newOutputStream, newByteChannel,\
            \ FileChannel.open, and AsynchronousFileChannel.open\n when opening or\
            \ creating a file.\n\n  The StandardOpenOption enumeration type defines\
            \ the\n standard options."
