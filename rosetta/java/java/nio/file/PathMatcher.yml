version: '1.1'
languages:
  java:
    packages:
      java.nio.file:
        PathMatcher:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An interface that is implemented by objects that perform match operations\
            \ on\n paths."
          methods:
          - name: matches
            modifiers:
            - public
            - abstract
            parameters:
            - name: path
              type:
                basic: Path
                full: java.nio.file.Path
              notes: the path to match
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if, and only if, the path matches this\n          matcher's\
                \ pattern"
            notes: Tells if given path matches this matcher's pattern.
