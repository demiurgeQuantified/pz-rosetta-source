version: '1.1'
languages:
  java:
    packages:
      java.nio.file:
        CopyOption:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An object that configures how to copy or move a file.\n\n  Objects\
            \ of this type may be used with the Files.copy(Path,Path,CopyOption...),\n\
            \ Files.copy(InputStream,Path,CopyOption...) and Files.move(Path,Path,CopyOption...)\
            \ methods to configure how a file is\n copied or moved.\n\n  The StandardCopyOption\
            \ enumeration type defines the\n standard options."
