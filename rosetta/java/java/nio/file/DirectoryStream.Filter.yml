version: '1.1'
languages:
  java:
    packages:
      java.nio.file:
        DirectoryStream.Filter:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An interface that is implemented by objects that decide if a directory\n\
            \ entry should be accepted or filtered. A Filter is passed as the\n parameter\
            \ to the Files.newDirectoryStream(Path,DirectoryStream.Filter)\n method\
            \ when opening a directory to iterate over the entries in the\n directory."
          methods:
          - name: accept
            modifiers:
            - public
            - abstract
            parameters:
            - name: entry
              type:
                basic: T
                full: T
              notes: the directory entry to be tested
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if the directory entry should be accepted
            notes: Decides if the given directory entry should be accepted or filtered.
