                basic: Buffer
                full: java.nio.Buffer
              notes: This buffer
            notes: "Clears this buffer.  The position is set to zero, the limit is\
              \ set to\n the capacity, and the mark is discarded.\n\n  Invoke this\
              \ method before using a sequence of channel-read or\n put operations\
              \ to fill this buffer.  For example:\n\n \n buf.clear();     // Prepare\
              \ buffer for reading\n in.read(buf);    // Read data\n\n  This method\
              \ does not actually erase the data in the buffer, but it\n is named\
              \ as if it did because it will most often be used in situations\n in\
              \ which that might as well be the case."
