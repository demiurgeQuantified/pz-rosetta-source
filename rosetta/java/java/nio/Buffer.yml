              notes: The array that backs this buffer
            notes: "Returns the array that backs this\n buffer  (optional operation).\n\
              \n  This method is intended to allow array-backed buffers to be\n passed\
              \ to native code more efficiently. Concrete subclasses\n provide more\
              \ strongly-typed return values for this method.\n\n  Modifications to\
              \ this buffer's content will cause the returned\n array's content to\
              \ be modified, and vice versa.\n\n  Invoke the hasArray method before\
              \ invoking this\n method in order to ensure that this buffer has an\
              \ accessible backing\n array."
          - name: arrayOffset
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: "The offset within this buffer's array\n          of the first\
                \ element of the buffer"
            notes: "Returns the offset within this buffer's backing array of the first\n\
              \ element of the buffer  (optional operation).\n\n  If this buffer is\
              \ backed by an array then buffer position p\n corresponds to array index\
              \ p + arrayOffset().\n\n  Invoke the hasArray method before invoking\
              \ this\n method in order to ensure that this buffer has an accessible\
              \ backing\n array."
