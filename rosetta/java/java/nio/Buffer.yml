          - name: slice
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Buffer
                full: java.nio.Buffer
              notes: The new buffer
            notes: "Creates a new buffer whose content is a shared subsequence of\n\
              \ this buffer's content.\n\n  The content of the new buffer will start\
              \ at this buffer's current\n position.  Changes to this buffer's content\
              \ will be visible in the new\n buffer, and vice versa; the two buffers'\
              \ position, limit, and mark\n values will be independent.\n\n  The new\
              \ buffer's position will be zero, its capacity and its limit\n will\
              \ be the number of elements remaining in this buffer, its mark will\
              \ be\n undefined. The new buffer will be direct if, and only if, this\
              \ buffer is\n direct, and it will be read-only if, and only if, this\
              \ buffer is\n read-only."
