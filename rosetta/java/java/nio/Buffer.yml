                basic: Buffer
                full: java.nio.Buffer
              notes: This buffer
            notes: "Resets this buffer's position to the previously-marked position.\n\
              \n  Invoking this method neither changes nor discards the mark's\n value."
          - name: rewind
            modifiers:
            - public
            return:
              type:
                basic: Buffer
                full: java.nio.Buffer
              notes: This buffer
            notes: "Rewinds this buffer.  The position is set to zero and the mark\
              \ is\n discarded.\n\n  Invoke this method before a sequence of channel-write\
              \ or get\n operations, assuming that the limit has already been set\n\
              \ appropriately.  For example:\n\n \n out.write(buf);    // Write remaining\
              \ data\n buf.rewind();      // Rewind buffer\n buf.get(array);    //\
              \ Copy data into array"
          - name: scope
