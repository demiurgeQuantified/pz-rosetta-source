              modifiers:
              - private
              - static
              type:
                basic: Object
                full: java.lang.Object[]
            cache2:
              name: cache2
              modifiers:
              - private
              - static
              type:
                basic: Object
                full: java.lang.Object[]
            defaultCharset:
