              notes: The canonical name of this charset
            - name: aliases
              type:
                basic: String
                full: java.lang.String[]
              notes: An array of this charset's aliases, or null if it has no aliases
            notes: "Initializes a new charset with the given canonical name and alias\n\
              \ set."
          methods:
          - name: aliases
            modifiers:
            - public
            - final
            return:
              type:
                basic: Set
                full: java.util.Set<java.lang.String>
              notes: An immutable set of this charset's aliases
            notes: Returns a set containing this charset's aliases.
          - name: canEncode
            modifiers:
            - public
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if, and only if, this charset supports encoding
            notes: "Tells whether or not this charset supports encoding.\n\n  Nearly\
              \ all charsets support encoding.  The primary exceptions are\n special-purpose\
              \ auto-detect charsets whose decoders can determine\n which of several\
              \ possible encoding schemes is in use by examining the\n input byte\
              \ sequence.  Such charsets do not support encoding because\n there is\
              \ no way to determine which encoding should be used on output.\n Implementations\
              \ of such charsets should override this method to return\n false."
          - name: compareTo
            modifiers:
            - public
            - final
            parameters:
            - name: that
              type:
                basic: Charset
                full: java.nio.charset.Charset
              notes: The charset to which this charset is to be compared
            return:
              type:
                basic: int
                full: int
              notes: "A negative integer, zero, or a positive integer as this charset\n\
                \         is less than, equal to, or greater than the specified charset"
            notes: "Compares this charset to another.\n\n  Charsets are ordered by\
              \ their canonical names, without regard to\n case."
          - name: compareTo
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Object
                full: java.lang.Object
            return:
              type:
                basic: int
                full: int
          - name: contains
            modifiers:
            - public
            - abstract
            parameters:
            - name: cs
              type:
                basic: Charset
                full: java.nio.charset.Charset
              notes: The given charset
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if the given charset is contained in this charset
            notes: "Tells whether or not this charset contains the given charset.\n\
              \n  A charset C is said to contain a charset D if,\n and only if, every\
              \ character representable in D is also\n representable in C.  If this\
              \ relationship holds then it is\n guaranteed that every string that\
              \ can be encoded in D can also be\n encoded in C without performing\
              \ any replacements.\n\n  That C contains D does not imply that each\
              \ character\n representable in C by a particular byte sequence is represented\n\
              \ in D by the same byte sequence, although sometimes this is the\n case.\n\
              \n  Every charset contains itself.\n\n  This method computes an approximation\
              \ of the containment relation:\n If it returns true then the given charset\
              \ is known to be\n contained by this charset; if it returns false, however,\
              \ then\n it is not necessarily the case that the given charset is not\
              \ contained\n in this charset."
          - name: decode
            modifiers:
            - public
            - final
            parameters:
            - name: bb
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: The byte buffer to be decoded
            return:
              type:
                basic: CharBuffer
                full: java.nio.CharBuffer
              notes: A char buffer containing the decoded characters
            notes: "Convenience method that decodes bytes in this charset into Unicode\n\
              \ characters.\n\n  An invocation of this method upon a charset cs returns\
              \ the\n same result as the expression\n\n \n     cs.newDecoder()\n \
              \      .onMalformedInput(CodingErrorAction.REPLACE)\n       .onUnmappableCharacter(CodingErrorAction.REPLACE)\n\
              \       .decode(bb); \n\n except that it is potentially more efficient\
              \ because it can cache\n decoders between successive invocations.\n\n\
              \  This method always replaces malformed-input and unmappable-character\n\
              \ sequences with this charset's default replacement byte array.  In\
              \ order\n to detect such sequences, use the CharsetDecoder.decode(java.nio.ByteBuffer)\
              \ method directly."
          - name: displayName
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: The display name of this charset in the default locale
            notes: "Returns this charset's human-readable name for the default locale.\n\
              \n  The default implementation of this method simply returns this\n\
              \ charset's canonical name.  Concrete subclasses of this class may\n\
              \ override this method in order to provide a localized display name."
          - name: displayName
            modifiers:
            - public
            parameters:
            - name: locale
              type:
                basic: Locale
                full: java.util.Locale
              notes: The locale for which the display name is to be retrieved
            return:
              type:
                basic: String
                full: java.lang.String
              notes: The display name of this charset in the given locale
            notes: "Returns this charset's human-readable name for the given locale.\n\
              \n  The default implementation of this method simply returns this\n\
              \ charset's canonical name.  Concrete subclasses of this class may\n\
              \ override this method in order to provide a localized display name."
          - name: encode
            modifiers:
            - public
            - final
            parameters:
            - name: cb
              type:
                basic: CharBuffer
                full: java.nio.CharBuffer
              notes: The char buffer to be encoded
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: A byte buffer containing the encoded characters
            notes: "Convenience method that encodes Unicode characters into bytes\
              \ in this\n charset.\n\n  An invocation of this method upon a charset\
              \ cs returns the\n same result as the expression\n\n \n     cs.newEncoder()\n\
              \       .onMalformedInput(CodingErrorAction.REPLACE)\n       .onUnmappableCharacter(CodingErrorAction.REPLACE)\n\
              \       .encode(bb); \n\n except that it is potentially more efficient\
              \ because it can cache\n encoders between successive invocations.\n\n\
              \  This method always replaces malformed-input and unmappable-character\n\
              \ sequences with this charset's default replacement string.  In order\
              \ to\n detect such sequences, use the CharsetEncoder.encode(java.nio.CharBuffer)\
              \ method directly."
          - name: encode
            modifiers:
            - public
            - final
            parameters:
            - name: str
              type:
                basic: String
                full: java.lang.String
              notes: The string to be encoded
            return:
              type:
                basic: ByteBuffer
                full: java.nio.ByteBuffer
              notes: A byte buffer containing the encoded characters
            notes: "Convenience method that encodes a string into bytes in this charset.\n\
              \n  An invocation of this method upon a charset cs returns the\n same\
              \ result as the expression\n\n \n     cs.encode(CharBuffer.wrap(s));"
          - name: equals
            modifiers:
            - public
            - final
            parameters:
            - name: ob
              type:
                basic: Object
                full: java.lang.Object
              notes: the reference object with which to compare.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if, and only if, this charset is equal to the\n       \
                \   given object"
            notes: "Tells whether or not this object is equal to another.\n\n  Two\
              \ charsets are equal if, and only if, they have the same canonical\n\
              \ names.  A charset is never equal to any other type of object."
          - name: hashCode
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: An integer hashcode
            notes: Computes a hashcode for this charset.
          - name: isRegistered
            modifiers:
            - public
            - final
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if, and only if, this charset is known by its\n       \
                \   implementor to be registered with the IANA"
            notes: "Tells whether or not this charset is registered in the IANA Charset\n\
              \ Registry."
          - name: name
            modifiers:
            - public
            - final
            return:
              type:
                basic: String
                full: java.lang.String
              notes: The canonical name of this charset
            notes: Returns this charset's canonical name.
          - name: newDecoder
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: CharsetDecoder
                full: java.nio.charset.CharsetDecoder
              notes: A new decoder for this charset
            notes: Constructs a new decoder for this charset.
          - name: newEncoder
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: CharsetEncoder
                full: java.nio.charset.CharsetEncoder
              notes: A new encoder for this charset
            notes: Constructs a new encoder for this charset.
          - name: toString
            modifiers:
            - public
            - final
            return:
              type:
                basic: String
                full: java.lang.String
          staticMethods:
          - name: availableCharsets
            modifiers:
            - public
            - static
            return:
              type:
                basic: SortedMap
                full: java.util.SortedMap<java.lang.String, java.nio.charset.Charset>
              notes: "An immutable, case-insensitive map from canonical charset names\n\
                \         to charset objects"
            notes: "Constructs a sorted map from canonical charset names to charset\
              \ objects.\n\n  The map returned by this method will have one entry\
              \ for each charset\n for which support is available in the current Java\
              \ virtual machine.  If\n two or more supported charsets have the same\
              \ canonical name then the\n resulting map will contain just one of them;\
              \ which one it will contain\n is not specified. \n\n  The invocation\
              \ of this method, and the subsequent use of the\n resulting map, may\
              \ cause time-consuming disk or network I/O operations\n to occur.  This\
              \ method is provided for applications that need to\n enumerate all of\
              \ the available charsets, for example to allow user\n charset selection.\
              \  This method is not used by the forName method, which instead employs\
              \ an efficient incremental lookup\n algorithm.\n\n  This method may\
              \ return different results at different times if new\n charset providers\
              \ are dynamically made available to the current Java\n virtual machine.\
              \  In the absence of such changes, the charsets returned\n by this method\
              \ are exactly those that can be retrieved via the forName method."
          - name: cache
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            - name: arg1
              type:
                basic: Charset
                full: java.nio.charset.Charset
            return:
              type:
                basic: void
                full: void
          - name: checkName
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: void
                full: void
          - name: defaultCharset
            modifiers:
            - public
            - static
            return:
              type:
                basic: Charset
                full: java.nio.charset.Charset
              notes: A charset object for the default charset
            notes: "Returns the default charset of this Java virtual machine.\n\n\
              \  The default charset is determined during virtual-machine startup\
              \ and\n typically depends upon the locale and charset of the underlying\n\
              \ operating system."
          - name: forName
            modifiers:
            - public
            - static
            parameters:
            - name: charsetName
              type:
                basic: String
                full: java.lang.String
              notes: "The name of the requested charset; may be either\n         a\
                \ canonical name or an alias"
            return:
              type:
                basic: Charset
                full: java.nio.charset.Charset
              notes: A charset object for the named charset
            notes: Returns a charset object for the named charset.
          - name: isSupported
            modifiers:
            - public
            - static
            parameters:
            - name: charsetName
              type:
                basic: String
                full: java.lang.String
              notes: "The name of the requested charset; may be either\n         a\
                \ canonical name or an alias"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if, and only if, support for the named charset\n      \
                \    is available in the current Java virtual machine"
            notes: Tells whether the named charset is supported.
          - name: lookup
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: Charset
                full: java.nio.charset.Charset
          - name: lookup2
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: Charset
                full: java.nio.charset.Charset
          - name: lookupExtendedCharset
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: Charset
                full: java.nio.charset.Charset
          - name: lookupViaProviders
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: Charset
                full: java.nio.charset.Charset
          - name: providers
            modifiers:
            - private
            - static
            return:
              type:
                basic: Iterator
                full: java.util.Iterator<java.nio.charset.spi.CharsetProvider>
          - name: put
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: Iterator
                full: java.util.Iterator<java.nio.charset.Charset>
            - name: arg1
              type:
                basic: Map
                full: java.util.Map<java.lang.String, java.nio.charset.Charset>
            return:
              type:
                basic: void
