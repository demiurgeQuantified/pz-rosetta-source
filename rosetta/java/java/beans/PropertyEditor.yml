            - abstract
            return:
              type:
                basic: Component
                full: java.awt.Component
          - name: getJavaInitializationString
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getTags
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String[]
          - name: getValue
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Object
                full: java.lang.Object
          - name: isPaintable
            modifiers:
