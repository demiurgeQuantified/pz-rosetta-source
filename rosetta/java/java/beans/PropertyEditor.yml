version: '1.1'
languages:
  java:
    packages:
      java.beans:
        PropertyEditor:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A PropertyEditor class provides support for GUIs that want to\n\
            \ allow users to edit a property value of a given type.\n \n PropertyEditor\
            \ supports a variety of different kinds of ways of\n displaying and updating\
            \ property values.  Most PropertyEditors will\n only need to support a\
            \ subset of the different options available in\n this API.\n \n Simple\
            \ PropertyEditors may only support the getAsText and setAsText\n methods\
            \ and need not support (say) paintValue or getCustomEditor.  More\n complex\
            \ types may be unable to support getAsText and setAsText but will\n instead\
            \ support paintValue and getCustomEditor.\n \n Every propertyEditor must\
            \ support one or more of the three simple\n display styles.  Thus it can\
            \ either (1) support isPaintable or (2)\n both return a non-null String[]\
            \ from getTags() and return a non-null\n value from getAsText or (3) simply\
            \ return a non-null String from\n getAsText().\n \n Every property editor\
            \ must support a call on setValue when the argument\n object is of the\
            \ type for which this is the corresponding propertyEditor.\n In addition,\
            \ each property editor must either support a custom editor,\n or support\
            \ setAsText.\n \n Each PropertyEditor should have a null constructor."
          methods:
          - name: addPropertyChangeListener
            modifiers:
            - public
            - abstract
            parameters:
            - name: arg0
              type:
                basic: PropertyChangeListener
                full: java.beans.PropertyChangeListener
            return:
              type:
                basic: void
                full: void
          - name: getAsText
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
          - name: getCustomEditor
            modifiers:
