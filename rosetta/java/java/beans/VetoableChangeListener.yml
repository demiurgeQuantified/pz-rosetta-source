version: '1.1'
languages:
  java:
    packages:
      java.beans:
        VetoableChangeListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A VetoableChange event gets fired whenever a bean changes a \"constrained\"\
            \n property.  You can register a VetoableChangeListener with a source\
            \ bean\n so as to be notified of any constrained property updates."
          methods:
          - name: vetoableChange
            modifiers:
            - public
            - abstract
            parameters:
            - name: evt
              type:
                basic: PropertyChangeEvent
                full: java.beans.PropertyChangeEvent
              notes: "a PropertyChangeEvent object describing the\n              \
                \  event source and the property that has changed."
            return:
              type:
                basic: void
                full: void
            notes: This method gets called when a constrained property is changed.
