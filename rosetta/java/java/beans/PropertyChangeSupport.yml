              notes: The PropertyChangeListener to be added
            return:
              type:
                basic: void
                full: void
            notes: "Add a PropertyChangeListener for a specific property.  The listener\n\
              \ will be invoked only when a call on firePropertyChange names that\n\
              \ specific property.\n The same listener object may be added more than\
              \ once.  For each\n property,  the listener will be invoked the number\
              \ of times it was added\n for that property.\n If propertyName or listener\
              \ is null, no\n exception is thrown and no action is taken."
