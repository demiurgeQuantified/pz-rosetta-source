          - name: getPropertyChangeListeners
            modifiers:
            - public
            return:
              type:
                basic: PropertyChangeListener
                full: java.beans.PropertyChangeListener[]
              notes: "all of the PropertyChangeListeners added or an\n         empty\
                \ array if no listeners have been added"
            notes: "Returns an array of all the listeners that were added to the\n\
              \ PropertyChangeSupport object with addPropertyChangeListener().\n \n\
              \ If some listeners have been added with a named property, then\n the\
              \ returned array will be a mixture of PropertyChangeListeners\n and\
              \ PropertyChangeListenerProxys. If the calling\n method is interested\
              \ in distinguishing the listeners then it must\n test each element to\
              \ see if it's a\n PropertyChangeListenerProxy, perform the cast, and\
              \ examine\n the parameter.\n\n <code>\n PropertyChangeListener[] listeners\
              \ = bean.getPropertyChangeListeners();\n for (int i = 0; i < listeners.length;\
              \ i++) {\n   if (listeners[i] instanceof PropertyChangeListenerProxy)\
              \ {\n     PropertyChangeListenerProxy proxy =\n                    (PropertyChangeListenerProxy)listeners[i];\n\
              \     if (proxy.getPropertyName().equals(\"foo\")) {\n       // proxy\
              \ is a PropertyChangeListener which was associated\n       // with the\
              \ property named \"foo\"\n     }\n   }\n }\n </code>"
