version: '1.1'
languages:
  java:
    packages:
      java.beans:
        PropertyChangeListener:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A \"PropertyChange\" event gets fired whenever a bean changes a\
            \ \"bound\"\n property.  You can register a PropertyChangeListener with\
            \ a source\n bean so as to be notified of any bound property updates."
          methods:
          - name: propertyChange
            modifiers:
            - public
            - abstract
            parameters:
            - name: evt
              type:
                basic: PropertyChangeEvent
                full: java.beans.PropertyChangeEvent
              notes: "A PropertyChangeEvent object describing the event source\n \
                \         and the property that has changed."
            return:
              type:
                basic: void
                full: void
            notes: This method gets called when a bound property is changed.
