version: '1.1'
languages:
  java:
    packages:
      java.security:
        Guard:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "This interface represents a guard, which is an object that is used\n\
            \ to protect access to another object.\n\n This interface contains a single\
            \ method, checkGuard,\n with a single object argument. checkGuard is\n\
            \ invoked (by the GuardedObject getObject method)\n to determine whether\
            \ or not to allow access to the object."
          methods:
          - name: checkGuard
            modifiers:
            - public
            - abstract
            parameters:
            - name: object
              type:
                basic: Object
                full: java.lang.Object
              notes: the object being protected by the guard.
            return:
              type:
                basic: void
                full: void
            notes: "Determines whether or not to allow access to the guarded object\n\
              \ object. Returns silently if access is allowed.\n Otherwise, throws\
              \ a SecurityException."
