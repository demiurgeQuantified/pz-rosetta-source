version: '1.1'
languages:
  java:
    packages:
      java.security:
        PrivilegedExceptionAction:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A computation to be performed with privileges enabled, that throws\
            \ one or\n more checked exceptions.  The computation is performed by invoking\n\
            \ AccessController.doPrivileged on the\n PrivilegedExceptionAction object.\
            \  This interface is\n used only for computations that throw checked exceptions;\n\
            \ computations that do not throw\n checked exceptions should use PrivilegedAction\
            \ instead."
          methods:
          - name: run
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: T
                full: T
              notes: "a class-dependent value that may represent the results of the\n\
                \         computation.  Each class that implements\n         PrivilegedExceptionAction\
                \ should document what\n         (if anything) this value represents."
            notes: "Performs the computation.  This method will be called by\n AccessController.doPrivileged\
              \ after enabling privileges."
