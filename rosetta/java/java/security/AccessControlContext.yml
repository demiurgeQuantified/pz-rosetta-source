            notes: "Determines whether the access request indicated by the\n specified\
              \ permission should be allowed or denied, based on\n the security policy\
              \ currently in effect, and the context in\n this object. The request\
              \ is allowed only if every ProtectionDomain\n in the context implies\
              \ the permission. Otherwise the request is\n denied.\n\n \n This method\
              \ quietly returns if the access request\n is permitted, or throws a\
              \ suitable AccessControlException otherwise."
