version: '1.1'
languages:
  java:
    packages:
      java.security:
        AccessControlContext:
          extends: java.lang.Object
          modifiers:
          - public
          - final
          notes: "An AccessControlContext is used to make system resource access decisions\n\
            \ based on the context it encapsulates.\n\n More specifically, it encapsulates\
            \ a context and\n has a single method, checkPermission,\n that is equivalent\
            \ to the checkPermission method\n in the AccessController class, with\
            \ one difference: The AccessControlContext\n checkPermission method makes\
            \ access decisions based on the\n context it encapsulates,\n rather than\
            \ that of the current execution thread.\n\n Thus, the purpose of AccessControlContext\
            \ is for those situations where\n a security check that should be made\
            \ within a given context\n actually needs to be done from within a\n different\
            \ context (for example, from within a worker thread).\n\n  An AccessControlContext\
            \ is created by calling the\n AccessController.getContext method.\n The\
            \ getContext method takes a \"snapshot\"\n of the current calling context,\
            \ and places\n it in an AccessControlContext object, which it returns.\
            \ A sample call is\n the following:\n\n \n   AccessControlContext acc\
            \ = AccessController.getContext()\n \n\n \n Code within a different context\
            \ can subsequently call the\n checkPermission method on the\n previously-saved\
            \ AccessControlContext object. A sample call is the\n following:\n\n \n\
            \   acc.checkPermission(permission)"
