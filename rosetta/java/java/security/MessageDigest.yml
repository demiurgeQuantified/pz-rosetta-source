version: '1.1'
languages:
  java:
    packages:
      java.security:
        MessageDigest:
          extends: java.security.MessageDigestSpi
          modifiers:
          - public
          - abstract
          notes: "This MessageDigest class provides applications the functionality\
            \ of a\n message digest algorithm, such as SHA-1 or SHA-256.\n Message\
            \ digests are secure one-way hash functions that take arbitrary-sized\n\
            \ data and output a fixed-length hash value.\n\n A MessageDigest object\
            \ starts out initialized. The data is\n processed through it using the\
            \ update\n methods. At any point reset can be called\n to reset the digest.\
            \ Once all the data to be updated has been\n updated, one of the digest\
            \ methods should\n be called to complete the hash computation.\n\n The\
            \ digest method can be called once for a given number\n of updates. After\
            \ digest has been called, the MessageDigest\n object is reset to its initialized\
            \ state.\n\n Implementations are free to implement the Cloneable interface.\n\
            \ Client applications can test cloneability by attempting cloning\n and\
            \ catching the CloneNotSupportedException:\n\n <code>\n MessageDigest\
            \ md = MessageDigest.getInstance(\"SHA-256\");\n\n try {\n     md.update(toChapter1);\n\
            \     MessageDigest tc1 = md.clone();\n     byte[] toChapter1Digest =\
            \ tc1.digest();\n     md.update(toChapter2);\n     ...etc.\n } catch (CloneNotSupportedException\
            \ cnse) {\n     throw new DigestException(\"couldn't make digest of partial\
            \ content\");\n }\n </code>\n\n Note that if a given implementation is\
            \ not cloneable, it is\n still possible to compute intermediate digests\
            \ by instantiating\n several instances, if the number of digests is known\
            \ in advance.\n\n Note that this class is abstract and extends from\n\
            \ MessageDigestSpi for historical reasons.\n Application developers should\
            \ only take notice of the methods defined in\n this MessageDigest class;\
            \ all the methods in\n the superclass are intended for cryptographic service\
            \ providers who wish to\n supply their own implementations of message\
            \ digest algorithms.\n\n  Every implementation of the Java platform is\
            \ required to support\n the following standard MessageDigest algorithms:\n\
            \ \n SHA-1\n SHA-256\n \n These algorithms are described in the \n MessageDigest\
            \ section of the\n Java Security Standard Algorithm Names Specification.\n\
            \ Consult the release documentation for your implementation to see if\
            \ any\n other algorithms are supported."
