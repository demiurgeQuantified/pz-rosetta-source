version: '1.1'
languages:
  java:
    packages:
      java.net:
        InterfaceAddress:
          extends: java.lang.Object
          modifiers:
          - public
          notes: "This class represents a Network Interface address. In short it's\
            \ an\n IP address, a subnet mask and a broadcast address when the address\
            \ is\n an IPv4 one. An IP address and a network prefix length in the case\n\
            \ of IPv6 address."
          fields:
            address:
              name: address
              modifiers:
              - private
              type:
                basic: InetAddress
                full: java.net.InetAddress
            broadcast:
              name: broadcast
              modifiers:
              - private
              type:
                basic: Inet4Address
                full: java.net.Inet4Address
            maskLength:
              name: maskLength
              modifiers:
              - private
              type:
                basic: short
                full: short
          constructors:
          - modifiers:
            - package
          methods:
          - name: equals
            modifiers:
            - public
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to compare against.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the objects are the same;\n          false otherwise."
            notes: "Compares this object against the specified object.\n The result\
              \ is true if and only if the argument is\n not null and it represents\
              \ the same interface address as\n this object.\n \n Two instances of\
              \ InterfaceAddress represent the same\n address if the InetAddress,\
              \ the prefix length and the broadcast are\n the same for both."
          - name: getAddress
            modifiers:
            - public
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: the InetAddress for this address.
            notes: Returns an InetAddress for this address.
          - name: getBroadcast
            modifiers:
            - public
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: "the InetAddress representing the broadcast\n         address\
                \ or null if there is no broadcast address."
            notes: "Returns an InetAddress for the broadcast address\n for this InterfaceAddress.\n\
              \ \n Only IPv4 networks have broadcast address therefore, in the case\n\
              \ of an IPv6 network, null will be returned."
          - name: getNetworkPrefixLength
            modifiers:
            - public
            return:
              type:
                basic: short
                full: short
              notes: "a short representing the prefix length for the\n         subnet\
                \ of that address."
            notes: "Returns the network prefix length for this address. This is also\
              \ known\n as the subnet mask in the context of IPv4 addresses.\n Typical\
              \ IPv4 values would be 8 (255.0.0.0), 16 (255.255.0.0)\n or 24 (255.255.255.0).\
              \ \n Typical IPv6 values would be 128 (::1/128) or 10 (fe80::203:baff:fe27:1243/10)"
          - name: hashCode
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for this Interface address.
            notes: Returns a hashcode for this Interface address.
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
