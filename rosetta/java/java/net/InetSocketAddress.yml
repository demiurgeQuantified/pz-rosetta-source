                full: java.net.InetSocketAddress
              notes: "an InetSocketAddress representing the unresolved\n         \
                \ socket address"
            notes: "Creates an unresolved socket address from a hostname and a port\
              \ number.\n \n No attempt will be made to resolve the hostname into\
              \ an InetAddress.\n The address will be flagged as unresolved.\n \n\
              \ A valid port value is between 0 and 65535.\n A port number of zero\
              \ will let the system pick up an\n ephemeral port in a bind operation."
