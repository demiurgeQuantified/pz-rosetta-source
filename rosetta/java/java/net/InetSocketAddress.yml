                full: int
              notes: The port number
            notes: "Creates a socket address where the IP address is the wildcard\
              \ address\n and the port number a specified value.\n \n A valid port\
              \ value is between 0 and 65535.\n A port number of zero will let the\
              \ system pick up an\n ephemeral port in a bind operation."
          - modifiers:
            - public
            parameters:
            - name: addr
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: The IP address
            - name: port
              type:
                basic: int
                full: int
              notes: The port number
            notes: "Creates a socket address from an IP address and a port number.\n\
              \ \n A valid port value is between 0 and 65535.\n A port number of zero\
              \ will let the system pick up an\n ephemeral port in a bind operation.\n\
              \ \n A null address will assign the wildcard address."
          - modifiers:
            - public
            parameters:
            - name: hostname
              type:
                basic: String
                full: java.lang.String
              notes: the Host name
            - name: port
              type:
                basic: int
                full: int
              notes: The port number
            notes: "Creates a socket address from a hostname and a port number.\n\
              \ \n An attempt will be made to resolve the hostname into an InetAddress.\n\
              \ If that attempt fails, the address will be flagged as unresolved.\n\
              \ \n If there is a security manager, its checkConnect method\n is called\
              \ with the host name as its argument to check the permission\n to resolve\
              \ it. This could result in a SecurityException.\n \n A valid port value\
              \ is between 0 and 65535.\n A port number of zero will let the system\
              \ pick up an\n ephemeral port in a bind operation."
          - modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: String
                full: java.lang.String
          methods:
          - name: equals
            modifiers:
            - public
            - final
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to compare against.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the objects are the same;\n          false otherwise."
            notes: "Compares this object against the specified object.\n The result\
              \ is true if and only if the argument is\n not null and it represents\
              \ the same address as\n this object.\n \n Two instances of InetSocketAddress\
              \ represent the same\n address if both the InetAddresses (or hostnames\
              \ if it is unresolved) and port\n numbers are equal.\n If both addresses\
              \ are unresolved, then the hostname and the port number\n are compared.\n\
              \n Note: Hostnames are case insensitive. e.g. \"FooBar\" and \"foobar\"\
              \ are\n considered equal."
          - name: getAddress
            modifiers:
            - public
            - final
            return:
              type:
                basic: InetAddress
                full: java.net.InetAddress
              notes: the InetAddress or null if it is unresolved.
            notes: Gets the InetAddress.
