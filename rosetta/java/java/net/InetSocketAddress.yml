version: '1.1'
languages:
  java:
    packages:
      java.net:
        InetSocketAddress:
          extends: java.net.SocketAddress
          modifiers:
          - public
          notes: "This class implements an IP Socket Address (IP address + port number)\n\
            \ It can also be a pair (hostname + port number), in which case an attempt\n\
            \ will be made to resolve the hostname. If resolution fails then the address\n\
            \ is said to be unresolved but can still be used on some circumstances\n\
            \ like connecting through a proxy.\n \n It provides an immutable object\
            \ used by sockets for binding, connecting, or\n as returned values.\n\
            \ \n The wildcard is a special local IP address. It usually means \"any\"\
            \n and can only be used for bind operations."
          fields:
            holder:
              name: holder
              modifiers:
              - private
              type:
                basic: InetSocketAddress.InetSocketAddressHolder
                full: java.net.InetSocketAddress$InetSocketAddressHolder
          staticFields:
            FIELDS_OFFSET:
              name: FIELDS_OFFSET
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
            UNSAFE:
              name: UNSAFE
              modifiers:
              - private
              - static
              type:
                basic: Unsafe
                full: jdk.internal.misc.Unsafe
            serialPersistentFields:
              name: serialPersistentFields
              modifiers:
              - private
              - static
              type:
                basic: ObjectStreamField
                full: java.io.ObjectStreamField[]
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
