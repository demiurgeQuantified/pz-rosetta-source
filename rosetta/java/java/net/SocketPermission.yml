          - name: implies
            modifiers:
            - public
            parameters:
            - name: p
              type:
                basic: Permission
                full: java.security.Permission
              notes: the permission to check against.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified permission is implied by this object,\n\
                \ false if not."
            notes: "Checks if this socket permission object \"implies\" the\n specified\
              \ permission.\n \n More specifically, this method first ensures that\
              \ all of the following\n are true (and returns false if any of them\
              \ are not):\n \n  p is an instanceof SocketPermission,\n  p's actions\
              \ are a proper subset of this\n object's actions, and\n  p's port range\
              \ is included in this port range. Note:\n port range is ignored when\
              \ p only contains the action, 'resolve'.\n \n\n Then implies checks\
              \ each of the following, in order,\n and for each returns true if the\
              \ stated condition is true:\n \n  If this object was initialized with\
              \ a single IP address and one of p's\n IP addresses is equal to this\
              \ object's IP address.\n If this object is a wildcard domain (such as\
              \ *.example.com), and\n p's canonical name (the name without any preceding\
              \ *)\n ends with this object's canonical host name. For example, *.example.com\n\
              \ implies *.foo.example.com.\n If this object was not initialized with\
              \ a single IP address, and one of this\n object's IP addresses equals\
              \ one of p's IP addresses.\n If this canonical name equals p's canonical\
              \ name.\n \n\n If none of the above are true, implies returns false."
