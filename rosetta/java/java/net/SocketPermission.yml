            notes: "Creates a new SocketPermission object with the specified actions.\n\
              \ The host is expressed as a DNS name, or as a numerical IP address.\n\
              \ Optionally, a port or a portrange may be supplied (separated\n from\
              \ the DNS name or IP address by a colon).\n \n To specify the local\
              \ machine, use \"localhost\" as the host.\n Also note: An empty host\
              \ String (\"\") is equivalent to \"localhost\".\n \n The actions parameter\
              \ contains a comma-separated list of the\n actions granted for the specified\
              \ host (and port(s)). Possible actions are\n \"connect\", \"listen\"\
              , \"accept\", \"resolve\", or\n any combination of those. \"resolve\"\
              \ is automatically added\n when any of the other three are specified.\n\
              \ \n Examples of SocketPermission instantiation are the following:\n\
              \ \n    nr = new SocketPermission(\"www.example.com\", \"connect\");\n\
              \    nr = new SocketPermission(\"www.example.com:80\", \"connect\");\n\
              \    nr = new SocketPermission(\"*.example.com\", \"connect\");\n  \
              \  nr = new SocketPermission(\"*.edu\", \"resolve\");\n    nr = new\
              \ SocketPermission(\"204.160.241.0\", \"connect\");\n    nr = new SocketPermission(\"\
              localhost:1024-65535\", \"listen\");\n    nr = new SocketPermission(\"\
              204.160.241.0:1024-65535\", \"connect\");"
