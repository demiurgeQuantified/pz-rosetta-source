version: '1.1'
languages:
  java:
    packages:
      java.net:
        ContentHandlerFactory:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "This interface defines a factory for content handlers. An\n implementation\
            \ of this interface should map a MIME type into an\n instance of ContentHandler.\n\
            \ \n This interface is used by the URLStreamHandler class\n to create\
            \ a ContentHandler for a MIME type."
          methods:
          - name: createContentHandler
            modifiers:
            - public
            - abstract
            parameters:
            - name: mimetype
              type:
                basic: String
                full: java.lang.String
              notes: the MIME type for which a content handler is desired.
            return:
              type:
                basic: ContentHandler
                full: java.net.ContentHandler
              notes: "a new ContentHandler to read an object from a\n          URLStreamHandler."
            notes: "Creates a new ContentHandler to read an object from\n a URLStreamHandler."
