version: '1.1'
languages:
  java:
    packages:
      java.lang.constant:
        DirectMethodHandleDesc:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A nominal descriptor for a direct\n MethodHandle.  A DirectMethodHandleDesc\
            \ corresponds to\n a Constant_MethodHandle_info entry in the constant\
            \ pool of a classfile."
          methods:
          - name: isOwnerInterface
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: true if the method is declared by an interface
            notes: Indicates if the method is declared by an interface
          - name: kind
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: DirectMethodHandleDesc.Kind
                full: java.lang.constant.DirectMethodHandleDesc$Kind
              notes: the DirectMethodHandleDesc.Kind
            notes: "Returns the kind of the method handle described by this nominal\n\
              \ descriptor."
          - name: lookupDescriptor
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the lookup descriptor string
            notes: "Returns the lookup descriptor of the method handle described by\
              \ this descriptor,\n after adjusting for the invocation mode.  This\
              \ will correspond to either\n a method type descriptor string (for methods\
              \ and constructors), or a field\n descriptor string (for field access\
              \ method handles).  The lookup descriptor\n string is in the same format\
              \ as accepted by MethodHandleDesc.of(Kind, ClassDesc, String, String)."
          - name: methodName
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the name of the method or field
            notes: "Returns the name of the method or field described by this nominal\
              \ descriptor.\n For constructors, returns the reserved name \"<init>\"\
              ."
          - name: owner
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: the class declaring the method or field
            notes: "Returns a ClassDesc describing the class declaring the\n method\
              \ or field described by this nominal descriptor."
          - name: refKind
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the reference kind
            notes: "Returns the refKind of the method handle described by this nominal\n\
              \ reference, as defined by MethodHandleInfo."
