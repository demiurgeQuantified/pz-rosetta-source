version: '1.1'
languages:
  java:
    packages:
      java.lang.constant:
        DynamicConstantDesc:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A nominal descriptor for a\n dynamic constant (one described in\
            \ the constant pool with\n Constant_Dynamic_info.)\n\n Concrete subtypes\
            \ of DynamicConstantDesc should be immutable\n and their behavior should\
            \ not rely on object identity."
          fields:
            bootstrapArgs:
              name: bootstrapArgs
              modifiers:
              - private
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc[]
            bootstrapMethod:
              name: bootstrapMethod
              modifiers:
              - private
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
            constantName:
              name: constantName
              modifiers:
              - private
              type:
                basic: String
                full: java.lang.String
            constantType:
              name: constantType
              modifiers:
              - private
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
          constructors:
          - modifiers:
            - protected
            parameters:
            - name: arg0
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
            - name: arg1
              type:
                basic: String
                full: java.lang.String
            - name: arg2
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
            - name: arg3
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc[]
          methods:
          - name: bootstrapArgs
            modifiers:
            - public
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc[]
              notes: the bootstrap arguments
            notes: Returns the bootstrap arguments for this constant.
          - name: bootstrapArgsList
            modifiers:
            - public
            return:
              type:
                basic: List
                full: java.util.List<java.lang.constant.ConstantDesc>
              notes: a List of the bootstrap arguments
            notes: Returns the bootstrap arguments for this constant as an immutable
              List.
          - name: bootstrapMethod
            modifiers:
            - public
            return:
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
              notes: the bootstrap method
            notes: "Returns a MethodHandleDesc describing the bootstrap method for\n\
              \ this constant."
          - name: constantName
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the constant name
            notes: "Returns the name that would appear in the NameAndType operand\n\
              \ of the LDC for this constant."
          - name: constantType
            modifiers:
            - public
            return:
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: the constant type
            notes: "Returns a ClassDesc describing the type that would appear in the\n\
              \ NameAndType operand of the LDC for this constant."
          - name: equals
            modifiers:
            - public
            - final
            parameters:
            - name: o
              type:
                basic: Object
                full: java.lang.Object
              notes: "the DynamicConstantDesc to compare to this\n       DynamicConstantDesc"
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the specified DynamicConstantDesc\n      is equal to\
                \ this DynamicConstantDesc."
            notes: "Compares the specified object with this descriptor for equality.\
              \  Returns\n true if and only if the specified object is also a\n DynamicConstantDesc,\
              \ and both descriptors have equal\n bootstrap methods, bootstrap argument\
              \ lists, constant name, and\n constant type."
          - name: hashCode
            modifiers:
            - public
            - final
            return:
              type:
                basic: int
                full: int
              notes: a hash code value for this object.
            notes: 'Description copied from class: Object'
          - name: resolveConstantDesc
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: MethodHandles.Lookup
                full: java.lang.invoke.MethodHandles$Lookup
            return:
              type:
                basic: T
                full: T
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: tryCanonicalize
            modifiers:
            - private
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          staticMethods:
          - name: canonicalizeArrayVarHandle
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<?>
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          - name: canonicalizeEnum
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<?>
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          - name: canonicalizeFieldVarHandle
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<?>
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          - name: canonicalizeNull
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<?>
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          - name: canonicalizePrimitiveClass
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<?>
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          - name: canonicalizeStaticFieldVarHandle
            modifiers:
            - private
            - static
            parameters:
            - name: arg0
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<?>
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
          - name: of
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
            - name: arg1
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc[]
            return:
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<T>
          - name: of
            modifiers:
            - public
            - static
            parameters:
            - name: bootstrapMethod
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
              notes: "a DirectMethodHandleDesc describing the\n                  \
                \      bootstrap method for the constant"
            return:
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<T>
              notes: the nominal descriptor
            notes: "Returns a nominal descriptor for a dynamic constant whose bootstrap\
              \ has\n no static arguments, whose name parameter is ConstantDescs.DEFAULT_NAME,\n\
              \ and whose type parameter is always the same as the bootstrap method\
              \ return type."
          - name: ofCanonical
            modifiers:
            - public
            - static
            parameters:
            - name: bootstrapMethod
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
              notes: "a DirectMethodHandleDesc describing the\n                  \
                \      bootstrap method for the constant"
            - name: constantName
              type:
                basic: String
                full: java.lang.String
              notes: "The unqualified name that would appear in the NameAndType\n\
                \                     operand of the LDC for this constant"
            - name: constantType
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: "a ClassDesc describing the type\n                     that would\
                \ appear in the NameAndType operand\n                     of the LDC\
                \ for this constant"
            - name: bootstrapArgs
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc[]
              notes: "ConstantDescs describing the static arguments\n            \
                \          to the bootstrap, that would appear in the\n          \
                \            BootstrapMethods attribute"
            return:
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc
              notes: the nominal descriptor
            notes: "Returns a nominal descriptor for a dynamic constant, transforming\
              \ it into\n a more specific type if the constant bootstrap is a well-known\
              \ one and a\n more specific nominal descriptor type (e.g., ClassDesc)\
              \ is available.\n\n Classes whose Constable.describeConstable() method\
              \ produce\n a DynamicConstantDesc with a well-known bootstrap including\n\
              \ Class (for instances describing primitive types), Enum,\n and VarHandle.\n\
              \n Bytecode-reading APIs that process the constant pool and wish to\
              \ expose\n entries as ConstantDesc to their callers should generally\
              \ use this\n method in preference to ofNamed(DirectMethodHandleDesc,\
              \ String, ClassDesc, ConstantDesc...)\n because this may result in a\
              \ more specific type that can be provided to\n callers."
          - name: ofNamed
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: DirectMethodHandleDesc
                full: java.lang.constant.DirectMethodHandleDesc
            - name: arg1
              type:
                basic: String
                full: java.lang.String
            - name: arg2
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
            - name: arg3
              type:
                basic: ConstantDesc
                full: java.lang.constant.ConstantDesc[]
            return:
              type:
                basic: DynamicConstantDesc
                full: java.lang.constant.DynamicConstantDesc<T>
