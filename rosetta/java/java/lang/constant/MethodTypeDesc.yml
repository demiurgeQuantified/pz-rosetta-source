version: '1.1'
languages:
  java:
    packages:
      java.lang.constant:
        MethodTypeDesc:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A nominal descriptor for a\n MethodType constant."
          methods:
          - name: changeParameterType
            modifiers:
            - public
            - abstract
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: the index of the parameter to change
            - name: paramType
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: a ClassDesc describing the new parameter type
            return:
              type:
                basic: MethodTypeDesc
                full: java.lang.constant.MethodTypeDesc
              notes: a MethodTypeDesc describing the desired method type
            notes: "Returns a MethodTypeDesc that is identical to this one,\n except\
              \ that a single parameter type has been changed to the specified type."
          - name: changeParameterType
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: TypeDescriptor.OfField
                full: java.lang.invoke.TypeDescriptor$OfField
            return:
              type:
                basic: TypeDescriptor.OfMethod
                full: java.lang.invoke.TypeDescriptor$OfMethod
          - name: changeReturnType
            modifiers:
            - public
            - abstract
            parameters:
            - name: returnType
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: a ClassDesc describing the new return type
            return:
              type:
                basic: MethodTypeDesc
                full: java.lang.constant.MethodTypeDesc
              notes: a MethodTypeDesc describing the desired method type
            notes: "Returns a MethodTypeDesc that is identical to\n this one, except\
              \ with the specified return type."
          - name: changeReturnType
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: TypeDescriptor.OfField
                full: java.lang.invoke.TypeDescriptor$OfField
            return:
              type:
                basic: TypeDescriptor.OfMethod
                full: java.lang.invoke.TypeDescriptor$OfMethod
          - name: descriptorString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the method type descriptor string
            notes: Returns the method type descriptor string.
          - name: displayDescriptor
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the human-readable descriptor for this method type
            notes: "Returns a human-readable descriptor for this method type, using\
              \ the\n canonical names for parameter and return types."
          - name: dropParameterTypes
            modifiers:
            - public
            - abstract
            parameters:
            - name: start
              type:
                basic: int
                full: int
              notes: the index of the first parameter to remove
            - name: end
              type:
                basic: int
                full: int
              notes: the index after the last parameter to remove
            return:
              type:
                basic: MethodTypeDesc
                full: java.lang.constant.MethodTypeDesc
              notes: a MethodTypeDesc describing the desired method type
            notes: "Returns a MethodTypeDesc that is identical to this one,\n except\
              \ that a range of parameter types have been removed."
          - name: dropParameterTypes
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: int
                full: int
            return:
              type:
                basic: TypeDescriptor.OfMethod
                full: java.lang.invoke.TypeDescriptor$OfMethod
          - name: equals
            modifiers:
            - public
            - abstract
            parameters:
            - name: o
              type:
                basic: Object
                full: java.lang.Object
              notes: the other object
            return:
              type:
                basic: boolean
                full: boolean
              notes: whether this descriptor is equal to the other object
            notes: "Compares the specified object with this descriptor for equality.\
              \  Returns\n true if and only if the specified object is also a\n MethodTypeDesc\
              \ both have the same arity, their return types\n are equal, and each\
              \ pair of corresponding parameter types are equal."
          - name: insertParameterTypes
            modifiers:
            - public
            - abstract
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc[]
            return:
              type:
                basic: MethodTypeDesc
                full: java.lang.constant.MethodTypeDesc
          - name: insertParameterTypes
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: TypeDescriptor.OfField
                full: java.lang.invoke.TypeDescriptor$OfField[]
            return:
              type:
                basic: TypeDescriptor.OfMethod
                full: java.lang.invoke.TypeDescriptor$OfMethod
          - name: parameterArray
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc[]
              notes: an array of ClassDesc describing the parameter types
            notes: Returns the parameter types as an array.
          - name: parameterArray
            modifiers:
            - public
            return:
              type:
                basic: TypeDescriptor.OfField
                full: java.lang.invoke.TypeDescriptor$OfField[]
          - name: parameterCount
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of parameters
            notes: "Returns the number of parameters of the method type described\
              \ by\n this MethodTypeDesc."
          - name: parameterList
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: List
                full: java.util.List<java.lang.constant.ClassDesc>
              notes: a List of ClassDesc describing the parameter types
            notes: Returns the parameter types as an immutable List.
          - name: parameterType
            modifiers:
            - public
            - abstract
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: the index of the parameter to retrieve
            return:
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: a ClassDesc describing the desired parameter type
            notes: "Returns the parameter type of the index'th parameter of the method\
              \ type\n described by this MethodTypeDesc."
          - name: parameterType
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            return:
              type:
                basic: TypeDescriptor.OfField
                full: java.lang.invoke.TypeDescriptor$OfField
          - name: returnType
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
              notes: a ClassDesc describing the return type of the method type
            notes: Gets the return type of the method type described by this MethodTypeDesc.
          - name: returnType
            modifiers:
            - public
            return:
              type:
                basic: TypeDescriptor.OfField
                full: java.lang.invoke.TypeDescriptor$OfField
          staticMethods:
          - name: of
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc
            - name: arg1
              type:
                basic: ClassDesc
                full: java.lang.constant.ClassDesc[]
            return:
              type:
                basic: MethodTypeDesc
                full: java.lang.constant.MethodTypeDesc
          - name: ofDescriptor
            modifiers:
            - public
            - static
            parameters:
            - name: descriptor
              type:
                basic: String
                full: java.lang.String
              notes: a method descriptor string
            return:
              type:
                basic: MethodTypeDesc
                full: java.lang.constant.MethodTypeDesc
              notes: a MethodTypeDesc describing the desired method type
            notes: Creates a MethodTypeDesc given a method descriptor string.
