          notes: "The Short class wraps a value of primitive type \n short in an object.\
            \  An object of type Short contains a\n single field whose type is short.\n\
            \n In addition, this class provides several methods for converting\n a\
            \ short to a String and a String to a\n short, as well as other constants\
            \ and methods useful when\n dealing with a short.\n\n This is a value-based\n\
            \ class; programmers should treat instances that are\n equal as interchangeable\
            \ and should not\n use instances for synchronization, or unpredictable\
            \ behavior may\n occur. For example, in a future release, synchronization\
            \ may fail."
