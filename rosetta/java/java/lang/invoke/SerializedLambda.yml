                full: java.lang.String
              notes: the signature of the implementation method
            notes: Get the signature of the implementation method.
          - name: getInstantiatedMethodType
            modifiers:
            - public
            - final
            return:
              type:
                basic: String
                full: java.lang.String
              notes: "the signature of the primary functional interface method\n after\
