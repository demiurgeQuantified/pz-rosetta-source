                full: java.lang.String
              notes: "Name, in slash-delimited form, of static\n                 \
                \                type of the returned lambda object"
            - name: functionalInterfaceMethodName
              type:
                basic: String
                full: java.lang.String
              notes: "Name of the functional interface\n                         \
