          - name: getImplMethodName
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the name of the implementation method
            notes: Get the name of the implementation method.
          - name: getImplMethodSignature
            modifiers:
            - public
            return:
