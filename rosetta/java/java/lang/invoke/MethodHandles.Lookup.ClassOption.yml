    packages:
      java.lang.invoke:
        MethodHandles.Lookup.ClassOption:
          extends: java.lang.Enum<java.lang.invoke.MethodHandles$Lookup$ClassOption>
          modifiers:
          - public
          - final
          notes: "The set of class options that specify whether a hidden class created\
            \ by\n Lookup::defineHiddenClass method is dynamically added as a new\
            \ member\n to the nest of a lookup class and/or whether a hidden class\
            \ has\n a strong relationship with the class loader marked as its defining\
            \ loader."
          fields:
            flag:
              name: flag
              modifiers:
              - private
              type:
                basic: int
                full: int
          staticFields:
            $VALUES:
              name: $VALUES
              modifiers:
              - private
              - static
              type:
                basic: MethodHandles.Lookup.ClassOption
                full: java.lang.invoke.MethodHandles$Lookup$ClassOption[]
            NESTMATE:
              name: NESTMATE
              modifiers:
              - public
              - static
              type:
                basic: MethodHandles.Lookup.ClassOption
                full: java.lang.invoke.MethodHandles$Lookup$ClassOption
              notes: "Specifies that a hidden class be added to nest\n of a lookup\
                \ class as a nestmate.\n\n  A hidden nestmate class has access to\
                \ the private members of all\n classes and interfaces in the same\
                \ nest."
            STRONG:
              name: STRONG
              modifiers:
              - public
              - static
              type:
                basic: MethodHandles.Lookup.ClassOption
                full: java.lang.invoke.MethodHandles$Lookup$ClassOption
              notes: "Specifies that a hidden class has a strong\n relationship with\
                \ the class loader marked as its defining loader,\n as a normal class\
                \ or interface has with its own defining loader.\n This means that\
                \ the hidden class may be unloaded if and only if\n its defining loader\
                \ is not reachable and thus may be reclaimed\n by a garbage collector\
                \ (JLS 12.7).\n\n  By default, a hidden class or interface may be\
                \ unloaded\n even if the class loader that is marked as its defining\
                \ loader is\n reachable."
