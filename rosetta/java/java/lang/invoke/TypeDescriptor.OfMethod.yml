version: '1.1'
languages:
  java:
    packages:
      java.lang.invoke:
        TypeDescriptor.OfMethod:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "An entity that has a method type descriptor\n Method descriptors\
            \ conforming to JVMS 4.3.3 can be described\n nominally via MethodType::describeConstable;\n\
            \ otherwise they cannot be described nominally."
          methods:
          - name: changeParameterType
            modifiers:
            - public
            - abstract
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: the index of the parameter to change
            - name: paramType
              type:
                basic: F
                full: F
              notes: a field descriptor describing the new parameter type
            return:
              type:
                basic: M
                full: M
              notes: the new method descriptor
            notes: "Return a method descriptor that is identical to this one,\n except\
              \ that a single parameter type has been changed to the specified type."
          - name: changeReturnType
            modifiers:
            - public
            - abstract
            parameters:
            - name: newReturn
              type:
                basic: F
                full: F
              notes: a field descriptor for the new return type
            return:
              type:
                basic: M
                full: M
              notes: the new method descriptor
            notes: "Return a method descriptor that is identical to this one, except\
              \ that the return\n type has been changed to the specified type"
          - name: dropParameterTypes
            modifiers:
            - public
            - abstract
            parameters:
            - name: start
              type:
                basic: int
                full: int
              notes: the index of the first parameter to remove
            - name: end
              type:
                basic: int
                full: int
              notes: the index after the last parameter to remove
            return:
              type:
                basic: M
                full: M
              notes: the new method descriptor
            notes: "Return a method descriptor that is identical to this one,\n except\
              \ that a range of parameter types have been removed."
          - name: insertParameterTypes
            modifiers:
            - public
            - abstract
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            - name: arg1
              type:
                basic: F
                full: F[]
            return:
              type:
                basic: M
                full: M
          - name: parameterArray
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: F
                full: F[]
              notes: field descriptors for the parameter types
            notes: "Return an array of field descriptors for the parameter types of\
              \ the method type\n described by this descriptor"
          - name: parameterCount
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of parameters
            notes: Return the number of parameters in the method type
          - name: parameterList
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: List
                full: java.util.List<F>
              notes: field descriptors for the parameter types
            notes: "Return an immutable list of field descriptors for the parameter\
              \ types of the method type\n described by this descriptor"
          - name: parameterType
            modifiers:
            - public
            - abstract
            parameters:
            - name: i
              type:
                basic: int
                full: int
              notes: the index of the parameter
            return:
              type:
                basic: F
                full: F
              notes: a field descriptor for the requested parameter type
            notes: "Return a field descriptor describing the requested parameter of\
              \ the method type\n described by this descriptor"
          - name: returnType
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: F
                full: F
              notes: a field descriptor for the return type
            notes: "Return a field descriptor describing the return type of the method\
              \ type described\n by this descriptor"
