version: '1.1'
languages:
  java:
    packages:
      java.lang:
        Exception:
          extends: java.lang.Throwable
          modifiers:
          - public
          notes: "The class Exception and its subclasses are a form of\n Throwable\
            \ that indicates conditions that a reasonable\n application might want\
            \ to catch.\n\n The class Exception and any subclasses that are not also\n\
            \ subclasses of RuntimeException are checked\n exceptions.  Checked exceptions\
            \ need to be declared in a\n method or constructor's throws clause if\
            \ they can be thrown\n by the execution of the method or constructor and\
            \ propagate outside\n the method or constructor boundary."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - package
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs a new exception with null as its detail message.\n\
              \ The cause is not initialized, and may subsequently be initialized\
              \ by a\n call to Throwable.initCause(java.lang.Throwable)."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message. The detail message is saved for\n      \
                \    later retrieval by the Throwable.getMessage() method."
            notes: "Constructs a new exception with the specified detail message.\
              \  The\n cause is not initialized, and may subsequently be initialized\
              \ by\n a call to Throwable.initCause(java.lang.Throwable)."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message (which is saved for later retrieval\n   \
                \      by the Throwable.getMessage() method)."
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new exception with the specified detail message and\n\
              \ cause.  Note that the detail message associated with\n cause is not\
              \ automatically incorporated in\n this exception's detail message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new exception with the specified cause and a detail\n\
              \ message of (cause==null ? null : cause.toString()) (which\n typically\
              \ contains the class and detail message of cause).\n This constructor\
              \ is useful for exceptions that are little more than\n wrappers for\
              \ other throwables (for example, PrivilegedActionException)."
          - modifiers:
            - protected
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause.  (A null value is permitted,\n and indicates that\
                \ the cause is nonexistent or unknown.)"
            - name: enableSuppression
              type:
                basic: boolean
                full: boolean
              notes: "whether or not suppression is enabled\n                    \
                \      or disabled"
            - name: writableStackTrace
              type:
                basic: boolean
                full: boolean
              notes: "whether or not the stack trace should\n                    \
                \       be writable"
            notes: "Constructs a new exception with the specified detail message,\n\
              \ cause, suppression enabled or disabled, and writable stack\n trace\
              \ enabled or disabled."
