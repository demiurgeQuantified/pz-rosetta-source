version: '1.1'
languages:
  java:
    packages:
      java.lang:
        IndexOutOfBoundsException:
          extends: java.lang.RuntimeException
          modifiers:
          - public
          notes: "Thrown to indicate that an index of some sort (such as to an array,\
            \ to a\n string, or to a vector) is out of range.\n \n Applications can\
            \ subclass this class to indicate similar exceptions."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: Constructs an IndexOutOfBoundsException with no detail message.
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message
            notes: "Constructs an IndexOutOfBoundsException with the specified detail\n\
              \ message."
          - modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: the illegal index.
            notes: "Constructs a new IndexOutOfBoundsException class with an\n argument\
              \ indicating the illegal index.\n\n The index is included in this exception's\
              \ detail message.  The\n exact presentation format of the detail message\
              \ is unspecified."
          - modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: long
                full: long
              notes: the illegal index.
            notes: "Constructs a new IndexOutOfBoundsException class with an\n argument\
              \ indicating the illegal index.\n\n The index is included in this exception's\
              \ detail message.  The\n exact presentation format of the detail message\
              \ is unspecified."
