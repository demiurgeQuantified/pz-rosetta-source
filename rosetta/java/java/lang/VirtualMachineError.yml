version: '1.1'
languages:
  java:
    packages:
      java.lang:
        VirtualMachineError:
          extends: java.lang.Error
          modifiers:
          - public
          - abstract
          notes: "Thrown to indicate that the Java Virtual Machine is broken or has\n\
            \ run out of resources necessary for it to continue operating."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: Constructs a VirtualMachineError with no detail message.
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: "Constructs a VirtualMachineError with the specified\n detail message."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message (which is saved for later retrieval\n   \
                \      by the Throwable.getMessage() method)."
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a VirtualMachineError with the specified\n detail message\
              \ and cause.  Note that the detail message\n associated with cause is\
              \ not automatically\n incorporated in this error's detail message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs an a VirtualMachineError with the specified\n cause\
              \ and a detail message of (cause==null ? null :\n cause.toString())\
              \ (which typically contains the class and\n detail message of cause)."
