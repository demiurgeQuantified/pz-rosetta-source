version: '1.1'
languages:
  java:
    packages:
      java.lang:
        ReflectiveOperationException:
          extends: java.lang.Exception
          modifiers:
          - public
          notes: "Common superclass of exceptions thrown by reflective operations\
            \ in\n core reflection."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - package
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs a new exception with null as its detail\n message.\
              \  The cause is not initialized, and may subsequently be\n initialized\
              \ by a call to Throwable.initCause(java.lang.Throwable)."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message. The detail message is saved for\n      \
                \    later retrieval by the Throwable.getMessage() method."
            notes: "Constructs a new exception with the specified detail message.\n\
              \ The cause is not initialized, and may subsequently be\n initialized\
              \ by a call to Throwable.initCause(java.lang.Throwable)."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "the detail message (which is saved for later retrieval\n   \
                \      by the Throwable.getMessage() method)."
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new exception with the specified detail message\n\
              \ and cause.\n\n Note that the detail message associated with\n cause\
              \ is not automatically incorporated in\n this exception's detail message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "the cause (which is saved for later retrieval by the\n     \
                \    Throwable.getCause() method).  (A null value is\n         permitted,\
                \ and indicates that the cause is nonexistent or\n         unknown.)"
            notes: "Constructs a new exception with the specified cause and a detail\n\
              \ message of (cause==null ? null : cause.toString()) (which\n typically\
              \ contains the class and detail message of cause)."
