version: '1.1'
languages:
  java:
    packages:
      java.lang:
        ArrayIndexOutOfBoundsException:
          extends: java.lang.IndexOutOfBoundsException
          modifiers:
          - public
          notes: "Thrown to indicate that an array has been accessed with an illegal\
            \ index. The\n index is either negative or greater than or equal to the\
            \ size of the array."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs an ArrayIndexOutOfBoundsException with no detail\n\
              \ message."
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: "Constructs an ArrayIndexOutOfBoundsException class with the\n\
              \ specified detail message."
          - modifiers:
            - public
            parameters:
            - name: index
              type:
                basic: int
                full: int
              notes: the illegal index.
            notes: "Constructs a new ArrayIndexOutOfBoundsException class with an\n\
              \ argument indicating the illegal index.\n\n The index is included in\
              \ this exception's detail message.  The\n exact presentation format\
              \ of the detail message is unspecified."
