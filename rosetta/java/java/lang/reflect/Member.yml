version: '1.1'
languages:
  java:
    packages:
      java.lang.reflect:
        Member:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Member is an interface that reflects identifying information about\n\
            \ a single member (a field or a method) or a constructor."
          staticFields:
            DECLARED:
              name: DECLARED
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Identifies the set of declared members of a class or interface.\n\
                \ Inherited members are not included."
            PUBLIC:
              name: PUBLIC
              modifiers:
              - public
              - static
              type:
                basic: int
                full: int
              notes: "Identifies the set of all public members of a class or interface,\n\
                \ including inherited members."
          methods:
          - name: getDeclaringClass
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Class
                full: java.lang.Class<?>
              notes: "an object representing the declaring class of the\n underlying\
                \ member"
            notes: "Returns the Class object representing the class or interface\n\
              \ that declares the member or constructor represented by this Member."
          - name: getModifiers
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the Java language modifiers for the underlying member
            notes: "Returns the Java language modifiers for the member or\n constructor\
              \ represented by this Member, as an integer.  The\n Modifier class should\
              \ be used to decode the modifiers in\n the integer."
          - name: getName
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the simple name of the underlying member
            notes: "Returns the simple name of the underlying member or constructor\n\
              \ represented by this Member."
          - name: isSynthetic
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if this member was introduced by\n the compiler."
            notes: "Returns true if this member was introduced by\n the compiler;\
              \ returns false otherwise."
