version: '1.1'
languages:
  java:
    packages:
      java.lang.reflect:
        WildcardType:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "WildcardType represents a wildcard type expression, such as\n ?,\
            \ ? extends Number, or ? super Integer."
          methods:
          - name: getLowerBounds
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Type
                full: java.lang.reflect.Type[]
              notes: "an array of Types representing the lower bound(s) of this\n\
                \     type variable"
            notes: "Returns an array of Type objects representing the\n lower bound(s)\
              \ of this type variable.  If no lower bound is\n explicitly declared,\
              \ the lower bound is the type of null.\n In this case, a zero length\
              \ array is returned.\n\n For each lower bound B :\n \n   if B is a parameterized\
              \ type or a type variable, it is created,\n  (see ParameterizedType\n\
              \  for the details of the creation process for parameterized types).\n\
              \   Otherwise, B is resolved."
          - name: getUpperBounds
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Type
                full: java.lang.reflect.Type[]
              notes: "an array of Types representing the upper bound(s) of this\n\
                \     type variable"
            notes: "Returns an array of Type objects representing the  upper\n bound(s)\
              \ of this type variable.  If no upper bound is\n explicitly declared,\
              \ the upper bound is Object.\n\n For each upper bound B :\n \n  if B\
              \ is a parameterized type or a type variable, it is created,\n  (see\
              \ ParameterizedType\n  for the details of the creation process for parameterized\
              \ types).\n  Otherwise, B is resolved."
