          - name: trySetAccessible
            modifiers:
            - public
            - final
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the accessible flag is set to true;\n         false\
                \ if access cannot be enabled."
            notes: "Set the accessible flag for this reflected object to true\n if\
              \ possible. This method sets the accessible flag, as if by\n invoking\
              \ setAccessible(true), and returns\n the possibly-updated value for\
              \ the accessible flag. If access\n cannot be enabled, i.e. the checks\
              \ or Java language access control cannot\n be suppressed, this method\
              \ returns false (as opposed to \n setAccessible(true) throwing InaccessibleObjectException\
              \ when\n it fails).\n\n  This method is a no-op if the accessible flag\
              \ for\n this reflected object is true.\n\n  For example, a caller can\
              \ invoke trySetAccessible\n on a Method object for a private instance\
              \ method\n p.T::privateMethod to suppress the checks for Java language\
              \ access\n control when the Method is invoked.\n If p.T class is in\
              \ a different module to the caller and\n package p is open to at least\
              \ the caller's module,\n the code below successfully sets the accessible\
              \ flag\n to true.\n\n \n <code>\n     p.T obj = ....;  // instance of\
              \ p.T\n     :\n     Method m = p.T.class.getDeclaredMethod(\"privateMethod\"\
              );\n     if (m.trySetAccessible()) {\n         m.invoke(obj);\n    \
              \ } else {\n         // package p is not opened to the caller to access\
              \ private member of T\n         ...\n     }\n </code>\n\n  If there\
              \ is a security manager, its checkPermission method\n is first called\
              \ with a ReflectPermission(\"suppressAccessChecks\")\n permission."
