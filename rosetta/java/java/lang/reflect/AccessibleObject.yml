            notes: "Returns annotations that are associated with this element.\n\n\
              \ If there are no annotations associated with this element, the return\n\
              \ value is an array of length 0.\n\n The difference between this method\
              \ and AnnotatedElement.getAnnotation(Class)\n is that this method detects\
              \ if its argument is a repeatable\n annotation type (JLS 9.6), and if\
              \ so, attempts to find one or\n more annotations of that type by \"\
              looking through\" a container\n annotation.\n\n The caller of this method\
              \ is free to modify the returned array; it will\n have no effect on\
              \ the arrays returned to other callers.\n\n  Note that any annotations\
              \ returned by this method are\n declaration annotations."
          - name: getDeclaredAnnotation
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
