              notes: "this element's annotation for the specified annotation type\
                \ if\n     directly present on this element, else null"
            notes: "Returns this element's annotation for the specified type if\n\
              \ such an annotation is directly present, else null.\n\n This method\
              \ ignores inherited annotations. (Returns null if no\n annotations are\
              \ directly present on this element.)\n\n  Note that any annotation returned\
              \ by this method is a\n declaration annotation."
          - name: getDeclaredAnnotations
            modifiers:
            - public
            return:
              type:
                basic: Annotation
                full: java.lang.annotation.Annotation[]
              notes: annotations directly present on this element
            notes: "Returns annotations that are directly present on this element.\n\
              \ This method ignores inherited annotations.\n\n If there are no annotations\
              \ directly present on this element,\n the return value is an array of\
              \ length 0.\n\n The caller of this method is free to modify the returned\
              \ array; it will\n have no effect on the arrays returned to other callers.\n\
              \n  Note that any annotations returned by this method are\n declaration\
              \ annotations."
          - name: getDeclaredAnnotationsByType
            modifiers:
            - public
            parameters:
            - name: annotationClass
              type:
                basic: Class
                full: java.lang.Class<T>
              notes: "the Class object corresponding to the\n        annotation type"
            return:
              type:
                basic: T
                full: T[]
              notes: "all this element's annotations for the specified annotation\
                \ type if\n     directly or indirectly present on this element, else\
                \ an array of length zero"
            notes: "Returns this element's annotation(s) for the specified type if\n\
              \ such annotations are either directly present or\n indirectly present.\
              \ This method ignores inherited\n annotations.\n\n If there are no specified\
              \ annotations directly or indirectly\n present on this element, the\
              \ return value is an array of length\n 0.\n\n The difference between\
              \ this method and AnnotatedElement.getDeclaredAnnotation(Class) is that\
              \ this method detects if its\n argument is a repeatable annotation type\
              \ (JLS 9.6), and if so,\n attempts to find one or more annotations of\
              \ that type by \"looking\n through\" a container annotation if one is\
              \ present.\n\n The caller of this method is free to modify the returned\
              \ array; it will\n have no effect on the arrays returned to other callers.\n\
              \n  Note that any annotations returned by this method are\n declaration\
              \ annotations."
