          - name: setAccessible
            modifiers:
            - public
            parameters:
            - name: flag
              type:
                basic: boolean
                full: boolean
              notes: the new value for the accessible flag
            return:
              type:
                basic: void
                full: void
            notes: "Set the accessible flag for this reflected object to\n the indicated\
              \ boolean value.  A value of true indicates that\n the reflected object\
              \ should suppress checks for Java language access\n control when it\
              \ is used. A value of false indicates that\n the reflected object should\
              \ enforce checks for Java language access\n control when it is used,\
              \ with the variation noted in the class description.\n\n  This method\
              \ may be used by a caller in class C to enable\n access to a member\
              \ of declaring class D if any of the following hold: \n\n \n      C\
              \ and D are in the same module. \n\n      The member is public and D\
              \ is public in\n     a package that the module containing D exports\
              \ to at least the module\n     containing C. \n\n      The member is\
              \ protected static, D is\n     public in a package that the module containing\
              \ D\n     exports to at least the module containing C, and C\n     is\
              \ a subclass of D. \n\n      D is in a package that the module containing\
              \ D\n     opens to at least the module\n     containing C.\n     All\
              \ packages in unnamed and open modules are open to all modules and\n\
              \     so this method always succeeds when D is in an unnamed or\n  \
              \   open module. \n \n\n  This method cannot be used to enable access\
              \ to private members,\n members with default (package) access, protected\
              \ instance members, or\n protected constructors when the declaring class\
              \ is in a different module\n to the caller and the package containing\
              \ the declaring class is not open\n to the caller's module. \n\n  This\
              \ method cannot be used to enable write\n access to a non-modifiable\
              \ final field.  The following fields\n are non-modifiable:\n \n static\
              \ final fields declared in any class or interface\n final fields declared\
              \ in a hidden class\n final fields declared in a record\n \n  The accessible\
              \ flag when true suppresses Java language access\n control checks to\
              \ only enable read access to\n these non-modifiable final fields.\n\n\
              \  If there is a security manager, its\n checkPermission method is first\
              \ called with a\n ReflectPermission(\"suppressAccessChecks\") permission."
