              notes: true if the caller can access this reflected object.
            notes: "Test if the caller can access this reflected object. If this reflected\n\
              \ object corresponds to an instance method or field then this method\
              \ tests\n if the caller can access the given obj with the reflected\
              \ object.\n For instance methods or fields then the obj argument must\
              \ be an\n instance of the declaring class. For\n static members and\
              \ constructors then obj must be null.\n\n  This method returns true\
              \ if the accessible flag\n is set to true, i.e. the checks for Java\
              \ language access control\n are suppressed, or if the caller can access\
              \ the member as\n specified in The Java Language Specification,\n with\
              \ the variation noted in the class description."
