version: '1.1'
languages:
  java:
    packages:
      java.lang:
        Readable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A Readable is a source of characters. Characters from\n a Readable\
            \ are made available to callers of the read\n method via a CharBuffer."
          methods:
          - name: read
            modifiers:
            - public
            - abstract
            parameters:
            - name: cb
              type:
                basic: CharBuffer
                full: java.nio.CharBuffer
              notes: the buffer to read characters into
            return:
              type:
                basic: int
                full: int
              notes: "The number of char values added to the buffer,\n           \
                \      or -1 if this source of characters is at its end"
            notes: "Attempts to read characters into the specified character buffer.\n\
              \ The buffer is used as a repository of characters as-is: the only\n\
              \ changes made are the results of a put operation. No flipping or\n\
              \ rewinding of the buffer is performed."
