version: '1.1'
languages:
  java:
    packages:
      java.lang.annotation:
        RetentionPolicy:
          extends: java.lang.Enum<java.lang.annotation.RetentionPolicy>
          modifiers:
          - public
          - final
          notes: "Annotation retention policy.  The constants of this enumerated class\n\
            \ describe the various policies for retaining annotations.  They are used\n\
            \ in conjunction with the Retention meta-annotation interface to\n specify\
            \ how long annotations are to be retained."
          staticFields:
            $VALUES:
              name: $VALUES
              modifiers:
              - private
              - static
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy[]
            CLASS:
              name: CLASS
              modifiers:
              - public
              - static
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy
              notes: "Annotations are to be recorded in the class file by the compiler\n\
                \ but need not be retained by the VM at run time.  This is the default\n\
                \ behavior."
            RUNTIME:
              name: RUNTIME
              modifiers:
              - public
              - static
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy
              notes: "Annotations are to be recorded in the class file by the compiler\
                \ and\n retained by the VM at run time, so they may be read reflectively."
            SOURCE:
              name: SOURCE
              modifiers:
              - public
              - static
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy
              notes: Annotations are to be discarded by the compiler.
          constructors:
          - modifiers:
            - private
          staticMethods:
          - name: $values
            modifiers:
            - private
            - static
            return:
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy[]
          - name: valueOf
            modifiers:
            - public
            - static
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy
          - name: values
            modifiers:
            - public
            - static
            return:
              type:
                basic: RetentionPolicy
                full: java.lang.annotation.RetentionPolicy[]
              notes: an array containing the constants of this enum class, in the
                order they are declared
            notes: 'Returns an array containing the constants of this enum class,
