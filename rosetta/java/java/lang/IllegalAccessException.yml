version: '1.1'
languages:
  java:
    packages:
      java.lang:
        IllegalAccessException:
          extends: java.lang.ReflectiveOperationException
          modifiers:
          - public
          notes: "An IllegalAccessException is thrown when an application tries\n\
            \ to reflectively create an instance (other than an array),\n set or get\
            \ a field, or invoke a method, but the currently\n executing method does\
            \ not have access to the definition of\n the specified class, field, method\
            \ or constructor."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - private
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs an IllegalAccessException without a\n detail message."
          - modifiers:
            - public
            parameters:
            - name: s
              type:
                basic: String
                full: java.lang.String
              notes: the detail message.
            notes: Constructs an IllegalAccessException with a detail message.
