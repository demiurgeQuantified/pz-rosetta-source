                basic: Supplier
                full: java.util.function.Supplier<java.lang.String>
            return:
              type:
                basic: void
                full: void
          - name: log
            modifiers:
            - public
            parameters:
            - name: level
              type:
                basic: System.Logger.Level
                full: java.lang.System$Logger$Level
              notes: the log message level.
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to log.
            return:
              type:
                basic: void
                full: void
            notes: "Logs a message produced from the given object.\n\n If the logger\
              \ is currently enabled for the given log message level then\n a message\
              \ is logged that, by default, is the result produced from\n calling\
              \  toString on the given object.\n Otherwise, the object is not operated\
              \ on."
