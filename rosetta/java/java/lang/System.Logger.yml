version: '1.1'
languages:
  java:
    packages:
      java.lang:
        System.Logger:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "System.Logger instances log messages that will be\n routed to the\
            \ underlying logging framework the LoggerFinder uses.\n\n System.Logger\
            \ instances are typically obtained from\n the System class, by calling\n\
            \ System.getLogger(loggerName)\n or System.getLogger(loggerName, bundle)."
          methods:
          - name: getName
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: String
                full: java.lang.String
              notes: the logger name.
            notes: Returns the name of this logger.
          - name: isLoggable
            modifiers:
            - public
            - abstract
            parameters:
            - name: level
              type:
                basic: System.Logger.Level
                full: java.lang.System$Logger$Level
              notes: the log message level.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if the given log message level is currently\n         being\
                \ logged."
            notes: "Checks if a message of the given level would be logged by\n this\
              \ logger."
          - name: log
            modifiers:
            - public
            parameters:
            - name: level
              type:
                basic: System.Logger.Level
                full: java.lang.System$Logger$Level
              notes: the log message level.
            - name: msg
              type:
                basic: String
                full: java.lang.String
              notes: "the string message (or a key in the message catalog, if\n this\
                \ logger is a localized logger);\n can be null."
            return:
              type:
                basic: void
                full: void
            notes: Logs a message.
          - name: log
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: System.Logger.Level
                full: java.lang.System$Logger$Level
