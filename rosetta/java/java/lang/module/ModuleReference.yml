version: '1.1'
languages:
  java:
    packages:
      java.lang.module:
        ModuleReference:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A reference to a module's content.\n\n  A module reference is a\
            \ concrete implementation of this class that\n implements the abstract\
            \ methods defined by this class. It contains the\n module's descriptor\
            \ and its location, if known.  It also has the ability to\n create a ModuleReader\
            \ in order to access the module's content, which\n may be inside the Java\
            \ run-time system itself or in an artifact such as a\n modular JAR file."
          fields:
            descriptor:
              name: descriptor
              modifiers:
              - private
              type:
                basic: ModuleDescriptor
                full: java.lang.module.ModuleDescriptor
            location:
              name: location
              modifiers:
              - private
              type:
                basic: URI
                full: java.net.URI
          constructors:
          - modifiers:
            - protected
            parameters:
            - name: descriptor
              type:
                basic: ModuleDescriptor
                full: java.lang.module.ModuleDescriptor
              notes: The module descriptor
            - name: location
              type:
                basic: URI
                full: java.net.URI
              notes: The module location or null if not known
            notes: Constructs a new instance of this class.
          methods:
          - name: descriptor
            modifiers:
            - public
            - final
            return:
              type:
                basic: ModuleDescriptor
                full: java.lang.module.ModuleDescriptor
              notes: The module descriptor
            notes: Returns the module descriptor.
          - name: location
            modifiers:
            - public
            - final
            return:
              type:
                basic: Optional
                full: java.util.Optional<java.net.URI>
              notes: The location or an empty Optional if not known
            notes: "Returns the location of this module's content, if known.\n\n \
              \ This URI, when present, can be used as the location value of a CodeSource\
              \ so that a module's classes can be\n granted specific permissions when\
              \ loaded by a SecureClassLoader."
          - name: open
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: ModuleReader
                full: java.lang.module.ModuleReader
              notes: A ModuleReader to read the module
            notes: Opens the module content for reading.
