                basic: Object
                full: java.lang.Object
              notes: the alternate object that replaced the specified one
            notes: "This method will allow trusted subclasses of ObjectOutputStream\
              \ to\n substitute one object for another during serialization. Replacing\n\
              \ objects is disabled until enableReplaceObject is called. The\n enableReplaceObject\
              \ method checks that the stream requesting to do\n replacement can be\
              \ trusted.  The first occurrence of each object written\n into the serialization\
              \ stream is passed to replaceObject.  Subsequent\n references to the\
              \ object are replaced by the object returned by the\n original call\
              \ to replaceObject.  To ensure that the private state of\n objects is\
              \ not unintentionally exposed, only trusted streams may use\n replaceObject.\n\
              \n The ObjectOutputStream.writeObject method takes a parameter of type\n\
              \ Object (as opposed to type Serializable) to allow for cases where\n\
              \ non-serializable objects are replaced by serializable ones.\n\n When\
              \ a subclass is replacing objects it must insure that either a\n complementary\
              \ substitution must be made during deserialization or that\n the substituted\
              \ object is compatible with every field where the\n reference will be\
              \ stored.  Objects whose type is not a subclass of the\n type of the\
              \ field or array element abort the serialization by raising an\n exception\
              \ and the object is not be stored.\n\n This method is called only once\
              \ when each object is first\n encountered.  All subsequent references\
              \ to the object will be redirected\n to the new object. This method\
              \ should return the object to be\n substituted or the original object.\n\
              \n Null can be returned as the object to be substituted, but may cause\n\
              \ NullReferenceException in classes that contain references to the\n\
              \ original object since they may be expecting an object instead of\n\
              \ null."
