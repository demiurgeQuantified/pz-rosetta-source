              \ serialization stream format (set by calling\n ObjectOutputStream's\
              \ useProtocolVersion method).  If this\n serialization stream is using\
              \ the old format\n (PROTOCOL_VERSION_1), the class descriptor will be\
              \ written\n internally in a manner that cannot be overridden or customized."
