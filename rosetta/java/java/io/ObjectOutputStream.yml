            notes: "Creates an ObjectOutputStream that writes to the specified OutputStream.\n\
              \ This constructor writes the serialization stream header to the\n underlying\
              \ stream; callers may wish to flush the stream immediately to\n ensure\
              \ that constructors for receiving ObjectInputStreams will not block\n\
              \ when reading the header.\n\n If a security manager is installed, this\
              \ constructor will check for\n the \"enableSubclassImplementation\"\
              \ SerializablePermission when invoked\n directly or indirectly by the\
              \ constructor of a subclass which overrides\n the ObjectOutputStream.putFields\
              \ or ObjectOutputStream.writeUnshared\n methods."
          - modifiers:
            - protected
            notes: "Provide a way for subclasses that are completely reimplementing\n\
              \ ObjectOutputStream to not have to allocate private data just used\
              \ by\n this implementation of ObjectOutputStream.\n\n If there is a\
              \ security manager installed, this method first calls the\n security\
              \ manager's checkPermission method with a\n SerializablePermission(\"\
              enableSubclassImplementation\")\n permission to ensure it's ok to enable\
              \ subclassing."
          methods:
          - name: annotateClass
            modifiers:
            - protected
            parameters:
            - name: cl
              type:
                basic: Class
                full: java.lang.Class<?>
              notes: the class to annotate custom data for
            return:
              type:
                basic: void
                full: void
            notes: "Subclasses may implement this method to allow class data to be\
              \ stored in\n the stream. By default this method does nothing.  The\
              \ corresponding\n method in ObjectInputStream is resolveClass.  This\
              \ method is called\n exactly once for each unique class in the stream.\
              \  The class name and\n signature will have already been written to\
              \ the stream.  This method may\n make free use of the ObjectOutputStream\
              \ to save any representation of\n the class it deems suitable (for example,\
              \ the bytes of the class file).\n The resolveClass method in the corresponding\
              \ subclass of\n ObjectInputStream must read and use any data or objects\
              \ written by\n annotateClass."
          - name: annotateProxyClass
            modifiers:
            - protected
