            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to be written
            return:
              type:
                basic: void
                full: void
            notes: "Write the specified object to the ObjectOutputStream.  The class\
              \ of the\n object, the signature of the class, and the values of the\
              \ non-transient\n and non-static fields of the class and all of its\
              \ supertypes are\n written.  Default serialization for a class can be\
              \ overridden using the\n writeObject and the readObject methods.  Objects\
              \ referenced by this\n object are written transitively so that a complete\
              \ equivalent graph of\n objects can be reconstructed by an ObjectInputStream.\n\
              \n Exceptions are thrown for problems with the OutputStream and for\n\
              \ classes that should not be serialized.  All exceptions are fatal to\
              \ the\n OutputStream, which is left in an indeterminate state, and it\
              \ is up to\n the caller to ignore or recover the stream state."
          - name: writeObject0
