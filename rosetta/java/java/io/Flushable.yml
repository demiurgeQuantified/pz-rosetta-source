version: '1.1'
languages:
  java:
    packages:
      java.io:
        Flushable:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A Flushable is a destination of data that can be flushed.  The\n\
            \ flush method is invoked to write any buffered output to the underlying\n\
            \ stream."
          methods:
          - name: flush
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "Flushes this stream by writing any buffered output to the underlying\n\
              \ stream."
