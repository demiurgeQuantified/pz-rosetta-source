version: '1.1'
languages:
  java:
    packages:
      java.io:
        ObjectInput:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "ObjectInput extends the DataInput interface to include the reading\
            \ of\n objects. DataInput includes methods for the input of primitive\
            \ types,\n ObjectInput extends that interface to include objects, arrays,\
            \ and Strings."
          methods:
          - name: available
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: the number of available bytes.
            notes: "Returns the number of bytes that can be read\n without blocking."
          - name: close
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "Closes the input stream. Must be called\n to release any resources\
              \ associated with\n the stream."
          - name: read
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: int
                full: int
              notes: "the byte read, or -1 if the end of the\n          stream is\
                \ reached."
            notes: "Reads a byte of data. This method will block if no input is\n\
              \ available."
          - name: read
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: byte
                full: byte[]
              notes: the buffer into which the data is read
            return:
              type:
                basic: int
                full: int
              notes: "the actual number of bytes read, -1 is\n          returned when\
                \ the end of the stream is reached."
            notes: "Reads into an array of bytes.  This method will\n block until\
              \ some input is available."
          - name: read
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: byte
                full: byte[]
              notes: the buffer into which the data is read
            - name: off
              type:
                basic: int
                full: int
              notes: the start offset of the data
            - name: len
              type:
                basic: int
                full: int
              notes: the maximum number of bytes read
            return:
              type:
                basic: int
                full: int
              notes: "the actual number of bytes read, -1 is\n          returned when\
                \ the end of the stream is reached."
            notes: "Reads into an array of bytes.  This method will\n block until\
              \ some input is available."
          - name: readObject
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Object
                full: java.lang.Object
              notes: the object read from the stream
            notes: "Read and return an object. The class that implements this interface\n\
              \ defines where the object is \"read\" from."
          - name: skip
            modifiers:
            - public
            - abstract
            parameters:
            - name: n
              type:
                basic: long
                full: long
              notes: the number of bytes to be skipped
            return:
              type:
                basic: long
                full: long
              notes: the actual number of bytes skipped.
            notes: Skips n bytes of input.
