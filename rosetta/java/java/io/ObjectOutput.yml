version: '1.1'
languages:
  java:
    packages:
      java.io:
        ObjectOutput:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "ObjectOutput extends the DataOutput interface to include writing\
            \ of objects.\n DataOutput includes methods for output of primitive types,\
            \ ObjectOutput\n extends that interface to include objects, arrays, and\
            \ Strings."
          methods:
          - name: close
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "Closes the stream. This method must be called\n to release any\
              \ resources associated with the\n stream."
          - name: flush
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: void
                full: void
            notes: "Flushes the stream. This will write any buffered\n output bytes."
          - name: write
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: int
                full: int
              notes: the byte
            return:
              type:
                basic: void
                full: void
            notes: "Writes a byte. This method will block until the byte is actually\n\
              \ written."
          - name: write
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: byte
                full: byte[]
              notes: the data to be written
            return:
              type:
                basic: void
                full: void
            notes: "Writes an array of bytes. This method will block until the bytes\n\
              \ are actually written."
          - name: write
            modifiers:
            - public
            - abstract
            parameters:
            - name: b
              type:
                basic: byte
                full: byte[]
              notes: the data to be written
            - name: off
              type:
                basic: int
                full: int
              notes: the start offset in the data
            - name: len
              type:
                basic: int
                full: int
              notes: the number of bytes that are written
            return:
              type:
                basic: void
                full: void
            notes: Writes a sub array of bytes.
          - name: writeObject
            modifiers:
            - public
            - abstract
            parameters:
            - name: obj
              type:
                basic: Object
                full: java.lang.Object
              notes: the object to be written
            return:
              type:
                basic: void
                full: void
            notes: "Write an object to the underlying storage or stream.  The\n class\
              \ that implements this interface defines how the object is\n written."
