version: '1.1'
languages:
  java:
    packages:
      java.io:
        IOException:
          extends: java.lang.Exception
          modifiers:
          - public
          notes: "Signals that an I/O exception of some sort has occurred. This\n\
            \ class is the general class of exceptions produced by failed or\n interrupted\
            \ I/O operations."
          staticFields:
            serialVersionUID:
              name: serialVersionUID
              modifiers:
              - package
              - static
              type:
                basic: long
                full: long
          constructors:
          - modifiers:
            - public
            notes: "Constructs an IOException with null\n as its error detail message."
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "The detail message (which is saved for later retrieval\n   \
                \     by the Throwable.getMessage() method)"
            notes: Constructs an IOException with the specified detail message.
          - modifiers:
            - public
            parameters:
            - name: message
              type:
                basic: String
                full: java.lang.String
              notes: "The detail message (which is saved for later retrieval\n   \
                \     by the Throwable.getMessage() method)"
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "The cause (which is saved for later retrieval by the\n     \
                \   Throwable.getCause() method).  (A null value is permitted,\n \
                \       and indicates that the cause is nonexistent or unknown.)"
            notes: "Constructs an IOException with the specified detail message\n\
              \ and cause.\n\n  Note that the detail message associated with cause\
              \ is\n not automatically incorporated into this exception's detail\n\
              \ message."
          - modifiers:
            - public
            parameters:
            - name: cause
              type:
                basic: Throwable
                full: java.lang.Throwable
              notes: "The cause (which is saved for later retrieval by the\n     \
                \   Throwable.getCause() method).  (A null value is permitted,\n \
                \       and indicates that the cause is nonexistent or unknown.)"
            notes: "Constructs an IOException with the specified cause and a\n detail\
              \ message of (cause==null ? null : cause.toString())\n (which typically\
              \ contains the class and detail message of cause).\n This constructor\
              \ is useful for IO exceptions that are little more\n than wrappers for\
              \ other throwables."
