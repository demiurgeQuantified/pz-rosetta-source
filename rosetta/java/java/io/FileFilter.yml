version: '1.1'
languages:
  java:
    packages:
      java.io:
        FileFilter:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "A filter for abstract pathnames.\n\n  Instances of this interface\
            \ may be passed to the\n listFiles(FileFilter) method\n of the File class."
          methods:
          - name: accept
            modifiers:
            - public
            - abstract
            parameters:
            - name: pathname
              type:
                basic: File
                full: java.io.File
              notes: The abstract pathname to be tested
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if pathname\n          should be included"
            notes: "Tests whether or not the specified abstract pathname should be\n\
              \ included in a pathname list."
