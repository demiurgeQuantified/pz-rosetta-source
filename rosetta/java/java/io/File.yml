                full: java.lang.String
              notes: A pathname string
            notes: "Creates a new File instance by converting the given\n pathname\
              \ string into an abstract pathname.  If the given string is\n the empty\
              \ string, then the result is the empty abstract pathname."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: String
                full: java.lang.String
              notes: The parent pathname string
            - name: child
              type:
                basic: String
                full: java.lang.String
              notes: The child pathname string
            notes: "Creates a new File instance from a parent pathname string\n and\
              \ a child pathname string.\n\n  If parent is null then the new\n File\
              \ instance is created as if by invoking the\n single-argument File constructor\
              \ on the given\n child pathname string.\n\n  Otherwise the parent pathname\
              \ string is taken to denote\n a directory, and the child pathname string\
              \ is taken to\n denote either a directory or a file.  If the child pathname\n\
              \ string is absolute then it is converted into a relative pathname in\
              \ a\n system-dependent way.  If parent is the empty string then\n the\
              \ new File instance is created by converting\n child into an abstract\
              \ pathname and resolving the result\n against a system-dependent default\
              \ directory.  Otherwise each pathname\n string is converted into an\
              \ abstract pathname and the child abstract\n pathname is resolved against\
              \ the parent."
          - modifiers:
            - public
            parameters:
            - name: parent
              type:
                basic: File
                full: java.io.File
              notes: The parent abstract pathname
            - name: child
              type:
                basic: String
                full: java.lang.String
              notes: The child pathname string
            notes: "Creates a new File instance from a parent abstract\n pathname\
              \ and a child pathname string.\n\n  If parent is null then the new\n\
              \ File instance is created as if by invoking the\n single-argument File\
              \ constructor on the given\n child pathname string.\n\n  Otherwise the\
              \ parent abstract pathname is taken to\n denote a directory, and the\
              \ child pathname string is taken\n to denote either a directory or a\
              \ file.  If the child\n pathname string is absolute then it is converted\
              \ into a relative\n pathname in a system-dependent way.  If parent is\
              \ the empty\n abstract pathname then the new File instance is created\
              \ by\n converting child into an abstract pathname and resolving\n the\
              \ result against a system-dependent default directory.  Otherwise each\n\
              \ pathname string is converted into an abstract pathname and the child\n\
              \ abstract pathname is resolved against the parent."
          - modifiers:
            - public
            parameters:
            - name: uri
              type:
                basic: URI
                full: java.net.URI
              notes: "An absolute, hierarchical URI with a scheme equal to\n     \
                \    \"file\", a non-empty path component, and undefined\n       \
                \  authority, query, and fragment components"
            notes: "Creates a new File instance by converting the given\n file: URI\
              \ into an abstract pathname.\n\n  The exact form of a file: URI is system-dependent,\
              \ hence\n the transformation performed by this constructor is also\n\
              \ system-dependent.\n\n  For a given abstract pathname f it is guaranteed\
              \ that\n\n \n new File( f.toURI()).equals( f.getAbsoluteFile())\n \n\
              \n so long as the original abstract pathname, the URI, and the new abstract\n\
              \ pathname are all created in (possibly different invocations of) the\
              \ same\n Java virtual machine.  This relationship typically does not\
              \ hold,\n however, when a file: URI that is created in a virtual machine\n\
              \ on one operating system is converted into an abstract pathname in\
              \ a\n virtual machine on a different operating system."
