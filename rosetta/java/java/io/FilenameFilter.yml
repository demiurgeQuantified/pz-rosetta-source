version: '1.1'
languages:
  java:
    packages:
      java.io:
        FilenameFilter:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "Instances of classes that implement this interface are used to\n\
            \ filter filenames. These instances are used to filter directory\n listings\
            \ in the list method of class\n File, and by the Abstract Window Toolkit's\
            \ file\n dialog component."
          methods:
          - name: accept
            modifiers:
            - public
            - abstract
            parameters:
            - name: dir
              type:
                basic: File
                full: java.io.File
              notes: the directory in which the file was found.
            - name: name
              type:
                basic: String
                full: java.lang.String
              notes: the name of the file.
            return:
              type:
                basic: boolean
                full: boolean
              notes: "true if and only if the name should be\n included in the file\
                \ list; false otherwise."
            notes: Tests if a specified file should be included in a file list.
