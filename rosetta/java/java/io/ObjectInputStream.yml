              notes: input stream to read from
            notes: "Creates an ObjectInputStream that reads from the specified InputStream.\n\
              \ A serialization stream header is read from the stream and verified.\n\
              \ This constructor will block until the corresponding ObjectOutputStream\n\
              \ has written and flushed the header.\n\n The constructor initializes\
              \ the deserialization filter to the filter returned\n by invoking the\
              \ ObjectInputFilter.Config.getSerialFilterFactory() with null for the\
              \ current filter\n and the static JVM-wide filter for the requested\
              \ filter.\n\n If a security manager is installed, this constructor will\
              \ check for\n the \"enableSubclassImplementation\" SerializablePermission\
              \ when invoked\n directly or indirectly by the constructor of a subclass\
              \ which overrides\n the ObjectInputStream.readFields or ObjectInputStream.readUnshared\n\
              \ methods."
          - modifiers:
