              \ this\n implementation of ObjectInputStream.\n\n The constructor initializes\
              \ the deserialization filter to the filter returned\n by invoking the\
              \ ObjectInputFilter.Config.getSerialFilterFactory() with null for the\
              \ current filter\n and the static JVM-wide filter for the requested\
              \ filter.\n\n If there is a security manager installed, this method\
              \ first calls the\n security manager's checkPermission method with the\n\
              \ SerializablePermission(\"enableSubclassImplementation\")\n permission\
              \ to ensure it's ok to enable subclassing."
