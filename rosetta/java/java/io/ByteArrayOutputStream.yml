version: '1.1'
languages:
  java:
    packages:
      java.io:
        ByteArrayOutputStream:
          extends: java.io.OutputStream
          modifiers:
          - public
          notes: "This class implements an output stream in which the data is\n written\
            \ into a byte array. The buffer automatically grows as data\n is written\
            \ to it.\n The data can be retrieved using toByteArray() and\n toString().\n\
            \ \n Closing a ByteArrayOutputStream has no effect. The methods in\n this\
            \ class can be called after the stream has been closed without\n generating\
            \ an IOException."
          fields:
            buf:
              name: buf
              modifiers:
              - protected
              type:
                basic: byte
                full: byte[]
              notes: The buffer where data is stored.
            count:
              name: count
              modifiers:
              - protected
              type:
                basic: int
                full: int
              notes: The number of valid bytes in the buffer.
          constructors:
          - modifiers:
            - public
            notes: "Creates a new ByteArrayOutputStream. The buffer capacity is\n\
              \ initially 32 bytes, though its size increases if necessary."
          - modifiers:
            - public
            parameters:
            - name: size
              type:
                basic: int
                full: int
              notes: the initial size.
            notes: "Creates a new ByteArrayOutputStream, with a buffer capacity of\n\
              \ the specified size, in bytes."
          methods:
          - name: close
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Closing a ByteArrayOutputStream has no effect. The methods in\n\
              \ this class can be called after the stream has been closed without\n\
              \ generating an IOException."
          - name: ensureCapacity
            modifiers:
            - private
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            return:
              type:
                basic: void
                full: void
          - name: reset
            modifiers:
            - public
            return:
              type:
                basic: void
                full: void
            notes: "Resets the count field of this ByteArrayOutputStream\n to zero,\
              \ so that all currently accumulated output in the\n output stream is\
              \ discarded. The output stream can be used again,\n reusing the already\
              \ allocated buffer space."
          - name: size
            modifiers:
            - public
            return:
              type:
                basic: int
                full: int
              notes: "the value of the count field, which is the number\n        \
                \  of valid bytes in this output stream."
            notes: Returns the current size of the buffer.
          - name: toByteArray
            modifiers:
            - public
            return:
              type:
                basic: byte
                full: byte[]
              notes: the current contents of this output stream, as a byte array.
            notes: "Creates a newly allocated byte array. Its size is the current\n\
              \ size of this output stream and the valid contents of the buffer\n\
              \ have been copied into it."
          - name: toString
            modifiers:
            - public
            return:
              type:
                basic: String
                full: java.lang.String
          - name: toString
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: String
                full: java.lang.String
            return:
              type:
                basic: String
                full: java.lang.String
          - name: toString
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: Charset
                full: java.nio.charset.Charset
            return:
              type:
                basic: String
                full: java.lang.String
          - name: toString
            modifiers:
            - public
            parameters:
            - name: arg0
              type:
                basic: int
                full: int
            return:
              type:
                basic: String
                full: java.lang.String
          - name: write
            modifiers:
            - public
            parameters:
            - name: b
              type:
                basic: int
                full: int
              notes: the byte to be written.
            return:
              type:
                basic: void
                full: void
            notes: Writes the specified byte to this ByteArrayOutputStream.
          - name: write
            modifiers:
            - public
            parameters:
            - name: b
              type:
                basic: byte
                full: byte[]
              notes: the data.
            - name: off
              type:
                basic: int
                full: int
              notes: the start offset in the data.
            - name: len
              type:
                basic: int
                full: int
              notes: the number of bytes to write.
            return:
              type:
                basic: void
                full: void
            notes: "Writes len bytes from the specified byte array\n starting at offset\
              \ off to this ByteArrayOutputStream."
          - name: writeBytes
            modifiers:
            - public
            parameters:
            - name: b
              type:
                basic: byte
                full: byte[]
              notes: the data.
            return:
              type:
                basic: void
                full: void
            notes: "Writes the complete contents of the specified byte array\n to\
              \ this ByteArrayOutputStream."
          - name: writeTo
            modifiers:
            - public
            parameters:
            - name: out
              type:
                basic: OutputStream
                full: java.io.OutputStream
              notes: the output stream to which to write the data.
            return:
              type:
                basic: void
                full: void
            notes: "Writes the complete contents of this ByteArrayOutputStream to\n\
              \ the specified output stream argument, as if by calling the output\n\
              \ stream's write method using out.write(buf, 0, count)."
