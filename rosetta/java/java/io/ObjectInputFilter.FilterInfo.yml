version: '1.1'
languages:
  java:
    packages:
      java.io:
        ObjectInputFilter.FilterInfo:
          extends: java.lang.Object
          modifiers:
          - public
          - abstract
          notes: "FilterInfo provides access to information about the current object\n\
            \ being deserialized and the status of the ObjectInputStream."
          methods:
          - name: arrayLength
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: long
                full: long
              notes: "the non-negative number of array elements when deserializing\n\
                \ an array of the class, otherwise -1"
            notes: The number of array elements when deserializing an array of the
              class.
          - name: depth
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: long
                full: long
              notes: the current depth
            notes: "The current depth.\n The depth starts at 1 and increases for each\
              \ nested object and\n decrements when each nested object returns."
          - name: references
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: long
                full: long
              notes: the non-negative current number of object references
            notes: The current number of object references.
          - name: serialClass
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: Class
                full: java.lang.Class<?>
              notes: class of an object being deserialized; may be null
            notes: "The class of an object being deserialized.\n For arrays, it is\
              \ the array type.\n For example, the array class name of a 2 dimensional\
              \ array of strings is\n \"[[Ljava.lang.String;\".\n To check the array's\
              \ element type, iteratively use\n Class.getComponentType while the result\n\
              \ is an array and then check the class.\n The serialClass is null in\
              \ the case where a new object is not being\n created and to give the\
              \ filter a chance to check the depth, number of\n references to existing\
              \ objects, and the stream size."
          - name: streamBytes
            modifiers:
            - public
            - abstract
            return:
              type:
                basic: long
                full: long
              notes: the non-negative current number of bytes consumed
            notes: The current number of bytes consumed.
