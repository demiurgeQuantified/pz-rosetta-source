          notes: "Instances of the file descriptor class serve as an opaque handle\n\
            \ to the underlying machine-specific structure representing an open\n\
            \ file, an open socket, or another source or sink of bytes.\n The main\
            \ practical use for a file descriptor is to create a\n FileInputStream\
            \ or FileOutputStream to contain it.\n \n Applications should not create\
            \ their own file descriptors."
