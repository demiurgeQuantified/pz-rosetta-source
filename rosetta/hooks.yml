version: '1.1'
games:
  projectzomboid:
    hooks:
    - name: Attack
      notes: Called every tick while a local character is pressing their attack button
        and is able to attack.
      context:
        server: false
      callback:
        parameters:
        - name: attacker
          type: IsoLivingCharacter
          notes: The character attempting to attack.
        - name: chargeDelta
          type: number
        - name: weapon
          type: HandWeapon
    - name: AutoDrink
      notes: Called whenever a character automatically drinks while auto-drink is
        turned on.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character auto-drinking.
    - name: CalculateStats
      notes: Called when a character's stats are being updated. Character health is
        not included.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
    - name: UseItem
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: WeaponHitCharacter
      notes: Called when the effects of an attack are being calculated.
      callback:
        parameters:
        - name: attacker
          type: IsoGameCharacter
        - name: target
          type: IsoGameCharacter
        - name: weapon
          type: HandWeapon
        - name: damageSplit
          type: number
    - name: WeaponSwing
      notes: Called when a weapon is swung to find targets
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
        - name: weapon
          type: HandWeapon
    - name: WeaponSwingHitPoint
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: ContextualAction
      callback:
        parameters:
        - name: actionType
          type: string
        - name: character
          type: IsoGameCharacter
        - name: object
          type: any
        - name: arg1
          type: any
        - name: arg2
          type: any
        - name: arg3
          type: any