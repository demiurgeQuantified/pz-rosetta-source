version: '1.1'
games:
  projectzomboid:
    events:
    - name: AcceptedFactionInvite
      notes: Triggered when receiving confirmation that a local player has accepted
        a faction invite.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: faction
          type: string
          notes: Name of the faction.
        - name: username
          type: string
          notes: Username of the faction leader.
    - name: AcceptedSafehouseInvite
      notes: Triggered when a player accepts an invite to a safehouse.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: safehouse
          type: string
          notes: Name of the safehouse.
        - name: username
          type: string
          notes: Username of the safehouse owner.
    - name: AcceptedTrade
      notes: Triggered when the other player in the client's current trade accepts
        or declines the trade.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: accepted
          type: boolean
          notes: Whether the trade was accepted.
    - name: AddXP
      notes: Triggered after a local character gains perk XP, except when the XP source
        specifically requested not to.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character who gained the XP.
        - name: perk
          type: PerkFactory.Perk
          notes: The perk XP was gained in.
        - name: amount
          type: number
          notes: The amount of XP gained. This is the final value after all modifiers.
    - name: DoSpecialTooltip
      notes: Triggered when updating the tooltip of an IsoObject with a special tooltip.
        Used for hover-over information about plants.
      callback:
        parameters:
        - name: tooltip
          type: ObjectTooltip
          notes: Empty tooltip for the object.
        - name: square
          type: IsoGridSquare
          notes: Square of the object the tooltip is being updated for.
    - name: EveryDays
      notes: Triggered at 0:00 every in-game day.
      callback:
        parameters: []
    - name: EveryHours
      notes: Triggered at the start of every in-game hour.
      callback:
        parameters: []
    - name: EveryOneMinute
      notes: Triggered every in-game minute.
      callback:
        parameters: []
    - name: EveryTenMinutes
      notes: Triggered every ten in-game minutes.
      callback:
        parameters: []
    - name: LevelPerk
      notes: Triggered after a local character gains or loses a perk level.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character whose perk level changed.
        - name: perk
          type: PerkFactory.Perk
          notes: The perk that changed level.
        - name: level
          type: integer
          notes: The new level of the perk.
        - name: increased
          type: boolean
          notes: True if the level increased, false if it decreased.
    - name: LoadGridsquare
      notes: Triggered after a new square is loaded.
      callback:
        parameters:
        - name: square
          type: IsoGridSquare
          notes: The square that was loaded.
    - name: MngInvReceiveItems
      notes: Triggered when managing a remote player's inventory from the admin menu.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: inventory
          type: umbrella.MngInvItemTable
          notes: Details of the player's inventory.
    - name: OnAIStateChange
      notes: Triggered when a local zombie or any loaded player changes state.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character whose state changed.
        - name: currentState
          type: State
          notes: The state the character changed to.
        - name: previousState
          type: State
          notes: The character's previous state.
    - name: OnAIStateEnter
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnAIStateExecute
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnAIStateExit
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnAcceptInvite
      notes: Triggered when the client accepts a steam invite to a server.
      context:
        server: false
      callback:
        parameters:
        - name: connectString
          type: string
          notes: Steamworks connection string. Takes the format of '+connect ip:port'
    - name: OnAddBuilding
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: onAddForageDefs
      notes: Triggered after the foraging item definitions are created.
      callback:
        parameters:
        - name: forageSystem
          type: forageSystem
          notes: The foraging system.
    - name: OnAddMessage
      notes: Triggered when a message is added to chat.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: message
          type: ChatMessage
          notes: The message that was added.
        - name: tabId
          type: integer
          notes: The ID of the tab the message was added to.
    - name: OnAdminMessage
      notes: Triggered when a ticket is created and the local player is an admin.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: message
          type: string
          notes: The text of the ticket.
        - name: x
          type: integer
          notes: World X co-ordinate of the player who made the ticket.
        - name: "y"
          type: integer
          notes: World Y co-ordinate of the player who made the ticket.
        - name: z
          type: integer
          notes: World Z co-ordinate of the player who made the ticket.
    - name: OnAmbientSound
      notes: Triggered whenever a sound meta event or building alarm is triggered.
      callback:
        parameters:
        - name: name
          type: string
          notes: Name of the sound script played.
        - name: x
          type: number
          notes: World X co-ordinate of the sound.
        - name: "y"
          type: number
          notes: World Y co-ordinate of the sound.
    - name: OnBeingHitByZombie
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnCGlobalObjectSystemInit
      notes: Triggered when the client GlobalObject system is being initialised.
      context:
        server: false
      callback:
        parameters: []
    - name: OnChallengeQuery
      notes: Triggered when the main menu wants to check for challenge maps.
      context:
        server: false
      callback:
        parameters: []
    - name: OnChangeWeather
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnCharacterCollide
      notes: Triggered when a non-zombie character collides into another (possibly
        zombie) character.
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character colliding into the other character.
        - name: collidedCharacter
          type: IsoGameCharacter
          notes: The character being collided into.
    - name: OnCharacterCreateStats
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnCharacterDeath
      notes: Triggered when any character dies, including zombies, players and animals.
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character who died.
    - name: OnCharacterMeet
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnChatWindowInit
      notes: Triggered when the chat window is initialised.
      context:
        server: false
        singleplayer: false
      callback:
        parameters: []
    - name: OnClientCommand
      notes: Triggered when a client command sent through sendClientCommand is received
        by the server.
      context:
        client: false
      callback:
        parameters:
        - name: module
          type: string
          notes: The module the command was sent with.
        - name: command
          type: string
          notes: The command the command was sent with.
        - name: player
          type: IsoPlayer
          notes: The player who sent the command.
        - name: args
          type: table | nil
          notes: The arguments table the command was sent with. If the table was empty,
            nil is passed instead.
    - name: OnClimateManagerInit
      notes: Triggered when the climate manager is initialised.
      callback:
        parameters:
        - name: climateManager
          type: ClimateManager
          notes: The climate manager.
    - name: OnClimateTick
      notes: Triggered every climate manager tick.
      callback:
        parameters:
        - name: climateManager
          type: ClimateManager
          notes: The climate manager.
    - name: OnClimateTickDebug
      notes: Triggered every climate manager tick, but only on the client and only
        when debug mode is enabled.
      context:
        server: false
      callback:
        parameters:
        - name: climateManager
          type: ClimateManager
          notes: The climate manager.
    - name: OnClothingUpdated
      notes: Triggered every time a character's clothing is updated. This includes
        changing clothes and accumulating dirt or blood.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character whose clothing updated.
    - name: OnConnectFailed
      notes: Triggered when the client fails to connect to a server.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: message
          type: string
    - name: OnConnected
      notes: Triggered after successfully connecting to a server on the main menu,
        before character creation begins.
      context:
        server: false
        singleplayer: false
      callback:
        parameters: []
    - name: OnConnectionStateChanged
      notes: Triggered when the client's connection state is updated while trying
        to connect to a server.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: state
          type: string
        - name: message
          type: string
    - name: OnContainerUpdate
      notes: Triggered when a container is added or removed from the world.
      context:
        server: false
      callback:
        parameters:
        - name: object
          type: any
          notes: The container that was added or removed.
    - name: OnCoopJoinFailed
      notes: Triggered when a splitscreen character fails to be added.
      context:
        server: false
      callback:
        parameters:
        - name: playerIndex
          type: integer
          notes: The index of the player who could not be added.
    - name: OnCoopServerMessage
      notes: Triggered when receiving a server message during a co-op (in-game hosted)
        game.
      context:
        client: false
        singleplayer: false
      callback:
        parameters:
        - name: tag
          type: string
        - name: cookie
          type: string
        - name: payload
          type: string
    - name: OnCreateLivingCharacter
      notes: Triggered when any IsoLivingCharacter object is created. Most useful
        for detecting spawning animals.
      callback:
        parameters:
        - name: character
          type: IsoLivingCharacter
          notes: The character who was created.
        - name: desc
          type: SurvivorDesc
          notes: The character's descriptor.
    - name: OnCreatePlayer
      notes: Triggered every time a local player loads into the world.
      context:
        server: false
      callback:
        parameters:
        - name: playerIndex
          type: integer
          notes: The index of the newly-spawned player
        - name: player
          type: IsoPlayer
          notes: The new player object
    - name: OnCreateSurvivor
      notes: Triggered when an IsoSurvivor object is created.
      context:
        server: false
      callback:
        parameters:
        - name: survivor
          type: IsoSurvivor
          notes: The survior that was created.
    - name: OnCreateUI
      notes: Triggered when the UI is initialised.
      context:
        server: false
      callback:
        parameters: []
    - name: OnCustomUIKey
      notes: Triggered when a key that is not used by vanilla UI is released.
      context:
        server: false
      callback:
        parameters:
        - name: key
          type: integer
          notes: Key code of the key that was pressed.
    - name: OnCustomUIKeyReleased
      notes: Triggered when a key that is not used by vanilla UI is released.
      context:
        server: false
      callback:
        parameters:
        - name: key
          type: integer
          notes: Key code of the key that was pressed.
    - name: OnCustomUIKeyPressed
      notes: Triggered when a key that is not used by vanilla UI is pressed.
      context:
        server: false
      callback:
        parameters:
        - name: key
          type: integer
          notes: Key code of the key that was pressed.
    - name: OnDawn
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnDestroyIsoThumpable
      notes: Triggered when an IsoThumpable object is destroyed by damage.
      callback:
        parameters:
        - name: object
          type: IsoThumpable
          notes: The thumpable that was destroyed.
        - name: player
          type: nil
          notes: 'Purpose unknown: always nil.'
    - name: OnDeviceText
      notes: Triggered whenever a radio displays text.
      context:
        server: false
      callback:
        parameters:
        - name: guid
          type: string
          notes: GUID of the line being displayed.
        - name: codes
          type: string
          notes: Codes of the line being displayed. These typically contain perk/stat
            changes, but can be used to associate any arbitrary data with a line.
        - name: x
          type: number
          notes: World X co-ordinate where the line is being displayed.
        - name: "y"
          type: number
          notes: World Y co-ordinate where the line is being displayed.
        - name: z
          type: number
          notes: World Z co-ordinate where the line is being displayed.
        - name: text
          type: string | ChatMessage
          notes: The displayed, translated text of the line, or the chat message being
            displayed.
        - name: device
          type: WaveSignalDevice
          notes: The device playing the line.
    - name: OnDisconnect
      notes: Triggered when the client disconnects from a server.
      context:
        server: false
        singleplayer: false
      callback:
        parameters: []
    - name: onDisableSearchMode
      notes: Triggered when a local player disables search mode.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoPlayer
          notes: The character disabling search mode.
        - name: isSearchMode
          type: 'false'
          notes: Always false.
    - name: OnDistributionMerge
      notes: Triggered when the distribution tables merge.
      callback:
        parameters: []
    - name: OnDoTileBuilding
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnDoTileBuilding2
      notes: Triggered every tick while the local mouse and keyboard player has a
        build cursor (or other drag).
      context:
        server: false
      callback:
        parameters:
        - name: cursor
          type: ISBuildingObject
          notes: The build cursor object the player is dragging.
        - name: bRender
          type: boolean
          notes: Whether the preview should be rendered.
        - name: x
          type: integer
          notes: World X co-ordinate of the square the build cursor is over.
        - name: "y"
          type: integer
          notes: World Y co-ordinate of the square the build cursor is over.
        - name: z
          type: integer
          notes: World Z co-ordinate of the square the build cursor is over.
        - name: square
          type: IsoGridSquare | nil
          notes: The square the build cursor is over.
    - name: OnDoTileBuilding3
      notes: Triggered every tick while a controller player has a build cursor (or
        other drag).
      context:
        server: false
      callback:
        parameters:
        - name: cursor
          type: ISBuildingObject
          notes: The cursor object the player is dragging.
        - name: bRender
          type: boolean
          notes: Whether the preview should be rendered.
        - name: x
          type: integer
          notes: World X co-ordinate of the square the build cursor is over.
        - name: "y"
          type: integer
          notes: World Y co-ordinate of the square the build cursor is over.
        - name: z
          type: integer
          notes: World Z co-ordinate of the square the build cursor is over.
    - name: OnDusk
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnDynamicMovableRecipe
      notes: Triggered when a local character crafts a dynamically generated Movable
        scrapping recipe.
      context:
        server: false
      callback:
        parameters:
        - name: sprite
          type: string
          notes: Sprite of the movable.
        - name: recipe
          type: MovableRecipe
          notes: The movable recipe that was crafted.
        - name: item
          type: Moveable
          notes: The movable item being scrapped.
        - name: character
          type: IsoGameCharacter
          notes: The character crafting the recipe.
    - name: onEnableSearchMode
      notes: Triggered when a local player enables search mode.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoPlayer
          notes: The character disabling search mode.
        - name: isSearchMode
          type: 'true'
          notes: Always true.
    - name: OnEnterVehicle
      notes: Triggered when a character enters a vehicle.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character that entered the vehicle.
    - name: OnEquipPrimary
      notes: Triggered when a character changes the item in their primary equip slot.
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character that equipped the item.
        - name: item
          type: InventoryItem | nil
          notes: The newly equipped item.
    - name: OnEquipSecondary
      notes: Triggered when a character changes the item in their secondary equip
        slot.
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character that equipped the item.
        - name: item
          type: InventoryItem | nil
          notes: The newly equipped item.
    - name: OnExitVehicle
      notes: Triggered when a character exits a vehicle.
      context:
        server: false
      callback:
        parameters:
        - name: character
          type: IsoGameCharacter
          notes: The character that exited the vehicle.
    - name: OnFETick
      notes: Triggered every tick while on the main menu.
      context:
        server: false
      callback:
        parameters:
        - name: unknown
          type: '0'
          notes: 'Purpose unknown: always 0.'
    - name: OnFillContainer
      notes: Triggered whenever a container is first filled with loot, or when loot
        respawns.
      context:
        client: false
      callback:
        parameters:
        - name: roomType
          type: string
          notes: Distribution type of the room the container is in, or the type of
            the vehicle.
        - name: containerType
          type: string
          notes: The type of the container that was filled.
        - name: container
          type: ItemContainer | ItemPickerContainer
          notes: The container that was filled. An ItemPickerContainer is sometimes
            passed when a sub-container is spawned and filled, and is probably a bug.
    - name: OnFillInventoryObjectContextMenu
      notes: Triggered after the context menu for an inventory item is filled.
      context:
        server: false
      callback:
        parameters:
        - name: playerIndex
          type: integer
          notes: The index of the player whose context menu has been filled.
        - name: context
          type: ISContextMenu
          notes: The context menu that was filled.
        - name: items
          type: InventoryItem[] | umbrella.ContextMenuItemStack[]
          notes: The items that were selected to fill the context menu. If only full
            stacks are selected, a table of ContextMenuItemStacks is passed. Otherwise
            it is a table of InventoryItems.
    - name: onFillSearchIconContextMenu
      notes: Triggered when opening the context menu for a foraging item.
      context:
        server: false
      callback:
        parameters:
        - name: context
          type: ISContextMenu
          notes: The foraging context menu.
        - name: icon
          type: ISBaseIcon
          notes: The foraging icon the context menu was created for.
    - name: OnFillWorldObjectContextMenu
      notes: Triggered after a world context menu is filled.
      context:
        server: false
      callback:
        parameters:
        - name: playerIndex
          type: integer
          notes: The index of the player whose context menu has been filled.
        - name: context
          type: ISContextMenu
          notes: The context menu that was filled.
        - name: worldObjects
          type: IsoObject[]
          notes: The objects that were right clicked on. The first object is whatever
            the mouse click hit directly. If one can be found, it will also add a
            door, a window, a window frame, a thumpable, a hoppable, and a tree. Many
            kinds of objects will never appear in this list or appear inconsistently
            so it is a common pattern to get the square from the first object and
            then loop through its objects.
        - name: test
          type: boolean
          notes: Whether the context menu was filled to test for interactive objects
            on the square. If true, the context menu will not actually be displayed.
    - name: OnGameBoot
      notes: 'Triggered after the game finishes starting up. Note: For clients, lua
        files in lua/server/ will not have ran by the time this event is triggered,
        so event callbacks added by those files will not be triggered. This does not
        apply to servers.'
      callback:
        parameters: []
    - name: OnGameStart
      notes: Triggered upon finishing loading and entering the game.
      context:
        server: false
      callback:
        parameters: []
    - name: OnGameStateEnter
      notes: Triggers upon entering the Terms Of Service GameState. Probably meant
        to trigger for other GameStates too, but it doesn't.
      context:
        server: false
      callback:
        parameters:
        - name: state
          type: GameState
    - name: OnGameTimeLoaded
      notes: Triggered after GameTime is initialised.
      callback:
        parameters: []
    - name: OnGamepadConnect
      notes: Triggered after a controller is connected.
      context:
        server: false
      callback:
        parameters:
        - name: controllerId
          type: integer
          notes: ID of the controller.
    - name: OnGamepadDisconnect
      notes: Triggered after a controller is disconnected.
      context:
        server: false
      callback:
        parameters:
        - name: controllerId
          type: integer
          notes: ID of the controller.
    - name: OnGetDBSchema
      notes: Triggered when receiving the database schema from the server.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: schema
          type: table<string, umbrella.DBSchemaEntry[]>
    - name: OnGetTableResult
      notes: Triggered when receiving a database table query result from the server.
      context:
        server: false
        singleplayer: false
      callback:
        parameters:
        - name: data
          type: ArrayList<DBResult>
        - name: rowId
          type: integer
        - name: tableName
          type: string
    - name: OnGridBurnt
      notes: Triggered when a square is burned by fire.
      callback:
        parameters:
        - name: square
          type: IsoGridSquare
          notes: The square that was burned.
    - name: OnHitZombie
      notes: Triggered whenever a zombie is hit by a character.
      callback:
        parameters:
        - name: zombie
          type: IsoZombie
          notes: The zombie that was hit.
        - name: attacker
          type: IsoGameCharacter
          notes: The character that hit the zombie.
        - name: bodyPart
          type: BodyPartType
          notes: The type of the body part that was hit.
        - name: weapon
          type: HandWeapon
          notes: The weapon the zombie was hit with.
    - name: OnInitGlobalModData
      notes: Triggered when GlobalModData is initialised. This is the earliest event
        after Sandbox Options are loaded.
      callback:
        parameters:
        - name: newGame
          type: boolean
          notes: True if this is the first time the save has started.
    - name: OnInitModdedWeatherStage
      notes: Triggered when a modded weather period is created.
      callback:
        parameters:
        - name: weatherPeriod
          type: WeatherPeriod
          notes: The weather period that was created.
        - name: weatherStage
          type: WeatherPeriod.WeatherStage
          notes: The weather stage that was created.
        - name: strength
          type: number
          # TODO: what is this?
    - name: OnInitRecordedMedia
      notes: Triggered when RecordedMedia is initialised.
      callback:
        parameters:
        - name: recordedMedia
          type: RecordedMedia
          notes: The RecordedMedia object.
    - name: OnInitSeasons
      notes: Triggered when the ErosionManager is created.
      callback:
        parameters:
        - name: season
          type: ErosionSeason
    - name: OnInitWorld
      notes: Triggered after the world has initialised.
      callback:
        parameters: []
    - name: OnIsoThumpableLoad
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: OnIsoThumpableSave
      notes: ''
      callback:
        parameters: []
      deprecated: true
    - name: onItemFall
      notes: Triggered when a local character is forced to drop the items in their
        hands.
      context:
        server: false
      callback:
        parameters:
        - name: item
          type: InventoryItem
          notes: The item that fell.
    - name: OnJoypadActivate
      notes: Triggered whenever a controller starts being used during gameplay.
      context:
        server: false
      callback:
        parameters:
        - name: joypadId
          type: integer
          notes: ID of the joypad.
    - name: OnJoypadActivateUI
      notes: Triggered whenever a controller starts being used outside of gameplay,
        such as on the main menu.
      context:
        server: false
      callback:
        parameters:
        - name: joypadId
          type: integer
          notes: ID of the joypad.
    - name: OnJoypadBeforeDeactivate
      notes: Triggered when a controller is disconnected, before disconnection is
        processed.
      context:
        server: false
      callback:
        parameters:
        - name: joypadId
          type: integer
          notes: ID of the joypad.
    - name: OnJoypadBeforeReactivate
      notes: Triggered when a controller is connected, before connection is processed.
      context:
        server: false
      callback:
        parameters:
        - name: joypadId
          type: integer
          notes: ID of the joypad.
    - name: OnJoypadDeactivate
      notes: Triggered after a controller has been disconnected.
      context:
        server: false
      callback:
        parameters:
        - name: joypadId
          type: integer
          notes: ID of the joypad.
    - name: OnJoypadReactivate
      notes: Triggered after a controller has been connected.
      context:
        server: false
      callback:
        parameters:
        - name: joypadId
